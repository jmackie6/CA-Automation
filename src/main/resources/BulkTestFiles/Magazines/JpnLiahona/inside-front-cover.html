				<p data-aid="130895930" id="p1">「また天国は，良い真珠を捜している商人のようなものである。</p>
				<p data-aid="130895931" id="p2">高価な真珠一個を見いだすと，行って持ち物をみな売りはらい，そしてこれを買うのである。」</p>

						<header>
							<p class="title" data-aid="" id="figure1_title1">伝道からの<span class="dominant">早期</span>帰還</p>
						</header>
						<p data-aid="" id="figure1_p1">家に戻って来てから，わたしは自分の証について悩みました。でも最終的には，答えがなくとも忠実であり続けることを天の御父に約束しました。</p>

					</header>

						<header>
							<p class="title" data-aid="" id="figure2_title1">若い改宗者として<span class="dominant">学んだ</span>こと</p>
						</header>
						<p data-aid="" id="figure2_p1">教会に17歳で入り，町で自分だけがこの言語を話す会員であることを想像してみてください。七十人のクレビンガット長老がそのような状況の中で学んだことについて，読んでみましょう。</p>

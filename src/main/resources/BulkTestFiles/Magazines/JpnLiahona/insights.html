						<p class="title" data-aid="130895314" id="figure1_title2">安息日を喜びの日とするために，何ができるでしょうか。</p>
					</header>
					<p data-aid="130895315" id="figure1_p1">「安息日は家族のきずなを強めるすばらしい機会です。……自分の子供たちに福音を教えるとき，安息日は喜びの日となります。……家族との時間の他に，家族歴史活動から安息日の本当の喜びを味わうことができます。……他の人々，特に，体調の良くない人々や，孤独な人々，あるいは困っている人々に奉仕することによって，安息日を喜びの日としてください。」</p>
					<p data-aid="130895316" id="figure1_p2">ブラジル，ナタールの会員たち</p>

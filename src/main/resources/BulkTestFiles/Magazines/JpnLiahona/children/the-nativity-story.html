			<p class="series-title" data-aid="130894795" id="series_title1">小さな　みんなのために</p>
			<h1 data-aid="130894796" id="title1">イエスの　たんじょうの　ものがたり</h1>
		</header>
		<div class="body-block">
			<a href="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2015/12/liahona-2015-liahona-magazine-lds-mormon_1664724_prt.pdf">
				<img alt="イエスの　たんじょうの　ものがたり 1" data-deprecate-web-url="liahona-2015-liahona-magazine-lds-mormon_1664724_inl.jpg" id="img1" src="1664724"/>
			</a>
			<a href="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2015/12/liahona-2015-liahona-magazine-lds-mormon_1664725_prt.pdf">
				<img alt="イエスの　たんじょうの　ものがたり 2" data-deprecate-web-url="liahona-2015-liahona-magazine-lds-mormon_1664725_inl.jpg" id="img2" src="1664725"/>
			</a>
			<a href="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2015/12/liahona-2015-liahona-magazine-lds-mormon_1664726_prt.pdf">
				<img alt="イエスの　たんじょうの　ものがたり 3" data-deprecate-web-url="liahona-2015-liahona-magazine-lds-mormon_1664726_inl.jpg" id="img3" src="1664726"/>
			</a>
			<figure class="image" id="figure1">
				<figcaption>
					<p data-aid="130894797" id="figure1_p1">むかし，マリヤという　名前の　女の　人と，ヨセフという　名前の　男の　人が，けっこんしようと　していました。マリヤと　ヨセフは　よい　人で，かみさまが　自分たちに　してほしいと　思っておられることを　しました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure2">
				<figcaption>
					<p data-aid="130894798" id="figure2_p1">ある日，てんしが　マリヤの　もとに　来て，マリヤに　赤ちゃんが　生まれると　言いました。てんしは　マリヤに，赤ちゃんを　イエスと　名づけるように　言いました。　赤ちゃんは，かみの　おん子であり，すくいぬしと　なる　おかたであると　話しました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure3">
				<figcaption>
					<p data-aid="130894799" id="figure3_p1">マリヤと　ヨセフは　ぜいきんを　おさめるために，ベツレヘムという　町に　たびを　しなければ　なりませんでした。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure4">
				<figcaption>
					<p data-aid="130894800" id="figure4_p1">町には　人が　たくさん　いました。マリヤと　ヨセフが　とまれる　へやは　ありませんでした。そこで　マリヤと　ヨセフは，どうぶつを　かうための　ばしょに　とまりました。その夜　おさな子　イエスが　お生まれになりました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure5">
				<figcaption>
					<p data-aid="130894801" id="figure5_p1">新しい　星が　空に　あらわれました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure6">
				<figcaption>
					<p data-aid="130894802" id="figure6_p1">近くの　野原で，ひつじかいが　ひつじの　番を　していました。てんしが　やって来て，ひつじかいたちに　すくいぬしが　お生まれになったと　話しました。ひつじかいたちは　ベツレヘムへ　行き，そこで　おさな子　イエスに　会い，れいはいしました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure7">
				<figcaption>
					<p data-aid="130894803" id="figure7_p1">遠くの　地で，はかせたちが　新しい　星を　見ました。はかせたちは，それは　すくいぬしが　お生まれになった　しるしだと　知りました。はかせたちは，星に　したがって　行き　イエスを　見つけました。はかせたちは，イエスに　おくりものを　ささげて，れいはいしました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure8">
				<figcaption>
					<p data-aid="130894804" id="figure8_p1">はかせたちが　行ってしまった後，てんしが　ヨセフを　おとずれました。てんしは，わるい　王さまが　イエスを　ころそうとしていると　話しました。てんしは，ヨセフに　かぞくを　あんぜんに　まもるために，エジプトに　行くように　話しました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure9">
				<figcaption>
					<p data-aid="130894805" id="figure9_p1">ヨセフと　マリヤと　イエスは，イスラエルに　もどっても　あんぜんに　なるまで，エジプトに　いました。イエスは，ナザレ　という　町で　せいちょうしました。イエスは，よく　人を　たすけ，親切で，じゅうじゅんで　あるように　学びました。すくいぬしに　なるために　学ぶ　ひつようの　あることを　すべて　学びました。イエスは　かみさまが　よういしてくださった　計画に　いつも　したがいました。</p>
				</figcaption>
			</figure>
			<figure class="image" id="figure10">
				<p data-aid="130894806" id="figure10_p1">わたしたちは，クリスマスに，イエス・キリストの　こうたんを　おいわいします。イエスの　こうたんの　ものがたりに　とうじょうした　人人の　絵を　ゆびさしましょう。</p>
				<p data-aid="130894807" id="figure10_p2">わたしたちは，かみさまから　のぞまれていることを　することによって，<strong>マリヤとヨセフ</strong>のように　なれます。</p>
				<p data-aid="130894808" id="figure10_p3">わたしたちは，イエス・キリストに　したがうことによって　<strong>ひつじかい</strong>や<strong>はかせたち</strong>のように　なれます。</p>
				<p data-aid="130894809" id="figure10_p4">わたしたちは，クリスマスの　本当の　ものがたりを　人人に　話すことによって，<strong>てんし</strong>のように　なれます。</p>
				<p data-aid="130894810" id="figure10_p5">わたしたちは，イエスの　もはんに　したがうことによって，<strong>イエス</strong>のように　なれます。</p>
			</figure>

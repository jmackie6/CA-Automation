					<p data-aid="129179489" id="figure1_p1">1. コロブ。<ruby><rb>最</rb><rt>さい</rt></ruby><ruby><rb>初</rb><rt>しょ</rt></ruby>​の​<ruby><rb>創</rb><rt>そう</rt></ruby><ruby><rb>造</rb><rt>ぞう</rt></ruby>​<ruby><rb>物</rb><rt>ぶつ</rt></ruby>​を​<ruby><rb>表</rb><rt>あらわ</rt></ruby>す​もの​で、<ruby><rb>日</rb><rt>ひ</rt></ruby>​の​<ruby><rb>栄</rb><rt>さか</rt></ruby>え​の​<ruby><rb>世</rb><rt>せ</rt></ruby><ruby><rb>界</rb><rt>かい</rt></ruby>、すなわち​<ruby><rb>神</rb><rt>かみ</rt></ruby>​の​<ruby><rb>住</rb><rt>す</rt></ruby>まい​の​<ruby><rb>最</rb><rt>もっと</rt></ruby>も​<ruby><rb>近</rb><rt>ちか</rt></ruby>く​に​ある。これ​は​<ruby><rb>支</rb><rt>し</rt></ruby><ruby><rb>配</rb><rt>はい</rt></ruby>​に​おいて​は​<ruby><rb>第</rb><rt>だい</rt></ruby>一、<ruby><rb>時</rb><rt>とき</rt></ruby>​の​<ruby><rb>計算</rb><rt>けいさん</rt></ruby>​に​<ruby><rb>関</rb><rt>かん</rt></ruby>して​は​<ruby><rb>最</rb><rt>さい</rt></ruby><ruby><rb>後</rb><rt>ご</rt></ruby>​で​ある。この​<ruby><rb>計算</rb><rt>けいさん</rt></ruby>​は​<ruby><rb>日</rb><rt>ひ</rt></ruby>​の​<ruby><rb>栄</rb><rt>さか</rt></ruby>え​の​<ruby><rb>時</rb><rt>とき</rt></ruby>​に​よる​もの​で、<ruby><rb>日</rb><rt>ひ</rt></ruby>​の​<ruby><rb>栄</rb><rt>さか</rt></ruby>え​の​<ruby><rb>時</rb><rt>とき</rt></ruby>​の​一<ruby><rb>日</rb><rt>にち</rt></ruby>​は​一​キュビト​を​<ruby><rb>表</rb><rt>あらわ</rt></ruby>す。コロブ​に​おける​一<ruby><rb>日</rb><rt>にち</rt></ruby>​は、この​<ruby><rb>地</rb><rt>ち</rt></ruby><ruby><rb>球</rb><rt>きゅう</rt></ruby>​の​<ruby><rb>計算</rb><rt>けいさん</rt></ruby>​に​よれ​ば​千​<ruby><rb>年</rb><rt>ねん</rt></ruby>​に​<ruby><rb>相</rb><rt>そう</rt></ruby><ruby><rb>当</rb><rt>とう</rt></ruby>​する。エジプト<ruby><rb>人</rb><rt>じん</rt></ruby>​は​これ​を​ヤーオーエー​と​<ruby><rb>呼</rb><rt>よ</rt></ruby>ぶ。</p>
					<p data-aid="129179490" id="figure1_p2">2. コロブ​の​<ruby><rb>次</rb><rt>つぎ</rt></ruby>​に​あり、エジプト<ruby><rb>人</rb><rt>じん</rt></ruby>​は​これ​を​オリブリシュ​と​<ruby><rb>呼</rb><rt>よ</rt></ruby>ぶ。これ​は​<ruby><rb>日</rb><rt>ひ</rt></ruby>​の​<ruby><rb>栄</rb><rt>さか</rt></ruby>え​の​<ruby><rb>世</rb><rt>せ</rt></ruby><ruby><rb>界</rb><rt>かい</rt></ruby>、すなわち​<ruby><rb>神</rb><rt>かみ</rt></ruby>​が​<ruby><rb>住</rb><rt>す</rt></ruby>んで​おられる​<ruby><rb>所</rb><rt>ところ</rt></ruby>​の​<ruby><rb>近</rb><rt>ちか</rt></ruby>く​に​ある、二<ruby><rb>番</rb><rt>ばん</rt></ruby>​<ruby><rb>目</rb><rt>め</rt></ruby>​の​<ruby><rb>大</rb><rt>おお</rt></ruby>いなる​<ruby><rb>支</rb><rt>し</rt></ruby><ruby><rb>配</rb><rt>はい</rt></ruby>​する​<ruby><rb>力</rb><rt>ちから</rt></ruby>​を​<ruby><rb>持</rb><rt>も</rt></ruby>つ​<ruby><rb>創</rb><rt>そう</rt></ruby><ruby><rb>造</rb><rt>ぞう</rt></ruby>​<ruby><rb>物</rb><rt>ぶつ</rt></ruby>​で​ある。これ​も​ほか​の​<ruby><rb>遊星</rb><rt>ゆうせい</rt></ruby>​に​<ruby><rb>関</rb><rt>かん</rt></ruby>する​<ruby><rb>力</rb><rt>ちから</rt></ruby>​の​<ruby><rb>鍵</rb><rt>かぎ</rt></ruby>​を​<ruby><rb>持</rb><rt>も</rt></ruby>つ。<ruby><rb>以</rb><rt>い</rt></ruby><ruby><rb>上</rb><rt>じょう</rt></ruby>​は、アブラハム​が​<ruby><rb>主</rb><rt>しゅ</rt></ruby>​の​ため​に​<ruby><rb>築</rb><rt>きず</rt></ruby>いた​<ruby><rb>祭</rb><rt>さい</rt></ruby><ruby><rb>壇</rb><rt>だん</rt></ruby>​<ruby><rb>上</rb><rt>じょう</rt></ruby>​で​<ruby><rb>犠</rb><rt>ぎ</rt></ruby><ruby><rb>牲</rb><rt>せい</rt></ruby>​を​ささげた​とき、<ruby><rb>神</rb><rt>かみ</rt></ruby>​から​アブラハム​に​<ruby><rb>示</rb><rt>しめ</rt></ruby>された​もの​で​ある。</p>
					<p data-aid="129179491" id="figure1_p3">3. <ruby><rb>権</rb><rt>けん</rt></ruby><ruby><rb>威</rb><rt>い</rt></ruby>​と​<ruby><rb>権能</rb><rt>けんのう</rt></ruby>​を​まとって​<ruby><rb>御</rb><rt>み</rt></ruby>​<ruby><rb>座</rb><rt>ざ</rt></ruby>​に​<ruby><rb>着</rb><rt>つ</rt></ruby>いて​おられる​<ruby><rb>神</rb><rt>かみ</rt></ruby>​を​<ruby><rb>表</rb><rt>あらわ</rt></ruby>す​もの​として​<ruby><rb>描</rb><rt>えが</rt></ruby>かれて​いる。また、<ruby><rb>頭</rb><rt>あたま</rt></ruby>​に​<ruby><rb>永遠</rb><rt>えいえん</rt></ruby>​の​<ruby><rb>光</rb><rt>ひかり</rt></ruby>​の​<ruby><rb>冠</rb><rt>かんむり</rt></ruby>​を​かぶって​おられる。これ​は​また、エデン​の​<ruby><rb>園</rb><rt>その</rt></ruby>​で​アダム​に​<ruby><rb>示</rb><rt>しめ</rt></ruby>され、セツ​や​ノア、メルキゼデク、アブラハム、および​<ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>権</rb><rt>けん</rt></ruby>​が​<ruby><rb>明</rb><rt>あき</rt></ruby>らか​に​された​すべての​<ruby><rb>者</rb><rt>もの</rt></ruby>​に​<ruby><rb>示</rb><rt>しめ</rt></ruby>された、<ruby><rb>聖</rb><rt>せい</rt></ruby>​なる​<ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>権</rb><rt>けん</rt></ruby>​の​<ruby><rb>大</rb><rt>おお</rt></ruby>いなる​<ruby><rb>鍵</rb><rt>かぎ</rt></ruby>​の​<ruby><rb>言</rb><rt>こと</rt></ruby><ruby><rb>葉</rb><rt>ば</rt></ruby>​を​<ruby><rb>表</rb><rt>あらわ</rt></ruby>す。</p>
					<p data-aid="129179492" id="figure1_p4">4. ヘブライ<ruby><rb>語</rb><rt>ご</rt></ruby>​の​ラーキーアン​に​<ruby><rb>相</rb><rt>そう</rt></ruby><ruby><rb>当</rb><rt>とう</rt></ruby>​し、<ruby><rb>天</rb><rt>てん</rt></ruby><ruby><rb>空</rb><rt>くう</rt></ruby>、すなわち​<ruby><rb>天</rb><rt>てん</rt></ruby>​の​<ruby><rb>大</rb><rt>おお</rt></ruby>​<ruby><rb>空</rb><rt>ぞら</rt></ruby>​を​<ruby><rb>意</rb><rt>い</rt></ruby><ruby><rb>味</rb><rt>み</rt></ruby>​する。これ​は​また​<ruby><rb>数</rb><rt>すう</rt></ruby><ruby><rb>字</rb><rt>じ</rt></ruby>​で​あって、エジプト<ruby><rb>語</rb><rt>ご</rt></ruby>​で​千​を​<ruby><rb>意</rb><rt>い</rt></ruby><ruby><rb>味</rb><rt>み</rt></ruby>​する。その​<ruby><rb>回転</rb><rt>かいてん</rt></ruby>​に​おいて、また​<ruby><rb>時</rb><rt>とき</rt></ruby>​の​<ruby><rb>計算</rb><rt>けいさん</rt></ruby>​に​おいて​コロブ​に​<ruby><rb>等</rb><rt>ひと</rt></ruby>しい​オリブリシュ​の​<ruby><rb>時</rb><rt>とき</rt></ruby>​の​<ruby><rb>計算</rb><rt>けいさん</rt></ruby>​に​<ruby><rb>相</rb><rt>そう</rt></ruby><ruby><rb>当</rb><rt>とう</rt></ruby>​する。</p>
					<p data-aid="129179493" id="figure1_p5">5. エジプト<ruby><rb>語</rb><rt>ご</rt></ruby>​で​エニシ・​ゴ・​オン・​ドシ​と​<ruby><rb>呼</rb><rt>よ</rt></ruby>ばれる。これ​も​また​<ruby><rb>支</rb><rt>し</rt></ruby><ruby><rb>配</rb><rt>はい</rt></ruby>​する​<ruby><rb>力</rb><rt>ちから</rt></ruby>​を​<ruby><rb>持</rb><rt>も</rt></ruby>つ​<ruby><rb>遊星</rb><rt>ゆうせい</rt></ruby>​の​一つ​で​あり、エジプト<ruby><rb>人</rb><rt>じん</rt></ruby>​は​これ​を​<ruby><rb>太陽</rb><rt>たいよう</rt></ruby>​で​あって、カエ・​エ・​バンラシ​を​<ruby><rb>通</rb><rt>つう</rt></ruby>じて​コロブ​から​<ruby><rb>光</rb><rt>ひかり</rt></ruby>​を​<ruby><rb>受</rb><rt>う</rt></ruby>けて​いる​と​<ruby><rb>言</rb><rt>い</rt></ruby>う。カエ・​エ・​バンラシ​は​<ruby><rb>大</rb><rt>おお</rt></ruby>いなる​<ruby><rb>鍵</rb><rt>かぎ</rt></ruby>、<ruby><rb>言</rb><rt>い</rt></ruby>い​<ruby><rb>換</rb><rt>か</rt></ruby>えれば​<ruby><rb>支</rb><rt>し</rt></ruby><ruby><rb>配</rb><rt>はい</rt></ruby>​する​<ruby><rb>力</rb><rt>ちから</rt></ruby>​で​あり、<ruby><rb>他</rb><rt>た</rt></ruby>​の​十五​の​<ruby><rb>恒星</rb><rt>こうせい</rt></ruby>​すなわち​<ruby><rb>星</rb><rt>ほし</rt></ruby>​を​<ruby><rb>支</rb><rt>し</rt></ruby><ruby><rb>配</rb><rt>はい</rt></ruby>​し、また​<ruby><rb>年々</rb><rt>ねんねん</rt></ruby>​の​<ruby><rb>回転</rb><rt>かいてん</rt></ruby>​に​おいて​フロイース​すなわち​<ruby><rb>月</rb><rt>つき</rt></ruby>​と、<ruby><rb>地</rb><rt>ち</rt></ruby><ruby><rb>球</rb><rt>きゅう</rt></ruby>​と、<ruby><rb>太陽</rb><rt>たいよう</rt></ruby>​も​<ruby><rb>支</rb><rt>し</rt></ruby><ruby><rb>配</rb><rt>はい</rt></ruby>​する。この​<ruby><rb>遊星</rb><rt>ゆうせい</rt></ruby>​は、クリ・​フロス・​イス・​エス、また​は​ハー・​コ・​カー・​ベアム、すなわち​コロブ​の​<ruby><rb>回転</rb><rt>かいてん</rt></ruby>​から​<ruby><rb>光</rb><rt>ひかり</rt></ruby>​を​<ruby><rb>受</rb><rt>う</rt></ruby>ける​22​および​23​の​<ruby><rb>絵</rb><rt>え</rt></ruby><ruby><rb>図</rb><rt>ず</rt></ruby>​で​<ruby><rb>表</rb><rt>あらわ</rt></ruby>されて​いる​<ruby><rb>星</rb><rt>ほし</rt></ruby>​を​<ruby><rb>通</rb><rt>つう</rt></ruby>じて​その​<ruby><rb>力</rb><rt>ちから</rt></ruby>​を​<ruby><rb>受</rb><rt>う</rt></ruby>ける。</p>
					<p data-aid="129179494" id="figure1_p6">6. この​<ruby><rb>地</rb><rt>ち</rt></ruby><ruby><rb>球</rb><rt>きゅう</rt></ruby>​の​<ruby><rb>四</rb><rt>し</rt></ruby><ruby><rb>方</rb><rt>ほう</rt></ruby>​を​<ruby><rb>表</rb><rt>あらわ</rt></ruby>す。</p>
					<p data-aid="129179495" id="figure1_p7">7. <ruby><rb>御</rb><rt>み</rt></ruby>​<ruby><rb>座</rb><rt>ざ</rt></ruby>​に​<ruby><rb>着</rb><rt>つ</rt></ruby>いて​おられる​<ruby><rb>神</rb><rt>かみ</rt></ruby>​を​<ruby><rb>表</rb><rt>あらわ</rt></ruby>し、<ruby><rb>諸</rb><rt>しょ</rt></ruby>​<ruby><rb>天</rb><rt>てん</rt></ruby>​を​<ruby><rb>通</rb><rt>つう</rt></ruby>じて​<ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>権</rb><rt>けん</rt></ruby>​の​<ruby><rb>大</rb><rt>おお</rt></ruby>いなる​<ruby><rb>鍵</rb><rt>かぎ</rt></ruby>​の​<ruby><rb>言</rb><rt>こと</rt></ruby><ruby><rb>葉</rb><rt>ば</rt></ruby>​を​<ruby><rb>示</rb><rt>しめ</rt></ruby>す。また、<ruby><rb>鳩</rb><rt>はと</rt></ruby>​の​<ruby><rb>形</rb><rt>かたち</rt></ruby>​を​<ruby><rb>取</rb><rt>と</rt></ruby>って​アブラハム​に​<ruby><rb>降</rb><rt>くだ</rt></ruby>られた​<ruby><rb>聖霊</rb><rt>せいれい</rt></ruby>​の​しるし​を​も​<ruby><rb>示</rb><rt>しめ</rt></ruby>す。</p>
					<p data-aid="129179496" id="figure1_p8">8. <ruby><rb>世</rb><rt>よ</rt></ruby>​の​<ruby><rb>人</rb><rt>ひと</rt></ruby>​に​<ruby><rb>示</rb><rt>しめ</rt></ruby>す​こと​の​できない​<ruby><rb>書</rb><rt>か</rt></ruby>き<ruby><rb>物</rb><rt>もの</rt></ruby>​を​<ruby><rb>含</rb><rt>ふく</rt></ruby>む。しかし、<ruby><rb>神</rb><rt>かみ</rt></ruby>​の​<ruby><rb>聖</rb><rt>せい</rt></ruby>​なる​<ruby><rb>神殿</rb><rt>しんでん</rt></ruby>​で​<ruby><rb>得</rb><rt>え</rt></ruby>られる​もの​で​ある。</p>

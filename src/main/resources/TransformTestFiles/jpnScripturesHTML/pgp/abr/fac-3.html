					<p data-aid="129179443" id="figure1_p1">1. <ruby><rb>王</rb><rt>おう</rt></ruby>​の​<ruby><rb>厚</rb><rt>こう</rt></ruby><ruby><rb>意</rb><rt>い</rt></ruby>​に​よって、パロ​の​<ruby><rb>王</rb><rt>おう</rt></ruby><ruby><rb>座</rb><rt>ざ</rt></ruby>​に​<ruby><rb>座</rb><rt>すわ</rt></ruby>って​いる​アブラハム。その​<ruby><rb>頭</rb><rt>あたま</rt></ruby>​に​<ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>権</rb><rt>けん</rt></ruby>​を​<ruby><rb>象徴</rb><rt>しょうちょう</rt></ruby>​する​<ruby><rb>冠</rb><rt>かんむり</rt></ruby>​を​かぶって​いる。これ​は​<ruby><rb>天</rb><rt>てん</rt></ruby>​に​おける​<ruby><rb>大</rb><rt>おお</rt></ruby>いなる​<ruby><rb>管</rb><rt>かん</rt></ruby><ruby><rb>理</rb><rt>り</rt></ruby>​<ruby><rb>会</rb><rt>かい</rt></ruby>​を​<ruby><rb>象徴</rb><rt>しょうちょう</rt></ruby>​する​もの​で​ある。また、<ruby><rb>彼</rb><rt>かれ</rt></ruby>​は​その​<ruby><rb>手</rb><rt>て</rt></ruby>​に​<ruby><rb>公</rb><rt>こう</rt></ruby><ruby><rb>正</rb><rt>せい</rt></ruby>​と​<ruby><rb>公</rb><rt>こう</rt></ruby><ruby><rb>平</rb><rt>へい</rt></ruby>​の​<ruby><rb>笏</rb><rt>しゃく</rt></ruby>​を​<ruby><rb>持</rb><rt>も</rt></ruby>って​いる。</p>
					<p data-aid="129179444" id="figure1_p2">2. <ruby><rb>王</rb><rt>おう</rt></ruby>​パロ。その​<ruby><rb>名</rb><rt>な</rt></ruby>​は​<ruby><rb>頭</rb><rt>ず</rt></ruby><ruby><rb>上</rb><rt>じょう</rt></ruby>​の​<ruby><rb>文</rb><rt>も</rt></ruby><ruby><rb>字</rb><rt>じ</rt></ruby>​で​<ruby><rb>示</rb><rt>しめ</rt></ruby>されて​いる。</p>
					<p data-aid="129179445" id="figure1_p3">3. エジプト​で​の​アブラハム​を​<ruby><rb>表</rb><rt>あらわ</rt></ruby>す。<a class="scripture-ref" href="../../../scriptures/pgp/abr/fac-1.html#figure1_p10"><ruby><rb>模</rb><rt>も</rt></ruby><ruby><rb>写</rb><rt>しゃ</rt></ruby>​<ruby><rb>第</rb><rt>だい</rt></ruby>一​の​10</a>​で​も​<ruby><rb>与</rb><rt>あた</rt></ruby>えられて​いる。</p>
					<p data-aid="129179446" id="figure1_p4">4. エジプト​の​<ruby><rb>王</rb><rt>おう</rt></ruby>​パロ​の​<ruby><rb>王</rb><rt>おう</rt></ruby><ruby><rb>子</rb><rt>じ</rt></ruby>。<ruby><rb>手</rb><rt>て</rt></ruby>​の​<ruby><rb>上</rb><rt>うえ</rt></ruby>​に​<ruby><rb>記</rb><rt>しる</rt></ruby>されて​いる​とおり​で​ある。</p>
					<p data-aid="129179447" id="figure1_p5">5. シュレム。<ruby><rb>王</rb><rt>おう</rt></ruby>​の​<ruby><rb>給</rb><rt>きゅう</rt></ruby><ruby><rb>仕</rb><rt>じ</rt></ruby>​<ruby><rb>頭</rb><rt>がしら</rt></ruby>​の​<ruby><rb>一</rb><rt>ひと</rt></ruby><ruby><rb>人</rb><rt>り</rt></ruby>。その​<ruby><rb>手</rb><rt>て</rt></ruby>​の​<ruby><rb>上</rb><rt>うえ</rt></ruby>​の​<ruby><rb>文</rb><rt>も</rt></ruby><ruby><rb>字</rb><rt>じ</rt></ruby>​に​<ruby><rb>表</rb><rt>あらわ</rt></ruby>されて​いる​とおり​で​ある。</p>
					<p data-aid="129179448" id="figure1_p6">6. オリムラ。<ruby><rb>王</rb><rt>おう</rt></ruby><ruby><rb>子</rb><rt>じ</rt></ruby>​の​<ruby><rb>奴</rb><rt>ど</rt></ruby><ruby><rb>隷</rb><rt>れい</rt></ruby>。</p>
				</section>
				<p data-aid="129179449" id="figure1_p7">アブラハム​は​<ruby><rb>王</rb><rt>おう</rt></ruby>​の​<ruby><rb>宮</rb><rt>きゅう</rt></ruby><ruby><rb>廷</rb><rt>てい</rt></ruby>​で​<ruby><rb>天</rb><rt>てん</rt></ruby><ruby><rb>文</rb><rt>もん</rt></ruby>​<ruby><rb>学</rb><rt>がく</rt></ruby>​の​<ruby><rb>原</rb><rt>げん</rt></ruby><ruby><rb>理</rb><rt>り</rt></ruby>​を​<ruby><rb>説</rb><rt>と</rt></ruby>いて​いる。</p>

					<p data-aid="118656957" id="figure1_p4">4. エルケナ​と​リブナ、マーマクラ、コラシ、および​パロ​の​<ruby><rb>神々</rb><rt>かみがみ</rt></ruby>​の​<ruby><rb>前</rb><rt>まえ</rt></ruby>​に​ある、<ruby><rb>偶</rb><rt>ぐう</rt></ruby><ruby><rb>像</rb><rt>ぞう</rt></ruby><ruby><rb>礼</rb><rt>れい</rt></ruby><ruby><rb>拝</rb><rt>はい</rt></ruby>​する​<ruby><rb>祭</rb><rt>さい</rt></ruby><ruby><rb>司</rb><rt>し</rt></ruby>​たち​が​<ruby><rb>犠</rb><rt>ぎ</rt></ruby><ruby><rb>牲</rb><rt>せい</rt></ruby>​を​ささげる​<ruby><rb>祭</rb><rt>さい</rt></ruby><ruby><rb>壇</rb><rt>だん</rt></ruby>。</p>

			<h1 data-aid="124387703" id="title1">Con reverencia</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="124387706" id="figure1_p1">Con reverencia</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="124387710" id="figure1_p2">Hoy, Señor, con reverencia en Tu casa andaré;</p>
						<p class="line" data-aid="124387712" id="figure1_p3">cerraré al orar los ojos y los brazos cruzaré.</p>
						<p class="line" data-aid="124387716" id="figure1_p4">Siento que Tú estás aquí y en silencio escucharé,</p>
						<p class="line" data-aid="124387719" id="figure1_p5">y mis pensamientos hoy con reverencia expresaré.</p>
						<p class="line" data-aid="124387723" id="figure1_p6">Reverente, oh Señor, aquí en Tu casa yo seré.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="124387725" id="figure1_p7"><em>Letra y música:</em> Mildred Tanner Pettit, 1895 –1977. © 1969 IRI.</p>
				</div>
			</figure>

			<h1 data-aid="128450050" id="title1">A Facsimile from the Book of Abraham</h1>
			<p class="subtitle" data-aid="128450051" id="subtitle1">No. 3</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Facsimile 3" id="figure1_img1" src="1241076"/>
				<section>
					<header>
						<p class="title" data-aid="128450053" id="figure1_title1">Explanation</p>
					</header>
					<p data-aid="128450055" id="figure1_p1">Fig. 1. Abraham sitting upon Pharaoh’s throne, by the politeness of the king, with a crown upon his head, representing the Priesthood, as emblematical of the grand Presidency in Heaven; with the scepter of justice and judgment in his hand.</p>
					<p data-aid="128450057" id="figure1_p2">Fig. 2. King Pharaoh, whose name is given in the characters above his head.</p>
					<p data-aid="128450059" id="figure1_p3">Fig. 3. Signifies Abraham in Egypt as given also in <a class="scripture-ref" href="../../../scriptures/pgp/abr/fac-1.html#figure1_p10">Figure 10 of Facsimile No. 1</a>.</p>
					<p data-aid="128450060" id="figure1_p4">Fig. 4. Prince of Pharaoh, King of Egypt, as written above the hand.</p>
					<p data-aid="128450062" id="figure1_p5">Fig. 5. Shulem, one of the king’s principal waiters, as represented by the characters above his hand.</p>
					<p data-aid="128450064" id="figure1_p6">Fig. 6. Olimlah, a slave belonging to the prince.</p>
				</section>
				<p data-aid="128450066" id="figure1_p7">Abraham is reasoning upon the principles of Astronomy, in the king’s court.</p>
			</figure>

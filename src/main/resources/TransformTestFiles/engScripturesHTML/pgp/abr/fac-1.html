			<h1 data-aid="128449558" id="title1">A Facsimile from the Book of Abraham</h1>
			<p class="subtitle" data-aid="128449559" id="subtitle1">No. 1</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Facsimile 1" id="figure1_img1" src="1241077"/>
				<section>
					<header>
						<p class="title" data-aid="128449560" id="figure1_title1">Explanation</p>
					</header>
					<p data-aid="128449561" id="figure1_p1">Fig. 1. The Angel of the Lord.</p>
					<p data-aid="128449562" id="figure1_p2">Fig. 2. Abraham fastened upon an altar.</p>
					<p data-aid="128449563" id="figure1_p3">Fig. 3. The idolatrous priest of Elkenah attempting to offer up Abraham as a sacrifice.</p>
					<p data-aid="128449564" id="figure1_p4">Fig. 4. The altar for sacrifice by the idolatrous priests, standing before the gods of Elkenah, Libnah, Mahmackrah, Korash, and Pharaoh.</p>
					<p data-aid="128449565" id="figure1_p5">Fig. 5. The idolatrous god of Elkenah.</p>
					<p data-aid="128449566" id="figure1_p6">Fig. 6. The idolatrous god of Libnah.</p>
					<p data-aid="128449567" id="figure1_p7">Fig. 7. The idolatrous god of Mahmackrah.</p>
					<p data-aid="128449568" id="figure1_p8">Fig. 8. The idolatrous god of Korash.</p>
					<p data-aid="128449569" id="figure1_p9">Fig. 9. The idolatrous god of Pharaoh.</p>
					<p data-aid="128449570" id="figure1_p10">Fig. 10. Abraham in Egypt.</p>
					<p data-aid="128449571" id="figure1_p11">Fig. 11. Designed to represent the pillars of heaven, as understood by the Egyptians.</p>
					<p data-aid="128449572" id="figure1_p12">Fig. 12. Raukeeyang, signifying expanse, or the firmament over our heads; but in this case, in relation to this subject, the Egyptians meant it to signify Shaumau, to be high, or the heavens, answering to the Hebrew word, Shaumahyeem.</p>
				</section>
			</figure>

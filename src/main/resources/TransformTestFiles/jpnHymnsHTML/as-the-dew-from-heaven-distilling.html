			<h1 data-aid="116187840" id="title1">草の露は，主の</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="116187841" id="figure1_p1">誠実に</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="116187842" id="figure1_p2"><span class="verse-number">1. </span>草の<ruby><rb>露</rb><rt>つゆ</rt></ruby>は，主のみ<ruby><rb>旨</rb><rt>むね</rt></ruby>をなすため</p>
						<p class="line" data-aid="116187843" id="figure1_p3"><ruby><rb>降</rb><rt>お</rt></ruby>り来て　その草，よみがえらせり</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="116187844" id="figure1_p4"><span class="verse-number">2. </span>恵みのみ教え　上よりくだし</p>
						<p class="line" data-aid="116187845" id="figure1_p5">主の愛のみ業　知らしめたまえ</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="116187846" id="figure1_p6"><span class="verse-number">3. </span>主よ，み<ruby><rb>旨</rb><rt>むね</rt></ruby>に添うこの集い見て</p>
						<p class="line" data-aid="116187847" id="figure1_p7">上より<ruby><rb>生命</rb><rt>いのち</rt></ruby>の<ruby><rb>露</rb><rt>つゆ</rt></ruby>，そそぎたまえ</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="116187848" id="figure1_p8"><span class="verse-number">4. </span>み前によらしめ　みたまをたまえ</p>
						<p class="line" data-aid="116187849" id="figure1_p9">人，皆主を<ruby><rb>賛</rb><rt>ほ</rt></ruby>め　喜びたたえん</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="116187850" id="figure1_p10">詞：パーレー・Ｐ・プラット（1807—1857）</p>

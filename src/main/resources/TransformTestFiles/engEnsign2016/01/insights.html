					<header>
						<p class="title" data-aid="127844594" id="figure1_title1">How do we become a temple-attending people?</p>
					</header>
					<p data-aid="127844595" id="figure1_p1">“Let us be a temple-attending people. Attend the temple as frequently as personal circumstances allow. Keep a picture of the temple in your home that your children may see it. Teach them about the purposes of the house of the Lord. Have them plan from their earliest years to go there and to remain worthy of that blessing.”</p>
				</figcaption>

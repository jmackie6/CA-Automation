		<header>

		</header>
		<div class="body-block">
			<a href="https://www.lds.org/bc/content/shared/content/images/magazines/ensign/2016/04//april-2016-ensign-magazine-mormon_1690724_prt.pdf">
				<img alt="mother and son reading" data-deprecate-web-url="/april-2016-ensign-magazine-mormon_1690724_tmb.jpg" id="img1" src="1690724"/>
			</a>
			<figure class="image" id="figure1">
				<figcaption>
					<header>
						<p class="title" data-aid="127849311" id="figure1_title1">How does early belief grow into a knowledge and a witness?</p>
					</header>
					<p data-aid="127849312" id="figure1_p1">“I can’t remember not believing in Heavenly Father and Jesus Christ. I have loved Them since I learned of Them at the knees of my angel mother, reading scripture and gospel stories. That early belief has now grown into a knowledge and a witness of a loving Heavenly Father, who hears and answers our prayers.”</p>
				</figcaption>
				<div class="citation-info">
					<p data-aid="127849313" id="figure1_p2"><strong>Elder Ronald A. Rasband</strong> of the Quorum of the Twelve Apostles, “I Stand All Amazed,” <em>Ensign,</em> Nov. 2015, 90.</p>
				</div>
			</figure>

					<header>
						<p class="title" data-aid="127848729" id="figure1_title1">How do we avoid being swept along in the strong currents of the adversary’s wind and waves?</p>
					</header>
					<p data-aid="127848730" id="figure1_p1">“Let us be grateful for the beautiful Old Ship Zion, for without it we are cast adrift, alone and powerless, swept along without rudder or oar, swirling with the strong currents of the adversary’s wind and waves.</p>
					<p data-aid="127848731" id="figure1_p2">“Hold tight, brothers and sisters, and sail on within the glorious ship, The Church of Jesus Christ of Latter-day Saints, and we will reach our eternal destination.”</p>
				</figcaption>

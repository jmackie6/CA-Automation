						<p class="title" data-aid="127852164" id="figure1_title1"><em>And He Opened His Mouth and Taught Them,</em> by Michael Malm</p>
					</header>
					<p data-aid="127852165" id="figure1_p1">Seeing the multitudes, Jesus went up onto a mountain with His disciples.</p>
					<p data-aid="127852166" id="figure1_p2">“And he opened his mouth, and taught them, saying,</p>
					<p data-aid="127852167" id="figure1_p3">“Blessed are the poor in spirit: for theirs is the kingdom of heaven” (<a class="scripture-ref" href="../../../scriptures/nt/matt/5.html?verse=2-3#p2">Matthew 5:2–3</a>).</p>
					<p data-aid="127852168" id="figure1_p4">This is the first of nine verses known as the Beatitudes. This event became known as the Sermon on the Mount, found in <a class="scripture-ref" href="../../../scriptures/nt/matt/5.html">Matthew chapters 5–7</a>.</p>

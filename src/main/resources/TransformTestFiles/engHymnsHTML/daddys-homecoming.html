		<header>
			<p class="title-number" data-aid="127926590" id="title_number1">210</p>
			<h1 data-aid="127926591" id="title1">Daddy’s Homecoming</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="127926592" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="127926593" id="figure1_p2">I’m so glad when daddy* comes home,</p>
						<p class="line" data-aid="127926594" id="figure1_p3">Glad as I can be;</p>
						<p class="line" data-aid="127926595" id="figure1_p4">Clap my hands and shout for joy,</p>
						<p class="line" data-aid="127926596" id="figure1_p5">Then climb upon his knee,</p>
						<p class="line" data-aid="127926597" id="figure1_p6">Put my arms around his neck,</p>
						<p class="line" data-aid="127926598" id="figure1_p7">Hug him tight like this,</p>
						<p class="line" data-aid="127926599" id="figure1_p8">Pat his cheeks, then give him what?</p>
						<p class="line" data-aid="127926600" id="figure1_p9">A great big kiss.</p>
					</div>
				</div>
				<p data-aid="127926601" id="figure1_p10">*Alternate words: <em>Mother, Grandpa, Grandma</em><br/>Improvise actions as suggested by the words.</p>
				<div class="citation-info">
					<p data-aid="127926602" id="figure1_p11"><em>Words:</em> Anon.</p>
					<p data-aid="127926603" id="figure1_p12"><em>Music:</em> Frances K. Taylor, 1870–1952. Arr. © 1989 IRI</p>
				</div>
			</figure>
		</div>

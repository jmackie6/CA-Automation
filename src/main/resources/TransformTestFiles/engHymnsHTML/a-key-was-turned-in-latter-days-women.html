		<header>
			<p class="title-number" data-aid="128066485" id="title_number1">310</p>
			<h1 data-aid="128066486" id="title1">A Key Was Turned in Latter Days</h1>
			<p class="subtitle" data-aid="128066487" id="subtitle1">Women</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066488" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066489" id="figure1_p2"><span class="verse-number">1. </span>A key was turned in latter days,</p>
						<p class="line" data-aid="128066490" id="figure1_p3">A blessing to restore—</p>
						<p class="line" data-aid="128066491" id="figure1_p4">A gift of charity and peace—</p>
						<p class="line" data-aid="128066492" id="figure1_p5">To earth forevermore.</p>
						<p class="line" data-aid="128066493" id="figure1_p6">Our Father, we would turn our hearts</p>
						<p class="line" data-aid="128066494" id="figure1_p7">To those who seek thy face,</p>
						<p class="line" data-aid="128066495" id="figure1_p8">Give hope and comfort to the poor</p>
						<p class="line" data-aid="128066496" id="figure1_p9">In mem’ry of thy grace.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066497" id="figure1_p10"><span class="verse-number">2. </span>A hand of mercy we’ll extend;</p>
						<p class="line" data-aid="128066498" id="figure1_p11">Thy Son has shown the way.</p>
						<p class="line" data-aid="128066499" id="figure1_p12">And light and knowledge will attend</p>
						<p class="line" data-aid="128066500" id="figure1_p13">Our service in his name.</p>
						<p class="line" data-aid="128066501" id="figure1_p14">O sisters, let us join our hands;</p>
						<p class="line" data-aid="128066502" id="figure1_p15">We’ll humbly seek his face,</p>
						<p class="line" data-aid="128066503" id="figure1_p16">Assure our hearts before our Lord</p>
						<p class="line" data-aid="128066504" id="figure1_p17">By deeds of love and praise.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128066505" id="figure1_p18"><em>Text:</em> Jan Underwood Pinborough, b. 1954; based on <cite>History of the Church,</cite> 4:607. © 1985 IRI</p>

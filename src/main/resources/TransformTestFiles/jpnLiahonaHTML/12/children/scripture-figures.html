		<div class="body-block">
			<a href="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2015/12/liahona-2015-liahona-magazine-lds-mormon_1664720_prt.pdf">

			</a>
			<p data-aid="130895128" id="p1">せいぶんに　とうじょうする　じんぶつを　切りとって，のりか　セロテープで　あつ紙，小さな　紙ぶくろや，ぼうに　はりましょう。それを　ふうとうや　ふくろに　入れ，せいくの　かしょを　書いておきましょう。　</p>
			<section>
				<header>
					<h2 data-aid="130895129" id="title1">モルモン書，天の　お父さまからの　おくりもの</h2>
				</header>
				<p data-aid="130895130" id="p2"><a class="scripture-ref" href="../../../../scriptures/pgp/js-h/1.html?verse=29-35,42-54,59-60#p29">ジョセフ・スミス─歴史1：29－35，42－54，59－60</a></p>

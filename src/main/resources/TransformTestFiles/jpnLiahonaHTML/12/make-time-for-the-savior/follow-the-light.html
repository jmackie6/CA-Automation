			<h1 data-aid="130895366" id="title1">光に　したがう</h1>
		</header>
		<div class="body-block">
			<p data-aid="130895367" id="p1">イエスが　お生まれになった後，はかせたちが　おくりものを　もって来ました。かれらは，イエスを　見つけるために，空に　かがやく　新しい　明るい　星に　したがって来ました。</p>
			<p data-aid="130895368" id="p2">イエスのもとに　行くために，道に　したがいましょう。あなたは　イエスに　どんな　おくりものを　もって行けますか。</p>

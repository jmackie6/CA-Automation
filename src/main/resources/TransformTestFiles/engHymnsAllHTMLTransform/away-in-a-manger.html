			<h1 data-aid="128068742" id="title1">Away in a Manger</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068743" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068744" id="figure1_p2"><span class="verse-number">1. </span>Away in a manger, no crib for his bed,</p>
						<p class="line" data-aid="128068745" id="figure1_p3">The little Lord Jesus laid down his sweet head;</p>
						<p class="line" data-aid="128068746" id="figure1_p4">The stars in the heavens looked down where he lay,</p>
						<p class="line" data-aid="128068747" id="figure1_p5">The little Lord Jesus, asleep on the hay.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068748" id="figure1_p6"><span class="verse-number">2. </span>The cattle are lowing; the poor baby wakes,</p>
						<p class="line" data-aid="128068749" id="figure1_p7">But little Lord Jesus, no crying he makes.</p>
						<p class="line" data-aid="128068750" id="figure1_p8">I love thee, Lord Jesus; look down from the sky</p>
						<p class="line" data-aid="128068751" id="figure1_p9">And stay by my cradle till morning is nigh.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068752" id="figure1_p10"><span class="verse-number">3. </span>Be near me, Lord Jesus; I ask thee to stay</p>
						<p class="line" data-aid="128068753" id="figure1_p11">Close by me forever, and love me, I pray.</p>
						<p class="line" data-aid="128068754" id="figure1_p12">Bless all the dear children in thy tender care,</p>
						<p class="line" data-aid="128068755" id="figure1_p13">And fit us for heaven to live with thee there.</p>
					</div>
				</div>
				<div class="citation-info">

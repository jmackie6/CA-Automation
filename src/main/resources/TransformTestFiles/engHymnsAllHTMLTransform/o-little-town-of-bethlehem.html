			<p class="title-number" data-aid="128075461" id="title_number1">208</p>
			<h1 data-aid="128075462" id="title1">O Little Town of Bethlehem</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075463" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075464" id="figure1_p2"><span class="verse-number">1. </span>O little town of Bethlehem,</p>
						<p class="line" data-aid="128075465" id="figure1_p3">How still we see thee lie.</p>
						<p class="line" data-aid="128075466" id="figure1_p4">Above thy deep and dreamless sleep</p>
						<p class="line" data-aid="128075467" id="figure1_p5">The silent stars go by;</p>
						<p class="line" data-aid="128075468" id="figure1_p6">Yet in thy dark streets shineth</p>
						<p class="line" data-aid="128075469" id="figure1_p7">The everlasting Light.</p>
						<p class="line" data-aid="128075470" id="figure1_p8">The hopes and fears of all the years</p>
						<p class="line" data-aid="128075471" id="figure1_p9">Are met in thee tonight.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075472" id="figure1_p10"><span class="verse-number">2. </span>For Christ is born of Mary,</p>
						<p class="line" data-aid="128075473" id="figure1_p11">And, gathered all above</p>
						<p class="line" data-aid="128075474" id="figure1_p12">While mortals sleep, the angels keep</p>
						<p class="line" data-aid="128075475" id="figure1_p13">Their watch of wond’ring love.</p>
						<p class="line" data-aid="128075476" id="figure1_p14">O morning stars, together</p>
						<p class="line" data-aid="128075477" id="figure1_p15">Proclaim the holy birth,</p>
						<p class="line" data-aid="128075478" id="figure1_p16">And praises sing to God the King,</p>
						<p class="line" data-aid="128075479" id="figure1_p17">And peace to men on earth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075480" id="figure1_p18"><span class="verse-number">3. </span>How silently, how silently</p>
						<p class="line" data-aid="128075481" id="figure1_p19">The wondrous gift is giv’n!</p>
						<p class="line" data-aid="128075482" id="figure1_p20">So God imparts to human hearts</p>
						<p class="line" data-aid="128075483" id="figure1_p21">The blessings of his heav’n.</p>
						<p class="line" data-aid="128075484" id="figure1_p22">No ear may hear his coming;</p>
						<p class="line" data-aid="128075485" id="figure1_p23">But in this world of sin,</p>
						<p class="line" data-aid="128075486" id="figure1_p24">Where meek souls will receive him, still</p>
						<p class="line" data-aid="128075487" id="figure1_p25">The dear Christ enters in.</p>
					</div>
				</div>

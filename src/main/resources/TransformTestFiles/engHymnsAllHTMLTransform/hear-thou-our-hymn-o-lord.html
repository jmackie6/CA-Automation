			<p class="title-number" data-aid="128074105" id="title_number1">222</p>
			<h1 data-aid="128074106" id="title1">Hear Thou Our Hymn, O Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074107" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074108" id="figure1_p2"><span class="verse-number">1. </span>Hear thou our hymn, O Lord,</p>
						<p class="line" data-aid="128074109" id="figure1_p3">With thankful hearts we pray.</p>
						<p class="line" data-aid="128074110" id="figure1_p4">Help us thy will to follow now,</p>
						<p class="line" data-aid="128074111" id="figure1_p5">And walk the narrow way.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074112" id="figure1_p6"><span class="verse-number">2. </span>Keep thou our hearts aglow</p>
						<p class="line" data-aid="128074113" id="figure1_p7">With thy eternal word.</p>
						<p class="line" data-aid="128074114" id="figure1_p8">Give us thy Spirit ev’ry hour,</p>
						<p class="line" data-aid="128074115" id="figure1_p9">We ask thee, gracious Lord.</p>
					</div>
				</div>
				<div class="citation-info">

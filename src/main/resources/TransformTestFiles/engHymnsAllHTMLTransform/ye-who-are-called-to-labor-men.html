		<header>
			<p class="title-number" data-aid="128087815" id="title_number1">321</p>
			<h1 data-aid="128087817" id="title1">Ye Who Are Called to Labor</h1>
			<p class="subtitle" data-aid="128088819" id="subtitle1">Men</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128088821" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128088822" id="figure1_p2"><span class="verse-number">1. </span>Ye who are called to labor and minister for God,</p>
						<p class="line" data-aid="128088823" id="figure1_p3">Blest with the royal priesthood, appointed by his word</p>
						<p class="line" data-aid="128088824" id="figure1_p4">To preach among the nations the news of gospel grace,</p>
						<p class="line" data-aid="128088825" id="figure1_p5">And publish on the mountains salvation, truth, and peace:</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128088826" id="figure1_p6"><span class="verse-number">2. </span>Oh, let not vain ambition nor worldly glory stain</p>
						<p class="line" data-aid="128088827" id="figure1_p7">Your minds so pure and holy; acquit yourselves like men.</p>
						<p class="line" data-aid="128088828" id="figure1_p8">While lifting up your voices like trumpets long and loud,</p>
						<p class="line" data-aid="128088829" id="figure1_p9">Say to the slumb’ring nation: “Prepare to meet your God!”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128088830" id="figure1_p10"><span class="verse-number">3. </span>Then cease from all light speeches, light-mindedness, and pride;</p>
						<p class="line" data-aid="128088831" id="figure1_p11">Pray always without ceasing and in the truth abide.</p>
						<p class="line" data-aid="128088832" id="figure1_p12">The Comforter will teach you, his richest blessings send.</p>
						<p class="line" data-aid="128088834" id="figure1_p13">Your Savior will be with you forever to the end.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128088835" id="figure1_p14"><span class="verse-number">4. </span>Rich blessings there await you, and God will give you faith.</p>
							<p class="line" data-aid="128088836" id="figure1_p15">You shall be crowned with glory and triumph over death,</p>
							<p class="line" data-aid="128088837" id="figure1_p16">And soon you’ll come to Zion and, bearing each his sheaf,</p>
							<p class="line" data-aid="128088838" id="figure1_p17">No more shall taste of sorrow, but glorious crowns receive.</p>
						</div>
					</div>
				</div>
				<div class="citation-info">

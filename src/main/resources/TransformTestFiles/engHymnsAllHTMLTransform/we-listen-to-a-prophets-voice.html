			<p class="title-number" data-aid="128086427" id="title_number1">22</p>
			<h1 data-aid="128086428" id="title1">We Listen to a Prophet’s Voice</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128086430" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128086432" id="figure1_p2"><span class="verse-number">1. </span>We listen to a prophet’s voice and hear the Savior too.</p>
						<p class="line" data-aid="128086433" id="figure1_p3">With love he bids us do the work the Lord would have us do.</p>
						<p class="line" data-aid="128086435" id="figure1_p4">The Savior calls his chosen seer to preach the word of God,</p>
						<p class="line" data-aid="128086436" id="figure1_p5">That men might learn to find the path marked by the iron rod.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086438" id="figure1_p6"><span class="verse-number">2. </span>In ev’ry land, in ev’ry tongue, our prophet will be heard;</p>
						<p class="line" data-aid="128086440" id="figure1_p7">How swiftly round the world his voice reveals the gospel word!</p>
						<p class="line" data-aid="128086441" id="figure1_p8">The sacred message that he brings will witness and agree</p>
						<p class="line" data-aid="128086443" id="figure1_p9">With ev’ry prophet called of God throughout earth’s history.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086445" id="figure1_p10"><span class="verse-number">3. </span>Hosanna! Let our praise ascend unto the Savior’s throne;</p>
						<p class="line" data-aid="128086446" id="figure1_p11">Rejoice! The prophet has confirmed that by Him we are known.</p>
						<p class="line" data-aid="128086448" id="figure1_p12">Attend, ye earth! The prophet speaks; come listen and obey.</p>
						<p class="line" data-aid="128086449" id="figure1_p13">He is the man who holds the keys of priesthood pow’r today.</p>
					</div>
				</div>
				<div class="citation-info">

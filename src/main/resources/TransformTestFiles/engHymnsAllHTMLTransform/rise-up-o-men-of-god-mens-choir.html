		<header>
			<p class="title-number" data-aid="128078402" id="title_number1">323</p>
			<h1 data-aid="128078403" id="title1">Rise Up, O Men of God</h1>
			<p class="subtitle" data-aid="128078404" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078405" id="figure1_p1">With vigor</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078406" id="figure1_p2">Rise up, O men of God!</p>
						<p class="line" data-aid="128078407" id="figure1_p3">Have done with lesser things.</p>
						<p class="line" data-aid="128078408" id="figure1_p4">Give heart and soul and mind and strength</p>
						<p class="line" data-aid="128078409" id="figure1_p5">To serve the King of Kings.</p>
						<p class="line" data-aid="128078410" id="figure1_p6">Rise up, O men of God,</p>
						<p class="line" data-aid="128078411" id="figure1_p7">In one united throng.</p>
						<p class="line" data-aid="128078412" id="figure1_p8">Bring in the day of brotherhood</p>
						<p class="line" data-aid="128078413" id="figure1_p9">And end the night of wrong.</p>
						<p class="line" data-aid="128078414" id="figure1_p10">Rise up, O men of God!</p>
						<p class="line" data-aid="128078415" id="figure1_p11">Tread where his feet have trod.</p>
						<p class="line" data-aid="128078416" id="figure1_p12">As brothers of the Son of Man,</p>
						<p class="line" data-aid="128078417" id="figure1_p13">Rise up, O men of God!</p>
						<p class="line" data-aid="128078418" id="figure1_p14">Rise up! Rise up! Rise up!</p>
					</div>
				</div>
				<div class="citation-info">

				</div>

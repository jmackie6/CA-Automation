			<h1 data-aid="128082186" id="title1">Thy Spirit, Lord, Has Stirred Our Souls</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082187" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082188" id="figure1_p2"><span class="verse-number">1. </span>Thy Spirit, Lord, has stirred our souls,</p>
						<p class="line" data-aid="128082189" id="figure1_p3">And by its inward shining glow</p>
						<p class="line" data-aid="128082190" id="figure1_p4">We see anew our sacred goals</p>
						<p class="line" data-aid="128082191" id="figure1_p5">And feel thy nearness here below.</p>
						<p class="line" data-aid="128082192" id="figure1_p6">No burning bush near Sinai</p>
						<p class="line" data-aid="128082193" id="figure1_p7">Could show thy presence, Lord, more nigh.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082194" id="figure1_p8"><span class="verse-number">2. </span>“Did not our hearts within us burn?”</p>
						<p class="line" data-aid="128082195" id="figure1_p9">We know the Spirit’s fire is here.</p>
						<p class="line" data-aid="128082196" id="figure1_p10">It makes our souls for service yearn;</p>
						<p class="line" data-aid="128082197" id="figure1_p11">It makes the path of duty clear.</p>
						<p class="line" data-aid="128082199" id="figure1_p12">Lord, may it prompt us, day by day,</p>
						<p class="line" data-aid="128082201" id="figure1_p13">In all we do, in all we say.</p>
					</div>
				</div>

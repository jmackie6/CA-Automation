		<header>
			<p class="title-number" data-aid="128072348" id="title_number1">313</p>
			<h1 data-aid="128072349" id="title1">God Is Love</h1>
			<p class="subtitle" data-aid="128072350" id="subtitle1">Women</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072351" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072352" id="figure1_p2"><span class="verse-number">1. </span>Earth, with her ten thousand flow’rs,</p>
						<p class="line" data-aid="128072353" id="figure1_p3">Air, with all its beams and show’rs,</p>
						<p class="line" data-aid="128072354" id="figure1_p4">Heaven’s infinite expanse,</p>
						<p class="line" data-aid="128072355" id="figure1_p5">Sea’s resplendent countenance—</p>
						<p class="line" data-aid="128072356" id="figure1_p6">All around and all above</p>
						<p class="line" data-aid="128072357" id="figure1_p7">Bear this record: God is love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072358" id="figure1_p8"><span class="verse-number">2. </span>Sounds among the vales and hills,</p>
						<p class="line" data-aid="128072359" id="figure1_p9">In the woods and by the rills,</p>
						<p class="line" data-aid="128072360" id="figure1_p10">Of the breeze and of the bird,</p>
						<p class="line" data-aid="128072361" id="figure1_p11">By the gentle murmur stirred—</p>
						<p class="line" data-aid="128072362" id="figure1_p12">Sacred songs, beneath, above,</p>
						<p class="line" data-aid="128072363" id="figure1_p13">Have one chorus: God is love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072364" id="figure1_p14"><span class="verse-number">3. </span>All the hopes that sweetly start</p>
						<p class="line" data-aid="128072365" id="figure1_p15">From the fountain of the heart,</p>
						<p class="line" data-aid="128072366" id="figure1_p16">All the bliss that ever comes</p>
						<p class="line" data-aid="128072367" id="figure1_p17">To our earthly human homes,</p>
						<p class="line" data-aid="128072368" id="figure1_p18">All the voices from above</p>
						<p class="line" data-aid="128072369" id="figure1_p19">Sweetly whisper: God is love.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072370" id="figure1_p20"><em>Text:</em> Thomas R. Taylor, 1807–1835, alt. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128072371" id="figure1_p21"><em>Music:</em> Thomas C. Griggs, 1845–1903</p>
				</div>

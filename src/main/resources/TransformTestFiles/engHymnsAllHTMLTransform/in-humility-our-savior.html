			<p class="title-number" data-aid="128074888" id="title_number1">172</p>
			<h1 data-aid="128074889" id="title1">In Humility, Our Savior</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074890" id="figure1_p1">Meekly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074891" id="figure1_p2"><span class="verse-number">1. </span>In humility, our Savior,</p>
						<p class="line" data-aid="128074892" id="figure1_p3">Grant thy Spirit here, we pray,</p>
						<p class="line" data-aid="128074893" id="figure1_p4">As we bless the bread and water</p>
						<p class="line" data-aid="128074894" id="figure1_p5">In thy name this holy day.</p>
						<p class="line" data-aid="128074895" id="figure1_p6">Let me not forget, O Savior,</p>
						<p class="line" data-aid="128074896" id="figure1_p7">Thou didst bleed and die for me</p>
						<p class="line" data-aid="128074897" id="figure1_p8">When thy heart was stilled and broken</p>
						<p class="line" data-aid="128074898" id="figure1_p9">On the cross at Calvary.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074899" id="figure1_p10"><span class="verse-number">2. </span>Fill our hearts with sweet forgiving;</p>
						<p class="line" data-aid="128074900" id="figure1_p11">Teach us tolerance and love.</p>
						<p class="line" data-aid="128074901" id="figure1_p12">Let our prayers find access to thee</p>
						<p class="line" data-aid="128074902" id="figure1_p13">In thy holy courts above.</p>
						<p class="line" data-aid="128074903" id="figure1_p14">Then, when we have proven worthy</p>
						<p class="line" data-aid="128074904" id="figure1_p15">Of thy sacrifice divine,</p>
						<p class="line" data-aid="128074905" id="figure1_p16">Lord, let us regain thy presence;</p>
						<p class="line" data-aid="128074906" id="figure1_p17">Let thy glory round us shine.</p>
					</div>
				</div>

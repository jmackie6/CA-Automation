		<header>
			<p class="title-number" data-aid="128081031" id="title_number1">89</p>
			<h1 data-aid="128081032" id="title1">The Lord Is My Light</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081033" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081034" id="figure1_p2"><span class="verse-number">1. </span>The Lord is my light; then why should I fear?</p>
						<p class="line" data-aid="128081035" id="figure1_p3">By day and by night his presence is near.</p>
						<p class="line" data-aid="128081036" id="figure1_p4">He is my salvation from sorrow and sin;</p>
						<p class="line" data-aid="128081037" id="figure1_p5">This blessed assurance the Spirit doth bring.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081038" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128081039" id="figure1_p7">The Lord is my light;</p>
						<p class="line" data-aid="128081040" id="figure1_p8">He is my joy and my song.</p>
						<p class="line" data-aid="128081041" id="figure1_p9">By day and by night</p>
						<p class="line" data-aid="128081042" id="figure1_p10">He leads, he leads me along.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081043" id="figure1_p11"><span class="verse-number">2. </span>The Lord is my light; tho clouds may arise,</p>
						<p class="line" data-aid="128081044" id="figure1_p12">Faith, stronger than sight, looks up thru the skies</p>
						<p class="line" data-aid="128081045" id="figure1_p13">Where Jesus forever in glory doth reign.</p>
						<p class="line" data-aid="128081046" id="figure1_p14">Then how can I ever in darkness remain?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081047" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128081048" id="figure1_p16">The Lord is my light;</p>
						<p class="line" data-aid="128081049" id="figure1_p17">He is my joy and my song.</p>
						<p class="line" data-aid="128081050" id="figure1_p18">By day and by night</p>
						<p class="line" data-aid="128081051" id="figure1_p19">He leads, he leads me along.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081052" id="figure1_p20"><span class="verse-number">3. </span>The Lord is my light; the Lord is my strength.</p>
						<p class="line" data-aid="128081053" id="figure1_p21">I know in his might I’ll conquer at length.</p>
						<p class="line" data-aid="128081054" id="figure1_p22">My weakness in mercy he covers with pow’r,</p>
						<p class="line" data-aid="128081055" id="figure1_p23">And, walking by faith, I am blest ev’ry hour.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081056" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128081057" id="figure1_p25">The Lord is my light;</p>
						<p class="line" data-aid="128081058" id="figure1_p26">He is my joy and my song.</p>
						<p class="line" data-aid="128081059" id="figure1_p27">By day and by night</p>
						<p class="line" data-aid="128081060" id="figure1_p28">He leads, he leads me along.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081061" id="figure1_p29"><span class="verse-number">4. </span>The Lord is my light, my all and in all.</p>
						<p class="line" data-aid="128081062" id="figure1_p30">There is in his sight no darkness at all.</p>
						<p class="line" data-aid="128081063" id="figure1_p31">He is my Redeemer, my Savior, and King.</p>
						<p class="line" data-aid="128081064" id="figure1_p32">With Saints and with angels his praises I’ll sing.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081065" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128081066" id="figure1_p34">The Lord is my light;</p>
						<p class="line" data-aid="128081067" id="figure1_p35">He is my joy and my song.</p>
						<p class="line" data-aid="128081068" id="figure1_p36">By day and by night</p>
						<p class="line" data-aid="128081069" id="figure1_p37">He leads, he leads me along.</p>
					</div>
				</div>

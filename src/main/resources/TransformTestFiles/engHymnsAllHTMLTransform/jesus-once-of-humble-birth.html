		<header>
			<p class="title-number" data-aid="128074987" id="title_number1">196</p>
			<h1 data-aid="128074989" id="title1">Jesus, Once of Humble Birth</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074990" id="figure1_p1">Solemnly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074991" id="figure1_p2"><span class="verse-number">1. </span>Jesus, once of humble birth,</p>
						<p class="line" data-aid="128074992" id="figure1_p3">Now in glory comes to earth.</p>
						<p class="line" data-aid="128074993" id="figure1_p4">Once he suffered grief and pain;</p>
						<p class="line" data-aid="128074994" id="figure1_p5">Now he comes on earth to reign.</p>
						<p class="line" data-aid="128074995" id="figure1_p6">Now he comes on earth to reign.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074996" id="figure1_p7"><span class="verse-number">2. </span>Once a meek and lowly Lamb,</p>
						<p class="line" data-aid="128074997" id="figure1_p8">Now the Lord, the great I Am.</p>
						<p class="line" data-aid="128074998" id="figure1_p9">Once upon the cross he bowed;</p>
						<p class="line" data-aid="128074999" id="figure1_p10">Now his chariot is the cloud.</p>
						<p class="line" data-aid="128075000" id="figure1_p11">Now his chariot is the cloud.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075001" id="figure1_p12"><span class="verse-number">3. </span>Once he groaned in blood and tears;</p>
						<p class="line" data-aid="128075002" id="figure1_p13">Now in glory he appears.</p>
						<p class="line" data-aid="128075003" id="figure1_p14">Once rejected by his own,</p>
						<p class="line" data-aid="128075004" id="figure1_p15">Now their King he shall be known.</p>
						<p class="line" data-aid="128075005" id="figure1_p16">Now their King he shall be known.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075006" id="figure1_p17"><span class="verse-number">4. </span>Once forsaken, left alone,</p>
						<p class="line" data-aid="128075008" id="figure1_p18">Now exalted to a throne.</p>
						<p class="line" data-aid="128075011" id="figure1_p19">Once all things he meekly bore,</p>
						<p class="line" data-aid="128075013" id="figure1_p20">But he now will bear no more.</p>
						<p class="line" data-aid="128075015" id="figure1_p21">But he now will bear no more.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075018" id="figure1_p22"><em>Text:</em> Parley P. Pratt, 1807–1857</p>
					<p data-aid="128075020" id="figure1_p23"><em>Music:</em> Giacomo Meyerbeer, 1791–1864, adapted</p>
				</div>
			</figure>

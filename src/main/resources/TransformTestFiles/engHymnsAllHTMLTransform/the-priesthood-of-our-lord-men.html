			<p class="title-number" data-aid="128081981" id="title_number1">320</p>
			<h1 data-aid="128081982" id="title1">The Priesthood of Our Lord</h1>
			<p class="subtitle" data-aid="128081983" id="subtitle1">Men</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081984" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081985" id="figure1_p2"><span class="verse-number">1. </span>Brethren, pow’r by earthly standards</p>
						<p class="line" data-aid="128081986" id="figure1_p3">Comes by rank or wealth or sword;</p>
						<p class="line" data-aid="128081987" id="figure1_p4">But the pow’r above all others</p>
						<p class="line" data-aid="128081989" id="figure1_p5">Is the priesthood of our Lord.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081991" id="figure1_p6"><span class="verse-number">2. </span>It is ours, the total armor—</p>
						<p class="line" data-aid="128081993" id="figure1_p7">Priesthood held by Christ, our Lord—</p>
						<p class="line" data-aid="128081995" id="figure1_p8">If, as brethren, we are worthy</p>
						<p class="line" data-aid="128081996" id="figure1_p9">Of the Spirit’s whispered word.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081998" id="figure1_p10"><span class="verse-number">3. </span>Let us venture forth in freedom</p>
						<p class="line" data-aid="128082000" id="figure1_p11">With the priesthood as our guide—</p>
						<p class="line" data-aid="128082001" id="figure1_p12">Deacons, teachers, priests, and elders,</p>
						<p class="line" data-aid="128082003" id="figure1_p13">Seeking virtue side by side.</p>
					</div>
				</div>
				<p data-aid="128082005" id="figure1_p14">May be sung without accompaniment as a round in unison by beginning every two measures.</p>
				<div class="citation-info">
					<p data-aid="128082006" id="figure1_p15"><em>Text and music:</em> John Craven, b. 1929. © 1985 IRI</p>
				</div>

		<header>
			<p class="title-number" data-aid="128076462" id="title_number1">105</p>
			<h1 data-aid="128076463" id="title1">Master, the Tempest Is Raging</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076464" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076465" id="figure1_p2"><span class="verse-number">1. </span>Master, the tempest is raging!</p>
						<p class="line" data-aid="128076466" id="figure1_p3">The billows are tossing high!</p>
						<p class="line" data-aid="128076467" id="figure1_p4">The sky is o’ershadowed with blackness.</p>
						<p class="line" data-aid="128076468" id="figure1_p5">No shelter or help is nigh.</p>
						<p class="line" data-aid="128076469" id="figure1_p6">Carest thou not that we perish?</p>
						<p class="line" data-aid="128076470" id="figure1_p7">How canst thou lie asleep</p>
						<p class="line" data-aid="128076471" id="figure1_p8">When each moment so madly is threat’ning</p>
						<p class="line" data-aid="128076472" id="figure1_p9">A grave in the angry deep?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076473" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128076474" id="figure1_p11">The winds and the waves shall obey thy will:</p>
						<p class="line" data-aid="128076475" id="figure1_p12">Peace, be still.</p>
						<p class="line" data-aid="128076476" id="figure1_p13">Whether the wrath of the storm-tossed sea</p>
						<p class="line" data-aid="128076477" id="figure1_p14">Or demons or men or whatever it be,</p>
						<p class="line" data-aid="128076478" id="figure1_p15">No waters can swallow the ship where lies</p>
						<p class="line" data-aid="128076479" id="figure1_p16">The Master of ocean and earth and skies.</p>
						<p class="line" data-aid="128076481" id="figure1_p17">They all shall sweetly obey thy will:</p>
						<p class="line" data-aid="128076482" id="figure1_p18">Peace, be still; peace, be still.</p>
						<p class="line" data-aid="128076483" id="figure1_p19">They all shall sweetly obey thy will:</p>
						<p class="line" data-aid="128076484" id="figure1_p20">Peace, peace, be still.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076485" id="figure1_p21"><span class="verse-number">2. </span>Master, with anguish of spirit</p>
						<p class="line" data-aid="128076486" id="figure1_p22">I bow in my grief today.</p>
						<p class="line" data-aid="128076487" id="figure1_p23">The depths of my sad heart are troubled.</p>
						<p class="line" data-aid="128076488" id="figure1_p24">Oh, waken and save, I pray!</p>
						<p class="line" data-aid="128076489" id="figure1_p25">Torrents of sin and of anguish</p>
						<p class="line" data-aid="128076490" id="figure1_p26">Sweep o’er my sinking soul,</p>
						<p class="line" data-aid="128076491" id="figure1_p27">And I perish! I perish! dear Master.</p>
						<p class="line" data-aid="128076492" id="figure1_p28">Oh, hasten and take control!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076493" id="figure1_p29">[Chorus]</p>
						<p class="line" data-aid="128076494" id="figure1_p30">The winds and the waves shall obey thy will:</p>
						<p class="line" data-aid="128076495" id="figure1_p31">Peace, be still.</p>
						<p class="line" data-aid="128076496" id="figure1_p32">Whether the wrath of the storm-tossed sea</p>
						<p class="line" data-aid="128076497" id="figure1_p33">Or demons or men or whatever it be,</p>
						<p class="line" data-aid="128076498" id="figure1_p34">No waters can swallow the ship where lies</p>
						<p class="line" data-aid="128076499" id="figure1_p35">The Master of ocean and earth and skies.</p>
						<p class="line" data-aid="128076500" id="figure1_p36">They all shall sweetly obey thy will:</p>
						<p class="line" data-aid="128076502" id="figure1_p37">Peace, be still; peace, be still.</p>
						<p class="line" data-aid="128076505" id="figure1_p38">They all shall sweetly obey thy will:</p>
						<p class="line" data-aid="128076507" id="figure1_p39">Peace, peace, be still.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076510" id="figure1_p40"><span class="verse-number">3. </span>Master, the terror is over.</p>
						<p class="line" data-aid="128076512" id="figure1_p41">The elements sweetly rest.</p>
						<p class="line" data-aid="128076515" id="figure1_p42">Earth’s sun in the calm lake is mirrored,</p>
						<p class="line" data-aid="128076517" id="figure1_p43">And heaven’s within my breast.</p>
						<p class="line" data-aid="128076520" id="figure1_p44">Linger, O blessed Redeemer!</p>
						<p class="line" data-aid="128076522" id="figure1_p45">Leave me alone no more,</p>
						<p class="line" data-aid="128076525" id="figure1_p46">And with joy I shall make the blest harbor</p>
						<p class="line" data-aid="128076528" id="figure1_p47">And rest on the blissful shore.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076530" id="figure1_p48">[Chorus]</p>
						<p class="line" data-aid="128076533" id="figure1_p49">The winds and the waves shall obey thy will:</p>
						<p class="line" data-aid="128076534" id="figure1_p50">Peace, be still.</p>
						<p class="line" data-aid="128076535" id="figure1_p51">Whether the wrath of the storm-tossed sea</p>
						<p class="line" data-aid="128076536" id="figure1_p52">Or demons or men or whatever it be,</p>
						<p class="line" data-aid="128076537" id="figure1_p53">No waters can swallow the ship where lies</p>
						<p class="line" data-aid="128076538" id="figure1_p54">The Master of ocean and earth and skies.</p>
						<p class="line" data-aid="128076539" id="figure1_p55">They all shall sweetly obey thy will:</p>
						<p class="line" data-aid="128076540" id="figure1_p56">Peace, be still; peace, be still.</p>
						<p class="line" data-aid="128076541" id="figure1_p57">They all shall sweetly obey thy will:</p>
						<p class="line" data-aid="128076542" id="figure1_p58">Peace, peace, be still.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128076543" id="figure1_p59"><em>Text:</em> Mary Ann Baker, ca. 1874</p>
					<p data-aid="128076544" id="figure1_p60"><em>Music:</em> H. R. Palmer, 1834–1907</p>
				</div>
			</figure>

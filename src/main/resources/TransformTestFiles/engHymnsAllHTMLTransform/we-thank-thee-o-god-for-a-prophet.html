			<h1 data-aid="128084565" id="title1">We Thank Thee, O God, for a Prophet</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084566" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084567" id="figure1_p2"><span class="verse-number">1. </span>We thank thee, O God, for a prophet</p>
						<p class="line" data-aid="128084568" id="figure1_p3">To guide us in these latter days.</p>
						<p class="line" data-aid="128084569" id="figure1_p4">We thank thee for sending the gospel</p>
						<p class="line" data-aid="128086957" id="figure1_p5">To lighten our minds with its rays.</p>
						<p class="line" data-aid="128086959" id="figure1_p6">We thank thee for every blessing</p>
						<p class="line" data-aid="128086961" id="figure1_p7">Bestowed by thy bounteous hand.</p>
						<p class="line" data-aid="128086963" id="figure1_p8">We feel it a pleasure to serve thee</p>
						<p class="line" data-aid="128086964" id="figure1_p9">And love to obey thy command.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086966" id="figure1_p10"><span class="verse-number">2. </span>When dark clouds of trouble hang o’er us</p>
						<p class="line" data-aid="128086968" id="figure1_p11">And threaten our peace to destroy,</p>
						<p class="line" data-aid="128086969" id="figure1_p12">There is hope smiling brightly before us,</p>
						<p class="line" data-aid="128086971" id="figure1_p13">And we know that deliv’rance is nigh.</p>
						<p class="line" data-aid="128086973" id="figure1_p14">We doubt not the Lord nor his goodness.</p>
						<p class="line" data-aid="128086974" id="figure1_p15">We’ve proved him in days that are past.</p>
						<p class="line" data-aid="128086976" id="figure1_p16">The wicked who fight against Zion</p>
						<p class="line" data-aid="128086978" id="figure1_p17">Will surely be smitten at last.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086979" id="figure1_p18"><span class="verse-number">3. </span>We’ll sing of his goodness and mercy.</p>
						<p class="line" data-aid="128086981" id="figure1_p19">We’ll praise him by day and by night,</p>
						<p class="line" data-aid="128086983" id="figure1_p20">Rejoice in his glorious gospel,</p>
						<p class="line" data-aid="128086984" id="figure1_p21">And bask in its life-giving light.</p>
						<p class="line" data-aid="128086986" id="figure1_p22">Thus on to eternal perfection</p>
						<p class="line" data-aid="128086988" id="figure1_p23">The honest and faithful will go,</p>
						<p class="line" data-aid="128086989" id="figure1_p24">While they who reject this glad message</p>
						<p class="line" data-aid="128086991" id="figure1_p25">Shall never such happiness know.</p>
					</div>
				</div>

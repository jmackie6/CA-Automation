			<h1 data-aid="128076045" id="title1">Keep the Commandments</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076046" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076047" id="figure1_p2">Keep the commandments; keep the commandments!</p>
						<p class="line" data-aid="128076048" id="figure1_p3">In this there is safety; in this there is peace.</p>
						<p class="line" data-aid="128076049" id="figure1_p4">He will send blessings; He will send blessings.</p>
						<p class="line" data-aid="128076050" id="figure1_p5">Words of a prophet: Keep the commandments.</p>
						<p class="line" data-aid="128076052" id="figure1_p6">In this there is safety and peace.</p>
					</div>
				</div>

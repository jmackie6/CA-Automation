			<p class="title-number" data-aid="128068890" id="title_number1">265</p>
			<h1 data-aid="128068891" id="title1">Arise, O God, and Shine</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068892" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068893" id="figure1_p2"><span class="verse-number">1. </span>Arise, O God, and shine</p>
						<p class="line" data-aid="128068894" id="figure1_p3">In all thy saving might,</p>
						<p class="line" data-aid="128068895" id="figure1_p4">And prosper each design</p>
						<p class="line" data-aid="128068896" id="figure1_p5">To spread thy glorious light;</p>
						<p class="line" data-aid="128068897" id="figure1_p6">Let healing streams of mercy flow,</p>
						<p class="line" data-aid="128068898" id="figure1_p7">That all the earth thy truth may know.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068899" id="figure1_p8"><span class="verse-number">2. </span>Bring distant nations near</p>
						<p class="line" data-aid="128068900" id="figure1_p9">To sing thy glorious praise;</p>
						<p class="line" data-aid="128068901" id="figure1_p10">Let ev’ry people hear</p>
						<p class="line" data-aid="128068902" id="figure1_p11">And learn thy holy ways.</p>
						<p class="line" data-aid="128068903" id="figure1_p12">Reign, mighty God, assert thy cause,</p>
						<p class="line" data-aid="128068905" id="figure1_p13">And govern by thy righteous laws.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068906" id="figure1_p14"><span class="verse-number">3. </span>Put forth thy glorious pow’r,</p>
						<p class="line" data-aid="128068907" id="figure1_p15">That Gentiles all may see,</p>
						<p class="line" data-aid="128068908" id="figure1_p16">And earth present her store</p>
						<p class="line" data-aid="128068909" id="figure1_p17">In converts born to thee.</p>
						<p class="line" data-aid="128068910" id="figure1_p18">O Lord, our God, thy Church so bless,</p>
						<p class="line" data-aid="128068911" id="figure1_p19">And fill the world with righteousness.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068912" id="figure1_p20"><span class="verse-number">4. </span>To God, the only wise,</p>
						<p class="line" data-aid="128068913" id="figure1_p21">The one immortal King,</p>
						<p class="line" data-aid="128068914" id="figure1_p22">Let hallelujahs rise</p>
						<p class="line" data-aid="128068915" id="figure1_p23">From ev’ry living thing;</p>
						<p class="line" data-aid="128068916" id="figure1_p24">Let all that breathe, on ev’ry coast,</p>
						<p class="line" data-aid="128068918" id="figure1_p25">Praise Father, Son, and Holy Ghost.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128087740" id="title_number1">319</p>
			<h1 data-aid="128087742" id="title1">Ye Elders of Israel</h1>
			<p class="subtitle" data-aid="128087743" id="subtitle1">Men</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087745" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087747" id="figure1_p2"><span class="verse-number">1. </span>Ye elders of Israel, come join now with me</p>
						<p class="line" data-aid="128087748" id="figure1_p3">And seek out the righteous, where’er they may be—</p>
						<p class="line" data-aid="128087750" id="figure1_p4">In desert, on mountain, on land, or on sea—</p>
						<p class="line" data-aid="128087751" id="figure1_p5">And bring them to Zion, the pure and the free.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087753" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128087755" id="figure1_p7">O Babylon, O Babylon, we bid thee farewell;</p>
						<p class="line" data-aid="128087756" id="figure1_p8">We’re going to the mountains of Ephraim to dwell.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087758" id="figure1_p9"><span class="verse-number">2. </span>The harvest is great, and the lab’rers are few;</p>
						<p class="line" data-aid="128087760" id="figure1_p10">But if we’re united, we all things can do.</p>
						<p class="line" data-aid="128087761" id="figure1_p11">We’ll gather the wheat from the midst of the tares</p>
						<p class="line" data-aid="128087762" id="figure1_p12">And bring them from bondage, from sorrows and snares.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087763" id="figure1_p13">[Chorus]</p>
						<p class="line" data-aid="128087764" id="figure1_p14">O Babylon, O Babylon, we bid thee farewell;</p>
						<p class="line" data-aid="128087765" id="figure1_p15">We’re going to the mountains of Ephraim to dwell.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087766" id="figure1_p16"><span class="verse-number">3. </span>We’ll go to the poor, like our Captain of old,</p>
						<p class="line" data-aid="128087767" id="figure1_p17">And visit the weary, the hungry, and cold;</p>
						<p class="line" data-aid="128087768" id="figure1_p18">We’ll cheer up their hearts with the news that he bore</p>
						<p class="line" data-aid="128087769" id="figure1_p19">And point them to Zion and life evermore.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087770" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128087771" id="figure1_p21">O Babylon, O Babylon, we bid thee farewell;</p>
						<p class="line" data-aid="128087772" id="figure1_p22">We’re going to the mountains of Ephraim to dwell.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128087773" id="figure1_p23"><em>Text:</em> Cyrus H. Wheelock, 1813–1894</p>

				</div>

		<header>
			<p class="title-number" data-aid="128081005" id="title_number1">161</p>
			<h1 data-aid="128081006" id="title1">The Lord Be with Us</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081007" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081008" id="figure1_p2"><span class="verse-number">1. </span>The Lord be with us as we walk</p>
						<p class="line" data-aid="128081009" id="figure1_p3">Along our homeward road.</p>
						<p class="line" data-aid="128081010" id="figure1_p4">In silent thought or friendly talk,</p>
						<p class="line" data-aid="128081011" id="figure1_p5">Our hearts be near to God.</p>
						<p class="line" data-aid="128081012" id="figure1_p6">In silent thought or friendly talk,</p>
						<p class="line" data-aid="128081013" id="figure1_p7">Our hearts be near to God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081014" id="figure1_p8"><span class="verse-number">2. </span>The Lord be with us till the night</p>
						<p class="line" data-aid="128081015" id="figure1_p9">Enfold our day of rest,</p>
						<p class="line" data-aid="128081016" id="figure1_p10">And be in ev’ry heart the light,</p>
						<p class="line" data-aid="128081017" id="figure1_p11">In ev’ry home the guest.</p>
						<p class="line" data-aid="128081018" id="figure1_p12">And be in ev’ry heart the light,</p>
						<p class="line" data-aid="128081019" id="figure1_p13">In ev’ry home the guest.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081020" id="figure1_p14"><span class="verse-number">3. </span>The Lord be with us thru the hours</p>
						<p class="line" data-aid="128081021" id="figure1_p15">Of slumber calm and deep,</p>
						<p class="line" data-aid="128081022" id="figure1_p16">Protect our homes, renew our pow’rs,</p>
						<p class="line" data-aid="128081023" id="figure1_p17">And guard us as we sleep.</p>
						<p class="line" data-aid="128081024" id="figure1_p18">Protect our homes, renew our pow’rs,</p>
						<p class="line" data-aid="128081025" id="figure1_p19">And guard us as we sleep.</p>
					</div>
				</div>

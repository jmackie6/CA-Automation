			<p class="title-number" data-aid="128081343" id="title_number1">177</p>
			<h1 data-aid="128081344" id="title1">’Tis Sweet to Sing the Matchless Love</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081345" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081346" id="figure1_p2"><span class="verse-number">1. </span>’Tis sweet to sing the matchless love</p>
						<p class="line" data-aid="128081347" id="figure1_p3">Of Him who left his home above</p>
						<p class="line" data-aid="128081348" id="figure1_p4">And came to earth—oh, wondrous plan—</p>
						<p class="line" data-aid="128081349" id="figure1_p5">To suffer, bleed, and die for man!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081350" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128081351" id="figure1_p7">For Jesus died on Calvary,</p>
						<p class="line" data-aid="128081352" id="figure1_p8">That all thru him might ransomed be.</p>
						<p class="line" data-aid="128081353" id="figure1_p9">Then sing hosannas to his name;</p>
						<p class="line" data-aid="128081354" id="figure1_p10">Let heav’n and earth his love proclaim.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081355" id="figure1_p11"><span class="verse-number">2. </span>’Tis good to meet each Sabbath day</p>
						<p class="line" data-aid="128081356" id="figure1_p12">And, in his own appointed way,</p>
						<p class="line" data-aid="128081357" id="figure1_p13">Partake the emblems of his death,</p>
						<p class="line" data-aid="128081358" id="figure1_p14">And thus renew our love and faith.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081359" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128081360" id="figure1_p16">For Jesus died on Calvary,</p>
						<p class="line" data-aid="128081361" id="figure1_p17">That all thru him might ransomed be.</p>
						<p class="line" data-aid="128081362" id="figure1_p18">Then sing hosannas to his name;</p>
						<p class="line" data-aid="128081363" id="figure1_p19">Let heav’n and earth his love proclaim.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081364" id="figure1_p20"><span class="verse-number">3. </span>Oh, blessed hour! communion sweet!</p>
						<p class="line" data-aid="128081365" id="figure1_p21">When children, friends, and teachers meet</p>
						<p class="line" data-aid="128081366" id="figure1_p22">And, in remembrance of his grace,</p>
						<p class="line" data-aid="128081367" id="figure1_p23">Unite in sweetest songs of praise.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081368" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128081369" id="figure1_p25">For Jesus died on Calvary,</p>
						<p class="line" data-aid="128081370" id="figure1_p26">That all thru him might ransomed be.</p>
						<p class="line" data-aid="128081371" id="figure1_p27">Then sing hosannas to his name;</p>
						<p class="line" data-aid="128081372" id="figure1_p28">Let heav’n and earth his love proclaim.</p>
					</div>
				</div>

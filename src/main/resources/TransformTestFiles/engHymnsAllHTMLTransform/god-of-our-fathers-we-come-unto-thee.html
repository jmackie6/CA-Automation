	<body>
		<header>
			<p class="title-number" data-aid="128073752" id="title_number1">76</p>
			<h1 data-aid="128073753" id="title1">God of Our Fathers, We Come unto Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073754" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073755" id="figure1_p2"><span class="verse-number">1. </span>God of our fathers, we come unto thee,</p>
						<p class="line" data-aid="128073756" id="figure1_p3">Children of those whom thy truth has made free.</p>
						<p class="line" data-aid="128073757" id="figure1_p4">Grant us the joy of thy presence today;</p>
						<p class="line" data-aid="128073758" id="figure1_p5">Never from thee let us stray!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128073759" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128073760" id="figure1_p7">Never! Never!</p>
						<p class="line" data-aid="128073761" id="figure1_p8">Never from thee let us stray!</p>
						<p class="line" data-aid="128073762" id="figure1_p9">Ever! Ever!</p>
						<p class="line" data-aid="128073763" id="figure1_p10">Ever to thee will we pray!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073764" id="figure1_p11"><span class="verse-number">2. </span>Grateful for all that thy bounty imparts,</p>
						<p class="line" data-aid="128073765" id="figure1_p12">Praises we offer with voices and hearts.</p>
						<p class="line" data-aid="128073766" id="figure1_p13">Life of our being, and sun of our day,</p>
						<p class="line" data-aid="128073767" id="figure1_p14">Never from thee let us stray!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128073768" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128073769" id="figure1_p16">Never! Never!</p>
						<p class="line" data-aid="128073770" id="figure1_p17">Never from thee let us stray!</p>
						<p class="line" data-aid="128073771" id="figure1_p18">Ever! Ever!</p>
						<p class="line" data-aid="128073772" id="figure1_p19">Ever to thee will we pray!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073773" id="figure1_p20"><span class="verse-number">3. </span>Blest with the gifts of the gospel of peace,</p>
						<p class="line" data-aid="128073774" id="figure1_p21">Dwelling in Zion, whose light shall increase,</p>
						<p class="line" data-aid="128073775" id="figure1_p22">Led by the priesthood along the bright way,</p>
						<p class="line" data-aid="128073776" id="figure1_p23">Never from thee will we stray!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128073777" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128073778" id="figure1_p25">Never! Never!</p>
						<p class="line" data-aid="128073779" id="figure1_p26">Never from thee let us stray!</p>
						<p class="line" data-aid="128073780" id="figure1_p27">Ever! Ever!</p>
						<p class="line" data-aid="128073781" id="figure1_p28">Ever to thee will we pray!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073782" id="figure1_p29"><span class="verse-number">4. </span>Strengthened by thee for the conflict with sin,</p>
						<p class="line" data-aid="128073783" id="figure1_p30">Onward we’ll press till life’s battle we’ll win;</p>
						<p class="line" data-aid="128073784" id="figure1_p31">Then in thy glory forever we’ll stay;</p>
						<p class="line" data-aid="128073785" id="figure1_p32">Never from thee will we stray!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128073786" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128073787" id="figure1_p34">Never! Never!</p>
						<p class="line" data-aid="128073788" id="figure1_p35">Never from thee let us stray!</p>
						<p class="line" data-aid="128073789" id="figure1_p36">Ever! Ever!</p>
						<p class="line" data-aid="128073790" id="figure1_p37">Ever to thee will we pray!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073791" id="figure1_p38"><em>Text:</em> Charles W. Penrose, 1832–1925</p>
					<p data-aid="128073792" id="figure1_p39"><em>Music:</em> Ebenezer Beesley, 1840–1906</p>
				</div>
			</figure>

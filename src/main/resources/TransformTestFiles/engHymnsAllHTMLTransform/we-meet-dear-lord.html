			<h1 data-aid="128084545" id="title1">We Meet, Dear Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084546" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084547" id="figure1_p2"><span class="verse-number">1. </span>We meet, dear Lord, in meekness all,</p>
						<p class="line" data-aid="128084548" id="figure1_p3">Responding to thy Sabbath call</p>
						<p class="line" data-aid="128084549" id="figure1_p4">To gather here in thy blest name,</p>
						<p class="line" data-aid="128084550" id="figure1_p5">And pledge our faithfulness again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084551" id="figure1_p6"><span class="verse-number">2. </span>Thy counsels true we love to hear,</p>
						<p class="line" data-aid="128084552" id="figure1_p7">And feel thy Spirit’s presence near,</p>
						<p class="line" data-aid="128084553" id="figure1_p8">As we with friends our voices raise</p>
						<p class="line" data-aid="128084554" id="figure1_p9">In prayer and songs of joyous praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084555" id="figure1_p10"><span class="verse-number">3. </span>In oneness and in love we come</p>
						<p class="line" data-aid="128084556" id="figure1_p11">Once more to this our Sabbath home,</p>
						<p class="line" data-aid="128084557" id="figure1_p12">Rejoicing in thy welcome here,</p>
						<p class="line" data-aid="128084558" id="figure1_p13">Unto this place of peace and prayer.</p>
					</div>
				</div>

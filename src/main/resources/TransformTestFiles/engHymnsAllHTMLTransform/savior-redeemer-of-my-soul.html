			<p class="title-number" data-aid="128079242" id="title_number1">112</p>
			<h1 data-aid="128079243" id="title1">Savior, Redeemer of My Soul</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079244" id="figure1_p1">Worshipfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079245" id="figure1_p2"><span class="verse-number">1. </span>Savior, Redeemer of my soul,</p>
						<p class="line" data-aid="128079246" id="figure1_p3">Whose mighty hand hath made me whole,</p>
						<p class="line" data-aid="128079247" id="figure1_p4">Whose wondrous pow’r hath raised me up</p>
						<p class="line" data-aid="128079248" id="figure1_p5">And filled with sweet my bitter cup!</p>
						<p class="line" data-aid="128079249" id="figure1_p6">What tongue my gratitude can tell,</p>
						<p class="line" data-aid="128079250" id="figure1_p7">O gracious God of Israel.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079251" id="figure1_p8"><span class="verse-number">2. </span>Never can I repay thee, Lord,</p>
						<p class="line" data-aid="128079252" id="figure1_p9">But I can love thee. Thy pure word,</p>
						<p class="line" data-aid="128079253" id="figure1_p10">Hath it not been my one delight,</p>
						<p class="line" data-aid="128079254" id="figure1_p11">My joy by day, my dream by night?</p>
						<p class="line" data-aid="128079255" id="figure1_p12">Then let my lips proclaim it still,</p>
						<p class="line" data-aid="128079256" id="figure1_p13">And all my life reflect thy will.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079257" id="figure1_p14"><span class="verse-number">3. </span>O’errule mine acts to serve thine ends.</p>
						<p class="line" data-aid="128079258" id="figure1_p15">Change frowning foes to smiling friends.</p>
						<p class="line" data-aid="128079259" id="figure1_p16">Chasten my soul till I shall be</p>
						<p class="line" data-aid="128079260" id="figure1_p17">In perfect harmony with thee.</p>
						<p class="line" data-aid="128079261" id="figure1_p18">Make me more worthy of thy love,</p>
						<p class="line" data-aid="128079262" id="figure1_p19">And fit me for the life above.</p>
					</div>
				</div>
				<div class="citation-info">

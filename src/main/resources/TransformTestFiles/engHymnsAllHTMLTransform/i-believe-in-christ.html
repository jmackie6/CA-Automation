			<p class="title-number" data-aid="128074358" id="title_number1">134</p>
			<h1 data-aid="128074359" id="title1">I Believe in Christ</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074360" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074361" id="figure1_p2"><span class="verse-number">1. </span>I believe in Christ; he is my King!</p>
						<p class="line" data-aid="128074362" id="figure1_p3">With all my heart to him I’ll sing;</p>
						<p class="line" data-aid="128074363" id="figure1_p4">I’ll raise my voice in praise and joy,</p>
						<p class="line" data-aid="128074364" id="figure1_p5">In grand amens my tongue employ.</p>
						<p class="line" data-aid="128074365" id="figure1_p6">I believe in Christ; he is God’s Son.</p>
						<p class="line" data-aid="128074366" id="figure1_p7">On earth to dwell his soul did come.</p>
						<p class="line" data-aid="128074367" id="figure1_p8">He healed the sick; the dead he raised.</p>
						<p class="line" data-aid="128074368" id="figure1_p9">Good works were his; his name be praised.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074369" id="figure1_p10"><span class="verse-number">2. </span>I believe in Christ; oh blessed name!</p>
						<p class="line" data-aid="128074370" id="figure1_p11">As Mary’s Son he came to reign</p>
						<p class="line" data-aid="128074371" id="figure1_p12">’Mid mortal men, his earthly kin,</p>
						<p class="line" data-aid="128074372" id="figure1_p13">To save them from the woes of sin.</p>
						<p class="line" data-aid="128074373" id="figure1_p14">I believe in Christ, who marked the path,</p>
						<p class="line" data-aid="128074374" id="figure1_p15">Who did gain all his Father hath,</p>
						<p class="line" data-aid="128074375" id="figure1_p16">Who said to men: “Come, follow me,</p>
						<p class="line" data-aid="128074376" id="figure1_p17">That ye, my friends, with God may be.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074377" id="figure1_p18"><span class="verse-number">3. </span>I believe in Christ—my Lord, my God!</p>
						<p class="line" data-aid="128074378" id="figure1_p19">My feet he plants on gospel sod.</p>
						<p class="line" data-aid="128074379" id="figure1_p20">I’ll worship him with all my might;</p>
						<p class="line" data-aid="128074380" id="figure1_p21">He is the source of truth and light.</p>
						<p class="line" data-aid="128074381" id="figure1_p22">I believe in Christ; he ransoms me.</p>
						<p class="line" data-aid="128074382" id="figure1_p23">From Satan’s grasp he sets me free,</p>
						<p class="line" data-aid="128074383" id="figure1_p24">And I shall live with joy and love</p>
						<p class="line" data-aid="128074384" id="figure1_p25">In his eternal courts above.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074385" id="figure1_p26"><span class="verse-number">4. </span>I believe in Christ; he stands supreme!</p>
						<p class="line" data-aid="128074386" id="figure1_p27">From him I’ll gain my fondest dream;</p>
						<p class="line" data-aid="128074387" id="figure1_p28">And while I strive through grief and pain,</p>
						<p class="line" data-aid="128074388" id="figure1_p29">His voice is heard: “Ye shall obtain.”</p>
						<p class="line" data-aid="128074389" id="figure1_p30">I believe in Christ; so come what may,</p>
						<p class="line" data-aid="128074390" id="figure1_p31">With him I’ll stand in that great day</p>
						<p class="line" data-aid="128074391" id="figure1_p32">When on this earth he comes again</p>
						<p class="line" data-aid="128074392" id="figure1_p33">To rule among the sons of men.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128075335" id="title_number1">100</p>
			<h1 data-aid="128075336" id="title1">Nearer, My God, to Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075337" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075338" id="figure1_p2"><span class="verse-number">1. </span>Nearer, my God, to thee,</p>
						<p class="line" data-aid="128075339" id="figure1_p3">Nearer to thee!</p>
						<p class="line" data-aid="128075340" id="figure1_p4">E’en though it be a cross</p>
						<p class="line" data-aid="128075341" id="figure1_p5">That raiseth me.</p>
						<p class="line" data-aid="128075342" id="figure1_p6">Still all my song shall be</p>
						<p class="line" data-aid="128075343" id="figure1_p7">Nearer, my God, to thee,</p>
						<p class="line" data-aid="128075344" id="figure1_p8">Nearer, my God, to thee,</p>
						<p class="line" data-aid="128075345" id="figure1_p9">Nearer to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075346" id="figure1_p10"><span class="verse-number">2. </span>Though like the wanderer,</p>
						<p class="line" data-aid="128075347" id="figure1_p11">The sun gone down,</p>
						<p class="line" data-aid="128075348" id="figure1_p12">Darkness be over me,</p>
						<p class="line" data-aid="128075349" id="figure1_p13">My rest a stone,</p>
						<p class="line" data-aid="128075350" id="figure1_p14">Yet in my dreams I’d be</p>
						<p class="line" data-aid="128075351" id="figure1_p15">Nearer, my God, to thee,</p>
						<p class="line" data-aid="128075352" id="figure1_p16">Nearer, my God, to thee,</p>
						<p class="line" data-aid="128075353" id="figure1_p17">Nearer to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075354" id="figure1_p18"><span class="verse-number">3. </span>There let the way appear,</p>
						<p class="line" data-aid="128075355" id="figure1_p19">Steps unto heav’n;</p>
						<p class="line" data-aid="128075356" id="figure1_p20">All that thou sendest me,</p>
						<p class="line" data-aid="128075357" id="figure1_p21">In mercy giv’n;</p>
						<p class="line" data-aid="128075358" id="figure1_p22">Angels to beckon me</p>
						<p class="line" data-aid="128075359" id="figure1_p23">Nearer, my God, to thee,</p>
						<p class="line" data-aid="128075360" id="figure1_p24">Nearer, my God, to thee,</p>
						<p class="line" data-aid="128075361" id="figure1_p25">Nearer to thee!</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128075362" id="figure1_p26"><span class="verse-number">4. </span>Then with my waking thoughts</p>
							<p class="line" data-aid="128075363" id="figure1_p27">Bright with thy praise,</p>
							<p class="line" data-aid="128075364" id="figure1_p28">Out of my stony griefs</p>
							<p class="line" data-aid="128075365" id="figure1_p29">Bethel I’ll raise;</p>
							<p class="line" data-aid="128075366" id="figure1_p30">So by my woes to be</p>
							<p class="line" data-aid="128075367" id="figure1_p31">Nearer, my God, to thee,</p>
							<p class="line" data-aid="128075368" id="figure1_p32">Nearer, my God, to thee,</p>
							<p class="line" data-aid="128077030" id="figure1_p33">Nearer to thee!</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128077032" id="figure1_p34"><span class="verse-number">5. </span>Or if, on joyful wing</p>
							<p class="line" data-aid="128077034" id="figure1_p35">Cleaving the sky,</p>
							<p class="line" data-aid="128077036" id="figure1_p36">Sun, moon, and stars forgot,</p>
							<p class="line" data-aid="128077038" id="figure1_p37">Upward I fly,</p>
							<p class="line" data-aid="128077040" id="figure1_p38">Still all my song shall be</p>
							<p class="line" data-aid="128077042" id="figure1_p39">Nearer, my God, to thee,</p>
							<p class="line" data-aid="128077044" id="figure1_p40">Nearer, my God, to thee,</p>
							<p class="line" data-aid="128077046" id="figure1_p41">Nearer to thee!</p>
						</div>
					</div>
				</div>

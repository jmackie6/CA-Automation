			<p class="title-number" data-aid="128078954" id="title_number1">103</p>
			<h1 data-aid="128078955" id="title1">Precious Savior, Dear Redeemer</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078956" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078957" id="figure1_p2"><span class="verse-number">1. </span>Precious Savior, dear Redeemer,</p>
						<p class="line" data-aid="128078958" id="figure1_p3">Thy sweet message now impart.</p>
						<p class="line" data-aid="128078959" id="figure1_p4">May thy Spirit, pure and fervid,</p>
						<p class="line" data-aid="128078960" id="figure1_p5">Enter ev’ry timid heart;</p>
						<p class="line" data-aid="128078961" id="figure1_p6">Carry there the swift conviction,</p>
						<p class="line" data-aid="128078962" id="figure1_p7">Turning back the sinful tide.</p>
						<p class="line" data-aid="128078963" id="figure1_p8">Precious Savior, dear Redeemer,</p>
						<p class="line" data-aid="128078964" id="figure1_p9">May each soul in thee abide.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078965" id="figure1_p10"><span class="verse-number">2. </span>Precious Savior, dear Redeemer,</p>
						<p class="line" data-aid="128078966" id="figure1_p11">We are weak but thou art strong;</p>
						<p class="line" data-aid="128078967" id="figure1_p12">In thy infinite compassion,</p>
						<p class="line" data-aid="128078968" id="figure1_p13">Stay the tide of sin and wrong.</p>
						<p class="line" data-aid="128078969" id="figure1_p14">Keep thy loving arms around us;</p>
						<p class="line" data-aid="128078970" id="figure1_p15">Keep us in the narrow way.</p>
						<p class="line" data-aid="128078971" id="figure1_p16">Precious Savior, dear Redeemer,</p>
						<p class="line" data-aid="128078972" id="figure1_p17">Let us never from thee stray.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078973" id="figure1_p18"><span class="verse-number">3. </span>Precious Savior, dear Redeemer,</p>
						<p class="line" data-aid="128078974" id="figure1_p19">Thou wilt bind the broken heart.</p>
						<p class="line" data-aid="128078975" id="figure1_p20">Let not sorrow overwhelm us;</p>
						<p class="line" data-aid="128078976" id="figure1_p21">Dry the bitter tears that start.</p>
						<p class="line" data-aid="128078977" id="figure1_p22">Curb the winds and calm the billows;</p>
						<p class="line" data-aid="128078978" id="figure1_p23">Bid the angry tempest cease.</p>
						<p class="line" data-aid="128078979" id="figure1_p24">Precious Savior, dear Redeemer,</p>
						<p class="line" data-aid="128078980" id="figure1_p25">Grant us everlasting peace.</p>
					</div>
				</div>

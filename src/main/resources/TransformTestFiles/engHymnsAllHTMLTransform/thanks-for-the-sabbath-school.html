			<p class="title-number" data-aid="128080902" id="title_number1">278</p>
			<h1 data-aid="128080903" id="title1">Thanks for the Sabbath School</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080904" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080905" id="figure1_p2"><span class="verse-number">1. </span>Thanks for the Sabbath School. Hail to the day</p>
						<p class="line" data-aid="128080906" id="figure1_p3">When evil and error are fleeing away.</p>
						<p class="line" data-aid="128080907" id="figure1_p4">Thanks for our teachers who labor with care</p>
						<p class="line" data-aid="128080908" id="figure1_p5">That we in the light of the gospel may share.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080909" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128080910" id="figure1_p7">Join in the jubilee; mingle in song.</p>
						<p class="line" data-aid="128080911" id="figure1_p8">Join in the joy of the Sabbath School throng.</p>
						<p class="line" data-aid="128080912" id="figure1_p9">Great be the glory of those who do right,</p>
						<p class="line" data-aid="128080913" id="figure1_p10">Who overcome evil, in good take delight.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080914" id="figure1_p11"><span class="verse-number">2. </span>Now in the morning of life let us try</p>
						<p class="line" data-aid="128080915" id="figure1_p12">Each virtue to cherish, all vice to decry;</p>
						<p class="line" data-aid="128080916" id="figure1_p13">Strive with the noble in deeds that exalt,</p>
						<p class="line" data-aid="128080917" id="figure1_p14">And battle with energy each childish fault.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080918" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128080919" id="figure1_p16">Join in the jubilee; mingle in song.</p>
						<p class="line" data-aid="128080920" id="figure1_p17">Join in the joy of the Sabbath School throng.</p>
						<p class="line" data-aid="128080921" id="figure1_p18">Great be the glory of those who do right,</p>
						<p class="line" data-aid="128080922" id="figure1_p19">Who overcome evil, in good take delight.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080923" id="figure1_p20"><span class="verse-number">3. </span>May we endeavor through life’s devious way</p>
						<p class="line" data-aid="128080924" id="figure1_p21">To watch and be earnest, true wisdom display;</p>
						<p class="line" data-aid="128080925" id="figure1_p22">Try to o’ercome each temptation and snare,</p>
						<p class="line" data-aid="128080926" id="figure1_p23">Thereby full salvation eternally share.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080927" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128080928" id="figure1_p25">Join in the jubilee; mingle in song.</p>
						<p class="line" data-aid="128080929" id="figure1_p26">Join in the joy of the Sabbath School throng.</p>
						<p class="line" data-aid="128080930" id="figure1_p27">Great be the glory of those who do right,</p>
						<p class="line" data-aid="128080931" id="figure1_p28">Who overcome evil, in good take delight.</p>
					</div>
				</div>

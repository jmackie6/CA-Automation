			<p class="title-number" data-aid="128086202" id="title_number1">312</p>
			<h1 data-aid="128086204" id="title1">We Ever Pray for Thee</h1>
			<p class="subtitle" data-aid="128086205" id="subtitle1">Women</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128086207" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128086209" id="figure1_p2"><span class="verse-number">1. </span>We ever pray for thee, our prophet dear,</p>
						<p class="line" data-aid="128086210" id="figure1_p3">That God will give to thee comfort and cheer;</p>
						<p class="line" data-aid="128086212" id="figure1_p4">As the advancing years furrow thy brow,</p>
						<p class="line" data-aid="128086214" id="figure1_p5">Still may the light within shine bright as now,</p>
						<p class="line" data-aid="128086215" id="figure1_p6">Still may the light within shine bright as now.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086217" id="figure1_p7"><span class="verse-number">2. </span>We ever pray for thee with all our hearts,</p>
						<p class="line" data-aid="128086219" id="figure1_p8">That strength be given thee to do thy part,</p>
						<p class="line" data-aid="128086220" id="figure1_p9">To guide and counsel us from day to day,</p>
						<p class="line" data-aid="128086222" id="figure1_p10">To shed a holy light around our way,</p>
						<p class="line" data-aid="128086223" id="figure1_p11">To shed a holy light around our way.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086225" id="figure1_p12"><span class="verse-number">3. </span>We ever pray for thee with fervent love;</p>
						<p class="line" data-aid="128086227" id="figure1_p13">And as the children’s prayer is heard above,</p>
						<p class="line" data-aid="128086228" id="figure1_p14">Thou shalt be ever blest, and God will give</p>
						<p class="line" data-aid="128086230" id="figure1_p15">All that is meet and best while thou shalt live,</p>
						<p class="line" data-aid="128086231" id="figure1_p16">All that is meet and best while thou shalt live.</p>
					</div>
				</div>

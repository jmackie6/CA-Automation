		<header>
			<p class="title-number" data-aid="128073889" id="title_number1">164</p>
			<h1 data-aid="128073890" id="title1">Great God, to Thee My Evening Song</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073891" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073892" id="figure1_p2"><span class="verse-number">1. </span>Great God, to thee my evening song</p>
						<p class="line" data-aid="128073893" id="figure1_p3">With humble gratitude I raise;</p>
						<p class="line" data-aid="128073894" id="figure1_p4">Oh, let thy mercy tune my tongue</p>
						<p class="line" data-aid="128073895" id="figure1_p5">And fill my heart with lively praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073896" id="figure1_p6"><span class="verse-number">2. </span>My days, unclouded as they pass,</p>
						<p class="line" data-aid="128073897" id="figure1_p7">And ev’ry onward rolling hour</p>
						<p class="line" data-aid="128073898" id="figure1_p8">Are monuments of wondrous grace</p>
						<p class="line" data-aid="128073899" id="figure1_p9">And witness to thy love and pow’r.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073900" id="figure1_p10"><span class="verse-number">3. </span>With hope in thee mine eyelids close;</p>
						<p class="line" data-aid="128073901" id="figure1_p11">With sleep refresh my feeble frame.</p>
						<p class="line" data-aid="128073902" id="figure1_p12">Safe in thy care may I repose</p>
						<p class="line" data-aid="128073903" id="figure1_p13">And wake with praises to thy name.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073904" id="figure1_p14"><em>Text:</em> Anne Steele, 1716–1778</p>
					<p data-aid="128073905" id="figure1_p15"><em>Music:</em> Edward P. Kimball, 1882–1937</p>
				</div>
			</figure>

		<header>
			<p class="title-number" data-aid="128078108" id="title_number1">205</p>
			<h1 data-aid="128078110" id="title1">Once in Royal David’s City</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078111" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078113" id="figure1_p2"><span class="verse-number">1. </span>Once in royal David’s city</p>
						<p class="line" data-aid="128078114" id="figure1_p3">Stood a lowly cattle shed,</p>
						<p class="line" data-aid="128078115" id="figure1_p4">Where a mother laid her baby</p>
						<p class="line" data-aid="128078116" id="figure1_p5">In a manger for his bed:</p>
						<p class="line" data-aid="128078117" id="figure1_p6">Mary was that mother mild,</p>
						<p class="line" data-aid="128078118" id="figure1_p7">Jesus Christ her little child.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078119" id="figure1_p8"><span class="verse-number">2. </span>He came down to earth from heaven,</p>
						<p class="line" data-aid="128078120" id="figure1_p9">Who is God and Lord of all,</p>
						<p class="line" data-aid="128078121" id="figure1_p10">And his shelter was a stable,</p>
						<p class="line" data-aid="128078122" id="figure1_p11">And his cradle was a stall;</p>
						<p class="line" data-aid="128078123" id="figure1_p12">With the poor, and mean, and lowly,</p>
						<p class="line" data-aid="128078124" id="figure1_p13">Lived on earth our Savior holy.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078125" id="figure1_p14"><span class="verse-number">3. </span>And our eyes at last shall see him,</p>
						<p class="line" data-aid="128078126" id="figure1_p15">Through his own redeeming love;</p>
						<p class="line" data-aid="128078127" id="figure1_p16">For that child so dear and gentle</p>
						<p class="line" data-aid="128078128" id="figure1_p17">Is our Lord in heav’n above,</p>
						<p class="line" data-aid="128078129" id="figure1_p18">And he leads his children on</p>
						<p class="line" data-aid="128078130" id="figure1_p19">To the place where he is gone.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128078131" id="figure1_p20"><em>Text:</em> Cecil Frances Alexander, 1818–1895</p>
					<p data-aid="128078132" id="figure1_p21"><em>Music:</em> Henry J. Gauntlett, 1805–1876</p>
				</div>

			<p class="title-number" data-aid="128074673" id="title_number1">139</p>
			<h1 data-aid="128074674" id="title1">In Fasting We Approach Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074675" id="figure1_p1">Solemnly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074676" id="figure1_p2"><span class="verse-number">1. </span>In fasting we approach thee here</p>
						<p class="line" data-aid="128074677" id="figure1_p3">And pray thy Spirit from above</p>
						<p class="line" data-aid="128074678" id="figure1_p4">Will cleanse our hearts, cast out our fear,</p>
						<p class="line" data-aid="128074679" id="figure1_p5">And fill our hunger with thy love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074680" id="figure1_p6"><span class="verse-number">2. </span>Thru this small sacrifice, may we</p>
						<p class="line" data-aid="128074681" id="figure1_p7">Recall that strength and life each day</p>
						<p class="line" data-aid="128074682" id="figure1_p8">Are sacred blessings sent from thee—</p>
						<p class="line" data-aid="128074683" id="figure1_p9">Fill us with gratitude, we pray.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074684" id="figure1_p10"><span class="verse-number">3. </span>And may our fast fill us with care</p>
						<p class="line" data-aid="128074685" id="figure1_p11">For all thy children now in need.</p>
						<p class="line" data-aid="128074686" id="figure1_p12">May we from our abundance share,</p>
						<p class="line" data-aid="128074687" id="figure1_p13">Thy sheep to bless, thy lambs to feed.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074688" id="figure1_p14"><span class="verse-number">4. </span>This fast, dear Father, sanctify—</p>
						<p class="line" data-aid="128074689" id="figure1_p15">Our faith and trust in thee increase.</p>
						<p class="line" data-aid="128074690" id="figure1_p16">As we commune and testify,</p>
						<p class="line" data-aid="128074691" id="figure1_p17">May we be filled with joy and peace.</p>
					</div>
				</div>

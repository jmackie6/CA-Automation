		<header>
			<p class="title-number" data-aid="128079526" id="title_number1">204</p>
			<h1 data-aid="128079528" id="title1">Silent Night</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079530" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079531" id="figure1_p2"><span class="verse-number">1. </span>Silent night! Holy night!</p>
						<p class="line" data-aid="128079533" id="figure1_p3">All is calm, all is bright</p>
						<p class="line" data-aid="128079535" id="figure1_p4">Round yon virgin mother and Child.</p>
						<p class="line" data-aid="128079537" id="figure1_p5">Holy Infant, so tender and mild,</p>
						<p class="line" data-aid="128079538" id="figure1_p6">Sleep in heavenly peace;</p>
						<p class="line" data-aid="128079540" id="figure1_p7">Sleep in heavenly peace.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079542" id="figure1_p8"><span class="verse-number">2. </span>Silent night! Holy night!</p>
						<p class="line" data-aid="128079544" id="figure1_p9">Shepherds quake at the sight!</p>
						<p class="line" data-aid="128079545" id="figure1_p10">Glories stream from heaven afar;</p>
						<p class="line" data-aid="128079547" id="figure1_p11">Heav’nly hosts sing Alleluia!</p>
						<p class="line" data-aid="128079549" id="figure1_p12">Christ, the Savior, is born!</p>
						<p class="line" data-aid="128079550" id="figure1_p13">Christ, the Savior, is born!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079552" id="figure1_p14"><span class="verse-number">3. </span>Silent night! Holy night!</p>
						<p class="line" data-aid="128079554" id="figure1_p15">Son of God, love’s pure light</p>
						<p class="line" data-aid="128079556" id="figure1_p16">Radiant beams from thy holy face,</p>
						<p class="line" data-aid="128079557" id="figure1_p17">With the dawn of redeeming grace,</p>
						<p class="line" data-aid="128079559" id="figure1_p18">Jesus, Lord, at thy birth;</p>
						<p class="line" data-aid="128079561" id="figure1_p19">Jesus, Lord, at thy birth.</p>
					</div>
				</div>
				<div class="citation-info">

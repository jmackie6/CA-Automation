			<h1 data-aid="128070028" id="title1">Before Thee, Lord, I Bow My Head</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070030" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070032" id="figure1_p2"><span class="verse-number">1. </span>Before thee, Lord, I bow my head</p>
						<p class="line" data-aid="128070035" id="figure1_p3">And thank thee for what has been said.</p>
						<p class="line" data-aid="128070037" id="figure1_p4">My soul vibrates; my poor heart sings</p>
						<p class="line" data-aid="128070039" id="figure1_p5">When thy sweet Spirit strikes the strings.</p>
						<p class="line" data-aid="128070042" id="figure1_p6">How sweet thy word I’ve heard this day!</p>
						<p class="line" data-aid="128070044" id="figure1_p7">Be thou my guide, O Lord, I pray.</p>
						<p class="line" data-aid="128070046" id="figure1_p8">May I in patience do my part.</p>
						<p class="line" data-aid="128070049" id="figure1_p9">Seal thou the word upon my heart.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070051" id="figure1_p10"><span class="verse-number">2. </span>Do thou, O Lord, anoint mine eyes</p>
						<p class="line" data-aid="128070053" id="figure1_p11">That I may see and win the prize.</p>
						<p class="line" data-aid="128070056" id="figure1_p12">My heart is full; mine eyes are wet.</p>
						<p class="line" data-aid="128070058" id="figure1_p13">Oh, help me, Lord, lest I forget.</p>
						<p class="line" data-aid="128070060" id="figure1_p14">So may my soul be filled with light</p>
						<p class="line" data-aid="128070063" id="figure1_p15">That I may see and win the fight,</p>
						<p class="line" data-aid="128070065" id="figure1_p16">And then at last exalted be,</p>
						<p class="line" data-aid="128070067" id="figure1_p17">In peace and rest, O Lord, with thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070070" id="figure1_p18"><span class="verse-number">3. </span>Look up, my soul; be not cast down.</p>
						<p class="line" data-aid="128070072" id="figure1_p19">Keep not thine eyes upon the ground.</p>
						<p class="line" data-aid="128070074" id="figure1_p20">Break off the shackles of the earth.</p>
						<p class="line" data-aid="128070077" id="figure1_p21">Receive, my soul, the spirit’s birth.</p>
						<p class="line" data-aid="128070079" id="figure1_p22">And now as I go forth again</p>
						<p class="line" data-aid="128070082" id="figure1_p23">To mingle with my fellowmen,</p>
						<p class="line" data-aid="128070084" id="figure1_p24">Stay thou nearby, my steps to guide,</p>
						<p class="line" data-aid="128070086" id="figure1_p25">That I may in thy love abide.</p>
					</div>
				</div>

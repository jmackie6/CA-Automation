			<h1 data-aid="128070563" id="title1">Come, Let Us Sing an Evening Hymn</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070564" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070565" id="figure1_p2"><span class="verse-number">1. </span>Come, let us sing an evening hymn</p>
						<p class="line" data-aid="128070566" id="figure1_p3">To calm our minds for rest,</p>
						<p class="line" data-aid="128070567" id="figure1_p4">And each one try, with single eye,</p>
						<p class="line" data-aid="128070568" id="figure1_p5">To praise the Savior best.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070569" id="figure1_p6"><span class="verse-number">2. </span>Yea, let us sing a sacred song</p>
						<p class="line" data-aid="128070570" id="figure1_p7">To close the passing day,</p>
						<p class="line" data-aid="128070571" id="figure1_p8">With one accord call on the Lord</p>
						<p class="line" data-aid="128070572" id="figure1_p9">And ever watch and pray.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070573" id="figure1_p10"><span class="verse-number">3. </span>Oh, thank the Lord for grace and gifts</p>
						<p class="line" data-aid="128070574" id="figure1_p11">Renewed in latter days,</p>
						<p class="line" data-aid="128070575" id="figure1_p12">For truth and light to guide us right</p>
						<p class="line" data-aid="128070576" id="figure1_p13">In wisdom’s pleasant ways,</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070577" id="figure1_p14"><span class="verse-number">4. </span>For ev’ry line we have received</p>
						<p class="line" data-aid="128070578" id="figure1_p15">To turn our hearts above,</p>
						<p class="line" data-aid="128070579" id="figure1_p16">For ev’ry word and ev’ry good</p>
						<p class="line" data-aid="128070580" id="figure1_p17">That fill our souls with love.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128070581" id="figure1_p18"><span class="verse-number">5. </span>Oh, let us raise a holier strain</p>
							<p class="line" data-aid="128070582" id="figure1_p19">For blessings great as ours,</p>
							<p class="line" data-aid="128070583" id="figure1_p20">And be prepared while angels guard</p>
							<p class="line" data-aid="128070584" id="figure1_p21">Us through our slumb’ring hours.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128070585" id="figure1_p22"><span class="verse-number">6. </span>Oh, may we sleep and wake in joy,</p>
							<p class="line" data-aid="128070586" id="figure1_p23">While life with us remains,</p>
							<p class="line" data-aid="128070587" id="figure1_p24">And then go home beyond the tomb,</p>
							<p class="line" data-aid="128070588" id="figure1_p25">Where peace forever reigns.</p>
						</div>
					</div>
				</div>
				<div class="citation-info">

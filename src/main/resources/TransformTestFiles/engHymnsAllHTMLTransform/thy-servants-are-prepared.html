			<p class="title-number" data-aid="128082164" id="title_number1">261</p>
			<h1 data-aid="128082165" id="title1">Thy Servants Are Prepared</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082166" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082167" id="figure1_p2"><span class="verse-number">1. </span>Thy servants are prepared</p>
						<p class="line" data-aid="128082168" id="figure1_p3">To teach thy word abroad,</p>
						<p class="line" data-aid="128082169" id="figure1_p4">To gather in thy sheep</p>
						<p class="line" data-aid="128082170" id="figure1_p5">To thee, O Lamb of God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082171" id="figure1_p6"><span class="verse-number">2. </span>Let these, thy servants, speak</p>
						<p class="line" data-aid="128082172" id="figure1_p7">With heart and voice of youth,</p>
						<p class="line" data-aid="128082173" id="figure1_p8">And fill the world’s dark lamps</p>
						<p class="line" data-aid="128082174" id="figure1_p9">With light, the flame of truth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082175" id="figure1_p10"><span class="verse-number">3. </span>In all of Zion’s stakes</p>
						<p class="line" data-aid="128082176" id="figure1_p11">Thy love shall conquer night,</p>
						<p class="line" data-aid="128082177" id="figure1_p12">While darkness draws away</p>
						<p class="line" data-aid="128082178" id="figure1_p13">From thy revealing light.</p>
					</div>
				</div>

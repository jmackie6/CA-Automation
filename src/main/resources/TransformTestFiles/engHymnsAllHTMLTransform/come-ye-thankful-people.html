			<p class="title-number" data-aid="128070678" id="title_number1">94</p>
			<h1 data-aid="128070679" id="title1">Come, Ye Thankful People</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070680" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070681" id="figure1_p2"><span class="verse-number">1. </span>Come, ye thankful people, come;</p>
						<p class="line" data-aid="128070682" id="figure1_p3">Raise the song of harvest home.</p>
						<p class="line" data-aid="128070683" id="figure1_p4">All is safely gathered in</p>
						<p class="line" data-aid="128070684" id="figure1_p5">Ere the winter storms begin.</p>
						<p class="line" data-aid="128070685" id="figure1_p6">God, our Maker, doth provide</p>
						<p class="line" data-aid="128070686" id="figure1_p7">For our wants to be supplied.</p>
						<p class="line" data-aid="128070687" id="figure1_p8">Come to God’s own temple, come;</p>
						<p class="line" data-aid="128070688" id="figure1_p9">Raise the song of harvest home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070689" id="figure1_p10"><span class="verse-number">2. </span>All the world is God’s own field,</p>
						<p class="line" data-aid="128070690" id="figure1_p11">Fruit unto his praise to yield,</p>
						<p class="line" data-aid="128070691" id="figure1_p12">Wheat and tares together sown,</p>
						<p class="line" data-aid="128070692" id="figure1_p13">Unto joy or sorrow grown.</p>
						<p class="line" data-aid="128070693" id="figure1_p14">First the blade, and then the ear,</p>
						<p class="line" data-aid="128070694" id="figure1_p15">Then the full corn shall appear.</p>
						<p class="line" data-aid="128070695" id="figure1_p16">Lord of harvest, grant that we</p>
						<p class="line" data-aid="128070696" id="figure1_p17">Wholesome grain and pure may be.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128070697" id="figure1_p18"><em>Text:</em> Henry Alford, 1810–1871</p>

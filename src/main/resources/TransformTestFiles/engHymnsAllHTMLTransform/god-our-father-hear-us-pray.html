			<p class="title-number" data-aid="128073815" id="title_number1">170</p>
			<h1 data-aid="128073816" id="title1">God, Our Father, Hear Us Pray</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073817" id="figure1_p1">Worshipfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073818" id="figure1_p2"><span class="verse-number">1. </span>God, our Father, hear us pray;</p>
						<p class="line" data-aid="128073819" id="figure1_p3">Send thy grace this holy day.</p>
						<p class="line" data-aid="128073820" id="figure1_p4">As we take of emblems blest,</p>
						<p class="line" data-aid="128073821" id="figure1_p5">On our Savior’s love we rest.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073822" id="figure1_p6"><span class="verse-number">2. </span>Grant us, Father, grace divine;</p>
						<p class="line" data-aid="128073823" id="figure1_p7">May thy smile upon us shine.</p>
						<p class="line" data-aid="128073824" id="figure1_p8">As we eat the broken bread,</p>
						<p class="line" data-aid="128073825" id="figure1_p9">Thine approval on us shed.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073826" id="figure1_p10"><span class="verse-number">3. </span>As we drink the water clear,</p>
						<p class="line" data-aid="128073827" id="figure1_p11">Let thy Spirit linger near.</p>
						<p class="line" data-aid="128073828" id="figure1_p12">Pardon faults, O Lord, we pray;</p>
						<p class="line" data-aid="128073829" id="figure1_p13">Bless our efforts day by day.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073830" id="figure1_p14"><em>Text:</em> Annie Pinnock Malin, 1863–1935</p>

				</div>

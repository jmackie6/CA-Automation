			<h1 data-aid="128070650" id="title1">Come, Thou Glorious Day of Promise</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070651" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070652" id="figure1_p2"><span class="verse-number">1. </span>Come, thou glorious day of promise;</p>
						<p class="line" data-aid="128070653" id="figure1_p3">Come and spread thy cheerful ray,</p>
						<p class="line" data-aid="128070654" id="figure1_p4">When the scattered sheep of Israel</p>
						<p class="line" data-aid="128070655" id="figure1_p5">Shall no longer go astray,</p>
						<p class="line" data-aid="128070656" id="figure1_p6">When hosannas,</p>
						<p class="line" data-aid="128070657" id="figure1_p7">When hosannas</p>
						<p class="line" data-aid="128070658" id="figure1_p8">With united voice they’ll cry.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070659" id="figure1_p9"><span class="verse-number">2. </span>Lord, how long wilt thou be angry?</p>
						<p class="line" data-aid="128070660" id="figure1_p10">Shall thy wrath forever burn?</p>
						<p class="line" data-aid="128070661" id="figure1_p11">Rise, redeem thine ancient people;</p>
						<p class="line" data-aid="128070662" id="figure1_p12">Their transgressions from them turn.</p>
						<p class="line" data-aid="128070663" id="figure1_p13">King of Israel,</p>
						<p class="line" data-aid="128070664" id="figure1_p14">King of Israel,</p>
						<p class="line" data-aid="128070665" id="figure1_p15">Come and set thy people free.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070666" id="figure1_p16"><span class="verse-number">3. </span>Oh, that soon thou wouldst to Jacob</p>
						<p class="line" data-aid="128070667" id="figure1_p17">Thy enliv’ning Spirit send!</p>
						<p class="line" data-aid="128070668" id="figure1_p18">Of their unbelief and misery</p>
						<p class="line" data-aid="128070669" id="figure1_p19">Make, O Lord, a speedy end.</p>
						<p class="line" data-aid="128070670" id="figure1_p20">Lord, Messiah!</p>
						<p class="line" data-aid="128070671" id="figure1_p21">Lord, Messiah!</p>
						<p class="line" data-aid="128070672" id="figure1_p22">Prince of Peace o’er Israel reign.</p>
					</div>
				</div>

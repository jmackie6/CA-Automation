		<header>
			<p class="title-number" data-aid="128078249" id="title_number1">74</p>
			<h1 data-aid="128078250" id="title1">Praise Ye the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078252" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078253" id="figure1_p2"><span class="verse-number">1. </span>Praise ye the Lord! My heart shall join</p>
						<p class="line" data-aid="128078255" id="figure1_p3">In work so pleasant, so divine,</p>
						<p class="line" data-aid="128078256" id="figure1_p4">Now, while the flesh is my abode,</p>
						<p class="line" data-aid="128078258" id="figure1_p5">And when my soul ascends to God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078259" id="figure1_p6"><span class="verse-number">2. </span>Praise shall employ my noblest pow’rs</p>
						<p class="line" data-aid="128078261" id="figure1_p7">While immortality endures;</p>
						<p class="line" data-aid="128078262" id="figure1_p8">My days of praise shall ne’er be past</p>
						<p class="line" data-aid="128078264" id="figure1_p9">While life and thought and being last.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078265" id="figure1_p10"><span class="verse-number">3. </span>Why should I make a man my trust?</p>
						<p class="line" data-aid="128078267" id="figure1_p11">Princes must die and turn to dust.</p>
						<p class="line" data-aid="128078268" id="figure1_p12">Their breath departs; their pomp and pow’r</p>
						<p class="line" data-aid="128078270" id="figure1_p13">And thoughts all vanish in an hour.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078271" id="figure1_p14"><span class="verse-number">4. </span>Happy the man whose hopes rely</p>
						<p class="line" data-aid="128078273" id="figure1_p15">On Israel’s God! He made the sky</p>
						<p class="line" data-aid="128078274" id="figure1_p16">And earth and seas with all their train,</p>
						<p class="line" data-aid="128078276" id="figure1_p17">And none shall find his promise vain.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128078277" id="figure1_p18"><span class="verse-number">5. </span>His truth forever stands secure.</p>
							<p class="line" data-aid="128078279" id="figure1_p19">He saves th’oppressed; he feeds the poor;</p>
							<p class="line" data-aid="128078280" id="figure1_p20">He sends the troubled conscience peace</p>
							<p class="line" data-aid="128078281" id="figure1_p21">And grants the captive sweet release.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128078283" id="figure1_p22"><span class="verse-number">6. </span>The Lord gives eyesight to the blind;</p>
							<p class="line" data-aid="128078284" id="figure1_p23">The Lord supports the sinking mind.</p>
							<p class="line" data-aid="128078286" id="figure1_p24">He helps the stranger in distress,</p>
							<p class="line" data-aid="128078287" id="figure1_p25">The widow, and the fatherless.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128078289" id="figure1_p26"><span class="verse-number">7. </span>He loves the Saints—he knows them well—</p>
							<p class="line" data-aid="128078290" id="figure1_p27">But turns the wicked down to hell.</p>
							<p class="line" data-aid="128078292" id="figure1_p28">Thy God, O Zion, ever reigns;</p>
							<p class="line" data-aid="128078294" id="figure1_p29">Praise him in everlasting strains.</p>
						</div>
					</div>
				</div>

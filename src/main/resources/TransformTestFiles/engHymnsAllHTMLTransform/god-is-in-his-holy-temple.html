		<header>
			<p class="title-number" data-aid="128073674" id="title_number1">132</p>
			<h1 data-aid="128073675" id="title1">God Is in His Holy Temple</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073676" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073677" id="figure1_p2"><span class="verse-number">1. </span>God is in his holy temple.</p>
						<p class="line" data-aid="128073678" id="figure1_p3">Earthly thoughts, be silent now,</p>
						<p class="line" data-aid="128073679" id="figure1_p4">While with rev’rence we assemble</p>
						<p class="line" data-aid="128073680" id="figure1_p5">And before his presence bow.</p>
						<p class="line" data-aid="128073681" id="figure1_p6">He is with us, now and ever,</p>
						<p class="line" data-aid="128073682" id="figure1_p7">When we call upon his name,</p>
						<p class="line" data-aid="128073683" id="figure1_p8">Aiding ev’ry good endeavor,</p>
						<p class="line" data-aid="128073684" id="figure1_p9">Guiding ev’ry upward aim.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073685" id="figure1_p10"><span class="verse-number">2. </span>God is in his holy temple,</p>
						<p class="line" data-aid="128073686" id="figure1_p11">In the pure and holy mind,</p>
						<p class="line" data-aid="128073687" id="figure1_p12">In the rev’rent heart and simple,</p>
						<p class="line" data-aid="128073688" id="figure1_p13">In the soul from sin refined.</p>
						<p class="line" data-aid="128073689" id="figure1_p14">Banish then each base emotion.</p>
						<p class="line" data-aid="128073690" id="figure1_p15">Lift us up, O Lord, to thee;</p>
						<p class="line" data-aid="128073691" id="figure1_p16">Let our souls, in pure devotion,</p>
						<p class="line" data-aid="128073692" id="figure1_p17">Temples for thy worship be.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073693" id="figure1_p18"><em>Text:</em> Anon., <cite>Hymns of the Spirit,</cite> 1864</p>
					<p data-aid="128073694" id="figure1_p19"><em>Music:</em> Frank W. Asper, 1892–1973</p>
				</div>

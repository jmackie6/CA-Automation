		<header>
			<p class="title-number" data-aid="128078931" id="title_number1">93</p>
			<h1 data-aid="128078932" id="title1">Prayer of Thanksgiving</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078933" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078934" id="figure1_p2"><span class="verse-number">1. </span>We gather together to ask the Lord’s blessing;</p>
						<p class="line" data-aid="128078935" id="figure1_p3">He chastens, and hastens his will to make known;</p>
						<p class="line" data-aid="128078936" id="figure1_p4">The wicked oppressing now cease from distressing.</p>
						<p class="line" data-aid="128078937" id="figure1_p5">Sing praises to his name;</p>
						<p class="line" data-aid="128078938" id="figure1_p6">He forgets not his own.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078939" id="figure1_p7"><span class="verse-number">2. </span>Beside us to guide us, our God with us joining,</p>
						<p class="line" data-aid="128078940" id="figure1_p8">Ordaining, maintaining his kingdom divine;</p>
						<p class="line" data-aid="128078941" id="figure1_p9">So from the beginning the fight we were winning;</p>
						<p class="line" data-aid="128078942" id="figure1_p10">Thou, Lord, wast at our side;</p>
						<p class="line" data-aid="128078943" id="figure1_p11">All glory be thine!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078944" id="figure1_p12"><span class="verse-number">3. </span>We all do extol thee, thou leader triumphant,</p>
						<p class="line" data-aid="128078945" id="figure1_p13">And pray that thou still our defender wilt be.</p>
						<p class="line" data-aid="128078946" id="figure1_p14">Let thy congregation escape tribulation;</p>
						<p class="line" data-aid="128078947" id="figure1_p15">Thy name be ever praised!</p>
						<p class="line" data-aid="128078948" id="figure1_p16">O Lord, make us free!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128078950" id="figure1_p17"><em>Text:</em> Anon., The Netherlands, ca. 1626; trans. by Theodore Baker, 1851–1934</p>
					<p data-aid="128078951" id="figure1_p18"><em>Music:</em> Anon., The Netherlands, ca. 1625; arr. by Edward Kremser, 1838–1914</p>
				</div>

		<header>
			<p class="title-number" data-aid="128077979" id="title_number1">258</p>
			<h1 data-aid="128077980" id="title1">O Thou Rock of Our Salvation</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077981" id="figure1_p1">With conviction</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077982" id="figure1_p2"><span class="verse-number">1. </span>O thou Rock of our salvation,</p>
						<p class="line" data-aid="128077983" id="figure1_p3">Jesus, Savior of the world,</p>
						<p class="line" data-aid="128077984" id="figure1_p4">In our poor and lowly station</p>
						<p class="line" data-aid="128077985" id="figure1_p5">We thy banner have unfurled.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128077986" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128077987" id="figure1_p7">Gather round the standard bearer;</p>
						<p class="line" data-aid="128077988" id="figure1_p8">Gather round in strength of youth.</p>
						<p class="line" data-aid="128077989" id="figure1_p9">Ev’ry day the prospect’s fairer</p>
						<p class="line" data-aid="128077990" id="figure1_p10">While we’re battling for the truth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077991" id="figure1_p11"><span class="verse-number">2. </span>We a war ’gainst sin are waging;</p>
						<p class="line" data-aid="128077992" id="figure1_p12">We’re contending for the right.</p>
						<p class="line" data-aid="128077993" id="figure1_p13">Ev’ry day the battle’s raging;</p>
						<p class="line" data-aid="128077994" id="figure1_p14">Help us, Lord, to win the fight.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128077995" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128077996" id="figure1_p16">Gather round the standard bearer;</p>
						<p class="line" data-aid="128077997" id="figure1_p17">Gather round in strength of youth.</p>
						<p class="line" data-aid="128077998" id="figure1_p18">Ev’ry day the prospect’s fairer</p>
						<p class="line" data-aid="128077999" id="figure1_p19">While we’re battling for the truth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078000" id="figure1_p20"><span class="verse-number">3. </span>Onward, onward, we’ll be singing</p>
						<p class="line" data-aid="128078001" id="figure1_p21">As we’re marching firm and true,</p>
						<p class="line" data-aid="128078002" id="figure1_p22">Each succeeding battle ringing,</p>
						<p class="line" data-aid="128078003" id="figure1_p23">Earnest of what we can do.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078004" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128078005" id="figure1_p25">Gather round the standard bearer;</p>
						<p class="line" data-aid="128078006" id="figure1_p26">Gather round in strength of youth.</p>
						<p class="line" data-aid="128078007" id="figure1_p27">Ev’ry day the prospect’s fairer</p>
						<p class="line" data-aid="128078008" id="figure1_p28">While we’re battling for the truth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078009" id="figure1_p29"><span class="verse-number">4. </span>When for all that we’ve contended,</p>
						<p class="line" data-aid="128078010" id="figure1_p30">When the fight of faith we’ve won,</p>
						<p class="line" data-aid="128078011" id="figure1_p31">When the strife and battle’s ended,</p>
						<p class="line" data-aid="128078012" id="figure1_p32">And our labor here is done,</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078013" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128078014" id="figure1_p34">Then, O Rock of our salvation,</p>
						<p class="line" data-aid="128078015" id="figure1_p35">Jesus, Savior of the world,</p>
						<p class="line" data-aid="128078016" id="figure1_p36">Take us from our lowly station;</p>
						<p class="line" data-aid="128078017" id="figure1_p37">Let our flag with thee be furled.</p>
					</div>
				</div>
				<div class="citation-info">

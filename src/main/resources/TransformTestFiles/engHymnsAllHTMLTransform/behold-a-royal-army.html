		<header>
			<p class="title-number" data-aid="128069304" id="title_number1">251</p>
			<h1 data-aid="128069305" id="title1">Behold! A Royal Army</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069306" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069307" id="figure1_p2"><span class="verse-number">1. </span>Behold! A royal army,</p>
						<p class="line" data-aid="128069308" id="figure1_p3">With banner, sword, and shield,</p>
						<p class="line" data-aid="128069309" id="figure1_p4">Is marching forth to conquer</p>
						<p class="line" data-aid="128069310" id="figure1_p5">On life’s great battlefield.</p>
						<p class="line" data-aid="128069311" id="figure1_p6">Its ranks are filled with soldiers,</p>
						<p class="line" data-aid="128069313" id="figure1_p7">United, bold, and strong,</p>
						<p class="line" data-aid="128069314" id="figure1_p8">Who follow their Commander</p>
						<p class="line" data-aid="128069315" id="figure1_p9">And sing their joyful song:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069316" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128069317" id="figure1_p11">Victory, victory,</p>
						<p class="line" data-aid="128069318" id="figure1_p12">Thru him that redeemed us!</p>
						<p class="line" data-aid="128069319" id="figure1_p13">Victory, victory,</p>
						<p class="line" data-aid="128069320" id="figure1_p14">Thru Jesus Christ, our Lord!</p>
						<p class="line" data-aid="128069321" id="figure1_p15">Victory, victory, victory,</p>
						<p class="line" data-aid="128069322" id="figure1_p16">Thru Jesus Christ, our Lord!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069323" id="figure1_p17"><span class="verse-number">2. </span>And now the foe advancing,</p>
						<p class="line" data-aid="128069324" id="figure1_p18">That valiant host assails,</p>
						<p class="line" data-aid="128069325" id="figure1_p19">And yet they never falter;</p>
						<p class="line" data-aid="128069326" id="figure1_p20">Their courage never fails.</p>
						<p class="line" data-aid="128069327" id="figure1_p21">Their Leader calls, “Be faithful!”</p>
						<p class="line" data-aid="128069328" id="figure1_p22">They pass the word along;</p>
						<p class="line" data-aid="128069329" id="figure1_p23">They see his signal flashing</p>
						<p class="line" data-aid="128069331" id="figure1_p24">And shout their joyful song:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069333" id="figure1_p25">[Chorus]</p>
						<p class="line" data-aid="128069335" id="figure1_p26">Victory, victory,</p>
						<p class="line" data-aid="128069337" id="figure1_p27">Thru him that redeemed us!</p>
						<p class="line" data-aid="128069339" id="figure1_p28">Victory, victory,</p>
						<p class="line" data-aid="128069341" id="figure1_p29">Thru Jesus Christ, our Lord!</p>
						<p class="line" data-aid="128069343" id="figure1_p30">Victory, victory, victory,</p>
						<p class="line" data-aid="128069345" id="figure1_p31">Thru Jesus Christ, our Lord!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069347" id="figure1_p32"><span class="verse-number">3. </span>Oh, when the war is ended,</p>
						<p class="line" data-aid="128069349" id="figure1_p33">When strife and conflicts cease,</p>
						<p class="line" data-aid="128069351" id="figure1_p34">When all are safely gathered</p>
						<p class="line" data-aid="128069353" id="figure1_p35">Within the vale of peace,</p>
						<p class="line" data-aid="128069355" id="figure1_p36">Before the King eternal,</p>
						<p class="line" data-aid="128069357" id="figure1_p37">That vast and mighty throng</p>
						<p class="line" data-aid="128069359" id="figure1_p38">Shall praise his name forever,</p>
						<p class="line" data-aid="128069361" id="figure1_p39">And this shall be their song:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069363" id="figure1_p40">[Chorus]</p>
						<p class="line" data-aid="128069365" id="figure1_p41">Victory, victory,</p>
						<p class="line" data-aid="128069367" id="figure1_p42">Thru him that redeemed us!</p>
						<p class="line" data-aid="128069369" id="figure1_p43">Victory, victory,</p>
						<p class="line" data-aid="128069371" id="figure1_p44">Thru Jesus Christ, our Lord!</p>
						<p class="line" data-aid="128069373" id="figure1_p45">Victory, victory, victory,</p>
						<p class="line" data-aid="128069375" id="figure1_p46">Thru Jesus Christ, our Lord!</p>
					</div>
				</div>
				<div class="citation-info">

			<p class="title-number" data-aid="128078859" id="title_number1">72</p>
			<h1 data-aid="128078860" id="title1">Praise to the Lord, the Almighty</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078861" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078863" id="figure1_p2"><span class="verse-number">1. </span>Praise to the Lord, the Almighty, the King of creation!</p>
						<p class="line" data-aid="128078864" id="figure1_p3">O my soul, praise him, for he is thy health and salvation!</p>
						<p class="line" data-aid="128078865" id="figure1_p4">Join the great throng,</p>
						<p class="line" data-aid="128078866" id="figure1_p5">Psaltery, organ and song,</p>
						<p class="line" data-aid="128078867" id="figure1_p6">Sounding in glad adoration!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078868" id="figure1_p7"><span class="verse-number">2. </span>Praise to the Lord! Over all things he gloriously reigneth.</p>
						<p class="line" data-aid="128078869" id="figure1_p8">Borne as on eagle wings, safely his Saints he sustaineth.</p>
						<p class="line" data-aid="128078870" id="figure1_p9">Hast thou not seen</p>
						<p class="line" data-aid="128078871" id="figure1_p10">How all thou needest hath been</p>
						<p class="line" data-aid="128078872" id="figure1_p11">Granted in what he ordaineth?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078873" id="figure1_p12"><span class="verse-number">3. </span>Praise to the Lord, who doth prosper thy way and defend thee.</p>
						<p class="line" data-aid="128078874" id="figure1_p13">Surely his goodness and mercy shall ever attend thee.</p>
						<p class="line" data-aid="128078875" id="figure1_p14">Ponder anew</p>
						<p class="line" data-aid="128078876" id="figure1_p15">What the Almighty can do,</p>
						<p class="line" data-aid="128078877" id="figure1_p16">Who with his love doth befriend thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078878" id="figure1_p17"><span class="verse-number">4. </span>Praise to the Lord! Oh, let all that is in me adore him!</p>
						<p class="line" data-aid="128078879" id="figure1_p18">All that hath breath, join with Abraham’s seed to adore him!</p>
						<p class="line" data-aid="128078880" id="figure1_p19">Let the “amen”</p>
						<p class="line" data-aid="128078881" id="figure1_p20">Sum all our praises again,</p>
						<p class="line" data-aid="128078882" id="figure1_p21">Now as we worship before him.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128078883" id="figure1_p22"><em>Text:</em> Joachim Neander, 1650–1680; trans. by Catherine Winkworth, 1829–1878</p>

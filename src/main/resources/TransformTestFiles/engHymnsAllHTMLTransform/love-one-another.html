		<header>
			<p class="title-number" data-aid="128075219" id="title_number1">308</p>
			<h1 data-aid="128075220" id="title1">Love One Another</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075221" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075222" id="figure1_p2">As I have loved you,</p>
						<p class="line" data-aid="128075223" id="figure1_p3">Love one another.</p>
						<p class="line" data-aid="128075224" id="figure1_p4">This new commandment:</p>
						<p class="line" data-aid="128075225" id="figure1_p5">Love one another.</p>
						<p class="line" data-aid="128075226" id="figure1_p6">By this shall men know</p>
						<p class="line" data-aid="128075227" id="figure1_p7">Ye are my disciples,</p>
						<p class="line" data-aid="128075228" id="figure1_p8">If ye have love</p>
						<p class="line" data-aid="128075229" id="figure1_p9">One to another.</p>
					</div>

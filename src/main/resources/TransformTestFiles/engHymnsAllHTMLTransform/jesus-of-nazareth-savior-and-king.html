		<header>
			<p class="title-number" data-aid="128075923" id="title_number1">181</p>
			<h1 data-aid="128075924" id="title1">Jesus of Nazareth, Savior and King</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075925" id="figure1_p1">Worshipfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075926" id="figure1_p2"><span class="verse-number">1. </span>Jesus of Nazareth,</p>
						<p class="line" data-aid="128075927" id="figure1_p3">Savior and King!</p>
						<p class="line" data-aid="128075928" id="figure1_p4">Triumphant over death,</p>
						<p class="line" data-aid="128075929" id="figure1_p5">Life thou didst bring,</p>
						<p class="line" data-aid="128075930" id="figure1_p6">Leaving thy Father’s throne,</p>
						<p class="line" data-aid="128075931" id="figure1_p7">On earth to live,</p>
						<p class="line" data-aid="128075932" id="figure1_p8">Thy work to do alone,</p>
						<p class="line" data-aid="128075933" id="figure1_p9">Thy life to give.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075934" id="figure1_p10"><span class="verse-number">2. </span>While of this broken bread</p>
						<p class="line" data-aid="128075935" id="figure1_p11">Humbly we eat,</p>
						<p class="line" data-aid="128075936" id="figure1_p12">Our thoughts to thee are led</p>
						<p class="line" data-aid="128075937" id="figure1_p13">In rev’rence sweet.</p>
						<p class="line" data-aid="128075938" id="figure1_p14">Bruised, broken, torn for us</p>
						<p class="line" data-aid="128075939" id="figure1_p15">On Calvary’s hill—</p>
						<p class="line" data-aid="128075940" id="figure1_p16">Thy suff’ring borne for us</p>
						<p class="line" data-aid="128075941" id="figure1_p17">Lives with us still.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075942" id="figure1_p18"><span class="verse-number">3. </span>As to our lips the cup</p>
						<p class="line" data-aid="128075943" id="figure1_p19">Gently we press,</p>
						<p class="line" data-aid="128075944" id="figure1_p20">Our hearts are lifted up;</p>
						<p class="line" data-aid="128075945" id="figure1_p21">Thy name we bless!</p>
						<p class="line" data-aid="128075946" id="figure1_p22">Guide us where’er we go,</p>
						<p class="line" data-aid="128075947" id="figure1_p23">Till in the end</p>
						<p class="line" data-aid="128075948" id="figure1_p24">Life evermore we’ll know</p>
						<p class="line" data-aid="128075949" id="figure1_p25">Through thee, our Friend.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075950" id="figure1_p26"><em>Text and music:</em> Hugh W. Dougall, 1872–1963</p>
				</div>
			</figure>

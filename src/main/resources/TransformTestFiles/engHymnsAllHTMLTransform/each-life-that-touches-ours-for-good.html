			<p class="title-number" data-aid="128071632" id="title_number1">293</p>
			<h1 data-aid="128071633" id="title1">Each Life That Touches Ours for Good</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071634" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071635" id="figure1_p2"><span class="verse-number">1. </span>Each life that touches ours for good</p>
						<p class="line" data-aid="128071636" id="figure1_p3">Reflects thine own great mercy, Lord;</p>
						<p class="line" data-aid="128071637" id="figure1_p4">Thou sendest blessings from above</p>
						<p class="line" data-aid="128071638" id="figure1_p5">Thru words and deeds of those who love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071639" id="figure1_p6"><span class="verse-number">2. </span>What greater gift dost thou bestow,</p>
						<p class="line" data-aid="128071640" id="figure1_p7">What greater goodness can we know</p>
						<p class="line" data-aid="128071641" id="figure1_p8">Than Christlike friends, whose gentle ways</p>
						<p class="line" data-aid="128071642" id="figure1_p9">Strengthen our faith, enrich our days.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071643" id="figure1_p10"><span class="verse-number">3. </span>When such a friend from us departs,</p>
						<p class="line" data-aid="128071644" id="figure1_p11">We hold forever in our hearts</p>
						<p class="line" data-aid="128071645" id="figure1_p12">A sweet and hallowed memory,</p>
						<p class="line" data-aid="128071646" id="figure1_p13">Bringing us nearer, Lord, to thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071647" id="figure1_p14"><span class="verse-number">4. </span>For worthy friends whose lives proclaim</p>
						<p class="line" data-aid="128071648" id="figure1_p15">Devotion to the Savior’s name,</p>
						<p class="line" data-aid="128071649" id="figure1_p16">Who bless our days with peace and love,</p>
						<p class="line" data-aid="128071650" id="figure1_p17">We praise thy goodness, Lord, above.</p>
					</div>
				</div>

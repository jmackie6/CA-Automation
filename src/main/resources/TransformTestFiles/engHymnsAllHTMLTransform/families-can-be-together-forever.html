		<header>
			<p class="title-number" data-aid="128071832" id="title_number1">300</p>
			<h1 data-aid="128071833" id="title1">Families Can Be Together Forever</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071834" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071835" id="figure1_p2"><span class="verse-number">1. </span>I have a fam’ly here on earth.</p>
						<p class="line" data-aid="128071836" id="figure1_p3">They are so good to me.</p>
						<p class="line" data-aid="128071837" id="figure1_p4">I want to share my life with them through all eternity.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071838" id="figure1_p5">[Chorus]</p>
						<p class="line" data-aid="128071839" id="figure1_p6">Fam’lies can be together forever</p>
						<p class="line" data-aid="128071840" id="figure1_p7">Through Heav’nly Father’s plan.</p>
						<p class="line" data-aid="128071841" id="figure1_p8">I always want to be with my own family,</p>
						<p class="line" data-aid="128071842" id="figure1_p9">And the Lord has shown me how I can.</p>
						<p class="line" data-aid="128071843" id="figure1_p10">The Lord has shown me how I can.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071844" id="figure1_p11"><span class="verse-number">2. </span>While I am in my early years,</p>
						<p class="line" data-aid="128071845" id="figure1_p12">I’ll prepare most carefully,</p>
						<p class="line" data-aid="128071846" id="figure1_p13">So I can marry in God’s temple for eternity.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071847" id="figure1_p14">[Chorus]</p>
						<p class="line" data-aid="128071848" id="figure1_p15">Fam’lies can be together forever</p>
						<p class="line" data-aid="128071849" id="figure1_p16">Through Heav’nly Father’s plan.</p>
						<p class="line" data-aid="128071850" id="figure1_p17">I always want to be with my own family,</p>
						<p class="line" data-aid="128071851" id="figure1_p18">And the Lord has shown me how I can.</p>
						<p class="line" data-aid="128071852" id="figure1_p19">The Lord has shown me how I can.</p>
					</div>
				</div>

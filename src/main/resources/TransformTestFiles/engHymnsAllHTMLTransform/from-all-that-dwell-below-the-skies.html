		<header>
			<p class="title-number" data-aid="128072039" id="title_number1">90</p>
			<h1 data-aid="128072040" id="title1">From All That Dwell below the Skies</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072041" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072042" id="figure1_p2"><span class="verse-number">1. </span>From all that dwell below the skies,</p>
						<p class="line" data-aid="128073098" id="figure1_p3">Let the Creator’s praise arise;</p>
						<p class="line" data-aid="128073101" id="figure1_p4">Let the Redeemer’s name be sung</p>
						<p class="line" data-aid="128073102" id="figure1_p5">Through ev’ry land, by ev’ry tongue.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073103" id="figure1_p6"><span class="verse-number">2. </span>In ev’ry land begin the song;</p>
						<p class="line" data-aid="128073104" id="figure1_p7">To ev’ry land the strains belong.</p>
						<p class="line" data-aid="128073105" id="figure1_p8">In cheerful sounds all voices raise</p>
						<p class="line" data-aid="128073106" id="figure1_p9">And fill the world with loudest praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073107" id="figure1_p10"><span class="verse-number">3. </span>Your lofty themes, ye mortals, bring;</p>
						<p class="line" data-aid="128073108" id="figure1_p11">In songs of praise divinely sing.</p>
						<p class="line" data-aid="128073109" id="figure1_p12">The great salvation loud proclaim,</p>
						<p class="line" data-aid="128073110" id="figure1_p13">And shout for joy the Savior’s name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073111" id="figure1_p14"><span class="verse-number">4. </span>Eternal are thy mercies, Lord;</p>
						<p class="line" data-aid="128073112" id="figure1_p15">Eternal truth attends thy word.</p>
						<p class="line" data-aid="128073113" id="figure1_p16">Thy praise shall sound from shore to shore,</p>
						<p class="line" data-aid="128073114" id="figure1_p17">Till suns shall rise and set no more.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073115" id="figure1_p18"><em>Text:</em> Isaac Watts, 1674–1748</p>
					<p data-aid="128073116" id="figure1_p19"><em>Music:</em> John Hatton, d. 1793</p>
				</div>

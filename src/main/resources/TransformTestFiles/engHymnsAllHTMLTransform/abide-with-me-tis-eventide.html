		<header>
			<p class="title-number" data-aid="128066572" id="title_number1">165</p>
			<h1 data-aid="128066574" id="title1">Abide with Me; ’Tis Eventide</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066576" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066578" id="figure1_p2"><span class="verse-number">1. </span>Abide with me; ’tis eventide.</p>
						<p class="line" data-aid="128066580" id="figure1_p3">The day is past and gone;</p>
						<p class="line" data-aid="128066582" id="figure1_p4">The shadows of the evening fall;</p>
						<p class="line" data-aid="128066584" id="figure1_p5">The night is coming on.</p>
						<p class="line" data-aid="128066586" id="figure1_p6">Within my heart a welcome guest,</p>
						<p class="line" data-aid="128066588" id="figure1_p7">Within my home abide.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128066590" id="figure1_p8">[Chorus]</p>
						<p class="line" data-aid="128066592" id="figure1_p9">O Savior, stay this night with me;</p>
						<p class="line" data-aid="128066594" id="figure1_p10">Behold, ’tis eventide.</p>
						<p class="line" data-aid="128066596" id="figure1_p11">O Savior, stay this night with me;</p>
						<p class="line" data-aid="128066598" id="figure1_p12">Behold, ’tis eventide.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066600" id="figure1_p13"><span class="verse-number">2. </span>Abide with me; ’tis eventide.</p>
						<p class="line" data-aid="128066602" id="figure1_p14">Thy walk today with me</p>
						<p class="line" data-aid="128066604" id="figure1_p15">Has made my heart within me burn,</p>
						<p class="line" data-aid="128066606" id="figure1_p16">As I communed with thee.</p>
						<p class="line" data-aid="128066607" id="figure1_p17">Thy earnest words have filled my soul</p>
						<p class="line" data-aid="128066608" id="figure1_p18">And kept me near thy side.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128066609" id="figure1_p19">[Chorus]</p>
						<p class="line" data-aid="128066610" id="figure1_p20">O Savior, stay this night with me;</p>
						<p class="line" data-aid="128066611" id="figure1_p21">Behold, ’tis eventide.</p>
						<p class="line" data-aid="128066612" id="figure1_p22">O Savior, stay this night with me;</p>
						<p class="line" data-aid="128066613" id="figure1_p23">Behold, ’tis eventide.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128066614" id="figure1_p24"><span class="verse-number">3. </span>Abide with me; ’tis eventide,</p>
							<p class="line" data-aid="128066615" id="figure1_p25">And lone will be the night</p>
							<p class="line" data-aid="128066616" id="figure1_p26">If I cannot commune with thee</p>
							<p class="line" data-aid="128066617" id="figure1_p27">Nor find in thee my light.</p>
							<p class="line" data-aid="128066618" id="figure1_p28">The darkness of the world, I fear,</p>
							<p class="line" data-aid="128066619" id="figure1_p29">Would in my home abide.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128066620" id="figure1_p30">[Chorus]</p>
							<p class="line" data-aid="128066621" id="figure1_p31">O Savior, stay this night with me;</p>
							<p class="line" data-aid="128066622" id="figure1_p32">Behold, ’tis eventide.</p>
							<p class="line" data-aid="128066623" id="figure1_p33">O Savior, stay this night with me;</p>
							<p class="line" data-aid="128066624" id="figure1_p34">Behold, ’tis eventide.</p>
						</div>
					</div>
				</div>

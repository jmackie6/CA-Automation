			<p class="title-number" data-aid="128087379" id="title_number1">128</p>
			<h1 data-aid="128087381" id="title1">When Faith Endures</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087383" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087385" id="figure1_p2">I will not doubt, I will not fear;</p>
						<p class="line" data-aid="128087387" id="figure1_p3">God’s love and strength are always near.</p>
						<p class="line" data-aid="128087389" id="figure1_p4">His promised gift helps me to find</p>
						<p class="line" data-aid="128087391" id="figure1_p5">An inner strength and peace of mind.</p>
						<p class="line" data-aid="128087393" id="figure1_p6">I give the Father willingly</p>
						<p class="line" data-aid="128087395" id="figure1_p7">My trust, my prayers, humility.</p>
						<p class="line" data-aid="128087397" id="figure1_p8">His Spirit guides; his love assures</p>
						<p class="line" data-aid="128087399" id="figure1_p9">That fear departs when faith endures.</p>
					</div>
				</div>
				<div class="citation-info">

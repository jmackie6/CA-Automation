		<header>
			<p class="title-number" data-aid="128075041" id="title_number1">201</p>
			<h1 data-aid="128075042" id="title1">Joy to the World</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075043" id="figure1_p1">Jubilantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075044" id="figure1_p2"><span class="verse-number">1. </span>Joy to the world, the Lord is come;</p>
						<p class="line" data-aid="128075045" id="figure1_p3">Let earth receive her King!</p>
						<p class="line" data-aid="128075046" id="figure1_p4">Let ev’ry heart prepare him room,</p>
						<p class="line" data-aid="128075047" id="figure1_p5">And Saints and angels sing,</p>
						<p class="line" data-aid="128075048" id="figure1_p6">And Saints and angels sing,</p>
						<p class="line" data-aid="128075049" id="figure1_p7">And Saints, and Saints and angels sing.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075050" id="figure1_p8"><span class="verse-number">2. </span>Rejoice! Rejoice when Jesus reigns,</p>
						<p class="line" data-aid="128075051" id="figure1_p9">And Saints their songs employ,</p>
						<p class="line" data-aid="128075052" id="figure1_p10">While fields and floods, rocks, hills, and plains</p>
						<p class="line" data-aid="128075053" id="figure1_p11">Repeat the sounding joy,</p>
						<p class="line" data-aid="128075054" id="figure1_p12">Repeat the sounding joy,</p>
						<p class="line" data-aid="128075055" id="figure1_p13">Repeat, repeat the sounding joy.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075056" id="figure1_p14"><span class="verse-number">3. </span>No more will sin and sorrow grow,</p>
						<p class="line" data-aid="128075057" id="figure1_p15">Nor thorns infest the ground;</p>
						<p class="line" data-aid="128075058" id="figure1_p16">He’ll come and make the blessings flow</p>
						<p class="line" data-aid="128075059" id="figure1_p17">Far as the curse was found,</p>
						<p class="line" data-aid="128075060" id="figure1_p18">Far as the curse was found,</p>
						<p class="line" data-aid="128075062" id="figure1_p19">Far as, far as the curse was found.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075063" id="figure1_p20"><span class="verse-number">4. </span>Rejoice! Rejoice in the Most High,</p>
						<p class="line" data-aid="128075064" id="figure1_p21">While Israel spreads abroad</p>
						<p class="line" data-aid="128075065" id="figure1_p22">Like stars that glitter in the sky,</p>
						<p class="line" data-aid="128075066" id="figure1_p23">And ever worship God,</p>
						<p class="line" data-aid="128075067" id="figure1_p24">And ever worship God,</p>
						<p class="line" data-aid="128075068" id="figure1_p25">And ever, and ever worship God.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075069" id="figure1_p26"><em>Text:</em> Isaac Watts, 1674–1748; alt. by William W. Phelps, 1792–1872. Included in the first LDS Hymnbook, 1835.</p>
					<p data-aid="128075070" id="figure1_p27"><em>Music:</em> George F. Handel, 1685–1759; arr. by Lowell Mason, 1792–1872</p>
				</div>
			</figure>

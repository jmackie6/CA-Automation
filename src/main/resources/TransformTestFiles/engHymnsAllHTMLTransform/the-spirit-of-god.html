		<header>
			<p class="title-number" data-aid="128081988" id="title_number1">2</p>
			<h1 data-aid="128081990" id="title1">The Spirit of God</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081992" id="figure1_p1">Exultantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081994" id="figure1_p2"><span class="verse-number">1. </span>The Spirit of God like a fire is burning!</p>
						<p class="line" data-aid="128081997" id="figure1_p3">The latter-day glory begins to come forth;</p>
						<p class="line" data-aid="128081999" id="figure1_p4">The visions and blessings of old are returning,</p>
						<p class="line" data-aid="128082002" id="figure1_p5">And angels are coming to visit the earth.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082004" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128082007" id="figure1_p7">We’ll sing and we’ll shout with the armies of heaven,</p>
						<p class="line" data-aid="128082009" id="figure1_p8">Hosanna, hosanna to God and the Lamb!</p>
						<p class="line" data-aid="128082011" id="figure1_p9">Let glory to them in the highest be given,</p>
						<p class="line" data-aid="128082012" id="figure1_p10">Henceforth and forever, Amen and amen!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082013" id="figure1_p11"><span class="verse-number">2. </span>The Lord is extending the Saints’ understanding,</p>
						<p class="line" data-aid="128082014" id="figure1_p12">Restoring their judges and all as at first.</p>
						<p class="line" data-aid="128082015" id="figure1_p13">The knowledge and power of God are expanding;</p>
						<p class="line" data-aid="128082016" id="figure1_p14">The veil o’er the earth is beginning to burst.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082017" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128082018" id="figure1_p16">We’ll sing and we’ll shout with the armies of heaven,</p>
						<p class="line" data-aid="128082019" id="figure1_p17">Hosanna, hosanna to God and the Lamb!</p>
						<p class="line" data-aid="128082020" id="figure1_p18">Let glory to them in the highest be given,</p>
						<p class="line" data-aid="128082021" id="figure1_p19">Henceforth and forever, Amen and amen!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082022" id="figure1_p20"><span class="verse-number">3. </span>We’ll call in our solemn assemblies in spirit,</p>
						<p class="line" data-aid="128082023" id="figure1_p21">To spread forth the kingdom of heaven abroad,</p>
						<p class="line" data-aid="128082024" id="figure1_p22">That we through our faith may begin to inherit</p>
						<p class="line" data-aid="128082025" id="figure1_p23">The visions and blessings and glories of God.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082026" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128082027" id="figure1_p25">We’ll sing and we’ll shout with the armies of heaven,</p>
						<p class="line" data-aid="128082028" id="figure1_p26">Hosanna, hosanna to God and the Lamb!</p>
						<p class="line" data-aid="128082029" id="figure1_p27">Let glory to them in the highest be given,</p>
						<p class="line" data-aid="128082030" id="figure1_p28">Henceforth and forever, Amen and amen!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082031" id="figure1_p29"><span class="verse-number">4. </span>How blessed the day when the lamb and the lion</p>
						<p class="line" data-aid="128082032" id="figure1_p30">Shall lie down together without any ire,</p>
						<p class="line" data-aid="128082033" id="figure1_p31">And Ephraim be crowned with his blessing in Zion,</p>
						<p class="line" data-aid="128082034" id="figure1_p32">As Jesus descends with his chariot of fire!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082035" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128082036" id="figure1_p34">We’ll sing and we’ll shout with the armies of heaven,</p>
						<p class="line" data-aid="128082037" id="figure1_p35">Hosanna, hosanna to God and the Lamb!</p>
						<p class="line" data-aid="128082038" id="figure1_p36">Let glory to them in the highest be given,</p>
						<p class="line" data-aid="128082039" id="figure1_p37">Henceforth and forever, Amen and amen!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128082040" id="figure1_p38"><em>Text:</em> William W. Phelps, 1792–1872. Included in the first LDS hymnbook, 1835. Sung at the Kirtland Temple dedication in 1836.</p>
					<p data-aid="128082041" id="figure1_p39"><em>Music:</em> Anon., ca. 1844</p>
				</div>

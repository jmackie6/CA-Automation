			<p class="title-number" data-aid="128077292" id="title_number1">25</p>
			<h1 data-aid="128077295" id="title1">Now We’ll Sing with One Accord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077297" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077300" id="figure1_p2"><span class="verse-number">1. </span>Now we’ll sing with one accord,</p>
						<p class="line" data-aid="128077302" id="figure1_p3">For a prophet of the Lord,</p>
						<p class="line" data-aid="128077304" id="figure1_p4">Bringing forth his precious word,</p>
						<p class="line" data-aid="128077307" id="figure1_p5">Cheers the Saints as anciently.</p>
						<p class="line" data-aid="128077309" id="figure1_p6">When the world in darkness lay,</p>
						<p class="line" data-aid="128077312" id="figure1_p7">Lo! he sought the better way,</p>
						<p class="line" data-aid="128077314" id="figure1_p8">And he heard the Savior say,</p>
						<p class="line" data-aid="128077317" id="figure1_p9">“Go and prune my vineyard, son!”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077319" id="figure1_p10"><span class="verse-number">2. </span>And an angel surely then,</p>
						<p class="line" data-aid="128077322" id="figure1_p11">For a blessing unto men,</p>
						<p class="line" data-aid="128077324" id="figure1_p12">Brought the priesthood back again</p>
						<p class="line" data-aid="128077327" id="figure1_p13">In its ancient purity.</p>
						<p class="line" data-aid="128077329" id="figure1_p14">Even Joseph he inspired;</p>
						<p class="line" data-aid="128077331" id="figure1_p15">Yea, his heart he truly fired</p>
						<p class="line" data-aid="128077334" id="figure1_p16">With the light that he desired</p>
						<p class="line" data-aid="128077336" id="figure1_p17">For the work of righteousness.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077339" id="figure1_p18"><span class="verse-number">3. </span>And the Book of Mormon true,</p>
						<p class="line" data-aid="128077341" id="figure1_p19">With its cov’nant ever new,</p>
						<p class="line" data-aid="128077344" id="figure1_p20">For the Gentile and the Jew,</p>
						<p class="line" data-aid="128077346" id="figure1_p21">He translated sacredly.</p>
						<p class="line" data-aid="128077349" id="figure1_p22">God’s commandments to mankind,</p>
						<p class="line" data-aid="128077351" id="figure1_p23">For believing Saints designed,</p>
						<p class="line" data-aid="128077354" id="figure1_p24">And to bless the seeking mind,</p>
						<p class="line" data-aid="128077356" id="figure1_p25">Came to him from Jesus Christ.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077358" id="figure1_p26"><span class="verse-number">4. </span>Precious are the years to come,</p>
						<p class="line" data-aid="128077361" id="figure1_p27">While the righteous gather home</p>
						<p class="line" data-aid="128077363" id="figure1_p28">For the great millennium,</p>
						<p class="line" data-aid="128077366" id="figure1_p29">When they’ll rest in blessedness.</p>
						<p class="line" data-aid="128077369" id="figure1_p30">Prudent in this world of woes,</p>
						<p class="line" data-aid="128077371" id="figure1_p31">They will triumph o’er their foes,</p>
						<p class="line" data-aid="128077374" id="figure1_p32">While the realm of Zion grows</p>
						<p class="line" data-aid="128077376" id="figure1_p33">Purer for eternity.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128077379" id="figure1_p34"><em>Text:</em> William W. Phelps, 1792–1872. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128077381" id="figure1_p35"><em>Music:</em> Joseph J. Daynes, 1851–1920</p>
				</div>

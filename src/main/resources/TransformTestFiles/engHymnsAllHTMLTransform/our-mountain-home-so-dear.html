			<p class="title-number" data-aid="128078819" id="title_number1">33</p>
			<h1 data-aid="128078820" id="title1">Our Mountain Home So Dear</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078821" id="figure1_p1">Tenderly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078822" id="figure1_p2"><span class="verse-number">1. </span>Our mountain home so dear,</p>
						<p class="line" data-aid="128078823" id="figure1_p3">Where crystal waters clear</p>
						<p class="line" data-aid="128078824" id="figure1_p4">Flow ever free,</p>
						<p class="line" data-aid="128078825" id="figure1_p5">Flow ever free,</p>
						<p class="line" data-aid="128078826" id="figure1_p6">While thru the valleys wide</p>
						<p class="line" data-aid="128078827" id="figure1_p7">The flow’rs on ev’ry side,</p>
						<p class="line" data-aid="128078828" id="figure1_p8">Blooming in stately pride,</p>
						<p class="line" data-aid="128078829" id="figure1_p9">Are fair to see.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078830" id="figure1_p10"><span class="verse-number">2. </span>We’ll roam the verdant hills</p>
						<p class="line" data-aid="128078831" id="figure1_p11">And by the sparkling rills</p>
						<p class="line" data-aid="128078832" id="figure1_p12">Pluck the wildflow’rs,</p>
						<p class="line" data-aid="128078833" id="figure1_p13">Pluck the wildflow’rs;</p>
						<p class="line" data-aid="128078834" id="figure1_p14">The fragrance on the air,</p>
						<p class="line" data-aid="128078835" id="figure1_p15">The landscape bright and fair,</p>
						<p class="line" data-aid="128078836" id="figure1_p16">And sunshine ev’rywhere</p>
						<p class="line" data-aid="128078837" id="figure1_p17">Make pleasant hours.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078838" id="figure1_p18"><span class="verse-number">3. </span>In sylvan depth and shade,</p>
						<p class="line" data-aid="128078839" id="figure1_p19">In forest and in glade,</p>
						<p class="line" data-aid="128078840" id="figure1_p20">Where-e’er we pass,</p>
						<p class="line" data-aid="128078841" id="figure1_p21">Where-e’er we pass,</p>
						<p class="line" data-aid="128078842" id="figure1_p22">The hand of God we see</p>
						<p class="line" data-aid="128078843" id="figure1_p23">In leaf and bud and tree,</p>
						<p class="line" data-aid="128078844" id="figure1_p24">Or bird or humming bee,</p>
						<p class="line" data-aid="128078845" id="figure1_p25">Or blade of grass.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078846" id="figure1_p26"><span class="verse-number">4. </span>The streamlet, flow’r, and sod</p>
						<p class="line" data-aid="128078847" id="figure1_p27">Bespeak the works of God;</p>
						<p class="line" data-aid="128078848" id="figure1_p28">And all combine,</p>
						<p class="line" data-aid="128078849" id="figure1_p29">And all combine,</p>
						<p class="line" data-aid="128078850" id="figure1_p30">With most transporting grace,</p>
						<p class="line" data-aid="128078851" id="figure1_p31">His handiwork to trace,</p>
						<p class="line" data-aid="128078852" id="figure1_p32">Thru nature’s smiling face,</p>
						<p class="line" data-aid="128078853" id="figure1_p33">In art divine.</p>
					</div>
				</div>

			<h1 data-aid="128071346" id="title1">Come unto Jesus</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071347" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071348" id="figure1_p2"><span class="verse-number">1. </span>Come unto Jesus, ye heavy laden,</p>
						<p class="line" data-aid="128071349" id="figure1_p3">Careworn and fainting, by sin oppressed.</p>
						<p class="line" data-aid="128071350" id="figure1_p4">He’ll safely guide you unto that haven</p>
						<p class="line" data-aid="128071351" id="figure1_p5">Where all who trust him may rest.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071352" id="figure1_p6"><span class="verse-number">2. </span>Come unto Jesus; He’ll ever heed you,</p>
						<p class="line" data-aid="128071353" id="figure1_p7">Though in the darkness you’ve gone astray.</p>
						<p class="line" data-aid="128071354" id="figure1_p8">His love will find you and gently lead you</p>
						<p class="line" data-aid="128071355" id="figure1_p9">From darkest night into day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071356" id="figure1_p10"><span class="verse-number">3. </span>Come unto Jesus; He’ll surely hear you,</p>
						<p class="line" data-aid="128071357" id="figure1_p11">If you in meekness plead for his love.</p>
						<p class="line" data-aid="128071358" id="figure1_p12">Oh, know you not that angels are near you</p>
						<p class="line" data-aid="128071359" id="figure1_p13">From brightest mansions above?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071360" id="figure1_p14"><span class="verse-number">4. </span>Come unto Jesus from ev’ry nation,</p>
						<p class="line" data-aid="128071361" id="figure1_p15">From ev’ry land and isle of the sea.</p>
						<p class="line" data-aid="128071362" id="figure1_p16">Unto the high and lowly in station,</p>
						<p class="line" data-aid="128071363" id="figure1_p17">Ever he calls, “Come to me.”</p>
					</div>
				</div>
				<div class="citation-info">

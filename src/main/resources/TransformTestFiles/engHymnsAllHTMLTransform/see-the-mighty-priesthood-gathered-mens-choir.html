			<p class="title-number" data-aid="128079441" id="title_number1">325</p>
			<h1 data-aid="128079442" id="title1">See the Mighty Priesthood Gathered</h1>
			<p class="subtitle" data-aid="128079443" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079444" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079445" id="figure1_p2"><span class="verse-number">1. </span>See the mighty priesthood gathered;</p>
						<p class="line" data-aid="128079446" id="figure1_p3">Firm in serried ranks they stand—</p>
						<p class="line" data-aid="128079447" id="figure1_p4">Son and father jointly serving,</p>
						<p class="line" data-aid="128079448" id="figure1_p5">Gathered in from ev’ry land.</p>
						<p class="line" data-aid="128079449" id="figure1_p6">Proud their voices blend together,</p>
						<p class="line" data-aid="128079450" id="figure1_p7">Raising hymns to Father’s praise,</p>
						<p class="line" data-aid="128079451" id="figure1_p8">Sending forth the gospel message</p>
						<p class="line" data-aid="128079452" id="figure1_p9">As restored in latter days.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079453" id="figure1_p10"><span class="verse-number">2. </span>As to Seth his father, Adam,</p>
						<p class="line" data-aid="128079454" id="figure1_p11">Pow’rful precepts did impart,</p>
						<p class="line" data-aid="128079455" id="figure1_p12">Humbly each receives the message</p>
						<p class="line" data-aid="128079456" id="figure1_p13">Spoken from a prophet’s heart.</p>
						<p class="line" data-aid="128079457" id="figure1_p14">Line on line, truth is revealed,</p>
						<p class="line" data-aid="128079458" id="figure1_p15">Till all darkness flees away</p>
						<p class="line" data-aid="128079459" id="figure1_p16">In the face of perfect knowledge,</p>
						<p class="line" data-aid="128079460" id="figure1_p17">Where celestial laws hold sway.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079461" id="figure1_p18"><span class="verse-number">3. </span>Come, ye sons, and walk uprightly,</p>
						<p class="line" data-aid="128079462" id="figure1_p19">As your noble fathers trod—</p>
						<p class="line" data-aid="128079463" id="figure1_p20">Bearers of the Savior’s priesthood,</p>
						<p class="line" data-aid="128079465" id="figure1_p21">Holding firm the iron rod—</p>
						<p class="line" data-aid="128079467" id="figure1_p22">Till Satan’s pow’rs are vanquished,</p>
						<p class="line" data-aid="128079468" id="figure1_p23">Bound in chains he conquered lies,</p>
						<p class="line" data-aid="128079470" id="figure1_p24">And our glorious hallelujahs</p>
						<p class="line" data-aid="128079472" id="figure1_p25">Loudly sound across the skies,</p>
						<p class="line" data-aid="128079473" id="figure1_p26">And our glorious hallelujahs</p>
						<p class="line" data-aid="128079475" id="figure1_p27">Loudly sound, loudly sound across the skies.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128073968" id="title_number1">42</p>
			<h1 data-aid="128073970" id="title1">Hail to the Brightness of Zion’s Glad Morning!</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073971" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073973" id="figure1_p2"><span class="verse-number">1. </span>Hail to the brightness of Zion’s glad morning!</p>
						<p class="line" data-aid="128073975" id="figure1_p3">Joy to the lands that in darkness have lain!</p>
						<p class="line" data-aid="128073976" id="figure1_p4">Hushed be the accents of sorrow and mourning.</p>
						<p class="line" data-aid="128073978" id="figure1_p5">Zion in triumph begins her glad reign.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073980" id="figure1_p6"><span class="verse-number">2. </span>Hail to the brightness of Zion’s glad morning,</p>
						<p class="line" data-aid="128073981" id="figure1_p7">Long by the prophets of Israel foretold!</p>
						<p class="line" data-aid="128073983" id="figure1_p8">Hail to the millions from bondage returning!</p>
						<p class="line" data-aid="128073985" id="figure1_p9">Gentiles and Jews the glad vision behold.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073987" id="figure1_p10"><span class="verse-number">3. </span>Lo! in the desert the flowers are springing;</p>
						<p class="line" data-aid="128073989" id="figure1_p11">Streams, ever copious, are gliding along.</p>
						<p class="line" data-aid="128073991" id="figure1_p12">Loud from the mountaintops echoes are ringing;</p>
						<p class="line" data-aid="128073992" id="figure1_p13">Wastes rise in verdure and mingle in song.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073994" id="figure1_p14"><span class="verse-number">4. </span>Hark! from all lands, from the isles of the ocean,</p>
						<p class="line" data-aid="128073996" id="figure1_p15">Praise to Jehovah ascending on high.</p>
						<p class="line" data-aid="128073997" id="figure1_p16">Fallen the engines of war and commotion;</p>
						<p class="line" data-aid="128073999" id="figure1_p17">Shouts of salvation are rending the sky.</p>
					</div>
				</div>

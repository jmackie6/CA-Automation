		<header>
			<p class="title-number" data-aid="128080675" id="title_number1">274</p>
			<h1 data-aid="128080677" id="title1">The Iron Rod</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080679" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080682" id="figure1_p2"><span class="verse-number">1. </span>To Nephi, seer of olden time,</p>
						<p class="line" data-aid="128080684" id="figure1_p3">A vision came from God,</p>
						<p class="line" data-aid="128080686" id="figure1_p4">Wherein the holy word sublime</p>
						<p class="line" data-aid="128080689" id="figure1_p5">Was shown an iron rod.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080691" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128080695" id="figure1_p7">Hold to the rod, the iron rod;</p>
						<p class="line" data-aid="128080699" id="figure1_p8">’Tis strong, and bright, and true.</p>
						<p class="line" data-aid="128080702" id="figure1_p9">The iron rod is the word of God;</p>
						<p class="line" data-aid="128080706" id="figure1_p10">’Twill safely guide us through.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080710" id="figure1_p11"><span class="verse-number">2. </span>While on our journey here below,</p>
						<p class="line" data-aid="128080713" id="figure1_p12">Beneath temptation’s pow’r,</p>
						<p class="line" data-aid="128080717" id="figure1_p13">Through mists of darkness we must go,</p>
						<p class="line" data-aid="128080721" id="figure1_p14">In peril ev’ry hour.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080724" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128080728" id="figure1_p16">Hold to the rod, the iron rod;</p>
						<p class="line" data-aid="128080731" id="figure1_p17">’Tis strong, and bright, and true.</p>
						<p class="line" data-aid="128080735" id="figure1_p18">The iron rod is the word of God;</p>
						<p class="line" data-aid="128080739" id="figure1_p19">’Twill safely guide us through.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080742" id="figure1_p20"><span class="verse-number">3. </span>And when temptation’s pow’r is nigh,</p>
						<p class="line" data-aid="128080747" id="figure1_p21">Our pathway clouded o’er,</p>
						<p class="line" data-aid="128080750" id="figure1_p22">Upon the rod we can rely,</p>
						<p class="line" data-aid="128080753" id="figure1_p23">And heaven’s aid implore.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080758" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128080761" id="figure1_p25">Hold to the rod, the iron rod;</p>
						<p class="line" data-aid="128080765" id="figure1_p26">’Tis strong, and bright, and true.</p>
						<p class="line" data-aid="128080769" id="figure1_p27">The iron rod is the word of God;</p>
						<p class="line" data-aid="128080772" id="figure1_p28">’Twill safely guide us through.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128080776" id="figure1_p29"><span class="verse-number">4. </span>And, hand o’er hand, the rod along,</p>
							<p class="line" data-aid="128080780" id="figure1_p30">Through each succeeding day,</p>
							<p class="line" data-aid="128080784" id="figure1_p31">With earnest prayer and hopeful song,</p>
							<p class="line" data-aid="128080788" id="figure1_p32">We’ll still pursue our way.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128080791" id="figure1_p33">[Chorus]</p>
							<p class="line" data-aid="128080795" id="figure1_p34">Hold to the rod, the iron rod;</p>
							<p class="line" data-aid="128080799" id="figure1_p35">’Tis strong, and bright, and true.</p>
							<p class="line" data-aid="128080802" id="figure1_p36">The iron rod is the word of God;</p>
							<p class="line" data-aid="128080806" id="figure1_p37">’Twill safely guide us through.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128080810" id="figure1_p38"><span class="verse-number">5. </span>Afar we see the golden rest</p>
							<p class="line" data-aid="128080813" id="figure1_p39">To which the rod will guide,</p>
							<p class="line" data-aid="128080817" id="figure1_p40">Where, with the angels bright and blest,</p>
							<p class="line" data-aid="128081821" id="figure1_p41">Forever we’ll abide.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128081823" id="figure1_p42">[Chorus]</p>
							<p class="line" data-aid="128081826" id="figure1_p43">Hold to the rod, the iron rod;</p>
							<p class="line" data-aid="128081828" id="figure1_p44">’Tis strong, and bright, and true.</p>
							<p class="line" data-aid="128081830" id="figure1_p45">The iron rod is the word of God;</p>
							<p class="line" data-aid="128081833" id="figure1_p46">’Twill safely guide us through.</p>
						</div>
					</div>
				</div>

			<p class="title-number" data-aid="128072701" id="title_number1">301</p>
			<h1 data-aid="128072702" id="title1">I Am a Child of God</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072703" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072704" id="figure1_p2"><span class="verse-number">1. </span>I am a child of God,</p>
						<p class="line" data-aid="128072705" id="figure1_p3">And he has sent me here,</p>
						<p class="line" data-aid="128072706" id="figure1_p4">Has given me an earthly home</p>
						<p class="line" data-aid="128072707" id="figure1_p5">With parents kind and dear.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072708" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128072709" id="figure1_p7">Lead me, guide me, walk beside me,</p>
						<p class="line" data-aid="128072710" id="figure1_p8">Help me find the way.</p>
						<p class="line" data-aid="128072711" id="figure1_p9">Teach me all that I must do</p>
						<p class="line" data-aid="128072712" id="figure1_p10">To live with him someday.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072713" id="figure1_p11"><span class="verse-number">2. </span>I am a child of God,</p>
						<p class="line" data-aid="128072714" id="figure1_p12">And so my needs are great;</p>
						<p class="line" data-aid="128072715" id="figure1_p13">Help me to understand his words</p>
						<p class="line" data-aid="128072716" id="figure1_p14">Before it grows too late.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072717" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128072718" id="figure1_p16">Lead me, guide me, walk beside me,</p>
						<p class="line" data-aid="128072719" id="figure1_p17">Help me find the way.</p>
						<p class="line" data-aid="128072720" id="figure1_p18">Teach me all that I must do</p>
						<p class="line" data-aid="128072721" id="figure1_p19">To live with him someday.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072722" id="figure1_p20"><span class="verse-number">3. </span>I am a child of God.</p>
						<p class="line" data-aid="128072723" id="figure1_p21">Rich blessings are in store;</p>
						<p class="line" data-aid="128072724" id="figure1_p22">If I but learn to do his will</p>
						<p class="line" data-aid="128072725" id="figure1_p23">I’ll live with him once more.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072726" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128072727" id="figure1_p25">Lead me, guide me, walk beside me,</p>
						<p class="line" data-aid="128072728" id="figure1_p26">Help me find the way.</p>
						<p class="line" data-aid="128072729" id="figure1_p27">Teach me all that I must do</p>
						<p class="line" data-aid="128072730" id="figure1_p28">To live with him someday.</p>
					</div>
				</div>

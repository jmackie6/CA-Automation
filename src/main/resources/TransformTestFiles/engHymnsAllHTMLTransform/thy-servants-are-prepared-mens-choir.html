			<p class="title-number" data-aid="128081322" id="title_number1">329</p>
			<h1 data-aid="128081323" id="title1">Thy Servants Are Prepared</h1>
			<p class="subtitle" data-aid="128081324" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081325" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081326" id="figure1_p2"><span class="verse-number">1. </span>Thy servants are prepared</p>
						<p class="line" data-aid="128081327" id="figure1_p3">To teach thy word abroad,</p>
						<p class="line" data-aid="128081328" id="figure1_p4">To gather in thy sheep</p>
						<p class="line" data-aid="128081329" id="figure1_p5">To thee, O Lamb of God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081330" id="figure1_p6"><span class="verse-number">2. </span>Let these, thy servants, speak</p>
						<p class="line" data-aid="128081331" id="figure1_p7">With heart and voice of youth,</p>
						<p class="line" data-aid="128081332" id="figure1_p8">And fill the world’s dark lamps</p>
						<p class="line" data-aid="128081333" id="figure1_p9">With light, the flame of truth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081334" id="figure1_p10"><span class="verse-number">3. </span>In all of Zion’s stakes</p>
						<p class="line" data-aid="128081335" id="figure1_p11">Thy love shall conquer night,</p>
						<p class="line" data-aid="128081336" id="figure1_p12">While darkness draws away</p>
						<p class="line" data-aid="128081337" id="figure1_p13">From thy revealing light.</p>
					</div>
				</div>

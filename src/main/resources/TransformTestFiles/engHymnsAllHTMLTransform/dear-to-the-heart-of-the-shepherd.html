		<header>
			<p class="title-number" data-aid="128070702" id="title_number1">221</p>
			<h1 data-aid="128070703" id="title1">Dear to the Heart of the Shepherd</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070704" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070705" id="figure1_p2"><span class="verse-number">1. </span>Dear to the heart of the Shepherd,</p>
						<p class="line" data-aid="128070706" id="figure1_p3">Dear are the sheep of his fold;</p>
						<p class="line" data-aid="128070707" id="figure1_p4">Dear is the love that he gives them,</p>
						<p class="line" data-aid="128070708" id="figure1_p5">Dearer than silver or gold.</p>
						<p class="line" data-aid="128070709" id="figure1_p6">Dear to the heart of the Shepherd,</p>
						<p class="line" data-aid="128070710" id="figure1_p7">Dear are his “other” lost sheep;</p>
						<p class="line" data-aid="128070711" id="figure1_p8">Over the mountains he follows,</p>
						<p class="line" data-aid="128070712" id="figure1_p9">Over the waters so deep.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070713" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128070714" id="figure1_p11">Out in the desert they wander,</p>
						<p class="line" data-aid="128070715" id="figure1_p12">Hungry and helpless and cold;</p>
						<p class="line" data-aid="128070716" id="figure1_p13">Off to the rescue he hastens,</p>
						<p class="line" data-aid="128070717" id="figure1_p14">Bringing them back to the fold.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070718" id="figure1_p15"><span class="verse-number">2. </span>Dear to the heart of the Shepherd,</p>
						<p class="line" data-aid="128070719" id="figure1_p16">Dear are the lambs of his fold;</p>
						<p class="line" data-aid="128070720" id="figure1_p17">Some from the pastures are straying,</p>
						<p class="line" data-aid="128070721" id="figure1_p18">Hungry and helpless and cold.</p>
						<p class="line" data-aid="128070722" id="figure1_p19">See, the Good Shepherd is seeking,</p>
						<p class="line" data-aid="128070723" id="figure1_p20">Seeking the lambs that are lost,</p>
						<p class="line" data-aid="128070724" id="figure1_p21">Bringing them in with rejoicing,</p>
						<p class="line" data-aid="128070725" id="figure1_p22">Saved at such infinite cost.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070726" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128070727" id="figure1_p24">Out in the desert they wander,</p>
						<p class="line" data-aid="128070728" id="figure1_p25">Hungry and helpless and cold;</p>
						<p class="line" data-aid="128070729" id="figure1_p26">Off to the rescue he hastens,</p>
						<p class="line" data-aid="128070730" id="figure1_p27">Bringing them back to the fold.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070731" id="figure1_p28"><span class="verse-number">3. </span>Dear to the heart of the Shepherd,</p>
						<p class="line" data-aid="128070732" id="figure1_p29">Dear are the “ninety and nine”;</p>
						<p class="line" data-aid="128070733" id="figure1_p30">Dear are the sheep that have wandered</p>
						<p class="line" data-aid="128070734" id="figure1_p31">Out in the desert to pine.</p>
						<p class="line" data-aid="128070735" id="figure1_p32">Hark! he is earnestly calling,</p>
						<p class="line" data-aid="128070736" id="figure1_p33">Tenderly pleading today:</p>
						<p class="line" data-aid="128070737" id="figure1_p34">“Will you not seek for my lost ones,</p>
						<p class="line" data-aid="128070738" id="figure1_p35">Off from my shelter astray?”</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070739" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128070740" id="figure1_p37">Out in the desert they wander,</p>
						<p class="line" data-aid="128070741" id="figure1_p38">Hungry and helpless and cold;</p>
						<p class="line" data-aid="128070742" id="figure1_p39">Off to the rescue he hastens,</p>
						<p class="line" data-aid="128070743" id="figure1_p40">Bringing them back to the fold.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070744" id="figure1_p41"><span class="verse-number">4. </span>Green are the pastures inviting;</p>
						<p class="line" data-aid="128070745" id="figure1_p42">Sweet are the waters and still.</p>
						<p class="line" data-aid="128070746" id="figure1_p43">Lord, we will answer thee gladly,</p>
						<p class="line" data-aid="128070747" id="figure1_p44">“Yes, blessed Master, we will!</p>
						<p class="line" data-aid="128070748" id="figure1_p45">Make us thy true under-shepherds;</p>
						<p class="line" data-aid="128070749" id="figure1_p46">Give us a love that is deep.</p>
						<p class="line" data-aid="128070750" id="figure1_p47">Send us out into the desert,</p>
						<p class="line" data-aid="128070751" id="figure1_p48">Seeking thy wandering sheep.”</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070752" id="figure1_p49">[Chorus]</p>
						<p class="line" data-aid="128070753" id="figure1_p50">Out in the desert they wander,</p>
						<p class="line" data-aid="128070754" id="figure1_p51">Hungry and helpless and cold;</p>
						<p class="line" data-aid="128070755" id="figure1_p52">Off to the rescue we’ll hasten,</p>
						<p class="line" data-aid="128070756" id="figure1_p53">Bringing them back to the fold.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128070757" id="figure1_p54"><em>Text:</em> Mary B. Wingate, b. 1899</p>

				</div>

		<header>
			<p class="title-number" data-aid="128075235" id="title_number1">339</p>
			<h1 data-aid="128075236" id="title1">My Country, ’Tis of Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075237" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075238" id="figure1_p2"><span class="verse-number">1. </span>My country, ’tis of thee,</p>
						<p class="line" data-aid="128075239" id="figure1_p3">Sweet land of liberty,</p>
						<p class="line" data-aid="128075240" id="figure1_p4">Of thee I sing;</p>
						<p class="line" data-aid="128075241" id="figure1_p5">Land where my fathers died,</p>
						<p class="line" data-aid="128075242" id="figure1_p6">Land of the pilgrims’ pride,</p>
						<p class="line" data-aid="128075243" id="figure1_p7">From ev’ry mountainside</p>
						<p class="line" data-aid="128075244" id="figure1_p8">Let freedom ring!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075245" id="figure1_p9"><span class="verse-number">2. </span>My native country, thee,</p>
						<p class="line" data-aid="128075246" id="figure1_p10">Land of the noble free,</p>
						<p class="line" data-aid="128075247" id="figure1_p11">Thy name I love;</p>
						<p class="line" data-aid="128075248" id="figure1_p12">I love thy rocks and rills,</p>
						<p class="line" data-aid="128075249" id="figure1_p13">Thy woods and templed hills.</p>
						<p class="line" data-aid="128075250" id="figure1_p14">My heart with rapture thrills</p>
						<p class="line" data-aid="128075251" id="figure1_p15">Like that above.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075252" id="figure1_p16"><span class="verse-number">3. </span>Let music swell the breeze</p>
						<p class="line" data-aid="128075253" id="figure1_p17">And ring from all the trees</p>
						<p class="line" data-aid="128075254" id="figure1_p18">Sweet freedom’s song;</p>
						<p class="line" data-aid="128075255" id="figure1_p19">Let mortal tongues awake;</p>
						<p class="line" data-aid="128075256" id="figure1_p20">Let all that breathe partake;</p>
						<p class="line" data-aid="128075257" id="figure1_p21">Let rocks their silence break,</p>
						<p class="line" data-aid="128075258" id="figure1_p22">The sound prolong.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075259" id="figure1_p23"><span class="verse-number">4. </span>Our fathers’ God, to thee,</p>
						<p class="line" data-aid="128075260" id="figure1_p24">Author of liberty,</p>
						<p class="line" data-aid="128075261" id="figure1_p25">To thee we sing;</p>
						<p class="line" data-aid="128075262" id="figure1_p26">Long may our land be bright</p>
						<p class="line" data-aid="128075263" id="figure1_p27">With freedom’s holy light.</p>
						<p class="line" data-aid="128075264" id="figure1_p28">Protect us by thy might,</p>
						<p class="line" data-aid="128075265" id="figure1_p29">Great God, our King!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075266" id="figure1_p30"><em>Text:</em> Samuel F. Smith, 1808–1895</p>
					<p data-aid="128075267" id="figure1_p31"><em>Music:</em> From <cite>Thesaurus Musicus,</cite> London, 1744</p>
				</div>

			<p class="title-number" data-aid="128087663" id="title_number1">79</p>
			<h1 data-aid="128087664" id="title1">With All the Power of Heart and Tongue</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087666" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087667" id="figure1_p2"><span class="verse-number">1. </span>With all the pow’r of heart and tongue,</p>
						<p class="line" data-aid="128087668" id="figure1_p3">I’ll praise my Maker in my song.</p>
						<p class="line" data-aid="128087669" id="figure1_p4">Angels shall hear the notes I’ll raise,</p>
						<p class="line" data-aid="128087670" id="figure1_p5">Approve the song, and join the praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087671" id="figure1_p6"><span class="verse-number">2. </span>I’ll sing thy truth and mercy, Lord;</p>
						<p class="line" data-aid="128087672" id="figure1_p7">I’ll sing the wonders of thy word.</p>
						<p class="line" data-aid="128087673" id="figure1_p8">Not all thy works and names below</p>
						<p class="line" data-aid="128087674" id="figure1_p9">So much thy pow’r and glory show.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087675" id="figure1_p10"><span class="verse-number">3. </span>Amidst a thousand snares I stand,</p>
						<p class="line" data-aid="128087676" id="figure1_p11">Upheld and guided by thy hand.</p>
						<p class="line" data-aid="128087677" id="figure1_p12">Thy words my fainting soul revive</p>
						<p class="line" data-aid="128087678" id="figure1_p13">And keep my dying faith alive.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128087679" id="figure1_p14"><em>Text:</em> Isaac Watts, 1674–1748</p>

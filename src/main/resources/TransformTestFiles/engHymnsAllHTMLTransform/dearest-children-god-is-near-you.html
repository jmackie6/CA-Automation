		<header>
			<p class="title-number" data-aid="128071569" id="title_number1">96</p>
			<h1 data-aid="128071570" id="title1">Dearest Children, God Is Near You</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071571" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071572" id="figure1_p2"><span class="verse-number">1. </span>Dearest children, God is near you,</p>
						<p class="line" data-aid="128071573" id="figure1_p3">Watching o’er you day and night,</p>
						<p class="line" data-aid="128071574" id="figure1_p4">And delights to own and bless you,</p>
						<p class="line" data-aid="128071575" id="figure1_p5">If you strive to do what’s right.</p>
						<p class="line" data-aid="128071576" id="figure1_p6">He will bless you, He will bless you,</p>
						<p class="line" data-aid="128071577" id="figure1_p7">If you put your trust in him.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071578" id="figure1_p8"><span class="verse-number">2. </span>Dearest children, holy angels</p>
						<p class="line" data-aid="128071579" id="figure1_p9">Watch your actions night and day,</p>
						<p class="line" data-aid="128071580" id="figure1_p10">And they keep a faithful record</p>
						<p class="line" data-aid="128071581" id="figure1_p11">Of the good and bad you say.</p>
						<p class="line" data-aid="128071582" id="figure1_p12">Cherish virtue! Cherish virtue!</p>
						<p class="line" data-aid="128071583" id="figure1_p13">God will bless the pure in heart.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071584" id="figure1_p14"><span class="verse-number">3. </span>Children, God delights to teach you</p>
						<p class="line" data-aid="128071585" id="figure1_p15">By his Holy Spirit’s voice.</p>
						<p class="line" data-aid="128071586" id="figure1_p16">Quickly heed its holy promptings.</p>
						<p class="line" data-aid="128071587" id="figure1_p17">Day by day you’ll then rejoice.</p>
						<p class="line" data-aid="128071588" id="figure1_p18">Oh, prove faithful, Oh, prove faithful</p>
						<p class="line" data-aid="128071589" id="figure1_p19">To your God and Zion’s cause.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128073436" id="title_number1">263</p>
			<h1 data-aid="128073437" id="title1">Go Forth with Faith</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073439" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073441" id="figure1_p2"><span class="verse-number">1. </span>Go forth with faith to tell the world</p>
						<p class="line" data-aid="128073442" id="figure1_p3">Of Jesus Christ, the Lord.</p>
						<p class="line" data-aid="128073444" id="figure1_p4">Bear witness he is God’s own Son;</p>
						<p class="line" data-aid="128073445" id="figure1_p5">Proclaim his wondrous word.</p>
						<p class="line" data-aid="128073447" id="figure1_p6">Go forth with hope and courage strong</p>
						<p class="line" data-aid="128073449" id="figure1_p7">To spread the word abroad</p>
						<p class="line" data-aid="128073450" id="figure1_p8">That people of all nations</p>
						<p class="line" data-aid="128073452" id="figure1_p9">Are children of our God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073453" id="figure1_p10"><span class="verse-number">2. </span>Go forth with love to tell the world</p>
						<p class="line" data-aid="128073455" id="figure1_p11">The joy of families—</p>
						<p class="line" data-aid="128073457" id="figure1_p12">That we may be with those we love</p>
						<p class="line" data-aid="128073458" id="figure1_p13">Thru all eternity.</p>
						<p class="line" data-aid="128073460" id="figure1_p14">Go forth to serve and do your best</p>
						<p class="line" data-aid="128073461" id="figure1_p15">With no thought of reward;</p>
						<p class="line" data-aid="128073463" id="figure1_p16">Then you shall know the boundless joy</p>
						<p class="line" data-aid="128073464" id="figure1_p17">Of serving Christ, the Lord.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073466" id="figure1_p18"><span class="verse-number">3. </span>Go forth with pow’r to tell the world</p>
						<p class="line" data-aid="128073468" id="figure1_p19">The gospel is restored,</p>
						<p class="line" data-aid="128073469" id="figure1_p20">That all may gain eternal life</p>
						<p class="line" data-aid="128073471" id="figure1_p21">Thru Jesus Christ, the Lord.</p>
						<p class="line" data-aid="128073472" id="figure1_p22">Go forth to preach his glorious truths</p>
						<p class="line" data-aid="128073474" id="figure1_p23">Of peace, of joy, and love,</p>
						<p class="line" data-aid="128072284" id="figure1_p24">That all who heed his holy word</p>
						<p class="line" data-aid="128072285" id="figure1_p25">May praise the Lord above.</p>
					</div>
				</div>

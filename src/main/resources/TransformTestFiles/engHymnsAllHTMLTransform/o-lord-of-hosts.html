		<header>
			<p class="title-number" data-aid="128077830" id="title_number1">178</p>
			<h1 data-aid="128077831" id="title1">O Lord of Hosts</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077832" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077833" id="figure1_p2"><span class="verse-number">1. </span>O Lord of Hosts, we now invoke</p>
						<p class="line" data-aid="128077834" id="figure1_p3">Thy Spirit most divine</p>
						<p class="line" data-aid="128077835" id="figure1_p4">To cleanse our hearts while we partake</p>
						<p class="line" data-aid="128077836" id="figure1_p5">The broken bread and wine.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077837" id="figure1_p6"><span class="verse-number">2. </span>May we forever think of thee</p>
						<p class="line" data-aid="128077838" id="figure1_p7">And of thy suff’rings sore,</p>
						<p class="line" data-aid="128077839" id="figure1_p8">Endured for us on Calvary,</p>
						<p class="line" data-aid="128077840" id="figure1_p9">And praise thee evermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077841" id="figure1_p10"><span class="verse-number">3. </span>Prepare our minds that we may see</p>
						<p class="line" data-aid="128077842" id="figure1_p11">The beauties of thy grace,</p>
						<p class="line" data-aid="128077843" id="figure1_p12">Salvation purchased on that tree</p>
						<p class="line" data-aid="128077844" id="figure1_p13">For all who seek thy face.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128077845" id="figure1_p14"><span class="verse-number">4. </span>As brethren, let us ever live</p>
							<p class="line" data-aid="128077846" id="figure1_p15">In fellowship and peace!</p>
							<p class="line" data-aid="128077847" id="figure1_p16">Forgive, that God may us forgive,</p>
							<p class="line" data-aid="128077848" id="figure1_p17">That love may still increase.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128077849" id="figure1_p18"><span class="verse-number">5. </span>May union, peace, and love abound,</p>
							<p class="line" data-aid="128077850" id="figure1_p19">And perfect harmony,</p>
							<p class="line" data-aid="128077851" id="figure1_p20">And joy in one continual round</p>
							<p class="line" data-aid="128077852" id="figure1_p21">Through all eternity.</p>
						</div>
					</div>
				</div>
				<div class="citation-info">

			<p class="title-number" data-aid="128080878" id="title_number1">137</p>
			<h1 data-aid="128080879" id="title1">Testimony</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080880" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080881" id="figure1_p2"><span class="verse-number">1. </span>The witness of the Holy Ghost,</p>
						<p class="line" data-aid="128080882" id="figure1_p3">As borne by those who know,</p>
						<p class="line" data-aid="128080883" id="figure1_p4">Has lifted me again to thee,</p>
						<p class="line" data-aid="128080884" id="figure1_p5">O Father of my soul.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080885" id="figure1_p6"><span class="verse-number">2. </span>I know that thou art in the heav’n.</p>
						<p class="line" data-aid="128080886" id="figure1_p7">I know the Savior reigns.</p>
						<p class="line" data-aid="128080887" id="figure1_p8">I know a prophet speaks to us</p>
						<p class="line" data-aid="128080888" id="figure1_p9">For our eternal gain.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080889" id="figure1_p10"><span class="verse-number">3. </span>My eyes are wet; my heart is full.</p>
						<p class="line" data-aid="128080890" id="figure1_p11">The Spirit speaks today.</p>
						<p class="line" data-aid="128080891" id="figure1_p12">O Lord, wilt thou my life renew</p>
						<p class="line" data-aid="128080892" id="figure1_p13">And in my bosom stay.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080893" id="figure1_p14"><span class="verse-number">4. </span>As testimony fills my heart,</p>
						<p class="line" data-aid="128080894" id="figure1_p15">It dulls the pain of days.</p>
						<p class="line" data-aid="128080895" id="figure1_p16">For one brief moment, heaven’s view</p>
						<p class="line" data-aid="128080896" id="figure1_p17">Appears before my gaze.</p>
					</div>
				</div>

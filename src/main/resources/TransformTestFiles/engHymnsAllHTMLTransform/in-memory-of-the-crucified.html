			<p class="title-number" data-aid="128074912" id="title_number1">190</p>
			<h1 data-aid="128074913" id="title1">In Memory of the Crucified</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074914" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074915" id="figure1_p2"><span class="verse-number">1. </span>In mem’ry of the Crucified,</p>
						<p class="line" data-aid="128074916" id="figure1_p3">Our Father, we have met this hour.</p>
						<p class="line" data-aid="128074917" id="figure1_p4">May thy sweet Spirit here abide,</p>
						<p class="line" data-aid="128074918" id="figure1_p5">That all may feel its glowing pow’r.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074919" id="figure1_p6"><span class="verse-number">2. </span>Our Savior, in Gethsemane,</p>
						<p class="line" data-aid="128074920" id="figure1_p7">Shrank not to drink the bitter cup,</p>
						<p class="line" data-aid="128074921" id="figure1_p8">And then, for us, on Calvary,</p>
						<p class="line" data-aid="128074922" id="figure1_p9">Upon the cross was lifted up.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074923" id="figure1_p10"><span class="verse-number">3. </span>We rev’rence with the broken bread,</p>
						<p class="line" data-aid="128074924" id="figure1_p11">Together with the cup we take,</p>
						<p class="line" data-aid="128074925" id="figure1_p12">The body bruised, the lifeblood shed,</p>
						<p class="line" data-aid="128074926" id="figure1_p13">A sinless ransom for our sake.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074927" id="figure1_p14"><span class="verse-number">4. </span>Our Father, may this sacrament</p>
						<p class="line" data-aid="128074928" id="figure1_p15">To ev’ry soul be sanctified</p>
						<p class="line" data-aid="128074929" id="figure1_p16">Who eats and drinks with pure intent,</p>
						<p class="line" data-aid="128074930" id="figure1_p17">That in our Savior he’ll abide.</p>
					</div>
				</div>

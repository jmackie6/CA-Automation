			<h1 data-aid="128087911" id="title1">With Humble Heart</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087913" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087914" id="figure1_p2"><span class="verse-number">1. </span>With humble heart, I bow my head</p>
						<p class="line" data-aid="128087916" id="figure1_p3">And think of thee, O Savior, Lord.</p>
						<p class="line" data-aid="128087918" id="figure1_p4">I take the water and the bread</p>
						<p class="line" data-aid="128087920" id="figure1_p5">To show remembrance of thy word.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087921" id="figure1_p6"><span class="verse-number">2. </span>Help me remember, I implore,</p>
						<p class="line" data-aid="128087923" id="figure1_p7">Thou gav’st thy life on Calvary,</p>
						<p class="line" data-aid="128087925" id="figure1_p8">That I might live forevermore</p>
						<p class="line" data-aid="128087927" id="figure1_p9">And grow, dear Lord, to be like thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087928" id="figure1_p10"><span class="verse-number">3. </span>To be like thee! I lift my eyes</p>
						<p class="line" data-aid="128087930" id="figure1_p11">From earth below toward heav’n above,</p>
						<p class="line" data-aid="128087932" id="figure1_p12">That I may learn from vaulted skies</p>
						<p class="line" data-aid="128087934" id="figure1_p13">How I my worthiness can prove.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087935" id="figure1_p14"><span class="verse-number">4. </span>As I walk daily here on earth,</p>
						<p class="line" data-aid="128087937" id="figure1_p15">Give me thy Spirit as I seek</p>
						<p class="line" data-aid="128087939" id="figure1_p16">A change of heart, another birth,</p>
						<p class="line" data-aid="128087940" id="figure1_p17">And grow, dear Lord, to be like thee.</p>
					</div>
				</div>

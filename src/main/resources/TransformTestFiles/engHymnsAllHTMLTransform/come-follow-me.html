			<h1 data-aid="128071179" id="title1">Come, Follow Me</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071180" id="figure1_p1">Humbly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071181" id="figure1_p2"><span class="verse-number">1. </span>“Come, follow me,” the Savior said.</p>
						<p class="line" data-aid="128071182" id="figure1_p3">Then let us in his footsteps tread,</p>
						<p class="line" data-aid="128071183" id="figure1_p4">For thus alone can we be one</p>
						<p class="line" data-aid="128071184" id="figure1_p5">With God’s own loved, begotten Son.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071185" id="figure1_p6"><span class="verse-number">2. </span>“Come, follow me,” a simple phrase,</p>
						<p class="line" data-aid="128071186" id="figure1_p7">Yet truth’s sublime, effulgent rays</p>
						<p class="line" data-aid="128071187" id="figure1_p8">Are in these simple words combined</p>
						<p class="line" data-aid="128071188" id="figure1_p9">To urge, inspire the human mind.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071189" id="figure1_p10"><span class="verse-number">3. </span>Is it enough alone to know</p>
						<p class="line" data-aid="128071190" id="figure1_p11">That we must follow him below,</p>
						<p class="line" data-aid="128071191" id="figure1_p12">While trav’ling thru this vale of tears?</p>
						<p class="line" data-aid="128071192" id="figure1_p13">No, this extends to holier spheres.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071193" id="figure1_p14"><span class="verse-number">4. </span>Not only shall we emulate</p>
						<p class="line" data-aid="128071194" id="figure1_p15">His course while in this earthly state,</p>
						<p class="line" data-aid="128071195" id="figure1_p16">But when we’re freed from present cares,</p>
						<p class="line" data-aid="128071196" id="figure1_p17">If with our Lord we would be heirs.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128071197" id="figure1_p18"><span class="verse-number">5. </span>We must the onward path pursue</p>
							<p class="line" data-aid="128071198" id="figure1_p19">As wider fields expand to view,</p>
							<p class="line" data-aid="128071199" id="figure1_p20">And follow him unceasingly,</p>
							<p class="line" data-aid="128071200" id="figure1_p21">Whate’er our lot or sphere may be.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128071201" id="figure1_p22"><span class="verse-number">6. </span>For thrones, dominions, kingdoms, pow’rs,</p>
							<p class="line" data-aid="128071202" id="figure1_p23">And glory great and bliss are ours,</p>
							<p class="line" data-aid="128071203" id="figure1_p24">If we, throughout eternity,</p>
							<p class="line" data-aid="128071204" id="figure1_p25">Obey his words, “Come, follow me.”</p>
						</div>
					</div>
				</div>

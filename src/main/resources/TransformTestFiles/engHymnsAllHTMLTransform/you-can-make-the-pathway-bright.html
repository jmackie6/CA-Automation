		<header>
			<p class="title-number" data-aid="128088843" id="title_number1">228</p>
			<h1 data-aid="128088844" id="title1">You Can Make the Pathway Bright</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128088845" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128088846" id="figure1_p2"><span class="verse-number">1. </span>You can make the pathway bright,</p>
						<p class="line" data-aid="128088847" id="figure1_p3">Fill the soul with heaven’s light,</p>
						<p class="line" data-aid="128088848" id="figure1_p4">If there’s sunshine in your heart;</p>
						<p class="line" data-aid="128088849" id="figure1_p5">Turning darkness into day,</p>
						<p class="line" data-aid="128088850" id="figure1_p6">As the shadows fly away,</p>
						<p class="line" data-aid="128088851" id="figure1_p7">If there’s sunshine in your heart today.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128088852" id="figure1_p8">[Chorus]</p>
						<p class="line" data-aid="128088853" id="figure1_p9">If there’s sunshine in your heart,</p>
						<p class="line" data-aid="128088854" id="figure1_p10">You can send a shining ray</p>
						<p class="line" data-aid="128088855" id="figure1_p11">That will turn the night to day;</p>
						<p class="line" data-aid="128088856" id="figure1_p12">And your cares will all depart,</p>
						<p class="line" data-aid="128088857" id="figure1_p13">If there’s sunshine in your heart today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128088858" id="figure1_p14"><span class="verse-number">2. </span>You can speak the gentle word</p>
						<p class="line" data-aid="128088859" id="figure1_p15">To the heart with anger stirred,</p>
						<p class="line" data-aid="128088860" id="figure1_p16">If there’s sunshine in your heart;</p>
						<p class="line" data-aid="128088861" id="figure1_p17">Tho it seems a little thing,</p>
						<p class="line" data-aid="128088862" id="figure1_p18">It will heaven’s blessings bring,</p>
						<p class="line" data-aid="128088863" id="figure1_p19">If there’s sunshine in your heart today.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128088864" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128088865" id="figure1_p21">If there’s sunshine in your heart,</p>
						<p class="line" data-aid="128088866" id="figure1_p22">You can send a shining ray</p>
						<p class="line" data-aid="128088867" id="figure1_p23">That will turn the night to day;</p>
						<p class="line" data-aid="128088868" id="figure1_p24">And your cares will all depart,</p>
						<p class="line" data-aid="128088869" id="figure1_p25">If there’s sunshine in your heart today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128088870" id="figure1_p26"><span class="verse-number">3. </span>You can do a kindly deed</p>
						<p class="line" data-aid="128088871" id="figure1_p27">To your neighbor in his need,</p>
						<p class="line" data-aid="128088872" id="figure1_p28">If there’s sunshine in your heart;</p>
						<p class="line" data-aid="128088873" id="figure1_p29">And his burden you will share</p>
						<p class="line" data-aid="128088874" id="figure1_p30">As you lift his load of care,</p>
						<p class="line" data-aid="128088875" id="figure1_p31">If there’s sunshine in your heart today.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128088876" id="figure1_p32">[Chorus]</p>
						<p class="line" data-aid="128088877" id="figure1_p33">If there’s sunshine in your heart,</p>
						<p class="line" data-aid="128088878" id="figure1_p34">You can send a shining ray</p>
						<p class="line" data-aid="128088879" id="figure1_p35">That will turn the night to day;</p>
						<p class="line" data-aid="128088880" id="figure1_p36">And your cares will all depart,</p>
						<p class="line" data-aid="128088881" id="figure1_p37">If there’s sunshine in your heart today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128088882" id="figure1_p38"><span class="verse-number">4. </span>You can live a happy life</p>
						<p class="line" data-aid="128088883" id="figure1_p39">In this world of toil and strife,</p>
						<p class="line" data-aid="128088884" id="figure1_p40">If there’s sunshine in your heart;</p>
						<p class="line" data-aid="128088885" id="figure1_p41">And your soul will glow with love</p>
						<p class="line" data-aid="128088886" id="figure1_p42">From the perfect Light above,</p>
						<p class="line" data-aid="128088887" id="figure1_p43">If there’s sunshine in your heart today.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128088888" id="figure1_p44">[Chorus]</p>
						<p class="line" data-aid="128088889" id="figure1_p45">If there’s sunshine in your heart,</p>
						<p class="line" data-aid="128088890" id="figure1_p46">You can send a shining ray</p>
						<p class="line" data-aid="128088891" id="figure1_p47">That will turn the night to day;</p>
						<p class="line" data-aid="128088892" id="figure1_p48">And your cares will all depart,</p>
						<p class="line" data-aid="128088893" id="figure1_p49">If there’s sunshine in your heart today.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128088894" id="figure1_p50"><em>Text:</em> Helen Silcott Dungan, ca. 1899</p>
					<p data-aid="128088895" id="figure1_p51"><em>Music:</em> James M. Dungan, 1851–1925</p>
				</div>

	<body>
		<header>
			<p class="title-number" data-aid="128068610" id="title_number1">203</p>
			<h1 data-aid="128068611" id="title1">Angels We Have Heard on High</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068612" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068613" id="figure1_p2"><span class="verse-number">1. </span>Angels we have heard on high</p>
						<p class="line" data-aid="128068614" id="figure1_p3">Sweetly singing o’er the plains,</p>
						<p class="line" data-aid="128068615" id="figure1_p4">And the mountains in reply</p>
						<p class="line" data-aid="128068616" id="figure1_p5">Echoing their joyous strains.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128068617" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128068618" id="figure1_p7">Gloria in excelsis Deo.</p>
						<p class="line" data-aid="128068619" id="figure1_p8">Gloria in excelsis Deo.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068620" id="figure1_p9"><span class="verse-number">2. </span>Shepherds, why this jubilee?</p>
						<p class="line" data-aid="128068621" id="figure1_p10">Why your joyous strains prolong?</p>
						<p class="line" data-aid="128068622" id="figure1_p11">What the gladsome tidings be</p>
						<p class="line" data-aid="128068623" id="figure1_p12">Which inspire your heav’nly song?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128068624" id="figure1_p13">[Chorus]</p>
						<p class="line" data-aid="128068625" id="figure1_p14">Gloria in excelsis Deo.</p>
						<p class="line" data-aid="128068626" id="figure1_p15">Gloria in excelsis Deo.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068627" id="figure1_p16"><span class="verse-number">3. </span>Come to Bethlehem and see</p>
						<p class="line" data-aid="128068628" id="figure1_p17">Him whose birth the angels sing;</p>
						<p class="line" data-aid="128068629" id="figure1_p18">Come, adore on bended knee</p>
						<p class="line" data-aid="128068630" id="figure1_p19">Christ the Lord, the newborn King.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128068631" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128068632" id="figure1_p21">Gloria in excelsis Deo.</p>
						<p class="line" data-aid="128068633" id="figure1_p22">Gloria in excelsis Deo.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128068634" id="figure1_p23"><em>Text:</em> French carol, ca. 1862</p>
					<p data-aid="128068635" id="figure1_p24"><em>Music:</em> French carol</p>
				</div>
			</figure>

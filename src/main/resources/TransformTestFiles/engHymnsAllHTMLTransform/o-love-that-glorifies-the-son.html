			<p class="title-number" data-aid="128077858" id="title_number1">295</p>
			<h1 data-aid="128077859" id="title1">O Love That Glorifies the Son</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077860" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077861" id="figure1_p2"><span class="verse-number">1. </span>O love that glorifies the Son,</p>
						<p class="line" data-aid="128077862" id="figure1_p3">O love that says, “Thy will be done!”</p>
						<p class="line" data-aid="128077863" id="figure1_p4">Pure love whose spirit makes us one—</p>
						<p class="line" data-aid="128077864" id="figure1_p5">Come, fill my soul today;</p>
						<p class="line" data-aid="128077865" id="figure1_p6">Come, fill my soul today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077866" id="figure1_p7"><span class="verse-number">2. </span>O love that binds our family,</p>
						<p class="line" data-aid="128077867" id="figure1_p8">O love that brings my heart to thee,</p>
						<p class="line" data-aid="128077868" id="figure1_p9">Pure love that lasts eternally—</p>
						<p class="line" data-aid="128077869" id="figure1_p10">Come, fill my soul today;</p>
						<p class="line" data-aid="128077870" id="figure1_p11">Come, fill my soul today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077871" id="figure1_p12"><span class="verse-number">3. </span>O love that overcomes defeat,</p>
						<p class="line" data-aid="128077872" id="figure1_p13">O love that turns the bitter sweet,</p>
						<p class="line" data-aid="128077873" id="figure1_p14">Pure love that makes our lives complete—</p>
						<p class="line" data-aid="128077874" id="figure1_p15">Come, fill my soul today;</p>
						<p class="line" data-aid="128077875" id="figure1_p16">Come, fill my soul today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077876" id="figure1_p17"><span class="verse-number">4. </span>O Lord, give me the will to mend;</p>
						<p class="line" data-aid="128077877" id="figure1_p18">O Lord, change me from foe to friend;</p>
						<p class="line" data-aid="128077878" id="figure1_p19">Dear Lord, sustain me to the end—</p>
						<p class="line" data-aid="128077879" id="figure1_p20">Come, fill my soul today;</p>
						<p class="line" data-aid="128077880" id="figure1_p21">Come, fill my soul today.</p>
					</div>
				</div>

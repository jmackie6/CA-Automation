			<p class="title-number" data-aid="128076501" id="title_number1">275</p>
			<h1 data-aid="128076503" id="title1">Men Are That They Might Have Joy</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076504" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076506" id="figure1_p2"><span class="verse-number">1. </span>A voice hath spoken from the dust,</p>
						<p class="line" data-aid="128076508" id="figure1_p3">Its message pure, without alloy,</p>
						<p class="line" data-aid="128076509" id="figure1_p4">Of treasured hope and sacred trust:</p>
						<p class="line" data-aid="128076511" id="figure1_p5">Oh, “men are that they might have joy.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076513" id="figure1_p6"><span class="verse-number">2. </span>Should sorrow come, we’ll not despair,</p>
						<p class="line" data-aid="128076514" id="figure1_p7">For He would not that men should pine.</p>
						<p class="line" data-aid="128076516" id="figure1_p8">The grief that comes we’ll learn to bear</p>
						<p class="line" data-aid="128076518" id="figure1_p9">Until again the sun doth shine.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076519" id="figure1_p10"><span class="verse-number">3. </span>Before the Lord, then, humbly go.</p>
						<p class="line" data-aid="128076521" id="figure1_p11">His message will our spirits buoy.</p>
						<p class="line" data-aid="128076523" id="figure1_p12">On us his blessings he’ll bestow,</p>
						<p class="line" data-aid="128076524" id="figure1_p13">For “men are that they might have joy.”</p>
					</div>
				</div>
				<div class="citation-info">

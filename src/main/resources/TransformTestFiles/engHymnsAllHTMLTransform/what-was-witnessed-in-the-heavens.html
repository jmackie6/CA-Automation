			<p class="title-number" data-aid="128084667" id="title_number1">11</p>
			<h1 data-aid="128084668" id="title1">What Was Witnessed in the Heavens?</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084669" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084670" id="figure1_p2"><span class="verse-number">1. </span>What was witnessed in the heavens?</p>
						<p class="line" data-aid="128084671" id="figure1_p3">Why, an angel earthward bound.</p>
						<p class="line" data-aid="128084672" id="figure1_p4">Had he something with him bringing?</p>
						<p class="line" data-aid="128084673" id="figure1_p5">Yes, the gospel, joyful sound!</p>
						<p class="line" data-aid="128084674" id="figure1_p6">It was to be preached in power</p>
						<p class="line" data-aid="128084675" id="figure1_p7">On the earth, the angel said,</p>
						<p class="line" data-aid="128084676" id="figure1_p8">To all men, all tongues and nations</p>
						<p class="line" data-aid="128084677" id="figure1_p9">That upon its face are spread.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084678" id="figure1_p10"><span class="verse-number">2. </span>Had we not before the gospel?</p>
						<p class="line" data-aid="128084679" id="figure1_p11">Yes, it came of old to men.</p>
						<p class="line" data-aid="128084681" id="figure1_p12">Then what is this latter gospel?</p>
						<p class="line" data-aid="128084682" id="figure1_p13">’Tis the first one come again.</p>
						<p class="line" data-aid="128084683" id="figure1_p14">This was preached by Paul and Peter</p>
						<p class="line" data-aid="128084684" id="figure1_p15">And by Jesus Christ, the Head.</p>
						<p class="line" data-aid="128084685" id="figure1_p16">This we latter Saints are preaching;</p>
						<p class="line" data-aid="128084686" id="figure1_p17">We their footsteps wish to tread.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084687" id="figure1_p18"><span class="verse-number">3. </span>Where so long has been the gospel?</p>
						<p class="line" data-aid="128084688" id="figure1_p19">Did it pass from earth away?</p>
						<p class="line" data-aid="128084689" id="figure1_p20">Yes, ’twas taken back to heaven</p>
						<p class="line" data-aid="128084690" id="figure1_p21">Till should dawn a brighter day.</p>
						<p class="line" data-aid="128084691" id="figure1_p22">What became of those departed,</p>
						<p class="line" data-aid="128084692" id="figure1_p23">Knowing not the gospel plan?</p>
						<p class="line" data-aid="128084693" id="figure1_p24">In the spirit world they’ll hear it;</p>
						<p class="line" data-aid="128084694" id="figure1_p25">God is just to ev’ry man.</p>
					</div>
				</div>

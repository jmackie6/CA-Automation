			<p class="title-number" data-aid="128076313" id="title_number1">163</p>
			<h1 data-aid="128076314" id="title1">Lord, Dismiss Us with Thy Blessing</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076315" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076316" id="figure1_p2"><span class="verse-number">1. </span>Lord, dismiss us with thy blessing;</p>
						<p class="line" data-aid="128076317" id="figure1_p3">Fill our hearts with joy and peace.</p>
						<p class="line" data-aid="128076318" id="figure1_p4">Let us each, thy love possessing,</p>
						<p class="line" data-aid="128076319" id="figure1_p5">Triumph in redeeming grace.</p>
						<p class="line" data-aid="128076320" id="figure1_p6">Oh, refresh us, oh, refresh us,</p>
						<p class="line" data-aid="128076321" id="figure1_p7">Trav’ling thru this wilderness.</p>
						<p class="line" data-aid="128076322" id="figure1_p8">Oh, refresh us, oh, refresh us,</p>
						<p class="line" data-aid="128076323" id="figure1_p9">Trav’ling thru this wilderness.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076324" id="figure1_p10"><span class="verse-number">2. </span>Thanks we give and adoration</p>
						<p class="line" data-aid="128076325" id="figure1_p11">For the gospel’s joyful sound.</p>
						<p class="line" data-aid="128076326" id="figure1_p12">May the fruits of thy salvation</p>
						<p class="line" data-aid="128076327" id="figure1_p13">In our hearts and lives abound.</p>
						<p class="line" data-aid="128076328" id="figure1_p14">Ever faithful, ever faithful</p>
						<p class="line" data-aid="128076329" id="figure1_p15">To the truth may we be found.</p>
						<p class="line" data-aid="128076330" id="figure1_p16">Ever faithful, ever faithful</p>
						<p class="line" data-aid="128076331" id="figure1_p17">To the truth may we be found.</p>
					</div>
				</div>
				<div class="citation-info">

		<header>
			<p class="title-number" data-aid="128071506" id="title_number1">241</p>
			<h1 data-aid="128071508" id="title1">Count Your Blessings</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071510" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071511" id="figure1_p2"><span class="verse-number">1. </span>When upon life’s billows you are tempest-tossed,</p>
						<p class="line" data-aid="128071513" id="figure1_p3">When you are discouraged, thinking all is lost,</p>
						<p class="line" data-aid="128071514" id="figure1_p4">Count your many blessings; name them one by one,</p>
						<p class="line" data-aid="128071515" id="figure1_p5">And it will surprise you what the Lord has done.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071516" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128071517" id="figure1_p7">Count your blessings;</p>
						<p class="line" data-aid="128071518" id="figure1_p8">Name them one by one.</p>
						<p class="line" data-aid="128071519" id="figure1_p9">Count your blessings;</p>
						<p class="line" data-aid="128071520" id="figure1_p10">See what God hath done.</p>
						<p class="line" data-aid="128071521" id="figure1_p11">Count your blessings;</p>
						<p class="line" data-aid="128071522" id="figure1_p12">Name them one by one.</p>
						<p class="line" data-aid="128071523" id="figure1_p13">Count your many blessings;</p>
						<p class="line" data-aid="128071524" id="figure1_p14">See what God hath done.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071525" id="figure1_p15"><span class="verse-number">2. </span>Are you ever burdened with a load of care?</p>
						<p class="line" data-aid="128071526" id="figure1_p16">Does the cross seem heavy you are called to bear?</p>
						<p class="line" data-aid="128071527" id="figure1_p17">Count your many blessings; ev’ry doubt will fly,</p>
						<p class="line" data-aid="128071528" id="figure1_p18">And you will be singing as the days go by.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071529" id="figure1_p19">[Chorus]</p>
						<p class="line" data-aid="128071530" id="figure1_p20">Count your blessings;</p>
						<p class="line" data-aid="128071531" id="figure1_p21">Name them one by one.</p>
						<p class="line" data-aid="128071532" id="figure1_p22">Count your blessings;</p>
						<p class="line" data-aid="128071533" id="figure1_p23">See what God hath done.</p>
						<p class="line" data-aid="128071534" id="figure1_p24">Count your blessings;</p>
						<p class="line" data-aid="128071535" id="figure1_p25">Name them one by one.</p>
						<p class="line" data-aid="128071536" id="figure1_p26">Count your many blessings;</p>
						<p class="line" data-aid="128071537" id="figure1_p27">See what God hath done.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071538" id="figure1_p28"><span class="verse-number">3. </span>When you look at others with their lands and gold,</p>
						<p class="line" data-aid="128071539" id="figure1_p29">Think that Christ has promised you his wealth untold.</p>
						<p class="line" data-aid="128071540" id="figure1_p30">Count your many blessings; money cannot buy</p>
						<p class="line" data-aid="128071541" id="figure1_p31">Your reward in heaven nor your home on high.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071542" id="figure1_p32">[Chorus]</p>
						<p class="line" data-aid="128071543" id="figure1_p33">Count your blessings;</p>
						<p class="line" data-aid="128071544" id="figure1_p34">Name them one by one.</p>
						<p class="line" data-aid="128071545" id="figure1_p35">Count your blessings;</p>
						<p class="line" data-aid="128071546" id="figure1_p36">See what God hath done.</p>
						<p class="line" data-aid="128071547" id="figure1_p37">Count your blessings;</p>
						<p class="line" data-aid="128071548" id="figure1_p38">Name them one by one.</p>
						<p class="line" data-aid="128071549" id="figure1_p39">Count your many blessings;</p>
						<p class="line" data-aid="128071550" id="figure1_p40">See what God hath done.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071551" id="figure1_p41"><span class="verse-number">4. </span>So amid the conflict, whether great or small,</p>
						<p class="line" data-aid="128071552" id="figure1_p42">Do not be discouraged; God is over all.</p>
						<p class="line" data-aid="128071553" id="figure1_p43">Count your many blessings; angels will attend,</p>
						<p class="line" data-aid="128071554" id="figure1_p44">Help and comfort give you to your journey’s end.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071555" id="figure1_p45">[Chorus]</p>
						<p class="line" data-aid="128071556" id="figure1_p46">Count your blessings;</p>
						<p class="line" data-aid="128071557" id="figure1_p47">Name them one by one.</p>
						<p class="line" data-aid="128071558" id="figure1_p48">Count your blessings;</p>
						<p class="line" data-aid="128071559" id="figure1_p49">See what God hath done.</p>
						<p class="line" data-aid="128071560" id="figure1_p50">Count your blessings;</p>
						<p class="line" data-aid="128071561" id="figure1_p51">Name them one by one.</p>
						<p class="line" data-aid="128071562" id="figure1_p52">Count your many blessings;</p>
						<p class="line" data-aid="128071563" id="figure1_p53">See what God hath done.</p>
					</div>
				</div>

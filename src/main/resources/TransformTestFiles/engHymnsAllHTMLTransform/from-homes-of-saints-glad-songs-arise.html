			<h1 data-aid="128073121" id="title1">From Homes of Saints Glad Songs Arise</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073122" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073123" id="figure1_p2"><span class="verse-number">1. </span>From homes of Saints glad songs arise,</p>
						<p class="line" data-aid="128073124" id="figure1_p3">For there the Lord is King.</p>
						<p class="line" data-aid="128073125" id="figure1_p4">There faith is learned and prayers ascend,</p>
						<p class="line" data-aid="128073126" id="figure1_p5">The Spirit’s peace to bring.</p>
						<p class="line" data-aid="128073127" id="figure1_p6">For homes where scriptures old are loved,</p>
						<p class="line" data-aid="128073128" id="figure1_p7">And living prophets, too,</p>
						<p class="line" data-aid="128073129" id="figure1_p8">All thanks we give; the Father praise</p>
						<p class="line" data-aid="128073130" id="figure1_p9">For guidance sure and true.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073131" id="figure1_p10"><span class="verse-number">2. </span>God’s truths protect the hearth from wrong</p>
						<p class="line" data-aid="128073132" id="figure1_p11">When error’s ways allure,</p>
						<p class="line" data-aid="128073133" id="figure1_p12">Lift minds from self to nobleness,</p>
						<p class="line" data-aid="128073134" id="figure1_p13">Keep thought and action pure.</p>
						<p class="line" data-aid="128073135" id="figure1_p14">Then sing, O Saints, in hymns of praise;</p>
						<p class="line" data-aid="128073136" id="figure1_p15">Sing thanks to God on high,</p>
						<p class="line" data-aid="128073137" id="figure1_p16">Whose counsels kept in homes on earth</p>
						<p class="line" data-aid="128073138" id="figure1_p17">Bring heaven’s glory nigh.</p>
					</div>
				</div>

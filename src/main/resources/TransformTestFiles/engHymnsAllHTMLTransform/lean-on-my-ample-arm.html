			<h1 data-aid="128076101" id="title1">Lean on My Ample Arm</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076102" id="figure1_p1">Expressively</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076103" id="figure1_p2"><span class="verse-number">1. </span>Lean on my ample arm,</p>
						<p class="line" data-aid="128076104" id="figure1_p3">O thou depressed!</p>
						<p class="line" data-aid="128076105" id="figure1_p4">And I will bid the storm</p>
						<p class="line" data-aid="128076106" id="figure1_p5">Cease in thy breast.</p>
						<p class="line" data-aid="128076107" id="figure1_p6">Whate’er thy lot may be</p>
						<p class="line" data-aid="128076108" id="figure1_p7">On life’s complaining sea,</p>
						<p class="line" data-aid="128076109" id="figure1_p8">If thou wilt come to me,</p>
						<p class="line" data-aid="128076110" id="figure1_p9">Thou shalt have rest.</p>
						<p class="line" data-aid="128076111" id="figure1_p10">If thou wilt come to me,</p>
						<p class="line" data-aid="128076112" id="figure1_p11">Thou shalt have rest.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076113" id="figure1_p12"><span class="verse-number">2. </span>Lift up thy tearful eyes,</p>
						<p class="line" data-aid="128076114" id="figure1_p13">Sad heart, to me;</p>
						<p class="line" data-aid="128076115" id="figure1_p14">I am the sacrifice</p>
						<p class="line" data-aid="128075099" id="figure1_p15">Offered for thee.</p>
						<p class="line" data-aid="128075100" id="figure1_p16">In me thy pain shall cease,</p>
						<p class="line" data-aid="128075101" id="figure1_p17">In me is thy release,</p>
						<p class="line" data-aid="128075102" id="figure1_p18">In me thou shalt have peace</p>
						<p class="line" data-aid="128075103" id="figure1_p19">Eternally.</p>
						<p class="line" data-aid="128075104" id="figure1_p20">In me thou shalt have peace</p>
						<p class="line" data-aid="128075105" id="figure1_p21">Eternally.</p>
					</div>
				</div>

			<h1 data-aid="128074850" id="title1">Improve the Shining Moments</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074851" id="figure1_p1">Lightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074852" id="figure1_p2"><span class="verse-number">1. </span>Improve the shining moments;</p>
						<p class="line" data-aid="128074853" id="figure1_p3">Don’t let them pass you by.</p>
						<p class="line" data-aid="128074854" id="figure1_p4">Work while the sun is radiant;</p>
						<p class="line" data-aid="128074855" id="figure1_p5">Work, for the night draws nigh.</p>
						<p class="line" data-aid="128074856" id="figure1_p6">We cannot bid the sunbeams</p>
						<p class="line" data-aid="128074857" id="figure1_p7">To lengthen out their stay,</p>
						<p class="line" data-aid="128074858" id="figure1_p8">Nor can we ask the shadow</p>
						<p class="line" data-aid="128074859" id="figure1_p9">To ever stay away.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074860" id="figure1_p10"><span class="verse-number">2. </span>Time flies on wings of lightning;</p>
						<p class="line" data-aid="128074861" id="figure1_p11">We cannot call it back.</p>
						<p class="line" data-aid="128074862" id="figure1_p12">It comes, then passes forward</p>
						<p class="line" data-aid="128074863" id="figure1_p13">Along its onward track.</p>
						<p class="line" data-aid="128074864" id="figure1_p14">And if we are not mindful,</p>
						<p class="line" data-aid="128074865" id="figure1_p15">The chance will fade away,</p>
						<p class="line" data-aid="128074866" id="figure1_p16">For life is quick in passing.</p>
						<p class="line" data-aid="128074867" id="figure1_p17">’Tis as a single day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074868" id="figure1_p18"><span class="verse-number">3. </span>As wintertime doth follow</p>
						<p class="line" data-aid="128074869" id="figure1_p19">The pleasant summer days,</p>
						<p class="line" data-aid="128074870" id="figure1_p20">So may our joys all vanish</p>
						<p class="line" data-aid="128074871" id="figure1_p21">And pass far from our gaze.</p>
						<p class="line" data-aid="128074872" id="figure1_p22">Then should we not endeavor</p>
						<p class="line" data-aid="128074873" id="figure1_p23">Each day some point to gain,</p>
						<p class="line" data-aid="128074874" id="figure1_p24">That we may here be useful</p>
						<p class="line" data-aid="128074875" id="figure1_p25">And ev’ry wrong disdain?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074876" id="figure1_p26"><span class="verse-number">4. </span>Improve each shining moment.</p>
						<p class="line" data-aid="128074877" id="figure1_p27">In this you are secure,</p>
						<p class="line" data-aid="128074878" id="figure1_p28">For promptness bringeth safety</p>
						<p class="line" data-aid="128074879" id="figure1_p29">And blessings rich and pure.</p>
						<p class="line" data-aid="128074880" id="figure1_p30">Let prudence guide your actions;</p>
						<p class="line" data-aid="128074881" id="figure1_p31">Be honest in your heart;</p>
						<p class="line" data-aid="128074882" id="figure1_p32">And God will love and bless you</p>
						<p class="line" data-aid="128074883" id="figure1_p33">And help to you impart.</p>
					</div>
				</div>

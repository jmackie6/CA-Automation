			<p class="title-number" data-aid="128075131" id="title_number1">253</p>
			<h1 data-aid="128075132" id="title1">Like Ten Thousand Legions Marching</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075133" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075134" id="figure1_p2"><span class="verse-number">1. </span>Like ten thousand legions marching</p>
						<p class="line" data-aid="128075135" id="figure1_p3">Moves a mighty band of youth,</p>
						<p class="line" data-aid="128075136" id="figure1_p4">Boldly taking to all people</p>
						<p class="line" data-aid="128075137" id="figure1_p5">Zion’s glorious song of truth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075138" id="figure1_p6"><span class="verse-number">2. </span>Out of ev’ry nation surging—</p>
						<p class="line" data-aid="128075139" id="figure1_p7">Sons of Joseph, Israel’s band—</p>
						<p class="line" data-aid="128075140" id="figure1_p8">Now they spread salvation’s message</p>
						<p class="line" data-aid="128076267" id="figure1_p9">In the tongues of ev’ry land.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076268" id="figure1_p10"><span class="verse-number">3. </span>Far across the mighty waters,</p>
						<p class="line" data-aid="128076269" id="figure1_p11">Reaching ev’ry waiting shore,</p>
						<p class="line" data-aid="128076270" id="figure1_p12">Seed of Abraham and Jacob</p>
						<p class="line" data-aid="128076271" id="figure1_p13">Like a mighty lion roar.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076272" id="figure1_p14"><span class="verse-number">4. </span>Come, ye nations, out of darkness;</p>
						<p class="line" data-aid="128076273" id="figure1_p15">’Tis the time of Christ’s return.</p>
						<p class="line" data-aid="128076274" id="figure1_p16">Heed the Restoration’s message;</p>
						<p class="line" data-aid="128076275" id="figure1_p17">Let its light within you burn.</p>
					</div>
				</div>

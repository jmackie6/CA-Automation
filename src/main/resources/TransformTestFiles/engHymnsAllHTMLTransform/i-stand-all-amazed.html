			<p class="title-number" data-aid="128074568" id="title_number1">193</p>
			<h1 data-aid="128074569" id="title1">I Stand All Amazed</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074570" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074571" id="figure1_p2"><span class="verse-number">1. </span>I stand all amazed at the love Jesus offers me,</p>
						<p class="line" data-aid="128074572" id="figure1_p3">Confused at the grace that so fully he proffers me.</p>
						<p class="line" data-aid="128074573" id="figure1_p4">I tremble to know that for me he was crucified,</p>
						<p class="line" data-aid="128074574" id="figure1_p5">That for me, a sinner, he suffered, he bled and died.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074575" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128074576" id="figure1_p7">Oh, it is wonderful that he should care for me</p>
						<p class="line" data-aid="128074577" id="figure1_p8">Enough to die for me!</p>
						<p class="line" data-aid="128074578" id="figure1_p9">Oh, it is wonderful, wonderful to me!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074579" id="figure1_p10"><span class="verse-number">2. </span>I marvel that he would descend from his throne divine</p>
						<p class="line" data-aid="128074580" id="figure1_p11">To rescue a soul so rebellious and proud as mine,</p>
						<p class="line" data-aid="128074581" id="figure1_p12">That he should extend his great love unto such as I,</p>
						<p class="line" data-aid="128074582" id="figure1_p13">Sufficient to own, to redeem, and to justify.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074583" id="figure1_p14">[Chorus]</p>
						<p class="line" data-aid="128074584" id="figure1_p15">Oh, it is wonderful that he should care for me</p>
						<p class="line" data-aid="128074585" id="figure1_p16">Enough to die for me!</p>
						<p class="line" data-aid="128074586" id="figure1_p17">Oh, it is wonderful, wonderful to me!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074587" id="figure1_p18"><span class="verse-number">3. </span>I think of his hands pierced and bleeding to pay the debt!</p>
						<p class="line" data-aid="128074588" id="figure1_p19">Such mercy, such love and devotion can I forget?</p>
						<p class="line" data-aid="128074589" id="figure1_p20">No, no, I will praise and adore at the mercy seat,</p>
						<p class="line" data-aid="128074590" id="figure1_p21">Until at the glorified throne I kneel at his feet.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074591" id="figure1_p22">[Chorus]</p>
						<p class="line" data-aid="128074592" id="figure1_p23">Oh, it is wonderful that he should care for me</p>
						<p class="line" data-aid="128074593" id="figure1_p24">Enough to die for me!</p>
						<p class="line" data-aid="128074594" id="figure1_p25">Oh, it is wonderful, wonderful to me!</p>
					</div>
				</div>

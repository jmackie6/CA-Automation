		<header>
			<p class="title-number" data-aid="128068523" id="title_number1">68</p>
			<h1 data-aid="128068524" id="title1">A Mighty Fortress Is Our God</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068525" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068526" id="figure1_p2">A mighty fortress is our God,</p>
						<p class="line" data-aid="128068527" id="figure1_p3">A tower of strength ne’er failing.</p>
						<p class="line" data-aid="128068528" id="figure1_p4">A helper mighty is our God,</p>
						<p class="line" data-aid="128068529" id="figure1_p5">O’er ills of life prevailing.</p>
						<p class="line" data-aid="128068530" id="figure1_p6">He overcometh all.</p>
						<p class="line" data-aid="128068531" id="figure1_p7">He saveth from the Fall.</p>
						<p class="line" data-aid="128068532" id="figure1_p8">His might and pow’r are great.</p>
						<p class="line" data-aid="128068533" id="figure1_p9">He all things did create.</p>
						<p class="line" data-aid="128068534" id="figure1_p10">And he shall reign for evermore.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128068535" id="figure1_p11"><em>Text:</em> Martin Luther, 1483–1546, adapted</p>
					<p data-aid="128068536" id="figure1_p12"><em>Music:</em> Attr. to Martin Luther</p>
				</div>
			</figure>

		<header>
			<p class="title-number" data-aid="128072322" id="title_number1">87</p>
			<h1 data-aid="128072323" id="title1">God Is Love</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072324" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072325" id="figure1_p2"><span class="verse-number">1. </span>Earth, with her ten thousand flow’rs,</p>
						<p class="line" data-aid="128072326" id="figure1_p3">Air, with all its beams and show’rs,</p>
						<p class="line" data-aid="128072327" id="figure1_p4">Heaven’s infinite expanse,</p>
						<p class="line" data-aid="128072328" id="figure1_p5">Sea’s resplendent countenance—</p>
						<p class="line" data-aid="128072329" id="figure1_p6">All around and all above</p>
						<p class="line" data-aid="128072330" id="figure1_p7">Bear this record: God is love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072331" id="figure1_p8"><span class="verse-number">2. </span>Sounds among the vales and hills,</p>
						<p class="line" data-aid="128072332" id="figure1_p9">In the woods and by the rills,</p>
						<p class="line" data-aid="128072333" id="figure1_p10">Of the breeze and of the bird,</p>
						<p class="line" data-aid="128072334" id="figure1_p11">By the gentle murmur stirred—</p>
						<p class="line" data-aid="128072335" id="figure1_p12">Sacred songs, beneath, above,</p>
						<p class="line" data-aid="128072336" id="figure1_p13">Have one chorus: God is love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072337" id="figure1_p14"><span class="verse-number">3. </span>All the hopes that sweetly start</p>
						<p class="line" data-aid="128072338" id="figure1_p15">From the fountain of the heart,</p>
						<p class="line" data-aid="128072339" id="figure1_p16">All the bliss that ever comes</p>
						<p class="line" data-aid="128072340" id="figure1_p17">To our earthly human homes,</p>
						<p class="line" data-aid="128072341" id="figure1_p18">All the voices from above</p>
						<p class="line" data-aid="128072342" id="figure1_p19">Sweetly whisper: God is love.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072343" id="figure1_p20"><em>Text:</em> Thomas R. Taylor, 1807–1835, alt. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128072344" id="figure1_p21"><em>Music:</em> Thomas C. Griggs, 1845–1903</p>
				</div>

		<header>
			<p class="title-number" data-aid="128072859" id="title_number1">35</p>
			<h1 data-aid="128072860" id="title1">For the Strength of the Hills</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072862" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072864" id="figure1_p2"><span class="verse-number">1. </span>For the strength of the hills we bless thee,</p>
						<p class="line" data-aid="128072866" id="figure1_p3">Our God, our fathers’ God;</p>
						<p class="line" data-aid="128072867" id="figure1_p4">Thou hast made thy children mighty</p>
						<p class="line" data-aid="128072869" id="figure1_p5">By the touch of the mountain sod.</p>
						<p class="line" data-aid="128072871" id="figure1_p6">Thou hast led thy chosen Israel</p>
						<p class="line" data-aid="128072872" id="figure1_p7">To freedom’s last abode;</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072874" id="figure1_p8">[Chorus]</p>
						<p class="line" data-aid="128072875" id="figure1_p9">For the strength of the hills we bless thee,</p>
						<p class="line" data-aid="128072877" id="figure1_p10">Our God, our fathers’ God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072879" id="figure1_p11"><span class="verse-number">2. </span>At the hands of foul oppressors</p>
						<p class="line" data-aid="128072880" id="figure1_p12">We’ve borne and suffered long;</p>
						<p class="line" data-aid="128072882" id="figure1_p13">Thou hast been our help in weakness,</p>
						<p class="line" data-aid="128072884" id="figure1_p14">And thy pow’r hath made us strong.</p>
						<p class="line" data-aid="128072885" id="figure1_p15">Amid ruthless foes outnumbered</p>
						<p class="line" data-aid="128072887" id="figure1_p16">In weariness we trod;</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072889" id="figure1_p17">[Chorus]</p>
						<p class="line" data-aid="128072890" id="figure1_p18">For the strength of the hills we bless thee,</p>
						<p class="line" data-aid="128072892" id="figure1_p19">Our God, our fathers’ God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072894" id="figure1_p20"><span class="verse-number">3. </span>Thou hast led us here in safety</p>
						<p class="line" data-aid="128072895" id="figure1_p21">Where the mountain bulwark stands</p>
						<p class="line" data-aid="128072897" id="figure1_p22">As the guardian of the loved ones</p>
						<p class="line" data-aid="128072899" id="figure1_p23">Thou hast brought from many lands.</p>
						<p class="line" data-aid="128072900" id="figure1_p24">For the rock and for the river,</p>
						<p class="line" data-aid="128072902" id="figure1_p25">The valley’s fertile sod,</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072904" id="figure1_p26">[Chorus]</p>
						<p class="line" data-aid="128072905" id="figure1_p27">For the strength of the hills we bless thee,</p>
						<p class="line" data-aid="128072907" id="figure1_p28">Our God, our fathers’ God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072909" id="figure1_p29"><span class="verse-number">4. </span>We are watchers of a beacon</p>
						<p class="line" data-aid="128072911" id="figure1_p30">Whose light must never die;</p>
						<p class="line" data-aid="128072912" id="figure1_p31">We are guardians of an altar</p>
						<p class="line" data-aid="128072914" id="figure1_p32">’Midst the silence of the sky.</p>
						<p class="line" data-aid="128072916" id="figure1_p33">Here the rocks yield founts of courage,</p>
						<p class="line" data-aid="128072918" id="figure1_p34">Struck forth as by thy rod;</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072919" id="figure1_p35">[Chorus]</p>
						<p class="line" data-aid="128072920" id="figure1_p36">For the strength of the hills we bless thee,</p>
						<p class="line" data-aid="128072921" id="figure1_p37">Our God, our fathers’ God.</p>
					</div>
				</div>
				<div class="citation-info">

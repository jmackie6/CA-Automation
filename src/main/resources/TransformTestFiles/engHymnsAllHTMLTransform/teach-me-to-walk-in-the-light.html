		<header>
			<p class="title-number" data-aid="128080178" id="title_number1">304</p>
			<h1 data-aid="128080179" id="title1">Teach Me to Walk in the Light</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080181" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080183" id="figure1_p2"><span class="verse-number">1. </span>Teach me to walk in the light of his love;</p>
						<p class="line" data-aid="128080184" id="figure1_p3">Teach me to pray to my Father above;</p>
						<p class="line" data-aid="128080186" id="figure1_p4">Teach me to know of the things that are right;</p>
						<p class="line" data-aid="128080188" id="figure1_p5">Teach me, teach me to walk in the light.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080190" id="figure1_p6"><span class="verse-number">2. </span>Come, little child, and together we’ll learn</p>
						<p class="line" data-aid="128080191" id="figure1_p7">Of his commandments, that we may return</p>
						<p class="line" data-aid="128080193" id="figure1_p8">Home to his presence, to live in his sight—</p>
						<p class="line" data-aid="128080195" id="figure1_p9">Always, always to walk in the light.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080197" id="figure1_p10"><span class="verse-number">3. </span>Father in Heaven, we thank thee this day</p>
						<p class="line" data-aid="128080198" id="figure1_p11">For loving guidance to show us the way.</p>
						<p class="line" data-aid="128080200" id="figure1_p12">Grateful, we praise thee with songs of delight!</p>
						<p class="line" data-aid="128080202" id="figure1_p13">Gladly, gladly we’ll walk in the light.</p>
					</div>
				</div>
				<div class="citation-info">

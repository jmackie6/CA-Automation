			<p class="title-number" data-aid="128075397" id="title_number1">31</p>
			<h1 data-aid="128075398" id="title1">O God, Our Help in Ages Past</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075399" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075400" id="figure1_p2"><span class="verse-number">1. </span>O God, our help in ages past,</p>
						<p class="line" data-aid="128075401" id="figure1_p3">Our hope for years to come,</p>
						<p class="line" data-aid="128075402" id="figure1_p4">Our shelter from the stormy blast,</p>
						<p class="line" data-aid="128075403" id="figure1_p5">And our eternal home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075404" id="figure1_p6"><span class="verse-number">2. </span>Within the shadow of thy throne,</p>
						<p class="line" data-aid="128075405" id="figure1_p7">Still may we dwell secure.</p>
						<p class="line" data-aid="128075406" id="figure1_p8">Sufficient is thine arm alone,</p>
						<p class="line" data-aid="128075407" id="figure1_p9">And our defense is sure.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075408" id="figure1_p10"><span class="verse-number">3. </span>Before the hills in order stood,</p>
						<p class="line" data-aid="128075409" id="figure1_p11">Or earth received her frame,</p>
						<p class="line" data-aid="128075410" id="figure1_p12">From everlasting thou art God,</p>
						<p class="line" data-aid="128075411" id="figure1_p13">To endless years the same.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075412" id="figure1_p14"><span class="verse-number">4. </span>O God, our help in ages past,</p>
						<p class="line" data-aid="128075413" id="figure1_p15">Our hope for years to come,</p>
						<p class="line" data-aid="128075414" id="figure1_p16">Be thou our guide while life shall last</p>
						<p class="line" data-aid="128075415" id="figure1_p17">And our eternal home.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075416" id="figure1_p18"><em>Text:</em> Isaac Watts, 1674–1748. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128075417" id="figure1_p19"><em>Music:</em> William Croft, 1677–1727</p>

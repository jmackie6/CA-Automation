		<header>
			<p class="title-number" data-aid="128078514" id="title_number1">330</p>
			<h1 data-aid="128078515" id="title1">See, the Mighty Angel Flying</h1>
			<p class="subtitle" data-aid="128078516" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078517" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078518" id="figure1_p2"><span class="verse-number">1. </span>See, the mighty angel flying;</p>
						<p class="line" data-aid="128078519" id="figure1_p3">See, he speeds his way to earth</p>
						<p class="line" data-aid="128078520" id="figure1_p4">To proclaim the blessed gospel</p>
						<p class="line" data-aid="128078521" id="figure1_p5">And restore the ancient faith,</p>
						<p class="line" data-aid="128078522" id="figure1_p6">And restore, and restore the ancient faith.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078523" id="figure1_p7"><span class="verse-number">2. </span>Hear, O men, the proclamation;</p>
						<p class="line" data-aid="128079401" id="figure1_p8">Cease from vanity and strife.</p>
						<p class="line" data-aid="128079403" id="figure1_p9">Hasten to receive the gospel</p>
						<p class="line" data-aid="128079405" id="figure1_p10">And obey the words of life,</p>
						<p class="line" data-aid="128079407" id="figure1_p11">And obey, and obey the words of life.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079408" id="figure1_p12"><span class="verse-number">3. </span>Soon the earth will hear the warning;</p>
						<p class="line" data-aid="128079410" id="figure1_p13">Then the judgments will descend!</p>
						<p class="line" data-aid="128079412" id="figure1_p14">Oh, before the days of sorrow,</p>
						<p class="line" data-aid="128079413" id="figure1_p15">Make the Lord of Hosts your friend!</p>
						<p class="line" data-aid="128079415" id="figure1_p16">Make the Lord, make the Lord of Hosts your friend!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079417" id="figure1_p17"><span class="verse-number">4. </span>Then when dangers are around you</p>
						<p class="line" data-aid="128079419" id="figure1_p18">And the wicked are distressed,</p>
						<p class="line" data-aid="128079420" id="figure1_p19">You, with all the Saints of Zion,</p>
						<p class="line" data-aid="128079422" id="figure1_p20">Shall enjoy eternal rest,</p>
						<p class="line" data-aid="128079424" id="figure1_p21">Shall enjoy, shall enjoy eternal rest.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128079426" id="figure1_p22"><em>Text:</em> Robert B. Thompson, 1811–1841</p>
					<p data-aid="128079427" id="figure1_p23"><em>Music:</em> Evan Stephens, 1854–1930</p>
				</div>
			</figure>

		</div>

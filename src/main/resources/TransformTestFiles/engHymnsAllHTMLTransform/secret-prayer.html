		<header>
			<p class="title-number" data-aid="128078471" id="title_number1">144</p>
			<h1 data-aid="128078472" id="title1">Secret Prayer</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078473" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078474" id="figure1_p2"><span class="verse-number">1. </span>There is an hour of peace and rest,</p>
						<p class="line" data-aid="128078475" id="figure1_p3">Unmarred by earthly care;</p>
						<p class="line" data-aid="128078476" id="figure1_p4">’Tis when before the Lord I go</p>
						<p class="line" data-aid="128078477" id="figure1_p5">And kneel in secret prayer.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078478" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128078479" id="figure1_p7">May my heart be turned to pray,</p>
						<p class="line" data-aid="128078480" id="figure1_p8">Pray in secret day by day,</p>
						<p class="line" data-aid="128078481" id="figure1_p9">That this boon to mortals giv’n</p>
						<p class="line" data-aid="128078482" id="figure1_p10">May unite my soul with heav’n.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078483" id="figure1_p11"><span class="verse-number">2. </span>The straight and narrow way to heav’n,</p>
						<p class="line" data-aid="128078484" id="figure1_p12">Where angels bright and fair</p>
						<p class="line" data-aid="128078485" id="figure1_p13">Are singing to God’s praise, is found</p>
						<p class="line" data-aid="128078486" id="figure1_p14">Thru constant secret prayer.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078487" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128078488" id="figure1_p16">May my heart be turned to pray,</p>
						<p class="line" data-aid="128078489" id="figure1_p17">Pray in secret day by day,</p>
						<p class="line" data-aid="128078490" id="figure1_p18">That this boon to mortals giv’n</p>
						<p class="line" data-aid="128078491" id="figure1_p19">May unite my soul with heav’n.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078492" id="figure1_p20"><span class="verse-number">3. </span>When sailing on life’s stormy sea,</p>
						<p class="line" data-aid="128078494" id="figure1_p21">’Mid billows of despair,</p>
						<p class="line" data-aid="128078495" id="figure1_p22">’Tis solace to my soul to know</p>
						<p class="line" data-aid="128078496" id="figure1_p23">God hears my secret prayer.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078497" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128078498" id="figure1_p25">May my heart be turned to pray,</p>
						<p class="line" data-aid="128078499" id="figure1_p26">Pray in secret day by day,</p>
						<p class="line" data-aid="128078500" id="figure1_p27">That this boon to mortals giv’n</p>
						<p class="line" data-aid="128078501" id="figure1_p28">May unite my soul with heav’n.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078502" id="figure1_p29"><span class="verse-number">4. </span>When thorns are strewn along my path,</p>
						<p class="line" data-aid="128078503" id="figure1_p30">And foes my feet ensnare,</p>
						<p class="line" data-aid="128078504" id="figure1_p31">My Savior to my aid will come,</p>
						<p class="line" data-aid="128078505" id="figure1_p32">If sought in secret prayer.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078506" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128078507" id="figure1_p34">May my heart be turned to pray,</p>
						<p class="line" data-aid="128078508" id="figure1_p35">Pray in secret day by day,</p>
						<p class="line" data-aid="128078509" id="figure1_p36">That this boon to mortals giv’n</p>
						<p class="line" data-aid="128078510" id="figure1_p37">May unite my soul with heav’n.</p>
					</div>
				</div>

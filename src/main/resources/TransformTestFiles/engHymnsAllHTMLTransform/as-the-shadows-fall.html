			<h1 data-aid="128068970" id="title1">As the Shadows Fall</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068971" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068972" id="figure1_p2"><span class="verse-number">1. </span>As the shadows fall, O Savior,</p>
						<p class="line" data-aid="128068973" id="figure1_p3">Turn our thoughts and minds to thee.</p>
						<p class="line" data-aid="128068974" id="figure1_p4">Help us, Lord, that we may strive for</p>
						<p class="line" data-aid="128068975" id="figure1_p5">Peace, and find our rest in thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068976" id="figure1_p6"><span class="verse-number">2. </span>Father, please watch o’er our loved ones</p>
						<p class="line" data-aid="128068977" id="figure1_p7">As the evening round them flows.</p>
						<p class="line" data-aid="128068978" id="figure1_p8">Lord, accept our supplications;</p>
						<p class="line" data-aid="128068979" id="figure1_p9">Be with us in our repose.</p>
					</div>
				</div>

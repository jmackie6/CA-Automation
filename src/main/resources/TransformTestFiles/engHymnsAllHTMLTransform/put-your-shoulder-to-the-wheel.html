		<header>
			<p class="title-number" data-aid="128079008" id="title_number1">252</p>
			<h1 data-aid="128079009" id="title1">Put Your Shoulder to the Wheel</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079010" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079011" id="figure1_p2"><span class="verse-number">1. </span>The world has need of willing men</p>
						<p class="line" data-aid="128079012" id="figure1_p3">Who wear the worker’s seal.</p>
						<p class="line" data-aid="128079013" id="figure1_p4">Come, help the good work move along;</p>
						<p class="line" data-aid="128079014" id="figure1_p5">Put your shoulder to the wheel.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079015" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128079016" id="figure1_p7">Put your shoulder to the wheel; push along,</p>
						<p class="line" data-aid="128079017" id="figure1_p8">Do your duty with a heart full of song,</p>
						<p class="line" data-aid="128079018" id="figure1_p9">We all have work; let no one shirk.</p>
						<p class="line" data-aid="128079019" id="figure1_p10">Put your shoulder to the wheel.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079020" id="figure1_p11"><span class="verse-number">2. </span>The Church has need of helping hands,</p>
						<p class="line" data-aid="128079021" id="figure1_p12">And hearts that know and feel.</p>
						<p class="line" data-aid="128079022" id="figure1_p13">The work to do is here for you;</p>
						<p class="line" data-aid="128079023" id="figure1_p14">Put your shoulder to the wheel.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079024" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128079025" id="figure1_p16">Put your shoulder to the wheel; push along,</p>
						<p class="line" data-aid="128079026" id="figure1_p17">Do your duty with a heart full of song,</p>
						<p class="line" data-aid="128079027" id="figure1_p18">We all have work; let no one shirk.</p>
						<p class="line" data-aid="128079028" id="figure1_p19">Put your shoulder to the wheel.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079029" id="figure1_p20"><span class="verse-number">3. </span>Then don’t stand idly looking on;</p>
						<p class="line" data-aid="128079030" id="figure1_p21">The fight with sin is real.</p>
						<p class="line" data-aid="128079031" id="figure1_p22">It will be long but must go on;</p>
						<p class="line" data-aid="128079032" id="figure1_p23">Put your shoulder to the wheel.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079033" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128079034" id="figure1_p25">Put your shoulder to the wheel; push along,</p>
						<p class="line" data-aid="128079035" id="figure1_p26">Do your duty with a heart full of song,</p>
						<p class="line" data-aid="128079036" id="figure1_p27">We all have work; let no one shirk.</p>
						<p class="line" data-aid="128079037" id="figure1_p28">Put your shoulder to the wheel.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079038" id="figure1_p29"><span class="verse-number">4. </span>Then work and watch and fight and pray</p>
						<p class="line" data-aid="128079039" id="figure1_p30">With all your might and zeal.</p>
						<p class="line" data-aid="128079041" id="figure1_p31">Push ev’ry worthy work along;</p>
						<p class="line" data-aid="128079042" id="figure1_p32">Put your shoulder to the wheel.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079043" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128079044" id="figure1_p34">Put your shoulder to the wheel; push along,</p>
						<p class="line" data-aid="128079045" id="figure1_p35">Do your duty with a heart full of song,</p>
						<p class="line" data-aid="128079046" id="figure1_p36">We all have work; let no one shirk.</p>
						<p class="line" data-aid="128079047" id="figure1_p37">Put your shoulder to the wheel.</p>
					</div>
				</div>

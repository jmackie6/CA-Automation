		<header>
			<p class="title-number" data-aid="128068671" id="title_number1">309</p>
			<h1 data-aid="128068672" id="title1">As Sisters in Zion</h1>
			<p class="subtitle" data-aid="128068673" id="subtitle1">Women</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068674" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068675" id="figure1_p2"><span class="verse-number">1. </span>As sisters in Zion, we’ll all work together;</p>
						<p class="line" data-aid="128068676" id="figure1_p3">The blessings of God on our labors we’ll seek.</p>
						<p class="line" data-aid="128068677" id="figure1_p4">We’ll build up his kingdom with earnest endeavor;</p>
						<p class="line" data-aid="128068678" id="figure1_p5">We’ll comfort the weary and strengthen the weak.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068679" id="figure1_p6"><span class="verse-number">2. </span>The errand of angels is given to women;</p>
						<p class="line" data-aid="128068680" id="figure1_p7">And this is a gift that, as sisters, we claim:</p>
						<p class="line" data-aid="128068681" id="figure1_p8">To do whatsoever is gentle and human,</p>
						<p class="line" data-aid="128068682" id="figure1_p9">To cheer and to bless in humanity’s name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068683" id="figure1_p10"><span class="verse-number">3. </span>How vast is our purpose, how broad is our mission,</p>
						<p class="line" data-aid="128068684" id="figure1_p11">If we but fulfill it in spirit and deed.</p>
						<p class="line" data-aid="128068685" id="figure1_p12">Oh, naught but the Spirit’s divinest tuition</p>
						<p class="line" data-aid="128068686" id="figure1_p13">Can give us the wisdom to truly succeed.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128068687" id="figure1_p14"><em>Text:</em> Emily H. Woodmansee, 1836–1906</p>
					<p data-aid="128068688" id="figure1_p15"><em>Music:</em> Janice Kapp Perry, b. 1938. © 1985 IRI</p>
				</div>

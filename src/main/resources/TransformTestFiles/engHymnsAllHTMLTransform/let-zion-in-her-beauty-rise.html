			<p class="title-number" data-aid="128076205" id="title_number1">41</p>
			<h1 data-aid="128076206" id="title1">Let Zion in Her Beauty Rise</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076207" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076208" id="figure1_p2"><span class="verse-number">1. </span>Let Zion in her beauty rise;</p>
						<p class="line" data-aid="128076209" id="figure1_p3">Her light begins to shine.</p>
						<p class="line" data-aid="128076210" id="figure1_p4">Ere long her King will rend the skies,</p>
						<p class="line" data-aid="128076211" id="figure1_p5">Majestic and divine,</p>
						<p class="line" data-aid="128076212" id="figure1_p6">The gospel spreading thru the land,</p>
						<p class="line" data-aid="128076213" id="figure1_p7">A people to prepare</p>
						<p class="line" data-aid="128076214" id="figure1_p8">To meet the Lord and Enoch’s band</p>
						<p class="line" data-aid="128076215" id="figure1_p9">Triumphant in the air.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076216" id="figure1_p10"><span class="verse-number">2. </span>Ye heralds, sound the golden trump</p>
						<p class="line" data-aid="128076217" id="figure1_p11">To earth’s remotest bound.</p>
						<p class="line" data-aid="128076218" id="figure1_p12">Go spread the news from pole to pole</p>
						<p class="line" data-aid="128076219" id="figure1_p13">In all the nations round:</p>
						<p class="line" data-aid="128076220" id="figure1_p14">That Jesus in the clouds above,</p>
						<p class="line" data-aid="128076221" id="figure1_p15">With hosts of angels too,</p>
						<p class="line" data-aid="128076222" id="figure1_p16">Will soon appear, his Saints to save,</p>
						<p class="line" data-aid="128076223" id="figure1_p17">His enemies subdue.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076224" id="figure1_p18"><span class="verse-number">3. </span>That glorious rest will then commence</p>
						<p class="line" data-aid="128076225" id="figure1_p19">Which prophets did foretell,</p>
						<p class="line" data-aid="128076226" id="figure1_p20">When Saints will reign with Christ on earth,</p>
						<p class="line" data-aid="128076227" id="figure1_p21">And in his presence dwell</p>
						<p class="line" data-aid="128076228" id="figure1_p22">A thousand years, oh, glorious day!</p>
						<p class="line" data-aid="128076229" id="figure1_p23">Dear Lord, prepare my heart</p>
						<p class="line" data-aid="128076230" id="figure1_p24">To stand with thee on Zion’s mount</p>
						<p class="line" data-aid="128076232" id="figure1_p25">And nevermore to part.</p>
					</div>
				</div>
				<div class="citation-info">

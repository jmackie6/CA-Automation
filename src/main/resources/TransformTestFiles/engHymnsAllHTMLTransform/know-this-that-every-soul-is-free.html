			<p class="title-number" data-aid="128076056" id="title_number1">240</p>
			<h1 data-aid="128076057" id="title1">Know This, That Every Soul Is Free</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076058" id="figure1_p1">Earnestly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076059" id="figure1_p2"><span class="verse-number">1. </span>Know this, that ev’ry soul is free</p>
						<p class="line" data-aid="128076060" id="figure1_p3">To choose his life and what he’ll be;</p>
						<p class="line" data-aid="128076061" id="figure1_p4">For this eternal truth is giv’n:</p>
						<p class="line" data-aid="128076062" id="figure1_p5">That God will force no man to heav’n.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076063" id="figure1_p6"><span class="verse-number">2. </span>He’ll call, persuade, direct aright,</p>
						<p class="line" data-aid="128076064" id="figure1_p7">And bless with wisdom, love, and light,</p>
						<p class="line" data-aid="128076065" id="figure1_p8">In nameless ways be good and kind,</p>
						<p class="line" data-aid="128076066" id="figure1_p9">But never force the human mind.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076067" id="figure1_p10"><span class="verse-number">3. </span>Freedom and reason make us men;</p>
						<p class="line" data-aid="128076068" id="figure1_p11">Take these away, what are we then?</p>
						<p class="line" data-aid="128076069" id="figure1_p12">Mere animals, and just as well</p>
						<p class="line" data-aid="128076070" id="figure1_p13">The beasts may think of heav’n or hell.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076071" id="figure1_p14"><span class="verse-number">4. </span>May we no more our pow’rs abuse,</p>
						<p class="line" data-aid="128076072" id="figure1_p15">But ways of truth and goodness choose;</p>
						<p class="line" data-aid="128076073" id="figure1_p16">Our God is pleased when we improve</p>
						<p class="line" data-aid="128076074" id="figure1_p17">His grace and seek his perfect love.</p>
					</div>
				</div>
				<div class="citation-info">

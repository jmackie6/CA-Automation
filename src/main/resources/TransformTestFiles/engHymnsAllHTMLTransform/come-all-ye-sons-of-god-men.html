			<h1 data-aid="128070429" id="title1">Come, All Ye Sons of God</h1>
			<p class="subtitle" data-aid="128070430" id="subtitle1">Men</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070431" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070432" id="figure1_p2"><span class="verse-number">1. </span>Come, all ye sons of God who have received the priesthood;</p>
						<p class="line" data-aid="128070433" id="figure1_p3">Go spread the gospel wide and gather in his people.</p>
						<p class="line" data-aid="128070434" id="figure1_p4">The latter-day work has begun:</p>
						<p class="line" data-aid="128070435" id="figure1_p5">To gather scattered Israel in</p>
						<p class="line" data-aid="128070436" id="figure1_p6">And bring them back to Zion to praise the Lamb.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070437" id="figure1_p7"><span class="verse-number">2. </span>Come, all ye scattered sheep, and listen to your Shepherd,</p>
						<p class="line" data-aid="128070438" id="figure1_p8">While you the blessings reap which long have been predicted.</p>
						<p class="line" data-aid="128070439" id="figure1_p9">By prophets long it’s been foretold:</p>
						<p class="line" data-aid="128070440" id="figure1_p10">He’ll gather you into his fold</p>
						<p class="line" data-aid="128070441" id="figure1_p11">And bring you home to Zion to praise the Lamb.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070442" id="figure1_p12"><span class="verse-number">3. </span>Repent and be baptized, and have your sins remitted,</p>
						<p class="line" data-aid="128070443" id="figure1_p13">And get the Spirit’s zeal; oh, then you’ll be united.</p>
						<p class="line" data-aid="128070444" id="figure1_p14">Go cast upon him all your care;</p>
						<p class="line" data-aid="128070445" id="figure1_p15">He will regard your humble prayer</p>
						<p class="line" data-aid="128070446" id="figure1_p16">And bring you home to Zion to praise the Lamb.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070447" id="figure1_p17"><span class="verse-number">4. </span>And when your grief is o’er and ended your affliction,</p>
						<p class="line" data-aid="128070448" id="figure1_p18">Your spirits then will soar to await the Resurrection;</p>
						<p class="line" data-aid="128070449" id="figure1_p19">And then his presence you’ll enjoy,</p>
						<p class="line" data-aid="128070450" id="figure1_p20">In heav’nly bliss your time employ,</p>
						<p class="line" data-aid="128070451" id="figure1_p21">A thousand years in Zion to praise the Lamb.</p>
					</div>
				</div>

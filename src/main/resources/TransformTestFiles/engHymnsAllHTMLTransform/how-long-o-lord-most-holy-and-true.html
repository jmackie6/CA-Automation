			<h1 data-aid="128074329" id="title1">How Long, O Lord Most Holy and True</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074330" id="figure1_p1">Solemnly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074331" id="figure1_p2"><span class="verse-number">1. </span>How long, O Lord most holy and true,</p>
						<p class="line" data-aid="128074333" id="figure1_p3">Shall shadowed hope our joy delay?</p>
						<p class="line" data-aid="128074335" id="figure1_p4">Our hearts confess, our souls believe</p>
						<p class="line" data-aid="128074336" id="figure1_p5">Thy truth, thy truth, thy light, thy will, thy way!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074338" id="figure1_p6"><span class="verse-number">2. </span>Thy truth has made our prison bright;</p>
						<p class="line" data-aid="128074340" id="figure1_p7">Thy light has dimmed the dying past.</p>
						<p class="line" data-aid="128074342" id="figure1_p8">We bend beneath thy loving will</p>
						<p class="line" data-aid="128074343" id="figure1_p9">And seek thy onward, onward path at last.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074345" id="figure1_p10"><span class="verse-number">3. </span>Eternal Father, gentle Judge!</p>
						<p class="line" data-aid="128074346" id="figure1_p11">Speed on the day, redemption’s hour.</p>
						<p class="line" data-aid="128074347" id="figure1_p12">Set up thy kingdom; from thy house</p>
						<p class="line" data-aid="128074348" id="figure1_p13">Unlock for us, for us the prison tow’r.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074349" id="figure1_p14"><span class="verse-number">4. </span>From grim confusion’s awful depth</p>
						<p class="line" data-aid="128074350" id="figure1_p15">The wail of hosts, faith’s urgent plea:</p>
						<p class="line" data-aid="128074351" id="figure1_p16">Release our anguished, weary souls;</p>
						<p class="line" data-aid="128074352" id="figure1_p17">Swing wide, swing wide the gates, and set us free!</p>
					</div>
				</div>
				<div class="citation-info">

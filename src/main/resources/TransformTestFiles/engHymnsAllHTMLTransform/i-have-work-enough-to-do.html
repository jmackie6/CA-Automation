		<header>
			<p class="title-number" data-aid="128072737" id="title_number1">224</p>
			<h1 data-aid="128072738" id="title1">I Have Work Enough to Do</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072739" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072740" id="figure1_p2"><span class="verse-number">1. </span>I have work enough to do,</p>
						<p class="line" data-aid="128072741" id="figure1_p3">Ere the sun goes down,</p>
						<p class="line" data-aid="128072742" id="figure1_p4">For myself and kindred too,</p>
						<p class="line" data-aid="128072743" id="figure1_p5">Ere the sun goes down:</p>
						<p class="line" data-aid="128072744" id="figure1_p6">Ev’ry idle whisper stilling</p>
						<p class="line" data-aid="128072745" id="figure1_p7">With a purpose firm and willing,</p>
						<p class="line" data-aid="128072746" id="figure1_p8">All my daily tasks fulfilling,</p>
						<p class="line" data-aid="128072747" id="figure1_p9">Ere the sun goes down.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072748" id="figure1_p10"><span class="verse-number">2. </span>I must speak the loving word,</p>
						<p class="line" data-aid="128072749" id="figure1_p11">Ere the sun goes down.</p>
						<p class="line" data-aid="128072750" id="figure1_p12">I must let my voice be heard,</p>
						<p class="line" data-aid="128072751" id="figure1_p13">Ere the sun goes down:</p>
						<p class="line" data-aid="128072752" id="figure1_p14">Ev’ry cry of pity heeding,</p>
						<p class="line" data-aid="128072753" id="figure1_p15">For the injured interceding,</p>
						<p class="line" data-aid="128072754" id="figure1_p16">To the light the lost ones leading,</p>
						<p class="line" data-aid="128072755" id="figure1_p17">Ere the sun goes down.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072756" id="figure1_p18"><span class="verse-number">3. </span>As I journey on my way,</p>
						<p class="line" data-aid="128072757" id="figure1_p19">Ere the sun goes down,</p>
						<p class="line" data-aid="128072758" id="figure1_p20">God’s commands I must obey,</p>
						<p class="line" data-aid="128072759" id="figure1_p21">Ere the sun goes down.</p>
						<p class="line" data-aid="128072760" id="figure1_p22">There are sins that need confessing;</p>
						<p class="line" data-aid="128072761" id="figure1_p23">There are wrongs that need redressing</p>
						<p class="line" data-aid="128072762" id="figure1_p24">If I would obtain the blessing,</p>
						<p class="line" data-aid="128072763" id="figure1_p25">Ere the sun goes down.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072764" id="figure1_p26"><em>Text:</em> Josephine Pollard, 1834–1892</p>
					<p data-aid="128072765" id="figure1_p27"><em>Music:</em> William J. Kirkpatrick, 1838–1921</p>
				</div>

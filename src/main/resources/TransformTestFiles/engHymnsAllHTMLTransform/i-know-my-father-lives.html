	<body>
		<header>
			<p class="title-number" data-aid="128074425" id="title_number1">302</p>
			<h1 data-aid="128074426" id="title1">I Know My Father Lives</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074427" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074428" id="figure1_p2"><span class="verse-number">1. </span>I know my Father lives and loves me too.</p>
						<p class="line" data-aid="128074429" id="figure1_p3">The Spirit whispers this to me and tells me it is true,</p>
						<p class="line" data-aid="128074430" id="figure1_p4">And tells me it is true.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074431" id="figure1_p5"><span class="verse-number">2. </span>He sent me here to earth, by faith to live his plan.</p>
						<p class="line" data-aid="128074432" id="figure1_p6">The Spirit whispers this to me and tells me that I can,</p>
						<p class="line" data-aid="128074433" id="figure1_p7">And tells me that I can.</p>
					</div>
				</div>
				<p data-aid="128074434" id="figure1_p8">When played on organ, use manuals only (no pedals).</p>
				<div class="citation-info">
					<p data-aid="128074435" id="figure1_p9"><em>Text and music:</em> Reid N. Nibley, b. 1923. © 1969 IRI</p>
				</div>
			</figure>
			<p data-aid="128074436" id="p1"><a href="../../scriptures/bofm/moro/10.html?verse=5#p5">Moroni 10:5</a></p>
			<p data-aid="128074437" id="p2"><a href="../../scriptures/pgp/abr/3.html?verse=22-28#p22">Abraham 3:22–28</a></p>

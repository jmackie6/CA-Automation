			<h1 data-aid="128079146" id="title1">Reverently and Meekly Now</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079149" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079151" id="figure1_p2"><span class="verse-number">1. </span>Rev’rently and meekly now,</p>
						<p class="line" data-aid="128079153" id="figure1_p3">Let thy head most humbly bow.</p>
						<p class="line" data-aid="128079156" id="figure1_p4">Think of me, thou ransomed one;</p>
						<p class="line" data-aid="128079158" id="figure1_p5">Think what I for thee have done.</p>
						<p class="line" data-aid="128079160" id="figure1_p6">With my blood that dripped like rain,</p>
						<p class="line" data-aid="128079162" id="figure1_p7">Sweat in agony of pain,</p>
						<p class="line" data-aid="128079165" id="figure1_p8">With my body on the tree</p>
						<p class="line" data-aid="128079166" id="figure1_p9">I have ransomed even thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079167" id="figure1_p10"><span class="verse-number">2. </span>In this bread now blest for thee,</p>
						<p class="line" data-aid="128079168" id="figure1_p11">Emblem of my body see;</p>
						<p class="line" data-aid="128079169" id="figure1_p12">In this water or this wine,</p>
						<p class="line" data-aid="128079170" id="figure1_p13">Emblem of my blood divine.</p>
						<p class="line" data-aid="128079171" id="figure1_p14">Oh, remember what was done</p>
						<p class="line" data-aid="128079172" id="figure1_p15">That the sinner might be won.</p>
						<p class="line" data-aid="128079173" id="figure1_p16">On the cross of Calvary</p>
						<p class="line" data-aid="128079174" id="figure1_p17">I have suffered death for thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079175" id="figure1_p18"><span class="verse-number">3. </span>Bid thine heart all strife to cease;</p>
						<p class="line" data-aid="128079176" id="figure1_p19">With thy brethren be at peace.</p>
						<p class="line" data-aid="128079177" id="figure1_p20">Oh, forgive as thou wouldst be</p>
						<p class="line" data-aid="128079178" id="figure1_p21">E’en forgiven now by me.</p>
						<p class="line" data-aid="128079179" id="figure1_p22">In the solemn faith of prayer</p>
						<p class="line" data-aid="128079180" id="figure1_p23">Cast upon me all thy care,</p>
						<p class="line" data-aid="128079181" id="figure1_p24">And my Spirit’s grace shall be</p>
						<p class="line" data-aid="128079182" id="figure1_p25">Like a fountain unto thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079183" id="figure1_p26"><span class="verse-number">4. </span>At the throne I intercede;</p>
						<p class="line" data-aid="128079184" id="figure1_p27">For thee ever do I plead.</p>
						<p class="line" data-aid="128079185" id="figure1_p28">I have loved thee as thy friend,</p>
						<p class="line" data-aid="128079186" id="figure1_p29">With a love that cannot end.</p>
						<p class="line" data-aid="128079187" id="figure1_p30">Be obedient, I implore,</p>
						<p class="line" data-aid="128079188" id="figure1_p31">Prayerful, watchful evermore,</p>
						<p class="line" data-aid="128079189" id="figure1_p32">And be constant unto me,</p>
						<p class="line" data-aid="128079190" id="figure1_p33">That thy Savior I may be.</p>
					</div>
				</div>

	<body>
		<header>
			<p class="title-number" data-aid="128075271" id="title_number1">135</p>
			<h1 data-aid="128075272" id="title1">My Redeemer Lives</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075273" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075274" id="figure1_p2"><span class="verse-number">1. </span>I know that my Redeemer lives,</p>
						<p class="line" data-aid="128075275" id="figure1_p3">Triumphant Savior, Son of God,</p>
						<p class="line" data-aid="128075276" id="figure1_p4">Victorious over pain and death,</p>
						<p class="line" data-aid="128075277" id="figure1_p5">My King, my Leader, and my Lord.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075278" id="figure1_p6"><span class="verse-number">2. </span>He lives, my one sure rock of faith,</p>
						<p class="line" data-aid="128075279" id="figure1_p7">The one bright hope of men on earth,</p>
						<p class="line" data-aid="128075280" id="figure1_p8">The beacon to a better way,</p>
						<p class="line" data-aid="128075281" id="figure1_p9">The light beyond the veil of death.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075282" id="figure1_p10"><span class="verse-number">3. </span>Oh, give me thy sweet Spirit still,</p>
						<p class="line" data-aid="128075283" id="figure1_p11">The peace that comes alone from thee,</p>
						<p class="line" data-aid="128075284" id="figure1_p12">The faith to walk the lonely road</p>
						<p class="line" data-aid="128075285" id="figure1_p13">That leads to thine eternity.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075286" id="figure1_p14"><em>Text:</em> Gordon B. Hinckley, b. 1910. © 1985 IRI</p>
					<p data-aid="128075287" id="figure1_p15"><em>Music:</em> G. Homer Durham, 1911–1985. © 1985 IRI</p>
				</div>

		<header>
			<p class="title-number" data-aid="128071019" id="title_number1">38</p>
			<h1 data-aid="128071020" id="title1">Come, All Ye Saints of Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071021" id="figure1_p1">Enthusiastically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071022" id="figure1_p2"><span class="verse-number">1. </span>Come, all ye Saints of Zion,</p>
						<p class="line" data-aid="128071023" id="figure1_p3">And let us praise the Lord;</p>
						<p class="line" data-aid="128071024" id="figure1_p4">His ransomed are returning,</p>
						<p class="line" data-aid="128071025" id="figure1_p5">According to his word.</p>
						<p class="line" data-aid="128071026" id="figure1_p6">In sacred song and gladness</p>
						<p class="line" data-aid="128071027" id="figure1_p7">They walk the narrow way</p>
						<p class="line" data-aid="128071028" id="figure1_p8">And thank the Lord who brought them</p>
						<p class="line" data-aid="128071029" id="figure1_p9">To see the latter day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071030" id="figure1_p10"><span class="verse-number">2. </span>Come, ye dispersed of Judah,</p>
						<p class="line" data-aid="128071031" id="figure1_p11">Join in the theme and sing</p>
						<p class="line" data-aid="128071032" id="figure1_p12">With harmony unceasing</p>
						<p class="line" data-aid="128071033" id="figure1_p13">The praises of our King,</p>
						<p class="line" data-aid="128071034" id="figure1_p14">Whose arm is now extended,</p>
						<p class="line" data-aid="128071035" id="figure1_p15">On which the world may gaze,</p>
						<p class="line" data-aid="128071036" id="figure1_p16">To gather up the righteous</p>
						<p class="line" data-aid="128071037" id="figure1_p17">In these the latter days.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071038" id="figure1_p18"><span class="verse-number">3. </span>Rejoice, rejoice, O Israel,</p>
						<p class="line" data-aid="128071039" id="figure1_p19">And let your joys abound!</p>
						<p class="line" data-aid="128071040" id="figure1_p20">The voice of God shall reach you</p>
						<p class="line" data-aid="128071041" id="figure1_p21">Wherever you are found</p>
						<p class="line" data-aid="128071042" id="figure1_p22">And call you back from bondage,</p>
						<p class="line" data-aid="128071043" id="figure1_p23">That you may sing his praise</p>
						<p class="line" data-aid="128071044" id="figure1_p24">In Zion and Jerusalem,</p>
						<p class="line" data-aid="128071045" id="figure1_p25">In these the latter days.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071046" id="figure1_p26"><span class="verse-number">4. </span>Then gather up for Zion,</p>
						<p class="line" data-aid="128071047" id="figure1_p27">Ye Saints thruout the land,</p>
						<p class="line" data-aid="128071048" id="figure1_p28">And clear the way before you,</p>
						<p class="line" data-aid="128071049" id="figure1_p29">As God shall give command.</p>
						<p class="line" data-aid="128071050" id="figure1_p30">Tho wicked men and devils</p>
						<p class="line" data-aid="128071051" id="figure1_p31">Exert their pow’r, ’tis vain,</p>
						<p class="line" data-aid="128071052" id="figure1_p32">Since He who is eternal</p>
						<p class="line" data-aid="128071053" id="figure1_p33">Has said you shall obtain.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128071054" id="figure1_p34"><em>Text:</em> William W. Phelps, 1792–1872. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128071055" id="figure1_p35"><em>Music:</em> John E. Tullidge, 1806–1873</p>
				</div>

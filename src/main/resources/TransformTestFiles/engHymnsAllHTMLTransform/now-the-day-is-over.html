			<h1 data-aid="128077193" id="title1">Now the Day Is Over</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077195" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077196" id="figure1_p2"><span class="verse-number">1. </span>Now the day is over;</p>
						<p class="line" data-aid="128077198" id="figure1_p3">Night is drawing nigh;</p>
						<p class="line" data-aid="128077200" id="figure1_p4">Shadows of the evening</p>
						<p class="line" data-aid="128077201" id="figure1_p5">Steal across the sky.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077203" id="figure1_p6"><span class="verse-number">2. </span>Jesus, give the weary</p>
						<p class="line" data-aid="128077205" id="figure1_p7">Calm and sweet repose;</p>
						<p class="line" data-aid="128077207" id="figure1_p8">With thy tend’rest blessing</p>
						<p class="line" data-aid="128077209" id="figure1_p9">May our eyelids close.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128077212" id="figure1_p10"><em>Text:</em> Sabine Baring-Gould, 1834–1924</p>

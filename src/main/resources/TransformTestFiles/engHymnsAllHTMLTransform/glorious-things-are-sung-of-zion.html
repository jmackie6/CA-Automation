			<p class="title-number" data-aid="128073144" id="title_number1">48</p>
			<h1 data-aid="128073145" id="title1">Glorious Things Are Sung of Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073146" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073147" id="figure1_p2"><span class="verse-number">1. </span>Glorious things are sung of Zion,</p>
						<p class="line" data-aid="128073148" id="figure1_p3">Enoch’s city seen of old,</p>
						<p class="line" data-aid="128073149" id="figure1_p4">Where the righteous, being perfect,</p>
						<p class="line" data-aid="128073150" id="figure1_p5">Walked with God in streets of gold.</p>
						<p class="line" data-aid="128073151" id="figure1_p6">Love and virtue, faith and wisdom,</p>
						<p class="line" data-aid="128073152" id="figure1_p7">Grace and gifts were all combined.</p>
						<p class="line" data-aid="128073153" id="figure1_p8">As himself each loved his neighbor;</p>
						<p class="line" data-aid="128073154" id="figure1_p9">All were one in heart and mind.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073155" id="figure1_p10"><span class="verse-number">2. </span>There they shunn’d the pow’r of Satan</p>
						<p class="line" data-aid="128073156" id="figure1_p11">And observed celestial laws;</p>
						<p class="line" data-aid="128073157" id="figure1_p12">For in Adam-ondi-Ahman</p>
						<p class="line" data-aid="128073158" id="figure1_p13">Zion rose where Eden was.</p>
						<p class="line" data-aid="128073159" id="figure1_p14">When beyond the pow’r of evil,</p>
						<p class="line" data-aid="128073160" id="figure1_p15">So that none could covet wealth,</p>
						<p class="line" data-aid="128073161" id="figure1_p16">One continual feast of blessings</p>
						<p class="line" data-aid="128073162" id="figure1_p17">Crown’d their days with peace and health.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073163" id="figure1_p18"><span class="verse-number">3. </span>Then the tow’rs of Zion glittered</p>
						<p class="line" data-aid="128073164" id="figure1_p19">Like the sun in yonder skies,</p>
						<p class="line" data-aid="128073165" id="figure1_p20">And the wicked stood and trembled,</p>
						<p class="line" data-aid="128073166" id="figure1_p21">Filled with wonder and surprise.</p>
						<p class="line" data-aid="128073167" id="figure1_p22">Then their faith and works were perfect;</p>
						<p class="line" data-aid="128073168" id="figure1_p23">Lo, they followed their great Head!</p>
						<p class="line" data-aid="128073169" id="figure1_p24">So the city went to heaven,</p>
						<p class="line" data-aid="128073170" id="figure1_p25">And the world said, “Zion’s fled!”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073171" id="figure1_p26"><span class="verse-number">4. </span>When the Lord returns with Zion,</p>
						<p class="line" data-aid="128073172" id="figure1_p27">And we hear the watchman cry,</p>
						<p class="line" data-aid="128073173" id="figure1_p28">Then we’ll surely be united,</p>
						<p class="line" data-aid="128073174" id="figure1_p29">And we’ll all see eye to eye.</p>
						<p class="line" data-aid="128073175" id="figure1_p30">Then we’ll mingle with the angels,</p>
						<p class="line" data-aid="128073176" id="figure1_p31">And the Lord will bless his own.</p>
						<p class="line" data-aid="128073177" id="figure1_p32">Then the earth will be as Eden,</p>
						<p class="line" data-aid="128073178" id="figure1_p33">And we’ll know as we are known.</p>
					</div>
				</div>
				<div class="citation-info">

				</div>

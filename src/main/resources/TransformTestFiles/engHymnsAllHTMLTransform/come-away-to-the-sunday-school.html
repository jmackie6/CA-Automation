		<header>
			<p class="title-number" data-aid="128071091" id="title_number1">276</p>
			<h1 data-aid="128071092" id="title1">Come Away to the Sunday School</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071093" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071094" id="figure1_p2"><span class="verse-number">1. </span>When the rosy light of morning</p>
						<p class="line" data-aid="128071095" id="figure1_p3">Softly beams above the hill,</p>
						<p class="line" data-aid="128071096" id="figure1_p4">And the birds, sweet heav’nly songsters,</p>
						<p class="line" data-aid="128071097" id="figure1_p5">Ev’ry dell with music fill,</p>
						<p class="line" data-aid="128071098" id="figure1_p6">Fresh from slumber we awaken;</p>
						<p class="line" data-aid="128071099" id="figure1_p7">Sunshine chases clouds away.</p>
						<p class="line" data-aid="128071100" id="figure1_p8">Nature breathes her sweetest fragrance</p>
						<p class="line" data-aid="128071101" id="figure1_p9">On the holy Sabbath day.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071102" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128071103" id="figure1_p11">Then away, haste away!</p>
						<p class="line" data-aid="128071104" id="figure1_p12">Come away to the Sunday School!</p>
						<p class="line" data-aid="128071105" id="figure1_p13">Then away, do not delay!</p>
						<p class="line" data-aid="128071106" id="figure1_p14">Come away to the Sunday School!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071107" id="figure1_p15"><span class="verse-number">2. </span>For a good and glorious purpose</p>
						<p class="line" data-aid="128071108" id="figure1_p16">Thus we meet each Sabbath day,</p>
						<p class="line" data-aid="128071109" id="figure1_p17">Each one striving for salvation</p>
						<p class="line" data-aid="128071110" id="figure1_p18">Thru the Lord’s appointed way.</p>
						<p class="line" data-aid="128071111" id="figure1_p19">Earnest toil will be rewarded;</p>
						<p class="line" data-aid="128071112" id="figure1_p20">Zealous hearts need not repine.</p>
						<p class="line" data-aid="128071113" id="figure1_p21">God will not withhold his blessings</p>
						<p class="line" data-aid="128071114" id="figure1_p22">From the eager, seeking mind.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071115" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128071116" id="figure1_p24">Then away, haste away!</p>
						<p class="line" data-aid="128071117" id="figure1_p25">Come away to the Sunday School!</p>
						<p class="line" data-aid="128071118" id="figure1_p26">Then away, do not delay!</p>
						<p class="line" data-aid="128071119" id="figure1_p27">Come away to the Sunday School!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071120" id="figure1_p28"><span class="verse-number">3. </span>Let us then press boldly onward,</p>
						<p class="line" data-aid="128071121" id="figure1_p29">Prove ourselves as soldiers true.</p>
						<p class="line" data-aid="128071122" id="figure1_p30">He will lead us; he will guide us.</p>
						<p class="line" data-aid="128071123" id="figure1_p31">Come, there’s work for all to do,</p>
						<p class="line" data-aid="128071124" id="figure1_p32">Never tiring, never doubting,</p>
						<p class="line" data-aid="128071125" id="figure1_p33">Boldly struggling to the end.</p>
						<p class="line" data-aid="128071126" id="figure1_p34">In the world, tho foes assail us,</p>
						<p class="line" data-aid="128071127" id="figure1_p35">God will surely be our friend.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071128" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128071129" id="figure1_p37">Then away, haste away!</p>
						<p class="line" data-aid="128071130" id="figure1_p38">Come away to the Sunday School!</p>
						<p class="line" data-aid="128071131" id="figure1_p39">Then away, do not delay!</p>
						<p class="line" data-aid="128071132" id="figure1_p40">Come away to the Sunday School!</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128073950" id="title_number1">101</p>
			<h1 data-aid="128073951" id="title1">Guide Me to Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073952" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073953" id="figure1_p2"><span class="verse-number">1. </span>Jesus, my Savior true,</p>
						<p class="line" data-aid="128073954" id="figure1_p3">Guide me to thee.</p>
						<p class="line" data-aid="128073955" id="figure1_p4">Help me thy will to do.</p>
						<p class="line" data-aid="128073956" id="figure1_p5">Guide me to thee.</p>
						<p class="line" data-aid="128073957" id="figure1_p6">E’en in the darkest night,</p>
						<p class="line" data-aid="128073958" id="figure1_p7">As in the morning bright,</p>
						<p class="line" data-aid="128073959" id="figure1_p8">Be thou my beacon light.</p>
						<p class="line" data-aid="128073960" id="figure1_p9">Guide me to thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073961" id="figure1_p10"><span class="verse-number">2. </span>Through this dark world of strife,</p>
						<p class="line" data-aid="128073962" id="figure1_p11">Guide me to thee.</p>
						<p class="line" data-aid="128073963" id="figure1_p12">Teach me a better life.</p>
						<p class="line" data-aid="128073964" id="figure1_p13">Guide me to thee.</p>
						<p class="line" data-aid="128073965" id="figure1_p14">Let thy redeeming pow’r</p>
						<p class="line" data-aid="128073966" id="figure1_p15">Be with me ev’ry hour.</p>
						<p class="line" data-aid="128073967" id="figure1_p16">Be thou my safety tow’r.</p>
						<p class="line" data-aid="128073969" id="figure1_p17">Guide me to thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073972" id="figure1_p18"><span class="verse-number">3. </span>When strife and sin arise,</p>
						<p class="line" data-aid="128073974" id="figure1_p19">Guide me to thee.</p>
						<p class="line" data-aid="128073977" id="figure1_p20">When tears bedim my eyes,</p>
						<p class="line" data-aid="128073979" id="figure1_p21">Guide me to thee.</p>
						<p class="line" data-aid="128073982" id="figure1_p22">When hopes are crushed and dead,</p>
						<p class="line" data-aid="128073984" id="figure1_p23">When earthly joys are fled,</p>
						<p class="line" data-aid="128073988" id="figure1_p24">Thy glory round me shed.</p>
						<p class="line" data-aid="128073990" id="figure1_p25">Guide me to thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073993" id="figure1_p26"><span class="verse-number">4. </span>When silent death draws near,</p>
						<p class="line" data-aid="128073995" id="figure1_p27">Guide me to thee.</p>
						<p class="line" data-aid="128073998" id="figure1_p28">Calm thou my trembling fear.</p>
						<p class="line" data-aid="128074000" id="figure1_p29">Guide me to thee.</p>
						<p class="line" data-aid="128074003" id="figure1_p30">Let me thy mercy prove.</p>
						<p class="line" data-aid="128074005" id="figure1_p31">Let thy enduring love</p>
						<p class="line" data-aid="128074007" id="figure1_p32">Guide me to heav’n above.</p>
						<p class="line" data-aid="128074008" id="figure1_p33">Guide me to thee.</p>
					</div>
				</div>

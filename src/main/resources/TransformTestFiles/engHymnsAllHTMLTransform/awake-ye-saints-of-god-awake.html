		<header>
			<p class="title-number" data-aid="128068713" id="title_number1">17</p>
			<h1 data-aid="128068714" id="title1">Awake, Ye Saints of God, Awake!</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068715" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068716" id="figure1_p2"><span class="verse-number">1. </span>Awake, ye Saints of God, awake!</p>
						<p class="line" data-aid="128068717" id="figure1_p3">Call on the Lord in mighty prayer</p>
						<p class="line" data-aid="128068718" id="figure1_p4">That he will Zion’s bondage break</p>
						<p class="line" data-aid="128068719" id="figure1_p5">And bring to naught the tempter’s snare,</p>
						<p class="line" data-aid="128068720" id="figure1_p6">And bring to naught the tempter’s snare.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068721" id="figure1_p7"><span class="verse-number">2. </span>Tho Zion’s foes have counseled deep,</p>
						<p class="line" data-aid="128068722" id="figure1_p8">Although they bind with fetters strong,</p>
						<p class="line" data-aid="128068723" id="figure1_p9">The God of Jacob does not sleep;</p>
						<p class="line" data-aid="128068724" id="figure1_p10">His vengeance will not slumber long;</p>
						<p class="line" data-aid="128068725" id="figure1_p11">His vengeance will not slumber long.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068726" id="figure1_p12"><span class="verse-number">3. </span>With constant faith and fervent prayer,</p>
						<p class="line" data-aid="128068727" id="figure1_p13">With deep humility of soul,</p>
						<p class="line" data-aid="128068728" id="figure1_p14">With steadfast mind and heart, prepare</p>
						<p class="line" data-aid="128068729" id="figure1_p15">To see th’eternal purpose roll,</p>
						<p class="line" data-aid="128068730" id="figure1_p16">To see th’eternal purpose roll.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068731" id="figure1_p17"><span class="verse-number">4. </span>Awake to righteousness; be one,</p>
						<p class="line" data-aid="128068732" id="figure1_p18">Or, saith the Lord, “Ye are not mine!”</p>
						<p class="line" data-aid="128068733" id="figure1_p19">Yea, like the Father and the Son,</p>
						<p class="line" data-aid="128068734" id="figure1_p20">Let all the Saints in union join.</p>
						<p class="line" data-aid="128068735" id="figure1_p21">Let all the Saints in union join.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128068736" id="figure1_p22"><em>Text:</em> Eliza R. Snow, 1804–1887</p>
					<p data-aid="128068737" id="figure1_p23"><em>Music:</em> Evan Stephens, 1854–1930</p>
				</div>
			</figure>

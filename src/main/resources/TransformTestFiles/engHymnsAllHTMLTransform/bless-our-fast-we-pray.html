			<p class="title-number" data-aid="128069529" id="title_number1">138</p>
			<h1 data-aid="128069531" id="title1">Bless Our Fast, We Pray</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069533" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069535" id="figure1_p2"><span class="verse-number">1. </span>On bended knees, with broken hearts,</p>
						<p class="line" data-aid="128069537" id="figure1_p3">We come before thee, Lord,</p>
						<p class="line" data-aid="128069539" id="figure1_p4">In secret and in open prayer—</p>
						<p class="line" data-aid="128069541" id="figure1_p5">Oh, wilt thou speak thy word?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069543" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128069545" id="figure1_p7">Feed thou our souls, fill thou our hearts,</p>
						<p class="line" data-aid="128069547" id="figure1_p8">And bless our fast, we pray,</p>
						<p class="line" data-aid="128069549" id="figure1_p9">That we may feel thy presence here</p>
						<p class="line" data-aid="128069551" id="figure1_p10">And feast with thee today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069553" id="figure1_p11"><span class="verse-number">2. </span>We’ve shared our bread with those in need,</p>
						<p class="line" data-aid="128069555" id="figure1_p12">Relieved the suff’ring poor.</p>
						<p class="line" data-aid="128069557" id="figure1_p13">The stranger we have welcomed in—</p>
						<p class="line" data-aid="128070323" id="figure1_p14">Wilt thou impart thy store?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070324" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128070325" id="figure1_p16">Feed thou our souls, fill thou our hearts,</p>
						<p class="line" data-aid="128070326" id="figure1_p17">And bless our fast, we pray,</p>
						<p class="line" data-aid="128070327" id="figure1_p18">That we may feel thy presence here</p>
						<p class="line" data-aid="128070328" id="figure1_p19">And feast with thee today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070329" id="figure1_p20"><span class="verse-number">3. </span>As witnesses, we gather here</p>
						<p class="line" data-aid="128070330" id="figure1_p21">To thank, and to attest</p>
						<p class="line" data-aid="128070331" id="figure1_p22">Of mercies and of miracles—</p>
						<p class="line" data-aid="128070332" id="figure1_p23">Oh, still our lives so bless!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070333" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128070334" id="figure1_p25">Feed thou our souls, fill thou our hearts,</p>
						<p class="line" data-aid="128070335" id="figure1_p26">And bless our fast, we pray,</p>
						<p class="line" data-aid="128070336" id="figure1_p27">That we may feel thy presence here</p>
						<p class="line" data-aid="128070337" id="figure1_p28">And feast with thee today.</p>
					</div>
				</div>

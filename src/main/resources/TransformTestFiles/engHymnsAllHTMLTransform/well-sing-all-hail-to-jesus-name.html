			<h1 data-aid="128084600" id="title1">We’ll Sing All Hail to Jesus’ Name</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084602" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084603" id="figure1_p2"><span class="verse-number">1. </span>We’ll sing all hail to Jesus’ name,</p>
						<p class="line" data-aid="128084605" id="figure1_p3">And praise and honor give</p>
						<p class="line" data-aid="128084607" id="figure1_p4">To him who bled on Calvary’s hill</p>
						<p class="line" data-aid="128084609" id="figure1_p5">And died that we might live.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084610" id="figure1_p6"><span class="verse-number">2. </span>He passed the portals of the grave;</p>
						<p class="line" data-aid="128084612" id="figure1_p7">Salvation was his song;</p>
						<p class="line" data-aid="128084614" id="figure1_p8">He called upon the sinbound soul</p>
						<p class="line" data-aid="128084616" id="figure1_p9">To join the heav’nly throng.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084618" id="figure1_p10"><span class="verse-number">3. </span>He seized the keys of death and hell</p>
						<p class="line" data-aid="128084619" id="figure1_p11">And bruised the serpent’s head;</p>
						<p class="line" data-aid="128084621" id="figure1_p12">He bid the prison doors unfold,</p>
						<p class="line" data-aid="128084623" id="figure1_p13">The grave yield up her dead.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084625" id="figure1_p14"><span class="verse-number">4. </span>The bread and water represent</p>
						<p class="line" data-aid="128084626" id="figure1_p15">His sacrifice for sin;</p>
						<p class="line" data-aid="128084628" id="figure1_p16">Ye Saints, partake and testify</p>
						<p class="line" data-aid="128084630" id="figure1_p17">Ye do remember him.</p>
					</div>
				</div>
				<div class="citation-info">

			<h1 data-aid="128071138" id="title1">Come, Come, Ye Saints</h1>
			<p class="subtitle" data-aid="128071139" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071140" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071141" id="figure1_p2"><span class="verse-number">1. </span>Come, come, ye Saints, no toil nor labor fear;</p>
						<p class="line" data-aid="128071142" id="figure1_p3">But with joy wend your way.</p>
						<p class="line" data-aid="128071143" id="figure1_p4">Though hard to you this journey may appear,</p>
						<p class="line" data-aid="128071144" id="figure1_p5">Grace shall be as your day.</p>
						<p class="line" data-aid="128071145" id="figure1_p6">’Tis better far for us to strive</p>
						<p class="line" data-aid="128071146" id="figure1_p7">Our useless cares from us to drive;</p>
						<p class="line" data-aid="128071147" id="figure1_p8">Do this, and joy your hearts will swell—</p>
						<p class="line" data-aid="128071148" id="figure1_p9">All is well! All is well!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071149" id="figure1_p10"><span class="verse-number">2. </span>Why should we mourn or think our lot is hard?</p>
						<p class="line" data-aid="128071150" id="figure1_p11">’Tis not so; all is right.</p>
						<p class="line" data-aid="128071151" id="figure1_p12">Why should we think to earn a great reward</p>
						<p class="line" data-aid="128071152" id="figure1_p13">If we now shun the fight?</p>
						<p class="line" data-aid="128071153" id="figure1_p14">Gird up your loins; fresh courage take.</p>
						<p class="line" data-aid="128071154" id="figure1_p15">Our God will never us forsake;</p>
						<p class="line" data-aid="128071155" id="figure1_p16">And soon we’ll have this tale to tell—</p>
						<p class="line" data-aid="128071156" id="figure1_p17">All is well! All is well!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071157" id="figure1_p18"><span class="verse-number">3. </span>We’ll find the place which God for us prepared,</p>
						<p class="line" data-aid="128071158" id="figure1_p19">Far away in the West,</p>
						<p class="line" data-aid="128071159" id="figure1_p20">Where none shall come to hurt or make afraid;</p>
						<p class="line" data-aid="128071160" id="figure1_p21">There the Saints will be blessed.</p>
						<p class="line" data-aid="128071161" id="figure1_p22">We’ll make the air with music ring,</p>
						<p class="line" data-aid="128071162" id="figure1_p23">Shout praises to our God and King;</p>
						<p class="line" data-aid="128071163" id="figure1_p24">Above the rest these words we’ll tell—</p>
						<p class="line" data-aid="128071164" id="figure1_p25">All is well! All is well!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071165" id="figure1_p26"><span class="verse-number">4. </span>And should we die before our journey’s through,</p>
						<p class="line" data-aid="128071166" id="figure1_p27">Happy day! All is well!</p>
						<p class="line" data-aid="128071167" id="figure1_p28">We then are free from toil and sorrow, too;</p>
						<p class="line" data-aid="128071168" id="figure1_p29">With the just we shall dwell!</p>
						<p class="line" data-aid="128071169" id="figure1_p30">But if our lives are spared again</p>
						<p class="line" data-aid="128071170" id="figure1_p31">To see the Saints their rest obtain,</p>
						<p class="line" data-aid="128071171" id="figure1_p32">Oh, how we’ll make this chorus swell—</p>
						<p class="line" data-aid="128071172" id="figure1_p33">All is well! All is well!</p>
					</div>
				</div>

				</div>

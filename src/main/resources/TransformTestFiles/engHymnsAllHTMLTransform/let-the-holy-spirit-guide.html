			<h1 data-aid="128076118" id="title1">Let the Holy Spirit Guide</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076119" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076120" id="figure1_p2"><span class="verse-number">1. </span>Let the Holy Spirit guide;</p>
						<p class="line" data-aid="128076121" id="figure1_p3">Let him teach us what is true.</p>
						<p class="line" data-aid="128076122" id="figure1_p4">He will testify of Christ,</p>
						<p class="line" data-aid="128076123" id="figure1_p5">Light our minds with heaven’s view.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076124" id="figure1_p6"><span class="verse-number">2. </span>Let the Holy Spirit guard;</p>
						<p class="line" data-aid="128076125" id="figure1_p7">Let his whisper govern choice.</p>
						<p class="line" data-aid="128076126" id="figure1_p8">He will lead us safely home</p>
						<p class="line" data-aid="128076127" id="figure1_p9">If we listen to his voice.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076128" id="figure1_p10"><span class="verse-number">3. </span>Let the Spirit heal our hearts</p>
						<p class="line" data-aid="128076129" id="figure1_p11">Thru his quiet, gentle pow’r.</p>
						<p class="line" data-aid="128076130" id="figure1_p12">May we purify our lives</p>
						<p class="line" data-aid="128076131" id="figure1_p13">To receive him hour by hour.</p>
					</div>
				</div>

			<h1 data-aid="128069175" id="title1">Be Still, My Soul</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069177" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069179" id="figure1_p2"><span class="verse-number">1. </span>Be still, my soul: The Lord is on thy side;</p>
						<p class="line" data-aid="128069181" id="figure1_p3">With patience bear thy cross of grief or pain.</p>
						<p class="line" data-aid="128069183" id="figure1_p4">Leave to thy God to order and provide;</p>
						<p class="line" data-aid="128069185" id="figure1_p5">In ev’ry change he faithful will remain.</p>
						<p class="line" data-aid="128069187" id="figure1_p6">Be still, my soul: Thy best, thy heav’nly Friend</p>
						<p class="line" data-aid="128069189" id="figure1_p7">Thru thorny ways leads to a joyful end.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069191" id="figure1_p8"><span class="verse-number">2. </span>Be still, my soul: Thy God doth undertake</p>
						<p class="line" data-aid="128069193" id="figure1_p9">To guide the future as he has the past.</p>
						<p class="line" data-aid="128069195" id="figure1_p10">Thy hope, thy confidence let nothing shake;</p>
						<p class="line" data-aid="128069197" id="figure1_p11">All now mysterious shall be bright at last.</p>
						<p class="line" data-aid="128069199" id="figure1_p12">Be still, my soul: The waves and winds still know</p>
						<p class="line" data-aid="128069201" id="figure1_p13">His voice who ruled them while he dwelt below.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069203" id="figure1_p14"><span class="verse-number">3. </span>Be still, my soul: The hour is hast’ning on</p>
						<p class="line" data-aid="128069205" id="figure1_p15">When we shall be forever with the Lord,</p>
						<p class="line" data-aid="128069207" id="figure1_p16">When disappointment, grief, and fear are gone,</p>
						<p class="line" data-aid="128069209" id="figure1_p17">Sorrow forgot, love’s purest joys restored.</p>
						<p class="line" data-aid="128069211" id="figure1_p18">Be still, my soul: When change and tears are past,</p>
						<p class="line" data-aid="128069213" id="figure1_p19">All safe and blessed we shall meet at last.</p>
					</div>
				</div>

			<h1 data-aid="128075184" id="title1">Lord, I Would Follow Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075185" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075186" id="figure1_p2"><span class="verse-number">1. </span>Savior, may I learn to love thee,</p>
						<p class="line" data-aid="128075187" id="figure1_p3">Walk the path that thou hast shown,</p>
						<p class="line" data-aid="128075188" id="figure1_p4">Pause to help and lift another,</p>
						<p class="line" data-aid="128075189" id="figure1_p5">Finding strength beyond my own.</p>
						<p class="line" data-aid="128075190" id="figure1_p6">Savior, may I learn to love thee—</p>
						<p class="line" data-aid="128075191" id="figure1_p7">Lord, I would follow thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075192" id="figure1_p8"><span class="verse-number">2. </span>Who am I to judge another</p>
						<p class="line" data-aid="128075193" id="figure1_p9">When I walk imperfectly?</p>
						<p class="line" data-aid="128075194" id="figure1_p10">In the quiet heart is hidden</p>
						<p class="line" data-aid="128075195" id="figure1_p11">Sorrow that the eye can’t see.</p>
						<p class="line" data-aid="128075196" id="figure1_p12">Who am I to judge another?</p>
						<p class="line" data-aid="128075198" id="figure1_p13">Lord, I would follow thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075200" id="figure1_p14"><span class="verse-number">3. </span>I would be my brother’s keeper;</p>
						<p class="line" data-aid="128075202" id="figure1_p15">I would learn the healer’s art.</p>
						<p class="line" data-aid="128075204" id="figure1_p16">To the wounded and the weary</p>
						<p class="line" data-aid="128075205" id="figure1_p17">I would show a gentle heart.</p>
						<p class="line" data-aid="128075206" id="figure1_p18">I would be my brother’s keeper—</p>
						<p class="line" data-aid="128075207" id="figure1_p19">Lord, I would follow thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075208" id="figure1_p20"><span class="verse-number">4. </span>Savior, may I love my brother</p>
						<p class="line" data-aid="128075209" id="figure1_p21">As I know thou lovest me,</p>
						<p class="line" data-aid="128075210" id="figure1_p22">Find in thee my strength, my beacon,</p>
						<p class="line" data-aid="128075211" id="figure1_p23">For thy servant I would be.</p>
						<p class="line" data-aid="128075212" id="figure1_p24">Savior, may I love my brother—</p>
						<p class="line" data-aid="128075213" id="figure1_p25">Lord, I would follow thee.</p>
					</div>
				</div>

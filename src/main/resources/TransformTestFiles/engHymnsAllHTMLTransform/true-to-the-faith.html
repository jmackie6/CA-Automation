		<header>
			<p class="title-number" data-aid="128082230" id="title_number1">254</p>
			<h1 data-aid="128082231" id="title1">True to the Faith</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082232" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082233" id="figure1_p2"><span class="verse-number">1. </span>Shall the youth of Zion falter</p>
						<p class="line" data-aid="128082234" id="figure1_p3">In defending truth and right?</p>
						<p class="line" data-aid="128082235" id="figure1_p4">While the enemy assaileth,</p>
						<p class="line" data-aid="128082236" id="figure1_p5">Shall we shrink or shun the fight? No!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082237" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128082238" id="figure1_p7">True to the faith that our parents have cherished,</p>
						<p class="line" data-aid="128082239" id="figure1_p8">True to the truth for which martyrs have perished,</p>
						<p class="line" data-aid="128082240" id="figure1_p9">To God’s command,</p>
						<p class="line" data-aid="128082241" id="figure1_p10">Soul, heart, and hand,</p>
						<p class="line" data-aid="128082242" id="figure1_p11">Faithful and true we will ever stand.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082243" id="figure1_p12"><span class="verse-number">2. </span>While we know the pow’rs of darkness</p>
						<p class="line" data-aid="128082244" id="figure1_p13">Seek to thwart the work of God,</p>
						<p class="line" data-aid="128082245" id="figure1_p14">Shall the children of the promise</p>
						<p class="line" data-aid="128082246" id="figure1_p15">Cease to grasp the iron rod? No!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082247" id="figure1_p16">[Chorus]</p>
						<p class="line" data-aid="128082248" id="figure1_p17">True to the faith that our parents have cherished,</p>
						<p class="line" data-aid="128082249" id="figure1_p18">True to the truth for which martyrs have perished,</p>
						<p class="line" data-aid="128082250" id="figure1_p19">To God’s command,</p>
						<p class="line" data-aid="128082251" id="figure1_p20">Soul, heart, and hand,</p>
						<p class="line" data-aid="128082252" id="figure1_p21">Faithful and true we will ever stand.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082253" id="figure1_p22"><span class="verse-number">3. </span>We will work out our salvation;</p>
						<p class="line" data-aid="128082254" id="figure1_p23">We will cleave unto the truth;</p>
						<p class="line" data-aid="128082255" id="figure1_p24">We will watch and pray and labor</p>
						<p class="line" data-aid="128082256" id="figure1_p25">With the fervent zeal of youth. Yes!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082257" id="figure1_p26">[Chorus]</p>
						<p class="line" data-aid="128082258" id="figure1_p27">True to the faith that our parents have cherished,</p>
						<p class="line" data-aid="128082259" id="figure1_p28">True to the truth for which martyrs have perished,</p>
						<p class="line" data-aid="128082260" id="figure1_p29">To God’s command,</p>
						<p class="line" data-aid="128082261" id="figure1_p30">Soul, heart, and hand,</p>
						<p class="line" data-aid="128082262" id="figure1_p31">Faithful and true we will ever stand.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082263" id="figure1_p32"><span class="verse-number">4. </span>We will strive to be found worthy</p>
						<p class="line" data-aid="128082264" id="figure1_p33">Of the kingdom of our Lord,</p>
						<p class="line" data-aid="128082265" id="figure1_p34">With the faithful ones redeemed</p>
						<p class="line" data-aid="128082266" id="figure1_p35">Who have loved and kept his word. Yes!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082267" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128082268" id="figure1_p37">True to the faith that our parents have cherished,</p>
						<p class="line" data-aid="128082269" id="figure1_p38">True to the truth for which martyrs have perished,</p>
						<p class="line" data-aid="128082270" id="figure1_p39">To God’s command,</p>
						<p class="line" data-aid="128082271" id="figure1_p40">Soul, heart, and hand,</p>
						<p class="line" data-aid="128082272" id="figure1_p41">Faithful and true we will ever stand.</p>
					</div>
				</div>

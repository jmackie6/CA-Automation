			<p class="title-number" data-aid="128087683" id="title_number1">71</p>
			<h1 data-aid="128087684" id="title1">With Songs of Praise</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087685" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087686" id="figure1_p2"><span class="verse-number">1. </span>With songs of praise and gratitude</p>
						<p class="line" data-aid="128087687" id="figure1_p3">We worship God above,</p>
						<p class="line" data-aid="128087688" id="figure1_p4">In words and music give our thanks</p>
						<p class="line" data-aid="128087689" id="figure1_p5">For his redeeming love.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087690" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128087691" id="figure1_p7">Then come before God’s presence!</p>
						<p class="line" data-aid="128087692" id="figure1_p8">With singing worship him!</p>
						<p class="line" data-aid="128087693" id="figure1_p9">Express the heart too full to speak</p>
						<p class="line" data-aid="128087694" id="figure1_p10">In one exultant hymn.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087695" id="figure1_p11"><span class="verse-number">2. </span>The Lord has said a heartfelt song</p>
						<p class="line" data-aid="128087696" id="figure1_p12">By righteous ones is prayer;</p>
						<p class="line" data-aid="128087697" id="figure1_p13">A hymn unites us and invites</p>
						<p class="line" data-aid="128087698" id="figure1_p14">The Spirit to be there.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087699" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128087700" id="figure1_p16">Then come before God’s presence!</p>
						<p class="line" data-aid="128087701" id="figure1_p17">With singing worship him!</p>
						<p class="line" data-aid="128087702" id="figure1_p18">Express the heart too full to speak</p>
						<p class="line" data-aid="128087703" id="figure1_p19">In one exultant hymn.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087704" id="figure1_p20"><span class="verse-number">3. </span>In former days glad hymns were sung</p>
						<p class="line" data-aid="128087705" id="figure1_p21">By seed of Abraham;</p>
						<p class="line" data-aid="128087706" id="figure1_p22">The Saints shall sing, when Christ shall come,</p>
						<p class="line" data-aid="128087707" id="figure1_p23">The new song of the Lamb.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087708" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128087709" id="figure1_p25">Then come before God’s presence!</p>
						<p class="line" data-aid="128087710" id="figure1_p26">With singing worship him!</p>
						<p class="line" data-aid="128087711" id="figure1_p27">Express the heart too full to speak</p>
						<p class="line" data-aid="128087712" id="figure1_p28">In one exultant hymn.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128081164" id="title_number1">266</p>
			<h1 data-aid="128081165" id="title1">The Time Is Far Spent</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081166" id="figure1_p1">Earnestly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081167" id="figure1_p2"><span class="verse-number">1. </span>The time is far spent; there is little remaining</p>
						<p class="line" data-aid="128081168" id="figure1_p3">To publish glad tidings by sea and by land.</p>
						<p class="line" data-aid="128081169" id="figure1_p4">Then hasten, ye heralds; go forward proclaiming:</p>
						<p class="line" data-aid="128081170" id="figure1_p5">Repent, for the kingdom of heaven’s at hand,</p>
						<p class="line" data-aid="128081171" id="figure1_p6">Repent, for the kingdom of heaven’s at hand.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081172" id="figure1_p7"><span class="verse-number">2. </span>Shrink not from your duty, however unpleasant,</p>
						<p class="line" data-aid="128081173" id="figure1_p8">But follow the Savior, your pattern and friend.</p>
						<p class="line" data-aid="128081174" id="figure1_p9">Our little afflictions, tho painful at present,</p>
						<p class="line" data-aid="128081175" id="figure1_p10">Ere long, with the righteous, in glory will end,</p>
						<p class="line" data-aid="128081176" id="figure1_p11">Ere long, with the righteous, in glory will end.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081177" id="figure1_p12"><span class="verse-number">3. </span>What, tho, if the favor of Ahman possessing,</p>
						<p class="line" data-aid="128081178" id="figure1_p13">This world’s bitter hate you are called to endure?</p>
						<p class="line" data-aid="128081179" id="figure1_p14">The angels are waiting to crown you with blessings!</p>
						<p class="line" data-aid="128081180" id="figure1_p15">Go forward, be faithful, the promise is sure.</p>
						<p class="line" data-aid="128081181" id="figure1_p16">Go forward, be faithful, the promise is sure.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081182" id="figure1_p17"><span class="verse-number">4. </span>Be fixed in your purpose, for Satan will try you;</p>
						<p class="line" data-aid="128081183" id="figure1_p18">The weight of your calling he perfectly knows.</p>
						<p class="line" data-aid="128081184" id="figure1_p19">Your path may be thorny, but Jesus is nigh you;</p>
						<p class="line" data-aid="128081185" id="figure1_p20">His arm is sufficient, tho demons oppose.</p>
						<p class="line" data-aid="128081186" id="figure1_p21">His arm is sufficient, tho demons oppose.</p>
					</div>
				</div>
				<div class="citation-info">

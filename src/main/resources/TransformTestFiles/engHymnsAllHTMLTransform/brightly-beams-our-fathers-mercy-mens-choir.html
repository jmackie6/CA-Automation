			<p class="title-number" data-aid="128070316" id="title_number1">335</p>
			<h1 data-aid="128070317" id="title1">Brightly Beams Our Father’s Mercy</h1>
			<p class="subtitle" data-aid="128070318" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070319" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070320" id="figure1_p2"><span class="verse-number">1. </span>Brightly beams our Father’s mercy</p>
						<p class="line" data-aid="128070321" id="figure1_p3">From his lighthouse evermore,</p>
						<p class="line" data-aid="128070322" id="figure1_p4">But to us he gives the keeping</p>
						<p class="line" data-aid="128069559" id="figure1_p5">Of the lights along the shore.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069561" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128069563" id="figure1_p7">Let the lower lights be burning;</p>
						<p class="line" data-aid="128069565" id="figure1_p8">Send a gleam across the wave.</p>
						<p class="line" data-aid="128069567" id="figure1_p9">Some poor fainting, struggling seaman</p>
						<p class="line" data-aid="128069569" id="figure1_p10">You may rescue, you may save.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069571" id="figure1_p11"><span class="verse-number">2. </span>Dark the night of sin has settled;</p>
						<p class="line" data-aid="128069573" id="figure1_p12">Loud the angry billows roar.</p>
						<p class="line" data-aid="128069575" id="figure1_p13">Eager eyes are watching, longing,</p>
						<p class="line" data-aid="128069577" id="figure1_p14">For the lights along the shore.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069579" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128069581" id="figure1_p16">Let the lower lights be burning;</p>
						<p class="line" data-aid="128069583" id="figure1_p17">Send a gleam across the wave.</p>
						<p class="line" data-aid="128069585" id="figure1_p18">Some poor fainting, struggling seaman</p>
						<p class="line" data-aid="128069587" id="figure1_p19">You may rescue, you may save.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069590" id="figure1_p20"><span class="verse-number">3. </span>Trim your feeble lamp, my brother;</p>
						<p class="line" data-aid="128069592" id="figure1_p21">Some poor sailor, tempest-tossed,</p>
						<p class="line" data-aid="128069594" id="figure1_p22">Trying now to make the harbor,</p>
						<p class="line" data-aid="128069596" id="figure1_p23">In the darkness may be lost.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069598" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128069600" id="figure1_p25">Let the lower lights be burning;</p>
						<p class="line" data-aid="128069602" id="figure1_p26">Send a gleam across the wave.</p>
						<p class="line" data-aid="128069604" id="figure1_p27">Some poor fainting, struggling seaman</p>
						<p class="line" data-aid="128069606" id="figure1_p28">You may rescue, you may save.</p>
					</div>
				</div>

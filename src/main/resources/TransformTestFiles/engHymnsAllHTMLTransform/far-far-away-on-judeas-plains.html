		<header>
			<p class="title-number" data-aid="128071685" id="title_number1">212</p>
			<h1 data-aid="128071686" id="title1">Far, Far Away on Judea’s Plains</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071687" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071688" id="figure1_p2"><span class="verse-number">1. </span>Far, far away on Judea’s plains,</p>
						<p class="line" data-aid="128071689" id="figure1_p3">Shepherds of old heard the joyous strains:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071690" id="figure1_p4">[Chorus]</p>
						<p class="line" data-aid="128071691" id="figure1_p5">Glory to God, </p>
						<p class="line" data-aid="128071692" id="figure1_p6">Glory to God,</p>
						<p class="line" data-aid="128071693" id="figure1_p7">Glory to God in the highest;</p>
						<p class="line" data-aid="128071694" id="figure1_p8">Peace on earth, goodwill to men;</p>
						<p class="line" data-aid="128071695" id="figure1_p9">Peace on earth, goodwill to men!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071696" id="figure1_p10"><span class="verse-number">2. </span>Sweet are these strains of redeeming love,</p>
						<p class="line" data-aid="128071697" id="figure1_p11">Message of mercy from heav’n above:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071698" id="figure1_p12">[Chorus]</p>
						<p class="line" data-aid="128071699" id="figure1_p13">Glory to God,</p>
						<p class="line" data-aid="128071700" id="figure1_p14">Glory to God,</p>
						<p class="line" data-aid="128071701" id="figure1_p15">Glory to God in the highest;</p>
						<p class="line" data-aid="128071702" id="figure1_p16">Peace on earth, goodwill to men;</p>
						<p class="line" data-aid="128071703" id="figure1_p17">Peace on earth, goodwill to men!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071704" id="figure1_p18"><span class="verse-number">3. </span>Lord, with the angels we too would rejoice;</p>
						<p class="line" data-aid="128071705" id="figure1_p19">Help us to sing with the heart and voice:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071706" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128071707" id="figure1_p21">Glory to God,</p>
						<p class="line" data-aid="128071708" id="figure1_p22">Glory to God,</p>
						<p class="line" data-aid="128071709" id="figure1_p23">Glory to God in the highest;</p>
						<p class="line" data-aid="128071710" id="figure1_p24">Peace on earth, goodwill to men;</p>
						<p class="line" data-aid="128071711" id="figure1_p25">Peace on earth, goodwill to men!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071712" id="figure1_p26"><span class="verse-number">4. </span>Hasten the time when, from ev’ry clime,</p>
						<p class="line" data-aid="128071713" id="figure1_p27">Men shall unite in the strains sublime:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071714" id="figure1_p28">[Chorus]</p>
						<p class="line" data-aid="128071715" id="figure1_p29">Glory to God,</p>
						<p class="line" data-aid="128071716" id="figure1_p30">Glory to God,</p>
						<p class="line" data-aid="128071717" id="figure1_p31">Glory to God in the highest;</p>
						<p class="line" data-aid="128071718" id="figure1_p32">Peace on earth, goodwill to men;</p>
						<p class="line" data-aid="128071719" id="figure1_p33">Peace on earth, goodwill to men!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128071720" id="figure1_p34"><em>Text and music:</em> John Menzies Macfarlane, 1833–1892</p>

		<header>
			<p class="title-number" data-aid="128070372" id="title_number1">239</p>
			<h1 data-aid="128070373" id="title1">Choose the Right</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070374" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070375" id="figure1_p2"><span class="verse-number">1. </span>Choose the right when a choice is placed before you.</p>
						<p class="line" data-aid="128070377" id="figure1_p3">In the right the Holy Spirit guides;</p>
						<p class="line" data-aid="128070378" id="figure1_p4">And its light is forever shining o’er you,</p>
						<p class="line" data-aid="128070379" id="figure1_p5">When in the right your heart confides.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070380" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128070381" id="figure1_p7">Choose the right! Choose the right!</p>
						<p class="line" data-aid="128070382" id="figure1_p8">Let wisdom mark the way before.</p>
						<p class="line" data-aid="128070383" id="figure1_p9">In its light, choose the right!</p>
						<p class="line" data-aid="128070384" id="figure1_p10">And God will bless you evermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070385" id="figure1_p11"><span class="verse-number">2. </span>Choose the right! Let no spirit of digression</p>
						<p class="line" data-aid="128070386" id="figure1_p12">Overcome you in the evil hour.</p>
						<p class="line" data-aid="128070387" id="figure1_p13">There’s the right and the wrong to ev’ry question;</p>
						<p class="line" data-aid="128070388" id="figure1_p14">Be safe thru inspiration’s pow’r.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070389" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128070390" id="figure1_p16">Choose the right! Choose the right!</p>
						<p class="line" data-aid="128070391" id="figure1_p17">Let wisdom mark the way before.</p>
						<p class="line" data-aid="128070392" id="figure1_p18">In its light, choose the right!</p>
						<p class="line" data-aid="128070393" id="figure1_p19">And God will bless you evermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070394" id="figure1_p20"><span class="verse-number">3. </span>Choose the right! There is peace in righteous doing.</p>
						<p class="line" data-aid="128070395" id="figure1_p21">Choose the right! There’s safety for the soul.</p>
						<p class="line" data-aid="128070396" id="figure1_p22">Choose the right in all labors you’re pursuing;</p>
						<p class="line" data-aid="128070397" id="figure1_p23">Let God and heaven be your goal.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070398" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128070399" id="figure1_p25">Choose the right! Choose the right!</p>
						<p class="line" data-aid="128070400" id="figure1_p26">Let wisdom mark the way before.</p>
						<p class="line" data-aid="128070401" id="figure1_p27">In its light, choose the right!</p>
						<p class="line" data-aid="128070403" id="figure1_p28">And God will bless you evermore.</p>
					</div>
				</div>

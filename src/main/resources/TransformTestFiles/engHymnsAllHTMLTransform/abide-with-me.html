			<p class="title-number" data-aid="128066570" id="title_number1">166</p>
			<h1 data-aid="128066571" id="title1">Abide with Me!</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066573" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066575" id="figure1_p2"><span class="verse-number">1. </span>Abide with me! fast falls the eventide;</p>
						<p class="line" data-aid="128066577" id="figure1_p3">The darkness deepens. Lord, with me abide!</p>
						<p class="line" data-aid="128066579" id="figure1_p4">When other helpers fail and comforts flee,</p>
						<p class="line" data-aid="128066581" id="figure1_p5">Help of the helpless, oh, abide with me!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066583" id="figure1_p6"><span class="verse-number">2. </span>Swift to its close ebbs out life’s little day.</p>
						<p class="line" data-aid="128066585" id="figure1_p7">Earth’s joys grow dim; its glories pass away.</p>
						<p class="line" data-aid="128066587" id="figure1_p8">Change and decay in all around I see;</p>
						<p class="line" data-aid="128066589" id="figure1_p9">O thou who changest not, abide with me!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066591" id="figure1_p10"><span class="verse-number">3. </span>I need thy presence ev’ry passing hour.</p>
						<p class="line" data-aid="128066593" id="figure1_p11">What but thy grace can foil the tempter’s pow’r?</p>
						<p class="line" data-aid="128066595" id="figure1_p12">Who, like thyself, my guide and stay can be?</p>
						<p class="line" data-aid="128066597" id="figure1_p13">Thru cloud and sunshine, Lord, abide with me!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128066599" id="figure1_p14"><em>Text:</em> Henry F. Lyte, 1793–1847</p>

		<header>
			<p class="title-number" data-aid="128079268" id="title_number1">230</p>
			<h1 data-aid="128079269" id="title1">Scatter Sunshine</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079270" id="figure1_p1">Cheerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079271" id="figure1_p2"><span class="verse-number">1. </span>In a world where sorrow</p>
						<p class="line" data-aid="128079272" id="figure1_p3">Ever will be known,</p>
						<p class="line" data-aid="128079273" id="figure1_p4">Where are found the needy</p>
						<p class="line" data-aid="128079274" id="figure1_p5">And the sad and lone,</p>
						<p class="line" data-aid="128079275" id="figure1_p6">How much joy and comfort</p>
						<p class="line" data-aid="128079276" id="figure1_p7">You can all bestow,</p>
						<p class="line" data-aid="128079277" id="figure1_p8">If you scatter sunshine</p>
						<p class="line" data-aid="128079278" id="figure1_p9">Ev’rywhere you go.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079279" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128079280" id="figure1_p11">Scatter sunshine all along your way.</p>
						<p class="line" data-aid="128079281" id="figure1_p12">Cheer and bless and brighten</p>
						<p class="line" data-aid="128079282" id="figure1_p13">Ev’ry passing day.</p>
						<p class="line" data-aid="128079283" id="figure1_p14">Scatter sunshine all along your way.</p>
						<p class="line" data-aid="128079284" id="figure1_p15">Cheer and bless and brighten</p>
						<p class="line" data-aid="128079285" id="figure1_p16">Ev’ry passing day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079286" id="figure1_p17"><span class="verse-number">2. </span>Slightest actions often</p>
						<p class="line" data-aid="128079287" id="figure1_p18">Meet the sorest needs,</p>
						<p class="line" data-aid="128079288" id="figure1_p19">For the world wants daily</p>
						<p class="line" data-aid="128079289" id="figure1_p20">Little kindly deeds.</p>
						<p class="line" data-aid="128079290" id="figure1_p21">Oh, what care and sorrow</p>
						<p class="line" data-aid="128079291" id="figure1_p22">You may help remove,</p>
						<p class="line" data-aid="128079292" id="figure1_p23">With your songs and courage,</p>
						<p class="line" data-aid="128079293" id="figure1_p24">Sympathy and love.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079294" id="figure1_p25">[Chorus]</p>
						<p class="line" data-aid="128079295" id="figure1_p26">Scatter sunshine all along your way.</p>
						<p class="line" data-aid="128079296" id="figure1_p27">Cheer and bless and brighten</p>
						<p class="line" data-aid="128079297" id="figure1_p28">Ev’ry passing day.</p>
						<p class="line" data-aid="128079298" id="figure1_p29">Scatter sunshine all along your way.</p>
						<p class="line" data-aid="128079299" id="figure1_p30">Cheer and bless and brighten</p>
						<p class="line" data-aid="128079300" id="figure1_p31">Ev’ry passing day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079301" id="figure1_p32"><span class="verse-number">3. </span>When the days are gloomy,</p>
						<p class="line" data-aid="128079302" id="figure1_p33">Sing some happy song;</p>
						<p class="line" data-aid="128079303" id="figure1_p34">Meet the world’s repining</p>
						<p class="line" data-aid="128079304" id="figure1_p35">With a courage strong.</p>
						<p class="line" data-aid="128079305" id="figure1_p36">Go with faith undaunted</p>
						<p class="line" data-aid="128079306" id="figure1_p37">Thru the ills of life;</p>
						<p class="line" data-aid="128079307" id="figure1_p38">Scatter smiles and sunshine</p>
						<p class="line" data-aid="128079308" id="figure1_p39">O’er its toil and strife.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079309" id="figure1_p40">[Chorus]</p>
						<p class="line" data-aid="128079310" id="figure1_p41">Scatter sunshine all along your way.</p>
						<p class="line" data-aid="128079311" id="figure1_p42">Cheer and bless and brighten</p>
						<p class="line" data-aid="128079312" id="figure1_p43">Ev’ry passing day.</p>
						<p class="line" data-aid="128079313" id="figure1_p44">Scatter sunshine all along your way.</p>
						<p class="line" data-aid="128079314" id="figure1_p45">Cheer and bless and brighten</p>
						<p class="line" data-aid="128079315" id="figure1_p46">Ev’ry passing day.</p>
					</div>
				</div>

			<h1 data-aid="128082047" id="title1">The Wintry Day, Descending to Its Close</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082048" id="figure1_p1">Expressively</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082049" id="figure1_p2"><span class="verse-number">1. </span>The wintry day, descending to its close,</p>
						<p class="line" data-aid="128082050" id="figure1_p3">Invites all wearied nature to repose,</p>
						<p class="line" data-aid="128082051" id="figure1_p4">And shades of night are falling dense and fast,</p>
						<p class="line" data-aid="128082052" id="figure1_p5">Like sable curtains closing o’er the past.</p>
						<p class="line" data-aid="128082053" id="figure1_p6">Pale through the gloom the newly fallen snow</p>
						<p class="line" data-aid="128082054" id="figure1_p7">Wraps in a shroud the silent earth below</p>
						<p class="line" data-aid="128082055" id="figure1_p8">As tho ’twere mercy’s hand had spread the pall,</p>
						<p class="line" data-aid="128082056" id="figure1_p9">A symbol of forgiveness unto all.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082057" id="figure1_p10"><span class="verse-number">2. </span>I cannot go to rest, but linger still</p>
						<p class="line" data-aid="128082058" id="figure1_p11">In meditation at my windowsill,</p>
						<p class="line" data-aid="128082059" id="figure1_p12">While, like the twinkling stars in heaven’s dome,</p>
						<p class="line" data-aid="128082060" id="figure1_p13">Come one by one sweet memories of home.</p>
						<p class="line" data-aid="128082061" id="figure1_p14">And wouldst thou ask me where my fancy roves</p>
						<p class="line" data-aid="128082062" id="figure1_p15">To reproduce the happy scenes it loves,</p>
						<p class="line" data-aid="128082063" id="figure1_p16">Where hope and memory together dwell</p>
						<p class="line" data-aid="128082065" id="figure1_p17">And paint the pictured beauties that I tell?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082066" id="figure1_p18"><span class="verse-number">3. </span>Away beyond the prairies of the West,</p>
						<p class="line" data-aid="128082068" id="figure1_p19">Where exiled Saints in solitude were blest,</p>
						<p class="line" data-aid="128082070" id="figure1_p20">Where industry the seal of wealth has set</p>
						<p class="line" data-aid="128082072" id="figure1_p21">Amid the peaceful vales of Deseret,</p>
						<p class="line" data-aid="128082074" id="figure1_p22">Unheeding still the fiercest blasts that blow,</p>
						<p class="line" data-aid="128082075" id="figure1_p23">With tops encrusted by eternal snow,</p>
						<p class="line" data-aid="128082077" id="figure1_p24">The tow’ring peaks that shield the tender sod</p>
						<p class="line" data-aid="128082079" id="figure1_p25">Stand, types of freedom reared by nature’s God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082081" id="figure1_p26"><span class="verse-number">4. </span>The wilderness, that naught before would yield,</p>
						<p class="line" data-aid="128082082" id="figure1_p27">Is now become a fertile, fruitful field.</p>
						<p class="line" data-aid="128082084" id="figure1_p28">Where roamed at will the fearless Indian band,</p>
						<p class="line" data-aid="128082086" id="figure1_p29">The templed cities of the Saints now stand.</p>
						<p class="line" data-aid="128082088" id="figure1_p30">And sweet religion in its purity</p>
						<p class="line" data-aid="128082089" id="figure1_p31">Invites all men to its security.</p>
						<p class="line" data-aid="128082091" id="figure1_p32">There is my home, the spot I love so well,</p>
						<p class="line" data-aid="128082093" id="figure1_p33">Whose worth and beauty pen nor tongue can tell.</p>
					</div>
				</div>

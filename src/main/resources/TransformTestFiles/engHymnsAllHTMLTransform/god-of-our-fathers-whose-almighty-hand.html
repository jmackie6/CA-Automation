			<h1 data-aid="128073796" id="title1">God of Our Fathers, Whose Almighty Hand</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073797" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073798" id="figure1_p2"><span class="verse-number">1. </span>God of our fathers, whose almighty hand</p>
						<p class="line" data-aid="128073799" id="figure1_p3">Leads forth in beauty all the starry band</p>
						<p class="line" data-aid="128073800" id="figure1_p4">Of shining worlds in splendor through the skies,</p>
						<p class="line" data-aid="128073801" id="figure1_p5">Our grateful songs before thy throne arise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073802" id="figure1_p6"><span class="verse-number">2. </span>Thy love divine hath led us in the past;</p>
						<p class="line" data-aid="128073803" id="figure1_p7">In this free land by thee our lot is cast.</p>
						<p class="line" data-aid="128073804" id="figure1_p8">Be thou our Ruler, Guardian, Guide, and Stay,</p>
						<p class="line" data-aid="128073805" id="figure1_p9">Thy word our law, thy paths our chosen way.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073806" id="figure1_p10"><span class="verse-number">3. </span>From war’s alarms, from deadly pestilence,</p>
						<p class="line" data-aid="128073807" id="figure1_p11">Be thy strong arm our ever-sure defense.</p>
						<p class="line" data-aid="128073808" id="figure1_p12">Thy true religion in our hearts increase.</p>
						<p class="line" data-aid="128073809" id="figure1_p13">Thy bounteous goodness nourish us in peace.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073810" id="figure1_p14"><em>Text:</em> Daniel C. Roberts, 1841–1907</p>

				</div>

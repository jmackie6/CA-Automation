			<h1 data-aid="128072401" id="title1">God of Power, God of Right</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072402" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072403" id="figure1_p2"><span class="verse-number">1. </span>God of power, God of right,</p>
						<p class="line" data-aid="128072404" id="figure1_p3">Guide us with thy priesthood’s might.</p>
						<p class="line" data-aid="128072405" id="figure1_p4">Forge our souls in living fire;</p>
						<p class="line" data-aid="128072406" id="figure1_p5">Shape them to thy great desire.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072407" id="figure1_p6"><span class="verse-number">2. </span>God of wisdom, God of truth,</p>
						<p class="line" data-aid="128072408" id="figure1_p7">Take us in our eager youth;</p>
						<p class="line" data-aid="128072409" id="figure1_p8">Lift us step by step to thee</p>
						<p class="line" data-aid="128072410" id="figure1_p9">Thru an endless ministry.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072411" id="figure1_p10"><span class="verse-number">3. </span>God of mercy, God of love,</p>
						<p class="line" data-aid="128072412" id="figure1_p11">Let thy Spirit, like the dove,</p>
						<p class="line" data-aid="128072413" id="figure1_p12">Touch and humble, teach and bless,</p>
						<p class="line" data-aid="128072414" id="figure1_p13">As we serve in holiness.</p>
					</div>
				</div>

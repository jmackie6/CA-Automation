			<p class="title-number" data-aid="128075534" id="title_number1">189</p>
			<h1 data-aid="128075535" id="title1">O Thou, Before the World Began</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075536" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075537" id="figure1_p2"><span class="verse-number">1. </span>O thou, before the world began,</p>
						<p class="line" data-aid="128075538" id="figure1_p3">Ordained a sacrifice for man,</p>
						<p class="line" data-aid="128075539" id="figure1_p4">And by th’eternal Spirit made</p>
						<p class="line" data-aid="128075540" id="figure1_p5">An off’ring in the sinner’s stead;</p>
						<p class="line" data-aid="128075541" id="figure1_p6">Our everlasting Priest art thou,</p>
						<p class="line" data-aid="128075542" id="figure1_p7">Pleading thy death for sinners now.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075543" id="figure1_p8"><span class="verse-number">2. </span>Thy off’ring still continues new</p>
						<p class="line" data-aid="128075544" id="figure1_p9">Before the righteous Father’s view.</p>
						<p class="line" data-aid="128075545" id="figure1_p10">Thyself the Lamb forever slain;</p>
						<p class="line" data-aid="128075546" id="figure1_p11">Thy priesthood doth unchanged remain.</p>
						<p class="line" data-aid="128075547" id="figure1_p12">Thy years, O God, can never fail,</p>
						<p class="line" data-aid="128075548" id="figure1_p13">Nor thy blest work within the veil.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075549" id="figure1_p14"><span class="verse-number">3. </span>Oh, that our faith may never move</p>
						<p class="line" data-aid="128075550" id="figure1_p15">But stand unshaken as thy love,</p>
						<p class="line" data-aid="128075551" id="figure1_p16">Sure evidence of things unseen;</p>
						<p class="line" data-aid="128075552" id="figure1_p17">Now let it pass the years between</p>
						<p class="line" data-aid="128075553" id="figure1_p18">And view thee bleeding on the tree:</p>
						<p class="line" data-aid="128075554" id="figure1_p19">My Lord, my God, who dies for me.</p>
					</div>
				</div>

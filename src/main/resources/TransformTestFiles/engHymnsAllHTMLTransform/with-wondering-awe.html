	<body>
		<header>
			<p class="title-number" data-aid="128087718" id="title_number1">210</p>
			<h1 data-aid="128087720" id="title1">With Wondering Awe</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087721" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087722" id="figure1_p2"><span class="verse-number">1. </span>With wond’ring awe the wisemen saw</p>
						<p class="line" data-aid="128087723" id="figure1_p3">The star in heaven springing,</p>
						<p class="line" data-aid="128087724" id="figure1_p4">And with delight, in peaceful night,</p>
						<p class="line" data-aid="128087725" id="figure1_p5">They heard the angels singing:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087726" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128087727" id="figure1_p7">Hosanna, hosanna, hosanna to his name!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087728" id="figure1_p8"><span class="verse-number">2. </span>By light of star they traveled far</p>
						<p class="line" data-aid="128087729" id="figure1_p9">To seek the lowly manger,</p>
						<p class="line" data-aid="128087730" id="figure1_p10">A humble bed wherein was laid</p>
						<p class="line" data-aid="128087731" id="figure1_p11">The wondrous little Stranger.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087732" id="figure1_p12">[Chorus]</p>
						<p class="line" data-aid="128087733" id="figure1_p13">Hosanna, hosanna, hosanna to his name!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087734" id="figure1_p14"><span class="verse-number">3. </span>And still is found, the world around,</p>
						<p class="line" data-aid="128087735" id="figure1_p15">The old and hallowed story,</p>
						<p class="line" data-aid="128087736" id="figure1_p16">And still is sung in ev’ry tongue</p>
						<p class="line" data-aid="128087737" id="figure1_p17">The angels’ song of glory:</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087738" id="figure1_p18">[Chorus]</p>
						<p class="line" data-aid="128087739" id="figure1_p19">Hosanna, hosanna, hosanna to his name!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087741" id="figure1_p20"><span class="verse-number">4. </span>The heav’nly star its rays afar</p>
						<p class="line" data-aid="128087744" id="figure1_p21">On ev’ry land is throwing,</p>
						<p class="line" data-aid="128087746" id="figure1_p22">And shall not cease till holy peace</p>
						<p class="line" data-aid="128087749" id="figure1_p23">In all the earth is growing.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128087752" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128087754" id="figure1_p25">Hosanna, hosanna, hosanna to his name!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128087757" id="figure1_p26"><em>Text and music:</em> Anon., <cite>Laudis Corona,</cite> Boston, 1885</p>
				</div>
			</figure>
			<p data-aid="128087759" id="p1"><a href="../../scriptures/nt/matt/2.html?verse=1-11#p1">Matthew 2:1–11</a></p>

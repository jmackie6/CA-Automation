			<p class="title-number" data-aid="128087306" id="title_number1">16</p>
			<h1 data-aid="128087308" id="title1">What Glorious Scenes Mine Eyes Behold</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087309" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087311" id="figure1_p2"><span class="verse-number">1. </span>What glorious scenes mine eyes behold!</p>
						<p class="line" data-aid="128087313" id="figure1_p3">What wonders burst upon my view!</p>
						<p class="line" data-aid="128087314" id="figure1_p4">When Ephraim’s records I unfold,</p>
						<p class="line" data-aid="128087316" id="figure1_p5">All things appear divinely new.</p>
						<p class="line" data-aid="128087317" id="figure1_p6">All things appear divinely new.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087319" id="figure1_p7"><span class="verse-number">2. </span>Good news to earth have angels borne,</p>
						<p class="line" data-aid="128087320" id="figure1_p8">Which fills our souls with joy and peace.</p>
						<p class="line" data-aid="128087322" id="figure1_p9">Good tidings comfort those who mourn</p>
						<p class="line" data-aid="128087324" id="figure1_p10">And bring the captive full release,</p>
						<p class="line" data-aid="128087325" id="figure1_p11">And bring the captive full release.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087327" id="figure1_p12"><span class="verse-number">3. </span>The scattered sheep, who once were sold</p>
						<p class="line" data-aid="128087328" id="figure1_p13">In darkness o’er the mountains far,</p>
						<p class="line" data-aid="128087330" id="figure1_p14">Shall now return unto their fold</p>
						<p class="line" data-aid="128087332" id="figure1_p15">And there their waiting hearts prepare,</p>
						<p class="line" data-aid="128087333" id="figure1_p16">And there their waiting hearts prepare.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087335" id="figure1_p17"><span class="verse-number">4. </span>Now Israel, long oppressed and grieved</p>
						<p class="line" data-aid="128087336" id="figure1_p18">In ev’ry land, in ev’ry clime,</p>
						<p class="line" data-aid="128087338" id="figure1_p19">Shall hear the word of God and live;</p>
						<p class="line" data-aid="128087339" id="figure1_p20">This is the time, the chosen time.</p>
						<p class="line" data-aid="128087341" id="figure1_p21">This is the time, the chosen time.</p>
					</div>
				</div>
				<div class="citation-info">

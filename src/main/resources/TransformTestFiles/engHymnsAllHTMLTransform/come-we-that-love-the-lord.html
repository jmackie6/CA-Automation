			<p class="title-number" data-aid="128071368" id="title_number1">119</p>
			<h1 data-aid="128071369" id="title1">Come, We That Love the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071370" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071371" id="figure1_p2"><span class="verse-number">1. </span>Come, we that love the Lord,</p>
						<p class="line" data-aid="128071372" id="figure1_p3">And let our joys be known.</p>
						<p class="line" data-aid="128071373" id="figure1_p4">Join in a song with sweet accord,</p>
						<p class="line" data-aid="128071374" id="figure1_p5">And worship at his throne.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071375" id="figure1_p6"><span class="verse-number">2. </span>Let those refuse to sing</p>
						<p class="line" data-aid="128071376" id="figure1_p7">Who never knew our God,</p>
						<p class="line" data-aid="128071377" id="figure1_p8">But servants of the heav’nly King</p>
						<p class="line" data-aid="128071378" id="figure1_p9">May speak their joys abroad.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071379" id="figure1_p10"><span class="verse-number">3. </span>The God who rules on high</p>
						<p class="line" data-aid="128071380" id="figure1_p11">And all the earth surveys—</p>
						<p class="line" data-aid="128071381" id="figure1_p12">Who rides upon the stormy sky</p>
						<p class="line" data-aid="128071382" id="figure1_p13">And calms the roaring seas—</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071383" id="figure1_p14"><span class="verse-number">4. </span>This mighty God is ours,</p>
						<p class="line" data-aid="128071384" id="figure1_p15">Our Father and our Love.</p>
						<p class="line" data-aid="128071385" id="figure1_p16">He will send down his heav’nly pow’rs</p>
						<p class="line" data-aid="128071386" id="figure1_p17">To carry us above.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128071387" id="figure1_p18"><em>Text:</em> Isaac Watts, 1674–1748</p>

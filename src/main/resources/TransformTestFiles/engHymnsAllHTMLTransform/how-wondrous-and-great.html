			<p class="title-number" data-aid="128072677" id="title_number1">267</p>
			<h1 data-aid="128072678" id="title1">How Wondrous and Great</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072680" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072681" id="figure1_p2"><span class="verse-number">1. </span>How wondrous and great</p>
						<p class="line" data-aid="128072682" id="figure1_p3">Thy works, God of praise!</p>
						<p class="line" data-aid="128072683" id="figure1_p4">How just, King of Saints,</p>
						<p class="line" data-aid="128072684" id="figure1_p5">And true are thy ways!</p>
						<p class="line" data-aid="128072685" id="figure1_p6">Oh, who shall not fear thee</p>
						<p class="line" data-aid="128072686" id="figure1_p7">And honor thy name?</p>
						<p class="line" data-aid="128072687" id="figure1_p8">Thou only art holy,</p>
						<p class="line" data-aid="128072688" id="figure1_p9">Thou only supreme.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072689" id="figure1_p10"><span class="verse-number">2. </span>To nations long dark</p>
						<p class="line" data-aid="128072690" id="figure1_p11">Thy light shall be shown.</p>
						<p class="line" data-aid="128072691" id="figure1_p12">Their worship and vows</p>
						<p class="line" data-aid="128072692" id="figure1_p13">Shall come to thy throne.</p>
						<p class="line" data-aid="128072693" id="figure1_p14">Thy truth and thy judgments</p>
						<p class="line" data-aid="128072694" id="figure1_p15">Shall spread all abroad,</p>
						<p class="line" data-aid="128072695" id="figure1_p16">Till earth’s ev’ry people</p>
						<p class="line" data-aid="128072696" id="figure1_p17">Confess thee their God.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072697" id="figure1_p18"><em>Text:</em> Henry U. Onderdonk, 1789–1858; based on <a href="/scriptures/nt/rev/15.3-4">Revelation 15:3–4</a></p>

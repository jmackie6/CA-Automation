			<p class="title-number" data-aid="128087491" id="title_number1">174</p>
			<h1 data-aid="128087492" id="title1">While of These Emblems We Partake</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087494" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087495" id="figure1_p2"><span class="verse-number">1. </span>While of these emblems we partake</p>
						<p class="line" data-aid="128087496" id="figure1_p3">In Jesus’ name and for his sake,</p>
						<p class="line" data-aid="128087498" id="figure1_p4">Let us remember and be sure</p>
						<p class="line" data-aid="128087499" id="figure1_p5">Our hearts and hands are clean and pure.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087500" id="figure1_p6"><span class="verse-number">2. </span>For us the blood of Christ was shed;</p>
						<p class="line" data-aid="128087502" id="figure1_p7">For us on Calvary’s cross he bled,</p>
						<p class="line" data-aid="128087503" id="figure1_p8">And thus dispelled the awful gloom</p>
						<p class="line" data-aid="128087505" id="figure1_p9">That else were this creation’s doom.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087506" id="figure1_p10"><span class="verse-number">3. </span>The law was broken; Jesus died</p>
						<p class="line" data-aid="128087507" id="figure1_p11">That justice might be satisfied,</p>
						<p class="line" data-aid="128087509" id="figure1_p12">That man might not remain a slave</p>
						<p class="line" data-aid="128087510" id="figure1_p13">Of death, of hell, or of the grave,</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087512" id="figure1_p14"><span class="verse-number">4. </span>But rise triumphant from the tomb,</p>
						<p class="line" data-aid="128087513" id="figure1_p15">And in eternal splendor bloom,</p>
						<p class="line" data-aid="128087514" id="figure1_p16">Freed from the pow’r of death and pain,</p>
						<p class="line" data-aid="128087516" id="figure1_p17">With Christ, the Lord, to rule and reign.</p>
					</div>
				</div>

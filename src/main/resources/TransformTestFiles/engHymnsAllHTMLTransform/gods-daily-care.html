			<h1 data-aid="128072422" id="title1">God’s Daily Care</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072423" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072424" id="figure1_p2"><span class="verse-number">1. </span>As I watch the rising sun</p>
						<p class="line" data-aid="128072425" id="figure1_p3">When the day has just begun,</p>
						<p class="line" data-aid="128072426" id="figure1_p4">I am thinking of the love</p>
						<p class="line" data-aid="128072429" id="figure1_p5">That comes daily from above.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072431" id="figure1_p6"><span class="verse-number">2. </span>Father, turn thine ear to me;</p>
						<p class="line" data-aid="128072433" id="figure1_p7">Let me offer thanks to thee</p>
						<p class="line" data-aid="128072436" id="figure1_p8">For thy wise and tender care</p>
						<p class="line" data-aid="128072438" id="figure1_p9">Of thy children ev’rywhere.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128078985" id="title_number1">81</p>
			<h1 data-aid="128078986" id="title1">Press Forward, Saints</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078987" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078988" id="figure1_p2"><span class="verse-number">1. </span>Press forward, Saints, with steadfast faith in Christ,</p>
						<p class="line" data-aid="128078989" id="figure1_p3">With hope’s bright flame alight in heart and mind,</p>
						<p class="line" data-aid="128078990" id="figure1_p4">With love of God and love of all mankind.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078991" id="figure1_p5">[Chorus]</p>
						<p class="line" data-aid="128078992" id="figure1_p6">Alleluia! Alleluia! Alleluia!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078993" id="figure1_p7"><span class="verse-number">2. </span>Press forward, feasting on the word of Christ.</p>
						<p class="line" data-aid="128078994" id="figure1_p8">Receive his name, rejoicing in his might.</p>
						<p class="line" data-aid="128078995" id="figure1_p9">Come unto God; find everlasting light.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078996" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128078997" id="figure1_p11">Alleluia! Alleluia! Alleluia!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078998" id="figure1_p12"><span class="verse-number">3. </span>Press on, enduring in the ways of Christ.</p>
						<p class="line" data-aid="128078999" id="figure1_p13">His love proclaim thru days of mortal strife.</p>
						<p class="line" data-aid="128079000" id="figure1_p14">Thus saith our God: “Ye have eternal life!”</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079001" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128079002" id="figure1_p16">Alleluia! Alleluia! Alleluia!</p>
					</div>
				</div>

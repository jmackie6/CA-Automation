			<p class="title-number" data-aid="128075899" id="title_number1">102</p>
			<h1 data-aid="128075900" id="title1">Jesus, Lover of My Soul</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075901" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075902" id="figure1_p2"><span class="verse-number">1. </span>Jesus, lover of my soul,</p>
						<p class="line" data-aid="128075903" id="figure1_p3">Let me to thy bosom fly,</p>
						<p class="line" data-aid="128075904" id="figure1_p4">While the nearer waters roll,</p>
						<p class="line" data-aid="128075905" id="figure1_p5">While the tempest still is high.</p>
						<p class="line" data-aid="128075906" id="figure1_p6">Hide me, O my Savior, hide,</p>
						<p class="line" data-aid="128075907" id="figure1_p7">Till the storm of life is past.</p>
						<p class="line" data-aid="128075908" id="figure1_p8">Safe into the haven guide;</p>
						<p class="line" data-aid="128075909" id="figure1_p9">Oh, receive my soul at last.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075910" id="figure1_p10"><span class="verse-number">2. </span>Other refuge have I none;</p>
						<p class="line" data-aid="128075911" id="figure1_p11">Hangs my helpless soul on thee.</p>
						<p class="line" data-aid="128075912" id="figure1_p12">Leave, oh, leave me not alone;</p>
						<p class="line" data-aid="128075913" id="figure1_p13">Still support and comfort me.</p>
						<p class="line" data-aid="128075914" id="figure1_p14">All my trust on thee is stayed;</p>
						<p class="line" data-aid="128075915" id="figure1_p15">All my help from thee I bring.</p>
						<p class="line" data-aid="128075916" id="figure1_p16">Cover my defenseless head</p>
						<p class="line" data-aid="128075917" id="figure1_p17">With the shadow of thy wing.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075918" id="figure1_p18"><em>Text:</em> Charles Wesley, 1707–1788</p>

		<header>
			<p class="title-number" data-aid="128085917" id="title_number1">225</p>
			<h1 data-aid="128085918" id="title1">We Are Marching On to Glory</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128085920" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128085921" id="figure1_p2"><span class="verse-number">1. </span>We are marching on to glory;</p>
						<p class="line" data-aid="128085923" id="figure1_p3">We are working for our crown.</p>
						<p class="line" data-aid="128085924" id="figure1_p4">We will make our armor brighter</p>
						<p class="line" data-aid="128085926" id="figure1_p5">And never lay it down.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128085927" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128085929" id="figure1_p7">We are marching, marching homeward</p>
						<p class="line" data-aid="128085930" id="figure1_p8">To that bright land afar.</p>
						<p class="line" data-aid="128085932" id="figure1_p9">We work for life eternal;</p>
						<p class="line" data-aid="128085933" id="figure1_p10">It is our guiding star.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128085935" id="figure1_p11"><span class="verse-number">2. </span>Then day by day we are marching;</p>
						<p class="line" data-aid="128085936" id="figure1_p12">To heaven we are bound.</p>
						<p class="line" data-aid="128085938" id="figure1_p13">Each good act brings us nearer</p>
						<p class="line" data-aid="128085940" id="figure1_p14">That home where we’ll be crowned.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128085941" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128085943" id="figure1_p16">We are marching, marching homeward</p>
						<p class="line" data-aid="128085944" id="figure1_p17">To that bright land afar.</p>
						<p class="line" data-aid="128085946" id="figure1_p18">We work for life eternal;</p>
						<p class="line" data-aid="128085947" id="figure1_p19">It is our guiding star.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128085949" id="figure1_p20"><span class="verse-number">3. </span>Then, with the ransomed children</p>
						<p class="line" data-aid="128085950" id="figure1_p21">That throng the starry throne,</p>
						<p class="line" data-aid="128085952" id="figure1_p22">We will praise our Lord and Savior,</p>
						<p class="line" data-aid="128085953" id="figure1_p23">His pow’r and mercy own.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128085954" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128085956" id="figure1_p25">We are marching, marching homeward</p>
						<p class="line" data-aid="128085957" id="figure1_p26">To that bright land afar.</p>
						<p class="line" data-aid="128085959" id="figure1_p27">We work for life eternal;</p>
						<p class="line" data-aid="128085960" id="figure1_p28">It is our guiding star.</p>
					</div>
				</div>

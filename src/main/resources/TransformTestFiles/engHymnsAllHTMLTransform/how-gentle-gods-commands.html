			<p class="title-number" data-aid="128074260" id="title_number1">125</p>
			<h1 data-aid="128074263" id="title1">How Gentle God’s Commands</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074267" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074271" id="figure1_p2"><span class="verse-number">1. </span>How gentle God’s commands!</p>
						<p class="line" data-aid="128074273" id="figure1_p3">How kind his precepts are!</p>
						<p class="line" data-aid="128074276" id="figure1_p4">Come, cast your burdens on the Lord</p>
						<p class="line" data-aid="128074278" id="figure1_p5">And trust his constant care.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074281" id="figure1_p6"><span class="verse-number">2. </span>Beneath his watchful eye,</p>
						<p class="line" data-aid="128074283" id="figure1_p7">His Saints securely dwell;</p>
						<p class="line" data-aid="128074286" id="figure1_p8">That hand which bears all nature up</p>
						<p class="line" data-aid="128074288" id="figure1_p9">Shall guard his children well.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074291" id="figure1_p10"><span class="verse-number">3. </span>Why should this anxious load</p>
						<p class="line" data-aid="128074293" id="figure1_p11">Press down your weary mind?</p>
						<p class="line" data-aid="128074296" id="figure1_p12">Haste to your Heav’nly Father’s throne</p>
						<p class="line" data-aid="128074299" id="figure1_p13">And sweet refreshment find.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074301" id="figure1_p14"><span class="verse-number">4. </span>His goodness stands approved,</p>
						<p class="line" data-aid="128074304" id="figure1_p15">Unchanged from day to day;</p>
						<p class="line" data-aid="128074307" id="figure1_p16">I’ll drop my burden at his feet</p>
						<p class="line" data-aid="128074309" id="figure1_p17">And bear a song away.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128074312" id="figure1_p18"><em>Text:</em> Philip Doddridge, 1702–1751</p>

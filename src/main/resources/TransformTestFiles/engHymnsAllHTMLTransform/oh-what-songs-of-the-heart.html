		<header>
			<p class="title-number" data-aid="128075715" id="title_number1">286</p>
			<h1 data-aid="128075716" id="title1">Oh, What Songs of the Heart</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075717" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075718" id="figure1_p2"><span class="verse-number">1. </span>Oh, what songs of the heart</p>
						<p class="line" data-aid="128075719" id="figure1_p3">We shall sing all the day,</p>
						<p class="line" data-aid="128075720" id="figure1_p4">When again we assemble at home,</p>
						<p class="line" data-aid="128075721" id="figure1_p5">When we meet ne’er to part</p>
						<p class="line" data-aid="128075722" id="figure1_p6">With the blest o’er the way,</p>
						<p class="line" data-aid="128075723" id="figure1_p7">There no more from our loved ones to roam!</p>
						<p class="line" data-aid="128075724" id="figure1_p8">When we meet ne’er to part,</p>
						<p class="line" data-aid="128075725" id="figure1_p9">Oh, what songs of the heart</p>
						<p class="line" data-aid="128075726" id="figure1_p10">We shall sing in our beautiful home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075727" id="figure1_p11"><span class="verse-number">2. </span>Tho our rapture and bliss</p>
						<p class="line" data-aid="128075728" id="figure1_p12">There’s no song can express,</p>
						<p class="line" data-aid="128075729" id="figure1_p13">We will shout, we will sing o’er and o’er,</p>
						<p class="line" data-aid="128075730" id="figure1_p14">As we greet with a kiss,</p>
						<p class="line" data-aid="128075731" id="figure1_p15">And with joy we caress</p>
						<p class="line" data-aid="128075732" id="figure1_p16">All our loved ones that passed on before;</p>
						<p class="line" data-aid="128075733" id="figure1_p17">As we greet with a kiss,</p>
						<p class="line" data-aid="128075734" id="figure1_p18">In our rapture and bliss,</p>
						<p class="line" data-aid="128075735" id="figure1_p19">All our loved ones that passed on before.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075736" id="figure1_p20"><span class="verse-number">3. </span>Oh, the visions we’ll see</p>
						<p class="line" data-aid="128075737" id="figure1_p21">In that home of the blest,</p>
						<p class="line" data-aid="128075738" id="figure1_p22">There’s no word, there’s no thought can impart,</p>
						<p class="line" data-aid="128075739" id="figure1_p23">But our rapture will be</p>
						<p class="line" data-aid="128075740" id="figure1_p24">All the soul can attest,</p>
						<p class="line" data-aid="128075741" id="figure1_p25">In the heavenly songs of the heart;</p>
						<p class="line" data-aid="128075742" id="figure1_p26">But our rapture will be</p>
						<p class="line" data-aid="128075743" id="figure1_p27">In the vision we’ll see</p>
						<p class="line" data-aid="128075744" id="figure1_p28">Best expressed in the songs of the heart.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075745" id="figure1_p29"><span class="verse-number">4. </span>Oh, what songs we’ll employ!</p>
						<p class="line" data-aid="128075746" id="figure1_p30">Oh, what welcome we’ll hear!</p>
						<p class="line" data-aid="128075747" id="figure1_p31">While our transports of love are complete,</p>
						<p class="line" data-aid="128075748" id="figure1_p32">As the heart swells with joy</p>
						<p class="line" data-aid="128075749" id="figure1_p33">In embraces most dear</p>
						<p class="line" data-aid="128075750" id="figure1_p34">When our heavenly parents we meet!</p>
						<p class="line" data-aid="128075751" id="figure1_p35">As the heart swells with joy,</p>
						<p class="line" data-aid="128075752" id="figure1_p36">Oh, what songs we’ll employ,</p>
						<p class="line" data-aid="128075753" id="figure1_p37">When our heavenly parents we meet!</p>
					</div>
				</div>
				<div class="citation-info">

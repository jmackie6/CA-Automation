		<header>
			<p class="title-number" data-aid="128080937" id="title_number1">52</p>
			<h1 data-aid="128080938" id="title1">The Day Dawn Is Breaking</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080939" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080940" id="figure1_p2"><span class="verse-number">1. </span>The day dawn is breaking, the world is awaking,</p>
						<p class="line" data-aid="128080941" id="figure1_p3">The clouds of night’s darkness are fleeing away.</p>
						<p class="line" data-aid="128080942" id="figure1_p4">The worldwide commotion, from ocean to ocean,</p>
						<p class="line" data-aid="128080943" id="figure1_p5">Now heralds the time of the beautiful day.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080944" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128080945" id="figure1_p7">Beautiful day of peace and rest,</p>
						<p class="line" data-aid="128080946" id="figure1_p8">Bright be thy dawn from east to west.</p>
						<p class="line" data-aid="128080947" id="figure1_p9">Hail to thine earliest welcome ray,</p>
						<p class="line" data-aid="128080948" id="figure1_p10">Beautiful, bright, millennial day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080949" id="figure1_p11"><span class="verse-number">2. </span>In many a temple the Saints will assemble</p>
						<p class="line" data-aid="128080950" id="figure1_p12">And labor as saviors of dear ones away.</p>
						<p class="line" data-aid="128080951" id="figure1_p13">Then happy reunion and sweetest communion</p>
						<p class="line" data-aid="128080952" id="figure1_p14">We’ll have with our friends in the beautiful day.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080953" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128080954" id="figure1_p16">Beautiful day of peace and rest,</p>
						<p class="line" data-aid="128080955" id="figure1_p17">Bright be thy dawn from east to west.</p>
						<p class="line" data-aid="128080956" id="figure1_p18">Hail to thine earliest welcome ray,</p>
						<p class="line" data-aid="128080957" id="figure1_p19">Beautiful, bright, millennial day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080958" id="figure1_p20"><span class="verse-number">3. </span>Still let us be doing, our lessons reviewing,</p>
						<p class="line" data-aid="128080959" id="figure1_p21">Which God has revealed for our walk in his way;</p>
						<p class="line" data-aid="128080960" id="figure1_p22">And then, wondrous story, the Lord in his glory</p>
						<p class="line" data-aid="128080961" id="figure1_p23">Will come in his pow’r in the beautiful day.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080962" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128080963" id="figure1_p25">Beautiful day of peace and rest,</p>
						<p class="line" data-aid="128080964" id="figure1_p26">Bright be thy dawn from east to west.</p>
						<p class="line" data-aid="128080965" id="figure1_p27">Hail to thine earliest welcome ray,</p>
						<p class="line" data-aid="128080966" id="figure1_p28">Beautiful, bright, millennial day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080967" id="figure1_p29"><span class="verse-number">4. </span>Then pure and supernal, our friendship eternal,</p>
						<p class="line" data-aid="128080968" id="figure1_p30">With Jesus we’ll live and his counsels obey</p>
						<p class="line" data-aid="128080969" id="figure1_p31">Until ev’ry nation will join in salvation</p>
						<p class="line" data-aid="128080970" id="figure1_p32">And worship the Lord of the beautiful day.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080971" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128080972" id="figure1_p34">Beautiful day of peace and rest,</p>
						<p class="line" data-aid="128080973" id="figure1_p35">Bright be thy dawn from east to west.</p>
						<p class="line" data-aid="128080974" id="figure1_p36">Hail to thine earliest welcome ray,</p>
						<p class="line" data-aid="128080975" id="figure1_p37">Beautiful, bright, millennial day.</p>
					</div>
				</div>

			<h1 data-aid="128071781" id="title1">Father, Thy Children to Thee Now Raise</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071782" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071783" id="figure1_p2"><span class="verse-number">1. </span>Father, thy children to thee now raise</p>
						<p class="line" data-aid="128071784" id="figure1_p3">Glad, grateful songs for thy love and grace,</p>
						<p class="line" data-aid="128071785" id="figure1_p4">For thy protecting and watchful care</p>
						<p class="line" data-aid="128071786" id="figure1_p5">Over thy Saints dwelling far and near;</p>
						<p class="line" data-aid="128071787" id="figure1_p6">Grateful to thee for the gospel light,</p>
						<p class="line" data-aid="128071788" id="figure1_p7">Which with its truth fills us with delight,</p>
						<p class="line" data-aid="128071789" id="figure1_p8">Glad that we’ve chosen the better part.</p>
						<p class="line" data-aid="128071790" id="figure1_p9">Songs of delight fill each grateful heart.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071791" id="figure1_p10"><span class="verse-number">2. </span>Oh, may our songs to thy courts ascend;</p>
						<p class="line" data-aid="128071792" id="figure1_p11">Pleasing to thee may our voices blend.</p>
						<p class="line" data-aid="128071793" id="figure1_p12">Lead us as thou hast the faithful led;</p>
						<p class="line" data-aid="128071794" id="figure1_p13">Feed us with knowledge and daily bread.</p>
						<p class="line" data-aid="128071795" id="figure1_p14">Let us not stray from the paths of truth;</p>
						<p class="line" data-aid="128071796" id="figure1_p15">Forgive the folly and faults of youth.</p>
						<p class="line" data-aid="128071797" id="figure1_p16">Father, accept thou the songs of praise</p>
						<p class="line" data-aid="128071798" id="figure1_p17">Which from our hearts unto thee we raise.</p>
					</div>
				</div>
				<div class="citation-info">

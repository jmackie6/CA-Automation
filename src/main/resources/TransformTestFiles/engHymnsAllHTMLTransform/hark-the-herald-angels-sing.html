		<header>
			<p class="title-number" data-aid="128072492" id="title_number1">209</p>
			<h1 data-aid="128072493" id="title1">Hark! The Herald Angels Sing</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072494" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072495" id="figure1_p2"><span class="verse-number">1. </span>Hark! the herald angels sing</p>
						<p class="line" data-aid="128072496" id="figure1_p3">Glory to the newborn King!</p>
						<p class="line" data-aid="128072497" id="figure1_p4">Peace on earth and mercy mild,</p>
						<p class="line" data-aid="128072498" id="figure1_p5">God and sinners reconciled!</p>
						<p class="line" data-aid="128072499" id="figure1_p6">Joyful, all ye nations, rise;</p>
						<p class="line" data-aid="128072500" id="figure1_p7">Join the triumph of the skies;</p>
						<p class="line" data-aid="128072501" id="figure1_p8">With th’angelic host proclaim</p>
						<p class="line" data-aid="128072502" id="figure1_p9">Christ is born in Bethlehem!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072503" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128072504" id="figure1_p11">Hark! the herald angels sing</p>
						<p class="line" data-aid="128072505" id="figure1_p12">Glory to the newborn King!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072506" id="figure1_p13"><span class="verse-number">2. </span>Hail the heav’n-born Prince of Peace!</p>
						<p class="line" data-aid="128072507" id="figure1_p14">Hail the Son of Righteousness!</p>
						<p class="line" data-aid="128072508" id="figure1_p15">Light and life to all he brings,</p>
						<p class="line" data-aid="128072509" id="figure1_p16">Ris’n with healing in his wings.</p>
						<p class="line" data-aid="128072510" id="figure1_p17">Mild he lays his glory by,</p>
						<p class="line" data-aid="128072511" id="figure1_p18">Born that man no more may die;</p>
						<p class="line" data-aid="128072512" id="figure1_p19">Born to raise the sons of earth,</p>
						<p class="line" data-aid="128072513" id="figure1_p20">Born to give them second birth.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072514" id="figure1_p21">[Chorus]</p>
						<p class="line" data-aid="128072515" id="figure1_p22">Hark! the herald angels sing</p>
						<p class="line" data-aid="128072516" id="figure1_p23">Glory to the newborn King!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072517" id="figure1_p24"><em>Text:</em> Charles Wesley, 1707–1788</p>

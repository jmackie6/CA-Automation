		<header>
			<p class="title-number" data-aid="128078426" id="title_number1">111</p>
			<h1 data-aid="128078427" id="title1">Rock of Ages</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078428" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078429" id="figure1_p2"><span class="verse-number">1. </span>Rock of Ages, cleft for me,</p>
						<p class="line" data-aid="128078430" id="figure1_p3">Let me hide myself in thee;</p>
						<p class="line" data-aid="128078431" id="figure1_p4">Let the water and the blood,</p>
						<p class="line" data-aid="128078432" id="figure1_p5">From thy wounded side which flowed,</p>
						<p class="line" data-aid="128078433" id="figure1_p6">Be of sin the double cure,</p>
						<p class="line" data-aid="128078434" id="figure1_p7">Save from wrath and make me pure.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078435" id="figure1_p8"><span class="verse-number">2. </span>Not the labors of my hands</p>
						<p class="line" data-aid="128078436" id="figure1_p9">Can fill all thy law’s demands;</p>
						<p class="line" data-aid="128078437" id="figure1_p10">Could my zeal no respite know,</p>
						<p class="line" data-aid="128078438" id="figure1_p11">Could my tears forever flow,</p>
						<p class="line" data-aid="128078439" id="figure1_p12">All for sin could not atone;</p>
						<p class="line" data-aid="128078440" id="figure1_p13">Thou must save, and thou alone.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078441" id="figure1_p14"><span class="verse-number">3. </span>While I draw this fleeting breath,</p>
						<p class="line" data-aid="128078442" id="figure1_p15">When mine eyes shall close in death,</p>
						<p class="line" data-aid="128078443" id="figure1_p16">When I rise to worlds unknown</p>
						<p class="line" data-aid="128078444" id="figure1_p17">And behold thee on thy throne,</p>
						<p class="line" data-aid="128078445" id="figure1_p18">Rock of Ages, cleft for me,</p>
						<p class="line" data-aid="128078446" id="figure1_p19">Let me hide myself in thee.</p>
					</div>
				</div>
				<div class="citation-info">

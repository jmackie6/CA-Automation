			<h1 data-aid="128072822" id="title1">For All the Saints</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072823" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072824" id="figure1_p2"><span class="verse-number">1. </span>For all the Saints who from their labors rest,</p>
						<p class="line" data-aid="128072825" id="figure1_p3">Who thee by faith before the world confessed,</p>
						<p class="line" data-aid="128072826" id="figure1_p4">Thy name, O Jesus, be forever blest.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072827" id="figure1_p5">[Chorus]</p>
						<p class="line" data-aid="128072828" id="figure1_p6">Alleluia, Alleluia.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072829" id="figure1_p7"><span class="verse-number">2. </span>Oh, may thy soldiers, faithful, true, and bold,</p>
						<p class="line" data-aid="128072830" id="figure1_p8">— Fight as the Saints who nobly fought of old,</p>
						<p class="line" data-aid="128072831" id="figure1_p9">And win with them the victor’s crown of gold.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072832" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128072833" id="figure1_p11">Alleluia, Alleluia.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072834" id="figure1_p12"><span class="verse-number">3. </span>Thou art our rock, our fortress, and our might;</p>
						<p class="line" data-aid="128072835" id="figure1_p13">Thou, Lord, our captain in the well-fought fight;</p>
						<p class="line" data-aid="128072836" id="figure1_p14">Thou, in the darkness drear, our one true light.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072837" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128072838" id="figure1_p16">Alleluia, Alleluia.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072839" id="figure1_p17"><span class="verse-number">4. </span>And when the strife is fierce, the warfare long,</p>
						<p class="line" data-aid="128072840" id="figure1_p18">Steals on the ear the distant triumph song,</p>
						<p class="line" data-aid="128072841" id="figure1_p19">And hearts are brave again, and arms are strong.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072842" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128072843" id="figure1_p21">Alleluia, Alleluia.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072844" id="figure1_p22"><span class="verse-number">5. </span>From earth’s wide bounds, from ocean’s farthest coast,</p>
						<p class="line" data-aid="128072845" id="figure1_p23">Through gates of pearl streams in the countless host,</p>
						<p class="line" data-aid="128072846" id="figure1_p24">— Singing to Father, Son, and Holy Ghost.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072847" id="figure1_p25">[Chorus]</p>
						<p class="line" data-aid="128072848" id="figure1_p26">Alleluia, Alleluia.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128073921" id="title_number1">63</p>
			<h1 data-aid="128073922" id="title1">Great King of Heaven</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073924" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073926" id="figure1_p2"><span class="verse-number">1. </span>Great King of heav’n, our hearts we raise</p>
						<p class="line" data-aid="128073927" id="figure1_p3">To thee in prayer, to thee in praise.</p>
						<p class="line" data-aid="128073929" id="figure1_p4">The vales exult, the hills acclaim,</p>
						<p class="line" data-aid="128073931" id="figure1_p5">And all thy works revere thy name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073933" id="figure1_p6"><span class="verse-number">2. </span>O Israel’s God! Thine arm is strong.</p>
						<p class="line" data-aid="128073934" id="figure1_p7">To thee all earth and skies belong,</p>
						<p class="line" data-aid="128073936" id="figure1_p8">And with one voice in one glad chord,</p>
						<p class="line" data-aid="128073938" id="figure1_p9">With myriad echoes, praise the Lord.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073939" id="figure1_p10"><em>Text:</em> Carrie Stockdale Thomas, 1848–1931. © 1948 IRI</p>
					<p data-aid="128073941" id="figure1_p11"><em>Music:</em> Leroy J. Robertson, 1896–1971. © 1948 IRI</p>
				</div>
			</figure>

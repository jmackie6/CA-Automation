			<h1 data-aid="128078048" id="title1">Oh Say, What Is Truth?</h1>
			<p class="subtitle" data-aid="128078049" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078050" id="figure1_p1">Firmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078051" id="figure1_p2"><span class="verse-number">1. </span>Oh say, what is truth? ’Tis the fairest gem</p>
						<p class="line" data-aid="128078052" id="figure1_p3">That the riches of worlds can produce,</p>
						<p class="line" data-aid="128078053" id="figure1_p4">And priceless the value of truth will be when</p>
						<p class="line" data-aid="128078054" id="figure1_p5">The proud monarch’s costliest diadem</p>
						<p class="line" data-aid="128078055" id="figure1_p6">Is counted but dross and refuse.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078056" id="figure1_p7"><span class="verse-number">2. </span>Yes, say, what is truth? ’Tis the brightest prize</p>
						<p class="line" data-aid="128078057" id="figure1_p8">To which mortals or Gods can aspire.</p>
						<p class="line" data-aid="128078058" id="figure1_p9">Go search in the depths where it glittering lies,</p>
						<p class="line" data-aid="128078059" id="figure1_p10">Or ascend in pursuit to the loftiest skies:</p>
						<p class="line" data-aid="128078060" id="figure1_p11">’Tis an aim for the noblest desire.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078061" id="figure1_p12"><span class="verse-number">3. </span>The sceptre may fall from the despot’s grasp</p>
						<p class="line" data-aid="128078062" id="figure1_p13">When with winds of stern justice he copes.</p>
						<p class="line" data-aid="128078063" id="figure1_p14">But the pillar of truth will endure to the last,</p>
						<p class="line" data-aid="128078064" id="figure1_p15">And its firm-rooted bulwarks outstand the rude blast</p>
						<p class="line" data-aid="128078065" id="figure1_p16">And the wreck of the fell tyrant’s hopes.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078066" id="figure1_p17"><span class="verse-number">4. </span>Then say, what is truth? ’Tis the last and the first,</p>
						<p class="line" data-aid="128078067" id="figure1_p18">For the limits of time it steps o’er.</p>
						<p class="line" data-aid="128078068" id="figure1_p19">Tho the heavens depart and the earth’s fountains burst,</p>
						<p class="line" data-aid="128078069" id="figure1_p20">Truth, the sum of existence, will weather the worst,</p>
						<p class="line" data-aid="128078070" id="figure1_p21">Eternal, unchanged, evermore.</p>
					</div>
				</div>

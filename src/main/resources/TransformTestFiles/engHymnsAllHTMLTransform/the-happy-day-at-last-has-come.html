			<p class="title-number" data-aid="128080981" id="title_number1">32</p>
			<h1 data-aid="128080982" id="title1">The Happy Day at Last Has Come</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080983" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080984" id="figure1_p2"><span class="verse-number">1. </span>The happy day at last has come.</p>
						<p class="line" data-aid="128080985" id="figure1_p3">The truth restored is now made known.</p>
						<p class="line" data-aid="128080986" id="figure1_p4">The promised angel’s come again</p>
						<p class="line" data-aid="128080987" id="figure1_p5">To introduce Messiah’s reign.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080988" id="figure1_p6"><span class="verse-number">2. </span>The gospel trump again is heard.</p>
						<p class="line" data-aid="128080989" id="figure1_p7">The truth from darkness has appeared.</p>
						<p class="line" data-aid="128080990" id="figure1_p8">The lands which long benighted lay</p>
						<p class="line" data-aid="128080991" id="figure1_p9">Have now beheld a glorious day:</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080992" id="figure1_p10"><span class="verse-number">3. </span>The day by prophets long foretold,</p>
						<p class="line" data-aid="128080993" id="figure1_p11">The day which Abram did behold,</p>
						<p class="line" data-aid="128080994" id="figure1_p12">The day that Saints desired so long,</p>
						<p class="line" data-aid="128080995" id="figure1_p13">When God his great work would perform,</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080996" id="figure1_p14"><span class="verse-number">4. </span>The day when Saints again shall hear</p>
						<p class="line" data-aid="128080997" id="figure1_p15">The voice of Jesus in their ear,</p>
						<p class="line" data-aid="128080998" id="figure1_p16">And angels, who above do reign,</p>
						<p class="line" data-aid="128080999" id="figure1_p17">Come down to speak again with men.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128081000" id="figure1_p18"><em>Text:</em> Philo Dibble, 1806–1895. Included in the first LDS hymnbook, 1835.</p>

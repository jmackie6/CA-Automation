		<header>
			<p class="title-number" data-aid="128076080" id="title_number1">45</p>
			<h1 data-aid="128076081" id="title1">Lead Me into Life Eternal</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076082" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076083" id="figure1_p2"><span class="verse-number">1. </span>Lead me into life eternal</p>
						<p class="line" data-aid="128076084" id="figure1_p3">By the gospel’s holy call.</p>
						<p class="line" data-aid="128076085" id="figure1_p4">Let thy promise rest upon me;</p>
						<p class="line" data-aid="128076086" id="figure1_p5">Grant me ready strength for all.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076087" id="figure1_p6"><span class="verse-number">2. </span>Father, all my heart I give thee;</p>
						<p class="line" data-aid="128076088" id="figure1_p7">All my service shall be thine.</p>
						<p class="line" data-aid="128076089" id="figure1_p8">Guide me as I search in weakness;</p>
						<p class="line" data-aid="128076090" id="figure1_p9">Let thy loving light be mine.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076091" id="figure1_p10"><span class="verse-number">3. </span>Hear me as I pray in meekness;</p>
						<p class="line" data-aid="128076092" id="figure1_p11">Let my strength be as thy day.</p>
						<p class="line" data-aid="128076093" id="figure1_p12">Give me faith, the greater knowledge;</p>
						<p class="line" data-aid="128076094" id="figure1_p13">Father, bless me as I pray.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128076095" id="figure1_p14"><em>Text:</em> John A. Widtsoe, 1872–1952. © 1948 IRI</p>
					<p data-aid="128076096" id="figure1_p15"><em>Music:</em> Alexander Schreiner, 1901–1987. © 1948 IRI</p>
				</div>

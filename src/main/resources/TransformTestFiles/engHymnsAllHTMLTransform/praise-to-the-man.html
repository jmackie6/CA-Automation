	<body>
		<header>
			<p class="title-number" data-aid="128078887" id="title_number1">27</p>
			<h1 data-aid="128078888" id="title1">Praise to the Man</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078889" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078890" id="figure1_p2"><span class="verse-number">1. </span>Praise to the man who communed with Jehovah!</p>
						<p class="line" data-aid="128078891" id="figure1_p3">Jesus anointed that Prophet and Seer.</p>
						<p class="line" data-aid="128078892" id="figure1_p4">Blessed to open the last dispensation,</p>
						<p class="line" data-aid="128078893" id="figure1_p5">Kings shall extol him, and nations revere.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078894" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128078895" id="figure1_p7">Hail to the Prophet, ascended to heaven!</p>
						<p class="line" data-aid="128078896" id="figure1_p8">Traitors and tyrants now fight him in vain.</p>
						<p class="line" data-aid="128078897" id="figure1_p9">Mingling with Gods, he can plan for his brethren;</p>
						<p class="line" data-aid="128078898" id="figure1_p10">Death cannot conquer the hero again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078899" id="figure1_p11"><span class="verse-number">2. </span>Praise to his mem’ry, he died as a martyr;</p>
						<p class="line" data-aid="128078900" id="figure1_p12">Honored and blest be his ever great name!</p>
						<p class="line" data-aid="128078901" id="figure1_p13">Long shall his blood, which was shed by assassins,</p>
						<p class="line" data-aid="128078902" id="figure1_p14">Plead unto heav’n while the earth lauds his fame.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078903" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128078904" id="figure1_p16">Hail to the Prophet, ascended to heaven!</p>
						<p class="line" data-aid="128078905" id="figure1_p17">Traitors and tyrants now fight him in vain.</p>
						<p class="line" data-aid="128078906" id="figure1_p18">Mingling with Gods, he can plan for his brethren;</p>
						<p class="line" data-aid="128078907" id="figure1_p19">Death cannot conquer the hero again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078908" id="figure1_p20"><span class="verse-number">3. </span>Great is his glory and endless his priesthood.</p>
						<p class="line" data-aid="128078909" id="figure1_p21">Ever and ever the keys he will hold.</p>
						<p class="line" data-aid="128078910" id="figure1_p22">Faithful and true, he will enter his kingdom,</p>
						<p class="line" data-aid="128078911" id="figure1_p23">Crowned in the midst of the prophets of old.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078912" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128078913" id="figure1_p25">Hail to the Prophet, ascended to heaven!</p>
						<p class="line" data-aid="128078914" id="figure1_p26">Traitors and tyrants now fight him in vain.</p>
						<p class="line" data-aid="128078915" id="figure1_p27">Mingling with Gods, he can plan for his brethren;</p>
						<p class="line" data-aid="128078916" id="figure1_p28">Death cannot conquer the hero again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078917" id="figure1_p29"><span class="verse-number">4. </span>Sacrifice brings forth the blessings of heaven;</p>
						<p class="line" data-aid="128078918" id="figure1_p30">Earth must atone for the blood of that man.</p>
						<p class="line" data-aid="128078919" id="figure1_p31">Wake up the world for the conflict of justice.</p>
						<p class="line" data-aid="128078920" id="figure1_p32">Millions shall know “Brother Joseph” again.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078921" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128078922" id="figure1_p34">Hail to the Prophet, ascended to heaven!</p>
						<p class="line" data-aid="128078923" id="figure1_p35">Traitors and tyrants now fight him in vain.</p>
						<p class="line" data-aid="128078924" id="figure1_p36">Mingling with Gods, he can plan for his brethren;</p>
						<p class="line" data-aid="128078925" id="figure1_p37">Death cannot conquer the hero again.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128078926" id="figure1_p38"><em>Text:</em> William W. Phelps, 1792–1872</p>
					<p data-aid="128078927" id="figure1_p39"><em>Music:</em> Scottish folk song</p>
				</div>

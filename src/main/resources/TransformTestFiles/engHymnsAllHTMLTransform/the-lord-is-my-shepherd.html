		<header>
			<p class="title-number" data-aid="128081937" id="title_number1">108</p>
			<h1 data-aid="128081938" id="title1">The Lord Is My Shepherd</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081939" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081940" id="figure1_p2"><span class="verse-number">1. </span>The Lord is my Shepherd; no want shall I know.</p>
						<p class="line" data-aid="128081941" id="figure1_p3">I feed in green pastures; safe-folded I rest.</p>
						<p class="line" data-aid="128081942" id="figure1_p4">He leadeth my soul where the still waters flow,</p>
						<p class="line" data-aid="128081943" id="figure1_p5">Restores me when wand’ring, redeems when oppressed,</p>
						<p class="line" data-aid="128081944" id="figure1_p6">Restores me when wand’ring, redeems when oppressed.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081945" id="figure1_p7"><span class="verse-number">2. </span>Thru the valley and shadow of death though I stray,</p>
						<p class="line" data-aid="128081946" id="figure1_p8">Since thou art my Guardian, no evil I fear.</p>
						<p class="line" data-aid="128081947" id="figure1_p9">Thy rod shall defend me, thy staff be my stay.</p>
						<p class="line" data-aid="128081948" id="figure1_p10">No harm can befall with my Comforter near.</p>
						<p class="line" data-aid="128081950" id="figure1_p11">No harm can befall with my Comforter near.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081951" id="figure1_p12"><span class="verse-number">3. </span>In the midst of affliction my table is spread.</p>
						<p class="line" data-aid="128081952" id="figure1_p13">With blessings unmeasured my cup runneth o’er.</p>
						<p class="line" data-aid="128081953" id="figure1_p14">With perfume and oil thou anointest my head.</p>
						<p class="line" data-aid="128081954" id="figure1_p15">Oh, what shall I ask of thy providence more?</p>
						<p class="line" data-aid="128081955" id="figure1_p16">Oh, what shall I ask of thy providence more?</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128081956" id="figure1_p17"><em>Text:</em> James Montgomery, 1771–1854; based on <a href="/scriptures/ot/ps/23">Psalm 23</a></p>
					<p data-aid="128081957" id="figure1_p18"><em>Music:</em> Thomas Koschat, 1845–1914</p>
				</div>

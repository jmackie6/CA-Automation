			<p class="title-number" data-aid="128078023" id="title_number1">123</p>
			<h1 data-aid="128078024" id="title1">Oh, May My Soul Commune with Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078025" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078026" id="figure1_p2"><span class="verse-number">1. </span>Oh, may my soul commune with thee</p>
						<p class="line" data-aid="128078027" id="figure1_p3">And find thy holy peace;</p>
						<p class="line" data-aid="128078028" id="figure1_p4">From worldly care and pain of fear,</p>
						<p class="line" data-aid="128078029" id="figure1_p5">Please bring me sweet release.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078030" id="figure1_p6"><span class="verse-number">2. </span>Oh, bless me when I worship thee</p>
						<p class="line" data-aid="128078031" id="figure1_p7">To keep my heart in tune,</p>
						<p class="line" data-aid="128078032" id="figure1_p8">That I may hear thy still, small voice,</p>
						<p class="line" data-aid="128078033" id="figure1_p9">And, Lord, with thee commune.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078034" id="figure1_p10"><span class="verse-number">3. </span>Enfold me in thy quiet hour</p>
						<p class="line" data-aid="128078035" id="figure1_p11">And gently guide my mind</p>
						<p class="line" data-aid="128078036" id="figure1_p12">To seek thy will, to know thy ways,</p>
						<p class="line" data-aid="128078037" id="figure1_p13">And thy sweet Spirit find.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078038" id="figure1_p14"><span class="verse-number">4. </span>Lord, grant me thy abiding love</p>
						<p class="line" data-aid="128078039" id="figure1_p15">And make my turmoil cease.</p>
						<p class="line" data-aid="128078040" id="figure1_p16">Oh, may my soul commune with thee</p>
						<p class="line" data-aid="128078041" id="figure1_p17">And find thy holy peace.</p>
					</div>
				</div>

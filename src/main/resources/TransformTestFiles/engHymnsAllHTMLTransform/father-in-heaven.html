	<body>
		<header>
			<p class="title-number" data-aid="128071748" id="title_number1">133</p>
			<h1 data-aid="128071749" id="title1">Father in Heaven</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071750" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071751" id="figure1_p2"><span class="verse-number">1. </span>Father in Heaven, in thy love abounding,</p>
						<p class="line" data-aid="128071752" id="figure1_p3">Hear these thy children thru the world resounding,</p>
						<p class="line" data-aid="128071753" id="figure1_p4">Loud in thy praises. Thanks for peace abiding,</p>
						<p class="line" data-aid="128071754" id="figure1_p5">Ever abiding.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071755" id="figure1_p6"><span class="verse-number">2. </span>Filled be our hearts with peace beyond comparing,</p>
						<p class="line" data-aid="128071756" id="figure1_p7">Peace in thy world, and joy to hearts despairing.</p>
						<p class="line" data-aid="128071757" id="figure1_p8">Firm is our trust in thee for peace enduring,</p>
						<p class="line" data-aid="128071758" id="figure1_p9">Ever enduring.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071759" id="figure1_p10"><span class="verse-number">3. </span>God of our fathers, strengthen ev’ry nation</p>
						<p class="line" data-aid="128071760" id="figure1_p11">In thy great peace, where only is salvation.</p>
						<p class="line" data-aid="128071761" id="figure1_p12">So may the world its future spread before thee,</p>
						<p class="line" data-aid="128071762" id="figure1_p13">Thus to adore thee.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128071763" id="figure1_p14"><em>Text:</em> Angus S. Hibbard</p>
					<p data-aid="128071764" id="figure1_p15"><em>Music:</em> Friedrich F. Flemming, 1778–1813; arr. by Edwin P. Parker, 1836–1925</p>
				</div>
			</figure>

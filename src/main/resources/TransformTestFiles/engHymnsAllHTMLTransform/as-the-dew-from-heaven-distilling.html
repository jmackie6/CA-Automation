		<header>
			<p class="title-number" data-aid="128068945" id="title_number1">149</p>
			<h1 data-aid="128068946" id="title1">As the Dew from Heaven Distilling</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068947" id="figure1_p1">Earnestly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068948" id="figure1_p2"><span class="verse-number">1. </span>As the dew from heav’n distilling</p>
						<p class="line" data-aid="128068949" id="figure1_p3">Gently on the grass descends</p>
						<p class="line" data-aid="128068950" id="figure1_p4">And revives it, thus fulfilling</p>
						<p class="line" data-aid="128068951" id="figure1_p5">What thy providence intends,</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068952" id="figure1_p6"><span class="verse-number">2. </span>Let thy doctrine, Lord, so gracious,</p>
						<p class="line" data-aid="128068953" id="figure1_p7">Thus descending from above,</p>
						<p class="line" data-aid="128068954" id="figure1_p8">Blest by thee, prove efficacious</p>
						<p class="line" data-aid="128068955" id="figure1_p9">To fulfill thy work of love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068956" id="figure1_p10"><span class="verse-number">3. </span>Lord, behold this congregation;</p>
						<p class="line" data-aid="128068957" id="figure1_p11">Precious promises fulfill.</p>
						<p class="line" data-aid="128068958" id="figure1_p12">From thy holy habitation</p>
						<p class="line" data-aid="128068959" id="figure1_p13">Let the dews of life distill.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068960" id="figure1_p14"><span class="verse-number">4. </span>Let our cry come up before thee.</p>
						<p class="line" data-aid="128068961" id="figure1_p15">Thy sweet Spirit shed around,</p>
						<p class="line" data-aid="128068962" id="figure1_p16">So the people shall adore thee</p>
						<p class="line" data-aid="128068963" id="figure1_p17">And confess the joyful sound.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128068964" id="figure1_p18"><em>Text:</em> Thomas Kelly, 1769–1854</p>

			<p class="title-number" data-aid="128071654" id="title_number1">84</p>
			<h1 data-aid="128071655" id="title1">Faith of Our Fathers</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071657" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071659" id="figure1_p2"><span class="verse-number">1. </span>Faith of our fathers, living still,</p>
						<p class="line" data-aid="128071660" id="figure1_p3">In spite of dungeon, fire, and sword;</p>
						<p class="line" data-aid="128071661" id="figure1_p4">Oh, how our hearts beat high with joy</p>
						<p class="line" data-aid="128071662" id="figure1_p5">Whene’er we hear that glorious word.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071663" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128071664" id="figure1_p7">Faith of our fathers, holy faith,</p>
						<p class="line" data-aid="128071665" id="figure1_p8">We will be true to thee till death!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071666" id="figure1_p9"><span class="verse-number">2. </span>Faith of our fathers, we will strive</p>
						<p class="line" data-aid="128071667" id="figure1_p10">To win all nations unto thee,</p>
						<p class="line" data-aid="128071668" id="figure1_p11">And thru the truth that comes from God,</p>
						<p class="line" data-aid="128071669" id="figure1_p12">Mankind shall then be truly free.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071670" id="figure1_p13">[Chorus]</p>
						<p class="line" data-aid="128071671" id="figure1_p14">Faith of our fathers, holy faith,</p>
						<p class="line" data-aid="128071672" id="figure1_p15">We will be true to thee till death!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071673" id="figure1_p16"><span class="verse-number">3. </span>Faith of our fathers, we will love</p>
						<p class="line" data-aid="128071674" id="figure1_p17">Both friend and foe in all our strife,</p>
						<p class="line" data-aid="128071675" id="figure1_p18">And preach thee, too, as love knows how,</p>
						<p class="line" data-aid="128071676" id="figure1_p19">By kindly words and virtuous life.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071677" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128071678" id="figure1_p21">Faith of our fathers, holy faith,</p>
						<p class="line" data-aid="128071679" id="figure1_p22">We will be true to thee till death!</p>
					</div>
				</div>

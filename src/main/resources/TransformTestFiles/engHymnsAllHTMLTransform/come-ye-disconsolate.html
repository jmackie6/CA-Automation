			<h1 data-aid="" id="title1">Come, Ye Disconsolate</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="" id="figure1_p2"><span class="verse-number">1. </span>Come, ye disconsolate, where’er ye languish;</p>
						<p class="line" data-aid="" id="figure1_p3">Come to the mercy seat, fervently kneel.</p>
						<p class="line" data-aid="" id="figure1_p4">Here bring your wounded hearts; here tell your anguish.</p>
						<p class="line" data-aid="" id="figure1_p5">Earth has no sorrow that heav’n cannot heal.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="" id="figure1_p6"><span class="verse-number">2. </span>Joy of the desolate, Light of the straying,</p>
						<p class="line" data-aid="" id="figure1_p7">Hope of the penitent, fadeless and pure!</p>
						<p class="line" data-aid="" id="figure1_p8">Here speaks the Comforter, tenderly saying,</p>
						<p class="line" data-aid="" id="figure1_p9">“Earth has no sorrow that heav’n cannot cure.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="" id="figure1_p10"><span class="verse-number">3. </span>Here see the Bread of Life; see waters flowing</p>
						<p class="line" data-aid="" id="figure1_p11">Forth from the throne of God, pure from above.</p>
						<p class="line" data-aid="" id="figure1_p12">Come to the feast of love; come, ever knowing</p>
						<p class="line" data-aid="" id="figure1_p13">Earth has no sorrow but heav’n can remove.</p>
					</div>
				</div>
				<div class="citation-info">

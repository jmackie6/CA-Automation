			<p class="title-number" data-aid="128075372" id="title_number1">95</p>
			<h1 data-aid="128075373" id="title1">Now Thank We All Our God</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075374" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075375" id="figure1_p2"><span class="verse-number">1. </span>Now thank we all our God</p>
						<p class="line" data-aid="128075376" id="figure1_p3">With hearts and hands and voices,</p>
						<p class="line" data-aid="128075377" id="figure1_p4">Who wondrous things hath done,</p>
						<p class="line" data-aid="128075378" id="figure1_p5">In whom his earth rejoices;</p>
						<p class="line" data-aid="128075379" id="figure1_p6">Who, from our mothers’ arms,</p>
						<p class="line" data-aid="128075380" id="figure1_p7">Hath blessed us on our way</p>
						<p class="line" data-aid="128075381" id="figure1_p8">With countless gifts of love</p>
						<p class="line" data-aid="128075382" id="figure1_p9">And still is ours today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075383" id="figure1_p10"><span class="verse-number">2. </span>Oh, may our bounteous God</p>
						<p class="line" data-aid="128075384" id="figure1_p11">Through all our life be near us,</p>
						<p class="line" data-aid="128075385" id="figure1_p12">With ever-joyful hearts</p>
						<p class="line" data-aid="128075386" id="figure1_p13">And blessed peace to cheer us,</p>
						<p class="line" data-aid="128075387" id="figure1_p14">And keep us in his love,</p>
						<p class="line" data-aid="128075388" id="figure1_p15">And guide us day and night,</p>
						<p class="line" data-aid="128075389" id="figure1_p16">And free us from all ills,</p>
						<p class="line" data-aid="128075390" id="figure1_p17">Protect us by his might.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075391" id="figure1_p18"><em>Text:</em> Martin Rinkhart, 1586–1649; trans. by Catherine Winkworth, 1829–1878</p>

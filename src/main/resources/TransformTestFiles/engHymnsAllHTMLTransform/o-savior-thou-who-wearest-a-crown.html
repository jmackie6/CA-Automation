			<h1 data-aid="128077917" id="title1">O Savior, Thou Who Wearest a Crown</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077918" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077919" id="figure1_p2"><span class="verse-number">1. </span>O Savior, thou who wearest</p>
						<p class="line" data-aid="128077920" id="figure1_p3">A crown of piercing thorn,</p>
						<p class="line" data-aid="128077921" id="figure1_p4">The pain thou meekly bearest,</p>
						<p class="line" data-aid="128077922" id="figure1_p5">Weigh’d down by grief and scorn.</p>
						<p class="line" data-aid="128077923" id="figure1_p6">The soldiers mock and flail thee;</p>
						<p class="line" data-aid="128077924" id="figure1_p7">For drink they give thee gall;</p>
						<p class="line" data-aid="128077925" id="figure1_p8">Upon the cross they nail thee</p>
						<p class="line" data-aid="128077926" id="figure1_p9">To die, O King of all.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077927" id="figure1_p10"><span class="verse-number">2. </span>No creature is so lowly,</p>
						<p class="line" data-aid="128077928" id="figure1_p11">No sinner so depraved,</p>
						<p class="line" data-aid="128077929" id="figure1_p12">But feels thy presence holy</p>
						<p class="line" data-aid="128077930" id="figure1_p13">And thru thy love is saved.</p>
						<p class="line" data-aid="128077931" id="figure1_p14">Tho craven friends betray thee,</p>
						<p class="line" data-aid="128077932" id="figure1_p15">They feel thy love’s embrace;</p>
						<p class="line" data-aid="128077933" id="figure1_p16">The very foes who slay thee</p>
						<p class="line" data-aid="128077934" id="figure1_p17">Have access to thy grace.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077935" id="figure1_p18"><span class="verse-number">3. </span>Thy sacrifice transcended</p>
						<p class="line" data-aid="128077936" id="figure1_p19">The mortal law’s demand;</p>
						<p class="line" data-aid="128077937" id="figure1_p20">Thy mercy is extended</p>
						<p class="line" data-aid="128077938" id="figure1_p21">To ev’ry time and land.</p>
						<p class="line" data-aid="128077939" id="figure1_p22">No more can Satan harm us,</p>
						<p class="line" data-aid="128077940" id="figure1_p23">Tho long the fight may be,</p>
						<p class="line" data-aid="128077941" id="figure1_p24">Nor fear of death alarm us;</p>
						<p class="line" data-aid="128077942" id="figure1_p25">We live, O Lord, thru thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077943" id="figure1_p26"><span class="verse-number">4. </span>What praises can we offer</p>
						<p class="line" data-aid="128077944" id="figure1_p27">To thank thee, Lord most high?</p>
						<p class="line" data-aid="128077945" id="figure1_p28">In our place thou didst suffer;</p>
						<p class="line" data-aid="128077946" id="figure1_p29">In our place thou didst die,</p>
						<p class="line" data-aid="128077947" id="figure1_p30">By heaven’s plan appointed,</p>
						<p class="line" data-aid="128077948" id="figure1_p31">To ransom us, our King.</p>
						<p class="line" data-aid="128077949" id="figure1_p32">O Jesus, the anointed,</p>
						<p class="line" data-aid="128077950" id="figure1_p33">To thee our love we bring!</p>
					</div>
				</div>

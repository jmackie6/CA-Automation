		<header>
			<p class="title-number" data-aid="128076380" id="title_number1">294</p>
			<h1 data-aid="128076381" id="title1">Love at Home</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076382" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076383" id="figure1_p2"><span class="verse-number">1. </span>There is beauty all around</p>
						<p class="line" data-aid="128076384" id="figure1_p3">When there’s love at home;</p>
						<p class="line" data-aid="128076385" id="figure1_p4">There is joy in ev’ry sound</p>
						<p class="line" data-aid="128076386" id="figure1_p5">When there’s love at home.</p>
						<p class="line" data-aid="128076387" id="figure1_p6">Peace and plenty here abide,</p>
						<p class="line" data-aid="128076388" id="figure1_p7">Smiling sweet on ev’ry side.</p>
						<p class="line" data-aid="128076389" id="figure1_p8">Time doth softly, sweetly glide</p>
						<p class="line" data-aid="128076390" id="figure1_p9">When there’s love at home.</p>
						<p class="line" data-aid="128076391" id="figure1_p10">Love at home, love at home;</p>
						<p class="line" data-aid="128076392" id="figure1_p11">Time doth softly, sweetly glide</p>
						<p class="line" data-aid="128076393" id="figure1_p12">When there’s love at home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076394" id="figure1_p13"><span class="verse-number">2. </span>In the cottage there is joy</p>
						<p class="line" data-aid="128076395" id="figure1_p14">When there’s love at home;</p>
						<p class="line" data-aid="128076396" id="figure1_p15">Hate and envy ne’er annoy</p>
						<p class="line" data-aid="128076397" id="figure1_p16">When there’s love at home.</p>
						<p class="line" data-aid="128076398" id="figure1_p17">Roses bloom beneath our feet;</p>
						<p class="line" data-aid="128076399" id="figure1_p18">All the earth’s a garden sweet,</p>
						<p class="line" data-aid="128076400" id="figure1_p19">Making life a bliss complete</p>
						<p class="line" data-aid="128076401" id="figure1_p20">When there’s love at home.</p>
						<p class="line" data-aid="128076402" id="figure1_p21">Love at home, love at home;</p>
						<p class="line" data-aid="128076403" id="figure1_p22">Making life a bliss complete</p>
						<p class="line" data-aid="128076405" id="figure1_p23">When there’s love at home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076406" id="figure1_p24"><span class="verse-number">3. </span>Kindly heaven smiles above</p>
						<p class="line" data-aid="128076407" id="figure1_p25">When there’s love at home;</p>
						<p class="line" data-aid="128076408" id="figure1_p26">All the world is filled with love</p>
						<p class="line" data-aid="128076409" id="figure1_p27">When there’s love at home.</p>
						<p class="line" data-aid="128076410" id="figure1_p28">Sweeter sings the brooklet by;</p>
						<p class="line" data-aid="128076411" id="figure1_p29">Brighter beams the azure sky.</p>
						<p class="line" data-aid="128076412" id="figure1_p30">Oh, there’s One who smiles on high</p>
						<p class="line" data-aid="128076413" id="figure1_p31">When there’s love at home.</p>
						<p class="line" data-aid="128076414" id="figure1_p32">Love at home, love at home;</p>
						<p class="line" data-aid="128076415" id="figure1_p33">Oh, there’s One who smiles on high</p>
						<p class="line" data-aid="128076416" id="figure1_p34">When there’s love at home.</p>
					</div>
				</div>

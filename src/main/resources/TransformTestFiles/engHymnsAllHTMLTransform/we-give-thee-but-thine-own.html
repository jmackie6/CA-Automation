			<p class="title-number" data-aid="128084432" id="title_number1">218</p>
			<h1 data-aid="128084433" id="title1">We Give Thee But Thine Own</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084434" id="figure1_p1">Thankfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084435" id="figure1_p2"><span class="verse-number">1. </span>We give thee but thine own,</p>
						<p class="line" data-aid="128084436" id="figure1_p3">Whate’er the gift may be,</p>
						<p class="line" data-aid="128084438" id="figure1_p4">For all we have is thine alone,</p>
						<p class="line" data-aid="128084439" id="figure1_p5">A trust, O Lord, from thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084440" id="figure1_p6"><span class="verse-number">2. </span>May we thy bounties thus</p>
						<p class="line" data-aid="128084441" id="figure1_p7">As stewards true receive,</p>
						<p class="line" data-aid="128084442" id="figure1_p8">And gladly, as thou blessest us,</p>
						<p class="line" data-aid="128084443" id="figure1_p9">To thee our firstfruits give.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084444" id="figure1_p10"><span class="verse-number">3. </span>To comfort and to bless,</p>
						<p class="line" data-aid="128084445" id="figure1_p11">To find a balm for woe,</p>
						<p class="line" data-aid="128084446" id="figure1_p12">To tend the lone and fatherless</p>
						<p class="line" data-aid="128084447" id="figure1_p13">Is angels’ work below.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084448" id="figure1_p14"><span class="verse-number">4. </span>And we believe thy word,</p>
						<p class="line" data-aid="128084449" id="figure1_p15">Tho dim our faith may be;</p>
						<p class="line" data-aid="128084450" id="figure1_p16">Whate’er we do for thine, O Lord,</p>
						<p class="line" data-aid="128084451" id="figure1_p17">We do it unto thee.</p>
					</div>
				</div>
				<div class="citation-info">

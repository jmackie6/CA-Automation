			<p class="title-number" data-aid="128076004" id="title_number1">26</p>
			<h1 data-aid="128076005" id="title1">Joseph Smith’s First Prayer</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076006" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076007" id="figure1_p2"><span class="verse-number">1. </span>Oh, how lovely was the morning!</p>
						<p class="line" data-aid="128076008" id="figure1_p3">Radiant beamed the sun above.</p>
						<p class="line" data-aid="128076009" id="figure1_p4">Bees were humming, sweet birds singing,</p>
						<p class="line" data-aid="128076010" id="figure1_p5">Music ringing thru the grove,</p>
						<p class="line" data-aid="128076011" id="figure1_p6">When within the shady woodland</p>
						<p class="line" data-aid="128076012" id="figure1_p7">Joseph sought the God of love,</p>
						<p class="line" data-aid="128076013" id="figure1_p8">When within the shady woodland</p>
						<p class="line" data-aid="128076014" id="figure1_p9">Joseph sought the God of love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076015" id="figure1_p10"><span class="verse-number">2. </span>Humbly kneeling, sweet appealing—</p>
						<p class="line" data-aid="128076016" id="figure1_p11">’Twas the boy’s first uttered prayer—</p>
						<p class="line" data-aid="128076017" id="figure1_p12">When the pow’rs of sin assailing</p>
						<p class="line" data-aid="128076018" id="figure1_p13">Filled his soul with deep despair;</p>
						<p class="line" data-aid="128076019" id="figure1_p14">But undaunted, still he trusted</p>
						<p class="line" data-aid="128076020" id="figure1_p15">In his Heav’nly Father’s care,</p>
						<p class="line" data-aid="128076021" id="figure1_p16">But undaunted, still he trusted</p>
						<p class="line" data-aid="128076022" id="figure1_p17">In his Heav’nly Father’s care.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076023" id="figure1_p18"><span class="verse-number">3. </span>Suddenly a light descended,</p>
						<p class="line" data-aid="128076024" id="figure1_p19">Brighter far than noonday sun,</p>
						<p class="line" data-aid="128076025" id="figure1_p20">And a shining, glorious pillar</p>
						<p class="line" data-aid="128076026" id="figure1_p21">O’er him fell, around him shone,</p>
						<p class="line" data-aid="128076027" id="figure1_p22">While appeared two heav’nly beings,</p>
						<p class="line" data-aid="128076028" id="figure1_p23">God the Father and the Son,</p>
						<p class="line" data-aid="128076029" id="figure1_p24">While appeared two heav’nly beings,</p>
						<p class="line" data-aid="128076030" id="figure1_p25">God the Father and the Son.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076031" id="figure1_p26"><span class="verse-number">4. </span>“Joseph, this is my Beloved;</p>
						<p class="line" data-aid="128076032" id="figure1_p27">Hear him!” Oh, how sweet the word!</p>
						<p class="line" data-aid="128076033" id="figure1_p28">Joseph’s humble prayer was answered,</p>
						<p class="line" data-aid="128076034" id="figure1_p29">And he listened to the Lord.</p>
						<p class="line" data-aid="128076035" id="figure1_p30">Oh, what rapture filled his bosom,</p>
						<p class="line" data-aid="128076036" id="figure1_p31">For he saw the living God,</p>
						<p class="line" data-aid="128076037" id="figure1_p32">Oh, what rapture filled his bosom,</p>
						<p class="line" data-aid="128076038" id="figure1_p33">For he saw the living God.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128086633" id="title_number1">247</p>
			<h1 data-aid="128086634" id="title1">We Love Thy House, O God</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128086636" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128086638" id="figure1_p2"><span class="verse-number">1. </span>We love thy house, O God,</p>
						<p class="line" data-aid="128086639" id="figure1_p3">Wherein thine honor dwells.</p>
						<p class="line" data-aid="128086641" id="figure1_p4">The joy of thine abode</p>
						<p class="line" data-aid="128086642" id="figure1_p5">All earthly joy excels.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086644" id="figure1_p6"><span class="verse-number">2. </span>It is the house of prayer,</p>
						<p class="line" data-aid="128086646" id="figure1_p7">Wherein thy servants meet,</p>
						<p class="line" data-aid="128086647" id="figure1_p8">And thou, O Lord, art there,</p>
						<p class="line" data-aid="128086649" id="figure1_p9">Thy chosen flock to greet.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086651" id="figure1_p10"><span class="verse-number">3. </span>We love the word of life,</p>
						<p class="line" data-aid="128086652" id="figure1_p11">The word that tells of peace,</p>
						<p class="line" data-aid="128086654" id="figure1_p12">Of comfort in the strife,</p>
						<p class="line" data-aid="128086656" id="figure1_p13">Of joys that never cease.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128086657" id="figure1_p14"><em>Text:</em> William Bullock, 1797–1874</p>

			<p class="title-number" data-aid="128069439" id="title_number1">238</p>
			<h1 data-aid="128069441" id="title1">Behold Thy Sons and Daughters, Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069443" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069445" id="figure1_p2"><span class="verse-number">1. </span>Behold thy sons and daughters, Lord,</p>
						<p class="line" data-aid="128069447" id="figure1_p3">On whom we lay our hands.</p>
						<p class="line" data-aid="128069449" id="figure1_p4">They have fulfilled the gospel word</p>
						<p class="line" data-aid="128069451" id="figure1_p5">And bowed at thy commands.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069453" id="figure1_p6"><span class="verse-number">2. </span>Oh, now send down the heav’nly dove</p>
						<p class="line" data-aid="128069455" id="figure1_p7">And overwhelm their souls</p>
						<p class="line" data-aid="128069457" id="figure1_p8">With peace and joy and perfect love,</p>
						<p class="line" data-aid="128069459" id="figure1_p9">As lambs within thy fold.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069461" id="figure1_p10"><span class="verse-number">3. </span>Seal them by thine own Spirit’s pow’r,</p>
						<p class="line" data-aid="128069463" id="figure1_p11">Which purifies from sin,</p>
						<p class="line" data-aid="128069465" id="figure1_p12">And may they find, from this good hour,</p>
						<p class="line" data-aid="128069467" id="figure1_p13">They are adopted in.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069469" id="figure1_p14"><span class="verse-number">4. </span>Increase their faith, confirm their hope,</p>
						<p class="line" data-aid="128070308" id="figure1_p15">And guide them in the way.</p>
						<p class="line" data-aid="128070309" id="figure1_p16">With comfort bear their spirits up</p>
						<p class="line" data-aid="128070310" id="figure1_p17">Until the perfect day.</p>
					</div>
				</div>
				<div class="citation-info">

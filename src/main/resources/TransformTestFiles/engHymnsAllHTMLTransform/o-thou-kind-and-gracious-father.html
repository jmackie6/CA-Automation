		<header>
			<p class="title-number" data-aid="128077956" id="title_number1">150</p>
			<h1 data-aid="128077957" id="title1">O Thou Kind and Gracious Father</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077958" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077959" id="figure1_p2"><span class="verse-number">1. </span>O thou kind and gracious Father,</p>
						<p class="line" data-aid="128077960" id="figure1_p3">Reigning in the heav’ns above,</p>
						<p class="line" data-aid="128077961" id="figure1_p4">Look on us, thy humble children;</p>
						<p class="line" data-aid="128077962" id="figure1_p5">Fill us with thy holy love.</p>
						<p class="line" data-aid="128077963" id="figure1_p6">Fill us with thy holy love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077964" id="figure1_p7"><span class="verse-number">2. </span>We have met this Sabbath morning,</p>
						<p class="line" data-aid="128077965" id="figure1_p8">Words of life and truth to hear.</p>
						<p class="line" data-aid="128077966" id="figure1_p9">Teach us how to ever serve thee</p>
						<p class="line" data-aid="128077967" id="figure1_p10">And thy holy name revere,</p>
						<p class="line" data-aid="128077968" id="figure1_p11">And thy holy name revere.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077969" id="figure1_p12"><span class="verse-number">3. </span>Help us to resist temptation;</p>
						<p class="line" data-aid="128077970" id="figure1_p13">Help us to refrain from ill.</p>
						<p class="line" data-aid="128077971" id="figure1_p14">Help us all to gain salvation;</p>
						<p class="line" data-aid="128077972" id="figure1_p15">Help us all to do thy will.</p>
						<p class="line" data-aid="128077973" id="figure1_p16">Help us all to do thy will.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128066629" id="title_number1">49</p>
			<h1 data-aid="128066630" id="title1">Adam-ondi-Ahman</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066631" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066632" id="figure1_p2"><span class="verse-number">1. </span>This earth was once a garden place,</p>
						<p class="line" data-aid="128066633" id="figure1_p3">With all her glories common,</p>
						<p class="line" data-aid="128066634" id="figure1_p4">And men did live a holy race,</p>
						<p class="line" data-aid="128066635" id="figure1_p5">And worship Jesus face to face,</p>
						<p class="line" data-aid="128066636" id="figure1_p6">In Adam-ondi-Ahman.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066637" id="figure1_p7"><span class="verse-number">2. </span>We read that Enoch walked with God,</p>
						<p class="line" data-aid="128066638" id="figure1_p8">Above the pow’r of mammon,</p>
						<p class="line" data-aid="128066639" id="figure1_p9">While Zion spread herself abroad,</p>
						<p class="line" data-aid="128066640" id="figure1_p10">And Saints and angels sang aloud,</p>
						<p class="line" data-aid="128066641" id="figure1_p11">In Adam-ondi-Ahman.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066642" id="figure1_p12"><span class="verse-number">3. </span>Her land was good and greatly blest,</p>
						<p class="line" data-aid="128066644" id="figure1_p13">Beyond all Israel’s Canaan;</p>
						<p class="line" data-aid="128066645" id="figure1_p14">Her fame was known from east to west,</p>
						<p class="line" data-aid="128066646" id="figure1_p15">Her peace was great, and pure the rest</p>
						<p class="line" data-aid="128066647" id="figure1_p16">Of Adam-ondi-Ahman.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066648" id="figure1_p17"><span class="verse-number">4. </span>Hosanna to such days to come,</p>
						<p class="line" data-aid="128066649" id="figure1_p18">The Savior’s second coming,</p>
						<p class="line" data-aid="128066650" id="figure1_p19">When all the earth in glorious bloom</p>
						<p class="line" data-aid="128066651" id="figure1_p20">Affords the Saints a holy home,</p>
						<p class="line" data-aid="128066652" id="figure1_p21">Like Adam-ondi-Ahman.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128066653" id="figure1_p22"><em>Text:</em> William W. Phelps, 1792–1872. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128066654" id="figure1_p23"><em>Music:</em> Anon., <cite>Southern Harmony,</cite> 1835</p>
				</div>

			<p class="title-number" data-aid="128074120" id="title_number1">289</p>
			<h1 data-aid="128074121" id="title1">Holy Temples on Mount Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074122" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074124" id="figure1_p2"><span class="verse-number">1. </span>Holy temples on Mount Zion</p>
						<p class="line" data-aid="128074125" id="figure1_p3">In a lofty splendor shine,</p>
						<p class="line" data-aid="128074126" id="figure1_p4">Avenues to exaltation,</p>
						<p class="line" data-aid="128074127" id="figure1_p5">Symbols of a love divine.</p>
						<p class="line" data-aid="128074128" id="figure1_p6">And their kindly portals beckon</p>
						<p class="line" data-aid="128074129" id="figure1_p7">To serenity and prayer,</p>
						<p class="line" data-aid="128074130" id="figure1_p8">Valiant children of the promise,</p>
						<p class="line" data-aid="128074131" id="figure1_p9">Pledged to sacred service there.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074132" id="figure1_p10"><span class="verse-number">2. </span>Merciful and gracious Father,</p>
						<p class="line" data-aid="128074133" id="figure1_p11">Purify our hearts, we pray;</p>
						<p class="line" data-aid="128074134" id="figure1_p12">Bless our mission of redemption</p>
						<p class="line" data-aid="128074135" id="figure1_p13">In thy hallowed house each day,</p>
						<p class="line" data-aid="128074137" id="figure1_p14">Till at length our faithful kindred,</p>
						<p class="line" data-aid="128074138" id="figure1_p15">Sealed with us eternally</p>
						<p class="line" data-aid="128074140" id="figure1_p16">In celestial bonds of union,</p>
						<p class="line" data-aid="128074142" id="figure1_p17">Sing hosannas unto thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074143" id="figure1_p18"><span class="verse-number">3. </span>Sing aloud, ye heav’nly chorus,</p>
						<p class="line" data-aid="128074145" id="figure1_p19">Anthems of eternal praise</p>
						<p class="line" data-aid="128074147" id="figure1_p20">To the glorious King Immanuel!</p>
						<p class="line" data-aid="128074148" id="figure1_p21">Sing with Saints of latter days!</p>
						<p class="line" data-aid="128074150" id="figure1_p22">Let the mountains shout for gladness,</p>
						<p class="line" data-aid="128074152" id="figure1_p23">And the valleys joyful be,</p>
						<p class="line" data-aid="128074153" id="figure1_p24">While the stars acclaim in rapture,</p>
						<p class="line" data-aid="128074155" id="figure1_p25">For the prisoners shall go free.</p>
					</div>
				</div>

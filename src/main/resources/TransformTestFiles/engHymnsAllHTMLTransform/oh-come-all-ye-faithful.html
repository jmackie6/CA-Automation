		<header>
			<p class="title-number" data-aid="128075593" id="title_number1">202</p>
			<h1 data-aid="128075595" id="title1">Oh, Come, All Ye Faithful</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075596" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075598" id="figure1_p2"><span class="verse-number">1. </span>Oh, come, all ye faithful,</p>
						<p class="line" data-aid="128075600" id="figure1_p3">Joyful and triumphant!</p>
						<p class="line" data-aid="128075601" id="figure1_p4">Oh, come ye, oh come ye to Bethlehem.</p>
						<p class="line" data-aid="128075602" id="figure1_p5">Come and behold him,</p>
						<p class="line" data-aid="128075603" id="figure1_p6">Born the King of angels;</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075604" id="figure1_p7">[Chorus]</p>
						<p class="line" data-aid="128075605" id="figure1_p8">Oh, come, let us adore him;</p>
						<p class="line" data-aid="128075606" id="figure1_p9">Oh, come, let us adore him;</p>
						<p class="line" data-aid="128075607" id="figure1_p10">Oh, come, let us adore him,</p>
						<p class="line" data-aid="128075608" id="figure1_p11">Christ, the Lord.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075609" id="figure1_p12"><span class="verse-number">2. </span>— Sing, choirs of angels,</p>
						<p class="line" data-aid="128075610" id="figure1_p13">Sing in exultation;</p>
						<p class="line" data-aid="128075611" id="figure1_p14">— Sing, all ye citizens of heav’n above!</p>
						<p class="line" data-aid="128075612" id="figure1_p15">Glory to God,</p>
						<p class="line" data-aid="128075613" id="figure1_p16">Glory in the highest;</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075614" id="figure1_p17">[Chorus]</p>
						<p class="line" data-aid="128075615" id="figure1_p18">Oh, come, let us adore him;</p>
						<p class="line" data-aid="128075616" id="figure1_p19">Oh, come, let us adore him;</p>
						<p class="line" data-aid="128075617" id="figure1_p20">Oh, come, let us adore him,</p>
						<p class="line" data-aid="128075618" id="figure1_p21">Christ, the Lord.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075619" id="figure1_p22"><span class="verse-number">3. </span>— Yea, Lord, we greet thee,</p>
						<p class="line" data-aid="128075620" id="figure1_p23">Born this happy morning;</p>
						<p class="line" data-aid="128075621" id="figure1_p24">— Jesus, to thee be all glory giv’n.</p>
						<p class="line" data-aid="128075622" id="figure1_p25">Son of the Father,</p>
						<p class="line" data-aid="128075623" id="figure1_p26">Now in flesh appearing;</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075624" id="figure1_p27">[Chorus]</p>
						<p class="line" data-aid="128075625" id="figure1_p28">Oh, come, let us adore him;</p>
						<p class="line" data-aid="128075626" id="figure1_p29">Oh, come, let us adore him;</p>
						<p class="line" data-aid="128075627" id="figure1_p30">Oh, come, let us adore him,</p>
						<p class="line" data-aid="128075628" id="figure1_p31">Christ, the Lord.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075629" id="figure1_p32"><em>Text:</em> Attr. to John F. Wade, ca. 1711–1786; trans. by Frederick Oakeley, 1802–1880</p>
					<p data-aid="128075630" id="figure1_p33"><em>Music:</em> Attr. to John F. Wade</p>
				</div>
			</figure>

			<p class="title-number" data-aid="128070800" id="title_number1">127</p>
			<h1 data-aid="128070801" id="title1">Does the Journey Seem Long?</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070802" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070803" id="figure1_p2"><span class="verse-number">1. </span>Does the journey seem long,</p>
						<p class="line" data-aid="128070804" id="figure1_p3">The path rugged and steep?</p>
						<p class="line" data-aid="128070805" id="figure1_p4">Are there briars and thorns on the way?</p>
						<p class="line" data-aid="128070806" id="figure1_p5">Do sharp stones cut your feet</p>
						<p class="line" data-aid="128070807" id="figure1_p6">As you struggle to rise</p>
						<p class="line" data-aid="128070808" id="figure1_p7">To the heights thru the heat of the day?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070809" id="figure1_p8"><span class="verse-number">2. </span>Is your heart faint and sad,</p>
						<p class="line" data-aid="128070810" id="figure1_p9">Your soul weary within,</p>
						<p class="line" data-aid="128070811" id="figure1_p10">As you toil ’neath your burden of care?</p>
						<p class="line" data-aid="128070812" id="figure1_p11">Does the load heavy seem</p>
						<p class="line" data-aid="128070813" id="figure1_p12">You are forced now to lift?</p>
						<p class="line" data-aid="128070814" id="figure1_p13">Is there no one your burden to share?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070815" id="figure1_p14"><span class="verse-number">3. </span>Let your heart be not faint</p>
						<p class="line" data-aid="128070816" id="figure1_p15">Now the journey’s begun;</p>
						<p class="line" data-aid="128070817" id="figure1_p16">There is One who still beckons to you.</p>
						<p class="line" data-aid="128070818" id="figure1_p17">So look upward in joy</p>
						<p class="line" data-aid="128071819" id="figure1_p18">And take hold of his hand;</p>
						<p class="line" data-aid="128071820" id="figure1_p19">He will lead you to heights that are new—</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071821" id="figure1_p20"><span class="verse-number">4. </span>A land holy and pure,</p>
						<p class="line" data-aid="128071822" id="figure1_p21">Where all trouble doth end,</p>
						<p class="line" data-aid="128071823" id="figure1_p22">And your life shall be free from all sin,</p>
						<p class="line" data-aid="128071824" id="figure1_p23">Where no tears shall be shed,</p>
						<p class="line" data-aid="128071825" id="figure1_p24">For no sorrows remain.</p>
						<p class="line" data-aid="128071826" id="figure1_p25">Take his hand and with him enter in.</p>
					</div>
				</div>

			<h1 data-aid="128071725" id="title1">Father, Cheer Our Souls Tonight</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071726" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071727" id="figure1_p2"><span class="verse-number">1. </span>Father, cheer our souls tonight;</p>
						<p class="line" data-aid="128071728" id="figure1_p3">Lift our burdens, make them light.</p>
						<p class="line" data-aid="128071729" id="figure1_p4">Let thine all-pervading love</p>
						<p class="line" data-aid="128071730" id="figure1_p5">Shine upon us from above.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071731" id="figure1_p6"><span class="verse-number">2. </span>Calm the surges of the soul;</p>
						<p class="line" data-aid="128071732" id="figure1_p7">Bid the dark waves backward roll.</p>
						<p class="line" data-aid="128071733" id="figure1_p8">Let us all thy mercies feel</p>
						<p class="line" data-aid="128071734" id="figure1_p9">Thru the pow’r thou dost reveal.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071735" id="figure1_p10"><span class="verse-number">3. </span>Bless our loved ones far away;</p>
						<p class="line" data-aid="128071736" id="figure1_p11">Grant them health and peace, we pray.</p>
						<p class="line" data-aid="128071737" id="figure1_p12">In their hearts let holy light</p>
						<p class="line" data-aid="128071738" id="figure1_p13">Beam to guide their steps aright.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071739" id="figure1_p14"><span class="verse-number">4. </span>Let implicit faith and trust</p>
						<p class="line" data-aid="128071740" id="figure1_p15">Help us know thy ways are just.</p>
						<p class="line" data-aid="128071741" id="figure1_p16">May thine ever-tender love</p>
						<p class="line" data-aid="128071742" id="figure1_p17">Lead our hearts to thee above.</p>
					</div>
				</div>
				<div class="citation-info">

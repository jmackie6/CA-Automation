			<p class="title-number" data-aid="128078745" id="title_number1">156</p>
			<h1 data-aid="128078746" id="title1">Sing We Now at Parting</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078747" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078748" id="figure1_p2"><span class="verse-number">1. </span>Sing we now at parting</p>
						<p class="line" data-aid="128078749" id="figure1_p3">One more strain of praise.</p>
						<p class="line" data-aid="128078750" id="figure1_p4">To our Heav’nly Father</p>
						<p class="line" data-aid="128078751" id="figure1_p5">Sweetest songs we’ll raise.</p>
						<p class="line" data-aid="128078752" id="figure1_p6">For his loving kindness,</p>
						<p class="line" data-aid="128078753" id="figure1_p7">For his tender care,</p>
						<p class="line" data-aid="128078754" id="figure1_p8">Let our songs of gladness</p>
						<p class="line" data-aid="128078755" id="figure1_p9">Fill this Sabbath air.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078756" id="figure1_p10"><span class="verse-number">2. </span>Praise him for his mercy;</p>
						<p class="line" data-aid="128078757" id="figure1_p11">Praise him for his love.</p>
						<p class="line" data-aid="128078758" id="figure1_p12">For unnumbered blessings</p>
						<p class="line" data-aid="128078759" id="figure1_p13">Praise the Lord above.</p>
						<p class="line" data-aid="128078760" id="figure1_p14">Let our happy voices</p>
						<p class="line" data-aid="128078761" id="figure1_p15">Still the notes prolong.</p>
						<p class="line" data-aid="128078762" id="figure1_p16">One alone is worthy</p>
						<p class="line" data-aid="128078763" id="figure1_p17">Of our sweetest song.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078764" id="figure1_p18"><span class="verse-number">3. </span>Jesus, our Redeemer,</p>
						<p class="line" data-aid="128078765" id="figure1_p19">Now our praises hear.</p>
						<p class="line" data-aid="128078766" id="figure1_p20">While we bow before thee,</p>
						<p class="line" data-aid="128078767" id="figure1_p21">Lend a list’ning ear.</p>
						<p class="line" data-aid="128078768" id="figure1_p22">Save us, Lord, from error.</p>
						<p class="line" data-aid="128078769" id="figure1_p23">Watch us day by day.</p>
						<p class="line" data-aid="128078770" id="figure1_p24">Help us now to serve thee</p>
						<p class="line" data-aid="128078771" id="figure1_p25">In a pleasing way.</p>
					</div>
				</div>

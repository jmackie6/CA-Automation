		<header>
			<p class="title-number" data-aid="128084161" id="title_number1">184</p>
			<h1 data-aid="128084163" id="title1">Upon the Cross of Calvary</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084165" id="figure1_p1">Solemnly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084166" id="figure1_p2"><span class="verse-number">1. </span>Upon the cross of Calvary</p>
						<p class="line" data-aid="128084168" id="figure1_p3">They crucified our Lord</p>
						<p class="line" data-aid="128084170" id="figure1_p4">And sealed with blood the sacrifice</p>
						<p class="line" data-aid="128084172" id="figure1_p5">That sanctified his word.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084173" id="figure1_p6"><span class="verse-number">2. </span>Upon the cross he meekly died</p>
						<p class="line" data-aid="128084175" id="figure1_p7">For all mankind to see</p>
						<p class="line" data-aid="128084177" id="figure1_p8">That death unlocks the passageway</p>
						<p class="line" data-aid="128084179" id="figure1_p9">Into eternity.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084180" id="figure1_p10"><span class="verse-number">3. </span>Upon the cross our Savior died,</p>
						<p class="line" data-aid="128084182" id="figure1_p11">But, dying, brought new birth</p>
						<p class="line" data-aid="128084184" id="figure1_p12">Through resurrection’s miracle</p>
						<p class="line" data-aid="128084186" id="figure1_p13">To all the sons of earth.</p>
					</div>
				</div>

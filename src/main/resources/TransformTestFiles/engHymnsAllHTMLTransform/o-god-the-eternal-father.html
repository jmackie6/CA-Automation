			<p class="title-number" data-aid="128075420" id="title_number1">175</p>
			<h1 data-aid="128075422" id="title1">O God, the Eternal Father</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075423" id="figure1_p1">Worshipfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075424" id="figure1_p2"><span class="verse-number">1. </span>O God, th’Eternal Father,</p>
						<p class="line" data-aid="128075425" id="figure1_p3">Who dwells amid the sky,</p>
						<p class="line" data-aid="128075426" id="figure1_p4">In Jesus’ name we ask thee</p>
						<p class="line" data-aid="128075427" id="figure1_p5">To bless and sanctify,</p>
						<p class="line" data-aid="128075428" id="figure1_p6">If we are pure before thee,</p>
						<p class="line" data-aid="128075429" id="figure1_p7">This bread and cup of wine,</p>
						<p class="line" data-aid="128075430" id="figure1_p8">That we may all remember</p>
						<p class="line" data-aid="128075431" id="figure1_p9">That offering divine—</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075432" id="figure1_p10"><span class="verse-number">2. </span>That sacred, holy off’ring,</p>
						<p class="line" data-aid="128075433" id="figure1_p11">By man least understood,</p>
						<p class="line" data-aid="128075434" id="figure1_p12">To have our sins remitted</p>
						<p class="line" data-aid="128075435" id="figure1_p13">And take his flesh and blood,</p>
						<p class="line" data-aid="128075436" id="figure1_p14">That we may ever witness</p>
						<p class="line" data-aid="128075437" id="figure1_p15">The suff’ring of thy Son,</p>
						<p class="line" data-aid="128075438" id="figure1_p16">And always have his Spirit</p>
						<p class="line" data-aid="128075439" id="figure1_p17">To make our hearts as one.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075440" id="figure1_p18"><span class="verse-number">3. </span>When Jesus, the Anointed,</p>
						<p class="line" data-aid="128075441" id="figure1_p19">Descended from above</p>
						<p class="line" data-aid="128075442" id="figure1_p20">And gave himself a ransom</p>
						<p class="line" data-aid="128075443" id="figure1_p21">To win our souls with love—</p>
						<p class="line" data-aid="128075444" id="figure1_p22">With no apparent beauty,</p>
						<p class="line" data-aid="128075445" id="figure1_p23">That man should him desire—</p>
						<p class="line" data-aid="128075446" id="figure1_p24">He was the promised Savior,</p>
						<p class="line" data-aid="128075447" id="figure1_p25">To purify with fire.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075448" id="figure1_p26"><span class="verse-number">4. </span>How infinite that wisdom,</p>
						<p class="line" data-aid="128075449" id="figure1_p27">The plan of holiness,</p>
						<p class="line" data-aid="128075450" id="figure1_p28">That made salvation perfect</p>
						<p class="line" data-aid="128075451" id="figure1_p29">And veiled the Lord in flesh,</p>
						<p class="line" data-aid="128075452" id="figure1_p30">To walk upon his footstool</p>
						<p class="line" data-aid="128075453" id="figure1_p31">And be like man, almost,</p>
						<p class="line" data-aid="128075454" id="figure1_p32">In his exalted station,</p>
						<p class="line" data-aid="128075455" id="figure1_p33">And die, or all was lost.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075456" id="figure1_p34"><em>Text:</em> William W. Phelps, 1792–1872. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128075457" id="figure1_p35"><em>Music:</em> Felix Mendelssohn, 1809–1847</p>
				</div>

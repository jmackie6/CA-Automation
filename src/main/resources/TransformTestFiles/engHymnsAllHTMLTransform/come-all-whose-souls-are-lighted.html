			<p class="title-number" data-aid="128070988" id="title_number1">268</p>
			<h1 data-aid="128070989" id="title1">Come, All Whose Souls Are Lighted</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070990" id="figure1_p1">With motion</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070991" id="figure1_p2"><span class="verse-number">1. </span>Come, all whose souls are lighted</p>
						<p class="line" data-aid="128070992" id="figure1_p3">With wisdom from on high.</p>
						<p class="line" data-aid="128070993" id="figure1_p4">Shall we, to men benighted,</p>
						<p class="line" data-aid="128070994" id="figure1_p5">The lamp of life deny?</p>
						<p class="line" data-aid="128070995" id="figure1_p6">Salvation! Oh, salvation!</p>
						<p class="line" data-aid="128070996" id="figure1_p7">The joyful sound proclaim,</p>
						<p class="line" data-aid="128070997" id="figure1_p8">Till earth’s remotest nation</p>
						<p class="line" data-aid="128070998" id="figure1_p9">Has learned Messiah’s name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070999" id="figure1_p10"><span class="verse-number">2. </span>From Greenland’s icy mountains,</p>
						<p class="line" data-aid="128071000" id="figure1_p11">From India’s coral strand,</p>
						<p class="line" data-aid="128071001" id="figure1_p12">Where Afric’s sunny fountains</p>
						<p class="line" data-aid="128071003" id="figure1_p13">Roll down their golden sand,</p>
						<p class="line" data-aid="128071004" id="figure1_p14">From many an ancient river,</p>
						<p class="line" data-aid="128071005" id="figure1_p15">From many a palmy plain,</p>
						<p class="line" data-aid="128071006" id="figure1_p16">They call us to deliver</p>
						<p class="line" data-aid="128071007" id="figure1_p17">Their land from error’s chain.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071008" id="figure1_p18"><span class="verse-number">3. </span>Go tell, ye winds, his story,</p>
						<p class="line" data-aid="128071009" id="figure1_p19">And mighty waters, roll,</p>
						<p class="line" data-aid="128071010" id="figure1_p20">Till, like a sea of glory,</p>
						<p class="line" data-aid="128071011" id="figure1_p21">It spreads from pole to pole;</p>
						<p class="line" data-aid="128071012" id="figure1_p22">Till o’er our ransomed nature</p>
						<p class="line" data-aid="128071013" id="figure1_p23">The Lamb, for sinners slain,</p>
						<p class="line" data-aid="128071014" id="figure1_p24">Redeemer, King, Creator</p>
						<p class="line" data-aid="128071015" id="figure1_p25">In bliss returns to reign.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128071016" id="figure1_p26"><em>Text:</em> Reginald Heber, 1783–1826. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128071017" id="figure1_p27"><em>Music:</em> Lowell Mason, 1792–1872</p>
				</div>

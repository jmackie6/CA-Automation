			<p class="title-number" data-aid="128084700" id="title_number1">129</p>
			<h1 data-aid="128084701" id="title1">Where Can I Turn for Peace?</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084702" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084703" id="figure1_p2"><span class="verse-number">1. </span>Where can I turn for peace?</p>
						<p class="line" data-aid="128084704" id="figure1_p3">Where is my solace</p>
						<p class="line" data-aid="128084705" id="figure1_p4">When other sources cease to make me whole?</p>
						<p class="line" data-aid="128084706" id="figure1_p5">When with a wounded heart, anger, or malice,</p>
						<p class="line" data-aid="128084707" id="figure1_p6">I draw myself apart,</p>
						<p class="line" data-aid="128084708" id="figure1_p7">Searching my soul?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084709" id="figure1_p8"><span class="verse-number">2. </span>Where, when my aching grows,</p>
						<p class="line" data-aid="128084710" id="figure1_p9">Where, when I languish,</p>
						<p class="line" data-aid="128084711" id="figure1_p10">Where, in my need to know, where can I run?</p>
						<p class="line" data-aid="128084712" id="figure1_p11">Where is the quiet hand to calm my anguish?</p>
						<p class="line" data-aid="128084713" id="figure1_p12">Who, who can understand?</p>
						<p class="line" data-aid="128084714" id="figure1_p13">He, only One.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084715" id="figure1_p14"><span class="verse-number">3. </span>He answers privately,</p>
						<p class="line" data-aid="128084716" id="figure1_p15">Reaches my reaching</p>
						<p class="line" data-aid="128084717" id="figure1_p16">In my Gethsemane, Savior and Friend.</p>
						<p class="line" data-aid="128084718" id="figure1_p17">Gentle the peace he finds for my beseeching.</p>
						<p class="line" data-aid="128084719" id="figure1_p18">Constant he is and kind,</p>
						<p class="line" data-aid="128084720" id="figure1_p19">Love without end.</p>
					</div>
				</div>

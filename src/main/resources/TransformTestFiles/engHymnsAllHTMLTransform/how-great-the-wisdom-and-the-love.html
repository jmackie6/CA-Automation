			<p class="title-number" data-aid="128072644" id="title_number1">195</p>
			<h1 data-aid="128072645" id="title1">How Great the Wisdom and the Love</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072646" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072647" id="figure1_p2"><span class="verse-number">1. </span>How great the wisdom and the love</p>
						<p class="line" data-aid="128072648" id="figure1_p3">That filled the courts on high</p>
						<p class="line" data-aid="128072649" id="figure1_p4">And sent the Savior from above</p>
						<p class="line" data-aid="128072650" id="figure1_p5">To suffer, bleed, and die!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072651" id="figure1_p6"><span class="verse-number">2. </span>His precious blood he freely spilt;</p>
						<p class="line" data-aid="128072652" id="figure1_p7">His life he freely gave,</p>
						<p class="line" data-aid="128072653" id="figure1_p8">A sinless sacrifice for guilt,</p>
						<p class="line" data-aid="128072654" id="figure1_p9">A dying world to save.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072655" id="figure1_p10"><span class="verse-number">3. </span>By strict obedience Jesus won</p>
						<p class="line" data-aid="128072656" id="figure1_p11">The prize with glory rife:</p>
						<p class="line" data-aid="128072657" id="figure1_p12">“Thy will, O God, not mine be done,”</p>
						<p class="line" data-aid="128072658" id="figure1_p13">Adorned his mortal life.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072659" id="figure1_p14"><span class="verse-number">4. </span>He marked the path and led the way,</p>
						<p class="line" data-aid="128072660" id="figure1_p15">And ev’ry point defines</p>
						<p class="line" data-aid="128072661" id="figure1_p16">To light and life and endless day</p>
						<p class="line" data-aid="128072662" id="figure1_p17">Where God’s full presence shines.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128072663" id="figure1_p18"><span class="verse-number">5. </span>In mem’ry of the broken flesh</p>
							<p class="line" data-aid="128072664" id="figure1_p19">We eat the broken bread</p>
							<p class="line" data-aid="128072665" id="figure1_p20">And witness with the cup, afresh,</p>
							<p class="line" data-aid="128072666" id="figure1_p21">Our faith in Christ, our Head.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128072667" id="figure1_p22"><span class="verse-number">6. </span>How great, how glorious, how complete</p>
							<p class="line" data-aid="128072668" id="figure1_p23">Redemption’s grand design,</p>
							<p class="line" data-aid="128072669" id="figure1_p24">Where justice, love, and mercy meet</p>
							<p class="line" data-aid="128072670" id="figure1_p25">In harmony divine!</p>
						</div>
					</div>
				</div>
				<p data-aid="128072671" id="figure1_p26">Verses 1, 2, 5, and 6 are especially appropriate for the sacrament.</p>

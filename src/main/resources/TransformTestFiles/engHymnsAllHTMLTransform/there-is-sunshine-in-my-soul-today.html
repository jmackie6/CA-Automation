		<header>
			<p class="title-number" data-aid="128081215" id="title_number1">227</p>
			<h1 data-aid="128081216" id="title1">There Is Sunshine in My Soul Today</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081217" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081218" id="figure1_p2"><span class="verse-number">1. </span>There is sunshine in my soul today,</p>
						<p class="line" data-aid="128081219" id="figure1_p3">More glorious and bright</p>
						<p class="line" data-aid="128081220" id="figure1_p4">Than glows in any earthly sky,</p>
						<p class="line" data-aid="128081221" id="figure1_p5">For Jesus is my light.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081222" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128081223" id="figure1_p7">Oh, there’s sunshine, blessed sunshine</p>
						<p class="line" data-aid="128081224" id="figure1_p8">When the peaceful happy moments roll.</p>
						<p class="line" data-aid="128081225" id="figure1_p9">When Jesus shows his smiling face,</p>
						<p class="line" data-aid="128081226" id="figure1_p10">There is sunshine in the soul.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081227" id="figure1_p11"><span class="verse-number">2. </span>There is music in my soul today,</p>
						<p class="line" data-aid="128081228" id="figure1_p12">A carol to my King,</p>
						<p class="line" data-aid="128081229" id="figure1_p13">And Jesus listening can hear</p>
						<p class="line" data-aid="128081230" id="figure1_p14">The songs I cannot sing.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081231" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128081232" id="figure1_p16">Oh, there’s sunshine, blessed sunshine</p>
						<p class="line" data-aid="128081233" id="figure1_p17">When the peaceful happy moments roll.</p>
						<p class="line" data-aid="128081234" id="figure1_p18">When Jesus shows his smiling face,</p>
						<p class="line" data-aid="128081235" id="figure1_p19">There is sunshine in the soul.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081236" id="figure1_p20"><span class="verse-number">3. </span>There is springtime in my soul today,</p>
						<p class="line" data-aid="128081237" id="figure1_p21">For when the Lord is near,</p>
						<p class="line" data-aid="128081238" id="figure1_p22">The dove of peace sings in my heart,</p>
						<p class="line" data-aid="128081239" id="figure1_p23">The flow’rs of grace appear.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081240" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128081241" id="figure1_p25">Oh, there’s sunshine, blessed sunshine</p>
						<p class="line" data-aid="128081242" id="figure1_p26">When the peaceful happy moments roll.</p>
						<p class="line" data-aid="128081243" id="figure1_p27">When Jesus shows his smiling face,</p>
						<p class="line" data-aid="128081244" id="figure1_p28">There is sunshine in the soul.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081245" id="figure1_p29"><span class="verse-number">4. </span>There is gladness in my soul today,</p>
						<p class="line" data-aid="128081246" id="figure1_p30">And hope and praise and love,</p>
						<p class="line" data-aid="128081247" id="figure1_p31">For blessings which he gives me now,</p>
						<p class="line" data-aid="128081248" id="figure1_p32">For joys “laid up” above.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081249" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128081250" id="figure1_p34">Oh, there’s sunshine, blessed sunshine</p>
						<p class="line" data-aid="128081251" id="figure1_p35">When the peaceful happy moments roll.</p>
						<p class="line" data-aid="128081252" id="figure1_p36">When Jesus shows his smiling face,</p>
						<p class="line" data-aid="128081253" id="figure1_p37">There is sunshine in the soul.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128081254" id="figure1_p38"><em>Text:</em> Eliza E. Hewitt, 1851–1920</p>

		<header>
			<p class="title-number" data-aid="128066721" id="title_number1">69</p>
			<h1 data-aid="128066722" id="title1">All Glory, Laud, and Honor</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066723" id="figure1_p1">Triumphantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066724" id="figure1_p2"><span class="verse-number">1. </span>All glory, laud, and honor</p>
						<p class="line" data-aid="128066725" id="figure1_p3">To thee, Redeemer, King,</p>
						<p class="line" data-aid="128066726" id="figure1_p4">To whom the lips of children</p>
						<p class="line" data-aid="128066727" id="figure1_p5">Made sweet hosannas ring.</p>
						<p class="line" data-aid="128066728" id="figure1_p6">Thou art the King of Israel,</p>
						<p class="line" data-aid="128066729" id="figure1_p7">Thou David’s royal Son,</p>
						<p class="line" data-aid="128066730" id="figure1_p8">Who in the Lord’s name comest,</p>
						<p class="line" data-aid="128066731" id="figure1_p9">The King and Blessed One.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066732" id="figure1_p10"><span class="verse-number">2. </span>The company of angels</p>
						<p class="line" data-aid="128066733" id="figure1_p11">Are praising thee on high,</p>
						<p class="line" data-aid="128066734" id="figure1_p12">And mortal men and all things</p>
						<p class="line" data-aid="128066735" id="figure1_p13">Created make reply.</p>
						<p class="line" data-aid="128066736" id="figure1_p14">The people of the Hebrews</p>
						<p class="line" data-aid="128066737" id="figure1_p15">With palms before thee went;</p>
						<p class="line" data-aid="128066738" id="figure1_p16">Our praise and love and anthems</p>
						<p class="line" data-aid="128066739" id="figure1_p17">Before thee we present.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066740" id="figure1_p18"><span class="verse-number">3. </span>To thee, before thy passion,</p>
						<p class="line" data-aid="128066741" id="figure1_p19">They sang their hymns of praise;</p>
						<p class="line" data-aid="128066742" id="figure1_p20">To thee, now high exalted,</p>
						<p class="line" data-aid="128066743" id="figure1_p21">Our melody we raise.</p>
						<p class="line" data-aid="128066744" id="figure1_p22">Thou didst accept their praises;</p>
						<p class="line" data-aid="128066745" id="figure1_p23">Accept the love we bring,</p>
						<p class="line" data-aid="128066746" id="figure1_p24">Who in all good delightest,</p>
						<p class="line" data-aid="128066747" id="figure1_p25">Thou good and gracious King.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128066748" id="figure1_p26"><em>Text:</em> Theodulph of Orleans, ca. 760–821</p>
					<p data-aid="128066749" id="figure1_p27"><em>Music:</em> Melchior Teschner, 1584–1635</p>
				</div>

			<p class="title-number" data-aid="128078159" id="title_number1">113</p>
			<h1 data-aid="128078160" id="title1">Our Savior’s Love</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078161" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078162" id="figure1_p2"><span class="verse-number">1. </span>Our Savior’s love</p>
						<p class="line" data-aid="128078163" id="figure1_p3">Shines like the sun with perfect light,</p>
						<p class="line" data-aid="128078164" id="figure1_p4">As from above</p>
						<p class="line" data-aid="128078165" id="figure1_p5">It breaks thru clouds of strife.</p>
						<p class="line" data-aid="128078166" id="figure1_p6">Lighting our way,</p>
						<p class="line" data-aid="128078167" id="figure1_p7">It leads us back into his sight,</p>
						<p class="line" data-aid="128078168" id="figure1_p8">Where we may stay</p>
						<p class="line" data-aid="128078169" id="figure1_p9">To share eternal life.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078170" id="figure1_p10"><span class="verse-number">2. </span>The Spirit, voice</p>
						<p class="line" data-aid="128078171" id="figure1_p11">Of goodness, whispers to our hearts</p>
						<p class="line" data-aid="128078172" id="figure1_p12">A better choice</p>
						<p class="line" data-aid="128078173" id="figure1_p13">Than evil’s anguished cries.</p>
						<p class="line" data-aid="128078174" id="figure1_p14">Loud may the sound</p>
						<p class="line" data-aid="128078175" id="figure1_p15">Of hope ring till all doubt departs,</p>
						<p class="line" data-aid="128078176" id="figure1_p16">And we are bound</p>
						<p class="line" data-aid="128078177" id="figure1_p17">To him by loving ties.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078178" id="figure1_p18"><span class="verse-number">3. </span>Our Father, God</p>
						<p class="line" data-aid="128078179" id="figure1_p19">Of all creation, hear us pray</p>
						<p class="line" data-aid="128078180" id="figure1_p20">In rev’rence, awed</p>
						<p class="line" data-aid="128078181" id="figure1_p21">By thy Son’s sacrifice.</p>
						<p class="line" data-aid="128078182" id="figure1_p22">Praises we sing.</p>
						<p class="line" data-aid="128078183" id="figure1_p23">We love thy law; we will obey.</p>
						<p class="line" data-aid="128078184" id="figure1_p24">Our heav’nly King,</p>
						<p class="line" data-aid="128078185" id="figure1_p25">In thee our hearts rejoice.</p>
					</div>
				</div>

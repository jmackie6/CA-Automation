		<header>
			<p class="title-number" data-aid="128080693" id="title_number1">305</p>
			<h1 data-aid="128080696" id="title1">The Light Divine</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080698" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080701" id="figure1_p2"><span class="verse-number">1. </span>The light of God rests on the face</p>
						<p class="line" data-aid="128080704" id="figure1_p3">Of brook and flow’r and tree</p>
						<p class="line" data-aid="128080707" id="figure1_p4">And kindles in our happy hearts</p>
						<p class="line" data-aid="128080709" id="figure1_p5">The hope of things to be.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080712" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128080715" id="figure1_p7">Father, let thy light divine</p>
						<p class="line" data-aid="128080718" id="figure1_p8">Shine on us, we pray.</p>
						<p class="line" data-aid="128080720" id="figure1_p9">Touch our eyes that we may see;</p>
						<p class="line" data-aid="128080723" id="figure1_p10">Teach us to obey.</p>
						<p class="line" data-aid="128080726" id="figure1_p11">Ours the sacred mission is</p>
						<p class="line" data-aid="128080729" id="figure1_p12">To bear thy message far.</p>
						<p class="line" data-aid="128080732" id="figure1_p13">The light of faith is in our hearts,</p>
						<p class="line" data-aid="128080734" id="figure1_p14">Truth our guiding star.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080737" id="figure1_p15"><span class="verse-number">2. </span>The light of faith abides within</p>
						<p class="line" data-aid="128080740" id="figure1_p16">The heart of ev’ry child;</p>
						<p class="line" data-aid="128080743" id="figure1_p17">Like buds that wait for blossoming,</p>
						<p class="line" data-aid="128080745" id="figure1_p18">It grows with radiance mild.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080748" id="figure1_p19">[Chorus]</p>
						<p class="line" data-aid="128080751" id="figure1_p20">Father, let thy light divine</p>
						<p class="line" data-aid="128080754" id="figure1_p21">Shine on us, we pray.</p>
						<p class="line" data-aid="128080756" id="figure1_p22">Touch our eyes that we may see;</p>
						<p class="line" data-aid="128080759" id="figure1_p23">Teach us to obey.</p>
						<p class="line" data-aid="128080762" id="figure1_p24">Ours the sacred mission is</p>
						<p class="line" data-aid="128080764" id="figure1_p25">To bear thy message far.</p>
						<p class="line" data-aid="128080767" id="figure1_p26">The light of faith is in our hearts,</p>
						<p class="line" data-aid="128080770" id="figure1_p27">Truth our guiding star.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080773" id="figure1_p28"><span class="verse-number">3. </span>Today thine unseen purposes</p>
						<p class="line" data-aid="128080775" id="figure1_p29">By faith’s rare light we feel.</p>
						<p class="line" data-aid="128080778" id="figure1_p30">Dear Father, make us pure in heart;</p>
						<p class="line" data-aid="128080781" id="figure1_p31">To us thy will reveal.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080783" id="figure1_p32">[Chorus]</p>
						<p class="line" data-aid="128080786" id="figure1_p33">Father, let thy light divine</p>
						<p class="line" data-aid="128080789" id="figure1_p34">Shine on us, we pray.</p>
						<p class="line" data-aid="128080792" id="figure1_p35">Touch our eyes that we may see;</p>
						<p class="line" data-aid="128080794" id="figure1_p36">Teach us to obey.</p>
						<p class="line" data-aid="128080797" id="figure1_p37">Ours the sacred mission is</p>
						<p class="line" data-aid="128080800" id="figure1_p38">To bear thy message far.</p>
						<p class="line" data-aid="128080803" id="figure1_p39">The light of faith is in our hearts,</p>
						<p class="line" data-aid="128080805" id="figure1_p40">Truth our guiding star.</p>
					</div>
				</div>

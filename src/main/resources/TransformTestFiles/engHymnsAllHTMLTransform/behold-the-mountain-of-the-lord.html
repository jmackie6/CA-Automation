			<p class="title-number" data-aid="128070248" id="title_number1">54</p>
			<h1 data-aid="128070250" id="title1">Behold, the Mountain of the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070252" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070254" id="figure1_p2"><span class="verse-number">1. </span>Behold, the mountain of the Lord</p>
						<p class="line" data-aid="128070256" id="figure1_p3">In latter days shall rise</p>
						<p class="line" data-aid="128070258" id="figure1_p4">On mountaintops, above the hills,</p>
						<p class="line" data-aid="128070260" id="figure1_p5">And draw the wond’ring eyes.</p>
						<p class="line" data-aid="128070262" id="figure1_p6">To this shall joyful nations come;</p>
						<p class="line" data-aid="128070264" id="figure1_p7">All tribes and tongues shall flow.</p>
						<p class="line" data-aid="128070266" id="figure1_p8">“Up to the hill of God,” they’ll say,</p>
						<p class="line" data-aid="128070268" id="figure1_p9">“And to his house we’ll go.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070270" id="figure1_p10"><span class="verse-number">2. </span>The rays that shine from Zion’s hill</p>
						<p class="line" data-aid="128070272" id="figure1_p11">Shall lighten ev’ry land;</p>
						<p class="line" data-aid="128070274" id="figure1_p12">The King who reigns in Salem’s tow’r</p>
						<p class="line" data-aid="128070276" id="figure1_p13">Shall all the world command.</p>
						<p class="line" data-aid="128070278" id="figure1_p14">Among the nations he shall judge;</p>
						<p class="line" data-aid="128070280" id="figure1_p15">His judgments truth shall guide;</p>
						<p class="line" data-aid="128070282" id="figure1_p16">His scepter shall protect the just</p>
						<p class="line" data-aid="128070284" id="figure1_p17">And quell the sinner’s pride.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070285" id="figure1_p18"><span class="verse-number">3. </span>No strife shall rage, nor hostile feuds</p>
						<p class="line" data-aid="128070287" id="figure1_p19">Disturb those peaceful years;</p>
						<p class="line" data-aid="128070289" id="figure1_p20">To plowshares men shall beat their swords,</p>
						<p class="line" data-aid="128070291" id="figure1_p21">To pruning hooks their spears.</p>
						<p class="line" data-aid="128070292" id="figure1_p22">No longer host encount’ring host</p>
						<p class="line" data-aid="128070293" id="figure1_p23">Shall crowds of slain deplore;</p>
						<p class="line" data-aid="128070294" id="figure1_p24">They’ll hang the trumpet in the hall</p>
						<p class="line" data-aid="128070295" id="figure1_p25">And study war no more.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070296" id="figure1_p26"><span class="verse-number">4. </span>Come, then, O house of Jacob, come,</p>
						<p class="line" data-aid="128070297" id="figure1_p27">To worship at His shrine,</p>
						<p class="line" data-aid="128070298" id="figure1_p28">And, walking in the light of God,</p>
						<p class="line" data-aid="128070299" id="figure1_p29">With holy beauties shine.</p>
						<p class="line" data-aid="128070300" id="figure1_p30">Come, then, O house of Jacob, come,</p>
						<p class="line" data-aid="128070301" id="figure1_p31">To worship at His shrine,</p>
						<p class="line" data-aid="128070302" id="figure1_p32">And, walking in the light of God,</p>
						<p class="line" data-aid="128070303" id="figure1_p33">With holy beauties shine.</p>
					</div>
				</div>

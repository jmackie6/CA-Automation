		<header>
			<p class="title-number" data-aid="128078380" id="title_number1">324</p>
			<h1 data-aid="128078381" id="title1">Rise Up, O Men of God</h1>
			<p class="subtitle" data-aid="128078382" id="subtitle1">Men</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078383" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078384" id="figure1_p2"><span class="verse-number">1. </span>Rise up, O men of God!</p>
						<p class="line" data-aid="128078385" id="figure1_p3">Have done with lesser things.</p>
						<p class="line" data-aid="128078386" id="figure1_p4">Give heart and soul and mind and strength</p>
						<p class="line" data-aid="128078387" id="figure1_p5">To serve the King of Kings.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078388" id="figure1_p6"><span class="verse-number">2. </span>Rise up, O men of God,</p>
						<p class="line" data-aid="128078389" id="figure1_p7">In one united throng.</p>
						<p class="line" data-aid="128078390" id="figure1_p8">Bring in the day of brotherhood</p>
						<p class="line" data-aid="128078391" id="figure1_p9">And end the night of wrong.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078392" id="figure1_p10"><span class="verse-number">3. </span>Rise up, O men of God!</p>
						<p class="line" data-aid="128078393" id="figure1_p11">Tread where his feet have trod.</p>
						<p class="line" data-aid="128078394" id="figure1_p12">As brothers of the Son of Man,</p>
						<p class="line" data-aid="128078395" id="figure1_p13">Rise up, O men of God!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128078396" id="figure1_p14"><em>Text:</em> William Pierson Merrill, 1867–1954. Used by permission of the <cite>Presbyterian Outlook,</cite> Richmond, Virginia, USA. Making copies without written permission of the copyright owner is prohibited.</p>
					<p data-aid="128078397" id="figure1_p15"><em>Music:</em> William H. Walter, 1825–1893</p>
					<p data-aid="128078398" id="figure1_p16"><em>Tune name:</em> <small>FESTAL SONG</small></p>
				</div>

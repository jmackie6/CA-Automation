		<header>
			<p class="title-number" data-aid="128075291" id="title_number1">99</p>
			<h1 data-aid="128075292" id="title1">Nearer, Dear Savior, to Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075293" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075294" id="figure1_p2"><span class="verse-number">1. </span>Nearer, dear Savior, to thee,</p>
						<p class="line" data-aid="128075295" id="figure1_p3">Nearer, nearer to thee—</p>
						<p class="line" data-aid="128075296" id="figure1_p4">Ever I’m striving to be</p>
						<p class="line" data-aid="128075297" id="figure1_p5">Nearer, yet nearer to thee!</p>
						<p class="line" data-aid="128075298" id="figure1_p6">Trusting, in thee I confide;</p>
						<p class="line" data-aid="128075299" id="figure1_p7">Hoping, in thee I abide.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075300" id="figure1_p8">[Chorus]</p>
						<p class="line" data-aid="128075301" id="figure1_p9">Take, oh, take, and cherish me,</p>
						<p class="line" data-aid="128075302" id="figure1_p10">Nearer, dear Savior, to thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075303" id="figure1_p11"><span class="verse-number">2. </span>Nearer, dear Savior, to thee,</p>
						<p class="line" data-aid="128075304" id="figure1_p12">Nearer, nearer to thee—</p>
						<p class="line" data-aid="128075305" id="figure1_p13">Proved by my trials, I’ll be</p>
						<p class="line" data-aid="128075306" id="figure1_p14">Nearer, yet nearer to thee!</p>
						<p class="line" data-aid="128075307" id="figure1_p15">Humbly I come to thee now;</p>
						<p class="line" data-aid="128075308" id="figure1_p16">Earnest, I prayerfully bow.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075309" id="figure1_p17">[Chorus]</p>
						<p class="line" data-aid="128075310" id="figure1_p18">Take, oh, take, and cherish me,</p>
						<p class="line" data-aid="128075311" id="figure1_p19">Nearer, dear Savior, to thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075312" id="figure1_p20"><span class="verse-number">3. </span>Nearer, dear Savior, to thee,</p>
						<p class="line" data-aid="128075313" id="figure1_p21">Nearer, nearer to thee—</p>
						<p class="line" data-aid="128075314" id="figure1_p22">Ever my anthem will be</p>
						<p class="line" data-aid="128075315" id="figure1_p23">Nearer, yet nearer to thee!</p>
						<p class="line" data-aid="128075316" id="figure1_p24">Loving thee, ever I pray,</p>
						<p class="line" data-aid="128075317" id="figure1_p25">Aid me thy will to obey.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075318" id="figure1_p26">[Chorus]</p>
						<p class="line" data-aid="128075319" id="figure1_p27">Take, oh, take, and cherish me,</p>
						<p class="line" data-aid="128075321" id="figure1_p28">Nearer, dear Savior, to thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075322" id="figure1_p29"><span class="verse-number">4. </span>Nearer, dear Savior, to thee,</p>
						<p class="line" data-aid="128075323" id="figure1_p30">Nearer, nearer to thee—</p>
						<p class="line" data-aid="128075324" id="figure1_p31">Let me by holiness be</p>
						<p class="line" data-aid="128075325" id="figure1_p32">Nearer, yet nearer to thee!</p>
						<p class="line" data-aid="128075326" id="figure1_p33">When all my trials are done,</p>
						<p class="line" data-aid="128075327" id="figure1_p34">When my reward I have won,</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075328" id="figure1_p35">[Chorus]</p>
						<p class="line" data-aid="128075329" id="figure1_p36">Take, oh, take, and cherish me,</p>
						<p class="line" data-aid="128075330" id="figure1_p37">Nearer, dear Savior, to thee.</p>
					</div>
				</div>

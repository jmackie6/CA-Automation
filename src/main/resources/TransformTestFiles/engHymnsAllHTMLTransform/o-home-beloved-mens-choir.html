			<h1 data-aid="128077584" id="title1">O Home Beloved</h1>
			<p class="subtitle" data-aid="128077587" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077589" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077592" id="figure1_p2"><span class="verse-number">1. </span>O home belov’d, where’er I wander,</p>
						<p class="line" data-aid="128077594" id="figure1_p3">On foreign land or distant sea,</p>
						<p class="line" data-aid="128077597" id="figure1_p4">As time rolls by, my heart grows fonder</p>
						<p class="line" data-aid="128077599" id="figure1_p5">And yearns more lovingly for thee!</p>
						<p class="line" data-aid="128077602" id="figure1_p6">Tho fair be nature’s scenes around me,</p>
						<p class="line" data-aid="128077604" id="figure1_p7">And friends are ever kind and true,</p>
						<p class="line" data-aid="128077607" id="figure1_p8">Tho joyous mirth and song surround me,</p>
						<p class="line" data-aid="128077609" id="figure1_p9">My heart, my soul still yearn for you.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077612" id="figure1_p10"><span class="verse-number">2. </span>The flow’rs around me may be fairer</p>
						<p class="line" data-aid="128077614" id="figure1_p11">Than those that bloom upon thy hills;</p>
						<p class="line" data-aid="128077617" id="figure1_p12">The streams, great, mighty treasure bearers,</p>
						<p class="line" data-aid="128077619" id="figure1_p13">More noted may be than thy rills.</p>
						<p class="line" data-aid="128077622" id="figure1_p14">No world renown my humble village</p>
						<p class="line" data-aid="128077624" id="figure1_p15">Like these great towns may proudly claim;</p>
						<p class="line" data-aid="128077627" id="figure1_p16">Yet my fond heart doth thrill with rapture</p>
						<p class="line" data-aid="128077630" id="figure1_p17">Whene’er I hear thy humble name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077632" id="figure1_p18"><span class="verse-number">3. </span>Ye valleys fair and snowcapped mountains,</p>
						<p class="line" data-aid="128077635" id="figure1_p19">Ye peaceful hamlets ’mid the trees,</p>
						<p class="line" data-aid="128077637" id="figure1_p20">Ye murm’ring streams and crystal fountains,</p>
						<p class="line" data-aid="128077640" id="figure1_p21">Kissed by the cool, soft, balmy breeze,</p>
						<p class="line" data-aid="128077642" id="figure1_p22">Words cannot tell how well I love thee</p>
						<p class="line" data-aid="128077645" id="figure1_p23">Nor speak my longing when I roam.</p>
						<p class="line" data-aid="128077647" id="figure1_p24">My heart alone can cry to heaven,</p>
						<p class="line" data-aid="128077650" id="figure1_p25">“God bless my own dear mountain home.”</p>
					</div>
				</div>

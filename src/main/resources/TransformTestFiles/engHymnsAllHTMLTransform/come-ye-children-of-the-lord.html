			<p class="title-number" data-aid="128071392" id="title_number1">58</p>
			<h1 data-aid="128071393" id="title1">Come, Ye Children of the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071394" id="figure1_p1">Exultantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071395" id="figure1_p2"><span class="verse-number">1. </span>Come, ye children of the Lord,</p>
						<p class="line" data-aid="128071396" id="figure1_p3">Let us sing with one accord.</p>
						<p class="line" data-aid="128071397" id="figure1_p4">Let us raise a joyful strain</p>
						<p class="line" data-aid="128071398" id="figure1_p5">To our Lord who soon will reign</p>
						<p class="line" data-aid="128071399" id="figure1_p6">On this earth when it shall be</p>
						<p class="line" data-aid="128071400" id="figure1_p7">Cleansed from all iniquity,</p>
						<p class="line" data-aid="128071401" id="figure1_p8">When all men from sin will cease,</p>
						<p class="line" data-aid="128071402" id="figure1_p9">And will live in love and peace.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071403" id="figure1_p10"><span class="verse-number">2. </span>Oh, how joyful it will be</p>
						<p class="line" data-aid="128071404" id="figure1_p11">When our Savior we shall see!</p>
						<p class="line" data-aid="128071405" id="figure1_p12">When in splendor he’ll descend,</p>
						<p class="line" data-aid="128071406" id="figure1_p13">Then all wickedness will end.</p>
						<p class="line" data-aid="128071407" id="figure1_p14">Oh, what songs we then will sing</p>
						<p class="line" data-aid="128071408" id="figure1_p15">To our Savior, Lord, and King!</p>
						<p class="line" data-aid="128071409" id="figure1_p16">Oh, what love will then bear sway</p>
						<p class="line" data-aid="128071410" id="figure1_p17">When our fears shall flee away!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071411" id="figure1_p18"><span class="verse-number">3. </span>All arrayed in spotless white,</p>
						<p class="line" data-aid="128071412" id="figure1_p19">We will dwell ’mid truth and light.</p>
						<p class="line" data-aid="128071413" id="figure1_p20">We will sing the songs of praise;</p>
						<p class="line" data-aid="128071414" id="figure1_p21">We will shout in joyous lays.</p>
						<p class="line" data-aid="128071415" id="figure1_p22">Earth shall then be cleansed from sin.</p>
						<p class="line" data-aid="128071416" id="figure1_p23">Ev’ry living thing therein</p>
						<p class="line" data-aid="128071417" id="figure1_p24">Shall in love and beauty dwell;</p>
						<p class="line" data-aid="128071418" id="figure1_p25">Then with joy each heart will swell.</p>
					</div>
				</div>

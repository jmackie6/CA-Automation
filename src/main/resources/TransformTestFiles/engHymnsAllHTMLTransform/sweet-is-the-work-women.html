			<p class="title-number" data-aid="128080845" id="title_number1">317</p>
			<h1 data-aid="128080846" id="title1">Sweet Is the Work</h1>
			<p class="subtitle" data-aid="128080847" id="subtitle1">Women</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080848" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080849" id="figure1_p2"><span class="verse-number">1. </span>Sweet is the work, my God, my King,</p>
						<p class="line" data-aid="128080850" id="figure1_p3">To praise thy name, give thanks and sing,</p>
						<p class="line" data-aid="128080851" id="figure1_p4">To show thy love by morning light,</p>
						<p class="line" data-aid="128080852" id="figure1_p5">And talk of all thy truths at night.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080853" id="figure1_p6"><span class="verse-number">2. </span>Sweet is the day of sacred rest.</p>
						<p class="line" data-aid="128080854" id="figure1_p7">No mortal care shall seize my breast.</p>
						<p class="line" data-aid="128080855" id="figure1_p8">Oh, may my heart in tune be found,</p>
						<p class="line" data-aid="128080856" id="figure1_p9">Like David’s harp of solemn sound!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080857" id="figure1_p10"><span class="verse-number">3. </span>My heart shall triumph in my Lord</p>
						<p class="line" data-aid="128080858" id="figure1_p11">And bless his works and bless his word.</p>
						<p class="line" data-aid="128080859" id="figure1_p12">Thy works of grace, how bright they shine!</p>
						<p class="line" data-aid="128080860" id="figure1_p13">How deep thy counsels, how divine!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080861" id="figure1_p14"><span class="verse-number">4. </span>But, oh, what triumph shall I raise</p>
						<p class="line" data-aid="128080862" id="figure1_p15">To thy dear name through endless days,</p>
						<p class="line" data-aid="128080863" id="figure1_p16">When in the realms of joy I see</p>
						<p class="line" data-aid="128080864" id="figure1_p17">Thy face in full felicity!</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128080865" id="figure1_p18"><span class="verse-number">5. </span>Sin, my worst enemy before,</p>
							<p class="line" data-aid="128080866" id="figure1_p19">Shall vex my eyes and ears no more.</p>
							<p class="line" data-aid="128080867" id="figure1_p20">My inward foes shall all be slain,</p>
							<p class="line" data-aid="128080868" id="figure1_p21">Nor Satan break my peace again.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128080869" id="figure1_p22"><span class="verse-number">6. </span>Then shall I see and hear and know</p>
							<p class="line" data-aid="128080870" id="figure1_p23">All I desired and wished below,</p>
							<p class="line" data-aid="128080871" id="figure1_p24">And every pow’r find sweet employ</p>
							<p class="line" data-aid="128080872" id="figure1_p25">In that eternal world of joy.</p>
						</div>
					</div>
				</div>

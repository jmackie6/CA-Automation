		<header>
			<p class="title-number" data-aid="128078709" id="title_number1">70</p>
			<h1 data-aid="128078710" id="title1">Sing Praise to Him</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078711" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078712" id="figure1_p2"><span class="verse-number">1. </span>Sing praise to him who reigns above,</p>
						<p class="line" data-aid="128078713" id="figure1_p3">The Lord of all creation,</p>
						<p class="line" data-aid="128078714" id="figure1_p4">The source of pow’r, the fount of love,</p>
						<p class="line" data-aid="128078715" id="figure1_p5">The rock of our salvation.</p>
						<p class="line" data-aid="128078716" id="figure1_p6">With healing balm my soul he fills</p>
						<p class="line" data-aid="128078717" id="figure1_p7">And ev’ry faithless murmur stills.</p>
						<p class="line" data-aid="128078718" id="figure1_p8">To him all praise and glory!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078719" id="figure1_p9"><span class="verse-number">2. </span>What his almighty pow’r hath made</p>
						<p class="line" data-aid="128078720" id="figure1_p10">His gracious mercy keepeth.</p>
						<p class="line" data-aid="128078721" id="figure1_p11">By morning glow or evening shade</p>
						<p class="line" data-aid="128078722" id="figure1_p12">His watchful eye ne’er sleepeth.</p>
						<p class="line" data-aid="128078723" id="figure1_p13">Within the kingdom of his might,</p>
						<p class="line" data-aid="128078724" id="figure1_p14">Lo! all is just and all is right.</p>
						<p class="line" data-aid="128078725" id="figure1_p15">To him all praise and glory!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078726" id="figure1_p16"><span class="verse-number">3. </span>The Lord is never far away,</p>
						<p class="line" data-aid="128078727" id="figure1_p17">But, thru all grief distressing,</p>
						<p class="line" data-aid="128078728" id="figure1_p18">An ever-present help and stay,</p>
						<p class="line" data-aid="128078729" id="figure1_p19">Our peace and joy and blessing.</p>
						<p class="line" data-aid="128078730" id="figure1_p20">As with a mother’s tender hand,</p>
						<p class="line" data-aid="128078731" id="figure1_p21">He leads his own, his chosen band.</p>
						<p class="line" data-aid="128078732" id="figure1_p22">To him all praise and glory!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078733" id="figure1_p23"><span class="verse-number">4. </span>Thus, all my toilsome way along</p>
						<p class="line" data-aid="128078734" id="figure1_p24">I sing aloud thy praises,</p>
						<p class="line" data-aid="128078735" id="figure1_p25">That men may hear the grateful song</p>
						<p class="line" data-aid="128078736" id="figure1_p26">My voice unwearied raises.</p>
						<p class="line" data-aid="128078737" id="figure1_p27">Be joyful in the Lord, my heart!</p>
						<p class="line" data-aid="128078738" id="figure1_p28">Both soul and body bear your part.</p>
						<p class="line" data-aid="128078739" id="figure1_p29">To him all praise and glory!</p>
					</div>
				</div>

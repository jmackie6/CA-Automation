		<header>
			<p class="title-number" data-aid="128070901" id="title_number1">110</p>
			<h1 data-aid="128070903" id="title1">Cast Thy Burden upon the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070905" id="figure1_p1">Smoothly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070907" id="figure1_p2">Cast thy burden upon the Lord,</p>
						<p class="line" data-aid="128070909" id="figure1_p3">And he shall sustain thee.</p>
						<p class="line" data-aid="128070911" id="figure1_p4">He never will suffer the righteous to fall.</p>
						<p class="line" data-aid="128070913" id="figure1_p5">He is at thy right hand.</p>
						<p class="line" data-aid="128070915" id="figure1_p6">Thy mercy, Lord, is great</p>
						<p class="line" data-aid="128070917" id="figure1_p7">And far above the heav’ns.</p>
						<p class="line" data-aid="128070919" id="figure1_p8">Let none be made ashamed</p>
						<p class="line" data-aid="128070921" id="figure1_p9">That wait upon thee.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128070923" id="figure1_p10"><em>Text:</em> Julius Schubring, 1806–1889; adapted from the Psalms</p>
					<p data-aid="128070925" id="figure1_p11"><em>Music:</em> Felix Mendelssohn, 1809–1847</p>
				</div>

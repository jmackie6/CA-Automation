			<p class="title-number" data-aid="128074255" id="title_number1">85</p>
			<h1 data-aid="128074257" id="title1">How Firm a Foundation</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074259" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074261" id="figure1_p2"><span class="verse-number">1. </span>How firm a foundation, ye Saints of the Lord,</p>
						<p class="line" data-aid="128074264" id="figure1_p3">Is laid for your faith in his excellent word!</p>
						<p class="line" data-aid="128074266" id="figure1_p4">What more can he say than to you he hath said,</p>
						<p class="line" data-aid="128074268" id="figure1_p5">Who unto the Savior, who unto the Savior,</p>
						<p class="line" data-aid="128074270" id="figure1_p6">Who unto the Savior for refuge have fled?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074272" id="figure1_p7"><span class="verse-number">2. </span>In ev’ry condition—in sickness, in health,</p>
						<p class="line" data-aid="128074274" id="figure1_p8">In poverty’s vale or abounding in wealth,</p>
						<p class="line" data-aid="128074275" id="figure1_p9">At home or abroad, on the land or the sea—</p>
						<p class="line" data-aid="128074277" id="figure1_p10">As thy days may demand, as thy days may demand,</p>
						<p class="line" data-aid="128074279" id="figure1_p11">As thy days may demand, so thy succor shall be.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074280" id="figure1_p12"><span class="verse-number">3. </span>Fear not, I am with thee; oh, be not dismayed,</p>
						<p class="line" data-aid="128074282" id="figure1_p13">For I am thy God and will still give thee aid.</p>
						<p class="line" data-aid="128074284" id="figure1_p14">I’ll strengthen thee, help thee, and cause thee to stand,</p>
						<p class="line" data-aid="128074285" id="figure1_p15">Upheld by my righteous, upheld by my righteous,</p>
						<p class="line" data-aid="128074287" id="figure1_p16">Upheld by my righteous, omnipotent hand.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128074289" id="figure1_p17"><span class="verse-number">4. </span>When through the deep waters I call thee to go,</p>
							<p class="line" data-aid="128074290" id="figure1_p18">The rivers of sorrow shall not thee o’erflow,</p>
							<p class="line" data-aid="128074292" id="figure1_p19">For I will be with thee, thy troubles to bless,</p>
							<p class="line" data-aid="128074294" id="figure1_p20">And sanctify to thee, and sanctify to thee,</p>
							<p class="line" data-aid="128074295" id="figure1_p21">And sanctify to thee thy deepest distress.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128074297" id="figure1_p22"><span class="verse-number">5. </span>When through fiery trials thy pathway shall lie,</p>
							<p class="line" data-aid="128074298" id="figure1_p23">My grace, all sufficient, shall be thy supply.</p>
							<p class="line" data-aid="128074300" id="figure1_p24">The flame shall not hurt thee; I only design</p>
							<p class="line" data-aid="128074302" id="figure1_p25">Thy dross to consume, thy dross to consume,</p>
							<p class="line" data-aid="128074303" id="figure1_p26">Thy dross to consume and thy gold to refine.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128074305" id="figure1_p27"><span class="verse-number">6. </span>E’en down to old age, all my people shall prove</p>
							<p class="line" data-aid="128074306" id="figure1_p28">My sov’reign, eternal, unchangeable love;</p>
							<p class="line" data-aid="128074308" id="figure1_p29">And then, when gray hair shall their temples adorn,</p>
							<p class="line" data-aid="128074310" id="figure1_p30">Like lambs shall they still, like lambs shall they still,</p>
							<p class="line" data-aid="128074311" id="figure1_p31">Like lambs shall they still in my bosom be borne.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128074313" id="figure1_p32"><span class="verse-number">7. </span>The soul that on Jesus hath leaned for repose</p>
							<p class="line" data-aid="128074315" id="figure1_p33">I will not, I cannot, desert to his foes;</p>
							<p class="line" data-aid="128074316" id="figure1_p34">That soul, though all hell should endeavor to shake,</p>
							<p class="line" data-aid="128074318" id="figure1_p35">I’ll never, no never, I’ll never, no never,</p>
							<p class="line" data-aid="128074320" id="figure1_p36">I’ll never, no never, no never forsake!</p>
						</div>
					</div>
				</div>

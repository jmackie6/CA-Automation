			<p class="title-number" data-aid="128074741" id="title_number1">307</p>
			<h1 data-aid="128074742" id="title1">In Our Lovely Deseret</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074743" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074745" id="figure1_p2"><span class="verse-number">1. </span>In our lovely Deseret,</p>
						<p class="line" data-aid="128074746" id="figure1_p3">Where the Saints of God have met,</p>
						<p class="line" data-aid="128074747" id="figure1_p4">There’s a multitude of children all around.</p>
						<p class="line" data-aid="128074748" id="figure1_p5">They are generous and brave;</p>
						<p class="line" data-aid="128074749" id="figure1_p6">They have precious souls to save;</p>
						<p class="line" data-aid="128074750" id="figure1_p7">They must listen and obey the gospel’s sound.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074751" id="figure1_p8">[Chorus]</p>
						<p class="line" data-aid="128074752" id="figure1_p9">Hark! Hark! Hark! ’tis children’s music—</p>
						<p class="line" data-aid="128074753" id="figure1_p10">Children’s voices, oh, how sweet,</p>
						<p class="line" data-aid="128074754" id="figure1_p11">When in innocence and love,</p>
						<p class="line" data-aid="128074755" id="figure1_p12">Like the angels up above,</p>
						<p class="line" data-aid="128074756" id="figure1_p13">They with happy hearts and cheerful faces meet.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074757" id="figure1_p14"><span class="verse-number">2. </span>That the children may live long</p>
						<p class="line" data-aid="128074758" id="figure1_p15">And be beautiful and strong,</p>
						<p class="line" data-aid="128074759" id="figure1_p16">Tea and coffee and tobacco they despise,</p>
						<p class="line" data-aid="128074760" id="figure1_p17">Drink no liquor, and they eat</p>
						<p class="line" data-aid="128074761" id="figure1_p18">But a very little meat;</p>
						<p class="line" data-aid="128074762" id="figure1_p19">They are seeking to be great and good and wise.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074763" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128074764" id="figure1_p21">Hark! Hark! Hark! ’tis children’s music—</p>
						<p class="line" data-aid="128074765" id="figure1_p22">Children’s voices, oh, how sweet,</p>
						<p class="line" data-aid="128074767" id="figure1_p23">When in innocence and love,</p>
						<p class="line" data-aid="128074769" id="figure1_p24">Like the angels up above,</p>
						<p class="line" data-aid="128074771" id="figure1_p25">They with happy hearts and cheerful faces meet.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074773" id="figure1_p26"><span class="verse-number">3. </span>They should be instructed young</p>
						<p class="line" data-aid="128074775" id="figure1_p27">How to watch and guard the tongue,</p>
						<p class="line" data-aid="128074777" id="figure1_p28">And their tempers train and evil passions bind;</p>
						<p class="line" data-aid="128074779" id="figure1_p29">They should always be polite,</p>
						<p class="line" data-aid="128074781" id="figure1_p30">And treat ev’rybody right,</p>
						<p class="line" data-aid="128074783" id="figure1_p31">And in ev’ry place be affable and kind.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074785" id="figure1_p32">[Chorus]</p>
						<p class="line" data-aid="128074787" id="figure1_p33">Hark! Hark! Hark! ’tis children’s music—</p>
						<p class="line" data-aid="128074789" id="figure1_p34">Children’s voices, oh, how sweet,</p>
						<p class="line" data-aid="128074791" id="figure1_p35">When in innocence and love,</p>
						<p class="line" data-aid="128074793" id="figure1_p36">Like the angels up above,</p>
						<p class="line" data-aid="128074795" id="figure1_p37">They with happy hearts and cheerful faces meet.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074797" id="figure1_p38"><span class="verse-number">4. </span>They must not forget to pray,</p>
						<p class="line" data-aid="128074799" id="figure1_p39">Night and morning ev’ry day,</p>
						<p class="line" data-aid="128074801" id="figure1_p40">For the Lord to keep them safe from ev’ry ill,</p>
						<p class="line" data-aid="128074802" id="figure1_p41">And assist them to do right,</p>
						<p class="line" data-aid="128074804" id="figure1_p42">That with all their mind and might</p>
						<p class="line" data-aid="128074806" id="figure1_p43">They may love him and may learn to do his will.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074808" id="figure1_p44">[Chorus]</p>
						<p class="line" data-aid="128074810" id="figure1_p45">Hark! Hark! Hark! ’tis children’s music—</p>
						<p class="line" data-aid="128074812" id="figure1_p46">Children’s voices, oh, how sweet,</p>
						<p class="line" data-aid="128074814" id="figure1_p47">When in innocence and love,</p>
						<p class="line" data-aid="128074816" id="figure1_p48">Like the angels up above,</p>
						<p class="line" data-aid="128074818" id="figure1_p49">They with happy hearts and cheerful faces meet.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075820" id="figure1_p50"><em>Text:</em> Eliza R. Snow, 1804–1887</p>

				</div>

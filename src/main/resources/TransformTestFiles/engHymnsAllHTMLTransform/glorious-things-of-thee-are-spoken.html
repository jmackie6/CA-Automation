			<p class="title-number" data-aid="128073236" id="title_number1">46</p>
			<h1 data-aid="128073238" id="title1">Glorious Things of Thee Are Spoken</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073240" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073242" id="figure1_p2"><span class="verse-number">1. </span>Glorious things of thee are spoken,</p>
						<p class="line" data-aid="128073244" id="figure1_p3">Zion, city of our God!</p>
						<p class="line" data-aid="128073246" id="figure1_p4">He whose word cannot be broken</p>
						<p class="line" data-aid="128073248" id="figure1_p5">Chose thee for his own abode.</p>
						<p class="line" data-aid="128073250" id="figure1_p6">On the Rock of Ages founded,</p>
						<p class="line" data-aid="128073252" id="figure1_p7">What can shake our sure repose?</p>
						<p class="line" data-aid="128073254" id="figure1_p8">With salvation’s wall surrounded,</p>
						<p class="line" data-aid="128073256" id="figure1_p9">Thou may’st smile on all thy foes.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073258" id="figure1_p10"><span class="verse-number">2. </span>See! the streams of living waters,</p>
						<p class="line" data-aid="128073260" id="figure1_p11">Springing from celestial love,</p>
						<p class="line" data-aid="128073262" id="figure1_p12">Well supply thy sons and daughters</p>
						<p class="line" data-aid="128073264" id="figure1_p13">And all fear of drought remove.</p>
						<p class="line" data-aid="128073265" id="figure1_p14">Round each habitation hov’ring,</p>
						<p class="line" data-aid="128073267" id="figure1_p15">See the cloud and fire appear</p>
						<p class="line" data-aid="128073269" id="figure1_p16">For a glory and a cov’ring,</p>
						<p class="line" data-aid="128073271" id="figure1_p17">Showing that the Lord is near.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073273" id="figure1_p18"><span class="verse-number">3. </span>Blest inhabitants of Zion,</p>
						<p class="line" data-aid="128073275" id="figure1_p19">Purchased by the Savior’s blood;</p>
						<p class="line" data-aid="128073277" id="figure1_p20">Jesus, whom their souls rely on,</p>
						<p class="line" data-aid="128073279" id="figure1_p21">Makes them kings and priests to God.</p>
						<p class="line" data-aid="128073281" id="figure1_p22">While in love his Saints he raises,</p>
						<p class="line" data-aid="128073283" id="figure1_p23">With himself to reign as King,</p>
						<p class="line" data-aid="128073285" id="figure1_p24">All, as priests, his solemn praises</p>
						<p class="line" data-aid="128073287" id="figure1_p25">For thank-off’rings freely bring.</p>
					</div>
				</div>
				<div class="citation-info">

					<p data-aid="128073291" id="figure1_p27"><em>Music:</em> Franz Joseph Haydn, 1732–1809</p>
				</div>

			<p class="title-number" data-aid="128074599" id="title_number1">284</p>
			<h1 data-aid="128074600" id="title1">If You Could Hie to Kolob</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074601" id="figure1_p1">With contemplation</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074602" id="figure1_p2"><span class="verse-number">1. </span>If you could hie to Kolob</p>
						<p class="line" data-aid="128074603" id="figure1_p3">In the twinkling of an eye,</p>
						<p class="line" data-aid="128074604" id="figure1_p4">And then continue onward</p>
						<p class="line" data-aid="128074605" id="figure1_p5">With that same speed to fly,</p>
						<p class="line" data-aid="128074606" id="figure1_p6">Do you think that you could ever,</p>
						<p class="line" data-aid="128074607" id="figure1_p7">Through all eternity,</p>
						<p class="line" data-aid="128074608" id="figure1_p8">Find out the generation</p>
						<p class="line" data-aid="128074609" id="figure1_p9">Where Gods began to be?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074610" id="figure1_p10"><span class="verse-number">2. </span>Or see the grand beginning,</p>
						<p class="line" data-aid="128074611" id="figure1_p11">Where space did not extend?</p>
						<p class="line" data-aid="128074612" id="figure1_p12">Or view the last creation,</p>
						<p class="line" data-aid="128074613" id="figure1_p13">Where Gods and matter end?</p>
						<p class="line" data-aid="128074614" id="figure1_p14">Methinks the Spirit whispers,</p>
						<p class="line" data-aid="128074615" id="figure1_p15">“No man has found ‘pure space,’</p>
						<p class="line" data-aid="128074616" id="figure1_p16">Nor seen the outside curtains,</p>
						<p class="line" data-aid="128074617" id="figure1_p17">Where nothing has a place.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074618" id="figure1_p18"><span class="verse-number">3. </span>The works of God continue,</p>
						<p class="line" data-aid="128074619" id="figure1_p19">And worlds and lives abound;</p>
						<p class="line" data-aid="128074620" id="figure1_p20">Improvement and progression</p>
						<p class="line" data-aid="128074621" id="figure1_p21">Have one eternal round.</p>
						<p class="line" data-aid="128074622" id="figure1_p22">There is no end to matter;</p>
						<p class="line" data-aid="128074623" id="figure1_p23">There is no end to space;</p>
						<p class="line" data-aid="128074624" id="figure1_p24">There is no end to spirit;</p>
						<p class="line" data-aid="128074625" id="figure1_p25">There is no end to race.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128074626" id="figure1_p26"><span class="verse-number">4. </span>There is no end to virtue;</p>
							<p class="line" data-aid="128074627" id="figure1_p27">There is no end to might;</p>
							<p class="line" data-aid="128074628" id="figure1_p28">There is no end to wisdom;</p>
							<p class="line" data-aid="128074629" id="figure1_p29">There is no end to light.</p>
							<p class="line" data-aid="128074630" id="figure1_p30">There is no end to union;</p>
							<p class="line" data-aid="128074631" id="figure1_p31">There is no end to youth;</p>
							<p class="line" data-aid="128074632" id="figure1_p32">There is no end to priesthood;</p>
							<p class="line" data-aid="128074633" id="figure1_p33">There is no end to truth.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128074634" id="figure1_p34"><span class="verse-number">5. </span>There is no end to glory;</p>
							<p class="line" data-aid="128074635" id="figure1_p35">There is no end to love;</p>
							<p class="line" data-aid="128074636" id="figure1_p36">There is no end to being;</p>
							<p class="line" data-aid="128074637" id="figure1_p37">There is no death above.</p>
							<p class="line" data-aid="128074638" id="figure1_p38">There is no end to glory;</p>
							<p class="line" data-aid="128074639" id="figure1_p39">There is no end to love;</p>
							<p class="line" data-aid="128074640" id="figure1_p40">There is no end to being;</p>
							<p class="line" data-aid="128074641" id="figure1_p41">There is no death above.</p>
						</div>
					</div>
				</div>

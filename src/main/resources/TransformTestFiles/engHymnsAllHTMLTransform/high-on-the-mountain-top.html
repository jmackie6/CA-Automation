			<p class="title-number" data-aid="128072554" id="title_number1">5</p>
			<h1 data-aid="128072555" id="title1">High on the Mountain Top</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072556" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072557" id="figure1_p2"><span class="verse-number">1. </span>High on the mountain top</p>
						<p class="line" data-aid="128072558" id="figure1_p3">A banner is unfurled.</p>
						<p class="line" data-aid="128072559" id="figure1_p4">Ye nations, now look up;</p>
						<p class="line" data-aid="128072560" id="figure1_p5">It waves to all the world.</p>
						<p class="line" data-aid="128072561" id="figure1_p6">In Deseret’s sweet, peaceful land,</p>
						<p class="line" data-aid="128072562" id="figure1_p7">On Zion’s mount behold it stand!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072563" id="figure1_p8"><span class="verse-number">2. </span>For God remembers still</p>
						<p class="line" data-aid="128072564" id="figure1_p9">His promise made of old</p>
						<p class="line" data-aid="128072565" id="figure1_p10">That he on Zion’s hill</p>
						<p class="line" data-aid="128072566" id="figure1_p11">Truth’s standard would unfold!</p>
						<p class="line" data-aid="128072567" id="figure1_p12">Her light should there attract the gaze</p>
						<p class="line" data-aid="128072568" id="figure1_p13">Of all the world in latter days.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072569" id="figure1_p14"><span class="verse-number">3. </span>His house shall there be reared,</p>
						<p class="line" data-aid="128072570" id="figure1_p15">His glory to display,</p>
						<p class="line" data-aid="128072571" id="figure1_p16">And people shall be heard</p>
						<p class="line" data-aid="128072572" id="figure1_p17">In distant lands to say:</p>
						<p class="line" data-aid="128072573" id="figure1_p18">We’ll now go up and serve the Lord,</p>
						<p class="line" data-aid="128072575" id="figure1_p19">Obey his truth and learn his word.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072576" id="figure1_p20"><span class="verse-number">4. </span>For there we shall be taught</p>
						<p class="line" data-aid="128072577" id="figure1_p21">The law that will go forth,</p>
						<p class="line" data-aid="128072578" id="figure1_p22">With truth and wisdom fraught,</p>
						<p class="line" data-aid="128072579" id="figure1_p23">To govern all the earth.</p>
						<p class="line" data-aid="128072580" id="figure1_p24">Forever there his ways we’ll tread,</p>
						<p class="line" data-aid="128072581" id="figure1_p25">And save ourselves with all our dead.</p>
					</div>
				</div>

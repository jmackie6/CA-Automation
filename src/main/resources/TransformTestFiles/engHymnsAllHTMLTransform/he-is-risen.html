	<body>
		<header>
			<p class="title-number" data-aid="128074076" id="title_number1">199</p>
			<h1 data-aid="128074078" id="title1">He Is Risen!</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074080" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074082" id="figure1_p2"><span class="verse-number">1. </span>He is risen! He is risen!</p>
						<p class="line" data-aid="128074084" id="figure1_p3">Tell it out with joyful voice.</p>
						<p class="line" data-aid="128074085" id="figure1_p4">He has burst his three days’ prison;</p>
						<p class="line" data-aid="128074086" id="figure1_p5">Let the whole wide earth rejoice.</p>
						<p class="line" data-aid="128074087" id="figure1_p6">Death is conquered; man is free.</p>
						<p class="line" data-aid="128074088" id="figure1_p7">Christ has won the victory.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074089" id="figure1_p8"><span class="verse-number">2. </span>Come with high and holy hymning;</p>
						<p class="line" data-aid="128074090" id="figure1_p9">Chant our Lord’s triumphant lay.</p>
						<p class="line" data-aid="128074091" id="figure1_p10">Not one darksome cloud is dimming</p>
						<p class="line" data-aid="128074092" id="figure1_p11">Yonder glorious morning ray,</p>
						<p class="line" data-aid="128074093" id="figure1_p12">Breaking o’er the purple east,</p>
						<p class="line" data-aid="128074094" id="figure1_p13">Symbol of our Easter feast.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074095" id="figure1_p14"><span class="verse-number">3. </span>He is risen! He is risen!</p>
						<p class="line" data-aid="128074096" id="figure1_p15">He hath opened heaven’s gate.</p>
						<p class="line" data-aid="128074097" id="figure1_p16">We are free from sin’s dark prison,</p>
						<p class="line" data-aid="128074098" id="figure1_p17">Risen to a holier state.</p>
						<p class="line" data-aid="128074099" id="figure1_p18">And a brighter Easter beam</p>
						<p class="line" data-aid="128074100" id="figure1_p19">On our longing eyes shall stream.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128074101" id="figure1_p20"><em>Text:</em> Cecil Frances Alexander, 1818–1895</p>
					<p data-aid="128074102" id="figure1_p21"><em>Music:</em> Joachim Neander, 1650–1680</p>
				</div>
			</figure>

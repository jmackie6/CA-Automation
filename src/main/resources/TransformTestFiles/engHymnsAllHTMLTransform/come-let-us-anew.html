			<p class="title-number" data-aid="128070533" id="title_number1">217</p>
			<h1 data-aid="128070534" id="title1">Come, Let Us Anew</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070535" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070536" id="figure1_p2"><span class="verse-number">1. </span>Come, let us anew our journey pursue,</p>
						<p class="line" data-aid="128070537" id="figure1_p3">Roll round with the year,</p>
						<p class="line" data-aid="128070538" id="figure1_p4">And never stand still till the Master appear.</p>
						<p class="line" data-aid="128070539" id="figure1_p5">His adorable will let us gladly fulfill,</p>
						<p class="line" data-aid="128070540" id="figure1_p6">And our talents improve</p>
						<p class="line" data-aid="128070541" id="figure1_p7">By the patience of hope and the labor of love,</p>
						<p class="line" data-aid="128070542" id="figure1_p8">By the patience of hope and the labor of love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070543" id="figure1_p9"><span class="verse-number">2. </span>Our life as a dream, our time as a stream</p>
						<p class="line" data-aid="128070544" id="figure1_p10">Glide swiftly away,</p>
						<p class="line" data-aid="128070545" id="figure1_p11">And the fugitive moment refuses to stay;</p>
						<p class="line" data-aid="128070546" id="figure1_p12">For the arrow is flown and the moments are gone.</p>
						<p class="line" data-aid="128070547" id="figure1_p13">The millennial year</p>
						<p class="line" data-aid="128070548" id="figure1_p14">Presses on to our view, and eternity’s here,</p>
						<p class="line" data-aid="128070549" id="figure1_p15">Presses on to our view, and eternity’s here.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070550" id="figure1_p16"><span class="verse-number">3. </span>Oh, that each in the day of His coming may say,</p>
						<p class="line" data-aid="128070551" id="figure1_p17">“I have fought my way thru;</p>
						<p class="line" data-aid="128070552" id="figure1_p18">I have finished the work thou didst give me to do.”</p>
						<p class="line" data-aid="128070553" id="figure1_p19">Oh, that each from his Lord may receive the glad word:</p>
						<p class="line" data-aid="128070554" id="figure1_p20">“Well and faithfully done;</p>
						<p class="line" data-aid="128070555" id="figure1_p21">Enter into my joy and sit down on my throne;</p>
						<p class="line" data-aid="128070556" id="figure1_p22">Enter into my joy and sit down on my throne.”</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128070557" id="figure1_p23"><em>Text:</em> Charles Wesley, 1707–1788</p>

				</div>

		<header>
			<p class="title-number" data-aid="128072855" id="title_number1">92</p>
			<h1 data-aid="128072856" id="title1">For the Beauty of the Earth</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072857" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072858" id="figure1_p2"><span class="verse-number">1. </span>For the beauty of the earth,</p>
						<p class="line" data-aid="128072861" id="figure1_p3">For the beauty of the skies,</p>
						<p class="line" data-aid="128072863" id="figure1_p4">For the love which from our birth</p>
						<p class="line" data-aid="128072865" id="figure1_p5">Over and around us lies,</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072868" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128072870" id="figure1_p7">Lord of all, to thee we raise</p>
						<p class="line" data-aid="128072873" id="figure1_p8">This our hymn of grateful praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072876" id="figure1_p9"><span class="verse-number">2. </span>For the beauty of each hour</p>
						<p class="line" data-aid="128072878" id="figure1_p10">Of the day and of the night,</p>
						<p class="line" data-aid="128072881" id="figure1_p11">Hill and vale, and tree and flow’r,</p>
						<p class="line" data-aid="128072883" id="figure1_p12">Sun and moon, and stars of light,</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072886" id="figure1_p13">[Chorus]</p>
						<p class="line" data-aid="128072888" id="figure1_p14">Lord of all, to thee we raise</p>
						<p class="line" data-aid="128072891" id="figure1_p15">This our hymn of grateful praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072893" id="figure1_p16"><span class="verse-number">3. </span>For the joy of human love,</p>
						<p class="line" data-aid="128072896" id="figure1_p17">Brother, sister, parent, child,</p>
						<p class="line" data-aid="128072898" id="figure1_p18">Friends on earth, and friends above,</p>
						<p class="line" data-aid="128072901" id="figure1_p19">For all gentle thoughts and mild,</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072903" id="figure1_p20">[Chorus]</p>
						<p class="line" data-aid="128072906" id="figure1_p21">Lord of all, to thee we raise</p>
						<p class="line" data-aid="128072908" id="figure1_p22">This our hymn of grateful praise.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072910" id="figure1_p23"><em>Text:</em> Folliott S. Pierpoint, 1835–1917</p>

				</div>

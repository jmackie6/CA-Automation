		<header>
			<p class="title-number" data-aid="128074523" id="title_number1">334</p>
			<h1 data-aid="128074524" id="title1">I Need Thee Every Hour</h1>
			<p class="subtitle" data-aid="128074525" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074526" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074527" id="figure1_p2"><span class="verse-number">1. </span>I need thee every hour,</p>
						<p class="line" data-aid="128074528" id="figure1_p3">Most gracious Lord.</p>
						<p class="line" data-aid="128074529" id="figure1_p4">No tender voice like thine</p>
						<p class="line" data-aid="128074530" id="figure1_p5">Can peace afford.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074531" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128074532" id="figure1_p7">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074533" id="figure1_p8">Every hour I need thee!</p>
						<p class="line" data-aid="128074534" id="figure1_p9">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074535" id="figure1_p10">I come to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074536" id="figure1_p11"><span class="verse-number">2. </span>I need thee every hour;</p>
						<p class="line" data-aid="128074537" id="figure1_p12">Stay thou nearby.</p>
						<p class="line" data-aid="128074538" id="figure1_p13">Temptations lose their pow’r</p>
						<p class="line" data-aid="128074539" id="figure1_p14">When thou art nigh.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074540" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128074541" id="figure1_p16">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074542" id="figure1_p17">Every hour I need thee!</p>
						<p class="line" data-aid="128074543" id="figure1_p18">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074544" id="figure1_p19">I come to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074545" id="figure1_p20"><span class="verse-number">3. </span>I need thee every hour,</p>
						<p class="line" data-aid="128074546" id="figure1_p21">In joy or pain.</p>
						<p class="line" data-aid="128074547" id="figure1_p22">Come quickly and abide,</p>
						<p class="line" data-aid="128074548" id="figure1_p23">Or life is vain.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074549" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128074550" id="figure1_p25">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074551" id="figure1_p26">Every hour I need thee!</p>
						<p class="line" data-aid="128074552" id="figure1_p27">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074553" id="figure1_p28">I come to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074554" id="figure1_p29"><span class="verse-number">4. </span>I need thee every hour,</p>
						<p class="line" data-aid="128074555" id="figure1_p30">Most holy One.</p>
						<p class="line" data-aid="128074556" id="figure1_p31">Oh, make me thine indeed,</p>
						<p class="line" data-aid="128074557" id="figure1_p32">Thou blessed Son!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074558" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128074559" id="figure1_p34">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074560" id="figure1_p35">Every hour I need thee!</p>
						<p class="line" data-aid="128074561" id="figure1_p36">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074562" id="figure1_p37">I come to thee!</p>
					</div>
				</div>
				<div class="citation-info">

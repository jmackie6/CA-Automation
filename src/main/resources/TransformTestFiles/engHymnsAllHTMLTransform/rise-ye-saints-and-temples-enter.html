	<body>
		<header>
			<p class="title-number" data-aid="128079196" id="title_number1">287</p>
			<h1 data-aid="128079197" id="title1">Rise, Ye Saints, and Temples Enter</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079198" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079199" id="figure1_p2"><span class="verse-number">1. </span>Rise, ye Saints, and temples enter;</p>
						<p class="line" data-aid="128079200" id="figure1_p3">Seek the path that leads ahead.</p>
						<p class="line" data-aid="128079201" id="figure1_p4">Seal in everlasting circles</p>
						<p class="line" data-aid="128079202" id="figure1_p5">All our loved ones, quick and dead.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079203" id="figure1_p6"><span class="verse-number">2. </span>Learn the plan of exaltation;</p>
						<p class="line" data-aid="128079204" id="figure1_p7">With His sacred laws comply.</p>
						<p class="line" data-aid="128079205" id="figure1_p8">Live to earn in binding cov’nant</p>
						<p class="line" data-aid="128079206" id="figure1_p9">Blessings of our God most high.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079207" id="figure1_p10"><span class="verse-number">3. </span>Elohim, thou great designer,</p>
						<p class="line" data-aid="128079208" id="figure1_p11">Wilt thou heaven’s pow’rs bestow,</p>
						<p class="line" data-aid="128079209" id="figure1_p12">As thy faithful sons and daughters</p>
						<p class="line" data-aid="128079210" id="figure1_p13">Serve in temples here below.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128079211" id="figure1_p14"><em>Text:</em> Jean L. Kaberry, 1918–1997. © 1985 IRI</p>
					<p data-aid="128079212" id="figure1_p15"><em>Music:</em> Robert P. Manookin, 1918–1997. © 1985 IRI</p>
				</div>

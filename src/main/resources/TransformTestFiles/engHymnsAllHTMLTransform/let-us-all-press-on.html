			<p class="title-number" data-aid="128076137" id="title_number1">243</p>
			<h1 data-aid="128076138" id="title1">Let Us All Press On</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076139" id="figure1_p1">With vigor</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076140" id="figure1_p2"><span class="verse-number">1. </span>Let us all press on in the work of the Lord,</p>
						<p class="line" data-aid="128076141" id="figure1_p3">That when life is o’er we may gain a reward;</p>
						<p class="line" data-aid="128076142" id="figure1_p4">In the fight for right let us wield a sword,</p>
						<p class="line" data-aid="128076143" id="figure1_p5">The mighty sword of truth.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076144" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128076145" id="figure1_p7">Fear not, though the enemy deride;</p>
						<p class="line" data-aid="128076146" id="figure1_p8">Courage, for the Lord is on our side.</p>
						<p class="line" data-aid="128076147" id="figure1_p9">We will heed not what the wicked may say,</p>
						<p class="line" data-aid="128076148" id="figure1_p10">But the Lord alone we will obey.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076149" id="figure1_p11"><span class="verse-number">2. </span>We will not retreat, though our numbers may be few</p>
						<p class="line" data-aid="128076150" id="figure1_p12">When compared with the opposite host in view;</p>
						<p class="line" data-aid="128076151" id="figure1_p13">But an unseen pow’r will aid me and you</p>
						<p class="line" data-aid="128076153" id="figure1_p14">In the glorious cause of truth.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076154" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128076155" id="figure1_p16">Fear not, though the enemy deride;</p>
						<p class="line" data-aid="128076156" id="figure1_p17">Courage, for the Lord is on our side.</p>
						<p class="line" data-aid="128076157" id="figure1_p18">We will heed not what the wicked may say,</p>
						<p class="line" data-aid="128076158" id="figure1_p19">But the Lord alone we will obey.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076159" id="figure1_p20"><span class="verse-number">3. </span>If we do what’s right we have no need to fear,</p>
						<p class="line" data-aid="128076160" id="figure1_p21">For the Lord, our helper, will ever be near;</p>
						<p class="line" data-aid="128076161" id="figure1_p22">In the days of trial his Saints he will cheer,</p>
						<p class="line" data-aid="128076162" id="figure1_p23">And prosper the cause of truth.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076163" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128076164" id="figure1_p25">Fear not, though the enemy deride;</p>
						<p class="line" data-aid="128076165" id="figure1_p26">Courage, for the Lord is on our side.</p>
						<p class="line" data-aid="128076166" id="figure1_p27">We will heed not what the wicked may say,</p>
						<p class="line" data-aid="128076167" id="figure1_p28">But the Lord alone we will obey.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128076420" id="title_number1">318</p>
			<h1 data-aid="128076421" id="title1">Love at Home</h1>
			<p class="subtitle" data-aid="128076422" id="subtitle1">Women</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076423" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076424" id="figure1_p2"><span class="verse-number">1. </span>There is beauty all around</p>
						<p class="line" data-aid="128076425" id="figure1_p3">When there’s love at home;</p>
						<p class="line" data-aid="128076426" id="figure1_p4">There is joy in ev’ry sound</p>
						<p class="line" data-aid="128076427" id="figure1_p5">When there’s love at home.</p>
						<p class="line" data-aid="128076428" id="figure1_p6">Peace and plenty here abide,</p>
						<p class="line" data-aid="128076429" id="figure1_p7">Smiling sweet on ev’ry side.</p>
						<p class="line" data-aid="128076430" id="figure1_p8">Time doth softly, sweetly glide</p>
						<p class="line" data-aid="128076431" id="figure1_p9">When there’s love at home.</p>
						<p class="line" data-aid="128076432" id="figure1_p10">Love at home, love at home;</p>
						<p class="line" data-aid="128076433" id="figure1_p11">Time doth softly, sweetly glide</p>
						<p class="line" data-aid="128076434" id="figure1_p12">When there’s love at home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076435" id="figure1_p13"><span class="verse-number">2. </span>In the cottage there is joy</p>
						<p class="line" data-aid="128076436" id="figure1_p14">When there’s love at home;</p>
						<p class="line" data-aid="128076437" id="figure1_p15">Hate and envy ne’er annoy</p>
						<p class="line" data-aid="128076438" id="figure1_p16">When there’s love at home.</p>
						<p class="line" data-aid="128076439" id="figure1_p17">Roses bloom beneath our feet;</p>
						<p class="line" data-aid="128076440" id="figure1_p18">All the earth’s a garden sweet,</p>
						<p class="line" data-aid="128076441" id="figure1_p19">Making life a bliss complete</p>
						<p class="line" data-aid="128076442" id="figure1_p20">When there’s love at home.</p>
						<p class="line" data-aid="128076443" id="figure1_p21">Love at home, love at home;</p>
						<p class="line" data-aid="128076444" id="figure1_p22">Making life a bliss complete</p>
						<p class="line" data-aid="128076445" id="figure1_p23">When there’s love at home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076446" id="figure1_p24"><span class="verse-number">3. </span>Kindly heaven smiles above</p>
						<p class="line" data-aid="128076447" id="figure1_p25">When there’s love at home;</p>
						<p class="line" data-aid="128076448" id="figure1_p26">All the world is filled with love</p>
						<p class="line" data-aid="128076449" id="figure1_p27">When there’s love at home.</p>
						<p class="line" data-aid="128076450" id="figure1_p28">Sweeter sings the brooklet by;</p>
						<p class="line" data-aid="128076452" id="figure1_p29">Brighter beams the azure sky.</p>
						<p class="line" data-aid="128076453" id="figure1_p30">Oh, there’s One who smiles on high</p>
						<p class="line" data-aid="128076454" id="figure1_p31">When there’s love at home.</p>
						<p class="line" data-aid="128076455" id="figure1_p32">Love at home, love at home;</p>
						<p class="line" data-aid="128076456" id="figure1_p33">Oh, there’s One who smiles on high</p>
						<p class="line" data-aid="128076457" id="figure1_p34">When there’s love at home.</p>
					</div>
				</div>

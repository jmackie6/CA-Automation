			<p class="title-number" data-aid="128079216" id="title_number1">148</p>
			<h1 data-aid="128079217" id="title1">Sabbath Day</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079218" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079219" id="figure1_p2"><span class="verse-number">1. </span>In sweet remembrance of thy Son,</p>
						<p class="line" data-aid="128079220" id="figure1_p3">We gather in thy house as one</p>
						<p class="line" data-aid="128079221" id="figure1_p4">To join in prayer, to sing thy praise,</p>
						<p class="line" data-aid="128079222" id="figure1_p5">To worship thee and learn thy ways.</p>
						<p class="line" data-aid="128079223" id="figure1_p6">Father, on this the Sabbath day,</p>
						<p class="line" data-aid="128079224" id="figure1_p7">Be with us gathered here, we pray.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079225" id="figure1_p8"><span class="verse-number">2. </span>And may our thoughts still turn to thee,</p>
						<p class="line" data-aid="128079226" id="figure1_p9">With loved ones, friends, and family.</p>
						<p class="line" data-aid="128079227" id="figure1_p10">In all we do till day is gone,</p>
						<p class="line" data-aid="128079229" id="figure1_p11">May worship still continue on.</p>
						<p class="line" data-aid="128079230" id="figure1_p12">Father, on this the Sabbath day,</p>
						<p class="line" data-aid="128079231" id="figure1_p13">Be with us in our homes, we pray.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079232" id="figure1_p14"><span class="verse-number">3. </span>Help each to seek a quiet hour</p>
						<p class="line" data-aid="128079233" id="figure1_p15">To read thy word and feel thy pow’r,</p>
						<p class="line" data-aid="128079234" id="figure1_p16">To hear thy voice, though small and still,</p>
						<p class="line" data-aid="128079235" id="figure1_p17">Renew our strength to do thy will.</p>
						<p class="line" data-aid="128079236" id="figure1_p18">Father, on this the Sabbath day,</p>
						<p class="line" data-aid="128079237" id="figure1_p19">Be with us in our hearts, we pray.</p>
					</div>
				</div>

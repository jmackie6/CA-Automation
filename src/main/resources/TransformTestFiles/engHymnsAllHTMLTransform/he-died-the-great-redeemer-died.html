			<p class="title-number" data-aid="128072523" id="title_number1">192</p>
			<h1 data-aid="128072524" id="title1">He Died! The Great Redeemer Died</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072525" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072526" id="figure1_p2"><span class="verse-number">1. </span>He died! The great Redeemer died,</p>
						<p class="line" data-aid="128072527" id="figure1_p3">And Israel’s daughters wept around.</p>
						<p class="line" data-aid="128072528" id="figure1_p4">A solemn darkness veiled the sky;</p>
						<p class="line" data-aid="128072529" id="figure1_p5">A sudden trembling shook the ground.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072530" id="figure1_p6"><span class="verse-number">2. </span>Come, Saints, and drop a tear or two</p>
						<p class="line" data-aid="128072531" id="figure1_p7">For him who groaned beneath your load;</p>
						<p class="line" data-aid="128072532" id="figure1_p8">He shed a thousand drops for you,</p>
						<p class="line" data-aid="128072533" id="figure1_p9">A thousand drops of precious blood.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072534" id="figure1_p10"><span class="verse-number">3. </span>Here’s love and grief beyond degree;</p>
						<p class="line" data-aid="128072535" id="figure1_p11">The Lord of glory died for men.</p>
						<p class="line" data-aid="128072536" id="figure1_p12">But lo! what sudden joys were heard!</p>
						<p class="line" data-aid="128072537" id="figure1_p13">The Lord, though dead, revived again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072538" id="figure1_p14"><span class="verse-number">4. </span>The rising Lord forsook the tomb.</p>
						<p class="line" data-aid="128072539" id="figure1_p15">In vain the tomb forbade him rise.</p>
						<p class="line" data-aid="128072540" id="figure1_p16">Cherubic legions guard him home</p>
						<p class="line" data-aid="128072541" id="figure1_p17">And shout him welcome to the skies.</p>
					</div>
				</div>
				<div class="citation-info">

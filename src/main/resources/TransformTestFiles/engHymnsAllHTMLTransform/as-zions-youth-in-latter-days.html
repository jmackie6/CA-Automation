			<h1 data-aid="128068985" id="title1">As Zion’s Youth in Latter Days</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068986" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068987" id="figure1_p2"><span class="verse-number">1. </span>As Zion’s youth in latter days,</p>
						<p class="line" data-aid="128068988" id="figure1_p3">We stand with valiant heart,</p>
						<p class="line" data-aid="128068989" id="figure1_p4">With promise shining in our eyes,</p>
						<p class="line" data-aid="128068990" id="figure1_p5">Resolved to do our part.</p>
						<p class="line" data-aid="128068991" id="figure1_p6">Upon a noble past we build;</p>
						<p class="line" data-aid="128068992" id="figure1_p7">The future fills our view.</p>
						<p class="line" data-aid="128068993" id="figure1_p8">We face the challenge of our day</p>
						<p class="line" data-aid="128068994" id="figure1_p9">And pledge we will be true.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068996" id="figure1_p10"><span class="verse-number">2. </span>The truths and values we embrace</p>
						<p class="line" data-aid="128068997" id="figure1_p11">Are mocked on ev’ry hand.</p>
						<p class="line" data-aid="128068998" id="figure1_p12">Yet as we listen and obey</p>
						<p class="line" data-aid="128068999" id="figure1_p13">We know we can withstand</p>
						<p class="line" data-aid="128069000" id="figure1_p14">The evils that would weaken us,</p>
						<p class="line" data-aid="128069001" id="figure1_p15">The sin that would destroy.</p>
						<p class="line" data-aid="128069002" id="figure1_p16">With faith, we hold the iron rod</p>
						<p class="line" data-aid="128069003" id="figure1_p17">And find in this our joy.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069004" id="figure1_p18"><span class="verse-number">3. </span>Thru test and trial we’ll have our fears,</p>
						<p class="line" data-aid="128069005" id="figure1_p19">But we will not despair.</p>
						<p class="line" data-aid="128069006" id="figure1_p20">We’re here to serve a righteous cause;</p>
						<p class="line" data-aid="128069007" id="figure1_p21">Truth gives us strength to dare.</p>
						<p class="line" data-aid="128069008" id="figure1_p22">We’ll love, and learn, and overcome;</p>
						<p class="line" data-aid="128069009" id="figure1_p23">We’ll sing a joyful song,</p>
						<p class="line" data-aid="128069010" id="figure1_p24">As Zion’s youth in latter days,</p>
						<p class="line" data-aid="128069011" id="figure1_p25">Triumphant, pure, and strong.</p>
					</div>
				</div>

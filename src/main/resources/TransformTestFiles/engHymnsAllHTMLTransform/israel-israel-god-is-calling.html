			<h1 data-aid="128075829" id="title1">Israel, Israel, God Is Calling</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075830" id="figure1_p1">With spirit</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075831" id="figure1_p2"><span class="verse-number">1. </span>Israel, Israel, God is calling,</p>
						<p class="line" data-aid="128075832" id="figure1_p3">Calling thee from lands of woe.</p>
						<p class="line" data-aid="128075833" id="figure1_p4">Babylon the great is falling;</p>
						<p class="line" data-aid="128075834" id="figure1_p5">God shall all her tow’rs o’erthrow.</p>
						<p class="line" data-aid="128075835" id="figure1_p6">Come to Zion, come to Zion</p>
						<p class="line" data-aid="128075836" id="figure1_p7">Ere his floods of anger flow.</p>
						<p class="line" data-aid="128075837" id="figure1_p8">Come to Zion, come to Zion</p>
						<p class="line" data-aid="128075838" id="figure1_p9">Ere his floods of anger flow.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075839" id="figure1_p10"><span class="verse-number">2. </span>Israel, Israel, God is speaking.</p>
						<p class="line" data-aid="128075840" id="figure1_p11">Hear your great Deliv’rer’s voice!</p>
						<p class="line" data-aid="128075841" id="figure1_p12">Now a glorious morn is breaking</p>
						<p class="line" data-aid="128075842" id="figure1_p13">For the people of his choice.</p>
						<p class="line" data-aid="128075843" id="figure1_p14">Come to Zion, come to Zion,</p>
						<p class="line" data-aid="128075844" id="figure1_p15">And within her walls rejoice.</p>
						<p class="line" data-aid="128075845" id="figure1_p16">Come to Zion, come to Zion,</p>
						<p class="line" data-aid="128075846" id="figure1_p17">And within her walls rejoice.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075847" id="figure1_p18"><span class="verse-number">3. </span>Israel, angels are descending</p>
						<p class="line" data-aid="128075848" id="figure1_p19">From celestial worlds on high,</p>
						<p class="line" data-aid="128075849" id="figure1_p20">And to man their pow’r extending,</p>
						<p class="line" data-aid="128075850" id="figure1_p21">That the Saints may homeward fly.</p>
						<p class="line" data-aid="128075851" id="figure1_p22">Come to Zion, come to Zion,</p>
						<p class="line" data-aid="128075852" id="figure1_p23">For your coming Lord is nigh.</p>
						<p class="line" data-aid="128075853" id="figure1_p24">Come to Zion, come to Zion,</p>
						<p class="line" data-aid="128075854" id="figure1_p25">For your coming Lord is nigh.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075855" id="figure1_p26"><span class="verse-number">4. </span>Israel! Israel! Canst thou linger</p>
						<p class="line" data-aid="128075856" id="figure1_p27">Still in error’s gloomy ways?</p>
						<p class="line" data-aid="128075857" id="figure1_p28">Mark how judgment’s pointing finger</p>
						<p class="line" data-aid="128075858" id="figure1_p29">Justifies no vain delays.</p>
						<p class="line" data-aid="128075859" id="figure1_p30">Come to Zion, come to Zion!</p>
						<p class="line" data-aid="128075860" id="figure1_p31">Zion’s walls shall ring with praise.</p>
						<p class="line" data-aid="128075861" id="figure1_p32">Come to Zion, come to Zion!</p>
						<p class="line" data-aid="128075862" id="figure1_p33">Zion’s walls shall ring with praise.</p>
					</div>
				</div>

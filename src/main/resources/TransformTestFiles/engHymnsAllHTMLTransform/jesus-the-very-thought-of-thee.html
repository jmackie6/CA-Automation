			<h1 data-aid="128075956" id="title1">Jesus, the Very Thought of Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075957" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075958" id="figure1_p2"><span class="verse-number">1. </span>Jesus, the very thought of thee</p>
						<p class="line" data-aid="128075959" id="figure1_p3">With sweetness fills my breast;</p>
						<p class="line" data-aid="128075960" id="figure1_p4">But sweeter far thy face to see</p>
						<p class="line" data-aid="128075961" id="figure1_p5">And in thy presence rest.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075962" id="figure1_p6"><span class="verse-number">2. </span>Nor voice can sing, nor heart can frame,</p>
						<p class="line" data-aid="128075963" id="figure1_p7">Nor can the mem’ry find</p>
						<p class="line" data-aid="128075964" id="figure1_p8">A sweeter sound than thy blest name,</p>
						<p class="line" data-aid="128075965" id="figure1_p9">O Savior of mankind!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075966" id="figure1_p10"><span class="verse-number">3. </span>O hope of ev’ry contrite heart,</p>
						<p class="line" data-aid="128075968" id="figure1_p11">O joy of all the meek,</p>
						<p class="line" data-aid="128075969" id="figure1_p12">To those who fall, how kind thou art!</p>
						<p class="line" data-aid="128075970" id="figure1_p13">How good to those who seek!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075971" id="figure1_p14"><span class="verse-number">4. </span>Jesus, our only joy be thou,</p>
						<p class="line" data-aid="128075972" id="figure1_p15">As thou our prize wilt be;</p>
						<p class="line" data-aid="128075973" id="figure1_p16">Jesus, be thou our glory now,</p>
						<p class="line" data-aid="128075974" id="figure1_p17">And thru eternity.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075975" id="figure1_p18"><em>Text:</em> Attr. to Bernard of Clairvaux, ca. 1091–1153; trans. by Edward Caswall, 1814–1878</p>

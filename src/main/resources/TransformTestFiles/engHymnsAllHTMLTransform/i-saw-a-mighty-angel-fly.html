			<h1 data-aid="128072771" id="title1">I Saw a Mighty Angel Fly</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072772" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072773" id="figure1_p2"><span class="verse-number">1. </span>I saw a mighty angel fly;</p>
						<p class="line" data-aid="128072774" id="figure1_p3">To earth he bent his way,</p>
						<p class="line" data-aid="128072775" id="figure1_p4">A message bearing from on high</p>
						<p class="line" data-aid="128072776" id="figure1_p5">To cheer the sons of day.</p>
						<p class="line" data-aid="128072777" id="figure1_p6">Truth is the message which he bears,</p>
						<p class="line" data-aid="128072778" id="figure1_p7">The gospel’s joyful sound,</p>
						<p class="line" data-aid="128072779" id="figure1_p8">To calm our doubts, to chase our fears,</p>
						<p class="line" data-aid="128072780" id="figure1_p9">And make our joys abound.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072781" id="figure1_p10"><span class="verse-number">2. </span>He cries, and with a mighty voice;</p>
						<p class="line" data-aid="128072782" id="figure1_p11">Ye nations lend an ear,</p>
						<p class="line" data-aid="128072783" id="figure1_p12">And isles and continents rejoice:</p>
						<p class="line" data-aid="128072784" id="figure1_p13">The great Redeemer’s near!</p>
						<p class="line" data-aid="128072785" id="figure1_p14">He cries; let ev’ry ear attend,</p>
						<p class="line" data-aid="128072786" id="figure1_p15">And thrones and empires all!</p>
						<p class="line" data-aid="128072787" id="figure1_p16">Fear God, and make the Lord your friend,</p>
						<p class="line" data-aid="128072788" id="figure1_p17">The King, the Lord of all!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072789" id="figure1_p18"><span class="verse-number">3. </span>Fear God, who made the water pure,</p>
						<p class="line" data-aid="128072790" id="figure1_p19">The heavens, sea, and land.</p>
						<p class="line" data-aid="128072791" id="figure1_p20">His judgment will be swift and sure;</p>
						<p class="line" data-aid="128072792" id="figure1_p21">The day is nigh at hand.</p>
						<p class="line" data-aid="128072793" id="figure1_p22">Then, all ye people, worship God;</p>
						<p class="line" data-aid="128072794" id="figure1_p23">Give glory to his name!</p>
						<p class="line" data-aid="128072795" id="figure1_p24">To spread these tidings far abroad</p>
						<p class="line" data-aid="128072796" id="figure1_p25">The holy angel came.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128068639" id="title_number1">169</p>
			<h1 data-aid="128068640" id="title1">As Now We Take the Sacrament</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068641" id="figure1_p1">With devotion</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068642" id="figure1_p2"><span class="verse-number">1. </span>As now we take the sacrament,</p>
						<p class="line" data-aid="128068643" id="figure1_p3">Our thoughts are turned to thee,</p>
						<p class="line" data-aid="128068644" id="figure1_p4">Thou Son of God, who lived for us,</p>
						<p class="line" data-aid="128068645" id="figure1_p5">Then died on Calvary.</p>
						<p class="line" data-aid="128068646" id="figure1_p6">We contemplate thy lasting grace,</p>
						<p class="line" data-aid="128068647" id="figure1_p7">Thy boundless charity;</p>
						<p class="line" data-aid="128068648" id="figure1_p8">To us the gift of life was giv’n</p>
						<p class="line" data-aid="128068649" id="figure1_p9">For all eternity.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068650" id="figure1_p10"><span class="verse-number">2. </span>As now our minds review the past,</p>
						<p class="line" data-aid="128068651" id="figure1_p11">We know we must repent;</p>
						<p class="line" data-aid="128068652" id="figure1_p12">The way to thee is righteousness—</p>
						<p class="line" data-aid="128068653" id="figure1_p13">The way thy life was spent.</p>
						<p class="line" data-aid="128068654" id="figure1_p14">Forgiveness is a gift from thee</p>
						<p class="line" data-aid="128068655" id="figure1_p15">We seek with pure intent.</p>
						<p class="line" data-aid="128068656" id="figure1_p16">With hands now pledged to do thy work,</p>
						<p class="line" data-aid="128068657" id="figure1_p17">We take the sacrament.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068658" id="figure1_p18"><span class="verse-number">3. </span>As now we praise thy name with song,</p>
						<p class="line" data-aid="128068659" id="figure1_p19">The blessings of this day</p>
						<p class="line" data-aid="128068660" id="figure1_p20">Will linger in our thankful hearts,</p>
						<p class="line" data-aid="128068662" id="figure1_p21">And silently we pray</p>
						<p class="line" data-aid="128068663" id="figure1_p22">For courage to accept thy will,</p>
						<p class="line" data-aid="128068664" id="figure1_p23">To listen and obey.</p>
						<p class="line" data-aid="128068665" id="figure1_p24">We love thee, Lord; our hearts are full.</p>
						<p class="line" data-aid="128068666" id="figure1_p25">We’ll walk thy chosen way.</p>
					</div>
				</div>

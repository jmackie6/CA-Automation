			<p class="title-number" data-aid="128077885" id="title_number1">39</p>
			<h1 data-aid="128077886" id="title1">O Saints of Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128077887" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128077888" id="figure1_p2"><span class="verse-number">1. </span>O Saints of Zion, hear the voice</p>
						<p class="line" data-aid="128077889" id="figure1_p3">Of Him from courts on high.</p>
						<p class="line" data-aid="128077890" id="figure1_p4">Prepare the pathway of the Lord;</p>
						<p class="line" data-aid="128077891" id="figure1_p5">His reign on earth is nigh.</p>
						<p class="line" data-aid="128077892" id="figure1_p6">Prepare the supper of the Lamb;</p>
						<p class="line" data-aid="128077893" id="figure1_p7">Invite the world to dine.</p>
						<p class="line" data-aid="128077894" id="figure1_p8">Behold, the mighty Bridegroom comes</p>
						<p class="line" data-aid="128077895" id="figure1_p9">In majesty divine.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077896" id="figure1_p10"><span class="verse-number">2. </span>Entreat the Lord in humble prayer</p>
						<p class="line" data-aid="128077897" id="figure1_p11">That all the sons of men</p>
						<p class="line" data-aid="128077898" id="figure1_p12">His righteous kingdom will receive</p>
						<p class="line" data-aid="128077899" id="figure1_p13">And shout the glad “amen.”</p>
						<p class="line" data-aid="128077900" id="figure1_p14">The sacred keys are now restored;</p>
						<p class="line" data-aid="128077901" id="figure1_p15">Declare the gospel plan.</p>
						<p class="line" data-aid="128077902" id="figure1_p16">Make known the wondrous words of truth</p>
						<p class="line" data-aid="128077903" id="figure1_p17">Revealed again to man.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077904" id="figure1_p18"><span class="verse-number">3. </span>Behold, the glory of the Lord</p>
						<p class="line" data-aid="128077905" id="figure1_p19">Sets Zion’s mount aglow,</p>
						<p class="line" data-aid="128077906" id="figure1_p20">For Zion is an ensign pure;</p>
						<p class="line" data-aid="128077907" id="figure1_p21">All nations to her flow.</p>
						<p class="line" data-aid="128077908" id="figure1_p22">O Saints of Zion, tread the paths</p>
						<p class="line" data-aid="128077909" id="figure1_p23">Your faithful fathers trod.</p>
						<p class="line" data-aid="128077910" id="figure1_p24">Lift up your hearts in gratitude</p>
						<p class="line" data-aid="128077911" id="figure1_p25">And serve the living God!</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128086937" id="title_number1">47</p>
			<h1 data-aid="128086939" id="title1">We Will Sing of Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128086940" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128086942" id="figure1_p2"><span class="verse-number">1. </span>We will sing of Zion,</p>
						<p class="line" data-aid="128086944" id="figure1_p3">Kingdom of our God.</p>
						<p class="line" data-aid="128086946" id="figure1_p4">Zion is the pure in heart,</p>
						<p class="line" data-aid="128086947" id="figure1_p5">Those who seek the Savior’s part.</p>
						<p class="line" data-aid="128086949" id="figure1_p6">Zion soon in all the world</p>
						<p class="line" data-aid="128086951" id="figure1_p7">Will rise to meet her God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128086952" id="figure1_p8"><span class="verse-number">2. </span>Thru the revelations</p>
						<p class="line" data-aid="128086954" id="figure1_p9">Giv’n by God to men,</p>
						<p class="line" data-aid="128086956" id="figure1_p10">Heaven’s truth is placed on earth;</p>
						<p class="line" data-aid="128084570" id="figure1_p11">Prophets teach its pow’r and worth.</p>
						<p class="line" data-aid="128084571" id="figure1_p12">Zion readies us to see</p>
						<p class="line" data-aid="128084572" id="figure1_p13">The Savior come again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084573" id="figure1_p14"><span class="verse-number">3. </span>When the Saints of Zion</p>
						<p class="line" data-aid="128084574" id="figure1_p15">Keep his law in truth,</p>
						<p class="line" data-aid="128084575" id="figure1_p16">Hate and war and strife will cease;</p>
						<p class="line" data-aid="128084576" id="figure1_p17">Men will live in love and peace.</p>
						<p class="line" data-aid="128084577" id="figure1_p18">Heav’nly Zion, come once more</p>
						<p class="line" data-aid="128084578" id="figure1_p19">And cover all the earth.</p>
					</div>
				</div>

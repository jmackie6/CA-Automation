	<body>
		<header>
			<p class="title-number" data-aid="128070627" id="title_number1">10</p>
			<h1 data-aid="128070628" id="title1">Come, Sing to the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070629" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070630" id="figure1_p2"><span class="verse-number">1. </span>Come, sing to the Lord, his name to praise.</p>
						<p class="line" data-aid="128070631" id="figure1_p3">He in these latter days did raise</p>
						<p class="line" data-aid="128070632" id="figure1_p4">A prophet to his name,</p>
						<p class="line" data-aid="128070633" id="figure1_p5">The blessed gospel to restore.</p>
						<p class="line" data-aid="128070634" id="figure1_p6">Come, sing to the Lord, his name adore!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070635" id="figure1_p7"><span class="verse-number">2. </span>The prophets of old beheld this day,</p>
						<p class="line" data-aid="128070636" id="figure1_p8">Its glory told in wondrous lay.</p>
						<p class="line" data-aid="128070637" id="figure1_p9">They saw our prophet dear,</p>
						<p class="line" data-aid="128070638" id="figure1_p10">Who times of fulness ushered in.</p>
						<p class="line" data-aid="128070639" id="figure1_p11">Come, sing to the Lord, his praises ring!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070640" id="figure1_p12"><span class="verse-number">3. </span>The keys of the priesthood of our Lord</p>
						<p class="line" data-aid="128070641" id="figure1_p13">To us in fulness are restored,</p>
						<p class="line" data-aid="128070642" id="figure1_p14">Their blessings to bestow,</p>
						<p class="line" data-aid="128070643" id="figure1_p15">And pow’rs divine are manifest.</p>
						<p class="line" data-aid="128070644" id="figure1_p16">Come, sing to the Lord, his name be blessed!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128070645" id="figure1_p17"><em>Text and music:</em> Gerrit de Jong Jr., 1892–1978</p>
				</div>
			</figure>

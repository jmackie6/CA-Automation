		<header>
			<p class="title-number" data-aid="128082277" id="title_number1">4</p>
			<h1 data-aid="128082278" id="title1">Truth Eternal</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082279" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082280" id="figure1_p2"><span class="verse-number">1. </span>Truth eternal, truth divine,</p>
						<p class="line" data-aid="128082281" id="figure1_p3">In thine ancient fulness shine!</p>
						<p class="line" data-aid="128082282" id="figure1_p4">Burst the fetters of the mind</p>
						<p class="line" data-aid="128082283" id="figure1_p5">From the millions of mankind!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082284" id="figure1_p6"><span class="verse-number">2. </span>Truth again restored to earth,</p>
						<p class="line" data-aid="128082285" id="figure1_p7">Opened with a prophet’s birth.</p>
						<p class="line" data-aid="128082286" id="figure1_p8">Priests of heaven’s royal line</p>
						<p class="line" data-aid="128082287" id="figure1_p9">Bear the keys of truth divine!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082288" id="figure1_p10"><span class="verse-number">3. </span>Truth shall triumph as the light</p>
						<p class="line" data-aid="128082289" id="figure1_p11">Chases far the misty night.</p>
						<p class="line" data-aid="128082290" id="figure1_p12">Endless ages own its sway,</p>
						<p class="line" data-aid="128082291" id="figure1_p13">Clad in everlasting day.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128082292" id="figure1_p14"><em>Text:</em> Parley P. Pratt, 1807–1857</p>
					<p data-aid="128082293" id="figure1_p15"><em>Music:</em> Alexander Schreiner, 1901–1987</p>
				</div>

		<header>
			<p class="title-number" data-aid="128081192" id="title_number1">18</p>
			<h1 data-aid="128081193" id="title1">The Voice of God Again Is Heard</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081194" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081195" id="figure1_p2"><span class="verse-number">1. </span>The voice of God again is heard.</p>
						<p class="line" data-aid="128081196" id="figure1_p3">The silence has been broken.</p>
						<p class="line" data-aid="128081197" id="figure1_p4">The curse of darkness is withdrawn.</p>
						<p class="line" data-aid="128081198" id="figure1_p5">The Lord from heav’n has spoken.</p>
						<p class="line" data-aid="128081199" id="figure1_p6">Rejoice, ye living and ye dead!</p>
						<p class="line" data-aid="128081200" id="figure1_p7">Rejoice, for your salvation</p>
						<p class="line" data-aid="128081201" id="figure1_p8">Begins anew this happy morn</p>
						<p class="line" data-aid="128081202" id="figure1_p9">Of final dispensation.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081203" id="figure1_p10"><span class="verse-number">2. </span>O messengers of truth, go forth,</p>
						<p class="line" data-aid="128081204" id="figure1_p11">Proclaim the gospel story,</p>
						<p class="line" data-aid="128081205" id="figure1_p12">Go forth the nations to prepare</p>
						<p class="line" data-aid="128081206" id="figure1_p13">To greet the King of glory.</p>
						<p class="line" data-aid="128081207" id="figure1_p14">We shout hosanna, shout again,</p>
						<p class="line" data-aid="128081208" id="figure1_p15">Till all creation blending</p>
						<p class="line" data-aid="128081209" id="figure1_p16">Shall join in one great, grand amen</p>
						<p class="line" data-aid="128081210" id="figure1_p17">Of anthems never ending.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128081211" id="figure1_p18"><em>Text and music:</em> Evan Stephens, 1854–1930</p>
				</div>

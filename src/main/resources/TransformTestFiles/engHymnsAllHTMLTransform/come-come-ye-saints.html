		<header>
			<p class="title-number" data-aid="128070493" id="title_number1">30</p>
			<h1 data-aid="128070494" id="title1">Come, Come, Ye Saints</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070495" id="figure1_p1">With conviction</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070496" id="figure1_p2"><span class="verse-number">1. </span>Come, come, ye Saints, no toil nor labor fear;</p>
						<p class="line" data-aid="128070497" id="figure1_p3">But with joy wend your way.</p>
						<p class="line" data-aid="128070498" id="figure1_p4">Though hard to you this journey may appear,</p>
						<p class="line" data-aid="128070499" id="figure1_p5">Grace shall be as your day.</p>
						<p class="line" data-aid="128070500" id="figure1_p6">’Tis better far for us to strive</p>
						<p class="line" data-aid="128070501" id="figure1_p7">Our useless cares from us to drive;</p>
						<p class="line" data-aid="128070502" id="figure1_p8">Do this, and joy your hearts will swell—</p>
						<p class="line" data-aid="128070503" id="figure1_p9">All is well! All is well!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070504" id="figure1_p10"><span class="verse-number">2. </span>Why should we mourn or think our lot is hard?</p>
						<p class="line" data-aid="128070505" id="figure1_p11">’Tis not so; all is right.</p>
						<p class="line" data-aid="128070506" id="figure1_p12">Why should we think to earn a great reward</p>
						<p class="line" data-aid="128070507" id="figure1_p13">If we now shun the fight?</p>
						<p class="line" data-aid="128070508" id="figure1_p14">Gird up your loins; fresh courage take.</p>
						<p class="line" data-aid="128070509" id="figure1_p15">Our God will never us forsake;</p>
						<p class="line" data-aid="128070510" id="figure1_p16">And soon we’ll have this tale to tell—</p>
						<p class="line" data-aid="128070511" id="figure1_p17">All is well! All is well!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070512" id="figure1_p18"><span class="verse-number">3. </span>We’ll find the place which God for us prepared,</p>
						<p class="line" data-aid="128070513" id="figure1_p19">Far away in the West,</p>
						<p class="line" data-aid="128070514" id="figure1_p20">Where none shall come to hurt or make afraid;</p>
						<p class="line" data-aid="128070515" id="figure1_p21">There the Saints will be blessed.</p>
						<p class="line" data-aid="128070516" id="figure1_p22">We’ll make the air with music ring,</p>
						<p class="line" data-aid="128070517" id="figure1_p23">Shout praises to our God and King;</p>
						<p class="line" data-aid="128070518" id="figure1_p24">Above the rest these words we’ll tell—</p>
						<p class="line" data-aid="128070519" id="figure1_p25">All is well! All is well!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070520" id="figure1_p26"><span class="verse-number">4. </span>And should we die before our journey’s through,</p>
						<p class="line" data-aid="128070521" id="figure1_p27">Happy day! All is well!</p>
						<p class="line" data-aid="128070522" id="figure1_p28">We then are free from toil and sorrow, too;</p>
						<p class="line" data-aid="128070523" id="figure1_p29">With the just we shall dwell!</p>
						<p class="line" data-aid="128070524" id="figure1_p30">But if our lives are spared again</p>
						<p class="line" data-aid="128070525" id="figure1_p31">To see the Saints their rest obtain,</p>
						<p class="line" data-aid="128070526" id="figure1_p32">Oh, how we’ll make this chorus swell—</p>
						<p class="line" data-aid="128070527" id="figure1_p33">All is well! All is well!</p>
					</div>
				</div>

				</div>

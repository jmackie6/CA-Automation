	<body>
		<header>
			<p class="title-number" data-aid="128075560" id="title_number1">34</p>
			<h1 data-aid="128075561" id="title1">O Ye Mountains High</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075562" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075563" id="figure1_p2"><span class="verse-number">1. </span>O ye mountains high, where the clear blue sky</p>
						<p class="line" data-aid="128075564" id="figure1_p3">Arches over the vales of the free,</p>
						<p class="line" data-aid="128075565" id="figure1_p4">Where the pure breezes blow and the clear streamlets flow,</p>
						<p class="line" data-aid="128075566" id="figure1_p5">How I’ve longed to your bosom to flee!</p>
						<p class="line" data-aid="128075567" id="figure1_p6">O Zion! dear Zion! land of the free,</p>
						<p class="line" data-aid="128075568" id="figure1_p7">Now my own mountain home, unto thee I have come;</p>
						<p class="line" data-aid="128075569" id="figure1_p8">All my fond hopes are centered in thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075570" id="figure1_p9"><span class="verse-number">2. </span>Tho the great and the wise all thy beauties despise,</p>
						<p class="line" data-aid="128075571" id="figure1_p10">To the humble and pure thou art dear;</p>
						<p class="line" data-aid="128075572" id="figure1_p11">Tho the haughty may smile and the wicked revile,</p>
						<p class="line" data-aid="128075573" id="figure1_p12">Yet we love thy glad tidings to hear.</p>
						<p class="line" data-aid="128075574" id="figure1_p13">O Zion! dear Zion! home of the free,</p>
						<p class="line" data-aid="128075575" id="figure1_p14">Tho thou wert forced to fly to thy chambers on high,</p>
						<p class="line" data-aid="128075576" id="figure1_p15">Yet we’ll share joy and sorrow with thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075577" id="figure1_p16"><span class="verse-number">3. </span>In thy mountain retreat, God will strengthen thy feet;</p>
						<p class="line" data-aid="128075579" id="figure1_p17">Without fear of thy foes thou shalt tread;</p>
						<p class="line" data-aid="128075580" id="figure1_p18">And their silver and gold, as the prophets have told,</p>
						<p class="line" data-aid="128075581" id="figure1_p19">Shall be brought to adorn thy fair head.</p>
						<p class="line" data-aid="128075582" id="figure1_p20">O Zion! dear Zion! home of the free,</p>
						<p class="line" data-aid="128075583" id="figure1_p21">Soon thy towers shall shine with a splendor divine,</p>
						<p class="line" data-aid="128075584" id="figure1_p22">And eternal thy glory shall be.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075585" id="figure1_p23"><span class="verse-number">4. </span>Here our voices we’ll raise, and we’ll sing to thy praise,</p>
						<p class="line" data-aid="128075586" id="figure1_p24">Sacred home of the prophets of God.</p>
						<p class="line" data-aid="128075587" id="figure1_p25">Thy deliv’rance is nigh; thy oppressors shall die;</p>
						<p class="line" data-aid="128075588" id="figure1_p26">And thy land shall be freedom’s abode.</p>
						<p class="line" data-aid="128075589" id="figure1_p27">O Zion! dear Zion! land of the free,</p>
						<p class="line" data-aid="128075590" id="figure1_p28">In thy temples we’ll bend; all thy rights we’ll defend;</p>
						<p class="line" data-aid="128075591" id="figure1_p29">And our home shall be ever with thee.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075592" id="figure1_p30"><em>Text:</em> Charles W. Penrose, 1832–1925</p>
					<p data-aid="128075594" id="figure1_p31"><em>Music:</em> H. S. Thompson, ca. 1852</p>
				</div>

			<p class="title-number" data-aid="128071282" id="title_number1">9</p>
			<h1 data-aid="128071283" id="title1">Come, Rejoice</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071284" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071285" id="figure1_p2"><span class="verse-number">1. </span>Come, rejoice, the King of glory</p>
						<p class="line" data-aid="128071286" id="figure1_p3">Speaks to earth again.</p>
						<p class="line" data-aid="128071287" id="figure1_p4">Gladsome words ring out from heaven,</p>
						<p class="line" data-aid="128071288" id="figure1_p5">Joyous, wondrous strain.</p>
						<p class="line" data-aid="128071289" id="figure1_p6">Truth bursts forth in radiant light,</p>
						<p class="line" data-aid="128071290" id="figure1_p7">Showing all the path of right.</p>
						<p class="line" data-aid="128071291" id="figure1_p8">Shout hosanna to his name;</p>
						<p class="line" data-aid="128071292" id="figure1_p9">One and all his might proclaim.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071293" id="figure1_p10"><span class="verse-number">2. </span>Angels, messengers from heaven,</p>
						<p class="line" data-aid="128071294" id="figure1_p11">Come to earth once more;</p>
						<p class="line" data-aid="128071295" id="figure1_p12">Bring to men the glorious gospel;</p>
						<p class="line" data-aid="128071296" id="figure1_p13">Priceless truths restore.</p>
						<p class="line" data-aid="128071297" id="figure1_p14">Let all hear who live today!</p>
						<p class="line" data-aid="128071298" id="figure1_p15">This is life, the truth, the way.</p>
						<p class="line" data-aid="128071299" id="figure1_p16">Shout hosanna to his name;</p>
						<p class="line" data-aid="128071300" id="figure1_p17">One and all his might proclaim.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071301" id="figure1_p18"><span class="verse-number">3. </span>Great, oh, great is Christ our Savior.</p>
						<p class="line" data-aid="128071302" id="figure1_p19">None can stay his hand.</p>
						<p class="line" data-aid="128071303" id="figure1_p20">Now he brings to us salvation,</p>
						<p class="line" data-aid="128071304" id="figure1_p21">Cheering ev’ry land.</p>
						<p class="line" data-aid="128071305" id="figure1_p22">Sing, rejoice, the King of love</p>
						<p class="line" data-aid="128071306" id="figure1_p23">Speaks to earth from heav’n above.</p>
						<p class="line" data-aid="128071307" id="figure1_p24">Shout hosanna to his name;</p>
						<p class="line" data-aid="128071308" id="figure1_p25">One and all his might proclaim.</p>
					</div>
				</div>

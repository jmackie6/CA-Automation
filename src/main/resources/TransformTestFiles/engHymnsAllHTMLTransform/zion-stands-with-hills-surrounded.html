			<h1 data-aid="128088208" id="title1">Zion Stands with Hills Surrounded</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128088210" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128088212" id="figure1_p2"><span class="verse-number">1. </span>Zion stands with hill surrounded—</p>
						<p class="line" data-aid="128088214" id="figure1_p3">Zion, kept by pow’r divine.</p>
						<p class="line" data-aid="128088215" id="figure1_p4">All her foes shall be confounded,</p>
						<p class="line" data-aid="128088217" id="figure1_p5">Though the world in arms combine.</p>
						<p class="line" data-aid="128088219" id="figure1_p6">Happy Zion, Happy Zion,</p>
						<p class="line" data-aid="128088221" id="figure1_p7">What a favored lot is thine!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128088223" id="figure1_p8"><span class="verse-number">2. </span>Ev’ry human tie may perish,</p>
						<p class="line" data-aid="128088224" id="figure1_p9">Friend to friend unfaithful prove,</p>
						<p class="line" data-aid="128088226" id="figure1_p10">Mothers cease their own to cherish,</p>
						<p class="line" data-aid="128088228" id="figure1_p11">Heav’n and earth at last remove.</p>
						<p class="line" data-aid="128088230" id="figure1_p12">But no changes, But no changes</p>
						<p class="line" data-aid="128088231" id="figure1_p13">Can attend Jehovah’s love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128088233" id="figure1_p14"><span class="verse-number">3. </span>In the furnace God may prove thee,</p>
						<p class="line" data-aid="128088235" id="figure1_p15">Thence to bring thee forth more bright,</p>
						<p class="line" data-aid="128088237" id="figure1_p16">But can never cease to love thee;</p>
						<p class="line" data-aid="128088239" id="figure1_p17">Thou art precious in his sight.</p>
						<p class="line" data-aid="128088241" id="figure1_p18">God is with thee, God is with thee;</p>
						<p class="line" data-aid="128088242" id="figure1_p19">Thou shalt triumph in his might.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128078203" id="title_number1">73</p>
			<h1 data-aid="128078204" id="title1">Praise the Lord with Heart and Voice</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078205" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078206" id="figure1_p2"><span class="verse-number">1. </span>Praise the Lord with heart and voice.</p>
						<p class="line" data-aid="128078207" id="figure1_p3">Let all men on earth rejoice.</p>
						<p class="line" data-aid="128078208" id="figure1_p4">Praise to him for life and light,</p>
						<p class="line" data-aid="128078209" id="figure1_p5">Truth revealed in splendor bright!</p>
						<p class="line" data-aid="128078210" id="figure1_p6">Praise the Lord with heart and voice.</p>
						<p class="line" data-aid="128078211" id="figure1_p7">Let all men on earth rejoice.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078212" id="figure1_p8"><span class="verse-number">2. </span>Tell of him in loud acclaim.</p>
						<p class="line" data-aid="128078213" id="figure1_p9">Sing the wonders of his name.</p>
						<p class="line" data-aid="128078214" id="figure1_p10">Sing with joy for grace made known,</p>
						<p class="line" data-aid="128078215" id="figure1_p11">Wondrous love to all men shown.</p>
						<p class="line" data-aid="128078216" id="figure1_p12">Tell of him in loud acclaim.</p>
						<p class="line" data-aid="128078217" id="figure1_p13">Sing the wonders of his name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078218" id="figure1_p14"><span class="verse-number">3. </span>Father, God, eternal Friend,</p>
						<p class="line" data-aid="128078219" id="figure1_p15">Thou art Life; there is no end.</p>
						<p class="line" data-aid="128078220" id="figure1_p16">All creation ev’rywhere</p>
						<p class="line" data-aid="128078221" id="figure1_p17">Lives in thee, for thou art there.</p>
						<p class="line" data-aid="128078222" id="figure1_p18">Father, God, eternal Friend,</p>
						<p class="line" data-aid="128078223" id="figure1_p19">Thou art Life; there is no end.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128082140" id="title_number1">279</p>
			<h1 data-aid="128082141" id="title1">Thy Holy Word</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082142" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082143" id="figure1_p2"><span class="verse-number">1. </span>We love to hear thy holy word</p>
						<p class="line" data-aid="128082144" id="figure1_p3">Proclaimed in latter days.</p>
						<p class="line" data-aid="128082145" id="figure1_p4">It lifts our hearts; our souls are stirred</p>
						<p class="line" data-aid="128082146" id="figure1_p5">To glorify thy ways.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082147" id="figure1_p6"><span class="verse-number">2. </span>We love to read thy holy word</p>
						<p class="line" data-aid="128082148" id="figure1_p7">With quiet thought and prayer.</p>
						<p class="line" data-aid="128082149" id="figure1_p8">Thy Spirit’s whisp’rings we have heard;</p>
						<p class="line" data-aid="128082150" id="figure1_p9">We feel thy constant care.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082151" id="figure1_p10"><span class="verse-number">3. </span>We love to share thy holy word;</p>
						<p class="line" data-aid="128082152" id="figure1_p11">Thy gospel we proclaim.</p>
						<p class="line" data-aid="128082153" id="figure1_p12">We humbly bear our witness, Lord,</p>
						<p class="line" data-aid="128082154" id="figure1_p13">Of thy redeeming name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082155" id="figure1_p14"><span class="verse-number">4. </span>We thank thee for thy holy word;</p>
						<p class="line" data-aid="128082156" id="figure1_p15">With joy we sing thy praise.</p>
						<p class="line" data-aid="128082157" id="figure1_p16">Oh, help us, Lord, to learn thy word</p>
						<p class="line" data-aid="128082158" id="figure1_p17">And live it all our days.</p>
					</div>
				</div>

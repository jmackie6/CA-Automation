		<header>
			<p class="title-number" data-aid="128070594" id="title_number1">332</p>
			<h1 data-aid="128070595" id="title1">Come, O Thou King of Kings</h1>
			<p class="subtitle" data-aid="128070596" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070597" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070598" id="figure1_p2"><span class="verse-number">1. </span>Come, O thou King of Kings!</p>
						<p class="line" data-aid="128070599" id="figure1_p3">We’ve waited long for thee,</p>
						<p class="line" data-aid="128070600" id="figure1_p4">With healing in thy wings,</p>
						<p class="line" data-aid="128070601" id="figure1_p5">To set thy people free.</p>
						<p class="line" data-aid="128070602" id="figure1_p6">Come, thou desire of nations, come;</p>
						<p class="line" data-aid="128070603" id="figure1_p7">Let Israel now be gathered home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070604" id="figure1_p8"><span class="verse-number">2. </span>Come, make an end to sin,</p>
						<p class="line" data-aid="128070605" id="figure1_p9">And cleanse the earth by fire,</p>
						<p class="line" data-aid="128070606" id="figure1_p10">And righteousness bring in,</p>
						<p class="line" data-aid="128070607" id="figure1_p11">That Saints may tune the lyre</p>
						<p class="line" data-aid="128070608" id="figure1_p12">With songs of joy, a happier strain,</p>
						<p class="line" data-aid="128070609" id="figure1_p13">To welcome in thy peaceful reign.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070610" id="figure1_p14"><span class="verse-number">3. </span>Hosannas now shall sound</p>
						<p class="line" data-aid="128070611" id="figure1_p15">From all the ransomed throng,</p>
						<p class="line" data-aid="128070612" id="figure1_p16">And glory echo round</p>
						<p class="line" data-aid="128070613" id="figure1_p17">A new triumphal song;</p>
						<p class="line" data-aid="128070614" id="figure1_p18">The wide expanse of heaven fill</p>
						<p class="line" data-aid="128070615" id="figure1_p19">With anthems sweet from Zion’s hill.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070616" id="figure1_p20"><span class="verse-number">4. </span>Hail! Prince of life and peace!</p>
						<p class="line" data-aid="128070617" id="figure1_p21">Thrice welcome to thy throne!</p>
						<p class="line" data-aid="128070618" id="figure1_p22">While all the chosen race</p>
						<p class="line" data-aid="128070619" id="figure1_p23">Their Lord and Savior own,</p>
						<p class="line" data-aid="128070620" id="figure1_p24">The heathen nations bow the knee,</p>
						<p class="line" data-aid="128070621" id="figure1_p25">And ev’ry tongue sounds praise to thee.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128070622" id="figure1_p26"><em>Text:</em> Parley P. Pratt, 1807–1857</p>
					<p data-aid="128070623" id="figure1_p27"><em>Music:</em> Anon., ca. 1889</p>
				</div>

			<p class="title-number" data-aid="128074439" id="title_number1">136</p>
			<h1 data-aid="128074440" id="title1">I Know That My Redeemer Lives</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074441" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074442" id="figure1_p2"><span class="verse-number">1. </span>I know that my Redeemer lives.</p>
						<p class="line" data-aid="128074443" id="figure1_p3">What comfort this sweet sentence gives!</p>
						<p class="line" data-aid="128074444" id="figure1_p4">He lives, he lives, who once was dead.</p>
						<p class="line" data-aid="128074445" id="figure1_p5">He lives, my ever-living Head.</p>
						<p class="line" data-aid="128074446" id="figure1_p6">He lives to bless me with his love.</p>
						<p class="line" data-aid="128074447" id="figure1_p7">He lives to plead for me above.</p>
						<p class="line" data-aid="128074448" id="figure1_p8">He lives my hungry soul to feed.</p>
						<p class="line" data-aid="128074449" id="figure1_p9">He lives to bless in time of need.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074450" id="figure1_p10"><span class="verse-number">2. </span>He lives to grant me rich supply.</p>
						<p class="line" data-aid="128074451" id="figure1_p11">He lives to guide me with his eye.</p>
						<p class="line" data-aid="128074452" id="figure1_p12">He lives to comfort me when faint.</p>
						<p class="line" data-aid="128074453" id="figure1_p13">He lives to hear my soul’s complaint.</p>
						<p class="line" data-aid="128074454" id="figure1_p14">He lives to silence all my fears.</p>
						<p class="line" data-aid="128074455" id="figure1_p15">He lives to wipe away my tears.</p>
						<p class="line" data-aid="128074456" id="figure1_p16">He lives to calm my troubled heart.</p>
						<p class="line" data-aid="128074457" id="figure1_p17">He lives all blessings to impart.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074458" id="figure1_p18"><span class="verse-number">3. </span>He lives, my kind, wise heav’nly Friend.</p>
						<p class="line" data-aid="128074459" id="figure1_p19">He lives and loves me to the end.</p>
						<p class="line" data-aid="128074460" id="figure1_p20">He lives, and while he lives, I’ll sing.</p>
						<p class="line" data-aid="128074461" id="figure1_p21">He lives, my Prophet, Priest, and King.</p>
						<p class="line" data-aid="128074462" id="figure1_p22">He lives and grants me daily breath.</p>
						<p class="line" data-aid="128074463" id="figure1_p23">He lives, and I shall conquer death.</p>
						<p class="line" data-aid="128074464" id="figure1_p24">He lives my mansion to prepare.</p>
						<p class="line" data-aid="128074465" id="figure1_p25">He lives to bring me safely there.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074466" id="figure1_p26"><span class="verse-number">4. </span>He lives! All glory to his name!</p>
						<p class="line" data-aid="128074467" id="figure1_p27">He lives, my Savior, still the same.</p>
						<p class="line" data-aid="128074468" id="figure1_p28">Oh, sweet the joy this sentence gives:</p>
						<p class="line" data-aid="128074469" id="figure1_p29">“I know that my Redeemer lives!”</p>
						<p class="line" data-aid="128074470" id="figure1_p30">He lives! All glory to his name!</p>
						<p class="line" data-aid="128074471" id="figure1_p31">He lives, my Savior, still the same.</p>
						<p class="line" data-aid="128074472" id="figure1_p32">Oh, sweet the joy this sentence gives:</p>
						<p class="line" data-aid="128074473" id="figure1_p33">“I know that my Redeemer lives!”</p>
					</div>
				</div>
				<div class="citation-info">

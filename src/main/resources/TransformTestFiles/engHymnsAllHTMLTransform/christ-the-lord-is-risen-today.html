			<h1 data-aid="128070404" id="title1">Christ the Lord Is Risen Today</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070407" id="figure1_p1">With exultation</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070409" id="figure1_p2"><span class="verse-number">1. </span>Christ the Lord is ris’n today, Alleluia!</p>
						<p class="line" data-aid="128070411" id="figure1_p3">Sons of men and angels say, Alleluia!</p>
						<p class="line" data-aid="128070412" id="figure1_p4">Raise your joys and triumphs high, Alleluia!</p>
						<p class="line" data-aid="128070413" id="figure1_p5">Sing, ye heav’ns, and earth reply, Alleluia!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070414" id="figure1_p6"><span class="verse-number">2. </span>Love’s redeeming work is done, Alleluia!</p>
						<p class="line" data-aid="128070415" id="figure1_p7">Fought the fight, the vict’ry won, Alleluia!</p>
						<p class="line" data-aid="128070416" id="figure1_p8">Jesus’ agony is o’er, Alleluia!</p>
						<p class="line" data-aid="128070417" id="figure1_p9">Darkness veils the earth no more, Alleluia!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070418" id="figure1_p10"><span class="verse-number">3. </span>Lives again our glorious King, Alleluia!</p>
						<p class="line" data-aid="128070419" id="figure1_p11">Where, O death, is now thy sting? Alleluia!</p>
						<p class="line" data-aid="128070420" id="figure1_p12">Once he died our souls to save, Alleluia!</p>
						<p class="line" data-aid="128070421" id="figure1_p13">Where thy victory, O grave? Alleluia!</p>
					</div>
				</div>
				<div class="citation-info">

		<header>
			<p class="title-number" data-aid="128081279" id="title_number1">122</p>
			<h1 data-aid="128081280" id="title1">Though Deepening Trials</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081281" id="figure1_p1">Cheerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081282" id="figure1_p2"><span class="verse-number">1. </span>Though deep’ning trials throng your way,</p>
						<p class="line" data-aid="128081283" id="figure1_p3">Press on, press on, ye Saints of God!</p>
						<p class="line" data-aid="128081284" id="figure1_p4">Ere long the resurrection day</p>
						<p class="line" data-aid="128081285" id="figure1_p5">Will spread its life and truth abroad,</p>
						<p class="line" data-aid="128081286" id="figure1_p6">Will spread its life and truth abroad.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081287" id="figure1_p7"><span class="verse-number">2. </span>Though outward ills await us here,</p>
						<p class="line" data-aid="128081288" id="figure1_p8">The time, at longest, is not long</p>
						<p class="line" data-aid="128081289" id="figure1_p9">Ere Jesus Christ will reappear,</p>
						<p class="line" data-aid="128081290" id="figure1_p10">Surrounded by a glorious throng,</p>
						<p class="line" data-aid="128081291" id="figure1_p11">Surrounded by a glorious throng.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081292" id="figure1_p12"><span class="verse-number">3. </span>Lift up your hearts in praise to God;</p>
						<p class="line" data-aid="128081293" id="figure1_p13">Let your rejoicings never cease.</p>
						<p class="line" data-aid="128081294" id="figure1_p14">Though tribulations rage abroad,</p>
						<p class="line" data-aid="128081295" id="figure1_p15">Christ says, “In me ye shall have peace.”</p>
						<p class="line" data-aid="128081296" id="figure1_p16">Christ says, “In me ye shall have peace.”</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128081297" id="figure1_p17"><span class="verse-number">4. </span>What though our rights have been assailed?</p>
							<p class="line" data-aid="128081298" id="figure1_p18">What though by foes we’ve been despoiled?</p>
							<p class="line" data-aid="128081299" id="figure1_p19">Jehovah’s promise has not failed;</p>
							<p class="line" data-aid="128081300" id="figure1_p20">Jehovah’s purpose is not foiled.</p>
							<p class="line" data-aid="128081301" id="figure1_p21">Jehovah’s purpose is not foiled.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128081302" id="figure1_p22"><span class="verse-number">5. </span>This work is moving on apace,</p>
							<p class="line" data-aid="128081303" id="figure1_p23">And great events are rolling forth;</p>
							<p class="line" data-aid="128081304" id="figure1_p24">The kingdom of the latter days,</p>
							<p class="line" data-aid="128081305" id="figure1_p25">The “little stone,” must fill the earth.</p>
							<p class="line" data-aid="128081306" id="figure1_p26">The “little stone,” must fill the earth.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128081307" id="figure1_p27"><span class="verse-number">6. </span>Though Satan rage, ’tis all in vain;</p>
							<p class="line" data-aid="128081308" id="figure1_p28">The words the ancient prophet spoke</p>
							<p class="line" data-aid="128081309" id="figure1_p29">Sure as the throne of God remain;</p>
							<p class="line" data-aid="128081310" id="figure1_p30">Nor men nor devils can revoke.</p>
							<p class="line" data-aid="128081311" id="figure1_p31">Nor men nor devils can revoke.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128081312" id="figure1_p32"><span class="verse-number">7. </span>All glory to his holy name</p>
							<p class="line" data-aid="128081313" id="figure1_p33">Who sends his faithful servants forth</p>
							<p class="line" data-aid="128081314" id="figure1_p34">To prove the nations, to proclaim</p>
							<p class="line" data-aid="128081315" id="figure1_p35">Salvation’s tidings through the earth.</p>
							<p class="line" data-aid="128081316" id="figure1_p36">Salvation’s tidings through the earth.</p>
						</div>
					</div>
				</div>

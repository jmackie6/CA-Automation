		<header>
			<p class="title-number" data-aid="128073610" id="title_number1">152</p>
			<h1 data-aid="128073611" id="title1">God Be with You Till We Meet Again</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073612" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073613" id="figure1_p2"><span class="verse-number">1. </span>God be with you till we meet again;</p>
						<p class="line" data-aid="128073614" id="figure1_p3">By his counsels guide, uphold you;</p>
						<p class="line" data-aid="128073615" id="figure1_p4">With his sheep securely fold you.</p>
						<p class="line" data-aid="128073616" id="figure1_p5">God be with you till we meet again.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128073617" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128073618" id="figure1_p7">Till we meet, till we meet,</p>
						<p class="line" data-aid="128073619" id="figure1_p8">Till we meet at Jesus’ feet,</p>
						<p class="line" data-aid="128073620" id="figure1_p9">Till we meet, till we meet,</p>
						<p class="line" data-aid="128073621" id="figure1_p10">God be with you till we meet again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073622" id="figure1_p11"><span class="verse-number">2. </span>God be with you till we meet again;</p>
						<p class="line" data-aid="128073623" id="figure1_p12">When life’s perils thick confound you,</p>
						<p class="line" data-aid="128073624" id="figure1_p13">Put his arms unfailing round you.</p>
						<p class="line" data-aid="128073625" id="figure1_p14">God be with you till we meet again.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128073626" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128073627" id="figure1_p16">Till we meet, till we meet,</p>
						<p class="line" data-aid="128073628" id="figure1_p17">Till we meet at Jesus’ feet,</p>
						<p class="line" data-aid="128073629" id="figure1_p18">Till we meet, till we meet,</p>
						<p class="line" data-aid="128073630" id="figure1_p19">God be with you till we meet again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073631" id="figure1_p20"><span class="verse-number">3. </span>God be with you till we meet again;</p>
						<p class="line" data-aid="128073632" id="figure1_p21">Keep love’s banner floating o’er you;</p>
						<p class="line" data-aid="128073633" id="figure1_p22">Smite death’s threat’ning wave before you.</p>
						<p class="line" data-aid="128073634" id="figure1_p23">God be with you till we meet again.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128073635" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128073636" id="figure1_p25">Till we meet, till we meet,</p>
						<p class="line" data-aid="128073637" id="figure1_p26">Till we meet at Jesus’ feet,</p>
						<p class="line" data-aid="128073638" id="figure1_p27">Till we meet, till we meet,</p>
						<p class="line" data-aid="128073639" id="figure1_p28">God be with you till we meet again.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128066510" id="title_number1">29</p>
			<h1 data-aid="128066511" id="title1">A Poor Wayfaring Man of Grief</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066512" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066513" id="figure1_p2"><span class="verse-number">1. </span>A poor wayfaring Man of grief</p>
						<p class="line" data-aid="128066514" id="figure1_p3">Hath often crossed me on my way,</p>
						<p class="line" data-aid="128066515" id="figure1_p4">Who sued so humbly for relief</p>
						<p class="line" data-aid="128066516" id="figure1_p5">That I could never answer nay.</p>
						<p class="line" data-aid="128066517" id="figure1_p6">I had not pow’r to ask his name,</p>
						<p class="line" data-aid="128066518" id="figure1_p7">Whereto he went, or whence he came;</p>
						<p class="line" data-aid="128066519" id="figure1_p8">Yet there was something in his eye</p>
						<p class="line" data-aid="128066520" id="figure1_p9">That won my love; I knew not why.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066521" id="figure1_p10"><span class="verse-number">2. </span>Once, when my scanty meal was spread,</p>
						<p class="line" data-aid="128066522" id="figure1_p11">He entered; not a word he spake,</p>
						<p class="line" data-aid="128066523" id="figure1_p12">Just perishing for want of bread.</p>
						<p class="line" data-aid="128066524" id="figure1_p13">I gave him all; he blessed it, brake,</p>
						<p class="line" data-aid="128066525" id="figure1_p14">And ate, but gave me part again.</p>
						<p class="line" data-aid="128066526" id="figure1_p15">Mine was an angel’s portion then,</p>
						<p class="line" data-aid="128066527" id="figure1_p16">For while I fed with eager haste,</p>
						<p class="line" data-aid="128066528" id="figure1_p17">The crust was manna to my taste.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066529" id="figure1_p18"><span class="verse-number">3. </span>I spied him where a fountain burst</p>
						<p class="line" data-aid="128066530" id="figure1_p19">Clear from the rock; his strength was gone.</p>
						<p class="line" data-aid="128066531" id="figure1_p20">The heedless water mocked his thirst;</p>
						<p class="line" data-aid="128066532" id="figure1_p21">He heard it, saw it hurrying on.</p>
						<p class="line" data-aid="128066533" id="figure1_p22">I ran and raised the suff’rer up;</p>
						<p class="line" data-aid="128066534" id="figure1_p23">Thrice from the stream he drained my cup,</p>
						<p class="line" data-aid="128066535" id="figure1_p24">Dipped and returned it running o’er;</p>
						<p class="line" data-aid="128066536" id="figure1_p25">I drank and never thirsted more.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128066537" id="figure1_p26"><span class="verse-number">4. </span>’Twas night; the floods were out; it blew</p>
							<p class="line" data-aid="128066538" id="figure1_p27">A winter hurricane aloof.</p>
							<p class="line" data-aid="128066539" id="figure1_p28">I heard his voice abroad and flew</p>
							<p class="line" data-aid="128066540" id="figure1_p29">To bid him welcome to my roof.</p>
							<p class="line" data-aid="128066541" id="figure1_p30">I warmed and clothed and cheered my guest</p>
							<p class="line" data-aid="128066542" id="figure1_p31">And laid him on my couch to rest,</p>
							<p class="line" data-aid="128066543" id="figure1_p32">Then made the earth my bed and seemed</p>
							<p class="line" data-aid="128066544" id="figure1_p33">In Eden’s garden while I dreamed.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128066545" id="figure1_p34"><span class="verse-number">5. </span>Stript, wounded, beaten nigh to death,</p>
							<p class="line" data-aid="128066546" id="figure1_p35">I found him by the highway side.</p>
							<p class="line" data-aid="128066547" id="figure1_p36">I roused his pulse, brought back his breath,</p>
							<p class="line" data-aid="128066548" id="figure1_p37">Revived his spirit, and supplied</p>
							<p class="line" data-aid="128066549" id="figure1_p38">Wine, oil, refreshment—he was healed.</p>
							<p class="line" data-aid="128066550" id="figure1_p39">I had myself a wound concealed,</p>
							<p class="line" data-aid="128066551" id="figure1_p40">But from that hour forgot the smart,</p>
							<p class="line" data-aid="128066552" id="figure1_p41">And peace bound up my broken heart.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128066553" id="figure1_p42"><span class="verse-number">6. </span>In pris’n I saw him next, condemned</p>
							<p class="line" data-aid="128066554" id="figure1_p43">To meet a traitor’s doom at morn.</p>
							<p class="line" data-aid="128066555" id="figure1_p44">The tide of lying tongues I stemmed,</p>
							<p class="line" data-aid="128066556" id="figure1_p45">And honored him ’mid shame and scorn.</p>
							<p class="line" data-aid="128066557" id="figure1_p46">My friendship’s utmost zeal to try,</p>
							<p class="line" data-aid="128066558" id="figure1_p47">He asked if I for him would die.</p>
							<p class="line" data-aid="128066559" id="figure1_p48">The flesh was weak; my blood ran chill,</p>
							<p class="line" data-aid="128066560" id="figure1_p49">But my free spirit cried, “I will!”</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128066561" id="figure1_p50"><span class="verse-number">7. </span>Then in a moment to my view</p>
							<p class="line" data-aid="128066562" id="figure1_p51">The stranger started from disguise.</p>
							<p class="line" data-aid="128066563" id="figure1_p52">The tokens in his hands I knew;</p>
							<p class="line" data-aid="128066564" id="figure1_p53">The Savior stood before mine eyes.</p>
							<p class="line" data-aid="128066565" id="figure1_p54">He spake, and my poor name he named,</p>
							<p class="line" data-aid="128066566" id="figure1_p55">“Of me thou hast not been ashamed.</p>
							<p class="line" data-aid="128066567" id="figure1_p56">These deeds shall thy memorial be;</p>
							<p class="line" data-aid="128068539" id="figure1_p57">Fear not, thou didst them unto me.”</p>
						</div>
					</div>
				</div>

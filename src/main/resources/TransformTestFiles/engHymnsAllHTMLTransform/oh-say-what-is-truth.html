			<h1 data-aid="128075688" id="title1">Oh Say, What Is Truth?</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075689" id="figure1_p1">Firmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075690" id="figure1_p2"><span class="verse-number">1. </span>Oh say, what is truth? ’Tis the fairest gem</p>
						<p class="line" data-aid="128075691" id="figure1_p3">That the riches of worlds can produce,</p>
						<p class="line" data-aid="128075692" id="figure1_p4">And priceless the value of truth will be when</p>
						<p class="line" data-aid="128075693" id="figure1_p5">The proud monarch’s costliest diadem</p>
						<p class="line" data-aid="128075694" id="figure1_p6">Is counted but dross and refuse.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075695" id="figure1_p7"><span class="verse-number">2. </span>Yes, say, what is truth? ’Tis the brightest prize</p>
						<p class="line" data-aid="128075696" id="figure1_p8">To which mortals or Gods can aspire.</p>
						<p class="line" data-aid="128075697" id="figure1_p9">Go search in the depths where it glittering lies,</p>
						<p class="line" data-aid="128075698" id="figure1_p10">Or ascend in pursuit to the loftiest skies:</p>
						<p class="line" data-aid="128075699" id="figure1_p11">’Tis an aim for the noblest desire.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075700" id="figure1_p12"><span class="verse-number">3. </span>The sceptre may fall from the despot’s grasp</p>
						<p class="line" data-aid="128075701" id="figure1_p13">When with winds of stern justice he copes.</p>
						<p class="line" data-aid="128075702" id="figure1_p14">But the pillar of truth will endure to the last,</p>
						<p class="line" data-aid="128075703" id="figure1_p15">And its firm-rooted bulwarks outstand the rude blast</p>
						<p class="line" data-aid="128075704" id="figure1_p16">And the wreck of the fell tyrant’s hopes.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075705" id="figure1_p17"><span class="verse-number">4. </span>Then say, what is truth? ’Tis the last and the first,</p>
						<p class="line" data-aid="128075706" id="figure1_p18">For the limits of time it steps o’er.</p>
						<p class="line" data-aid="128075707" id="figure1_p19">Tho the heavens depart and the earth’s fountains burst,</p>
						<p class="line" data-aid="128075708" id="figure1_p20">Truth, the sum of existence, will weather the worst,</p>
						<p class="line" data-aid="128075709" id="figure1_p21">Eternal, unchanged, evermore.</p>
					</div>
				</div>

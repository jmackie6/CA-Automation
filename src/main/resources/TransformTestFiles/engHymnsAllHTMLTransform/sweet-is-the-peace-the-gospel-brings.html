			<p class="title-number" data-aid="128078809" id="title_number1">14</p>
			<h1 data-aid="128078810" id="title1">Sweet Is the Peace the Gospel Brings</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078811" id="figure1_p1">With devotion</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078812" id="figure1_p2"><span class="verse-number">1. </span>Sweet is the peace the gospel brings</p>
						<p class="line" data-aid="128078813" id="figure1_p3">To seeking minds and true.</p>
						<p class="line" data-aid="128078814" id="figure1_p4">With light refulgent on its wings,</p>
						<p class="line" data-aid="128078815" id="figure1_p5">It clears the human view.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078816" id="figure1_p6"><span class="verse-number">2. </span>Its laws and precepts are divine</p>
						<p class="line" data-aid="128078817" id="figure1_p7">And show a Father’s care.</p>
						<p class="line" data-aid="128078818" id="figure1_p8">Transcendent love and mercy shine</p>
						<p class="line" data-aid="128080819" id="figure1_p9">In each injunction there.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080820" id="figure1_p10"><span class="verse-number">3. </span>Faithless tradition flees its pow’r,</p>
						<p class="line" data-aid="128080821" id="figure1_p11">And unbelief gives way.</p>
						<p class="line" data-aid="128080822" id="figure1_p12">The gloomy clouds, which used to low’r,</p>
						<p class="line" data-aid="128080823" id="figure1_p13">Submit to reason’s sway.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128080824" id="figure1_p14"><span class="verse-number">4. </span>May we who know the sacred Name</p>
							<p class="line" data-aid="128080825" id="figure1_p15">From every sin depart.</p>
							<p class="line" data-aid="128080826" id="figure1_p16">Then will the Spirit’s constant flame</p>
							<p class="line" data-aid="128080827" id="figure1_p17">Preserve us pure in heart.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128080828" id="figure1_p18"><span class="verse-number">5. </span>Ere long the tempter’s power will cease,</p>
							<p class="line" data-aid="128080829" id="figure1_p19">And sin no more annoy,</p>
							<p class="line" data-aid="128080830" id="figure1_p20">No wrangling sects disturb our peace,</p>
							<p class="line" data-aid="128080831" id="figure1_p21">Or mar our heartfelt joy.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128080832" id="figure1_p22"><span class="verse-number">6. </span>That which we have in part received</p>
							<p class="line" data-aid="128080833" id="figure1_p23">Will be in part no more,</p>
							<p class="line" data-aid="128080834" id="figure1_p24">For he in whom we all believe</p>
							<p class="line" data-aid="128080835" id="figure1_p25">To us will all restore.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128080836" id="figure1_p26"><span class="verse-number">7. </span>In patience, then, let us possess</p>
							<p class="line" data-aid="128080837" id="figure1_p27">Our souls till he appear.</p>
							<p class="line" data-aid="128080838" id="figure1_p28">On to our mark of calling press;</p>
							<p class="line" data-aid="128080839" id="figure1_p29">Redemption draweth near.</p>
						</div>
					</div>
				</div>

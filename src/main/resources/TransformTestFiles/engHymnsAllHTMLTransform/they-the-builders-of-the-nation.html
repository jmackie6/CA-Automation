			<p class="title-number" data-aid="128082109" id="title_number1">36</p>
			<h1 data-aid="128082110" id="title1">They, the Builders of the Nation</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082111" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082112" id="figure1_p2"><span class="verse-number">1. </span>They, the builders of the nation,</p>
						<p class="line" data-aid="128082113" id="figure1_p3">Blazing trails along the way;</p>
						<p class="line" data-aid="128082114" id="figure1_p4">Stepping-stones for generations</p>
						<p class="line" data-aid="128082115" id="figure1_p5">Were their deeds of ev’ry day.</p>
						<p class="line" data-aid="128082116" id="figure1_p6">Building new and firm foundations,</p>
						<p class="line" data-aid="128082117" id="figure1_p7">Pushing on the wild frontier,</p>
						<p class="line" data-aid="128082118" id="figure1_p8">Forging onward, ever onward,</p>
						<p class="line" data-aid="128082119" id="figure1_p9">Blessed, honored Pioneer!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082120" id="figure1_p10"><span class="verse-number">2. </span>Service ever was their watchcry;</p>
						<p class="line" data-aid="128082121" id="figure1_p11">Love became their guiding star;</p>
						<p class="line" data-aid="128082122" id="figure1_p12">Courage, their unfailing beacon,</p>
						<p class="line" data-aid="128082123" id="figure1_p13">Radiating near and far.</p>
						<p class="line" data-aid="128082124" id="figure1_p14">Ev’ry day some burden lifted,</p>
						<p class="line" data-aid="128082125" id="figure1_p15">Ev’ry day some heart to cheer,</p>
						<p class="line" data-aid="128082126" id="figure1_p16">Ev’ry day some hope the brighter,</p>
						<p class="line" data-aid="128082127" id="figure1_p17">Blessed, honored Pioneer!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082128" id="figure1_p18"><span class="verse-number">3. </span>As an ensign to the nation,</p>
						<p class="line" data-aid="128082129" id="figure1_p19">They unfurled the flag of truth,</p>
						<p class="line" data-aid="128082130" id="figure1_p20">Pillar, guide, and inspiration</p>
						<p class="line" data-aid="128082131" id="figure1_p21">To the hosts of waiting youth.</p>
						<p class="line" data-aid="128082132" id="figure1_p22">Honor, praise, and veneration</p>
						<p class="line" data-aid="128082133" id="figure1_p23">To the founders we revere!</p>
						<p class="line" data-aid="128082134" id="figure1_p24">List our song of adoration,</p>
						<p class="line" data-aid="128082135" id="figure1_p25">Blessed, honored Pioneer!</p>
					</div>
				</div>

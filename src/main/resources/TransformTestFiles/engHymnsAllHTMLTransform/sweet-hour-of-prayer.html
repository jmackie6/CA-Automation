			<h1 data-aid="128079928" id="title1">Sweet Hour of Prayer</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079930" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079932" id="figure1_p2"><span class="verse-number">1. </span>Sweet hour of prayer! Sweet hour of prayer!</p>
						<p class="line" data-aid="128079934" id="figure1_p3">That calls me from a world of care</p>
						<p class="line" data-aid="128079935" id="figure1_p4">And bids me at my Father’s throne</p>
						<p class="line" data-aid="128079938" id="figure1_p5">Make all my wants and wishes known.</p>
						<p class="line" data-aid="128079940" id="figure1_p6">In seasons of distress and grief,</p>
						<p class="line" data-aid="128079942" id="figure1_p7">My soul has often found relief</p>
						<p class="line" data-aid="128079943" id="figure1_p8">And oft escaped the tempter’s snare</p>
						<p class="line" data-aid="128079945" id="figure1_p9">By thy return, sweet hour of prayer!</p>
						<p class="line" data-aid="128079947" id="figure1_p10">And oft escaped the tempter’s snare</p>
						<p class="line" data-aid="128079948" id="figure1_p11">By thy return, sweet hour of prayer!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079950" id="figure1_p12"><span class="verse-number">2. </span>Sweet hour of prayer! Sweet hour of prayer!</p>
						<p class="line" data-aid="128079952" id="figure1_p13">Thy wings shall my petition bear</p>
						<p class="line" data-aid="128079954" id="figure1_p14">To him whose truth and faithfulness</p>
						<p class="line" data-aid="128079955" id="figure1_p15">Engage the waiting soul to bless.</p>
						<p class="line" data-aid="128079957" id="figure1_p16">And since he bids me seek his face,</p>
						<p class="line" data-aid="128079959" id="figure1_p17">Believe his word, and trust his grace,</p>
						<p class="line" data-aid="128079961" id="figure1_p18">I’ll cast on him my ev’ry care</p>
						<p class="line" data-aid="128079962" id="figure1_p19">And wait for thee, sweet hour of prayer!</p>
						<p class="line" data-aid="128079964" id="figure1_p20">I’ll cast on him my ev’ry care</p>
						<p class="line" data-aid="128079966" id="figure1_p21">And wait for thee, sweet hour of prayer!</p>
					</div>
				</div>
				<div class="citation-info">

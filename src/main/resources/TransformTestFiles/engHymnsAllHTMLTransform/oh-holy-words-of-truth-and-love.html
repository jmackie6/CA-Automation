		<header>
			<p class="title-number" data-aid="128075634" id="title_number1">271</p>
			<h1 data-aid="128075635" id="title1">Oh, Holy Words of Truth and Love</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075636" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075637" id="figure1_p2"><span class="verse-number">1. </span>Oh, holy words of truth and love</p>
						<p class="line" data-aid="128075638" id="figure1_p3">We hear from day to day,</p>
						<p class="line" data-aid="128075639" id="figure1_p4">Revealed to Saints from God above,</p>
						<p class="line" data-aid="128075640" id="figure1_p5">To guide in heaven’s way.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075641" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128075642" id="figure1_p7">Beautiful words of love</p>
						<p class="line" data-aid="128075643" id="figure1_p8">Coming from God above,</p>
						<p class="line" data-aid="128075644" id="figure1_p9">How sweet, how dear the words we hear!</p>
						<p class="line" data-aid="128075645" id="figure1_p10">They’re beautiful words of love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075646" id="figure1_p11"><span class="verse-number">2. </span>They’re from Apostles good and true,</p>
						<p class="line" data-aid="128075647" id="figure1_p12">Whose names we all revere,</p>
						<p class="line" data-aid="128075648" id="figure1_p13">Who daily teach us what to do</p>
						<p class="line" data-aid="128075649" id="figure1_p14">In words of love and cheer.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075650" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128075651" id="figure1_p16">Beautiful words of love</p>
						<p class="line" data-aid="128075652" id="figure1_p17">Coming from God above,</p>
						<p class="line" data-aid="128075653" id="figure1_p18">How sweet, how dear the words we hear!</p>
						<p class="line" data-aid="128075654" id="figure1_p19">They’re beautiful words of love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075655" id="figure1_p20"><span class="verse-number">3. </span>They’re from the prophets God inspires,</p>
						<p class="line" data-aid="128075656" id="figure1_p21">In counsels oft withstood,</p>
						<p class="line" data-aid="128075657" id="figure1_p22">Reproving all our ill desires,</p>
						<p class="line" data-aid="128075658" id="figure1_p23">Commending all that’s good.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075659" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128075660" id="figure1_p25">Beautiful words of love</p>
						<p class="line" data-aid="128075661" id="figure1_p26">Coming from God above,</p>
						<p class="line" data-aid="128075662" id="figure1_p27">How sweet, how dear the words we hear!</p>
						<p class="line" data-aid="128075663" id="figure1_p28">They’re beautiful words of love.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128075664" id="figure1_p29"><span class="verse-number">4. </span>And from each chosen one that speaks</p>
							<p class="line" data-aid="128075665" id="figure1_p30">By aid the Spirit gives,</p>
							<p class="line" data-aid="128075666" id="figure1_p31">For every sphere of life it seeks,</p>
							<p class="line" data-aid="128075667" id="figure1_p32">For everyone that lives.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128075668" id="figure1_p33">[Chorus]</p>
							<p class="line" data-aid="128075669" id="figure1_p34">Beautiful words of love</p>
							<p class="line" data-aid="128075670" id="figure1_p35">Coming from God above,</p>
							<p class="line" data-aid="128075671" id="figure1_p36">How sweet, how dear the words we hear!</p>
							<p class="line" data-aid="128075672" id="figure1_p37">They’re beautiful words of love.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128075673" id="figure1_p38"><span class="verse-number">5. </span>As gems of wisdom, pure and bright,</p>
							<p class="line" data-aid="128075674" id="figure1_p39">That glow with lustrous ray,</p>
							<p class="line" data-aid="128075675" id="figure1_p40">We’ll seek to gain these words of light,</p>
							<p class="line" data-aid="128075676" id="figure1_p41">Their counsels to obey.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128075677" id="figure1_p42">[Chorus]</p>
							<p class="line" data-aid="128075678" id="figure1_p43">Beautiful words of love</p>
							<p class="line" data-aid="128075679" id="figure1_p44">Coming from God above,</p>
							<p class="line" data-aid="128075680" id="figure1_p45">How sweet, how dear the words we hear!</p>
							<p class="line" data-aid="128075681" id="figure1_p46">They’re beautiful words of love.</p>
						</div>
					</div>
				</div>

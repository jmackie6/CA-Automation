			<p class="title-number" data-aid="128075151" id="title_number1">107</p>
			<h1 data-aid="128075152" id="title1">Lord, Accept Our True Devotion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075153" id="figure1_p1">Worshipfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075154" id="figure1_p2"><span class="verse-number">1. </span>Lord, accept our true devotion.</p>
						<p class="line" data-aid="128075155" id="figure1_p3">Let thy Spirit whisper peace.</p>
						<p class="line" data-aid="128075156" id="figure1_p4">Swell our hearts with fond emotion,</p>
						<p class="line" data-aid="128075157" id="figure1_p5">And our joy in thee increase.</p>
						<p class="line" data-aid="128075158" id="figure1_p6">Never leave us, never leave us.</p>
						<p class="line" data-aid="128075159" id="figure1_p7">Help us, Lord, to win the race.</p>
						<p class="line" data-aid="128075160" id="figure1_p8">Never leave us, never leave us.</p>
						<p class="line" data-aid="128075161" id="figure1_p9">Help us, Lord, to win the race.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075162" id="figure1_p10"><span class="verse-number">2. </span>Help us all to do thy bidding,</p>
						<p class="line" data-aid="128075163" id="figure1_p11">And our daily wants supply.</p>
						<p class="line" data-aid="128075164" id="figure1_p12">Give thy Holy Spirit’s guiding</p>
						<p class="line" data-aid="128075165" id="figure1_p13">Till we reach the goal on high.</p>
						<p class="line" data-aid="128075166" id="figure1_p14">Ever guard us, ever guard us,</p>
						<p class="line" data-aid="128075167" id="figure1_p15">Till we gain the victory.</p>
						<p class="line" data-aid="128075168" id="figure1_p16">Ever guard us, ever guard us,</p>
						<p class="line" data-aid="128075169" id="figure1_p17">Till we gain the victory.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075170" id="figure1_p18"><span class="verse-number">3. </span>May we, with the future dawning,</p>
						<p class="line" data-aid="128075171" id="figure1_p19">Day by day from sin be free,</p>
						<p class="line" data-aid="128075172" id="figure1_p20">That on resurrection morning</p>
						<p class="line" data-aid="128075173" id="figure1_p21">We may rise at peace with thee,</p>
						<p class="line" data-aid="128075174" id="figure1_p22">Ever praising, ever praising,</p>
						<p class="line" data-aid="128075175" id="figure1_p23">Thruout all eternity;</p>
						<p class="line" data-aid="128075176" id="figure1_p24">Ever praising, ever praising,</p>
						<p class="line" data-aid="128075177" id="figure1_p25">Thruout all eternity.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128084456" id="title_number1">155</p>
			<h1 data-aid="128084457" id="title1">We Have Partaken of Thy Love</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084458" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084459" id="figure1_p2"><span class="verse-number">1. </span>We have partaken of thy love,</p>
						<p class="line" data-aid="128084460" id="figure1_p3">O Lord, this sacred hour;</p>
						<p class="line" data-aid="128084461" id="figure1_p4">We have renewed our covenants</p>
						<p class="line" data-aid="128084462" id="figure1_p5">And felt thy cleansing pow’r,</p>
						<p class="line" data-aid="128084463" id="figure1_p6">And felt thy cleansing pow’r.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084464" id="figure1_p7"><span class="verse-number">2. </span>Let us go forth refreshed, resolved</p>
						<p class="line" data-aid="128084465" id="figure1_p8">To serve our fellowmen,</p>
						<p class="line" data-aid="128084466" id="figure1_p9">Forgive our neighbors, live thy word,</p>
						<p class="line" data-aid="128084467" id="figure1_p10">Until we come again,</p>
						<p class="line" data-aid="128084468" id="figure1_p11">Until we come again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084469" id="figure1_p12"><span class="verse-number">3. </span>Raising to thee in song and word</p>
						<p class="line" data-aid="128084470" id="figure1_p13">Our praise, most holy One,</p>
						<p class="line" data-aid="128084471" id="figure1_p14">We ask thy benediction, Lord,</p>
						<p class="line" data-aid="128084472" id="figure1_p15">Thru thy Beloved Son,</p>
						<p class="line" data-aid="128084473" id="figure1_p16">Thru thy Beloved Son.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128072427" id="title_number1">88</p>
			<h1 data-aid="128072428" id="title1">Great God, Attend While Zion Sings</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072430" id="figure1_p1">Solemnly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072432" id="figure1_p2"><span class="verse-number">1. </span>Great God, attend while Zion sings</p>
						<p class="line" data-aid="128072434" id="figure1_p3">The joy that from thy presence springs.</p>
						<p class="line" data-aid="128072435" id="figure1_p4">To spend one day with thee on earth</p>
						<p class="line" data-aid="128072437" id="figure1_p5">Exceeds a thousand days of mirth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072439" id="figure1_p6"><span class="verse-number">2. </span>Might I enjoy the meanest place</p>
						<p class="line" data-aid="128072441" id="figure1_p7">Within thy house, O God of grace,</p>
						<p class="line" data-aid="128072442" id="figure1_p8">No tents of ease or thrones of pow’r</p>
						<p class="line" data-aid="128072444" id="figure1_p9">Should tempt my feet to leave thy door.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072446" id="figure1_p10"><span class="verse-number">3. </span>God is our sun; he makes our day.</p>
						<p class="line" data-aid="128072448" id="figure1_p11">God is our shield; he guards our way</p>
						<p class="line" data-aid="128072449" id="figure1_p12">From all assaults of hell and sin,</p>
						<p class="line" data-aid="128072450" id="figure1_p13">From foes without and fears within.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128072451" id="figure1_p14"><span class="verse-number">4. </span>All needful grace will God bestow</p>
							<p class="line" data-aid="128072452" id="figure1_p15">And crown that grace with glory too.</p>
							<p class="line" data-aid="128072453" id="figure1_p16">He gives us all things and withholds</p>
							<p class="line" data-aid="128072454" id="figure1_p17">No blessings due to upright souls.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128072455" id="figure1_p18"><span class="verse-number">5. </span>Our God, our King, whose sovereign sway</p>
							<p class="line" data-aid="128072456" id="figure1_p19">The glorious hosts of heav’n obey</p>
							<p class="line" data-aid="128072457" id="figure1_p20">(And devils at thy presence flee);</p>
							<p class="line" data-aid="128072458" id="figure1_p21">Blest is the man that trusts in thee!</p>
						</div>
					</div>
				</div>
				<div class="citation-info">

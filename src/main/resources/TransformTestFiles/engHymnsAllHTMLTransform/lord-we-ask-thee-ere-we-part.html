			<h1 data-aid="128076338" id="title1">Lord, We Ask Thee Ere We Part</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076339" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076340" id="figure1_p2"><span class="verse-number">1. </span>Lord, we ask thee ere we part,</p>
						<p class="line" data-aid="128076341" id="figure1_p3">Bless the teachings of this day.</p>
						<p class="line" data-aid="128076342" id="figure1_p4">Plant them deep in ev’ry heart,</p>
						<p class="line" data-aid="128076343" id="figure1_p5">That with us they’ll ever stay.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076344" id="figure1_p6"><span class="verse-number">2. </span>In the innocence of youth,</p>
						<p class="line" data-aid="128076345" id="figure1_p7">We would all thy laws fulfill.</p>
						<p class="line" data-aid="128076346" id="figure1_p8">Lead us in the way of truth.</p>
						<p class="line" data-aid="128076347" id="figure1_p9">Give us strength to do thy will.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076348" id="figure1_p10"><span class="verse-number">3. </span>Father, merciful and kind,</p>
						<p class="line" data-aid="128076349" id="figure1_p11">While we labor for the right,</p>
						<p class="line" data-aid="128076350" id="figure1_p12">May we in thy service find</p>
						<p class="line" data-aid="128076351" id="figure1_p13">Sweetest pleasure, pure delight.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076352" id="figure1_p14"><span class="verse-number">4. </span>All our follies, Lord, forgive.</p>
						<p class="line" data-aid="128076353" id="figure1_p15">Keep us from temptations free.</p>
						<p class="line" data-aid="128076354" id="figure1_p16">Help us evermore to live</p>
						<p class="line" data-aid="128075197" id="figure1_p17">Lives of holiness to thee.</p>
					</div>
				</div>
				<div class="citation-info">

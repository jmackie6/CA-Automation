		<header>
			<p class="title-number" data-aid="128071768" id="title_number1">154</p>
			<h1 data-aid="128071769" id="title1">Father, This Hour Has Been One of Joy</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071770" id="figure1_p1">Reflectively</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071771" id="figure1_p2">Father, this hour has been one of joy;</p>
						<p class="line" data-aid="128071772" id="figure1_p3">We thank thee for thy many blessings.</p>
						<p class="line" data-aid="128071773" id="figure1_p4">Our hearts are filled with thy gracious love</p>
						<p class="line" data-aid="128071775" id="figure1_p5">And thy tender caring.</p>
					</div>
				</div>
				<div class="citation-info">

				</div>

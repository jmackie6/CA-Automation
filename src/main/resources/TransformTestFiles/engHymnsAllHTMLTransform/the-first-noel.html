		<header>
			<p class="title-number" data-aid="128080385" id="title_number1">213</p>
			<h1 data-aid="128080387" id="title1">The First Noel</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080389" id="figure1_p1">Jubilantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080390" id="figure1_p2"><span class="verse-number">1. </span>The first Noel the angel did say</p>
						<p class="line" data-aid="128080392" id="figure1_p3">Was to certain poor shepherds in fields as they lay,</p>
						<p class="line" data-aid="128080394" id="figure1_p4">In fields where they lay keeping their sheep</p>
						<p class="line" data-aid="128080396" id="figure1_p5">On a cold winter’s night that was so deep.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080397" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128080399" id="figure1_p7">Noel, Noel, Noel, Noel!</p>
						<p class="line" data-aid="128080401" id="figure1_p8">Born is the King of Israel!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080403" id="figure1_p9"><span class="verse-number">2. </span>They looked up and saw a star</p>
						<p class="line" data-aid="128080404" id="figure1_p10">Shining in the East beyond them far,</p>
						<p class="line" data-aid="128080406" id="figure1_p11">And to the earth it gave great light,</p>
						<p class="line" data-aid="128080408" id="figure1_p12">And so it continued both day and night.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128080410" id="figure1_p13">[Chorus]</p>
						<p class="line" data-aid="128080411" id="figure1_p14">Noel, Noel, Noel, Noel!</p>
						<p class="line" data-aid="128080413" id="figure1_p15">Born is the King of Israel!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128080415" id="figure1_p16"><em>Text and music:</em> Traditional English carol, ca. 17th century</p>

			<p class="title-number" data-aid="128076237" id="title_number1">55</p>
			<h1 data-aid="128076238" id="title1">Lo, the Mighty God Appearing!</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076239" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076240" id="figure1_p2"><span class="verse-number">1. </span>Lo, the mighty God appearing!</p>
						<p class="line" data-aid="128076241" id="figure1_p3">From on high Jehovah speaks!</p>
						<p class="line" data-aid="128076242" id="figure1_p4">Eastern lands the summons hearing,</p>
						<p class="line" data-aid="128076243" id="figure1_p5">O’er the west his thunder breaks.</p>
						<p class="line" data-aid="128076244" id="figure1_p6">Earth behold him! Earth behold him!</p>
						<p class="line" data-aid="128076245" id="figure1_p7">Universal nature shakes.</p>
						<p class="line" data-aid="128076246" id="figure1_p8">Earth behold him! Earth behold him!</p>
						<p class="line" data-aid="128076247" id="figure1_p9">Universal nature shakes.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076248" id="figure1_p10"><span class="verse-number">2. </span>Zion, all its light unfolding,</p>
						<p class="line" data-aid="128076249" id="figure1_p11">God in glory shall display.</p>
						<p class="line" data-aid="128076250" id="figure1_p12">Lo! he comes! nor silence holding;</p>
						<p class="line" data-aid="128076251" id="figure1_p13">Fire and clouds prepare his way.</p>
						<p class="line" data-aid="128076252" id="figure1_p14">Tempests round him! Tempests round him!</p>
						<p class="line" data-aid="128076253" id="figure1_p15">Hasten on the dreadful day.</p>
						<p class="line" data-aid="128076254" id="figure1_p16">Tempests round him! Tempests round him!</p>
						<p class="line" data-aid="128076255" id="figure1_p17">Hasten on the dreadful day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076256" id="figure1_p18"><span class="verse-number">3. </span>To the heav’ns his voice ascending,</p>
						<p class="line" data-aid="128076257" id="figure1_p19">To the earth beneath he cries.</p>
						<p class="line" data-aid="128076258" id="figure1_p20">Souls immortal, now descending,</p>
						<p class="line" data-aid="128076259" id="figure1_p21">Let their sleeping dust arise!</p>
						<p class="line" data-aid="128076260" id="figure1_p22">Rise to judgment! Rise to judgment!</p>
						<p class="line" data-aid="128076261" id="figure1_p23">Let thy throne adorn the skies.</p>
						<p class="line" data-aid="128076262" id="figure1_p24">Rise to judgment! Rise to judgment!</p>
						<p class="line" data-aid="128076263" id="figure1_p25">Let thy throne adorn the skies.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076264" id="figure1_p26"><span class="verse-number">4. </span>Now the heav’ns on high adore him</p>
						<p class="line" data-aid="128076265" id="figure1_p27">And his righteousness declare.</p>
						<p class="line" data-aid="128076266" id="figure1_p28">Sinners perish from before him,</p>
						<p class="line" data-aid="128075141" id="figure1_p29">But his Saints his mercies share.</p>
						<p class="line" data-aid="128075142" id="figure1_p30">Just his judgments! Just his judgments!</p>
						<p class="line" data-aid="128075143" id="figure1_p31">God, himself the judge, is there.</p>
						<p class="line" data-aid="128075144" id="figure1_p32">Just his judgments! Just his judgments!</p>
						<p class="line" data-aid="128075145" id="figure1_p33">God, himself the judge, is there.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128076281" id="title_number1">236</p>
			<h1 data-aid="128076282" id="title1">Lord, Accept into Thy Kingdom</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076283" id="figure1_p1">Exultantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076284" id="figure1_p2"><span class="verse-number">1. </span>Lord, accept into thy kingdom</p>
						<p class="line" data-aid="128076285" id="figure1_p3">Each repentant, humbled one,</p>
						<p class="line" data-aid="128076286" id="figure1_p4">Born of water and the Spirit</p>
						<p class="line" data-aid="128076287" id="figure1_p5">In thy name, Beloved Son.</p>
						<p class="line" data-aid="128076288" id="figure1_p6">Let the Holy Ghost, descending,</p>
						<p class="line" data-aid="128076289" id="figure1_p7">Comfort, guide the path of youth,</p>
						<p class="line" data-aid="128076290" id="figure1_p8">Channel of all light and glory,</p>
						<p class="line" data-aid="128076291" id="figure1_p9">Key to vision, knowledge, truth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076292" id="figure1_p10"><span class="verse-number">2. </span>Know ye not that he was holy?</p>
						<p class="line" data-aid="128076293" id="figure1_p11">Yet he witnessed unto men</p>
						<p class="line" data-aid="128076294" id="figure1_p12">That the way is straight and narrow</p>
						<p class="line" data-aid="128076295" id="figure1_p13">Leading unto God again.</p>
						<p class="line" data-aid="128076296" id="figure1_p14">Hark, glad tidings of salvation.</p>
						<p class="line" data-aid="128076297" id="figure1_p15">Hear his word, “Come, follow me</p>
						<p class="line" data-aid="128076298" id="figure1_p16">Unto glory in my kingdom,</p>
						<p class="line" data-aid="128076299" id="figure1_p17">Unto life eternally.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076300" id="figure1_p18"><span class="verse-number">3. </span>Like the sound of rushing waters</p>
						<p class="line" data-aid="128076301" id="figure1_p19">In this day his word is said:</p>
						<p class="line" data-aid="128076302" id="figure1_p20">Holy ordinance of mercy</p>
						<p class="line" data-aid="128076303" id="figure1_p21">For the living and the dead!</p>
						<p class="line" data-aid="128076304" id="figure1_p22">Let your hearts rejoice in gladness!</p>
						<p class="line" data-aid="128076305" id="figure1_p23">Let the earth break forth and sing!</p>
						<p class="line" data-aid="128076306" id="figure1_p24">Let the dead speak praising anthems</p>
						<p class="line" data-aid="128076307" id="figure1_p25">To our God, eternal King!</p>
					</div>
				</div>

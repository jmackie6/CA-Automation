		<header>
			<p class="title-number" data-aid="128072256" id="title_number1">67</p>
			<h1 data-aid="128072257" id="title1">Glory to God on High</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072258" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072259" id="figure1_p2"><span class="verse-number">1. </span>Glory to God on high!</p>
						<p class="line" data-aid="128072260" id="figure1_p3">Let heav’n and earth reply.</p>
						<p class="line" data-aid="128072261" id="figure1_p4">Praise ye his name.</p>
						<p class="line" data-aid="128072262" id="figure1_p5">His love and grace adore,</p>
						<p class="line" data-aid="128072263" id="figure1_p6">Who all our sorrows bore.</p>
						<p class="line" data-aid="128072264" id="figure1_p7">Sing aloud evermore:</p>
						<p class="line" data-aid="128072265" id="figure1_p8">Worthy the Lamb!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072266" id="figure1_p9"><span class="verse-number">2. </span>Jesus, our Lord and God,</p>
						<p class="line" data-aid="128072267" id="figure1_p10">Bore sin’s tremendous load.</p>
						<p class="line" data-aid="128072268" id="figure1_p11">Praise ye his name.</p>
						<p class="line" data-aid="128072269" id="figure1_p12">Tell what his arm has done,</p>
						<p class="line" data-aid="128072270" id="figure1_p13">What spoils from death he won.</p>
						<p class="line" data-aid="128072271" id="figure1_p14">Sing his great name alone:</p>
						<p class="line" data-aid="128072272" id="figure1_p15">Worthy the Lamb!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072273" id="figure1_p16"><span class="verse-number">3. </span>Let all the hosts above</p>
						<p class="line" data-aid="128072274" id="figure1_p17">Join in one song of love,</p>
						<p class="line" data-aid="128072275" id="figure1_p18">Praising his name.</p>
						<p class="line" data-aid="128072276" id="figure1_p19">To him ascribed be</p>
						<p class="line" data-aid="128072277" id="figure1_p20">Honor and majesty</p>
						<p class="line" data-aid="128072278" id="figure1_p21">Thru all eternity:</p>
						<p class="line" data-aid="128072279" id="figure1_p22">Worthy the Lamb!</p>
					</div>
				</div>
				<div class="citation-info">

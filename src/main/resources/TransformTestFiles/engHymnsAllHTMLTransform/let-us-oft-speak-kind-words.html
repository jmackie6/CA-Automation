			<p class="title-number" data-aid="128076171" id="title_number1">232</p>
			<h1 data-aid="128076172" id="title1">Let Us Oft Speak Kind Words</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076173" id="figure1_p1">Earnestly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076174" id="figure1_p2"><span class="verse-number">1. </span>Let us oft speak kind words to each other</p>
						<p class="line" data-aid="128076175" id="figure1_p3">At home or where’er we may be;</p>
						<p class="line" data-aid="128076176" id="figure1_p4">Like the warblings of birds on the heather,</p>
						<p class="line" data-aid="128076177" id="figure1_p5">The tones will be welcome and free.</p>
						<p class="line" data-aid="128076178" id="figure1_p6">They’ll gladden the heart that’s repining,</p>
						<p class="line" data-aid="128076179" id="figure1_p7">Give courage and hope from above,</p>
						<p class="line" data-aid="128076180" id="figure1_p8">And where the dark clouds hide the shining,</p>
						<p class="line" data-aid="128076181" id="figure1_p9">Let in the bright sunlight of love.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076182" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128076183" id="figure1_p11">Oh, the kind words we give shall in memory live</p>
						<p class="line" data-aid="128076184" id="figure1_p12">And sunshine forever impart.</p>
						<p class="line" data-aid="128076185" id="figure1_p13">Let us oft speak kind words to each other;</p>
						<p class="line" data-aid="128076186" id="figure1_p14">Kind words are sweet tones of the heart.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076187" id="figure1_p15"><span class="verse-number">2. </span>Like the sunbeams of morn on the mountains,</p>
						<p class="line" data-aid="128076188" id="figure1_p16">The soul they awake to good cheer;</p>
						<p class="line" data-aid="128076189" id="figure1_p17">Like the murmur of cool, pleasant fountains,</p>
						<p class="line" data-aid="128076190" id="figure1_p18">They fall in sweet cadences near.</p>
						<p class="line" data-aid="128076191" id="figure1_p19">Let’s oft, then, in kindly toned voices,</p>
						<p class="line" data-aid="128076192" id="figure1_p20">Our mutual friendship renew,</p>
						<p class="line" data-aid="128076193" id="figure1_p21">Till heart meets with heart and rejoices</p>
						<p class="line" data-aid="128076194" id="figure1_p22">In friendship that ever is true.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128076195" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128076196" id="figure1_p24">Oh, the kind words we give shall in memory live</p>
						<p class="line" data-aid="128076197" id="figure1_p25">And sunshine forever impart.</p>
						<p class="line" data-aid="128076198" id="figure1_p26">Let us oft speak kind words to each other;</p>
						<p class="line" data-aid="128076199" id="figure1_p27">Kind words are sweet tones of the heart.</p>
					</div>
				</div>

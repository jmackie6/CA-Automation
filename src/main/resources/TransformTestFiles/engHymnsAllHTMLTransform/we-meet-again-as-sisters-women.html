			<p class="title-number" data-aid="128084479" id="title_number1">311</p>
			<h1 data-aid="128084481" id="title1">We Meet Again as Sisters</h1>
			<p class="subtitle" data-aid="128084482" id="subtitle1">Women</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084483" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084484" id="figure1_p2"><span class="verse-number">1. </span>We meet again as sisters</p>
						<p class="line" data-aid="128084485" id="figure1_p3">On this the Sabbath day</p>
						<p class="line" data-aid="128084486" id="figure1_p4">To worship God together,</p>
						<p class="line" data-aid="128084487" id="figure1_p5">To testify and pray.</p>
						<p class="line" data-aid="128084488" id="figure1_p6">Now may the Holy Spirit,</p>
						<p class="line" data-aid="128084489" id="figure1_p7">Descending like a dove,</p>
						<p class="line" data-aid="128084490" id="figure1_p8">Enlarge our minds with knowledge</p>
						<p class="line" data-aid="128084491" id="figure1_p9">And fill our hearts with love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084492" id="figure1_p10"><span class="verse-number">2. </span>We meet to plan our service</p>
						<p class="line" data-aid="128084493" id="figure1_p11">To neighbors now in need.</p>
						<p class="line" data-aid="128084494" id="figure1_p12">May charity and kindness</p>
						<p class="line" data-aid="128084495" id="figure1_p13">Inspire our ev’ry deed.</p>
						<p class="line" data-aid="128084496" id="figure1_p14">And as we use our talents</p>
						<p class="line" data-aid="128084497" id="figure1_p15">For good and noble ends,</p>
						<p class="line" data-aid="128084498" id="figure1_p16">May God be our companion</p>
						<p class="line" data-aid="128084499" id="figure1_p17">And angels be our friends.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084500" id="figure1_p18"><span class="verse-number">3. </span>We meet to sing together</p>
						<p class="line" data-aid="128084502" id="figure1_p19">The praises of our Lord,</p>
						<p class="line" data-aid="128084504" id="figure1_p20">To seek our exaltation</p>
						<p class="line" data-aid="128084506" id="figure1_p21">According to his word.</p>
						<p class="line" data-aid="128084508" id="figure1_p22">To ev’ry gospel blessing</p>
						<p class="line" data-aid="128084510" id="figure1_p23">The Lord has turned the key,</p>
						<p class="line" data-aid="128084512" id="figure1_p24">That we, with heav’nly parents,</p>
						<p class="line" data-aid="128084514" id="figure1_p25">May sing eternally.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128074697" id="title_number1">75</p>
			<h1 data-aid="128074698" id="title1">In Hymns of Praise</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074699" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074700" id="figure1_p2"><span class="verse-number">1. </span>In hymns of praise your voices raise</p>
						<p class="line" data-aid="128074701" id="figure1_p3">To him who reigns on high,</p>
						<p class="line" data-aid="128074702" id="figure1_p4">Whose counsels keep the mighty deep,</p>
						<p class="line" data-aid="128074703" id="figure1_p5">Who ruleth earth and sky.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074704" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128074705" id="figure1_p7">Exalt his name in loud acclaim;</p>
						<p class="line" data-aid="128074706" id="figure1_p8">His mighty pow’r adore!</p>
						<p class="line" data-aid="128074707" id="figure1_p9">And humbly bow before him now,</p>
						<p class="line" data-aid="128074708" id="figure1_p10">Our King forevermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074709" id="figure1_p11"><span class="verse-number">2. </span>Beneath his hand, at his command,</p>
						<p class="line" data-aid="128074710" id="figure1_p12">The shining planets move;</p>
						<p class="line" data-aid="128074711" id="figure1_p13">To all below they daily show</p>
						<p class="line" data-aid="128074712" id="figure1_p14">His wisdom and his love.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074713" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128074714" id="figure1_p16">Exalt his name in loud acclaim;</p>
						<p class="line" data-aid="128074715" id="figure1_p17">His mighty pow’r adore!</p>
						<p class="line" data-aid="128074716" id="figure1_p18">And humbly bow before him now,</p>
						<p class="line" data-aid="128074717" id="figure1_p19">Our King forevermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074718" id="figure1_p20"><span class="verse-number">3. </span>The little flow’r that lasts an hour,</p>
						<p class="line" data-aid="128074719" id="figure1_p21">The sparrow in its fall,</p>
						<p class="line" data-aid="128074720" id="figure1_p22">They, too, shall share his tender care;</p>
						<p class="line" data-aid="128074721" id="figure1_p23">He made and loves them all.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074722" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128074723" id="figure1_p25">Exalt his name in loud acclaim;</p>
						<p class="line" data-aid="128074724" id="figure1_p26">His mighty pow’r adore!</p>
						<p class="line" data-aid="128074725" id="figure1_p27">And humbly bow before him now,</p>
						<p class="line" data-aid="128074726" id="figure1_p28">Our King forevermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074727" id="figure1_p29"><span class="verse-number">4. </span>Then sing again in lofty strain</p>
						<p class="line" data-aid="128074728" id="figure1_p30">To him who dwells on high;</p>
						<p class="line" data-aid="128074729" id="figure1_p31">To prayers you raise, and songs of praise,</p>
						<p class="line" data-aid="128074730" id="figure1_p32">He sweetly will reply.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074731" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128074732" id="figure1_p34">Exalt his name in loud acclaim;</p>
						<p class="line" data-aid="128074733" id="figure1_p35">His mighty pow’r adore!</p>
						<p class="line" data-aid="128074734" id="figure1_p36">And humbly bow before him now,</p>
						<p class="line" data-aid="128074735" id="figure1_p37">Our King forevermore.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128074736" id="figure1_p38"><em>Text:</em> Ada Blenkhorn</p>

				</div>

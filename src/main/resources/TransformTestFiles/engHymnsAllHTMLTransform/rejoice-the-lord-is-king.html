	<body>
		<header>
			<p class="title-number" data-aid="128079095" id="title_number1">66</p>
			<h1 data-aid="128079096" id="title1">Rejoice, the Lord Is King!</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079097" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079098" id="figure1_p2"><span class="verse-number">1. </span>Rejoice, the Lord is King!</p>
						<p class="line" data-aid="128079099" id="figure1_p3">Your Lord and King adore!</p>
						<p class="line" data-aid="128079100" id="figure1_p4">Mortals, give thanks and sing</p>
						<p class="line" data-aid="128079101" id="figure1_p5">And triumph evermore.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079102" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128079103" id="figure1_p7">Lift up your heart! Lift up your voice!</p>
						<p class="line" data-aid="128079104" id="figure1_p8">Rejoice, again I say, rejoice!</p>
						<p class="line" data-aid="128079105" id="figure1_p9">Lift up your heart! Lift up your voice!</p>
						<p class="line" data-aid="128079106" id="figure1_p10">Rejoice, again I say, rejoice!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079107" id="figure1_p11"><span class="verse-number">2. </span>The Lord, the Savior, reigns,</p>
						<p class="line" data-aid="128079108" id="figure1_p12">The God of truth and love.</p>
						<p class="line" data-aid="128079109" id="figure1_p13">When he had purged our stains,</p>
						<p class="line" data-aid="128079110" id="figure1_p14">He took his seat above.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079111" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128079112" id="figure1_p16">Lift up your heart! Lift up your voice!</p>
						<p class="line" data-aid="128079113" id="figure1_p17">Rejoice, again I say, rejoice!</p>
						<p class="line" data-aid="128079114" id="figure1_p18">Lift up your heart! Lift up your voice!</p>
						<p class="line" data-aid="128079115" id="figure1_p19">Rejoice, again I say, rejoice!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079116" id="figure1_p20"><span class="verse-number">3. </span>His kingdom cannot fail;</p>
						<p class="line" data-aid="128079117" id="figure1_p21">He rules o’er earth and heav’n.</p>
						<p class="line" data-aid="128079118" id="figure1_p22">The keys of death and hell</p>
						<p class="line" data-aid="128079119" id="figure1_p23">To Christ the Lord are giv’n.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079120" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128079121" id="figure1_p25">Lift up your heart! Lift up your voice!</p>
						<p class="line" data-aid="128079122" id="figure1_p26">Rejoice, again I say, rejoice!</p>
						<p class="line" data-aid="128079123" id="figure1_p27">Lift up your heart! Lift up your voice!</p>
						<p class="line" data-aid="128079124" id="figure1_p28">Rejoice, again I say, rejoice!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128079125" id="figure1_p29"><em>Text:</em> Charles Wesley, 1707–1788</p>

				</div>

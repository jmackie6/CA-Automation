			<h1 data-aid="128078316" id="title1">Rejoice! A Glorious Sound Is Heard</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078317" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078319" id="figure1_p2"><span class="verse-number">1. </span>Rejoice! A glorious sound is heard</p>
						<p class="line" data-aid="128078321" id="figure1_p3">In triumph of the right,</p>
						<p class="line" data-aid="128078322" id="figure1_p4">As Zion’s youth, in league with truth,</p>
						<p class="line" data-aid="128078324" id="figure1_p5">Go forth in wondrous might.</p>
						<p class="line" data-aid="128078326" id="figure1_p6">We raise our voice in loyal shout,</p>
						<p class="line" data-aid="128078327" id="figure1_p7">A great exultant cry:</p>
						<p class="line" data-aid="128078329" id="figure1_p8">Jehovah reigns! Lord God of Hosts,</p>
						<p class="line" data-aid="128078330" id="figure1_p9">All hail thee, King most high.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078331" id="figure1_p10"><span class="verse-number">2. </span>And down the ages, on and on,</p>
						<p class="line" data-aid="128078332" id="figure1_p11">Increasing ev’ry hour,</p>
						<p class="line" data-aid="128078333" id="figure1_p12">In loyalty and faith we go,</p>
						<p class="line" data-aid="128078334" id="figure1_p13">In honor, grace, and pow’r.</p>
						<p class="line" data-aid="128078335" id="figure1_p14">The Light of Light, God’s torch of truth,</p>
						<p class="line" data-aid="128078336" id="figure1_p15">As beacon points the way</p>
						<p class="line" data-aid="128078337" id="figure1_p16">To endless glory, kingdoms great,</p>
						<p class="line" data-aid="128078338" id="figure1_p17">In realms of perfect day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078339" id="figure1_p18"><span class="verse-number">3. </span>Arise and sing, ye sons of men;</p>
						<p class="line" data-aid="128078340" id="figure1_p19">All praise and honor give.</p>
						<p class="line" data-aid="128078341" id="figure1_p20">Arise and sing to his great name,</p>
						<p class="line" data-aid="128078342" id="figure1_p21">Who died that we might live.</p>
						<p class="line" data-aid="128078343" id="figure1_p22">On Zion’s hill, in strength and might,</p>
						<p class="line" data-aid="128078344" id="figure1_p23">Send forth a joyous strain;</p>
						<p class="line" data-aid="128078345" id="figure1_p24">In triumph over sin and strife,</p>
						<p class="line" data-aid="128078346" id="figure1_p25">With him in glory reign.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128075759" id="title_number1">246</p>
			<h1 data-aid="128075760" id="title1">Onward, Christian Soldiers</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075761" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075762" id="figure1_p2"><span class="verse-number">1. </span>Onward, Christian soldiers!</p>
						<p class="line" data-aid="128075763" id="figure1_p3">Marching as to war,</p>
						<p class="line" data-aid="128075764" id="figure1_p4">With the cross of Jesus</p>
						<p class="line" data-aid="128075765" id="figure1_p5">Going on before.</p>
						<p class="line" data-aid="128075766" id="figure1_p6">Christ, the royal Master,</p>
						<p class="line" data-aid="128075767" id="figure1_p7">Leads against the foe;</p>
						<p class="line" data-aid="128075768" id="figure1_p8">Forward into battle,</p>
						<p class="line" data-aid="128075769" id="figure1_p9">See his banners go!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075770" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128075771" id="figure1_p11">Onward, Christian soldiers!</p>
						<p class="line" data-aid="128075772" id="figure1_p12">Marching as to war,</p>
						<p class="line" data-aid="128075773" id="figure1_p13">With the cross of Jesus</p>
						<p class="line" data-aid="128075774" id="figure1_p14">Going on before.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075775" id="figure1_p15"><span class="verse-number">2. </span>At the sign of triumph</p>
						<p class="line" data-aid="128075776" id="figure1_p16">Satan’s host doth flee;</p>
						<p class="line" data-aid="128075777" id="figure1_p17">On, then, Christian soldiers,</p>
						<p class="line" data-aid="128075778" id="figure1_p18">On to victory.</p>
						<p class="line" data-aid="128075779" id="figure1_p19">Hell’s foundations quiver</p>
						<p class="line" data-aid="128075780" id="figure1_p20">At the shout of praise;</p>
						<p class="line" data-aid="128075781" id="figure1_p21">Brothers, lift your voices,</p>
						<p class="line" data-aid="128075782" id="figure1_p22">Loud your anthems raise.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075783" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128075784" id="figure1_p24">Onward, Christian soldiers!</p>
						<p class="line" data-aid="128075785" id="figure1_p25">Marching as to war,</p>
						<p class="line" data-aid="128075786" id="figure1_p26">With the cross of Jesus</p>
						<p class="line" data-aid="128075787" id="figure1_p27">Going on before.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075788" id="figure1_p28"><span class="verse-number">3. </span>Like a mighty army</p>
						<p class="line" data-aid="128075789" id="figure1_p29">Moves the Church of God;</p>
						<p class="line" data-aid="128075790" id="figure1_p30">Brothers, we are treading</p>
						<p class="line" data-aid="128075791" id="figure1_p31">Where the Saints have trod.</p>
						<p class="line" data-aid="128075792" id="figure1_p32">We are not divided;</p>
						<p class="line" data-aid="128075793" id="figure1_p33">All one body we:</p>
						<p class="line" data-aid="128075794" id="figure1_p34">One in hope and doctrine,</p>
						<p class="line" data-aid="128075795" id="figure1_p35">One in charity.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075796" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128075797" id="figure1_p37">Onward, Christian soldiers!</p>
						<p class="line" data-aid="128075798" id="figure1_p38">Marching as to war,</p>
						<p class="line" data-aid="128075799" id="figure1_p39">With the cross of Jesus</p>
						<p class="line" data-aid="128075800" id="figure1_p40">Going on before.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075801" id="figure1_p41"><span class="verse-number">4. </span>Onward, then, ye people;</p>
						<p class="line" data-aid="128075802" id="figure1_p42">Join our happy throng.</p>
						<p class="line" data-aid="128075803" id="figure1_p43">Blend with ours your voices</p>
						<p class="line" data-aid="128075804" id="figure1_p44">In the triumph song:</p>
						<p class="line" data-aid="128075805" id="figure1_p45">Glory, laud, and honor</p>
						<p class="line" data-aid="128075806" id="figure1_p46">Unto Christ, the King.</p>
						<p class="line" data-aid="128075807" id="figure1_p47">This through countless ages</p>
						<p class="line" data-aid="128075808" id="figure1_p48">Men and angels sing.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128075809" id="figure1_p49">[Chorus]</p>
						<p class="line" data-aid="128075810" id="figure1_p50">Onward, Christian soldiers!</p>
						<p class="line" data-aid="128075811" id="figure1_p51">Marching as to war,</p>
						<p class="line" data-aid="128075812" id="figure1_p52">With the cross of Jesus</p>
						<p class="line" data-aid="128075813" id="figure1_p53">Going on before.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075814" id="figure1_p54"><em>Text:</em> Sabine Baring-Gould, 1834–1924</p>
					<p data-aid="128075815" id="figure1_p55"><em>Music:</em> Arthur S. Sullivan, 1842–1900</p>
				</div>

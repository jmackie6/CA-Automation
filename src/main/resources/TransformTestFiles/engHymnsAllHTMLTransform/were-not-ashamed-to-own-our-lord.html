			<p class="title-number" data-aid="128087178" id="title_number1">57</p>
			<h1 data-aid="128087180" id="title1">We’re Not Ashamed to Own Our Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087182" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087184" id="figure1_p2"><span class="verse-number">1. </span>We’re not ashamed to own our Lord</p>
						<p class="line" data-aid="128087186" id="figure1_p3">And worship him on earth.</p>
						<p class="line" data-aid="128087188" id="figure1_p4">We love to learn his holy word</p>
						<p class="line" data-aid="128087190" id="figure1_p5">And know what souls are worth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087192" id="figure1_p6"><span class="verse-number">2. </span>When Jesus comes in burning flame</p>
						<p class="line" data-aid="128087194" id="figure1_p7">To recompense the just,</p>
						<p class="line" data-aid="128087196" id="figure1_p8">The world will know the only name</p>
						<p class="line" data-aid="128087198" id="figure1_p9">In which the Saints can trust.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087200" id="figure1_p10"><span class="verse-number">3. </span>When he comes down from heav’n to earth</p>
						<p class="line" data-aid="128087202" id="figure1_p11">With all his holy band,</p>
						<p class="line" data-aid="128087204" id="figure1_p12">Before creation’s second birth,</p>
						<p class="line" data-aid="128087206" id="figure1_p13">We hope with him to stand.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087208" id="figure1_p14"><span class="verse-number">4. </span>He then will give us a new name,</p>
						<p class="line" data-aid="128087210" id="figure1_p15">With robes of righteousness,</p>
						<p class="line" data-aid="128087212" id="figure1_p16">And, in the New Jerusalem,</p>
						<p class="line" data-aid="128087214" id="figure1_p17">Eternal happiness.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128087216" id="figure1_p18"><em>Text:</em> William W. Phelps, 1792–1872, alt. Included in the first LDS hymnbook, 1835.</p>

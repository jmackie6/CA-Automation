		<header>
			<p class="title-number" data-aid="128075493" id="title_number1">292</p>
			<h1 data-aid="128075494" id="title1">O My Father</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075495" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075496" id="figure1_p2"><span class="verse-number">1. </span>O my Father, thou that dwellest</p>
						<p class="line" data-aid="128075497" id="figure1_p3">In the high and glorious place,</p>
						<p class="line" data-aid="128075498" id="figure1_p4">When shall I regain thy presence</p>
						<p class="line" data-aid="128075499" id="figure1_p5">And again behold thy face?</p>
						<p class="line" data-aid="128075500" id="figure1_p6">In thy holy habitation,</p>
						<p class="line" data-aid="128075501" id="figure1_p7">Did my spirit once reside?</p>
						<p class="line" data-aid="128075502" id="figure1_p8">In my first primeval childhood</p>
						<p class="line" data-aid="128075503" id="figure1_p9">Was I nurtured near thy side?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075504" id="figure1_p10"><span class="verse-number">2. </span>For a wise and glorious purpose</p>
						<p class="line" data-aid="128075505" id="figure1_p11">Thou hast placed me here on earth</p>
						<p class="line" data-aid="128075506" id="figure1_p12">And withheld the recollection</p>
						<p class="line" data-aid="128075507" id="figure1_p13">Of my former friends and birth;</p>
						<p class="line" data-aid="128075508" id="figure1_p14">Yet ofttimes a secret something</p>
						<p class="line" data-aid="128075509" id="figure1_p15">Whispered, “You’re a stranger here,”</p>
						<p class="line" data-aid="128075510" id="figure1_p16">And I felt that I had wandered</p>
						<p class="line" data-aid="128075511" id="figure1_p17">From a more exalted sphere.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075512" id="figure1_p18"><span class="verse-number">3. </span>I had learned to call thee Father,</p>
						<p class="line" data-aid="128075513" id="figure1_p19">Thru thy Spirit from on high,</p>
						<p class="line" data-aid="128075514" id="figure1_p20">But, until the key of knowledge</p>
						<p class="line" data-aid="128075515" id="figure1_p21">Was restored, I knew not why.</p>
						<p class="line" data-aid="128075516" id="figure1_p22">In the heav’ns are parents single?</p>
						<p class="line" data-aid="128075517" id="figure1_p23">No, the thought makes reason stare!</p>
						<p class="line" data-aid="128075518" id="figure1_p24">Truth is reason; truth eternal</p>
						<p class="line" data-aid="128075519" id="figure1_p25">Tells me I’ve a mother there.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075520" id="figure1_p26"><span class="verse-number">4. </span>When I leave this frail existence,</p>
						<p class="line" data-aid="128075521" id="figure1_p27">When I lay this mortal by,</p>
						<p class="line" data-aid="128075522" id="figure1_p28">Father, Mother, may I meet you</p>
						<p class="line" data-aid="128075523" id="figure1_p29">In your royal courts on high?</p>
						<p class="line" data-aid="128075524" id="figure1_p30">Then, at length, when I’ve completed</p>
						<p class="line" data-aid="128075525" id="figure1_p31">All you sent me forth to do,</p>
						<p class="line" data-aid="128075526" id="figure1_p32">With your mutual approbation</p>
						<p class="line" data-aid="128075527" id="figure1_p33">Let me come and dwell with you.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128076577" id="title_number1">131</p>
			<h1 data-aid="128076579" id="title1">More Holiness Give Me</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076581" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076583" id="figure1_p2"><span class="verse-number">1. </span>More holiness give me,</p>
						<p class="line" data-aid="128076585" id="figure1_p3">More strivings within,</p>
						<p class="line" data-aid="128076587" id="figure1_p4">More patience in suff’ring,</p>
						<p class="line" data-aid="128076589" id="figure1_p5">More sorrow for sin,</p>
						<p class="line" data-aid="128076591" id="figure1_p6">More faith in my Savior,</p>
						<p class="line" data-aid="128076593" id="figure1_p7">More sense of his care,</p>
						<p class="line" data-aid="128076595" id="figure1_p8">More joy in his service,</p>
						<p class="line" data-aid="128076597" id="figure1_p9">More purpose in prayer.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076599" id="figure1_p10"><span class="verse-number">2. </span>More gratitude give me,</p>
						<p class="line" data-aid="128076601" id="figure1_p11">More trust in the Lord,</p>
						<p class="line" data-aid="128076603" id="figure1_p12">More pride in his glory,</p>
						<p class="line" data-aid="128076605" id="figure1_p13">More hope in his word,</p>
						<p class="line" data-aid="128076607" id="figure1_p14">More tears for his sorrows,</p>
						<p class="line" data-aid="128076609" id="figure1_p15">More pain at his grief,</p>
						<p class="line" data-aid="128076611" id="figure1_p16">More meekness in trial,</p>
						<p class="line" data-aid="128076613" id="figure1_p17">More praise for relief.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076615" id="figure1_p18"><span class="verse-number">3. </span>More purity give me,</p>
						<p class="line" data-aid="128076617" id="figure1_p19">More strength to o’ercome,</p>
						<p class="line" data-aid="128076619" id="figure1_p20">More freedom from earth-stains,</p>
						<p class="line" data-aid="128076621" id="figure1_p21">More longing for home.</p>
						<p class="line" data-aid="128076623" id="figure1_p22">More fit for the kingdom,</p>
						<p class="line" data-aid="128076625" id="figure1_p23">More used would I be,</p>
						<p class="line" data-aid="128076627" id="figure1_p24">More blessed and holy—</p>
						<p class="line" data-aid="128076629" id="figure1_p25">More, Savior, like thee.</p>
					</div>
				</div>

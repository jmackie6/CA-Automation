		<header>
			<p class="title-number" data-aid="128078306" id="title_number1">61</p>
			<h1 data-aid="128078307" id="title1">Raise Your Voices to the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078308" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078309" id="figure1_p2"><span class="verse-number">1. </span>Raise your voices to the Lord,</p>
						<p class="line" data-aid="128078310" id="figure1_p3">Ye who here have heard his word.</p>
						<p class="line" data-aid="128078311" id="figure1_p4">As we part, his praise proclaim,</p>
						<p class="line" data-aid="128078312" id="figure1_p5">Shout thanksgiving to his name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078313" id="figure1_p6"><span class="verse-number">2. </span>Shout thanksgiving! Let our song</p>
						<p class="line" data-aid="128078315" id="figure1_p7">Still our joy and praise prolong,</p>
						<p class="line" data-aid="128078318" id="figure1_p8">Until here we meet again</p>
						<p class="line" data-aid="128078320" id="figure1_p9">To renew the glad refrain.</p>
					</div>
				</div>
				<div class="citation-info">

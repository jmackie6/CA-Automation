			<p class="title-number" data-aid="128068917" id="title_number1">277</p>
			<h1 data-aid="128068919" id="title1">As I Search the Holy Scriptures</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068921" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068923" id="figure1_p2"><span class="verse-number">1. </span>As I search the holy scriptures,</p>
						<p class="line" data-aid="128068925" id="figure1_p3">Loving Father of mankind,</p>
						<p class="line" data-aid="128068927" id="figure1_p4">May my heart be blessed with wisdom,</p>
						<p class="line" data-aid="128068928" id="figure1_p5">And may knowledge fill my mind.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068929" id="figure1_p6"><span class="verse-number">2. </span>As I search the holy scriptures,</p>
						<p class="line" data-aid="128068930" id="figure1_p7">Touch my spirit, Lord, I pray.</p>
						<p class="line" data-aid="128068931" id="figure1_p8">May life’s myst’ries be unfolded</p>
						<p class="line" data-aid="128068932" id="figure1_p9">As I study day by day.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068933" id="figure1_p10"><span class="verse-number">3. </span>As I search the holy scriptures,</p>
						<p class="line" data-aid="128068934" id="figure1_p11">May thy mercy be revealed.</p>
						<p class="line" data-aid="128068935" id="figure1_p12">Soothe my troubled heart and spirit;</p>
						<p class="line" data-aid="128068936" id="figure1_p13">May my unseen wounds be healed.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068937" id="figure1_p14"><span class="verse-number">4. </span>As I search the holy scriptures,</p>
						<p class="line" data-aid="128068938" id="figure1_p15">Help me ponder and obey.</p>
						<p class="line" data-aid="128068939" id="figure1_p16">In thy word is life eternal;</p>
						<p class="line" data-aid="128068940" id="figure1_p17">May thy light show me the way.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128078451" id="title_number1">28</p>
			<h1 data-aid="128078452" id="title1">Saints, Behold How Great Jehovah</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078453" id="figure1_p1">With energy</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078454" id="figure1_p2"><span class="verse-number">1. </span>Saints, behold how great Jehovah</p>
						<p class="line" data-aid="128078455" id="figure1_p3">Hath his blessings on you shed.</p>
						<p class="line" data-aid="128078456" id="figure1_p4">Zion ev’rywhere is growing</p>
						<p class="line" data-aid="128078457" id="figure1_p5">As the gospel light is spread!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078458" id="figure1_p6"><span class="verse-number">2. </span>Out of all past dispensations,</p>
						<p class="line" data-aid="128078459" id="figure1_p7">God is bringing into one</p>
						<p class="line" data-aid="128078460" id="figure1_p8">Ev’ry truth by prophets spoken,</p>
						<p class="line" data-aid="128078461" id="figure1_p9">For the last days have begun.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078462" id="figure1_p10"><span class="verse-number">3. </span>Rise and lift up Zion’s standard;</p>
						<p class="line" data-aid="128078463" id="figure1_p11">Tell our Father’s children now:</p>
						<p class="line" data-aid="128078464" id="figure1_p12">Heaven’s blessed King approaches;</p>
						<p class="line" data-aid="128078465" id="figure1_p13">All men must before him bow.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128075007" id="title_number1">104</p>
			<h1 data-aid="128075009" id="title1">Jesus, Savior, Pilot Me</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075010" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075012" id="figure1_p2"><span class="verse-number">1. </span>Jesus, Savior, pilot me</p>
						<p class="line" data-aid="128075014" id="figure1_p3">Over life’s tempestuous sea;</p>
						<p class="line" data-aid="128075016" id="figure1_p4">Unknown waves before me roll,</p>
						<p class="line" data-aid="128075017" id="figure1_p5">Hiding rock and treach’rous shoal.</p>
						<p class="line" data-aid="128075019" id="figure1_p6">Chart and compass came from thee;</p>
						<p class="line" data-aid="128075021" id="figure1_p7">Jesus, Savior, pilot me.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075023" id="figure1_p8"><span class="verse-number">2. </span>As a mother stills her child,</p>
						<p class="line" data-aid="128075024" id="figure1_p9">Thou canst hush the ocean wild;</p>
						<p class="line" data-aid="128075026" id="figure1_p10">Boist’rous waves obey thy will</p>
						<p class="line" data-aid="128075027" id="figure1_p11">When thou say’st to them, “Be still!”</p>
						<p class="line" data-aid="128075028" id="figure1_p12">Wondrous Sov’reign of the sea,</p>
						<p class="line" data-aid="128075029" id="figure1_p13">Jesus, Savior, pilot me.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075030" id="figure1_p14"><span class="verse-number">3. </span>When at last I near the shore,</p>
						<p class="line" data-aid="128075031" id="figure1_p15">And the fearful breakers roar</p>
						<p class="line" data-aid="128075032" id="figure1_p16">’Twixt me and the peaceful rest,</p>
						<p class="line" data-aid="128075033" id="figure1_p17">Then, while leaning on thy breast,</p>
						<p class="line" data-aid="128075034" id="figure1_p18">May I hear thee say to me,</p>
						<p class="line" data-aid="128075035" id="figure1_p19">“Fear not; I will pilot thee.”</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075036" id="figure1_p20"><em>Text:</em> Edward Hopper, 1818–1888</p>
					<p data-aid="128075037" id="figure1_p21"><em>Music:</em> John Edgar Gould, 1822–1875</p>
				</div>
			</figure>

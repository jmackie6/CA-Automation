			<p class="title-number" data-aid="128074647" id="title_number1">121</p>
			<h1 data-aid="128074648" id="title1">I’m a Pilgrim, I’m a Stranger</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074649" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074650" id="figure1_p2"><span class="verse-number">1. </span>I’m a pilgrim, I’m a stranger</p>
						<p class="line" data-aid="128074651" id="figure1_p3">Cast upon the rocky shore</p>
						<p class="line" data-aid="128074652" id="figure1_p4">Of a land where deathly danger</p>
						<p class="line" data-aid="128074653" id="figure1_p5">Surges with a sullen roar,</p>
						<p class="line" data-aid="128074654" id="figure1_p6">Oft despairing, oft despairing,</p>
						<p class="line" data-aid="128074655" id="figure1_p7">Lest I reach my home no more.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074656" id="figure1_p8"><span class="verse-number">2. </span>Misty vapors rise before me.</p>
						<p class="line" data-aid="128074657" id="figure1_p9">Scarcely can I see the way.</p>
						<p class="line" data-aid="128074658" id="figure1_p10">Clouds of darkest hue hang o’er me,</p>
						<p class="line" data-aid="128074659" id="figure1_p11">And I’m apt to go astray</p>
						<p class="line" data-aid="128074660" id="figure1_p12">With the many, with the many</p>
						<p class="line" data-aid="128074661" id="figure1_p13">That are now the vulture’s prey.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074662" id="figure1_p14"><span class="verse-number">3. </span>O my Father, I entreat thee,</p>
						<p class="line" data-aid="128074663" id="figure1_p15">Let me see thy beck’ning hand;</p>
						<p class="line" data-aid="128074664" id="figure1_p16">And when straying, may I meet thee</p>
						<p class="line" data-aid="128074665" id="figure1_p17">Ere I join the silent band.</p>
						<p class="line" data-aid="128074666" id="figure1_p18">Guide me, Father, guide me, Father,</p>
						<p class="line" data-aid="128074668" id="figure1_p19">Safely to the promised land.</p>
					</div>
				</div>
				<div class="citation-info">

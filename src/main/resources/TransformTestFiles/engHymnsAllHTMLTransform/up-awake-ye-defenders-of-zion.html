			<p class="title-number" data-aid="128083844" id="title_number1">248</p>
			<h1 data-aid="128083847" id="title1">Up, Awake, Ye Defenders of Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128083850" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128083854" id="figure1_p2"><span class="verse-number">1. </span>Up, awake, ye defenders of Zion!</p>
						<p class="line" data-aid="128083856" id="figure1_p3">The foe’s at the door of your homes;</p>
						<p class="line" data-aid="128083859" id="figure1_p4">Let each heart be the heart of a lion,</p>
						<p class="line" data-aid="128083862" id="figure1_p5">Unyielding and proud as he roams.</p>
						<p class="line" data-aid="128083865" id="figure1_p6">Remember the trials of Missouri;</p>
						<p class="line" data-aid="128083867" id="figure1_p7">Forget not the courage of Nauvoo.</p>
						<p class="line" data-aid="128083870" id="figure1_p8">When the enemy host is before you,</p>
						<p class="line" data-aid="128083873" id="figure1_p9">Stand firm and be faithful and true.</p>
						<p class="line" data-aid="128083876" id="figure1_p10">Stand firm and be faithful and true,</p>
						<p class="line" data-aid="128083878" id="figure1_p11">Stand firm and be faithful and true;</p>
						<p class="line" data-aid="128083881" id="figure1_p12">When the enemy host is before you,</p>
						<p class="line" data-aid="128083884" id="figure1_p13">Stand firm and be faithful and true.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128083887" id="figure1_p14"><span class="verse-number">2. </span>By His power is Zion surrounded;</p>
						<p class="line" data-aid="128083889" id="figure1_p15">Her warriors are noble and brave,</p>
						<p class="line" data-aid="128083892" id="figure1_p16">And their faith on Jehovah is founded,</p>
						<p class="line" data-aid="128083895" id="figure1_p17">Whose power is mighty to save.</p>
						<p class="line" data-aid="128083898" id="figure1_p18">In each soldier a brave heart is beating,</p>
						<p class="line" data-aid="128083900" id="figure1_p19">Tho our numbers, compared, may be few.</p>
						<p class="line" data-aid="128083903" id="figure1_p20">We’ll not rest till our foes are retreating,</p>
						<p class="line" data-aid="128083906" id="figure1_p21">And we’ll always be faithful and true.</p>
						<p class="line" data-aid="128083908" id="figure1_p22">And we’ll always be faithful and true,</p>
						<p class="line" data-aid="128083910" id="figure1_p23">And we’ll always be faithful and true;</p>
						<p class="line" data-aid="128083913" id="figure1_p24">We’ll not rest till our foes are retreating,</p>
						<p class="line" data-aid="128083917" id="figure1_p25">And we’ll always be faithful and true.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128083919" id="figure1_p26"><span class="verse-number">3. </span>Tho, assisted by legions infernal,</p>
						<p class="line" data-aid="128083921" id="figure1_p27">The plundering foemen advance,</p>
						<p class="line" data-aid="128083924" id="figure1_p28">With a host from the regions eternal</p>
						<p class="line" data-aid="128083927" id="figure1_p29">We’ll scatter their troops at a glance.</p>
						<p class="line" data-aid="128083929" id="figure1_p30">Soon the kingdom will be independent;</p>
						<p class="line" data-aid="128083932" id="figure1_p31">In wonder the nations will view</p>
						<p class="line" data-aid="128083935" id="figure1_p32">Our Zion in glory resplendent;</p>
						<p class="line" data-aid="128083938" id="figure1_p33">Then let us be faithful and true.</p>
						<p class="line" data-aid="128083941" id="figure1_p34">Then let us be faithful and true,</p>
						<p class="line" data-aid="128083943" id="figure1_p35">Then let us be faithful and true;</p>
						<p class="line" data-aid="128083946" id="figure1_p36">Our Zion in glory resplendent;</p>
						<p class="line" data-aid="128083949" id="figure1_p37">Then let us be faithful and true.</p>
					</div>
				</div>
				<div class="citation-info">

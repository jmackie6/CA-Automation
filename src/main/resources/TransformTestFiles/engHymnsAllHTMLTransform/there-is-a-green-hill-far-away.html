			<p class="title-number" data-aid="128082064" id="title_number1">194</p>
			<h1 data-aid="128082067" id="title1">There Is a Green Hill Far Away</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082069" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082071" id="figure1_p2"><span class="verse-number">1. </span>There is a green hill far away,</p>
						<p class="line" data-aid="128082073" id="figure1_p3">Without a city wall,</p>
						<p class="line" data-aid="128082076" id="figure1_p4">Where the dear Lord was crucified,</p>
						<p class="line" data-aid="128082078" id="figure1_p5">Who died to save us all.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082080" id="figure1_p6"><span class="verse-number">2. </span>We may not know, we cannot tell,</p>
						<p class="line" data-aid="128082083" id="figure1_p7">What pains he had to bear,</p>
						<p class="line" data-aid="128082085" id="figure1_p8">But we believe it was for us</p>
						<p class="line" data-aid="128082087" id="figure1_p9">He hung and suffered there.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082090" id="figure1_p10"><span class="verse-number">3. </span>There was no other good enough</p>
						<p class="line" data-aid="128082092" id="figure1_p11">To pay the price of sin.</p>
						<p class="line" data-aid="128082094" id="figure1_p12">He only could unlock the gate</p>
						<p class="line" data-aid="128082097" id="figure1_p13">Of heav’n and let us in.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082099" id="figure1_p14"><span class="verse-number">4. </span>Oh, dearly, dearly has he loved!</p>
						<p class="line" data-aid="128082101" id="figure1_p15">And we must love him too,</p>
						<p class="line" data-aid="128082102" id="figure1_p16">And trust in his redeeming blood,</p>
						<p class="line" data-aid="128082103" id="figure1_p17">And try his works to do.</p>
					</div>
				</div>
				<div class="citation-info">

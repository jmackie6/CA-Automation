			<h1 data-aid="128078137" id="title1">Our Father, by Whose Name</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078138" id="figure1_p1">Worshipfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078139" id="figure1_p2"><span class="verse-number">1. </span>Our Father, by whose name all fatherhood is known,</p>
						<p class="line" data-aid="128078140" id="figure1_p3">Who dost in love proclaim each family thine own,</p>
						<p class="line" data-aid="128078141" id="figure1_p4">Bless thou all parents, guarding well,</p>
						<p class="line" data-aid="128078142" id="figure1_p5">With constant love as sentinel,</p>
						<p class="line" data-aid="128078143" id="figure1_p6">The homes in which thy people dwell.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078144" id="figure1_p7"><span class="verse-number">2. </span>As thou thy Child didst fill with wisdom, love, and might,</p>
						<p class="line" data-aid="128078145" id="figure1_p8">To know and do thy will and teach thy ways aright,</p>
						<p class="line" data-aid="128078146" id="figure1_p9">Our children bless, in ev’ry place,</p>
						<p class="line" data-aid="128078147" id="figure1_p10">That they may all behold thy face,</p>
						<p class="line" data-aid="128078148" id="figure1_p11">And, knowing thee, may grow in grace.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078149" id="figure1_p12"><span class="verse-number">3. </span>May thy strong Spirit bind our hearts in unity,</p>
						<p class="line" data-aid="128078150" id="figure1_p13">And help us each to find the love from self set free.</p>
						<p class="line" data-aid="128078151" id="figure1_p14">In all our hearts such love increase,</p>
						<p class="line" data-aid="128078152" id="figure1_p15">That ev’ry home, by this release,</p>
						<p class="line" data-aid="128078153" id="figure1_p16">May be the dwelling place of peace.</p>
					</div>
				</div>

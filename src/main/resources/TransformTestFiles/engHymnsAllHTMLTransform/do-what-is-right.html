			<p class="title-number" data-aid="128071596" id="title_number1">237</p>
			<h1 data-aid="128071597" id="title1">Do What Is Right</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071598" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071599" id="figure1_p2"><span class="verse-number">1. </span>Do what is right; the day-dawn is breaking,</p>
						<p class="line" data-aid="128071600" id="figure1_p3">Hailing a future of freedom and light.</p>
						<p class="line" data-aid="128071601" id="figure1_p4">Angels above us are silent notes taking</p>
						<p class="line" data-aid="128071602" id="figure1_p5">Of ev’ry action; then do what is right!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071603" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128071604" id="figure1_p7">Do what is right; let the consequence follow.</p>
						<p class="line" data-aid="128071605" id="figure1_p8">Battle for freedom in spirit and might;</p>
						<p class="line" data-aid="128071606" id="figure1_p9">And with stout hearts look ye forth till tomorrow.</p>
						<p class="line" data-aid="128071607" id="figure1_p10">God will protect you; then do what is right!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071608" id="figure1_p11"><span class="verse-number">2. </span>Do what is right; the shackles are falling.</p>
						<p class="line" data-aid="128071609" id="figure1_p12">Chains of the bondsmen no longer are bright;</p>
						<p class="line" data-aid="128071610" id="figure1_p13">Lightened by hope, soon they’ll cease to be galling.</p>
						<p class="line" data-aid="128071611" id="figure1_p14">Truth goeth onward; then do what is right!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071612" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128071613" id="figure1_p16">Do what is right; let the consequence follow.</p>
						<p class="line" data-aid="128071614" id="figure1_p17">Battle for freedom in spirit and might;</p>
						<p class="line" data-aid="128071615" id="figure1_p18">And with stout hearts look ye forth till tomorrow.</p>
						<p class="line" data-aid="128071616" id="figure1_p19">God will protect you; then do what is right!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071617" id="figure1_p20"><span class="verse-number">3. </span>Do what is right; be faithful and fearless.</p>
						<p class="line" data-aid="128071618" id="figure1_p21">Onward, press onward, the goal is in sight.</p>
						<p class="line" data-aid="128071619" id="figure1_p22">Eyes that are wet now, ere long will be tearless.</p>
						<p class="line" data-aid="128071620" id="figure1_p23">Blessings await you in doing what’s right!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128071621" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128071622" id="figure1_p25">Do what is right; let the consequence follow.</p>
						<p class="line" data-aid="128071623" id="figure1_p26">Battle for freedom in spirit and might;</p>
						<p class="line" data-aid="128071624" id="figure1_p27">And with stout hearts look ye forth till tomorrow.</p>
						<p class="line" data-aid="128071625" id="figure1_p28">God will protect you; then do what is right!</p>
					</div>
				</div>

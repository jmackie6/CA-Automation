		<header>
			<p class="title-number" data-aid="128074479" id="title_number1">98</p>
			<h1 data-aid="128074480" id="title1">I Need Thee Every Hour</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074481" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074482" id="figure1_p2"><span class="verse-number">1. </span>I need thee ev’ry hour,</p>
						<p class="line" data-aid="128074483" id="figure1_p3">Most gracious Lord.</p>
						<p class="line" data-aid="128074484" id="figure1_p4">No tender voice like thine</p>
						<p class="line" data-aid="128074485" id="figure1_p5">Can peace afford.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074486" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128074487" id="figure1_p7">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074488" id="figure1_p8">Ev’ry hour I need thee!</p>
						<p class="line" data-aid="128074489" id="figure1_p9">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074490" id="figure1_p10">I come to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074491" id="figure1_p11"><span class="verse-number">2. </span>I need thee ev’ry hour;</p>
						<p class="line" data-aid="128074492" id="figure1_p12">Stay thou nearby.</p>
						<p class="line" data-aid="128074493" id="figure1_p13">Temptations lose their pow’r</p>
						<p class="line" data-aid="128074494" id="figure1_p14">When thou art nigh.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074495" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128074496" id="figure1_p16">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074497" id="figure1_p17">Ev’ry hour I need thee!</p>
						<p class="line" data-aid="128074498" id="figure1_p18">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074499" id="figure1_p19">I come to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074500" id="figure1_p20"><span class="verse-number">3. </span>I need thee ev’ry hour,</p>
						<p class="line" data-aid="128074501" id="figure1_p21">In joy or pain.</p>
						<p class="line" data-aid="128074502" id="figure1_p22">Come quickly and abide,</p>
						<p class="line" data-aid="128074503" id="figure1_p23">Or life is vain.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074504" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128074505" id="figure1_p25">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074506" id="figure1_p26">Ev’ry hour I need thee!</p>
						<p class="line" data-aid="128074507" id="figure1_p27">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074508" id="figure1_p28">I come to thee!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074509" id="figure1_p29"><span class="verse-number">4. </span>I need thee ev’ry hour,</p>
						<p class="line" data-aid="128074510" id="figure1_p30">Most holy One.</p>
						<p class="line" data-aid="128074511" id="figure1_p31">Oh, make me thine indeed,</p>
						<p class="line" data-aid="128074512" id="figure1_p32">Thou blessed Son!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074513" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128074514" id="figure1_p34">I need thee, oh, I need thee;</p>
						<p class="line" data-aid="128074515" id="figure1_p35">Ev’ry hour I need thee!</p>
						<p class="line" data-aid="128074516" id="figure1_p36">Oh, bless me now, my Savior;</p>
						<p class="line" data-aid="128074517" id="figure1_p37">I come to thee!</p>
					</div>
				</div>
				<div class="citation-info">

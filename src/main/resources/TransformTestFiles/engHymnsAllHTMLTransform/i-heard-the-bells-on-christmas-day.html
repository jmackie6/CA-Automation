			<p class="title-number" data-aid="128074398" id="title_number1">214</p>
			<h1 data-aid="128074399" id="title1">I Heard the Bells on Christmas Day</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074400" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074401" id="figure1_p2"><span class="verse-number">1. </span>I heard the bells on Christmas day</p>
						<p class="line" data-aid="128074402" id="figure1_p3">Their old familiar carols play,</p>
						<p class="line" data-aid="128074403" id="figure1_p4">And wild and sweet the words repeat</p>
						<p class="line" data-aid="128074404" id="figure1_p5">Of peace on earth, good will to men.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074405" id="figure1_p6"><span class="verse-number">2. </span>I thought how, as the day had come,</p>
						<p class="line" data-aid="128074406" id="figure1_p7">The belfries of all Christendom</p>
						<p class="line" data-aid="128074407" id="figure1_p8">Had rolled along th’unbroken song</p>
						<p class="line" data-aid="128074408" id="figure1_p9">Of peace on earth, good will to men.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074409" id="figure1_p10"><span class="verse-number">3. </span>And in despair I bowed my head:</p>
						<p class="line" data-aid="128074410" id="figure1_p11">“There is no peace on earth,” I said,</p>
						<p class="line" data-aid="128074411" id="figure1_p12">“For hate is strong and mocks the song</p>
						<p class="line" data-aid="128074412" id="figure1_p13">Of peace on earth, good will to men.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074413" id="figure1_p14"><span class="verse-number">4. </span>Then pealed the bells more loud and deep:</p>
						<p class="line" data-aid="128074414" id="figure1_p15">“God is not dead, nor doth he sleep;</p>
						<p class="line" data-aid="128074415" id="figure1_p16">The wrong shall fail, the right prevail,</p>
						<p class="line" data-aid="128074416" id="figure1_p17">With peace on earth, good will to men.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074417" id="figure1_p18"><span class="verse-number">5. </span>Till, ringing, singing, on its way,</p>
						<p class="line" data-aid="128074418" id="figure1_p19">The world revolved from night to day,</p>
						<p class="line" data-aid="128074419" id="figure1_p20">A voice, a chime, a chant sublime,</p>
						<p class="line" data-aid="128074420" id="figure1_p21">Of peace on earth, good will to men!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128074421" id="figure1_p22"><em>Text:</em> Henry Wadsworth Longfellow, 1807–1882</p>

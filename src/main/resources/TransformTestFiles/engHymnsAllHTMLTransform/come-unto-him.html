		<header>
			<p class="title-number" data-aid="128071313" id="title_number1">114</p>
			<h1 data-aid="128071314" id="title1">Come unto Him</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071315" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071316" id="figure1_p2"><span class="verse-number">1. </span>I wander through the still of night,</p>
						<p class="line" data-aid="128071317" id="figure1_p3">When solitude is ev’rywhere—</p>
						<p class="line" data-aid="128071318" id="figure1_p4">Alone, beneath the starry light,</p>
						<p class="line" data-aid="128071319" id="figure1_p5">And yet I know that God is there.</p>
						<p class="line" data-aid="128071320" id="figure1_p6">I kneel upon the grass and pray;</p>
						<p class="line" data-aid="128071321" id="figure1_p7">An answer comes without a voice.</p>
						<p class="line" data-aid="128071322" id="figure1_p8">It takes my burden all away</p>
						<p class="line" data-aid="128071323" id="figure1_p9">And makes my aching heart rejoice.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071324" id="figure1_p10"><span class="verse-number">2. </span>When I am filled with strong desire</p>
						<p class="line" data-aid="128071325" id="figure1_p11">And ask a boon of him, I see</p>
						<p class="line" data-aid="128071326" id="figure1_p12">No miracle of living fire,</p>
						<p class="line" data-aid="128071327" id="figure1_p13">But what I ask flows into me.</p>
						<p class="line" data-aid="128071328" id="figure1_p14">And when the tempest rages high</p>
						<p class="line" data-aid="128071329" id="figure1_p15">I feel no arm around me thrust,</p>
						<p class="line" data-aid="128071330" id="figure1_p16">But ev’ry storm goes rolling by</p>
						<p class="line" data-aid="128071331" id="figure1_p17">When I repose in him my trust.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071332" id="figure1_p18"><span class="verse-number">3. </span>It matters not what may befall,</p>
						<p class="line" data-aid="128071333" id="figure1_p19">What threat’ning hand hangs over me;</p>
						<p class="line" data-aid="128071334" id="figure1_p20">He is my rampart through it all,</p>
						<p class="line" data-aid="128071335" id="figure1_p21">My refuge from mine enemy.</p>
						<p class="line" data-aid="128071336" id="figure1_p22">Come unto him all ye depressed,</p>
						<p class="line" data-aid="128071337" id="figure1_p23">Ye erring souls whose eyes are dim,</p>
						<p class="line" data-aid="128071338" id="figure1_p24">Ye weary ones who long for rest.</p>
						<p class="line" data-aid="128071339" id="figure1_p25">Come unto him! Come unto him!</p>
					</div>
				</div>

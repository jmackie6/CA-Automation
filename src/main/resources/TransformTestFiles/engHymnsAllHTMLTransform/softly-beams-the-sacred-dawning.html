		<header>
			<p class="title-number" data-aid="128079724" id="title_number1">56</p>
			<h1 data-aid="128079726" id="title1">Softly Beams the Sacred Dawning</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079727" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079729" id="figure1_p2"><span class="verse-number">1. </span>Softly beams the sacred dawning</p>
						<p class="line" data-aid="128079731" id="figure1_p3">Of the great millennial morn,</p>
						<p class="line" data-aid="128079733" id="figure1_p4">And to Saints gives welcome warning</p>
						<p class="line" data-aid="128079734" id="figure1_p5">That the day is hast’ning on,</p>
						<p class="line" data-aid="128079736" id="figure1_p6">That the day is hast’ning on.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079738" id="figure1_p7"><span class="verse-number">2. </span>Splendid, rising o’er the mountains,</p>
						<p class="line" data-aid="128079740" id="figure1_p8">Glowing with celestial cheer,</p>
						<p class="line" data-aid="128079741" id="figure1_p9">Streaming from eternal fountains,</p>
						<p class="line" data-aid="128079743" id="figure1_p10">Rays of living light appear,</p>
						<p class="line" data-aid="128079745" id="figure1_p11">Rays of living light appear.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079746" id="figure1_p12"><span class="verse-number">3. </span>Swiftly flee the clouds of darkness;</p>
						<p class="line" data-aid="128079748" id="figure1_p13">Speedily the mists retire;</p>
						<p class="line" data-aid="128079750" id="figure1_p14">Nature’s universal blackness</p>
						<p class="line" data-aid="128079752" id="figure1_p15">Is consumed by heav’nly fire,</p>
						<p class="line" data-aid="128079753" id="figure1_p16">Is consumed by heav’nly fire.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079755" id="figure1_p17"><span class="verse-number">4. </span>Yea, the fair sabbatic era,</p>
						<p class="line" data-aid="128079757" id="figure1_p18">When the world will be at rest,</p>
						<p class="line" data-aid="128079759" id="figure1_p19">Rapidly is drawing nearer;</p>
						<p class="line" data-aid="128079761" id="figure1_p20">Then all Israel will be blest,</p>
						<p class="line" data-aid="128079764" id="figure1_p21">Then all Israel will be blest.</p>
					</div>
				</div>

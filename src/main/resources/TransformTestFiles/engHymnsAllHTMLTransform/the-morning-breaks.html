			<h1 data-aid="128081100" id="title1">The Morning Breaks</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081101" id="figure1_p1">Triumphantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081102" id="figure1_p2"><span class="verse-number">1. </span>The morning breaks, the shadows flee;</p>
						<p class="line" data-aid="128081103" id="figure1_p3">Lo, Zion’s standard is unfurled!</p>
						<p class="line" data-aid="128081104" id="figure1_p4">The dawning of a brighter day,</p>
						<p class="line" data-aid="128081105" id="figure1_p5">The dawning of a brighter day</p>
						<p class="line" data-aid="128081106" id="figure1_p6">Majestic rises on the world.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081107" id="figure1_p7"><span class="verse-number">2. </span>The clouds of error disappear</p>
						<p class="line" data-aid="128081108" id="figure1_p8">Before the rays of truth divine;</p>
						<p class="line" data-aid="128081109" id="figure1_p9">The glory bursting from afar,</p>
						<p class="line" data-aid="128081110" id="figure1_p10">The glory bursting from afar</p>
						<p class="line" data-aid="128081111" id="figure1_p11">Wide o’er the nations soon will shine.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081112" id="figure1_p12"><span class="verse-number">3. </span>The Gentile fulness now comes in,</p>
						<p class="line" data-aid="128081113" id="figure1_p13">And Israel’s blessings are at hand.</p>
						<p class="line" data-aid="128081114" id="figure1_p14">Lo, Judah’s remnant, cleansed from sin,</p>
						<p class="line" data-aid="128081115" id="figure1_p15">Lo, Judah’s remnant, cleansed from sin,</p>
						<p class="line" data-aid="128081116" id="figure1_p16">Shall in their promised Canaan stand.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081117" id="figure1_p17"><span class="verse-number">4. </span>Jehovah speaks! Let earth give ear,</p>
						<p class="line" data-aid="128081118" id="figure1_p18">And Gentile nations turn and live.</p>
						<p class="line" data-aid="128081119" id="figure1_p19">His mighty arm is making bare,</p>
						<p class="line" data-aid="128081120" id="figure1_p20">His mighty arm is making bare</p>
						<p class="line" data-aid="128081121" id="figure1_p21">His cov’nant people to receive.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081122" id="figure1_p22"><span class="verse-number">5. </span>—Angels from heav’n and truth from earth</p>
						<p class="line" data-aid="128081123" id="figure1_p23">Have met, and both have record borne;</p>
						<p class="line" data-aid="128081124" id="figure1_p24">Thus Zion’s light is bursting forth,</p>
						<p class="line" data-aid="128081125" id="figure1_p25">Thus Zion’s light is bursting forth</p>
						<p class="line" data-aid="128081126" id="figure1_p26">To bring her ransomed children home.</p>
					</div>
				</div>

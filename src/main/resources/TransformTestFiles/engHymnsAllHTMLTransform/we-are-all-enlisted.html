		<header>
			<p class="title-number" data-aid="128084323" id="title_number1">250</p>
			<h1 data-aid="128084324" id="title1">We Are All Enlisted</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084325" id="figure1_p1">With energy</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084326" id="figure1_p2"><span class="verse-number">1. </span>We are all enlisted till the conflict is o’er;</p>
						<p class="line" data-aid="128084327" id="figure1_p3">Happy are we! Happy are we!</p>
						<p class="line" data-aid="128084328" id="figure1_p4">Soldiers in the army, there’s a bright crown in store;</p>
						<p class="line" data-aid="128084329" id="figure1_p5">We shall win and wear it by and by.</p>
						<p class="line" data-aid="128084330" id="figure1_p6">Haste to the battle, quick to the field;</p>
						<p class="line" data-aid="128084331" id="figure1_p7">Truth is our helmet, buckler, and shield.</p>
						<p class="line" data-aid="128084332" id="figure1_p8">Stand by our colors; proudly they wave!</p>
						<p class="line" data-aid="128084333" id="figure1_p9">We’re joyfully, joyfully marching to our home.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084334" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128084335" id="figure1_p11">We are all enlisted till the conflict is o’er;</p>
						<p class="line" data-aid="128084336" id="figure1_p12">Happy are we! Happy are we!</p>
						<p class="line" data-aid="128084337" id="figure1_p13">Soldiers in the army, there’s a bright crown in store;</p>
						<p class="line" data-aid="128084338" id="figure1_p14">We shall win and wear it by and by.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084339" id="figure1_p15"><span class="verse-number">2. </span>Hark! the sound of battle sounding loudly and clear;</p>
						<p class="line" data-aid="128084340" id="figure1_p16">Come join the ranks! Come join the ranks!</p>
						<p class="line" data-aid="128084341" id="figure1_p17">We are waiting now for soldiers; who’ll volunteer?</p>
						<p class="line" data-aid="128084342" id="figure1_p18">Rally round the standard of the cross.</p>
						<p class="line" data-aid="128084343" id="figure1_p19">Hark! ’tis our Captain calls you today;</p>
						<p class="line" data-aid="128084344" id="figure1_p20">Lose not a moment, make no delay!</p>
						<p class="line" data-aid="128084345" id="figure1_p21">Fight for our Savior; come, come away!</p>
						<p class="line" data-aid="128084346" id="figure1_p22">We’re joyfully, joyfully marching to our home.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084347" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128084348" id="figure1_p24">We are all enlisted till the conflict is o’er;</p>
						<p class="line" data-aid="128084349" id="figure1_p25">Happy are we! Happy are we!</p>
						<p class="line" data-aid="128084350" id="figure1_p26">Soldiers in the army, there’s a bright crown in store;</p>
						<p class="line" data-aid="128084351" id="figure1_p27">We shall win and wear it by and by.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084352" id="figure1_p28"><span class="verse-number">3. </span>Fighting for a kingdom, and the world is our foe;</p>
						<p class="line" data-aid="128084353" id="figure1_p29">Happy are we! Happy are we!</p>
						<p class="line" data-aid="128084354" id="figure1_p30">Glad to join the army, we will sing as we go;</p>
						<p class="line" data-aid="128084355" id="figure1_p31">We shall gain the vict’ry by and by.</p>
						<p class="line" data-aid="128084356" id="figure1_p32">Dangers may gather—why should we fear?</p>
						<p class="line" data-aid="128084357" id="figure1_p33">Jesus, our Leader, ever is near.</p>
						<p class="line" data-aid="128084358" id="figure1_p34">He will protect us, comfort, and cheer.</p>
						<p class="line" data-aid="128084359" id="figure1_p35">We’re joyfully, joyfully marching to our home.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084360" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128084361" id="figure1_p37">We are all enlisted till the conflict is o’er;</p>
						<p class="line" data-aid="128084362" id="figure1_p38">Happy are we! Happy are we!</p>
						<p class="line" data-aid="128084363" id="figure1_p39">Soldiers in the army, there’s a bright crown in store;</p>
						<p class="line" data-aid="128084364" id="figure1_p40">We shall win and wear it by and by.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128073836" id="title_number1">106</p>
			<h1 data-aid="128073838" id="title1">God Speed the Right</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073841" id="figure1_p1">Firmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073843" id="figure1_p2"><span class="verse-number">1. </span>Now to heav’n our prayer ascending,</p>
						<p class="line" data-aid="128073846" id="figure1_p3">God speed the right;</p>
						<p class="line" data-aid="128073848" id="figure1_p4">In a noble cause contending,</p>
						<p class="line" data-aid="128073851" id="figure1_p5">God speed the right.</p>
						<p class="line" data-aid="128073853" id="figure1_p6">Be our zeal in heav’n recorded,</p>
						<p class="line" data-aid="128073856" id="figure1_p7">With success on earth rewarded.</p>
						<p class="line" data-aid="128073858" id="figure1_p8">God speed the right.</p>
						<p class="line" data-aid="128073861" id="figure1_p9">God speed the right.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073863" id="figure1_p10"><span class="verse-number">2. </span>Be that prayer again repeated,</p>
						<p class="line" data-aid="128073866" id="figure1_p11">God speed the right;</p>
						<p class="line" data-aid="128073868" id="figure1_p12">Ne’er despairing, though defeated,</p>
						<p class="line" data-aid="128073871" id="figure1_p13">God speed the right.</p>
						<p class="line" data-aid="128073872" id="figure1_p14">Like the great and good in story,</p>
						<p class="line" data-aid="128073873" id="figure1_p15">If we fail, we fail with glory.</p>
						<p class="line" data-aid="128073874" id="figure1_p16">God speed the right.</p>
						<p class="line" data-aid="128073875" id="figure1_p17">God speed the right.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073876" id="figure1_p18"><span class="verse-number">3. </span>Patient, firm, and persevering,</p>
						<p class="line" data-aid="128073877" id="figure1_p19">God speed the right;</p>
						<p class="line" data-aid="128073878" id="figure1_p20">No event nor danger fearing,</p>
						<p class="line" data-aid="128073879" id="figure1_p21">God speed the right.</p>
						<p class="line" data-aid="128073880" id="figure1_p22">Pains, nor toils, nor trials heeding,</p>
						<p class="line" data-aid="128073881" id="figure1_p23">And in heav’n’s good time succeeding,</p>
						<p class="line" data-aid="128073882" id="figure1_p24">God speed the right.</p>
						<p class="line" data-aid="128073883" id="figure1_p25">God speed the right.</p>
					</div>
				</div>
				<div class="citation-info">

	<body>
		<header>
			<p class="title-number" data-aid="128069727" id="title_number1">255</p>
			<h1 data-aid="128069729" id="title1">Carry On</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069731" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069732" id="figure1_p2"><span class="verse-number">1. </span>— Firm as the mountains around us,</p>
						<p class="line" data-aid="128069734" id="figure1_p3">Stalwart and brave we stand</p>
						<p class="line" data-aid="128069736" id="figure1_p4">On the rock our fathers planted</p>
						<p class="line" data-aid="128069737" id="figure1_p5">For us in this goodly land—</p>
						<p class="line" data-aid="128069739" id="figure1_p6">The rock of honor and virtue,</p>
						<p class="line" data-aid="128069741" id="figure1_p7">Of faith in the living God.</p>
						<p class="line" data-aid="128069742" id="figure1_p8">They raised his banner triumphant—</p>
						<p class="line" data-aid="128069744" id="figure1_p9">Over the desert sod.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069746" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128069747" id="figure1_p11">And we hear the desert singing:</p>
						<p class="line" data-aid="128069749" id="figure1_p12">Carry on, carry on, carry on!</p>
						<p class="line" data-aid="128069751" id="figure1_p13">Hills and vales and mountains ringing:</p>
						<p class="line" data-aid="128069752" id="figure1_p14">Carry on, carry on, carry on!</p>
						<p class="line" data-aid="128069754" id="figure1_p15">Holding aloft our colors,</p>
						<p class="line" data-aid="128069756" id="figure1_p16">We march in the glorious dawn.</p>
						<p class="line" data-aid="128069757" id="figure1_p17">O youth of the noble birthright,</p>
						<p class="line" data-aid="128069759" id="figure1_p18">Carry on, carry on, carry on!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069761" id="figure1_p19"><span class="verse-number">2. </span>We’ll build on the rock they planted</p>
						<p class="line" data-aid="128069762" id="figure1_p20">A palace to the King.</p>
						<p class="line" data-aid="128069764" id="figure1_p21">Into its shining corridors</p>
						<p class="line" data-aid="128069766" id="figure1_p22">Our songs of praise we’ll bring,</p>
						<p class="line" data-aid="128069767" id="figure1_p23">For the heritage they left us,</p>
						<p class="line" data-aid="128069769" id="figure1_p24">Not of gold or of worldly wealth,</p>
						<p class="line" data-aid="128069771" id="figure1_p25">But a blessing everlasting</p>
						<p class="line" data-aid="128069772" id="figure1_p26">Of love and joy and health.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069774" id="figure1_p27">[Chorus]</p>
						<p class="line" data-aid="128069776" id="figure1_p28">And we hear the desert singing:</p>
						<p class="line" data-aid="128069777" id="figure1_p29">Carry on, carry on, carry on!</p>
						<p class="line" data-aid="128069779" id="figure1_p30">Hills and vales and mountains ringing:</p>
						<p class="line" data-aid="128069781" id="figure1_p31">Carry on, carry on, carry on!</p>
						<p class="line" data-aid="128069782" id="figure1_p32">Holding aloft our colors,</p>
						<p class="line" data-aid="128069784" id="figure1_p33">We march in the glorious dawn.</p>
						<p class="line" data-aid="128069785" id="figure1_p34">O youth of the noble birthright,</p>
						<p class="line" data-aid="128069787" id="figure1_p35">Carry on, carry on, carry on!</p>
					</div>
				</div>
				<div class="citation-info">

				</div>

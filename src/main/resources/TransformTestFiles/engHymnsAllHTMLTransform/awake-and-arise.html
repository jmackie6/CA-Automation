			<p class="title-number" data-aid="128068693" id="title_number1">8</p>
			<h1 data-aid="128068694" id="title1">Awake and Arise</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068695" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068696" id="figure1_p2"><span class="verse-number">1. </span>Awake and arise, O ye slumbering nations!</p>
						<p class="line" data-aid="128068697" id="figure1_p3">The heavens have opened their portals again.</p>
						<p class="line" data-aid="128068698" id="figure1_p4">The last and the greatest of all dispensations</p>
						<p class="line" data-aid="128068699" id="figure1_p5">Has burst like a dawn o’er the children of men!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068700" id="figure1_p6"><span class="verse-number">2. </span>The dream of the poet, the crown of the ages,</p>
						<p class="line" data-aid="128068701" id="figure1_p7">The time which the prophets of Israel foretold,</p>
						<p class="line" data-aid="128068702" id="figure1_p8">That glorious day only dreamed by the sages</p>
						<p class="line" data-aid="128068703" id="figure1_p9">Is yours, O ye slumbering nations; behold!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068704" id="figure1_p10"><span class="verse-number">3. </span>Oh, lift up your voices in song and in story.</p>
						<p class="line" data-aid="128068705" id="figure1_p11">Let banners of peace in all lands be unfurled,</p>
						<p class="line" data-aid="128068706" id="figure1_p12">For truth, heaven-born, in its beauty and glory</p>
						<p class="line" data-aid="128068707" id="figure1_p13">Is marching triumphantly over the world.</p>
					</div>
				</div>
				<div class="citation-info">

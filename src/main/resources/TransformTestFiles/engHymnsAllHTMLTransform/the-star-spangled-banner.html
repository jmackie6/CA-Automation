			<p class="title-number" data-aid="128081132" id="title_number1">340</p>
			<h1 data-aid="128081133" id="title1">The Star-Spangled Banner</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081134" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081135" id="figure1_p2"><span class="verse-number">1. </span>Oh say, can you see, by the dawn’s early light,</p>
						<p class="line" data-aid="128081136" id="figure1_p3">What so proudly we hailed at the twilight’s last gleaming,</p>
						<p class="line" data-aid="128081137" id="figure1_p4">Whose broad stripes and bright stars, through the perilous fight,</p>
						<p class="line" data-aid="128081138" id="figure1_p5">O’er the ramparts we watched, were so gallantly streaming?</p>
						<p class="line" data-aid="128081139" id="figure1_p6">And the rockets’ red glare, the bombs bursting in air,</p>
						<p class="line" data-aid="128081140" id="figure1_p7">Gave proof thru the night that our flag was still there.</p>
						<p class="line" data-aid="128081141" id="figure1_p8">Oh say, does that star-spangled banner yet wave</p>
						<p class="line" data-aid="128081142" id="figure1_p9">O’er the land of the free and the home of the brave?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081143" id="figure1_p10"><span class="verse-number">2. </span>On the shore, dimly seen thru the mists of the deep,</p>
						<p class="line" data-aid="128081144" id="figure1_p11">Where the foe’s haughty host in dread silence reposes,</p>
						<p class="line" data-aid="128081145" id="figure1_p12">What is that which the breeze, o’er the towering steep,</p>
						<p class="line" data-aid="128081146" id="figure1_p13">As it fitfully blows, half conceals, half discloses?</p>
						<p class="line" data-aid="128081147" id="figure1_p14">Now it catches the gleam of the morning’s first beam,</p>
						<p class="line" data-aid="128081148" id="figure1_p15">In full glory reflected now shines on the stream;</p>
						<p class="line" data-aid="128081149" id="figure1_p16">’Tis the star-spangled banner! Oh, long may it wave</p>
						<p class="line" data-aid="128081150" id="figure1_p17">O’er the land of the free and the home of the brave!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081151" id="figure1_p18"><span class="verse-number">3. </span>Oh, thus be it ever, when free men shall stand</p>
						<p class="line" data-aid="128081152" id="figure1_p19">Between their loved homes and the war’s desolation!</p>
						<p class="line" data-aid="128081153" id="figure1_p20">Blest with vict’ry and peace, may the heav’n-rescued land</p>
						<p class="line" data-aid="128081154" id="figure1_p21">Praise the Pow’r that hath made and preserved us a nation!</p>
						<p class="line" data-aid="128081155" id="figure1_p22">Then conquer we must, when our cause it is just,</p>
						<p class="line" data-aid="128081156" id="figure1_p23">And this be our motto: “In God is our trust!”</p>
						<p class="line" data-aid="128081157" id="figure1_p24">And the star-spangled banner in triumph shall wave</p>
						<p class="line" data-aid="128081158" id="figure1_p25">O’er the land of the free and the home of the brave!</p>
					</div>
				</div>

			<p class="title-number" data-aid="128082297" id="title_number1">273</p>
			<h1 data-aid="128082298" id="title1">Truth Reflects upon Our Senses</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082299" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082300" id="figure1_p2"><span class="verse-number">1. </span>Truth reflects upon our senses;</p>
						<p class="line" data-aid="128082301" id="figure1_p3">Gospel light reveals to some.</p>
						<p class="line" data-aid="128082302" id="figure1_p4">If there still should be offenses,</p>
						<p class="line" data-aid="128082303" id="figure1_p5">Woe to them by whom they come!</p>
						<p class="line" data-aid="128082304" id="figure1_p6">Judge not, that ye be not judged,</p>
						<p class="line" data-aid="128082305" id="figure1_p7">Was the counsel Jesus gave;</p>
						<p class="line" data-aid="128082306" id="figure1_p8">Measure given, large or grudged,</p>
						<p class="line" data-aid="128082307" id="figure1_p9">Just the same you must receive.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128082308" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128082309" id="figure1_p11">Blessed Savior, thou wilt guide us,</p>
						<p class="line" data-aid="128082310" id="figure1_p12">Till we reach that blissful shore</p>
						<p class="line" data-aid="128082311" id="figure1_p13">Where the angels wait to join us</p>
						<p class="line" data-aid="128082312" id="figure1_p14">In thy praise forevermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082313" id="figure1_p15"><span class="verse-number">2. </span>Jesus said, “Be meek and lowly,”</p>
						<p class="line" data-aid="128082314" id="figure1_p16">For ’tis high to be a judge;</p>
						<p class="line" data-aid="128083281" id="figure1_p17">If I would be pure and holy,</p>
						<p class="line" data-aid="128083283" id="figure1_p18">I must love without a grudge.</p>
						<p class="line" data-aid="128083284" id="figure1_p19">It requires a constant labor</p>
						<p class="line" data-aid="128083286" id="figure1_p20">All his precepts to obey.</p>
						<p class="line" data-aid="128083287" id="figure1_p21">If I truly love my neighbor,</p>
						<p class="line" data-aid="128083289" id="figure1_p22">I am in the narrow way.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128083290" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128083292" id="figure1_p24">Blessed Savior, thou wilt guide us,</p>
						<p class="line" data-aid="128083293" id="figure1_p25">Till we reach that blissful shore</p>
						<p class="line" data-aid="128083295" id="figure1_p26">Where the angels wait to join us</p>
						<p class="line" data-aid="128083296" id="figure1_p27">In thy praise forevermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128083298" id="figure1_p28"><span class="verse-number">3. </span>Once I said unto another,</p>
						<p class="line" data-aid="128083299" id="figure1_p29">“In thine eye there is a mote;</p>
						<p class="line" data-aid="128083301" id="figure1_p30">If thou art a friend, a brother,</p>
						<p class="line" data-aid="128083302" id="figure1_p31">Hold, and let me pull it out.”</p>
						<p class="line" data-aid="128083304" id="figure1_p32">But I could not see it fairly,</p>
						<p class="line" data-aid="128083305" id="figure1_p33">For my sight was very dim.</p>
						<p class="line" data-aid="128083307" id="figure1_p34">When I came to search more clearly,</p>
						<p class="line" data-aid="128083308" id="figure1_p35">In mine eye there was a beam.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128083309" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128083311" id="figure1_p37">Blessed Savior, thou wilt guide us,</p>
						<p class="line" data-aid="128083312" id="figure1_p38">Till we reach that blissful shore</p>
						<p class="line" data-aid="128083314" id="figure1_p39">Where the angels wait to join us</p>
						<p class="line" data-aid="128083315" id="figure1_p40">In thy praise forevermore.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128083317" id="figure1_p41"><span class="verse-number">4. </span>If I love my brother dearer,</p>
							<p class="line" data-aid="128083318" id="figure1_p42">And his mote I would erase,</p>
							<p class="line" data-aid="128083320" id="figure1_p43">Then the light should shine the clearer,</p>
							<p class="line" data-aid="128083322" id="figure1_p44">For the eye’s a tender place.</p>
							<p class="line" data-aid="128083323" id="figure1_p45">Others I have oft reproved</p>
							<p class="line" data-aid="128083325" id="figure1_p46">For an object like a mote;</p>
							<p class="line" data-aid="128083326" id="figure1_p47">Now I wish this beam removed;</p>
							<p class="line" data-aid="128083328" id="figure1_p48">Oh, that tears would wash it out!</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128083329" id="figure1_p49">[Chorus]</p>
							<p class="line" data-aid="128083331" id="figure1_p50">Blessed Savior, thou wilt guide us,</p>
							<p class="line" data-aid="128083332" id="figure1_p51">Till we reach that blissful shore</p>
							<p class="line" data-aid="128083334" id="figure1_p52">Where the angels wait to join us</p>
							<p class="line" data-aid="128083335" id="figure1_p53">In thy praise forevermore.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128083336" id="figure1_p54"><span class="verse-number">5. </span>Charity and love are healing;</p>
							<p class="line" data-aid="128083338" id="figure1_p55">These will give the clearest sight;</p>
							<p class="line" data-aid="128083339" id="figure1_p56">When I saw my brother’s failing,</p>
							<p class="line" data-aid="128083341" id="figure1_p57">I was not exactly right.</p>
							<p class="line" data-aid="128083343" id="figure1_p58">Now I’ll take no further trouble;</p>
							<p class="line" data-aid="128083344" id="figure1_p59">Jesus’ love is all my theme;</p>
							<p class="line" data-aid="128083346" id="figure1_p60">Little motes are but a bubble</p>
							<p class="line" data-aid="128083347" id="figure1_p61">When I think upon the beam.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128083349" id="figure1_p62">[Chorus]</p>
							<p class="line" data-aid="128083350" id="figure1_p63">Blessed Savior, thou wilt guide us,</p>
							<p class="line" data-aid="128083352" id="figure1_p64">Till we reach that blissful shore</p>
							<p class="line" data-aid="128083353" id="figure1_p65">Where the angels wait to join us</p>
							<p class="line" data-aid="128083355" id="figure1_p66">In thy praise forevermore.</p>
						</div>
					</div>
				</div>

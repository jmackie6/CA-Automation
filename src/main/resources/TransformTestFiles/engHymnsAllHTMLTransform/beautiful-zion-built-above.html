		<header>
			<p class="title-number" data-aid="128069894" id="title_number1">44</p>
			<h1 data-aid="128069896" id="title1">Beautiful Zion, Built Above</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069898" id="figure1_p1">Lightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069899" id="figure1_p2"><span class="verse-number">1. </span>Beautiful Zion, built above;</p>
						<p class="line" data-aid="128069901" id="figure1_p3">Beautiful city that I love;</p>
						<p class="line" data-aid="128069903" id="figure1_p4">Beautiful gates of pearly white;</p>
						<p class="line" data-aid="128069905" id="figure1_p5">Beautiful temple—God its light;</p>
						<p class="line" data-aid="128069906" id="figure1_p6">He who was slain on Calvary</p>
						<p class="line" data-aid="128069908" id="figure1_p7">Opens those pearly gates for me.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069910" id="figure1_p8">[Chorus]</p>
						<p class="line" data-aid="128069911" id="figure1_p9">Zion, Zion, lovely Zion;</p>
						<p class="line" data-aid="128069913" id="figure1_p10">Beautiful Zion;</p>
						<p class="line" data-aid="128069915" id="figure1_p11">Zion, city of our God!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069917" id="figure1_p12"><span class="verse-number">2. </span>Beautiful heav’n, where all is light;</p>
						<p class="line" data-aid="128069918" id="figure1_p13">Beautiful angels clothed in white;</p>
						<p class="line" data-aid="128069920" id="figure1_p14">Beautiful strains that never tire;</p>
						<p class="line" data-aid="128069922" id="figure1_p15">Beautiful harps thru all the choir;</p>
						<p class="line" data-aid="128069924" id="figure1_p16">There shall I join the chorus sweet,</p>
						<p class="line" data-aid="128069925" id="figure1_p17">Worshiping at the Savior’s feet.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069927" id="figure1_p18">[Chorus]</p>
						<p class="line" data-aid="128069929" id="figure1_p19">Zion, Zion, lovely Zion;</p>
						<p class="line" data-aid="128069931" id="figure1_p20">Beautiful Zion;</p>
						<p class="line" data-aid="128069932" id="figure1_p21">Zion, city of our God!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069934" id="figure1_p22"><span class="verse-number">3. </span>Beautiful crowns on ev’ry brow;</p>
						<p class="line" data-aid="128069936" id="figure1_p23">Beautiful palms the conq’rors show;</p>
						<p class="line" data-aid="128069937" id="figure1_p24">Beautiful robes the ransomed wear;</p>
						<p class="line" data-aid="128069939" id="figure1_p25">Beautiful all who enter there;</p>
						<p class="line" data-aid="128069941" id="figure1_p26">Thither I press with eager feet;</p>
						<p class="line" data-aid="128069943" id="figure1_p27">There shall my rest be long and sweet.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069944" id="figure1_p28">[Chorus]</p>
						<p class="line" data-aid="128069946" id="figure1_p29">Zion, Zion, lovely Zion;</p>
						<p class="line" data-aid="128069948" id="figure1_p30">Beautiful Zion;</p>
						<p class="line" data-aid="128069950" id="figure1_p31">Zion, city of our God!</p>
					</div>
				</div>

			<p class="title-number" data-aid="128075074" id="title_number1">97</p>
			<h1 data-aid="128075075" id="title1">Lead, Kindly Light</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075076" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075077" id="figure1_p2"><span class="verse-number">1. </span>Lead, kindly Light, amid th’encircling gloom;</p>
						<p class="line" data-aid="128075078" id="figure1_p3">Lead thou me on!</p>
						<p class="line" data-aid="128075079" id="figure1_p4">The night is dark, and I am far from home;</p>
						<p class="line" data-aid="128075080" id="figure1_p5">Lead thou me on!</p>
						<p class="line" data-aid="128075081" id="figure1_p6">Keep thou my feet; I do not ask to see</p>
						<p class="line" data-aid="128075082" id="figure1_p7">The distant scene—one step enough for me.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075083" id="figure1_p8"><span class="verse-number">2. </span>I was not ever thus, nor pray’d that thou</p>
						<p class="line" data-aid="128075084" id="figure1_p9">Shouldst lead me on.</p>
						<p class="line" data-aid="128075085" id="figure1_p10">I loved to choose and see my path; but now,</p>
						<p class="line" data-aid="128075086" id="figure1_p11">Lead thou me on!</p>
						<p class="line" data-aid="128075087" id="figure1_p12">I loved the garish day, and, spite of fears,</p>
						<p class="line" data-aid="128075088" id="figure1_p13">Pride ruled my will. Remember not past years.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075089" id="figure1_p14"><span class="verse-number">3. </span>So long thy pow’r hath blest me, sure it still</p>
						<p class="line" data-aid="128075090" id="figure1_p15">Will lead me on</p>
						<p class="line" data-aid="128075091" id="figure1_p16">O’er moor and fen, o’er crag and torrent, till</p>
						<p class="line" data-aid="128075092" id="figure1_p17">The night is gone.</p>
						<p class="line" data-aid="128075093" id="figure1_p18">And with the morn those angel faces smile,</p>
						<p class="line" data-aid="128075094" id="figure1_p19">Which I have loved long since, and lost awhile!</p>
					</div>
				</div>

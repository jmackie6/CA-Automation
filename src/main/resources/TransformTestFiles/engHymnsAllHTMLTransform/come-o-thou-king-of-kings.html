		<header>
			<p class="title-number" data-aid="128071250" id="title_number1">59</p>
			<h1 data-aid="128071251" id="title1">Come, O Thou King of Kings</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071252" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071253" id="figure1_p2"><span class="verse-number">1. </span>Come, O thou King of Kings!</p>
						<p class="line" data-aid="128071254" id="figure1_p3">We’ve waited long for thee,</p>
						<p class="line" data-aid="128071255" id="figure1_p4">With healing in thy wings,</p>
						<p class="line" data-aid="128071256" id="figure1_p5">To set thy people free.</p>
						<p class="line" data-aid="128071257" id="figure1_p6">Come, thou desire of nations, come;</p>
						<p class="line" data-aid="128071258" id="figure1_p7">Let Israel now be gathered home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071259" id="figure1_p8"><span class="verse-number">2. </span>Come, make an end to sin,</p>
						<p class="line" data-aid="128071260" id="figure1_p9">And cleanse the earth by fire,</p>
						<p class="line" data-aid="128071261" id="figure1_p10">And righteousness bring in,</p>
						<p class="line" data-aid="128071262" id="figure1_p11">That Saints may tune the lyre</p>
						<p class="line" data-aid="128071263" id="figure1_p12">With songs of joy, a happier strain,</p>
						<p class="line" data-aid="128071264" id="figure1_p13">To welcome in thy peaceful reign.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071265" id="figure1_p14"><span class="verse-number">3. </span>Hosannas now shall sound</p>
						<p class="line" data-aid="128071266" id="figure1_p15">From all the ransomed throng,</p>
						<p class="line" data-aid="128071267" id="figure1_p16">And glory echo round</p>
						<p class="line" data-aid="128071268" id="figure1_p17">A new triumphal song;</p>
						<p class="line" data-aid="128071269" id="figure1_p18">The wide expanse of heaven fill</p>
						<p class="line" data-aid="128071270" id="figure1_p19">With anthems sweet from Zion’s hill.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071271" id="figure1_p20"><span class="verse-number">4. </span>Hail! Prince of life and peace!</p>
						<p class="line" data-aid="128071272" id="figure1_p21">Thrice welcome to thy throne!</p>
						<p class="line" data-aid="128071273" id="figure1_p22">While all the chosen race</p>
						<p class="line" data-aid="128071274" id="figure1_p23">Their Lord and Savior own,</p>
						<p class="line" data-aid="128071275" id="figure1_p24">The heathen nations bow the knee,</p>
						<p class="line" data-aid="128071276" id="figure1_p25">And ev’ry tongue sounds praise to thee.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128074167" id="title_number1">259</p>
			<h1 data-aid="128074169" id="title1">Hope of Israel</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074171" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074173" id="figure1_p2"><span class="verse-number">1. </span>Hope of Israel, Zion’s army,</p>
						<p class="line" data-aid="128074175" id="figure1_p3">Children of the promised day,</p>
						<p class="line" data-aid="128074177" id="figure1_p4">See, the Chieftain signals onward,</p>
						<p class="line" data-aid="128074179" id="figure1_p5">And the battle’s in array!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074181" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128074183" id="figure1_p7">Hope of Israel, rise in might</p>
						<p class="line" data-aid="128074185" id="figure1_p8">With the sword of truth and right;</p>
						<p class="line" data-aid="128074187" id="figure1_p9">Sound the war-cry, “Watch and pray!”</p>
						<p class="line" data-aid="128074189" id="figure1_p10">Vanquish ev’ry foe today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074191" id="figure1_p11"><span class="verse-number">2. </span>See the foe in countless numbers,</p>
						<p class="line" data-aid="128074193" id="figure1_p12">Marshaled in the ranks of sin.</p>
						<p class="line" data-aid="128074195" id="figure1_p13">Hope of Israel, on to battle;</p>
						<p class="line" data-aid="128074197" id="figure1_p14">Now the vict’ry we must win!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074199" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128074200" id="figure1_p16">Hope of Israel, rise in might</p>
						<p class="line" data-aid="128074201" id="figure1_p17">With the sword of truth and right;</p>
						<p class="line" data-aid="128074202" id="figure1_p18">Sound the war-cry, “Watch and pray!”</p>
						<p class="line" data-aid="128074203" id="figure1_p19">Vanquish ev’ry foe today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074204" id="figure1_p20"><span class="verse-number">3. </span>Strike for Zion, down with error;</p>
						<p class="line" data-aid="128074205" id="figure1_p21">Flash the sword above the foe!</p>
						<p class="line" data-aid="128074206" id="figure1_p22">Ev’ry stroke disarms a foeman;</p>
						<p class="line" data-aid="128074207" id="figure1_p23">Ev’ry step we conq’ring go.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074208" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128074209" id="figure1_p25">Hope of Israel, rise in might</p>
						<p class="line" data-aid="128074210" id="figure1_p26">With the sword of truth and right;</p>
						<p class="line" data-aid="128074211" id="figure1_p27">Sound the war-cry, “Watch and pray!”</p>
						<p class="line" data-aid="128074212" id="figure1_p28">Vanquish ev’ry foe today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074213" id="figure1_p29"><span class="verse-number">4. </span>Soon the battle will be over;</p>
						<p class="line" data-aid="128074214" id="figure1_p30">Ev’ry foe of truth be down.</p>
						<p class="line" data-aid="128074215" id="figure1_p31">Onward, onward, youth of Zion;</p>
						<p class="line" data-aid="128074216" id="figure1_p32">Thy reward the victor’s crown.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074217" id="figure1_p33">[Chorus]</p>
						<p class="line" data-aid="128074218" id="figure1_p34">Hope of Israel, rise in might</p>
						<p class="line" data-aid="128074219" id="figure1_p35">With the sword of truth and right;</p>
						<p class="line" data-aid="128074220" id="figure1_p36">Sound the war-cry, “Watch and pray!”</p>
						<p class="line" data-aid="128074221" id="figure1_p37">Vanquish ev’ry foe today.</p>
					</div>
				</div>
				<div class="citation-info">

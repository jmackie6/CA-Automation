			<p class="title-number" data-aid="128081960" id="title_number1">109</p>
			<h1 data-aid="128081961" id="title1">The Lord My Pasture Will Prepare</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081962" id="figure1_p1">Gently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081963" id="figure1_p2"><span class="verse-number">1. </span>The Lord my pasture will prepare</p>
						<p class="line" data-aid="128081964" id="figure1_p3">And feed me with a shepherd’s care.</p>
						<p class="line" data-aid="128081965" id="figure1_p4">His presence will my want supply</p>
						<p class="line" data-aid="128081966" id="figure1_p5">And guard me with a watchful eye.</p>
						<p class="line" data-aid="128081967" id="figure1_p6">My noonday walks he will attend</p>
						<p class="line" data-aid="128081968" id="figure1_p7">And all my silent midnight hours defend.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081969" id="figure1_p8"><span class="verse-number">2. </span>When in the sultry glebe I faint,</p>
						<p class="line" data-aid="128081970" id="figure1_p9">Or on the thirsty mountain pant,</p>
						<p class="line" data-aid="128081971" id="figure1_p10">To fertile vales and dewy meads</p>
						<p class="line" data-aid="128081972" id="figure1_p11">My weary, wand’ring steps he leads,</p>
						<p class="line" data-aid="128081973" id="figure1_p12">Where peaceful rivers, soft and slow,</p>
						<p class="line" data-aid="128081974" id="figure1_p13">Amid the cooling verdant landscape flow.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128081975" id="figure1_p14"><em>Text:</em> Joseph Addison, 1672–1719</p>
					<p data-aid="128081976" id="figure1_p15"><em>Music:</em> Dmitri Bortniansky, 1751–1825</p>
				</div>

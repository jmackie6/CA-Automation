		<header>
			<p class="title-number" data-aid="128074968" id="title_number1">234</p>
			<h1 data-aid="128074969" id="title1">Jesus, Mighty King in Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074970" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074971" id="figure1_p2"><span class="verse-number">1. </span>Jesus, mighty King in Zion,</p>
						<p class="line" data-aid="128074972" id="figure1_p3">Thou alone our guide shalt be.</p>
						<p class="line" data-aid="128074973" id="figure1_p4">Thy commission we rely on;</p>
						<p class="line" data-aid="128074974" id="figure1_p5">We will follow none but thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074975" id="figure1_p6"><span class="verse-number">2. </span>As an emblem of thy passion</p>
						<p class="line" data-aid="128074976" id="figure1_p7">And thy vict’ry o’er the grave,</p>
						<p class="line" data-aid="128074977" id="figure1_p8">We, who know thy great salvation,</p>
						<p class="line" data-aid="128074978" id="figure1_p9">Are baptized beneath the wave.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074979" id="figure1_p10"><span class="verse-number">3. </span>Fearless of the world’s despising,</p>
						<p class="line" data-aid="128074980" id="figure1_p11">We the ancient path pursue,</p>
						<p class="line" data-aid="128074981" id="figure1_p12">Buried with the Lord and rising</p>
						<p class="line" data-aid="128074982" id="figure1_p13">To a life divinely new.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128074983" id="figure1_p14"><em>Text:</em> John Fellows, d. 1783. Included in the first LDS hymnbook, 1835.</p>

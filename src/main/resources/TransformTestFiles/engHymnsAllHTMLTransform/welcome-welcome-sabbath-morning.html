		<header>
			<p class="title-number" data-aid="128084584" id="title_number1">280</p>
			<h1 data-aid="128084585" id="title1">Welcome, Welcome, Sabbath Morning</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084586" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084587" id="figure1_p2"><span class="verse-number">1. </span>Welcome, welcome, Sabbath morning;</p>
						<p class="line" data-aid="128084588" id="figure1_p3">Now we rest from ev’ry care.</p>
						<p class="line" data-aid="128084589" id="figure1_p4">Welcome, welcome is thy dawning,</p>
						<p class="line" data-aid="128084590" id="figure1_p5">Holy Sabbath, day of prayer.</p>
						<p class="line" data-aid="128084591" id="figure1_p6">Loving teachers kindly greet us</p>
						<p class="line" data-aid="128084592" id="figure1_p7">As we meet in Sunday School,</p>
						<p class="line" data-aid="128084593" id="figure1_p8">Where they labor hard to teach us</p>
						<p class="line" data-aid="128084594" id="figure1_p9">By the Savior’s golden rule.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084595" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128084596" id="figure1_p11">Welcome, welcome, Sabbath morning;</p>
						<p class="line" data-aid="128084597" id="figure1_p12">Now we rest from ev’ry care.</p>
						<p class="line" data-aid="128084599" id="figure1_p13">Welcome, welcome is thy dawning,</p>
						<p class="line" data-aid="128084601" id="figure1_p14">Holy Sabbath, day of prayer.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084604" id="figure1_p15"><span class="verse-number">2. </span>Hark! the Sabbath bells are ringing;</p>
						<p class="line" data-aid="128084606" id="figure1_p16">Hear the echoes all around.</p>
						<p class="line" data-aid="128084608" id="figure1_p17">List! the merry children singing!</p>
						<p class="line" data-aid="128084611" id="figure1_p18">What a pleasing, joyful sound!</p>
						<p class="line" data-aid="128084613" id="figure1_p19">Ev’ry tender note entreats us,</p>
						<p class="line" data-aid="128084615" id="figure1_p20">Bids us come, nor longer stay.</p>
						<p class="line" data-aid="128084617" id="figure1_p21">On our way the music greets us;</p>
						<p class="line" data-aid="128084620" id="figure1_p22">Hasten, hasten, come away.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084622" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128084624" id="figure1_p24">Welcome, welcome, Sabbath morning;</p>
						<p class="line" data-aid="128084627" id="figure1_p25">Now we rest from ev’ry care.</p>
						<p class="line" data-aid="128084629" id="figure1_p26">Welcome, welcome is thy dawning,</p>
						<p class="line" data-aid="128084631" id="figure1_p27">Holy Sabbath, day of prayer.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084634" id="figure1_p28"><span class="verse-number">3. </span>Here we bow in meek devotion;</p>
						<p class="line" data-aid="128084636" id="figure1_p29">Here we sing God’s holy praise.</p>
						<p class="line" data-aid="128084638" id="figure1_p30">Here our hearts, with fond emotion,</p>
						<p class="line" data-aid="128084639" id="figure1_p31">Seek to learn his holy ways.</p>
						<p class="line" data-aid="128084640" id="figure1_p32">From the books of revelation</p>
						<p class="line" data-aid="128084641" id="figure1_p33">We are taught while yet in youth.</p>
						<p class="line" data-aid="128084642" id="figure1_p34">Words of heav’nly inspiration</p>
						<p class="line" data-aid="128084643" id="figure1_p35">Guide us in the path of truth.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084644" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128084645" id="figure1_p37">Welcome, welcome, Sabbath morning;</p>
						<p class="line" data-aid="128084646" id="figure1_p38">Now we rest from ev’ry care.</p>
						<p class="line" data-aid="128084647" id="figure1_p39">Welcome, welcome is thy dawning,</p>
						<p class="line" data-aid="128084648" id="figure1_p40">Holy Sabbath, day of prayer.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084649" id="figure1_p41"><span class="verse-number">4. </span>Here we meet with friends and neighbors;</p>
						<p class="line" data-aid="128084650" id="figure1_p42">Parents too are in the throng.</p>
						<p class="line" data-aid="128084651" id="figure1_p43">We are earnest in our labors.</p>
						<p class="line" data-aid="128084652" id="figure1_p44">To God’s kingdom we belong.</p>
						<p class="line" data-aid="128084653" id="figure1_p45">Trials make our faith grow stronger;</p>
						<p class="line" data-aid="128084654" id="figure1_p46">Truth is nobler than a crown.</p>
						<p class="line" data-aid="128084655" id="figure1_p47">We will brave the tempest longer</p>
						<p class="line" data-aid="128084656" id="figure1_p48">Tho the world upon us frown.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084657" id="figure1_p49">[Chorus]</p>
						<p class="line" data-aid="128084658" id="figure1_p50">Welcome, welcome, Sabbath morning;</p>
						<p class="line" data-aid="128084659" id="figure1_p51">Now we rest from ev’ry care.</p>
						<p class="line" data-aid="128084660" id="figure1_p52">Welcome, welcome is thy dawning,</p>
						<p class="line" data-aid="128084661" id="figure1_p53">Holy Sabbath, day of prayer.</p>
					</div>
				</div>
				<div class="citation-info">

				</div>

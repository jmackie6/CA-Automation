	<body>
		<header>
			<p class="title-number" data-aid="128073910" id="title_number1">77</p>
			<h1 data-aid="128073911" id="title1">Great Is the Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073912" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073913" id="figure1_p2"><span class="verse-number">1. </span>Great is the Lord; ’tis good to praise</p>
						<p class="line" data-aid="128073914" id="figure1_p3">His high and holy name.</p>
						<p class="line" data-aid="128073915" id="figure1_p4">Well may the Saints in latter days</p>
						<p class="line" data-aid="128073916" id="figure1_p5">His wondrous love proclaim.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073917" id="figure1_p6"><span class="verse-number">2. </span>The Comforter is sent again,</p>
						<p class="line" data-aid="128073918" id="figure1_p7">His pow’r the Church attends,</p>
						<p class="line" data-aid="128073919" id="figure1_p8">And with the faithful will remain</p>
						<p class="line" data-aid="128073920" id="figure1_p9">Till Jesus Christ descends.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073923" id="figure1_p10"><span class="verse-number">3. </span>We’ll praise him for a prophet’s voice,</p>
						<p class="line" data-aid="128073925" id="figure1_p11">His people’s steps to guide;</p>
						<p class="line" data-aid="128073928" id="figure1_p12">In this we do and will rejoice,</p>
						<p class="line" data-aid="128073930" id="figure1_p13">Tho all the world deride.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073932" id="figure1_p14"><span class="verse-number">4. </span>To praise him let us all engage,</p>
						<p class="line" data-aid="128073935" id="figure1_p15">For unto us is giv’n</p>
						<p class="line" data-aid="128073937" id="figure1_p16">To live in this momentous age</p>
						<p class="line" data-aid="128073940" id="figure1_p17">And share the light of heav’n.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073942" id="figure1_p18"><em>Text:</em> Eliza R. Snow, 1804–1887. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128073944" id="figure1_p19"><em>Music:</em> Ebenezer Beesley, 1840–1906</p>
				</div>

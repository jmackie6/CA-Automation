			<p class="title-number" data-aid="128066796" id="title_number1">328</p>
			<h1 data-aid="128066798" id="title1">An Angel from on High</h1>
			<p class="subtitle" data-aid="128066800" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066802" id="figure1_p1">Thoughtfully / Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066804" id="figure1_p2"><span class="verse-number">1. </span>An angel from on high</p>
						<p class="line" data-aid="128066806" id="figure1_p3">The long, long silence broke;</p>
						<p class="line" data-aid="128066807" id="figure1_p4">Descending from the sky,</p>
						<p class="line" data-aid="128066808" id="figure1_p5">These gracious words he spoke:</p>
						<p class="line" data-aid="128066809" id="figure1_p6">Lo! in Cumorah’s lonely hill</p>
						<p class="line" data-aid="128066810" id="figure1_p7">A sacred record lies concealed.</p>
						<p class="line" data-aid="128066811" id="figure1_p8">Lo! in Cumorah’s lonely hill</p>
						<p class="line" data-aid="128066812" id="figure1_p9">A sacred record lies concealed.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066813" id="figure1_p10"><span class="verse-number">2. </span>Sealed by Moroni’s hand,</p>
						<p class="line" data-aid="128066814" id="figure1_p11">It has for ages lain</p>
						<p class="line" data-aid="128066815" id="figure1_p12">To wait the Lord’s command,</p>
						<p class="line" data-aid="128066816" id="figure1_p13">From dust to speak again.</p>
						<p class="line" data-aid="128066817" id="figure1_p14">It shall again to light come forth</p>
						<p class="line" data-aid="128066818" id="figure1_p15">To usher in Christ’s reign on earth.</p>
						<p class="line" data-aid="128068819" id="figure1_p16">It shall again to light come forth</p>
						<p class="line" data-aid="128068820" id="figure1_p17">To usher in Christ’s reign on earth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068821" id="figure1_p18"><span class="verse-number">3. </span>It speaks of Joseph’s seed</p>
						<p class="line" data-aid="128068822" id="figure1_p19">And makes the remnant known</p>
						<p class="line" data-aid="128068823" id="figure1_p20">Of nations long since dead,</p>
						<p class="line" data-aid="128068824" id="figure1_p21">Who once had dwelt alone.</p>
						<p class="line" data-aid="128068825" id="figure1_p22">The fulness of the gospel, too,</p>
						<p class="line" data-aid="128068826" id="figure1_p23">Its pages will reveal to view.</p>
						<p class="line" data-aid="128068827" id="figure1_p24">The fulness of the gospel, too,</p>
						<p class="line" data-aid="128068828" id="figure1_p25">Its pages will reveal to view.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128068829" id="figure1_p26"><span class="verse-number">4. </span>The time is now fulfilled,</p>
							<p class="line" data-aid="128068830" id="figure1_p27">The long-expected day;</p>
							<p class="line" data-aid="128068831" id="figure1_p28">Let earth obedience yield</p>
							<p class="line" data-aid="128068832" id="figure1_p29">And darkness flee away.</p>
							<p class="line" data-aid="128068833" id="figure1_p30">Remove the seals; be wide unfurled</p>
							<p class="line" data-aid="128068834" id="figure1_p31">Its light and glory to the world.</p>
							<p class="line" data-aid="128068835" id="figure1_p32">Remove the seals; be wide unfurled</p>
							<p class="line" data-aid="128068836" id="figure1_p33">Its light and glory to the world.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128068837" id="figure1_p34"><span class="verse-number">5. </span>Lo! Israel filled with joy</p>
							<p class="line" data-aid="128068838" id="figure1_p35">Shall now be gathered home,</p>
							<p class="line" data-aid="128068839" id="figure1_p36">Their wealth and means employ</p>
							<p class="line" data-aid="128068840" id="figure1_p37">To build Jerusalem,</p>
							<p class="line" data-aid="128068841" id="figure1_p38">While Zion shall arise and shine</p>
							<p class="line" data-aid="128068842" id="figure1_p39">And fill the earth with truth divine.</p>
							<p class="line" data-aid="128068843" id="figure1_p40">While Zion shall arise and shine</p>
							<p class="line" data-aid="128068844" id="figure1_p41">And fill the earth with truth divine.</p>
						</div>
					</div>
				</div>

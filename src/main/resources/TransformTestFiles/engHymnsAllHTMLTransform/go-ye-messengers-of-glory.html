		<header>
			<p class="title-number" data-aid="128072288" id="title_number1">262</p>
			<h1 data-aid="128072291" id="title1">Go, Ye Messengers of Glory</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072292" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072293" id="figure1_p2"><span class="verse-number">1. </span>Go, ye messengers of glory;</p>
						<p class="line" data-aid="128072294" id="figure1_p3">Run, ye legates of the skies.</p>
						<p class="line" data-aid="128072295" id="figure1_p4">Go and tell the pleasing story</p>
						<p class="line" data-aid="128072296" id="figure1_p5">That a glorious angel flies,</p>
						<p class="line" data-aid="128072297" id="figure1_p6">Great and mighty, Great and mighty,</p>
						<p class="line" data-aid="128072298" id="figure1_p7">With a message from the skies.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072299" id="figure1_p8"><span class="verse-number">2. </span>Go to ev’ry tribe and nation;</p>
						<p class="line" data-aid="128072300" id="figure1_p9">Visit ev’ry land and clime.</p>
						<p class="line" data-aid="128072301" id="figure1_p10">Sound to all the proclamation;</p>
						<p class="line" data-aid="128072302" id="figure1_p11">Tell to all the truth sublime:</p>
						<p class="line" data-aid="128072303" id="figure1_p12">That the gospel, That the gospel</p>
						<p class="line" data-aid="128072304" id="figure1_p13">Does in ancient glory shine.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072305" id="figure1_p14"><span class="verse-number">3. </span>Go, to all the gospel carry;</p>
						<p class="line" data-aid="128072306" id="figure1_p15">Let the joyful news abound.</p>
						<p class="line" data-aid="128072307" id="figure1_p16">Go till ev’ry nation hear you,</p>
						<p class="line" data-aid="128072308" id="figure1_p17">Jew and Gentile greet the sound.</p>
						<p class="line" data-aid="128072309" id="figure1_p18">Let the gospel, Let the gospel</p>
						<p class="line" data-aid="128072310" id="figure1_p19">Echo all the earth around.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072311" id="figure1_p20"><span class="verse-number">4. </span>Bearing seed of heav’nly virtue,</p>
						<p class="line" data-aid="128072312" id="figure1_p21">Scatter it o’er all the earth.</p>
						<p class="line" data-aid="128072313" id="figure1_p22">Go! Jehovah will support you;</p>
						<p class="line" data-aid="128072314" id="figure1_p23">Gather all the sheaves of worth.</p>
						<p class="line" data-aid="128072315" id="figure1_p24">Then, with Jesus, Then, with Jesus</p>
						<p class="line" data-aid="128072316" id="figure1_p25">Reign in glory on the earth.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072317" id="figure1_p26"><em>Text:</em> John Taylor, 1808–1887</p>

				</div>

		<header>
			<p class="title-number" data-aid="128072802" id="title_number1">270</p>
			<h1 data-aid="128072803" id="title1">I’ll Go Where You Want Me to Go</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072804" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072805" id="figure1_p2"><span class="verse-number">1. </span>It may not be on the mountain height</p>
						<p class="line" data-aid="128072806" id="figure1_p3">Or over the stormy sea,</p>
						<p class="line" data-aid="128072807" id="figure1_p4">It may not be at the battle’s front</p>
						<p class="line" data-aid="128072808" id="figure1_p5">My Lord will have need of me.</p>
						<p class="line" data-aid="128072809" id="figure1_p6">But if, by a still, small voice he calls</p>
						<p class="line" data-aid="128072810" id="figure1_p7">To paths that I do not know,</p>
						<p class="line" data-aid="128072811" id="figure1_p8">I’ll answer, dear Lord, with my hand in thine:</p>
						<p class="line" data-aid="128072812" id="figure1_p9">I’ll go where you want me to go.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128072813" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128072814" id="figure1_p11">I’ll go where you want me to go, dear Lord,</p>
						<p class="line" data-aid="128072815" id="figure1_p12">Over mountain or plain or sea;</p>
						<p class="line" data-aid="128072816" id="figure1_p13">I’ll say what you want me to say, dear Lord;</p>
						<p class="line" data-aid="128072817" id="figure1_p14">I’ll be what you want me to be.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072818" id="figure1_p15"><span class="verse-number">2. </span>Perhaps today there are loving words</p>
						<p class="line" data-aid="128074819" id="figure1_p16">Which Jesus would have me speak;</p>
						<p class="line" data-aid="128074820" id="figure1_p17">There may be now in the paths of sin</p>
						<p class="line" data-aid="128074821" id="figure1_p18">Some wand’rer whom I should seek.</p>
						<p class="line" data-aid="128074822" id="figure1_p19">O Savior, if thou wilt be my guide,</p>
						<p class="line" data-aid="128074823" id="figure1_p20">Tho dark and rugged the way,</p>
						<p class="line" data-aid="128074824" id="figure1_p21">My voice shall echo the message sweet:</p>
						<p class="line" data-aid="128074825" id="figure1_p22">I’ll say what you want me to say.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074826" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128074827" id="figure1_p24">I’ll go where you want me to go, dear Lord,</p>
						<p class="line" data-aid="128074828" id="figure1_p25">Over mountain or plain or sea;</p>
						<p class="line" data-aid="128074829" id="figure1_p26">I’ll say what you want me to say, dear Lord;</p>
						<p class="line" data-aid="128074830" id="figure1_p27">I’ll be what you want me to be.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074831" id="figure1_p28"><span class="verse-number">3. </span>There’s surely somewhere a lowly place</p>
						<p class="line" data-aid="128074832" id="figure1_p29">In earth’s harvest fields so wide</p>
						<p class="line" data-aid="128074833" id="figure1_p30">Where I may labor through life’s short day</p>
						<p class="line" data-aid="128074834" id="figure1_p31">For Jesus, the Crucified.</p>
						<p class="line" data-aid="128074835" id="figure1_p32">So trusting my all to thy tender care,</p>
						<p class="line" data-aid="128074836" id="figure1_p33">And knowing thou lovest me,</p>
						<p class="line" data-aid="128074837" id="figure1_p34">I’ll do thy will with a heart sincere:</p>
						<p class="line" data-aid="128074838" id="figure1_p35">I’ll be what you want me to be.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074839" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128074840" id="figure1_p37">I’ll go where you want me to go, dear Lord,</p>
						<p class="line" data-aid="128074841" id="figure1_p38">Over mountain or plain or sea;</p>
						<p class="line" data-aid="128074842" id="figure1_p39">I’ll say what you want me to say, dear Lord;</p>
						<p class="line" data-aid="128074843" id="figure1_p40">I’ll be what you want me to be.</p>
					</div>
				</div>

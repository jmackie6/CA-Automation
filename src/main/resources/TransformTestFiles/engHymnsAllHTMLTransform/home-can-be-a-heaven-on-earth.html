			<p class="title-number" data-aid="128074136" id="title_number1">298</p>
			<h1 data-aid="128074139" id="title1">Home Can Be a Heaven on Earth</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074141" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074144" id="figure1_p2"><span class="verse-number">1. </span>Home can be a heav’n on earth</p>
						<p class="line" data-aid="128074146" id="figure1_p3">When we are filled with love,</p>
						<p class="line" data-aid="128074149" id="figure1_p4">Bringing happiness and joy,</p>
						<p class="line" data-aid="128074151" id="figure1_p5">Rich blessings from above—</p>
						<p class="line" data-aid="128074154" id="figure1_p6">Warmth and kindness, charity,</p>
						<p class="line" data-aid="128074156" id="figure1_p7">Safety and security—</p>
						<p class="line" data-aid="128074159" id="figure1_p8">Making home a part of heaven,</p>
						<p class="line" data-aid="128074161" id="figure1_p9">Where we want to be.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074163" id="figure1_p10"><span class="verse-number">2. </span>Drawing fam’ly near each week,</p>
						<p class="line" data-aid="128074164" id="figure1_p11">We’ll keep love burning bright.</p>
						<p class="line" data-aid="128074165" id="figure1_p12">Serving Him with cheerful hearts,</p>
						<p class="line" data-aid="128074166" id="figure1_p13">We’ll grow in truth and light.</p>
						<p class="line" data-aid="128074168" id="figure1_p14">Parents teach and lead the way,</p>
						<p class="line" data-aid="128074170" id="figure1_p15">Children honor and obey,</p>
						<p class="line" data-aid="128074172" id="figure1_p16">Reaching for our home in heaven,</p>
						<p class="line" data-aid="128074174" id="figure1_p17">Where we want to stay.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074176" id="figure1_p18"><span class="verse-number">3. </span>Praying daily in our home,</p>
						<p class="line" data-aid="128074178" id="figure1_p19">We’ll feel His love divine;</p>
						<p class="line" data-aid="128074180" id="figure1_p20">Searching scriptures faithfully,</p>
						<p class="line" data-aid="128074182" id="figure1_p21">We’ll nourish heart and mind.</p>
						<p class="line" data-aid="128074184" id="figure1_p22">Singing hymns of thanks, we’ll say,</p>
						<p class="line" data-aid="128074186" id="figure1_p23">“Father, help us find the way</p>
						<p class="line" data-aid="128074188" id="figure1_p24">Leading to our home in heaven,</p>
						<p class="line" data-aid="128074190" id="figure1_p25">Where we long to stay.”</p>
					</div>
				</div>

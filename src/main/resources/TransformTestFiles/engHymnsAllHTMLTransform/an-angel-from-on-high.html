	<body>
		<header>
			<p class="title-number" data-aid="128066753" id="title_number1">13</p>
			<h1 data-aid="128066754" id="title1">An Angel from on High</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066755" id="figure1_p1">Thoughtfully / With spirit</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066756" id="figure1_p2"><span class="verse-number">1. </span>An angel from on high</p>
						<p class="line" data-aid="128066757" id="figure1_p3">The long, long silence broke;</p>
						<p class="line" data-aid="128066758" id="figure1_p4">Descending from the sky,</p>
						<p class="line" data-aid="128066759" id="figure1_p5">These gracious words he spoke:</p>
						<p class="line" data-aid="128066760" id="figure1_p6">Lo! in Cumorah’s lonely hill</p>
						<p class="line" data-aid="128066761" id="figure1_p7">A sacred record lies concealed.</p>
						<p class="line" data-aid="128066762" id="figure1_p8">Lo! in Cumorah’s lonely hill</p>
						<p class="line" data-aid="128066763" id="figure1_p9">A sacred record lies concealed.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066764" id="figure1_p10"><span class="verse-number">2. </span>Sealed by Moroni’s hand,</p>
						<p class="line" data-aid="128066765" id="figure1_p11">It has for ages lain</p>
						<p class="line" data-aid="128066766" id="figure1_p12">To wait the Lord’s command,</p>
						<p class="line" data-aid="128066767" id="figure1_p13">From dust to speak again.</p>
						<p class="line" data-aid="128066768" id="figure1_p14">It shall again to light come forth</p>
						<p class="line" data-aid="128066769" id="figure1_p15">To usher in Christ’s reign on earth.</p>
						<p class="line" data-aid="128066771" id="figure1_p16">It shall again to light come forth</p>
						<p class="line" data-aid="128066772" id="figure1_p17">To usher in Christ’s reign on earth.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066773" id="figure1_p18"><span class="verse-number">3. </span>It speaks of Joseph’s seed</p>
						<p class="line" data-aid="128066774" id="figure1_p19">And makes the remnant known</p>
						<p class="line" data-aid="128066775" id="figure1_p20">Of nations long since dead,</p>
						<p class="line" data-aid="128066776" id="figure1_p21">Who once had dwelt alone.</p>
						<p class="line" data-aid="128066777" id="figure1_p22">The fulness of the gospel, too,</p>
						<p class="line" data-aid="128066778" id="figure1_p23">Its pages will reveal to view.</p>
						<p class="line" data-aid="128066779" id="figure1_p24">The fulness of the gospel, too,</p>
						<p class="line" data-aid="128066780" id="figure1_p25">Its pages will reveal to view.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128066781" id="figure1_p26"><span class="verse-number">4. </span>The time is now fulfilled,</p>
							<p class="line" data-aid="128066782" id="figure1_p27">The long-expected day;</p>
							<p class="line" data-aid="128066783" id="figure1_p28">Let earth obedience yield</p>
							<p class="line" data-aid="128066784" id="figure1_p29">And darkness flee away.</p>
							<p class="line" data-aid="128066785" id="figure1_p30">Remove the seals; be wide unfurled</p>
							<p class="line" data-aid="128066786" id="figure1_p31">Its light and glory to the world.</p>
							<p class="line" data-aid="128066787" id="figure1_p32">Remove the seals; be wide unfurled</p>
							<p class="line" data-aid="128066788" id="figure1_p33">Its light and glory to the world.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128066789" id="figure1_p34"><span class="verse-number">5. </span>Lo! Israel filled with joy</p>
							<p class="line" data-aid="128066790" id="figure1_p35">Shall now be gathered home,</p>
							<p class="line" data-aid="128066791" id="figure1_p36">Their wealth and means employ</p>
							<p class="line" data-aid="128066792" id="figure1_p37">To build Jerusalem,</p>
							<p class="line" data-aid="128066793" id="figure1_p38">While Zion shall arise and shine</p>
							<p class="line" data-aid="128066794" id="figure1_p39">And fill the earth with truth divine.</p>
							<p class="line" data-aid="128066795" id="figure1_p40">While Zion shall arise and shine</p>
							<p class="line" data-aid="128066797" id="figure1_p41">And fill the earth with truth divine.</p>
						</div>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128066799" id="figure1_p42"><em>Text:</em> Parley P. Pratt, 1807–1857</p>
					<p data-aid="128066801" id="figure1_p43"><em>Music:</em> John E. Tullidge, 1806–1873</p>
				</div>
			</figure>

			<h1 data-aid="128076974" id="title1">Now Let Us Rejoice</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076976" id="figure1_p1">Cheerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076978" id="figure1_p2"><span class="verse-number">1. </span>Now let us rejoice in the day of salvation.</p>
						<p class="line" data-aid="128076980" id="figure1_p3">No longer as strangers on earth need we roam.</p>
						<p class="line" data-aid="128076982" id="figure1_p4">Good tidings are sounding to us and each nation,</p>
						<p class="line" data-aid="128076984" id="figure1_p5">And shortly the hour of redemption will come,</p>
						<p class="line" data-aid="128076986" id="figure1_p6">When all that was promised the Saints will be given,</p>
						<p class="line" data-aid="128076988" id="figure1_p7">And none will molest them from morn until ev’n,</p>
						<p class="line" data-aid="128076990" id="figure1_p8">And earth will appear as the Garden of Eden,</p>
						<p class="line" data-aid="128076992" id="figure1_p9">And Jesus will say to all Israel, “Come home.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076994" id="figure1_p10"><span class="verse-number">2. </span>We’ll love one another and never dissemble</p>
						<p class="line" data-aid="128076996" id="figure1_p11">But cease to do evil and ever be one.</p>
						<p class="line" data-aid="128076998" id="figure1_p12">And when the ungodly are fearing and tremble,</p>
						<p class="line" data-aid="128077000" id="figure1_p13">We’ll watch for the day when the Savior will come,</p>
						<p class="line" data-aid="128077002" id="figure1_p14">When all that was promised the Saints will be given,</p>
						<p class="line" data-aid="128077004" id="figure1_p15">And none will molest them from morn until ev’n,</p>
						<p class="line" data-aid="128077006" id="figure1_p16">And earth will appear as the Garden of Eden,</p>
						<p class="line" data-aid="128077008" id="figure1_p17">And Jesus will say to all Israel, “Come home.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128077010" id="figure1_p18"><span class="verse-number">3. </span>In faith we’ll rely on the arm of Jehovah</p>
						<p class="line" data-aid="128077012" id="figure1_p19">To guide thru these last days of trouble and gloom,</p>
						<p class="line" data-aid="128077014" id="figure1_p20">And after the scourges and harvest are over,</p>
						<p class="line" data-aid="128077016" id="figure1_p21">We’ll rise with the just when the Savior doth come.</p>
						<p class="line" data-aid="128077018" id="figure1_p22">Then all that was promised the Saints will be given,</p>
						<p class="line" data-aid="128077020" id="figure1_p23">And they will be crown’d with the angels of heav’n,</p>
						<p class="line" data-aid="128077022" id="figure1_p24">And earth will appear as the Garden of Eden,</p>
						<p class="line" data-aid="128077024" id="figure1_p25">And Christ and his people will ever be one.</p>
					</div>
				</div>
				<div class="citation-info">

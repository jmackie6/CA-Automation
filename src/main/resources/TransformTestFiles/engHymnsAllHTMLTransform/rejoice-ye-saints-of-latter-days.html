		<header>
			<p class="title-number" data-aid="128078352" id="title_number1">290</p>
			<h1 data-aid="128078353" id="title1">Rejoice, Ye Saints of Latter Days</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078354" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078355" id="figure1_p2"><span class="verse-number">1. </span>Rejoice, ye Saints of latter days,</p>
						<p class="line" data-aid="128078356" id="figure1_p3">For temples now in many lands,</p>
						<p class="line" data-aid="128078357" id="figure1_p4">Where Saints, endowed with pow’r from God,</p>
						<p class="line" data-aid="128078358" id="figure1_p5">May learn to keep the Lord’s commands,</p>
						<p class="line" data-aid="128078359" id="figure1_p6">May learn to keep the Lord’s commands.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078360" id="figure1_p7"><span class="verse-number">2. </span>Come, let us go up to his house;</p>
						<p class="line" data-aid="128078361" id="figure1_p8">We’ll make our covenants and say:</p>
						<p class="line" data-aid="128078362" id="figure1_p9">“All we are giv’n we give to thee.</p>
						<p class="line" data-aid="128078363" id="figure1_p10">Accept our love; we will obey.</p>
						<p class="line" data-aid="128078364" id="figure1_p11">Accept our love; we will obey.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078365" id="figure1_p12"><span class="verse-number">3. </span>O Saints, rejoice! Our kindred dead</p>
						<p class="line" data-aid="128078366" id="figure1_p13">May now receive eternally</p>
						<p class="line" data-aid="128078367" id="figure1_p14">The fulness of the gospel’s joy.</p>
						<p class="line" data-aid="128078368" id="figure1_p15">Arise, ye Saints, and set them free!</p>
						<p class="line" data-aid="128078369" id="figure1_p16">Arise, ye Saints, and set them free!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078370" id="figure1_p17"><span class="verse-number">4. </span>His earthly kingdom now prepares</p>
						<p class="line" data-aid="128078371" id="figure1_p18">To greet his kingdom from above.</p>
						<p class="line" data-aid="128078372" id="figure1_p19">Then will the heavens shout for joy,</p>
						<p class="line" data-aid="128078373" id="figure1_p20">And Christ descend to reign in love,</p>
						<p class="line" data-aid="128078374" id="figure1_p21">And Christ descend to reign in love.</p>
					</div>
				</div>
				<div class="citation-info">

				</div>

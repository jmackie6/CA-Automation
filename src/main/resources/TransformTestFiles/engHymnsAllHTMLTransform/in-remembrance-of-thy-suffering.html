			<p class="title-number" data-aid="128074766" id="title_number1">183</p>
			<h1 data-aid="128074768" id="title1">In Remembrance of Thy Suffering</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074770" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074772" id="figure1_p2"><span class="verse-number">1. </span>In remembrance of thy suff’ring,</p>
						<p class="line" data-aid="128074774" id="figure1_p3">Lord, these emblems we partake,</p>
						<p class="line" data-aid="128074776" id="figure1_p4">When thyself thou gav’st an off’ring,</p>
						<p class="line" data-aid="128074778" id="figure1_p5">Dying for the sinner’s sake.</p>
						<p class="line" data-aid="128074780" id="figure1_p6">We’ve forgiven as thou biddest</p>
						<p class="line" data-aid="128074782" id="figure1_p7">All who’ve trespassed against us.</p>
						<p class="line" data-aid="128074784" id="figure1_p8">Lord, forgive, as we’ve forgiven,</p>
						<p class="line" data-aid="128074786" id="figure1_p9">All thou seest amiss in us.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074788" id="figure1_p10"><span class="verse-number">2. </span>Purify our hearts, our Savior;</p>
						<p class="line" data-aid="128074790" id="figure1_p11">Let us go not far astray,</p>
						<p class="line" data-aid="128074792" id="figure1_p12">That we may be counted worthy</p>
						<p class="line" data-aid="128074794" id="figure1_p13">Of thy Spirit day by day.</p>
						<p class="line" data-aid="128074796" id="figure1_p14">When temptations are before us,</p>
						<p class="line" data-aid="128074798" id="figure1_p15">Give us strength to overcome.</p>
						<p class="line" data-aid="128074800" id="figure1_p16">Always guard us in our wand’rings</p>
						<p class="line" data-aid="128074803" id="figure1_p17">Till we leave our earthly home.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074805" id="figure1_p18"><span class="verse-number">3. </span>When thou comest in thy glory</p>
						<p class="line" data-aid="128074807" id="figure1_p19">To this earth to rule and reign,</p>
						<p class="line" data-aid="128074809" id="figure1_p20">And with faithful ones partakest</p>
						<p class="line" data-aid="128074811" id="figure1_p21">Of the bread and wine again,</p>
						<p class="line" data-aid="128074813" id="figure1_p22">May we be among the number</p>
						<p class="line" data-aid="128074815" id="figure1_p23">Worthy to surround the board,</p>
						<p class="line" data-aid="128074817" id="figure1_p24">And partake anew the emblems</p>
						<p class="line" data-aid="128075819" id="figure1_p25">Of the suff’rings of our Lord.</p>
					</div>
				</div>

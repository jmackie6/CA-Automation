			<p class="title-number" data-aid="128066681" id="title_number1">62</p>
			<h1 data-aid="128066682" id="title1">All Creatures of Our God and King</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066683" id="figure1_p1">Exultantly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066684" id="figure1_p2"><span class="verse-number">1. </span>All creatures of our God and King,</p>
						<p class="line" data-aid="128066685" id="figure1_p3">Lift up your voice and with us sing,</p>
						<p class="line" data-aid="128066686" id="figure1_p4">Alleluia! Alleluia!</p>
						<p class="line" data-aid="128066687" id="figure1_p5">Thou burning sun with golden beam,</p>
						<p class="line" data-aid="128066688" id="figure1_p6">Thou silver moon with softer gleam,</p>
						<p class="line" data-aid="128066689" id="figure1_p7">Alleluia! Alleluia!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128066690" id="figure1_p8">[Chorus]</p>
						<p class="line" data-aid="128066691" id="figure1_p9">Alleluia! Oh, praise Him! Alleluia!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066692" id="figure1_p10"><span class="verse-number">2. </span>Thou rushing wind that art so strong,</p>
						<p class="line" data-aid="128066693" id="figure1_p11">Ye clouds that sail in heav’n along,</p>
						<p class="line" data-aid="128066694" id="figure1_p12">Alleluia! Alleluia!</p>
						<p class="line" data-aid="128066695" id="figure1_p13">Thou rising moon, in praise rejoice;</p>
						<p class="line" data-aid="128066696" id="figure1_p14">Ye light of evening, find a voice,</p>
						<p class="line" data-aid="128066697" id="figure1_p15">Alleluia! Alleluia!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128066698" id="figure1_p16">[Chorus]</p>
						<p class="line" data-aid="128066699" id="figure1_p17">Alleluia! Oh, praise Him! Alleluia!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066700" id="figure1_p18"><span class="verse-number">3. </span>Thou flowing water, pure and clear,</p>
						<p class="line" data-aid="128066701" id="figure1_p19">Make music for thy Lord to hear,</p>
						<p class="line" data-aid="128066702" id="figure1_p20">Alleluia! Alleluia!</p>
						<p class="line" data-aid="128066703" id="figure1_p21">Thou fire so masterful and bright,</p>
						<p class="line" data-aid="128066704" id="figure1_p22">That gives to man both warmth and light,</p>
						<p class="line" data-aid="128066705" id="figure1_p23">Alleluia! Alleluia!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128066706" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128066707" id="figure1_p25">Alleluia! Oh, praise Him! Alleluia!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066708" id="figure1_p26"><span class="verse-number">4. </span>Dear Mother Earth, who day by day</p>
						<p class="line" data-aid="128066709" id="figure1_p27">Unfoldest blessings on our way,</p>
						<p class="line" data-aid="128066710" id="figure1_p28">Alleluia! Alleluia!</p>
						<p class="line" data-aid="128066711" id="figure1_p29">The flow’rs and fruits that in thee grow,</p>
						<p class="line" data-aid="128066712" id="figure1_p30">Let them his glory also show,</p>
						<p class="line" data-aid="128066713" id="figure1_p31">Alleluia! Alleluia!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128066714" id="figure1_p32">[Chorus]</p>
						<p class="line" data-aid="128066715" id="figure1_p33">Alleluia! Oh, praise Him! Alleluia!</p>
					</div>
				</div>

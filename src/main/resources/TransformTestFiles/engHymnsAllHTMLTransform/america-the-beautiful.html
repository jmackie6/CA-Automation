			<p class="title-number" data-aid="128068570" id="title_number1">338</p>
			<h1 data-aid="128068571" id="title1">America the Beautiful</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068572" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068573" id="figure1_p2"><span class="verse-number">1. </span>Oh, beautiful for spacious skies,</p>
						<p class="line" data-aid="128068574" id="figure1_p3">For amber waves of grain,</p>
						<p class="line" data-aid="128068575" id="figure1_p4">For purple mountain majesties</p>
						<p class="line" data-aid="128068576" id="figure1_p5">Above the fruited plain!</p>
						<p class="line" data-aid="128068577" id="figure1_p6">America! America!</p>
						<p class="line" data-aid="128068578" id="figure1_p7">God shed his grace on thee,</p>
						<p class="line" data-aid="128068579" id="figure1_p8">And crown thy good with brotherhood</p>
						<p class="line" data-aid="128068580" id="figure1_p9">From sea to shining sea.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068581" id="figure1_p10"><span class="verse-number">2. </span>Oh, beautiful for pilgrim feet,</p>
						<p class="line" data-aid="128068582" id="figure1_p11">Whose stern, impassioned stress</p>
						<p class="line" data-aid="128068583" id="figure1_p12">A thoroughfare of freedom beat</p>
						<p class="line" data-aid="128068584" id="figure1_p13">Across the wilderness!</p>
						<p class="line" data-aid="128068585" id="figure1_p14">America! America!</p>
						<p class="line" data-aid="128068586" id="figure1_p15">God mend thine ev’ry flaw,</p>
						<p class="line" data-aid="128068587" id="figure1_p16">Confirm thy soul in self-control,</p>
						<p class="line" data-aid="128068588" id="figure1_p17">Thy liberty in law.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068589" id="figure1_p18"><span class="verse-number">3. </span>Oh, beautiful for heroes proved</p>
						<p class="line" data-aid="128068590" id="figure1_p19">In liberating strife,</p>
						<p class="line" data-aid="128068591" id="figure1_p20">Who more than self their country loved,</p>
						<p class="line" data-aid="128068592" id="figure1_p21">And mercy more than life!</p>
						<p class="line" data-aid="128068593" id="figure1_p22">America! America!</p>
						<p class="line" data-aid="128068594" id="figure1_p23">May God thy gold refine,</p>
						<p class="line" data-aid="128068595" id="figure1_p24">Till all success be nobleness,</p>
						<p class="line" data-aid="128068596" id="figure1_p25">And ev’ry gain divine.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068597" id="figure1_p26"><span class="verse-number">4. </span>Oh, beautiful for patriot dream</p>
						<p class="line" data-aid="128068598" id="figure1_p27">That sees beyond the years</p>
						<p class="line" data-aid="128068599" id="figure1_p28">Thine alabaster cities gleam,</p>
						<p class="line" data-aid="128068600" id="figure1_p29">Undimmed by human tears!</p>
						<p class="line" data-aid="128068601" id="figure1_p30">America! America!</p>
						<p class="line" data-aid="128068602" id="figure1_p31">God shed his grace on thee,</p>
						<p class="line" data-aid="128068603" id="figure1_p32">And crown thy good with brotherhood</p>
						<p class="line" data-aid="128068604" id="figure1_p33">From sea to shining sea.</p>
					</div>
				</div>

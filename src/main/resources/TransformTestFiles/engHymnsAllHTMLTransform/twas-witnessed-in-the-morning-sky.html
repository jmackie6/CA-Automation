			<h1 data-aid="128083840" id="title1">’Twas Witnessed in the Morning Sky</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128083842" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128083846" id="figure1_p2"><span class="verse-number">1. </span>’Twas witnessed in the morning sky:</p>
						<p class="line" data-aid="128083849" id="figure1_p3">An angel earthward bound.</p>
						<p class="line" data-aid="128083852" id="figure1_p4">This messenger proclaimed anew</p>
						<p class="line" data-aid="128083857" id="figure1_p5">The gospel’s joyful sound.</p>
						<p class="line" data-aid="128083860" id="figure1_p6">In pow’r it would be preached on earth</p>
						<p class="line" data-aid="128083864" id="figure1_p7">By men of God ordained;</p>
						<p class="line" data-aid="128083868" id="figure1_p8">All men, all tongues, all nations would</p>
						<p class="line" data-aid="128083871" id="figure1_p9">Accept and praise his name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128083875" id="figure1_p10"><span class="verse-number">2. </span>In ancient days the gospel plan</p>
						<p class="line" data-aid="128083879" id="figure1_p11">Was giv’n of God to men;</p>
						<p class="line" data-aid="128083882" id="figure1_p12">In latter days the gospel is</p>
						<p class="line" data-aid="128083885" id="figure1_p13">Restored to earth again.</p>
						<p class="line" data-aid="128083890" id="figure1_p14">By holy prophets long proclaimed,</p>
						<p class="line" data-aid="128083893" id="figure1_p15">By Saints and seers adored,</p>
						<p class="line" data-aid="128083896" id="figure1_p16">It speaks the everlasting truths</p>
						<p class="line" data-aid="128083901" id="figure1_p17">Of Jesus Christ, the Lord.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128083904" id="figure1_p18"><span class="verse-number">3. </span>Apostles of a former day</p>
						<p class="line" data-aid="128083907" id="figure1_p19">To modern prophets came;</p>
						<p class="line" data-aid="128083912" id="figure1_p20">They brought the priesthood of our Lord</p>
						<p class="line" data-aid="128083915" id="figure1_p21">To bless the earth again.</p>
						<p class="line" data-aid="128083918" id="figure1_p22">The pow’rs of heav’n are opened wide</p>
						<p class="line" data-aid="128083922" id="figure1_p23">To men of God below;</p>
						<p class="line" data-aid="128083926" id="figure1_p24">The knowledge, gifts, and keys are ours,</p>
						<p class="line" data-aid="128083930" id="figure1_p25">All blessings to bestow.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128073645" id="title_number1">24</p>
			<h1 data-aid="128073646" id="title1">God Bless Our Prophet Dear</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073647" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073648" id="figure1_p2"><span class="verse-number">1. </span>God bless our prophet dear;</p>
						<p class="line" data-aid="128073649" id="figure1_p3">May health and comfort cheer</p>
						<p class="line" data-aid="128073650" id="figure1_p4">His noble heart.</p>
						<p class="line" data-aid="128073651" id="figure1_p5">His words with fire impress</p>
						<p class="line" data-aid="128073652" id="figure1_p6">On souls that thou wilt bless</p>
						<p class="line" data-aid="128073653" id="figure1_p7">To choose in righteousness</p>
						<p class="line" data-aid="128073654" id="figure1_p8">The better part.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073655" id="figure1_p9"><span class="verse-number">2. </span>So shall thy kingdom spread,</p>
						<p class="line" data-aid="128073656" id="figure1_p10">As by thy prophets said,</p>
						<p class="line" data-aid="128073657" id="figure1_p11">From sea to sea.</p>
						<p class="line" data-aid="128073658" id="figure1_p12">Truth burns in ev’ry soul;</p>
						<p class="line" data-aid="128073659" id="figure1_p13">As one united whole,</p>
						<p class="line" data-aid="128073660" id="figure1_p14">We hasten to the goal</p>
						<p class="line" data-aid="128073661" id="figure1_p15">We long to see.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073662" id="figure1_p16"><span class="verse-number">3. </span>Oh, may thy Saints be one,</p>
						<p class="line" data-aid="128073663" id="figure1_p17">Like Father and the Son,</p>
						<p class="line" data-aid="128073664" id="figure1_p18">Nor disagree.</p>
						<p class="line" data-aid="128073665" id="figure1_p19">United heart and hand,</p>
						<p class="line" data-aid="128073666" id="figure1_p20">So may we ever stand,</p>
						<p class="line" data-aid="128073667" id="figure1_p21">A firm and valiant band</p>
						<p class="line" data-aid="128073668" id="figure1_p22">Eternally.</p>
					</div>
				</div>

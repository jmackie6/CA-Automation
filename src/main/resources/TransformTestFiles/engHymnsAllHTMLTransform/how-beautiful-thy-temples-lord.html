			<h1 data-aid="128074228" id="title1">How Beautiful Thy Temples, Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074229" id="figure1_p1">Earnestly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074230" id="figure1_p2"><span class="verse-number">1. </span>How beautiful thy temples, Lord!</p>
						<p class="line" data-aid="128074231" id="figure1_p3">Each one a sacred shrine,</p>
						<p class="line" data-aid="128074232" id="figure1_p4">Where faithful Saints, with one accord,</p>
						<p class="line" data-aid="128074233" id="figure1_p5">Engage in work divine.</p>
						<p class="line" data-aid="128074234" id="figure1_p6">How beautiful some aid to give</p>
						<p class="line" data-aid="128074236" id="figure1_p7">To dear ones we call dead,</p>
						<p class="line" data-aid="128074237" id="figure1_p8">But who indeed as spirits live;</p>
						<p class="line" data-aid="128074239" id="figure1_p9">They’ve only gone ahead.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074240" id="figure1_p10"><span class="verse-number">2. </span>How beautiful thy message, Lord,</p>
						<p class="line" data-aid="128074241" id="figure1_p11">The gospel, pure and true,</p>
						<p class="line" data-aid="128074242" id="figure1_p12">In these our days to earth restored</p>
						<p class="line" data-aid="128074243" id="figure1_p13">And taught to men anew.</p>
						<p class="line" data-aid="128074244" id="figure1_p14">How beautiful its faith and hope;</p>
						<p class="line" data-aid="128074245" id="figure1_p15">All mankind it would save,</p>
						<p class="line" data-aid="128074246" id="figure1_p16">Including in its aim and scope</p>
						<p class="line" data-aid="128074247" id="figure1_p17">The souls beyond the grave.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074248" id="figure1_p18"><span class="verse-number">3. </span>How beautiful thy promise, Lord,</p>
						<p class="line" data-aid="128074249" id="figure1_p19">That we may grow in truth,</p>
						<p class="line" data-aid="128074250" id="figure1_p20">And live, exalted by thy word,</p>
						<p class="line" data-aid="128074251" id="figure1_p21">In endless, glorious youth.</p>
						<p class="line" data-aid="128074252" id="figure1_p22">With loved ones sealed in holiness</p>
						<p class="line" data-aid="128074253" id="figure1_p23">By sacred temple rites,</p>
						<p class="line" data-aid="128074254" id="figure1_p24">Worlds without end we may progress</p>
						<p class="line" data-aid="128074256" id="figure1_p25">From heights to greater heights.</p>
					</div>
				</div>

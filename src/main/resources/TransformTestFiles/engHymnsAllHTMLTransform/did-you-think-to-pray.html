		<header>
			<p class="title-number" data-aid="128070762" id="title_number1">140</p>
			<h1 data-aid="128070763" id="title1">Did You Think to Pray?</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070764" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070765" id="figure1_p2"><span class="verse-number">1. </span>Ere you left your room this morning,</p>
						<p class="line" data-aid="128070766" id="figure1_p3">Did you think to pray?</p>
						<p class="line" data-aid="128070767" id="figure1_p4">In the name of Christ, our Savior,</p>
						<p class="line" data-aid="128070768" id="figure1_p5">Did you sue for loving favor</p>
						<p class="line" data-aid="128070769" id="figure1_p6">As a shield today?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070770" id="figure1_p7">[Chorus]</p>
						<p class="line" data-aid="128070771" id="figure1_p8">Oh, how praying rests the weary!</p>
						<p class="line" data-aid="128070772" id="figure1_p9">Prayer will change the night to day.</p>
						<p class="line" data-aid="128070773" id="figure1_p10">So, when life gets dark and dreary,</p>
						<p class="line" data-aid="128070774" id="figure1_p11">Don’t forget to pray.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070775" id="figure1_p12"><span class="verse-number">2. </span>When your heart was filled with anger,</p>
						<p class="line" data-aid="128070776" id="figure1_p13">Did you think to pray?</p>
						<p class="line" data-aid="128070777" id="figure1_p14">Did you plead for grace, my brother,</p>
						<p class="line" data-aid="128070778" id="figure1_p15">That you might forgive another</p>
						<p class="line" data-aid="128070779" id="figure1_p16">Who had crossed your way?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070780" id="figure1_p17">[Chorus]</p>
						<p class="line" data-aid="128070781" id="figure1_p18">Oh, how praying rests the weary!</p>
						<p class="line" data-aid="128070782" id="figure1_p19">Prayer will change the night to day.</p>
						<p class="line" data-aid="128070783" id="figure1_p20">So, when life gets dark and dreary,</p>
						<p class="line" data-aid="128070784" id="figure1_p21">Don’t forget to pray.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070785" id="figure1_p22"><span class="verse-number">3. </span>When sore trials came upon you,</p>
						<p class="line" data-aid="128070786" id="figure1_p23">Did you think to pray?</p>
						<p class="line" data-aid="128070787" id="figure1_p24">When your soul was full of sorrow,</p>
						<p class="line" data-aid="128070788" id="figure1_p25">Balm of Gilead did you borrow</p>
						<p class="line" data-aid="128070789" id="figure1_p26">At the gates of day?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070790" id="figure1_p27">[Chorus]</p>
						<p class="line" data-aid="128070791" id="figure1_p28">Oh, how praying rests the weary!</p>
						<p class="line" data-aid="128070792" id="figure1_p29">Prayer will change the night to day.</p>
						<p class="line" data-aid="128070793" id="figure1_p30">So, when life gets dark and dreary,</p>
						<p class="line" data-aid="128070794" id="figure1_p31">Don’t forget to pray.</p>
					</div>
				</div>
				<div class="citation-info">

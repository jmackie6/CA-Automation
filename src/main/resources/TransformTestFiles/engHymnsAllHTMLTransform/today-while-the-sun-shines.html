			<p class="title-number" data-aid="128081408" id="title_number1">229</p>
			<h1 data-aid="128081409" id="title1">Today, While the Sun Shines</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081410" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081411" id="figure1_p2"><span class="verse-number">1. </span>Today, while the sun shines, work with a will;</p>
						<p class="line" data-aid="128081412" id="figure1_p3">Today all your duties with patience fulfill.</p>
						<p class="line" data-aid="128081413" id="figure1_p4">Today, while the birds sing, harbor no care;</p>
						<p class="line" data-aid="128081414" id="figure1_p5">Call life a good gift; call the world fair.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081415" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128081416" id="figure1_p7">Today, today, work with a will;</p>
						<p class="line" data-aid="128081417" id="figure1_p8">Today, today, your duties fulfill.</p>
						<p class="line" data-aid="128081418" id="figure1_p9">Today, today, work while you may;</p>
						<p class="line" data-aid="128081419" id="figure1_p10">Prepare for tomorrow by working today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081420" id="figure1_p11"><span class="verse-number">2. </span>Today seek the treasure better than gold,</p>
						<p class="line" data-aid="128081422" id="figure1_p12">The peace and the joy that are found in the fold.</p>
						<p class="line" data-aid="128081423" id="figure1_p13">Today seek the gems that shine in the heart;</p>
						<p class="line" data-aid="128081424" id="figure1_p14">While here we labor, choose the better part.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081425" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128081426" id="figure1_p16">Today, today, work with a will;</p>
						<p class="line" data-aid="128081427" id="figure1_p17">Today, today, your duties fulfill.</p>
						<p class="line" data-aid="128081428" id="figure1_p18">Today, today, work while you may;</p>
						<p class="line" data-aid="128081429" id="figure1_p19">Prepare for tomorrow by working today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081430" id="figure1_p20"><span class="verse-number">3. </span>Today seek for goodness, virtue, and truth,</p>
						<p class="line" data-aid="128081431" id="figure1_p21">As crown of your life and the grace of your youth.</p>
						<p class="line" data-aid="128081432" id="figure1_p22">Today, while the heart beats, live to be true,</p>
						<p class="line" data-aid="128081433" id="figure1_p23">Constant and faithful all the way through.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128081434" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128081435" id="figure1_p25">Today, today, work with a will;</p>
						<p class="line" data-aid="128081436" id="figure1_p26">Today, today, your duties fulfill.</p>
						<p class="line" data-aid="128081437" id="figure1_p27">Today, today, work while you may;</p>
						<p class="line" data-aid="128081438" id="figure1_p28">Prepare for tomorrow by working today.</p>
					</div>
				</div>

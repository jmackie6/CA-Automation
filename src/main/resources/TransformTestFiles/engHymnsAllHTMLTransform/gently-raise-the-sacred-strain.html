			<h1 data-aid="128072185" id="title1">Gently Raise the Sacred Strain</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072187" id="figure1_p1">Worshipfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072189" id="figure1_p2"><span class="verse-number">1. </span>Gently raise the sacred strain,</p>
						<p class="line" data-aid="128072192" id="figure1_p3">For the Sabbath’s come again</p>
						<p class="line" data-aid="128072194" id="figure1_p4">That man may rest,</p>
						<p class="line" data-aid="128072196" id="figure1_p5">That man may rest,</p>
						<p class="line" data-aid="128072199" id="figure1_p6">And return his thanks to God</p>
						<p class="line" data-aid="128072201" id="figure1_p7">For his blessings to the blest,</p>
						<p class="line" data-aid="128072203" id="figure1_p8">For his blessings to the blest.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072206" id="figure1_p9"><span class="verse-number">2. </span>Holy day, devoid of strife—</p>
						<p class="line" data-aid="128072208" id="figure1_p10">Let us seek eternal life,</p>
						<p class="line" data-aid="128072210" id="figure1_p11">That great reward,</p>
						<p class="line" data-aid="128072213" id="figure1_p12">That great reward,</p>
						<p class="line" data-aid="128072215" id="figure1_p13">And partake the sacrament</p>
						<p class="line" data-aid="128072217" id="figure1_p14">In remembrance of our Lord,</p>
						<p class="line" data-aid="128072220" id="figure1_p15">In remembrance of our Lord.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072222" id="figure1_p16"><span class="verse-number">3. </span>Sweetly swells the solemn sound</p>
						<p class="line" data-aid="128072224" id="figure1_p17">While we bring our gifts around</p>
						<p class="line" data-aid="128072227" id="figure1_p18">Of broken hearts,</p>
						<p class="line" data-aid="128072229" id="figure1_p19">Of broken hearts,</p>
						<p class="line" data-aid="128072232" id="figure1_p20">As a willing sacrifice,</p>
						<p class="line" data-aid="128072234" id="figure1_p21">Showing what his grace imparts,</p>
						<p class="line" data-aid="128072236" id="figure1_p22">Showing what his grace imparts.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072239" id="figure1_p23"><span class="verse-number">4. </span>Holy, holy is the Lord.</p>
						<p class="line" data-aid="128072241" id="figure1_p24">Precious, precious is his word:</p>
						<p class="line" data-aid="128072243" id="figure1_p25">Repent and live,</p>
						<p class="line" data-aid="128072246" id="figure1_p26">Repent and live;</p>
						<p class="line" data-aid="128072248" id="figure1_p27">Tho your sins be crimson red,</p>
						<p class="line" data-aid="128072249" id="figure1_p28">Oh, repent, and he’ll forgive.</p>
						<p class="line" data-aid="128072250" id="figure1_p29">Oh, repent, and he’ll forgive.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072251" id="figure1_p30"><em>Text:</em> William W. Phelps, 1792–1872. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128072252" id="figure1_p31"><em>Music:</em> Thomas C. Griggs, 1845–1903</p>

			<p class="title-number" data-aid="128073698" id="title_number1">187</p>
			<h1 data-aid="128073699" id="title1">God Loved Us, So He Sent His Son</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073700" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073701" id="figure1_p2"><span class="verse-number">1. </span>God loved us, so he sent his Son,</p>
						<p class="line" data-aid="128073702" id="figure1_p3">Christ Jesus, the atoning One,</p>
						<p class="line" data-aid="128073703" id="figure1_p4">To show us by the path he trod</p>
						<p class="line" data-aid="128073704" id="figure1_p5">The one and only way to God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073705" id="figure1_p6"><span class="verse-number">2. </span>He came as man, though Son of God,</p>
						<p class="line" data-aid="128073706" id="figure1_p7">And bowed himself beneath the rod.</p>
						<p class="line" data-aid="128073707" id="figure1_p8">He died in holy innocence,</p>
						<p class="line" data-aid="128073708" id="figure1_p9">A broken law to recompense.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073709" id="figure1_p10"><span class="verse-number">3. </span>Oh, love effulgent, love divine!</p>
						<p class="line" data-aid="128073710" id="figure1_p11">What debt of gratitude is mine,</p>
						<p class="line" data-aid="128073711" id="figure1_p12">That in his off’ring I have part</p>
						<p class="line" data-aid="128073712" id="figure1_p13">And hold a place within his heart.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128073713" id="figure1_p14"><span class="verse-number">4. </span>In word and deed he doth require</p>
							<p class="line" data-aid="128073714" id="figure1_p15">My will to his, like son to sire,</p>
							<p class="line" data-aid="128073715" id="figure1_p16">Be made to bend, and I, as son,</p>
							<p class="line" data-aid="128073716" id="figure1_p17">Learn conduct from the Holy One.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128073717" id="figure1_p18"><span class="verse-number">5. </span>This sacrament doth represent</p>
							<p class="line" data-aid="128073718" id="figure1_p19">His blood and body for me spent.</p>
							<p class="line" data-aid="128073719" id="figure1_p20">Partaking now is deed for word</p>
							<p class="line" data-aid="128073720" id="figure1_p21">That I remember him, my Lord.</p>
						</div>
					</div>
				</div>

			<p class="title-number" data-aid="128075111" id="title_number1">53</p>
			<h1 data-aid="128075112" id="title1">Let Earth’s Inhabitants Rejoice</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075113" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075114" id="figure1_p2"><span class="verse-number">1. </span>Let earth’s inhabitants rejoice</p>
						<p class="line" data-aid="128075115" id="figure1_p3">And gladly hail the glorious hour;</p>
						<p class="line" data-aid="128075116" id="figure1_p4">Again is heard a prophet’s voice,</p>
						<p class="line" data-aid="128075117" id="figure1_p5">And all may feel the gospel’s pow’r.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075118" id="figure1_p6"><span class="verse-number">2. </span>The blissful time will soon arrive,</p>
						<p class="line" data-aid="128075119" id="figure1_p7">The day by holy men foretold,</p>
						<p class="line" data-aid="128075120" id="figure1_p8">When man no more with man will strive,</p>
						<p class="line" data-aid="128075121" id="figure1_p9">And all in each a friend behold.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075122" id="figure1_p10"><span class="verse-number">3. </span>Oppression will no more be found,</p>
						<p class="line" data-aid="128075123" id="figure1_p11">Nor tyrant hold relentless sway,</p>
						<p class="line" data-aid="128075124" id="figure1_p12">But love to God and man abound</p>
						<p class="line" data-aid="128075125" id="figure1_p13">Thruout the long millennial day.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075126" id="figure1_p14"><em>Text:</em> William Clegg, 1823–1903</p>

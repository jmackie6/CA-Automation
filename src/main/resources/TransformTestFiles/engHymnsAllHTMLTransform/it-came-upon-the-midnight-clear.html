			<h1 data-aid="128074937" id="title1">It Came upon the Midnight Clear</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074938" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074939" id="figure1_p2"><span class="verse-number">1. </span>It came upon the midnight clear,</p>
						<p class="line" data-aid="128074940" id="figure1_p3">That glorious song of old,</p>
						<p class="line" data-aid="128074941" id="figure1_p4">From angels bending near the earth</p>
						<p class="line" data-aid="128074942" id="figure1_p5">To touch their harps of gold:</p>
						<p class="line" data-aid="128074943" id="figure1_p6">“Peace on the earth, good will to men</p>
						<p class="line" data-aid="128074944" id="figure1_p7">From heav’n’s all-gracious King.”</p>
						<p class="line" data-aid="128074945" id="figure1_p8">The world in solemn stillness lay</p>
						<p class="line" data-aid="128074946" id="figure1_p9">To hear the angels sing.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074947" id="figure1_p10"><span class="verse-number">2. </span>Still thru the cloven skies they come</p>
						<p class="line" data-aid="128074948" id="figure1_p11">With peaceful wings unfurled,</p>
						<p class="line" data-aid="128074949" id="figure1_p12">And still their heav’nly music floats</p>
						<p class="line" data-aid="128074950" id="figure1_p13">O’er all the weary world.</p>
						<p class="line" data-aid="128074951" id="figure1_p14">Above its sad and lowly plains</p>
						<p class="line" data-aid="128074952" id="figure1_p15">They bend on hov’ring wing,</p>
						<p class="line" data-aid="128074953" id="figure1_p16">And ever o’er its babel sounds</p>
						<p class="line" data-aid="128074954" id="figure1_p17">The blessed angels sing.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074955" id="figure1_p18"><span class="verse-number">3. </span>For lo! the days are hast’ning on,</p>
						<p class="line" data-aid="128074956" id="figure1_p19">By prophets seen of old,</p>
						<p class="line" data-aid="128074957" id="figure1_p20">When with the ever-circling years</p>
						<p class="line" data-aid="128074958" id="figure1_p21">Shall come the time foretold,</p>
						<p class="line" data-aid="128074959" id="figure1_p22">When the new heav’n and earth shall own</p>
						<p class="line" data-aid="128074960" id="figure1_p23">The Prince of Peace their King,</p>
						<p class="line" data-aid="128074961" id="figure1_p24">And the whole world send back the song</p>
						<p class="line" data-aid="128074962" id="figure1_p25">Which now the angels sing.</p>
					</div>
				</div>

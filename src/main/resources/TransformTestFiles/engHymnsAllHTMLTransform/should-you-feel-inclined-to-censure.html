			<p class="title-number" data-aid="128078685" id="title_number1">235</p>
			<h1 data-aid="128078686" id="title1">Should You Feel Inclined to Censure</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078687" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078688" id="figure1_p2"><span class="verse-number">1. </span>Should you feel inclined to censure</p>
						<p class="line" data-aid="128078689" id="figure1_p3">Faults you may in others view,</p>
						<p class="line" data-aid="128078690" id="figure1_p4">Ask your own heart, ere you venture,</p>
						<p class="line" data-aid="128078691" id="figure1_p5">If you have not failings, too.</p>
						<p class="line" data-aid="128078692" id="figure1_p6">Let not friendly vows be broken;</p>
						<p class="line" data-aid="128078693" id="figure1_p7">Rather strive a friend to gain.</p>
						<p class="line" data-aid="128078694" id="figure1_p8">Many words in anger spoken</p>
						<p class="line" data-aid="128078695" id="figure1_p9">Find their passage home again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078696" id="figure1_p10"><span class="verse-number">2. </span>Do not, then, in idle pleasure</p>
						<p class="line" data-aid="128078697" id="figure1_p11">Trifle with a brother’s fame;</p>
						<p class="line" data-aid="128078698" id="figure1_p12">Guard it as a valued treasure,</p>
						<p class="line" data-aid="128078699" id="figure1_p13">Sacred as your own good name.</p>
						<p class="line" data-aid="128078700" id="figure1_p14">Do not form opinions blindly;</p>
						<p class="line" data-aid="128078701" id="figure1_p15">Hastiness to trouble tends;</p>
						<p class="line" data-aid="128078702" id="figure1_p16">Those of whom we thought unkindly</p>
						<p class="line" data-aid="128078703" id="figure1_p17">Oft become our warmest friends.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128078704" id="figure1_p18"><em>Text:</em> Anon., ca. 1863</p>

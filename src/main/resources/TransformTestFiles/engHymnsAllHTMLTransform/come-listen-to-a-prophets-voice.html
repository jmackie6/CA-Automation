			<p class="title-number" data-aid="128071210" id="title_number1">21</p>
			<h1 data-aid="128071211" id="title1">Come, Listen to a Prophet’s Voice</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071212" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071213" id="figure1_p2"><span class="verse-number">1. </span>Come, listen to a prophet’s voice,</p>
						<p class="line" data-aid="128071214" id="figure1_p3">And hear the word of God,</p>
						<p class="line" data-aid="128071215" id="figure1_p4">And in the way of truth rejoice,</p>
						<p class="line" data-aid="128071216" id="figure1_p5">And sing for joy aloud.</p>
						<p class="line" data-aid="128071217" id="figure1_p6">We’ve found the way the prophets went</p>
						<p class="line" data-aid="128071218" id="figure1_p7">Who lived in days of yore.</p>
						<p class="line" data-aid="128071219" id="figure1_p8">Another prophet now is sent</p>
						<p class="line" data-aid="128071220" id="figure1_p9">This knowledge to restore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071221" id="figure1_p10"><span class="verse-number">2. </span>The gloom of sullen darkness spread</p>
						<p class="line" data-aid="128071222" id="figure1_p11">Thru earth’s extended space</p>
						<p class="line" data-aid="128071223" id="figure1_p12">Is banished by our living Head,</p>
						<p class="line" data-aid="128071224" id="figure1_p13">And God has shown his face.</p>
						<p class="line" data-aid="128071225" id="figure1_p14">Thru erring schemes in days now past</p>
						<p class="line" data-aid="128071226" id="figure1_p15">The world has gone astray;</p>
						<p class="line" data-aid="128071227" id="figure1_p16">Yet Saints of God have found at last</p>
						<p class="line" data-aid="128071228" id="figure1_p17">The straight and narrow way.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071229" id="figure1_p18"><span class="verse-number">3. </span>’Tis not in man they put their trust</p>
						<p class="line" data-aid="128071230" id="figure1_p19">Nor on his arm rely.</p>
						<p class="line" data-aid="128071231" id="figure1_p20">Full well assured, all are accursed</p>
						<p class="line" data-aid="128071232" id="figure1_p21">Who Jesus Christ deny.</p>
						<p class="line" data-aid="128071233" id="figure1_p22">The Savior to his people saith,</p>
						<p class="line" data-aid="128071234" id="figure1_p23">“Let all my words obey,</p>
						<p class="line" data-aid="128071235" id="figure1_p24">And signs shall follow living faith,</p>
						<p class="line" data-aid="128071236" id="figure1_p25">Down to the latest day.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071237" id="figure1_p26"><span class="verse-number">4. </span>Then heed the words of truth and light</p>
						<p class="line" data-aid="128071238" id="figure1_p27">That flow from fountains pure.</p>
						<p class="line" data-aid="128071239" id="figure1_p28">Yea, keep His law with all thy might</p>
						<p class="line" data-aid="128071240" id="figure1_p29">Till thine election’s sure,</p>
						<p class="line" data-aid="128071241" id="figure1_p30">Till thou shalt hear the holy voice</p>
						<p class="line" data-aid="128071242" id="figure1_p31">Assure eternal reign,</p>
						<p class="line" data-aid="128071243" id="figure1_p32">While joy and cheer attend thy choice,</p>
						<p class="line" data-aid="128071244" id="figure1_p33">As one who shall obtain.</p>
					</div>
				</div>

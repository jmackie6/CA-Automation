			<p class="title-number" data-aid="128087778" id="title_number1">118</p>
			<h1 data-aid="128087779" id="title1">Ye Simple Souls Who Stray</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128087780" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128087781" id="figure1_p2"><span class="verse-number">1. </span>Ye simple souls who stray</p>
						<p class="line" data-aid="128087782" id="figure1_p3">Far from the path of peace,</p>
						<p class="line" data-aid="128087783" id="figure1_p4">That lonely, unfrequented way</p>
						<p class="line" data-aid="128087784" id="figure1_p5">To life and happiness,</p>
						<p class="line" data-aid="128087785" id="figure1_p6">Why will ye folly love,</p>
						<p class="line" data-aid="128087786" id="figure1_p7">And throng the downward road,</p>
						<p class="line" data-aid="128087787" id="figure1_p8">And hate the wisdom from above,</p>
						<p class="line" data-aid="128087788" id="figure1_p9">And mock the sons of God?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087789" id="figure1_p10"><span class="verse-number">2. </span>Madness and misery</p>
						<p class="line" data-aid="128087790" id="figure1_p11">Ye count our life beneath,</p>
						<p class="line" data-aid="128087791" id="figure1_p12">And nothing great or good can see</p>
						<p class="line" data-aid="128087792" id="figure1_p13">Or glorious in our death.</p>
						<p class="line" data-aid="128087793" id="figure1_p14">But thru the Holy Ghost</p>
						<p class="line" data-aid="128087794" id="figure1_p15">We witness better things,</p>
						<p class="line" data-aid="128087795" id="figure1_p16">For he whose blood is all our boast</p>
						<p class="line" data-aid="128087796" id="figure1_p17">Has made us priests and kings.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087798" id="figure1_p18"><span class="verse-number">3. </span>Riches unsearchable</p>
						<p class="line" data-aid="128087799" id="figure1_p19">In Jesus’ love we know,</p>
						<p class="line" data-aid="128087800" id="figure1_p20">And pleasures springing from the well</p>
						<p class="line" data-aid="128087801" id="figure1_p21">Of life our souls o’erflow.</p>
						<p class="line" data-aid="128087802" id="figure1_p22">As we seek heav’nly bliss,</p>
						<p class="line" data-aid="128087803" id="figure1_p23">Angels our steps attend,</p>
						<p class="line" data-aid="128087804" id="figure1_p24">And God himself our Father is,</p>
						<p class="line" data-aid="128087805" id="figure1_p25">And Jesus is our Friend.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128087806" id="figure1_p26"><span class="verse-number">4. </span>With him we walk in white;</p>
						<p class="line" data-aid="128087807" id="figure1_p27">We in his image shine;</p>
						<p class="line" data-aid="128087808" id="figure1_p28">Our robes are robes of glorious light,</p>
						<p class="line" data-aid="128087809" id="figure1_p29">Our righteousness divine.</p>
						<p class="line" data-aid="128087810" id="figure1_p30">On all the kings of earth</p>
						<p class="line" data-aid="128087811" id="figure1_p31">With pity we look down</p>
						<p class="line" data-aid="128087812" id="figure1_p32">And claim, in virtue of our birth,</p>
						<p class="line" data-aid="128087813" id="figure1_p33">A never-fading crown.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128068850" id="title_number1">40</p>
			<h1 data-aid="128068851" id="title1">Arise, O Glorious Zion</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068852" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068853" id="figure1_p2"><span class="verse-number">1. </span>Arise, O glorious Zion,</p>
						<p class="line" data-aid="128068854" id="figure1_p3">Thou joy of latter days,</p>
						<p class="line" data-aid="128068855" id="figure1_p4">Whom countless Saints rely on</p>
						<p class="line" data-aid="128068856" id="figure1_p5">To gain a resting place.</p>
						<p class="line" data-aid="128068857" id="figure1_p6">Arise and shine in splendor</p>
						<p class="line" data-aid="128068858" id="figure1_p7">Amid the world’s deep night,</p>
						<p class="line" data-aid="128068859" id="figure1_p8">For God, thy sure defender,</p>
						<p class="line" data-aid="128068860" id="figure1_p9">Is now thy life and light.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068861" id="figure1_p10"><span class="verse-number">2. </span>From Zion’s favored dwelling</p>
						<p class="line" data-aid="128068862" id="figure1_p11">The gospel issues forth,</p>
						<p class="line" data-aid="128068863" id="figure1_p12">The covenant revealing</p>
						<p class="line" data-aid="128068864" id="figure1_p13">To gather all the earth;</p>
						<p class="line" data-aid="128068865" id="figure1_p14">And Saints, the message bringing</p>
						<p class="line" data-aid="128068866" id="figure1_p15">To all the sons of men,</p>
						<p class="line" data-aid="128068867" id="figure1_p16">With the redeemed shall, singing,</p>
						<p class="line" data-aid="128068868" id="figure1_p17">To Zion come again.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068869" id="figure1_p18"><span class="verse-number">3. </span>Thru painful tribulation</p>
						<p class="line" data-aid="128068870" id="figure1_p19">We walk the narrow road</p>
						<p class="line" data-aid="128068871" id="figure1_p20">And battle with temptation</p>
						<p class="line" data-aid="128068872" id="figure1_p21">To gain the blest abode.</p>
						<p class="line" data-aid="128068873" id="figure1_p22">But patient, firm endurance,</p>
						<p class="line" data-aid="128068874" id="figure1_p23">With glory in our view,</p>
						<p class="line" data-aid="128068875" id="figure1_p24">The Spirit’s bright assurance</p>
						<p class="line" data-aid="128068876" id="figure1_p25">Will bring us conq’rors through.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068877" id="figure1_p26"><span class="verse-number">4. </span>Oh, grant, Eternal Father,</p>
						<p class="line" data-aid="128068878" id="figure1_p27">That we may faithful be,</p>
						<p class="line" data-aid="128068879" id="figure1_p28">With all the just to gather,</p>
						<p class="line" data-aid="128068880" id="figure1_p29">And thy salvation see!</p>
						<p class="line" data-aid="128068881" id="figure1_p30">Then, with the hosts of heaven,</p>
						<p class="line" data-aid="128068882" id="figure1_p31">We’ll sing th’immortal theme:</p>
						<p class="line" data-aid="128068883" id="figure1_p32">To him be glory given</p>
						<p class="line" data-aid="128068884" id="figure1_p33">Whose blood did us redeem.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128070343" id="title_number1">249</p>
			<h1 data-aid="128070344" id="title1">Called to Serve</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070345" id="figure1_p1">With conviction</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070346" id="figure1_p2"><span class="verse-number">1. </span>Called to serve Him, heav’nly King of glory,</p>
						<p class="line" data-aid="128070347" id="figure1_p3">Chosen e’er to witness for his name,</p>
						<p class="line" data-aid="128070348" id="figure1_p4">Far and wide we tell the Father’s story,</p>
						<p class="line" data-aid="128070349" id="figure1_p5">Far and wide his love proclaim.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070350" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128070351" id="figure1_p7">Onward, ever onward, as we glory in his name;</p>
						<p class="line" data-aid="128070352" id="figure1_p8">Onward, ever onward, as we glory in his name;</p>
						<p class="line" data-aid="128070353" id="figure1_p9">Forward, pressing forward, as a triumph song we sing.</p>
						<p class="line" data-aid="128070354" id="figure1_p10">God our strength will be; press forward ever,</p>
						<p class="line" data-aid="128070355" id="figure1_p11">Called to serve our King.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070356" id="figure1_p12"><span class="verse-number">2. </span>Called to know the richness of his blessing—</p>
						<p class="line" data-aid="128070357" id="figure1_p13">Sons and daughters, children of a King—</p>
						<p class="line" data-aid="128070358" id="figure1_p14">Glad of heart, his holy name confessing,</p>
						<p class="line" data-aid="128070359" id="figure1_p15">Praises unto him we bring.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070360" id="figure1_p16">[Chorus]</p>
						<p class="line" data-aid="128070361" id="figure1_p17">Onward, ever onward, as we glory in his name;</p>
						<p class="line" data-aid="128070362" id="figure1_p18">Onward, ever onward, as we glory in his name;</p>
						<p class="line" data-aid="128070363" id="figure1_p19">Forward, pressing forward, as a triumph song we sing.</p>
						<p class="line" data-aid="128070364" id="figure1_p20">God our strength will be; press forward ever,</p>
						<p class="line" data-aid="128070365" id="figure1_p21">Called to serve our King.</p>
					</div>
				</div>
				<div class="citation-info">

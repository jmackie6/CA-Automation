			<h1 data-aid="128084733" id="title1">While Shepherds Watched Their Flocks</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084734" id="figure1_p1">Vigorously</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084735" id="figure1_p2"><span class="verse-number">1. </span>While shepherds watch’d their flocks by night,</p>
						<p class="line" data-aid="128084736" id="figure1_p3">All seated on the ground,</p>
						<p class="line" data-aid="128084737" id="figure1_p4">The angel of the Lord came down,</p>
						<p class="line" data-aid="128084738" id="figure1_p5">And glory shone around.</p>
						<p class="line" data-aid="128084739" id="figure1_p6">“Fear not,” said he, for mighty dread</p>
						<p class="line" data-aid="128084740" id="figure1_p7">Had seized their troubled mind;</p>
						<p class="line" data-aid="128084741" id="figure1_p8">“Glad tidings of great joy I bring</p>
						<p class="line" data-aid="128084742" id="figure1_p9">To you and all mankind.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084743" id="figure1_p10"><span class="verse-number">2. </span>“To you, in David’s town this day,</p>
						<p class="line" data-aid="128084744" id="figure1_p11">Is born of David’s line</p>
						<p class="line" data-aid="128084745" id="figure1_p12">The Savior who is Christ the Lord,</p>
						<p class="line" data-aid="128084746" id="figure1_p13">And this shall be the sign:</p>
						<p class="line" data-aid="128084747" id="figure1_p14">The heav’nly Babe you there shall find</p>
						<p class="line" data-aid="128084748" id="figure1_p15">To human view displayed,</p>
						<p class="line" data-aid="128084749" id="figure1_p16">All meanly wrapped in swathing bands,</p>
						<p class="line" data-aid="128084750" id="figure1_p17">And in a manger laid.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084752" id="figure1_p18"><span class="verse-number">3. </span>Thus spake the seraph, and forthwith</p>
						<p class="line" data-aid="128084753" id="figure1_p19">Appeared a shining throng</p>
						<p class="line" data-aid="128084754" id="figure1_p20">Of angels praising God, who thus</p>
						<p class="line" data-aid="128084755" id="figure1_p21">Addressed their joyful song:</p>
						<p class="line" data-aid="128084756" id="figure1_p22">“All glory be to God on high</p>
						<p class="line" data-aid="128084757" id="figure1_p23">And on the earth be peace.</p>
						<p class="line" data-aid="128084758" id="figure1_p24">Goodwill henceforth from heav’n to men</p>
						<p class="line" data-aid="128084759" id="figure1_p25">Begin and never cease.”</p>
					</div>
				</div>

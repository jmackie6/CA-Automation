			<h1 data-aid="128078778" id="title1">Sons of Michael, He Approaches</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078779" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078780" id="figure1_p2"><span class="verse-number">1. </span>Sons of Michael, he approaches!</p>
						<p class="line" data-aid="128078781" id="figure1_p3">Rise, the ancient father greet.</p>
						<p class="line" data-aid="128078782" id="figure1_p4">Bow, ye thousands, low before him;</p>
						<p class="line" data-aid="128078783" id="figure1_p5">Minister before his feet.</p>
						<p class="line" data-aid="128078784" id="figure1_p6">Hail the patriarch’s glad reign,</p>
						<p class="line" data-aid="128078785" id="figure1_p7">Spreading over sea and main.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078786" id="figure1_p8"><span class="verse-number">2. </span>Sons of Michael, ’tis his chariot</p>
						<p class="line" data-aid="128078787" id="figure1_p9">Rolls its burning wheels along!</p>
						<p class="line" data-aid="128078788" id="figure1_p10">Raise aloft your voices million</p>
						<p class="line" data-aid="128078789" id="figure1_p11">In a torrent pow’r of song.</p>
						<p class="line" data-aid="128078790" id="figure1_p12">Hail our head with music soft!</p>
						<p class="line" data-aid="128078791" id="figure1_p13">Raise sweet melodies aloft!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078792" id="figure1_p14"><span class="verse-number">3. </span>Mother of our generations,</p>
						<p class="line" data-aid="128078793" id="figure1_p15">Glorious by great Michael’s side,</p>
						<p class="line" data-aid="128078794" id="figure1_p16">Take thy children’s adoration;</p>
						<p class="line" data-aid="128078795" id="figure1_p17">Endless with thy seed abide.</p>
						<p class="line" data-aid="128078796" id="figure1_p18">Lo! to greet thee now advance</p>
						<p class="line" data-aid="128078797" id="figure1_p19">Thousands in the glorious dance!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078798" id="figure1_p20"><span class="verse-number">4. </span>Raise a chorus, sons of Michael,</p>
						<p class="line" data-aid="128078799" id="figure1_p21">Like old ocean’s roaring swell,</p>
						<p class="line" data-aid="128078800" id="figure1_p22">Till the mighty acclamation</p>
						<p class="line" data-aid="128078801" id="figure1_p23">Thru rebounding space doth tell</p>
						<p class="line" data-aid="128078802" id="figure1_p24">That the ancient one doth reign</p>
						<p class="line" data-aid="128078803" id="figure1_p25">In his Father’s house again!</p>
					</div>
				</div>

			<h1 data-aid="128081380" id="title1">’Tis Sweet to Sing the Matchless Love</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081381" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081382" id="figure1_p2"><span class="verse-number">1. </span>’Tis sweet to sing the matchless love</p>
						<p class="line" data-aid="128081383" id="figure1_p3">Of Him who left his home above</p>
						<p class="line" data-aid="128081384" id="figure1_p4">And came to earth—oh, wondrous plan—</p>
						<p class="line" data-aid="128081385" id="figure1_p5">To suffer, bleed, and die for man!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081386" id="figure1_p6"><span class="verse-number">2. </span>’Tis good to meet each Sabbath day</p>
						<p class="line" data-aid="128081387" id="figure1_p7">And, in his own appointed way,</p>
						<p class="line" data-aid="128081388" id="figure1_p8">Partake the emblems of his death,</p>
						<p class="line" data-aid="128081389" id="figure1_p9">And thus renew our love and faith.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081390" id="figure1_p10"><span class="verse-number">3. </span>Oh, blessed hour! communion sweet!</p>
						<p class="line" data-aid="128081391" id="figure1_p11">When children, friends, and teachers meet</p>
						<p class="line" data-aid="128081392" id="figure1_p12">And, in remembrance of his grace,</p>
						<p class="line" data-aid="128081393" id="figure1_p13">Unite in sweetest songs of praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081394" id="figure1_p14"><span class="verse-number">4. </span>For Jesus died on Calvary!</p>
						<p class="line" data-aid="128081395" id="figure1_p15">That all thru him might ransomed be.</p>
						<p class="line" data-aid="128081396" id="figure1_p16">Then sing hosannas to his name;</p>
						<p class="line" data-aid="128081397" id="figure1_p17">Let heav’n and earth his love proclaim.</p>
					</div>
				</div>
				<div class="citation-info">

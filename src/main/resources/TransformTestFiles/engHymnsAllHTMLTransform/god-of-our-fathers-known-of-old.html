		<header>
			<p class="title-number" data-aid="128073726" id="title_number1">80</p>
			<h1 data-aid="128073727" id="title1">God of Our Fathers, Known of Old</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073728" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073729" id="figure1_p2"><span class="verse-number">1. </span>God of our fathers, known of old,</p>
						<p class="line" data-aid="128073730" id="figure1_p3">Lord of our far-flung battle line,</p>
						<p class="line" data-aid="128073731" id="figure1_p4">Beneath whose awful hand we hold</p>
						<p class="line" data-aid="128073732" id="figure1_p5">Dominion over palm and pine:</p>
						<p class="line" data-aid="128073733" id="figure1_p6">Lord God of Hosts, be with us yet,</p>
						<p class="line" data-aid="128073734" id="figure1_p7">Lest we forget, lest we forget.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073735" id="figure1_p8"><span class="verse-number">2. </span>The tumult and the shouting dies;</p>
						<p class="line" data-aid="128073736" id="figure1_p9">The captains and the kings depart.</p>
						<p class="line" data-aid="128073737" id="figure1_p10">Still stands thine ancient sacrifice,</p>
						<p class="line" data-aid="128073738" id="figure1_p11">An humble and a contrite heart.</p>
						<p class="line" data-aid="128073739" id="figure1_p12">Lord God of Hosts, be with us yet,</p>
						<p class="line" data-aid="128073740" id="figure1_p13">Lest we forget, lest we forget.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073741" id="figure1_p14"><span class="verse-number">3. </span>Far-called, our navies melt away;</p>
						<p class="line" data-aid="128073742" id="figure1_p15">On dune and headland sinks the fire.</p>
						<p class="line" data-aid="128073743" id="figure1_p16">Lo, all our pomp of yesterday</p>
						<p class="line" data-aid="128073744" id="figure1_p17">Is one with Nineveh and Tyre!</p>
						<p class="line" data-aid="128073745" id="figure1_p18">Judge of the nations, spare us yet,</p>
						<p class="line" data-aid="128073746" id="figure1_p19">Lest we forget, lest we forget.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073747" id="figure1_p20"><em>Text:</em> Rudyard Kipling, 1865–1936.</p>
					<p data-aid="128073748" id="figure1_p21"><em>Music:</em> Leroy J. Robertson, 1896–1971. © 1948 IRI</p>
				</div>

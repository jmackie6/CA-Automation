		<header>
			<p class="title-number" data-aid="128074047" id="title_number1">223</p>
			<h1 data-aid="128074048" id="title1">Have I Done Any Good?</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074049" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074050" id="figure1_p2"><span class="verse-number">1. </span>Have I done any good in the world today?</p>
						<p class="line" data-aid="128074051" id="figure1_p3">Have I helped anyone in need?</p>
						<p class="line" data-aid="128074052" id="figure1_p4">Have I cheered up the sad and made someone feel glad?</p>
						<p class="line" data-aid="128074053" id="figure1_p5">If not, I have failed indeed.</p>
						<p class="line" data-aid="128074055" id="figure1_p6">Has anyone’s burden been lighter today</p>
						<p class="line" data-aid="128074056" id="figure1_p7">Because I was willing to share?</p>
						<p class="line" data-aid="128074057" id="figure1_p8">Have the sick and the weary been helped on their way?</p>
						<p class="line" data-aid="128074058" id="figure1_p9">When they needed my help was I there?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074059" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128074060" id="figure1_p11">Then wake up and do something more</p>
						<p class="line" data-aid="128074061" id="figure1_p12">Than dream of your mansion above.</p>
						<p class="line" data-aid="128074062" id="figure1_p13">Doing good is a pleasure, a joy beyond measure,</p>
						<p class="line" data-aid="128074063" id="figure1_p14">A blessing of duty and love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074064" id="figure1_p15"><span class="verse-number">2. </span>There are chances for work all around just now,</p>
						<p class="line" data-aid="128074065" id="figure1_p16">Opportunities right in our way.</p>
						<p class="line" data-aid="128074066" id="figure1_p17">Do not let them pass by, saying, “Sometime I’ll try,”</p>
						<p class="line" data-aid="128074067" id="figure1_p18">But go and do something today.</p>
						<p class="line" data-aid="128074068" id="figure1_p19">’Tis noble of man to work and to give;</p>
						<p class="line" data-aid="128074069" id="figure1_p20">Love’s labor has merit alone.</p>
						<p class="line" data-aid="128074070" id="figure1_p21">Only he who does something helps others to live.</p>
						<p class="line" data-aid="128074071" id="figure1_p22">To God each good work will be known.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074072" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128074073" id="figure1_p24">Then wake up and do something more</p>
						<p class="line" data-aid="128074074" id="figure1_p25">Than dream of your mansion above.</p>
						<p class="line" data-aid="128074075" id="figure1_p26">Doing good is a pleasure, a joy beyond measure,</p>
						<p class="line" data-aid="128074077" id="figure1_p27">A blessing of duty and love.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128074079" id="figure1_p28"><em>Text and music:</em> Will L. Thompson, 1847–1909, alt.</p>

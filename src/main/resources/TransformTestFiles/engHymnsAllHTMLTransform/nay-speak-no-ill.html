			<h1 data-aid="128076780" id="title1">Nay, Speak No Ill</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076782" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076783" id="figure1_p2"><span class="verse-number">1. </span>Nay, speak no ill; a kindly word</p>
						<p class="line" data-aid="128076785" id="figure1_p3">Can never leave a sting behind;</p>
						<p class="line" data-aid="128076787" id="figure1_p4">And, oh, to breathe each tale we’ve heard</p>
						<p class="line" data-aid="128076788" id="figure1_p5">Is far beneath a noble mind.</p>
						<p class="line" data-aid="128076790" id="figure1_p6">Full oft a better seed is sown</p>
						<p class="line" data-aid="128076792" id="figure1_p7">By choosing thus the kinder plan,</p>
						<p class="line" data-aid="128076793" id="figure1_p8">For, if but little good is known,</p>
						<p class="line" data-aid="128076795" id="figure1_p9">Still let us speak the best we can.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076797" id="figure1_p10"><span class="verse-number">2. </span>Give me the heart that fain would hide,</p>
						<p class="line" data-aid="128076798" id="figure1_p11">Would fain another’s faults efface.</p>
						<p class="line" data-aid="128076800" id="figure1_p12">How can it please the human pride</p>
						<p class="line" data-aid="128076802" id="figure1_p13">To prove humanity but base?</p>
						<p class="line" data-aid="128076803" id="figure1_p14">No, let us reach a higher mood,</p>
						<p class="line" data-aid="128076805" id="figure1_p15">A nobler estimate of man;</p>
						<p class="line" data-aid="128076806" id="figure1_p16">Be earnest in the search for good,</p>
						<p class="line" data-aid="128076808" id="figure1_p17">And speak of all the best we can.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076810" id="figure1_p18"><span class="verse-number">3. </span>Then speak no ill, but lenient be</p>
						<p class="line" data-aid="128076811" id="figure1_p19">To others’ failings as your own.</p>
						<p class="line" data-aid="128076813" id="figure1_p20">If you’re the first a fault to see,</p>
						<p class="line" data-aid="128076815" id="figure1_p21">Be not the first to make it known,</p>
						<p class="line" data-aid="128076816" id="figure1_p22">For life is but a passing day;</p>
						<p class="line" data-aid="128076818" id="figure1_p23">No lip may tell how brief its span.</p>
						<p class="line" data-aid="128076820" id="figure1_p24">Then, oh, the little time we stay,</p>
						<p class="line" data-aid="128076821" id="figure1_p25">Let’s speak of all the best we can.</p>
					</div>
				</div>

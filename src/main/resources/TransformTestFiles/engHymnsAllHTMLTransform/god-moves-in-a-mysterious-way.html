			<p class="title-number" data-aid="128072375" id="title_number1">285</p>
			<h1 data-aid="128072376" id="title1">God Moves in a Mysterious Way</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072377" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072378" id="figure1_p2"><span class="verse-number">1. </span>God moves in a mysterious way</p>
						<p class="line" data-aid="128072379" id="figure1_p3">His wonders to perform;</p>
						<p class="line" data-aid="128072380" id="figure1_p4">He plants his footsteps in the sea</p>
						<p class="line" data-aid="128072381" id="figure1_p5">And rides upon the storm.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072382" id="figure1_p6"><span class="verse-number">2. </span>Ye fearful Saints, fresh courage take;</p>
						<p class="line" data-aid="128072383" id="figure1_p7">The clouds ye so much dread</p>
						<p class="line" data-aid="128072384" id="figure1_p8">Are big with mercy and shall break</p>
						<p class="line" data-aid="128072385" id="figure1_p9">In blessings on your head.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072386" id="figure1_p10"><span class="verse-number">3. </span>His purposes will ripen fast,</p>
						<p class="line" data-aid="128072387" id="figure1_p11">Unfolding ev’ry hour;</p>
						<p class="line" data-aid="128072388" id="figure1_p12">The bud may have a bitter taste,</p>
						<p class="line" data-aid="128072389" id="figure1_p13">But sweet will be the flower.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072390" id="figure1_p14"><span class="verse-number">4. </span>Blind unbelief is sure to err</p>
						<p class="line" data-aid="128072391" id="figure1_p15">And scan his works in vain;</p>
						<p class="line" data-aid="128072392" id="figure1_p16">God is his own interpreter,</p>
						<p class="line" data-aid="128072393" id="figure1_p17">And he will make it plain.</p>
					</div>
				</div>
				<div class="citation-info">

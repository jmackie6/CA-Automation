			<h1 data-aid="128076357" id="title1">Lord, We Come before Thee Now</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128076358" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128076359" id="figure1_p2"><span class="verse-number">1. </span>Lord, we come before thee now;</p>
						<p class="line" data-aid="128076360" id="figure1_p3">At thy feet we humbly bow.</p>
						<p class="line" data-aid="128076361" id="figure1_p4">Do not thou our suit disdain;</p>
						<p class="line" data-aid="128076362" id="figure1_p5">Shall we seek thee, Lord, in vain?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076363" id="figure1_p6"><span class="verse-number">2. </span>In thine own appointed way,</p>
						<p class="line" data-aid="128076364" id="figure1_p7">Now we seek thee; here we stay.</p>
						<p class="line" data-aid="128076365" id="figure1_p8">Lord, from hence we would not go,</p>
						<p class="line" data-aid="128076366" id="figure1_p9">Till a blessing thou bestow.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076367" id="figure1_p10"><span class="verse-number">3. </span>Send some message from thy word</p>
						<p class="line" data-aid="128076368" id="figure1_p11">That may joy and peace afford.</p>
						<p class="line" data-aid="128076369" id="figure1_p12">Comfort those who weep and mourn;</p>
						<p class="line" data-aid="128076370" id="figure1_p13">Let the time of love return.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128076371" id="figure1_p14"><span class="verse-number">4. </span>Grant we all may seek and find</p>
						<p class="line" data-aid="128076372" id="figure1_p15">Thee, our gracious God, and kind.</p>
						<p class="line" data-aid="128076373" id="figure1_p16">Heal the sick; the captive free.</p>
						<p class="line" data-aid="128076374" id="figure1_p17">Let us all rejoice in thee.</p>
					</div>
				</div>

				<p class="label" data-aid="128079766" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079769" id="figure1_p2">Softly now the light of day</p>
						<p class="line" data-aid="128079772" id="figure1_p3">Fades upon my sight away.</p>
						<p class="line" data-aid="128079774" id="figure1_p4">Free from care, from labor free,</p>
						<p class="line" data-aid="128079777" id="figure1_p5">Lord, I would commune with thee.</p>
					</div>

		<header>
			<p class="title-number" data-aid="128079051" id="title_number1">6</p>
			<h1 data-aid="128079052" id="title1">Redeemer of Israel</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079053" id="figure1_p1">Confidently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079054" id="figure1_p2"><span class="verse-number">1. </span>Redeemer of Israel,</p>
						<p class="line" data-aid="128079055" id="figure1_p3">Our only delight,</p>
						<p class="line" data-aid="128079056" id="figure1_p4">On whom for a blessing we call,</p>
						<p class="line" data-aid="128079057" id="figure1_p5">Our shadow by day</p>
						<p class="line" data-aid="128079058" id="figure1_p6">And our pillar by night,</p>
						<p class="line" data-aid="128079059" id="figure1_p7">Our King, our Deliv’rer, our all!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079060" id="figure1_p8"><span class="verse-number">2. </span>We know he is coming</p>
						<p class="line" data-aid="128079061" id="figure1_p9">To gather his sheep</p>
						<p class="line" data-aid="128079062" id="figure1_p10">And lead them to Zion in love,</p>
						<p class="line" data-aid="128079063" id="figure1_p11">For why in the valley</p>
						<p class="line" data-aid="128079064" id="figure1_p12">Of death should they weep</p>
						<p class="line" data-aid="128079065" id="figure1_p13">Or in the lone wilderness rove?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079066" id="figure1_p14"><span class="verse-number">3. </span>How long we have wandered</p>
						<p class="line" data-aid="128079067" id="figure1_p15">As strangers in sin</p>
						<p class="line" data-aid="128079068" id="figure1_p16">And cried in the desert for thee!</p>
						<p class="line" data-aid="128079069" id="figure1_p17">Our foes have rejoiced</p>
						<p class="line" data-aid="128079070" id="figure1_p18">When our sorrows they’ve seen,</p>
						<p class="line" data-aid="128079071" id="figure1_p19">But Israel will shortly be free.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079072" id="figure1_p20"><span class="verse-number">4. </span>As children of Zion,</p>
						<p class="line" data-aid="128079073" id="figure1_p21">Good tidings for us.</p>
						<p class="line" data-aid="128079074" id="figure1_p22">The tokens already appear.</p>
						<p class="line" data-aid="128079075" id="figure1_p23">Fear not, and be just,</p>
						<p class="line" data-aid="128079076" id="figure1_p24">For the kingdom is ours.</p>
						<p class="line" data-aid="128079077" id="figure1_p25">The hour of redemption is near.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128079079" id="figure1_p26"><span class="verse-number">5. </span>Restore, my dear Savior,</p>
							<p class="line" data-aid="128079080" id="figure1_p27">The light of thy face;</p>
							<p class="line" data-aid="128079081" id="figure1_p28">Thy soul-cheering comfort impart;</p>
							<p class="line" data-aid="128079082" id="figure1_p29">And let the sweet longing</p>
							<p class="line" data-aid="128079083" id="figure1_p30">For thy holy place</p>
							<p class="line" data-aid="128079084" id="figure1_p31">Bring hope to my desolate heart.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128079085" id="figure1_p32"><span class="verse-number">6. </span>He looks! and ten thousands</p>
							<p class="line" data-aid="128079086" id="figure1_p33">Of angels rejoice,</p>
							<p class="line" data-aid="128079087" id="figure1_p34">And myriads wait for his word;</p>
							<p class="line" data-aid="128079088" id="figure1_p35">He speaks! and eternity,</p>
							<p class="line" data-aid="128079089" id="figure1_p36">Filled with his voice,</p>
							<p class="line" data-aid="128079090" id="figure1_p37">Re-echoes the praise of the Lord.</p>
						</div>
					</div>
				</div>
				<div class="citation-info">

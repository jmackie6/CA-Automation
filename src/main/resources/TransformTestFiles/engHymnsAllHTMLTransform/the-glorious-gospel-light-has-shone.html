			<h1 data-aid="128080467" id="title1">The Glorious Gospel Light Has Shone</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080469" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080471" id="figure1_p2"><span class="verse-number">1. </span>The glorious gospel light has shone</p>
						<p class="line" data-aid="128080473" id="figure1_p3">In this the latter day</p>
						<p class="line" data-aid="128080474" id="figure1_p4">With such intelligence that none</p>
						<p class="line" data-aid="128080476" id="figure1_p5">From truth need turn away.</p>
						<p class="line" data-aid="128080478" id="figure1_p6">The precious things which had been sealed</p>
						<p class="line" data-aid="128080480" id="figure1_p7">And from the world kept hid,</p>
						<p class="line" data-aid="128080482" id="figure1_p8">The Lord has to his Saints revealed</p>
						<p class="line" data-aid="128080484" id="figure1_p9">As anciently he did.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080486" id="figure1_p10"><span class="verse-number">2. </span>And thru the priesthood now restored</p>
						<p class="line" data-aid="128080489" id="figure1_p11">Again prepared the way</p>
						<p class="line" data-aid="128080491" id="figure1_p12">Thru which the dead may hear his word</p>
						<p class="line" data-aid="128080493" id="figure1_p13">And all his laws obey.</p>
						<p class="line" data-aid="128080496" id="figure1_p14">As Christ to spirits went to preach</p>
						<p class="line" data-aid="128080498" id="figure1_p15">Who were to prison led,</p>
						<p class="line" data-aid="128080500" id="figure1_p16">So many Saints have gone to teach</p>
						<p class="line" data-aid="128080503" id="figure1_p17">The gospel to the dead.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080505" id="figure1_p18"><span class="verse-number">3. </span>And we for them can be baptized,</p>
						<p class="line" data-aid="128080507" id="figure1_p19">Yes, for our friends most dear,</p>
						<p class="line" data-aid="128080509" id="figure1_p20">That they can with the just be raised</p>
						<p class="line" data-aid="128080512" id="figure1_p21">When Gabriel’s trump they hear;</p>
						<p class="line" data-aid="128080514" id="figure1_p22">That they may come with Christ again</p>
						<p class="line" data-aid="128080516" id="figure1_p23">When he to earth descends,</p>
						<p class="line" data-aid="128080519" id="figure1_p24">A thousand years with him to reign,</p>
						<p class="line" data-aid="128080521" id="figure1_p25">And with their earthly friends.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080523" id="figure1_p26"><span class="verse-number">4. </span>Now, O ye Saints, rejoice today</p>
						<p class="line" data-aid="128080525" id="figure1_p27">That you can saviors be</p>
						<p class="line" data-aid="128080528" id="figure1_p28">Of all your dead who will obey</p>
						<p class="line" data-aid="128080530" id="figure1_p29">The gospel and be free.</p>
						<p class="line" data-aid="128080532" id="figure1_p30">Then let us rise without restraint</p>
						<p class="line" data-aid="128080535" id="figure1_p31">And act for those we love,</p>
						<p class="line" data-aid="128080537" id="figure1_p32">For they are giving their consent</p>
						<p class="line" data-aid="128080539" id="figure1_p33">And wait for us to move.</p>
					</div>
				</div>

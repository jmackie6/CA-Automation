		<header>
			<p class="title-number" data-aid="128073517" id="title_number1">327</p>
			<h1 data-aid="128073519" id="title1">Go, Ye Messengers of Heaven</h1>
			<p class="subtitle" data-aid="128073521" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073522" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073524" id="figure1_p2"><span class="verse-number">1. </span>Go, ye messengers of heaven,</p>
						<p class="line" data-aid="128073525" id="figure1_p3">Chosen by divine command;</p>
						<p class="line" data-aid="128073527" id="figure1_p4">Go and publish free salvation</p>
						<p class="line" data-aid="128073529" id="figure1_p5">To a dark, benighted land.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073530" id="figure1_p6"><span class="verse-number">2. </span>Go to island, vale, and mountain;</p>
						<p class="line" data-aid="128073532" id="figure1_p7">There fulfill the great command;</p>
						<p class="line" data-aid="128073534" id="figure1_p8">Gather out the sons of Jacob</p>
						<p class="line" data-aid="128073535" id="figure1_p9">To possess the promised land.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073537" id="figure1_p10"><span class="verse-number">3. </span>When your thousands all are gathered,</p>
						<p class="line" data-aid="128073538" id="figure1_p11">And their prayers for you ascend,</p>
						<p class="line" data-aid="128073540" id="figure1_p12">And the Lord has crowned with blessings</p>
						<p class="line" data-aid="128073542" id="figure1_p13">All the labors of your hand,</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073543" id="figure1_p14"><span class="verse-number">4. </span>Then the song of joy and transport</p>
						<p class="line" data-aid="128073545" id="figure1_p15">Will from ev’ry land resound;</p>
						<p class="line" data-aid="128073547" id="figure1_p16">Then the nations long in darkness</p>
						<p class="line" data-aid="128073548" id="figure1_p17">By the Savior will be crowned.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073550" id="figure1_p18"><em>Text:</em> John Taylor, 1808–1887</p>

				</div>

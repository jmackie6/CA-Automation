		<header>
			<p class="title-number" data-aid="128069162" id="title_number1">60</p>
			<h1 data-aid="128069163" id="title1">Battle Hymn of the Republic</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069164" id="figure1_p1">With spirit</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069165" id="figure1_p2"><span class="verse-number">1. </span>Mine eyes have seen the glory of the coming of the Lord;</p>
						<p class="line" data-aid="128069166" id="figure1_p3">He is trampling out the vintage where the grapes of wrath are stored.</p>
						<p class="line" data-aid="128069167" id="figure1_p4">He hath loosed the fateful lightning of his terrible, swift sword;</p>
						<p class="line" data-aid="128069168" id="figure1_p5">His truth is marching on.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069169" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128069170" id="figure1_p7">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069171" id="figure1_p8">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069172" id="figure1_p9">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069174" id="figure1_p10">His truth is marching on.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069176" id="figure1_p11"><span class="verse-number">2. </span>He has sounded forth the trumpet that shall never call retreat;</p>
						<p class="line" data-aid="128069178" id="figure1_p12">He is sifting out the hearts of men before his judgment seat.</p>
						<p class="line" data-aid="128069180" id="figure1_p13">Oh, be swift, my soul, to answer him; be jubilant my feet!</p>
						<p class="line" data-aid="128069182" id="figure1_p14">Our God is marching on.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069184" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128069186" id="figure1_p16">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069188" id="figure1_p17">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069190" id="figure1_p18">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069192" id="figure1_p19">His truth is marching on.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069194" id="figure1_p20"><span class="verse-number">3. </span>In the beauty of the lilies, Christ was born across the sea,</p>
						<p class="line" data-aid="128069196" id="figure1_p21">With a glory in his bosom that transfigures you and me.</p>
						<p class="line" data-aid="128069198" id="figure1_p22">As he died to make men holy, let us live to make men free,</p>
						<p class="line" data-aid="128069200" id="figure1_p23">While God is marching on.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128069202" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128069204" id="figure1_p25">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069206" id="figure1_p26">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069208" id="figure1_p27">Glory, glory, hallelujah!</p>
						<p class="line" data-aid="128069210" id="figure1_p28">His truth is marching on.</p>
					</div>
				</div>

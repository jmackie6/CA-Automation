			<p class="title-number" data-aid="128066657" id="title_number1">186</p>
			<h1 data-aid="128066658" id="title1">Again We Meet around the Board</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128066659" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128066660" id="figure1_p2"><span class="verse-number">1. </span>Again we meet around the board</p>
						<p class="line" data-aid="128066661" id="figure1_p3">Of Jesus, our redeeming Lord,</p>
						<p class="line" data-aid="128066662" id="figure1_p4">With faith in his atoning blood,</p>
						<p class="line" data-aid="128066663" id="figure1_p5">Our only access unto God.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066664" id="figure1_p6"><span class="verse-number">2. </span>He left his Father’s courts on high,</p>
						<p class="line" data-aid="128066665" id="figure1_p7">With man to live, for man to die,</p>
						<p class="line" data-aid="128066666" id="figure1_p8">A world to purchase and to save</p>
						<p class="line" data-aid="128066667" id="figure1_p9">And seal a triumph o’er the grave.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066668" id="figure1_p10"><span class="verse-number">3. </span>Help us, O God, to realize</p>
						<p class="line" data-aid="128066669" id="figure1_p11">The great atoning sacrifice,</p>
						<p class="line" data-aid="128066670" id="figure1_p12">The gift of thy beloved Son,</p>
						<p class="line" data-aid="128066671" id="figure1_p13">The Prince of Life, the Holy One.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128066672" id="figure1_p14"><span class="verse-number">4. </span>Oh, bless us, Lord, for Jesus’ sake,</p>
						<p class="line" data-aid="128066673" id="figure1_p15">That we may worthily partake</p>
						<p class="line" data-aid="128066674" id="figure1_p16">These emblems of the flesh and blood</p>
						<p class="line" data-aid="128066675" id="figure1_p17">Of our Redeemer, Savior, God.</p>
					</div>
				</div>
				<div class="citation-info">

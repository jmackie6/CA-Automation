	<body>
		<header>
			<p class="title-number" data-aid="128084763" id="title_number1">260</p>
			<h1 data-aid="128084764" id="title1">Who’s on the Lord’s Side?</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084765" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084766" id="figure1_p2"><span class="verse-number">1. </span>Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084767" id="figure1_p3">Now is the time to show.</p>
						<p class="line" data-aid="128084768" id="figure1_p4">We ask it fearlessly:</p>
						<p class="line" data-aid="128084769" id="figure1_p5">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084770" id="figure1_p6">We wage no common war,</p>
						<p class="line" data-aid="128084771" id="figure1_p7">Cope with no common foe.</p>
						<p class="line" data-aid="128084772" id="figure1_p8">The enemy’s awake;</p>
						<p class="line" data-aid="128084773" id="figure1_p9">Who’s on the Lord’s side? Who?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084774" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128084775" id="figure1_p11">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084776" id="figure1_p12">Now is the time to show.</p>
						<p class="line" data-aid="128084777" id="figure1_p13">We ask it fearlessly:</p>
						<p class="line" data-aid="128084778" id="figure1_p14">Who’s on the Lord’s side? Who?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084779" id="figure1_p15"><span class="verse-number">2. </span>We serve the living God,</p>
						<p class="line" data-aid="128084780" id="figure1_p16">And want his foes to know</p>
						<p class="line" data-aid="128084781" id="figure1_p17">That, if but few, we’re great;</p>
						<p class="line" data-aid="128084782" id="figure1_p18">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084783" id="figure1_p19">We’re going on to win;</p>
						<p class="line" data-aid="128084784" id="figure1_p20">No fear must blanch the brow.</p>
						<p class="line" data-aid="128084785" id="figure1_p21">The Lord of Hosts is ours;</p>
						<p class="line" data-aid="128084786" id="figure1_p22">Who’s on the Lord’s side? Who?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084787" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128084788" id="figure1_p24">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084789" id="figure1_p25">Now is the time to show.</p>
						<p class="line" data-aid="128084790" id="figure1_p26">We ask it fearlessly:</p>
						<p class="line" data-aid="128084791" id="figure1_p27">Who’s on the Lord’s side? Who?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084792" id="figure1_p28"><span class="verse-number">3. </span>The stone cut without hands</p>
						<p class="line" data-aid="128084793" id="figure1_p29">To fill the earth must grow.</p>
						<p class="line" data-aid="128084794" id="figure1_p30">Who’ll help to roll it on?</p>
						<p class="line" data-aid="128084795" id="figure1_p31">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084796" id="figure1_p32">Our ensign to the world</p>
						<p class="line" data-aid="128084797" id="figure1_p33">Is floating proudly now.</p>
						<p class="line" data-aid="128084798" id="figure1_p34">No coward bears our flag;</p>
						<p class="line" data-aid="128084799" id="figure1_p35">Who’s on the Lord’s side? Who?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084800" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128084801" id="figure1_p37">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084802" id="figure1_p38">Now is the time to show.</p>
						<p class="line" data-aid="128084803" id="figure1_p39">We ask it fearlessly:</p>
						<p class="line" data-aid="128084804" id="figure1_p40">Who’s on the Lord’s side? Who?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084805" id="figure1_p41"><span class="verse-number">4. </span>The pow’rs of earth and hell</p>
						<p class="line" data-aid="128084806" id="figure1_p42">In rage direct the blow</p>
						<p class="line" data-aid="128084807" id="figure1_p43">That’s aimed to crush the work;</p>
						<p class="line" data-aid="128084808" id="figure1_p44">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084809" id="figure1_p45">Truth, life, and liberty,</p>
						<p class="line" data-aid="128084810" id="figure1_p46">Freedom from death and woe,</p>
						<p class="line" data-aid="128084811" id="figure1_p47">Are stakes we’re fighting for;</p>
						<p class="line" data-aid="128084812" id="figure1_p48">Who’s on the Lord’s side? Who?</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128084813" id="figure1_p49">[Chorus]</p>
						<p class="line" data-aid="128084814" id="figure1_p50">Who’s on the Lord’s side? Who?</p>
						<p class="line" data-aid="128084815" id="figure1_p51">Now is the time to show.</p>
						<p class="line" data-aid="128084816" id="figure1_p52">We ask it fearlessly:</p>
						<p class="line" data-aid="128084817" id="figure1_p53">Who’s on the Lord’s side? Who?</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128084818" id="figure1_p54"><em>Text:</em> Hannah Last Cornaby, 1822–1905</p>
					<p data-aid="128087819" id="figure1_p55"><em>Music:</em> Henry H. Russell, 1818–1900, alt.</p>
				</div>
			</figure>

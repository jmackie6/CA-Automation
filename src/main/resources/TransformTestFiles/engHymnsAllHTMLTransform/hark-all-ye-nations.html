		<header>
			<p class="title-number" data-aid="128074012" id="title_number1">264</p>
			<h1 data-aid="128074013" id="title1">Hark, All Ye Nations!</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128074014" id="figure1_p1">Boldly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128074015" id="figure1_p2"><span class="verse-number">1. </span>Hark, all ye nations! Hear heaven’s voice</p>
						<p class="line" data-aid="128074016" id="figure1_p3">Thru ev’ry land that all may rejoice!</p>
						<p class="line" data-aid="128074017" id="figure1_p4">Angels of glory shout the refrain:</p>
						<p class="line" data-aid="128074018" id="figure1_p5">Truth is restored again!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074019" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128074020" id="figure1_p7">Oh, how glorious from the throne above</p>
						<p class="line" data-aid="128074021" id="figure1_p8">Shines the gospel light of truth and love!</p>
						<p class="line" data-aid="128074022" id="figure1_p9">Bright as the sun, this heavenly ray</p>
						<p class="line" data-aid="128074023" id="figure1_p10">Lights ev’ry land today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074024" id="figure1_p11"><span class="verse-number">2. </span>Searching in darkness, nations have wept;</p>
						<p class="line" data-aid="128074025" id="figure1_p12">Watching for dawn, their vigil they’ve kept.</p>
						<p class="line" data-aid="128074026" id="figure1_p13">All now rejoice; the long night is o’er.</p>
						<p class="line" data-aid="128074027" id="figure1_p14">Truth is on earth once more!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074028" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128074029" id="figure1_p16">Oh, how glorious from the throne above</p>
						<p class="line" data-aid="128074030" id="figure1_p17">Shines the gospel light of truth and love!</p>
						<p class="line" data-aid="128074031" id="figure1_p18">Bright as the sun, this heavenly ray</p>
						<p class="line" data-aid="128074032" id="figure1_p19">Lights ev’ry land today.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128074033" id="figure1_p20"><span class="verse-number">3. </span>Chosen by God to serve him below,</p>
						<p class="line" data-aid="128074034" id="figure1_p21">To ev’ry land and people we’ll go,</p>
						<p class="line" data-aid="128074035" id="figure1_p22">Standing for truth with fervent accord,</p>
						<p class="line" data-aid="128074036" id="figure1_p23">Teaching his holy word.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128074037" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128074038" id="figure1_p25">Oh, how glorious from the throne above</p>
						<p class="line" data-aid="128074039" id="figure1_p26">Shines the gospel light of truth and love!</p>
						<p class="line" data-aid="128074040" id="figure1_p27">Bright as the sun, this heavenly ray</p>
						<p class="line" data-aid="128074041" id="figure1_p28">Lights ev’ry land today.</p>
					</div>
				</div>

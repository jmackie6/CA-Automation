			<h1 data-aid="128068547" id="title1">Again, Our Dear Redeeming Lord</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128068548" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128068549" id="figure1_p2"><span class="verse-number">1. </span>Again, our dear redeeming Lord,</p>
						<p class="line" data-aid="128068550" id="figure1_p3">We meet in thy beloved name,</p>
						<p class="line" data-aid="128068551" id="figure1_p4">While from the fountains of thy love</p>
						<p class="line" data-aid="128068552" id="figure1_p5">Thy Spirit kindles like a flame.</p>
						<p class="line" data-aid="128068553" id="figure1_p6">For all the anguish of thy soul,</p>
						<p class="line" data-aid="128068554" id="figure1_p7">For thy great gift so full and free,</p>
						<p class="line" data-aid="128068555" id="figure1_p8">With grateful hearts all penitent,</p>
						<p class="line" data-aid="128068556" id="figure1_p9">Dear Lord, we do remember thee.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128068557" id="figure1_p10"><span class="verse-number">2. </span>In token of thy bleeding flesh</p>
						<p class="line" data-aid="128068558" id="figure1_p11">And of thy blood so freely spent,</p>
						<p class="line" data-aid="128068559" id="figure1_p12">We meet around thy table now</p>
						<p class="line" data-aid="128068560" id="figure1_p13">And take thy holy sacrament.</p>
						<p class="line" data-aid="128068561" id="figure1_p14">We seek thy pardon, dearest Lord,</p>
						<p class="line" data-aid="128068562" id="figure1_p15">And may thy favor, too, be sent,</p>
						<p class="line" data-aid="128068563" id="figure1_p16">While in our hearts we turn to thee,</p>
						<p class="line" data-aid="128068564" id="figure1_p17">Renewed in faith and covenant.</p>
					</div>
				</div>
				<div class="citation-info">

			<p class="title-number" data-aid="128078229" id="title_number1">145</p>
			<h1 data-aid="128078230" id="title1">Prayer Is the Soul’s Sincere Desire</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078231" id="figure1_p1">Peacefully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078232" id="figure1_p2"><span class="verse-number">1. </span>Prayer is the soul’s sincere desire,</p>
						<p class="line" data-aid="128078233" id="figure1_p3">Uttered or unexpressed,</p>
						<p class="line" data-aid="128078234" id="figure1_p4">The motion of a hidden fire</p>
						<p class="line" data-aid="128078235" id="figure1_p5">That trembles in the breast.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078236" id="figure1_p6"><span class="verse-number">2. </span>Prayer is the burden of a sigh,</p>
						<p class="line" data-aid="128078237" id="figure1_p7">The falling of a tear,</p>
						<p class="line" data-aid="128078238" id="figure1_p8">The upward glancing of an eye</p>
						<p class="line" data-aid="128078239" id="figure1_p9">When none but God is near.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078240" id="figure1_p10"><span class="verse-number">3. </span>Prayer is the simplest form of speech</p>
						<p class="line" data-aid="128078241" id="figure1_p11">That infant lips can try;</p>
						<p class="line" data-aid="128078242" id="figure1_p12">Prayer, the sublimest strains that reach</p>
						<p class="line" data-aid="128078243" id="figure1_p13">The Majesty on high.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078244" id="figure1_p14"><span class="verse-number">4. </span>Prayer is the Christian’s vital breath,</p>
						<p class="line" data-aid="128078245" id="figure1_p15">The Christian’s native air,</p>
						<p class="line" data-aid="128078246" id="figure1_p16">His watchword at the gates of death;</p>
						<p class="line" data-aid="128078247" id="figure1_p17">He enters heav’n with prayer.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128078248" id="figure1_p18"><span class="verse-number">5. </span>Prayer is the contrite sinner’s voice,</p>
							<p class="line" data-aid="128078251" id="figure1_p19">Returning from his ways,</p>
							<p class="line" data-aid="128078254" id="figure1_p20">While angels in their songs rejoice</p>
							<p class="line" data-aid="128078257" id="figure1_p21">And cry, “Behold, he prays!”</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128078260" id="figure1_p22"><span class="verse-number">6. </span>The Saints in prayer appear as one</p>
							<p class="line" data-aid="128078263" id="figure1_p23">In word and deed and mind,</p>
							<p class="line" data-aid="128078266" id="figure1_p24">While with the Father and the Son</p>
							<p class="line" data-aid="128078269" id="figure1_p25">Their fellowship they find.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128078272" id="figure1_p26"><span class="verse-number">7. </span>Nor prayer is made on earth alone:</p>
							<p class="line" data-aid="128078275" id="figure1_p27">The Holy Spirit pleads,</p>
							<p class="line" data-aid="128078278" id="figure1_p28">And Jesus at the Father’s throne</p>
							<p class="line" data-aid="128078282" id="figure1_p29">For sinners intercedes.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128078285" id="figure1_p30"><span class="verse-number">8. </span>O thou by whom we come to God,</p>
							<p class="line" data-aid="128078288" id="figure1_p31">The Life, the Truth, the Way!</p>
							<p class="line" data-aid="128078291" id="figure1_p32">The path of prayer thyself hast trod;</p>
							<p class="line" data-aid="128078293" id="figure1_p33">Lord, teach us how to pray.</p>
						</div>
					</div>
				</div>

			<p class="title-number" data-aid="128079321" id="title_number1">336</p>
			<h1 data-aid="128079322" id="title1">School Thy Feelings</h1>
			<p class="subtitle" data-aid="128079323" id="subtitle1">Men’s Choir</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079324" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079325" id="figure1_p2"><span class="verse-number">1. </span>School thy feelings, O my brother;</p>
						<p class="line" data-aid="128079326" id="figure1_p3">Train thy warm, impulsive soul.</p>
						<p class="line" data-aid="128079327" id="figure1_p4">Do not its emotions smother,</p>
						<p class="line" data-aid="128079329" id="figure1_p5">But let wisdom’s voice control.</p>
						<p class="line" data-aid="128079330" id="figure1_p6">School thy feelings; there is power</p>
						<p class="line" data-aid="128079331" id="figure1_p7">In the cool, collected mind.</p>
						<p class="line" data-aid="128079332" id="figure1_p8">Passion shatters reason’s tower,</p>
						<p class="line" data-aid="128079333" id="figure1_p9">Makes the clearest vision blind.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079334" id="figure1_p10">[Chorus]</p>
						<p class="line" data-aid="128079335" id="figure1_p11">School thy feelings, O my brother;</p>
						<p class="line" data-aid="128079336" id="figure1_p12">Train thy warm, impulsive soul.</p>
						<p class="line" data-aid="128079337" id="figure1_p13">Do not its emotions smother,</p>
						<p class="line" data-aid="128079338" id="figure1_p14">But let wisdom’s voice control.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079339" id="figure1_p15"><span class="verse-number">2. </span>School thy feelings; condemnation</p>
						<p class="line" data-aid="128079340" id="figure1_p16">Never pass on friend or foe,</p>
						<p class="line" data-aid="128079341" id="figure1_p17">Though the tide of accusation</p>
						<p class="line" data-aid="128079342" id="figure1_p18">Like a flood of truth may flow.</p>
						<p class="line" data-aid="128079343" id="figure1_p19">Hear defense before deciding,</p>
						<p class="line" data-aid="128079344" id="figure1_p20">And a ray of light may gleam,</p>
						<p class="line" data-aid="128079345" id="figure1_p21">Showing thee what filth is hiding</p>
						<p class="line" data-aid="128079346" id="figure1_p22">Underneath the shallow stream.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079347" id="figure1_p23">[Chorus]</p>
						<p class="line" data-aid="128079348" id="figure1_p24">School thy feelings, O my brother;</p>
						<p class="line" data-aid="128079349" id="figure1_p25">Train thy warm, impulsive soul.</p>
						<p class="line" data-aid="128079350" id="figure1_p26">Do not its emotions smother,</p>
						<p class="line" data-aid="128079351" id="figure1_p27">But let wisdom’s voice control.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079352" id="figure1_p28"><span class="verse-number">3. </span>Should affliction’s acrid vial</p>
						<p class="line" data-aid="128079353" id="figure1_p29">Burst o’er thy unsheltered head,</p>
						<p class="line" data-aid="128079354" id="figure1_p30">School thy feelings to the trial;</p>
						<p class="line" data-aid="128079357" id="figure1_p31">Half its bitterness hath fled.</p>
						<p class="line" data-aid="128079359" id="figure1_p32">Art thou falsely, basely, slandered?</p>
						<p class="line" data-aid="128079361" id="figure1_p33">Does the world begin to frown?</p>
						<p class="line" data-aid="128079364" id="figure1_p34">Gauge thy wrath by wisdom’s standard;</p>
						<p class="line" data-aid="128079366" id="figure1_p35">Keep thy rising anger down.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128079369" id="figure1_p36">[Chorus]</p>
						<p class="line" data-aid="128079371" id="figure1_p37">School thy feelings, O my brother;</p>
						<p class="line" data-aid="128079373" id="figure1_p38">Train thy warm, impulsive soul.</p>
						<p class="line" data-aid="128079376" id="figure1_p39">Do not its emotions smother,</p>
						<p class="line" data-aid="128079378" id="figure1_p40">But let wisdom’s voice control.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128079380" id="figure1_p41"><span class="verse-number">4. </span>Rest thyself on this assurance:</p>
							<p class="line" data-aid="128079383" id="figure1_p42">Time’s a friend to innocence,</p>
							<p class="line" data-aid="128079385" id="figure1_p43">And the patient, calm endurance</p>
							<p class="line" data-aid="128079388" id="figure1_p44">Wins respect and aids defense.</p>
							<p class="line" data-aid="128079390" id="figure1_p45">Noblest minds have finest feelings;</p>
							<p class="line" data-aid="128079392" id="figure1_p46">Quiv’ring strings a breath can move;</p>
							<p class="line" data-aid="128079395" id="figure1_p47">And the gospel’s sweet revealings</p>
							<p class="line" data-aid="128079397" id="figure1_p48">Tune them with the key of love.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128079399" id="figure1_p49">[Chorus]</p>
							<p class="line" data-aid="128079402" id="figure1_p50">School thy feelings, O my brother;</p>
							<p class="line" data-aid="128079404" id="figure1_p51">Train thy warm, impulsive soul.</p>
							<p class="line" data-aid="128079406" id="figure1_p52">Do not its emotions smother,</p>
							<p class="line" data-aid="128079409" id="figure1_p53">But let wisdom’s voice control.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128079411" id="figure1_p54"><span class="verse-number">5. </span>Hearts so sensitively molded</p>
							<p class="line" data-aid="128079414" id="figure1_p55">Strongly fortified should be,</p>
							<p class="line" data-aid="128079416" id="figure1_p56">Trained to firmness and enfolded</p>
							<p class="line" data-aid="128079418" id="figure1_p57">In a calm tranquility.</p>
							<p class="line" data-aid="128079421" id="figure1_p58">Wound not willfully another;</p>
							<p class="line" data-aid="128079423" id="figure1_p59">Conquer haste with reason’s might;</p>
							<p class="line" data-aid="128079425" id="figure1_p60">School thy feelings, sister, brother;</p>
							<p class="line" data-aid="128079428" id="figure1_p61">Train them in the path of right.</p>
						</div>
						<div class="chorus">
							<p class="label" data-aid="128079430" id="figure1_p62">[Chorus]</p>
							<p class="line" data-aid="128079432" id="figure1_p63">School thy feelings, O my brother;</p>
							<p class="line" data-aid="128079433" id="figure1_p64">Train thy warm, impulsive soul.</p>
							<p class="line" data-aid="128079434" id="figure1_p65">Do not its emotions smother,</p>
							<p class="line" data-aid="128079435" id="figure1_p66">But let wisdom’s voice control.</p>
						</div>
					</div>
				</div>

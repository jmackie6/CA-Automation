		<header>
			<p class="title-number" data-aid="128071059" id="title_number1">65</p>
			<h1 data-aid="128071060" id="title1">Come, All Ye Saints Who Dwell on Earth</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071061" id="figure1_p1">Cheerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071062" id="figure1_p2"><span class="verse-number">1. </span>Come, all ye Saints who dwell on earth,</p>
						<p class="line" data-aid="128071063" id="figure1_p3">Your cheerful voices raise,</p>
						<p class="line" data-aid="128071064" id="figure1_p4">Our great Redeemer’s love to sing,</p>
						<p class="line" data-aid="128071065" id="figure1_p5">And celebrate his praise,</p>
						<p class="line" data-aid="128071066" id="figure1_p6">Our great Redeemer’s love to sing,</p>
						<p class="line" data-aid="128071067" id="figure1_p7">And celebrate his praise.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071068" id="figure1_p8"><span class="verse-number">2. </span>His love is great; he died for us.</p>
						<p class="line" data-aid="128071069" id="figure1_p9">Shall we ungrateful be,</p>
						<p class="line" data-aid="128071070" id="figure1_p10">Since he has marked a road to bliss</p>
						<p class="line" data-aid="128071071" id="figure1_p11">And said, “Come, follow me,”</p>
						<p class="line" data-aid="128071072" id="figure1_p12">Since he has marked a road to bliss</p>
						<p class="line" data-aid="128071073" id="figure1_p13">And said, “Come, follow me”?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071074" id="figure1_p14"><span class="verse-number">3. </span>The straight and narrow way we’ve found!</p>
						<p class="line" data-aid="128071075" id="figure1_p15">Then let us travel on,</p>
						<p class="line" data-aid="128071076" id="figure1_p16">Till we, in the celestial world,</p>
						<p class="line" data-aid="128071077" id="figure1_p17">Shall meet where Christ is gone,</p>
						<p class="line" data-aid="128071078" id="figure1_p18">Till we, in the celestial world,</p>
						<p class="line" data-aid="128071079" id="figure1_p19">Shall meet where Christ is gone.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071080" id="figure1_p20"><span class="verse-number">4. </span>And there we’ll join the heav’nly choir</p>
						<p class="line" data-aid="128071081" id="figure1_p21">And sing his praise above,</p>
						<p class="line" data-aid="128071082" id="figure1_p22">While endless ages roll around,</p>
						<p class="line" data-aid="128071083" id="figure1_p23">Perfected by his love,</p>
						<p class="line" data-aid="128071084" id="figure1_p24">While endless ages roll around,</p>
						<p class="line" data-aid="128071085" id="figure1_p25">Perfected by his love.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128071086" id="figure1_p26"><em>Text:</em> William W. Phelps, 1792–1872. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128071087" id="figure1_p27"><em>Music:</em> William B. Bradbury, 1816–1868</p>
				</div>
			</figure>

			<p class="title-number" data-aid="128078076" id="title_number1">64</p>
			<h1 data-aid="128078077" id="title1">On This Day of Joy and Gladness</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078078" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078079" id="figure1_p2"><span class="verse-number">1. </span>On this day of joy and gladness,</p>
						<p class="line" data-aid="128078080" id="figure1_p3">Lord, we praise thy holy name;</p>
						<p class="line" data-aid="128078081" id="figure1_p4">In this sacred place of worship,</p>
						<p class="line" data-aid="128078082" id="figure1_p5">We thy glories loud proclaim!</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078083" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128078084" id="figure1_p7">Alleluia, Alleluia,</p>
						<p class="line" data-aid="128078085" id="figure1_p8">Bright and clear our voices ring,</p>
						<p class="line" data-aid="128078086" id="figure1_p9">Singing songs of exultation</p>
						<p class="line" data-aid="128078087" id="figure1_p10">To our Maker, Lord, and King!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078089" id="figure1_p11"><span class="verse-number">2. </span>Open wide the fount of Zion;</p>
						<p class="line" data-aid="128078090" id="figure1_p12">Let her richest blessings flow</p>
						<p class="line" data-aid="128078091" id="figure1_p13">To the Saints who nobly serve thee</p>
						<p class="line" data-aid="128078092" id="figure1_p14">In the gospel here below.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078093" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128078094" id="figure1_p16">Alleluia, Alleluia,</p>
						<p class="line" data-aid="128078095" id="figure1_p17">Bright and clear our voices ring,</p>
						<p class="line" data-aid="128078096" id="figure1_p18">Singing songs of exultation</p>
						<p class="line" data-aid="128078097" id="figure1_p19">To our Maker, Lord, and King!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128078098" id="figure1_p20"><span class="verse-number">3. </span>May we labor in the kingdom—</p>
						<p class="line" data-aid="128078099" id="figure1_p21">By the prophets long foretold—</p>
						<p class="line" data-aid="128078100" id="figure1_p22">Where the children of the promise</p>
						<p class="line" data-aid="128078101" id="figure1_p23">Shall be gathered in the fold.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128078102" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128078103" id="figure1_p25">Alleluia, Alleluia,</p>
						<p class="line" data-aid="128078104" id="figure1_p26">Bright and clear our voices ring,</p>
						<p class="line" data-aid="128078105" id="figure1_p27">Singing songs of exultation</p>
						<p class="line" data-aid="128078106" id="figure1_p28">To our Maker, Lord, and King!</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128072463" id="title_number1">83</p>
			<h1 data-aid="128072464" id="title1">Guide Us, O Thou Great Jehovah</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128072465" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128072466" id="figure1_p2"><span class="verse-number">1. </span>Guide us, O thou great Jehovah,</p>
						<p class="line" data-aid="128072467" id="figure1_p3">Guide us to the promised land.</p>
						<p class="line" data-aid="128072468" id="figure1_p4">We are weak, but thou art able;</p>
						<p class="line" data-aid="128072469" id="figure1_p5">Hold us with thy pow’rful hand.</p>
						<p class="line" data-aid="128072470" id="figure1_p6">Holy Spirit, Holy Spirit,</p>
						<p class="line" data-aid="128072471" id="figure1_p7">Feed us till the Savior comes,</p>
						<p class="line" data-aid="128072472" id="figure1_p8">Feed us till the Savior comes.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072473" id="figure1_p9"><span class="verse-number">2. </span>Open, Jesus, Zion’s fountains;</p>
						<p class="line" data-aid="128072474" id="figure1_p10">Let her richest blessings come.</p>
						<p class="line" data-aid="128072475" id="figure1_p11">Let the fiery, cloudy pillar</p>
						<p class="line" data-aid="128072476" id="figure1_p12">Guard us to this holy home.</p>
						<p class="line" data-aid="128072477" id="figure1_p13">Great Redeemer, Great Redeemer,</p>
						<p class="line" data-aid="128072478" id="figure1_p14">Bring, oh, bring the welcome day,</p>
						<p class="line" data-aid="128072479" id="figure1_p15">Bring, oh, bring the welcome day!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128072480" id="figure1_p16"><span class="verse-number">3. </span>When the earth begins to tremble,</p>
						<p class="line" data-aid="128072481" id="figure1_p17">Bid our fearful thoughts be still;</p>
						<p class="line" data-aid="128072482" id="figure1_p18">When thy judgments spread destruction,</p>
						<p class="line" data-aid="128072483" id="figure1_p19">Keep us safe on Zion’s hill,</p>
						<p class="line" data-aid="128072484" id="figure1_p20">Singing praises, Singing praises,</p>
						<p class="line" data-aid="128072485" id="figure1_p21">Songs of glory unto thee,</p>
						<p class="line" data-aid="128072486" id="figure1_p22">Songs of glory unto thee.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128072487" id="figure1_p23"><em>Text:</em> William Williams, 1717–1791. First verse trans. by Peter Williams, 1722–1796. Included in the first LDS hymnbook, 1835.</p>
					<p data-aid="128072488" id="figure1_p24"><em>Music:</em> John Hughes, 1873–1932</p>
				</div>

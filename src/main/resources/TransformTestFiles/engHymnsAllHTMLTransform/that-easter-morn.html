		<header>
			<p class="title-number" data-aid="128080254" id="title_number1">198</p>
			<h1 data-aid="128080256" id="title1">That Easter Morn</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128080258" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128080259" id="figure1_p2"><span class="verse-number">1. </span>That Easter morn, a grave that burst</p>
						<p class="line" data-aid="128080261" id="figure1_p3">Proclaimed to man that “Last and First”</p>
						<p class="line" data-aid="128080263" id="figure1_p4">Had ris’n again</p>
						<p class="line" data-aid="128080264" id="figure1_p5">And conquered pain.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080266" id="figure1_p6"><span class="verse-number">2. </span>This morn renews for us that day</p>
						<p class="line" data-aid="128080268" id="figure1_p7">When Jesus cast the bonds away,</p>
						<p class="line" data-aid="128080270" id="figure1_p8">Took living breath</p>
						<p class="line" data-aid="128080272" id="figure1_p9">And conquered death.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128080273" id="figure1_p10"><span class="verse-number">3. </span>Thus we in gratitude recall</p>
						<p class="line" data-aid="128080275" id="figure1_p11">And give our love and pledge our all,</p>
						<p class="line" data-aid="128080277" id="figure1_p12">Shed grateful tear</p>
						<p class="line" data-aid="128080279" id="figure1_p13">And conquer fear.</p>
					</div>
				</div>

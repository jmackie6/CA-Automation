		<header>
			<p class="title-number" data-aid="128081259" id="title_number1">245</p>
			<h1 data-aid="128081260" id="title1">This House We Dedicate to Thee</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128081261" id="figure1_p1">Prayerfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128081262" id="figure1_p2"><span class="verse-number">1. </span>This house we dedicate to thee,</p>
						<p class="line" data-aid="128081263" id="figure1_p3">Our God, our fathers’ God.</p>
						<p class="line" data-aid="128081264" id="figure1_p4">Wilt thou accept and deign to bless</p>
						<p class="line" data-aid="128081265" id="figure1_p5">The path our feet have trod?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081266" id="figure1_p6"><span class="verse-number">2. </span>Wilt thou thy servants here inspire</p>
						<p class="line" data-aid="128081267" id="figure1_p7">When in thy name they speak?</p>
						<p class="line" data-aid="128081268" id="figure1_p8">And wilt thou bless each contrite soul</p>
						<p class="line" data-aid="128081269" id="figure1_p9">Who here thy face doth seek?</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128081270" id="figure1_p10"><span class="verse-number">3. </span>Here may our sons and daughters come</p>
						<p class="line" data-aid="128081271" id="figure1_p11">And find that peace which swells</p>
						<p class="line" data-aid="128081272" id="figure1_p12">From grateful hearts, when touched by thee,</p>
						<p class="line" data-aid="128081273" id="figure1_p13">Wherein thy Spirit dwells!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128081274" id="figure1_p14"><em>Text:</em> Henry W. Naisbitt, 1826–1908</p>
					<p data-aid="128081275" id="figure1_p15"><em>Music:</em> Frank W. Asper, 1892–1973. © 1948 IRI</p>
				</div>

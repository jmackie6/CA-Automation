			<p class="title-number" data-aid="128082376" id="title_number1">291</p>
			<h1 data-aid="128082380" id="title1">Turn Your Hearts</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082383" id="figure1_p1">Brightly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082387" id="figure1_p2"><span class="verse-number">1. </span>Turn your hearts; the Lord is coming,</p>
						<p class="line" data-aid="128082391" id="figure1_p3">Malachi the prophet said.</p>
						<p class="line" data-aid="128082394" id="figure1_p4">Turn your hearts in preparation</p>
						<p class="line" data-aid="128082398" id="figure1_p5">To the work of exaltation</p>
						<p class="line" data-aid="128082402" id="figure1_p6">For the living and the dead.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082406" id="figure1_p7"><span class="verse-number">2. </span>In the latter days Elijah</p>
						<p class="line" data-aid="128082410" id="figure1_p8">Will renew the plan sublime.</p>
						<p class="line" data-aid="128082413" id="figure1_p9">He will teach you and remind you</p>
						<p class="line" data-aid="128082417" id="figure1_p10">Of the promises that bind you</p>
						<p class="line" data-aid="128082421" id="figure1_p11">To all men throughout all time.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082424" id="figure1_p12"><span class="verse-number">3. </span>Turn your hearts toward your parents—</p>
						<p class="line" data-aid="128082428" id="figure1_p13">Generations gone before.</p>
						<p class="line" data-aid="128082432" id="figure1_p14">May you seek until you find them;</p>
						<p class="line" data-aid="128082435" id="figure1_p15">In the temple seal and bind them</p>
						<p class="line" data-aid="128082439" id="figure1_p16">To your hearts forevermore.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082443" id="figure1_p17"><span class="verse-number">4. </span>Turn in love to all your children—</p>
						<p class="line" data-aid="128082447" id="figure1_p18">Generations yet to be.</p>
						<p class="line" data-aid="128082450" id="figure1_p19">May your deeds of gospel giving,</p>
						<p class="line" data-aid="128082454" id="figure1_p20">Temple service, righteous living,</p>
						<p class="line" data-aid="128082457" id="figure1_p21">Bless them all eternally.</p>
					</div>
				</div>

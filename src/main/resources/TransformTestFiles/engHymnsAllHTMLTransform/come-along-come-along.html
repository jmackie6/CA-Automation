		<header>
			<p class="title-number" data-aid="128070457" id="title_number1">244</p>
			<h1 data-aid="128070458" id="title1">Come Along, Come Along</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128070459" id="figure1_p1">Energetically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128070460" id="figure1_p2"><span class="verse-number">1. </span>“Come along, come along” is the call that will win,</p>
						<p class="line" data-aid="128070461" id="figure1_p3">To lead us to virtue and keep us from sin;</p>
						<p class="line" data-aid="128070462" id="figure1_p4">Most men can be led, but few can be driv’n</p>
						<p class="line" data-aid="128070463" id="figure1_p5">In shunning perdition and striving for heav’n.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070464" id="figure1_p6">[Chorus]</p>
						<p class="line" data-aid="128070465" id="figure1_p7">“Come along, come along” is the call that will win</p>
						<p class="line" data-aid="128070466" id="figure1_p8">In leading to virtue and keeping from sin;</p>
						<p class="line" data-aid="128070467" id="figure1_p9">“Come along, come along” is the call that will win</p>
						<p class="line" data-aid="128070468" id="figure1_p10">In leading to virtue and keeping from sin.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070469" id="figure1_p11"><span class="verse-number">2. </span>“Come to me, come to me” sweetly falls on the ear,</p>
						<p class="line" data-aid="128070470" id="figure1_p12">The word of the Lord full of comfort and cheer,</p>
						<p class="line" data-aid="128070471" id="figure1_p13">To bind up the broken, the captive set free,</p>
						<p class="line" data-aid="128070472" id="figure1_p14">In the good time that’s coming, we hope soon to see.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070473" id="figure1_p15">[Chorus]</p>
						<p class="line" data-aid="128070474" id="figure1_p16">“Come along, come along” is the call that will win</p>
						<p class="line" data-aid="128070475" id="figure1_p17">In leading to virtue and keeping from sin;</p>
						<p class="line" data-aid="128070476" id="figure1_p18">“Come along, come along” is the call that will win</p>
						<p class="line" data-aid="128070477" id="figure1_p19">In leading to virtue and keeping from sin.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128070478" id="figure1_p20"><span class="verse-number">3. </span>Let us govern by kindness and never by force,</p>
						<p class="line" data-aid="128070479" id="figure1_p21">All cheering and bright, like the sun in its course;</p>
						<p class="line" data-aid="128070480" id="figure1_p22">Obedience will spring from each heart with a bound,</p>
						<p class="line" data-aid="128070481" id="figure1_p23">And brotherhood flourish the wide world around.</p>
					</div>
					<div class="chorus">
						<p class="label" data-aid="128070482" id="figure1_p24">[Chorus]</p>
						<p class="line" data-aid="128070483" id="figure1_p25">“Come along, come along” is the call that will win</p>
						<p class="line" data-aid="128070484" id="figure1_p26">In leading to virtue and keeping from sin;</p>
						<p class="line" data-aid="128070485" id="figure1_p27">“Come along, come along” is the call that will win</p>
						<p class="line" data-aid="128070486" id="figure1_p28">In leading to virtue and keeping from sin.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128069330" id="title_number1">191</p>
			<h1 data-aid="128069332" id="title1">Behold the Great Redeemer Die</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069334" id="figure1_p1">Reverently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069336" id="figure1_p2"><span class="verse-number">1. </span>Behold the great Redeemer die,</p>
						<p class="line" data-aid="128069338" id="figure1_p3">A broken law to satisfy.</p>
						<p class="line" data-aid="128069340" id="figure1_p4">He dies a sacrifice for sin,</p>
						<p class="line" data-aid="128069342" id="figure1_p5">He dies a sacrifice for sin,</p>
						<p class="line" data-aid="128069344" id="figure1_p6">That man may live and glory win.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069346" id="figure1_p7"><span class="verse-number">2. </span>While guilty men his pains deride,</p>
						<p class="line" data-aid="128069348" id="figure1_p8">They pierce his hands and feet and side;</p>
						<p class="line" data-aid="128069350" id="figure1_p9">And with insulting scoffs and scorns,</p>
						<p class="line" data-aid="128069352" id="figure1_p10">And with insulting scoffs and scorns,</p>
						<p class="line" data-aid="128069354" id="figure1_p11">They crown his head with plaited thorns.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069356" id="figure1_p12"><span class="verse-number">3. </span>Although in agony he hung,</p>
						<p class="line" data-aid="128069358" id="figure1_p13">No murm’ring word escaped his tongue.</p>
						<p class="line" data-aid="128069360" id="figure1_p14">His high commission to fulfill,</p>
						<p class="line" data-aid="128069362" id="figure1_p15">His high commission to fulfill,</p>
						<p class="line" data-aid="128069364" id="figure1_p16">He magnified his Father’s will.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069366" id="figure1_p17"><span class="verse-number">4. </span>“Father, from me remove this cup.</p>
						<p class="line" data-aid="128069368" id="figure1_p18">Yet, if thou wilt, I’ll drink it up.</p>
						<p class="line" data-aid="128069370" id="figure1_p19">I’ve done the work thou gavest me,</p>
						<p class="line" data-aid="128069372" id="figure1_p20">I’ve done the work thou gavest me;</p>
						<p class="line" data-aid="128069374" id="figure1_p21">Receive my spirit unto thee.”</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128069376" id="figure1_p22"><span class="verse-number">5. </span>He died, and at the awful sight</p>
							<p class="line" data-aid="128069378" id="figure1_p23">The sun in shame withdrew its light!</p>
							<p class="line" data-aid="128069380" id="figure1_p24">Earth trembled, and all nature sighed,</p>
							<p class="line" data-aid="128069382" id="figure1_p25">Earth trembled, and all nature sighed</p>
							<p class="line" data-aid="128069384" id="figure1_p26">In dread response, “A God has died!”</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128069385" id="figure1_p27"><span class="verse-number">6. </span>He lives—he lives. We humbly now</p>
							<p class="line" data-aid="128069386" id="figure1_p28">Around these sacred symbols bow</p>
							<p class="line" data-aid="128069387" id="figure1_p29">And seek, as Saints of latter days,</p>
							<p class="line" data-aid="128069388" id="figure1_p30">And seek, as Saints of latter days,</p>
							<p class="line" data-aid="128069389" id="figure1_p31">To do his will and live his praise.</p>
						</div>
					</div>
				</div>

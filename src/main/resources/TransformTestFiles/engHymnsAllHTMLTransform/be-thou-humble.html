			<h1 data-aid="128069857" id="title1">Be Thou Humble</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128069858" id="figure1_p1">Calmly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128069860" id="figure1_p2"><span class="verse-number">1. </span>Be thou humble in thy weakness, and the Lord thy God shall lead thee,</p>
						<p class="line" data-aid="128069862" id="figure1_p3">Shall lead thee by the hand and give thee answer to thy prayers.</p>
						<p class="line" data-aid="128069864" id="figure1_p4">Be thou humble in thy pleading, and the Lord thy God shall bless thee,</p>
						<p class="line" data-aid="128069865" id="figure1_p5">Shall bless thee with a sweet and calm assurance that he cares.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128069868" id="figure1_p6"><span class="verse-number">2. </span>Be thou humble in thy calling, and the Lord thy God shall teach thee</p>
						<p class="line" data-aid="128069870" id="figure1_p7">To serve his children gladly with a pure and gentle love.</p>
						<p class="line" data-aid="128069871" id="figure1_p8">Be thou humble in thy longing, and the Lord thy God shall take thee,</p>
						<p class="line" data-aid="128069873" id="figure1_p9">Shall take thee home at last to ever dwell with him above.</p>
					</div>
				</div>

			<p class="title-number" data-aid="128078191" id="title_number1">242</p>
			<h1 data-aid="128078192" id="title1">Praise God, from Whom All Blessings Flow</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128078193" id="figure1_p1">Majestically</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128078194" id="figure1_p2">Praise God, from whom all blessings flow;</p>
						<p class="line" data-aid="128078195" id="figure1_p3">Praise him, all creatures here below;</p>
						<p class="line" data-aid="128078196" id="figure1_p4">Praise him above, ye heav’nly host;</p>
						<p class="line" data-aid="128078197" id="figure1_p5">Praise Father, Son, and Holy Ghost.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128078198" id="figure1_p6"><em>Text:</em> Thomas Ken, 1637–1711</p>
					<p data-aid="128078199" id="figure1_p7"><em>Music:</em> Louis Bourgeois, ca. 1510–1561. From <cite>Genfer Psalter,</cite> 16th century.</p>
				</div>

		<header>
			<p class="title-number" data-aid="128079131" id="title_number1">215</p>
			<h1 data-aid="128079132" id="title1">Ring Out, Wild Bells</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128079133" id="figure1_p1">Fervently</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128079134" id="figure1_p2"><span class="verse-number">1. </span>Ring out, wild bells, to the wild sky,</p>
						<p class="line" data-aid="128079135" id="figure1_p3">The flying cloud, the frosty light.</p>
						<p class="line" data-aid="128079136" id="figure1_p4">The year is dying in the night;</p>
						<p class="line" data-aid="128079137" id="figure1_p5">Ring out, wild bells, and let him die.</p>
						<p class="line" data-aid="128079138" id="figure1_p6">The year is dying in the night;</p>
						<p class="line" data-aid="128079139" id="figure1_p7">Ring out, wild bells, and let him die.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079140" id="figure1_p8"><span class="verse-number">2. </span>Ring out the old; ring in the new.</p>
						<p class="line" data-aid="128079141" id="figure1_p9">Ring, happy bells, across the snow.</p>
						<p class="line" data-aid="128079142" id="figure1_p10">The year is going; let him go.</p>
						<p class="line" data-aid="128079143" id="figure1_p11">Ring out the false; ring in the true.</p>
						<p class="line" data-aid="128079145" id="figure1_p12">The year is going; let him go.</p>
						<p class="line" data-aid="128079147" id="figure1_p13">Ring out the false; ring in the true.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128079148" id="figure1_p14"><span class="verse-number">3. </span>Ring in the valiant men and free,</p>
						<p class="line" data-aid="128079150" id="figure1_p15">The larger heart, the kindlier hand.</p>
						<p class="line" data-aid="128079152" id="figure1_p16">Ring out the darkness of the land;</p>
						<p class="line" data-aid="128079154" id="figure1_p17">Ring in the Christ that is to be.</p>
						<p class="line" data-aid="128079155" id="figure1_p18">Ring out the darkness of the land;</p>
						<p class="line" data-aid="128079157" id="figure1_p19">Ring in the Christ that is to be.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128079159" id="figure1_p20"><em>Text:</em> Alfred Tennyson, 1809–1892</p>

				</div>

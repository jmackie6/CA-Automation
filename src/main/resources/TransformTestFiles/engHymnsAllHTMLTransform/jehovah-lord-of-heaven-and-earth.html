	<body>
		<header>
			<p class="title-number" data-aid="128075867" id="title_number1">269</p>
			<h1 data-aid="128075868" id="title1">Jehovah, Lord of Heaven and Earth</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128075869" id="figure1_p1">Broadly</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128075870" id="figure1_p2"><span class="verse-number">1. </span>Jehovah, Lord of heav’n and earth,</p>
						<p class="line" data-aid="128075871" id="figure1_p3">Thy word of truth proclaim!</p>
						<p class="line" data-aid="128075872" id="figure1_p4">Oh, may it spread from pole to pole,</p>
						<p class="line" data-aid="128075873" id="figure1_p5">Till all shall know thy name;</p>
						<p class="line" data-aid="128075874" id="figure1_p6">Oh, may it spread from pole to pole,</p>
						<p class="line" data-aid="128075875" id="figure1_p7">Till all shall know thy name.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075876" id="figure1_p8"><span class="verse-number">2. </span>We long to see thy Church increase,</p>
						<p class="line" data-aid="128075877" id="figure1_p9">Thine own new kingdom grow,</p>
						<p class="line" data-aid="128075878" id="figure1_p10">That all the earth may live in peace,</p>
						<p class="line" data-aid="128075879" id="figure1_p11">And heav’n be seen below;</p>
						<p class="line" data-aid="128075881" id="figure1_p12">That all the earth may live in peace,</p>
						<p class="line" data-aid="128075882" id="figure1_p13">And heav’n be seen below.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075883" id="figure1_p14"><span class="verse-number">3. </span>Roll on thy work in all its pow’r!</p>
						<p class="line" data-aid="128075884" id="figure1_p15">The distant nations bring!</p>
						<p class="line" data-aid="128075885" id="figure1_p16">In thy new kingdom may they stand,</p>
						<p class="line" data-aid="128075886" id="figure1_p17">And own thee God and King;</p>
						<p class="line" data-aid="128075887" id="figure1_p18">In thy new kingdom may they stand,</p>
						<p class="line" data-aid="128075888" id="figure1_p19">And own thee God and King.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128075889" id="figure1_p20"><span class="verse-number">4. </span>One general chorus then shall rise</p>
						<p class="line" data-aid="128075890" id="figure1_p21">From men of ev’ry tongue,</p>
						<p class="line" data-aid="128075891" id="figure1_p22">And songs of joy salute the skies,</p>
						<p class="line" data-aid="128075892" id="figure1_p23">By ev’ry nation sung;</p>
						<p class="line" data-aid="128075893" id="figure1_p24">And songs of joy salute the skies,</p>
						<p class="line" data-aid="128075894" id="figure1_p25">By ev’ry nation sung.</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128075895" id="figure1_p26"><em>Text:</em> Anon.</p>
					<p data-aid="128075896" id="figure1_p27"><em>Music:</em> Oliver Holden, 1765–1844</p>
				</div>
			</figure>

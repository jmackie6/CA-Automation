			<p class="title-number" data-aid="128084501" id="title_number1">282</p>
			<h1 data-aid="128084503" id="title1">We Meet Again in Sabbath School</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084505" id="figure1_p1">Joyfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084507" id="figure1_p2"><span class="verse-number">1. </span>We meet again in Sabbath School</p>
						<p class="line" data-aid="128084509" id="figure1_p3">On this the Lord’s own day,</p>
						<p class="line" data-aid="128084511" id="figure1_p4">Where joyful gladness is the rule,</p>
						<p class="line" data-aid="128084513" id="figure1_p5">And love doth bear its sway;</p>
						<p class="line" data-aid="128084515" id="figure1_p6">Where all may join in songs of praise</p>
						<p class="line" data-aid="128084517" id="figure1_p7">To him who reigns above,</p>
						<p class="line" data-aid="128084519" id="figure1_p8">And thankful hearts and voices raise</p>
						<p class="line" data-aid="128084521" id="figure1_p9">For his redeeming love.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084523" id="figure1_p10"><span class="verse-number">2. </span>We meet again, yes, gladly meet,</p>
						<p class="line" data-aid="128084524" id="figure1_p11">To learn the will of God,</p>
						<p class="line" data-aid="128084525" id="figure1_p12">For wisdom seeking, that our feet</p>
						<p class="line" data-aid="128084526" id="figure1_p13">May walk the narrow road.</p>
						<p class="line" data-aid="128084527" id="figure1_p14">O Father, let thy Spirit dwell</p>
						<p class="line" data-aid="128084528" id="figure1_p15">In ev’ry willing heart,</p>
						<p class="line" data-aid="128084529" id="figure1_p16">That we may love and serve thee well</p>
						<p class="line" data-aid="128084530" id="figure1_p17">And ne’er from thee depart.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084531" id="figure1_p18"><span class="verse-number">3. </span>Oh, happy day on which we meet</p>
						<p class="line" data-aid="128084532" id="figure1_p19">With friends and teachers dear,</p>
						<p class="line" data-aid="128084533" id="figure1_p20">And in this ever sweet retreat</p>
						<p class="line" data-aid="128084534" id="figure1_p21">Their blessed teachings hear;</p>
						<p class="line" data-aid="128084535" id="figure1_p22">With precious truths our minds are stored,</p>
						<p class="line" data-aid="128084536" id="figure1_p23">The gospel plan made plain.</p>
						<p class="line" data-aid="128084537" id="figure1_p24">Each Sabbath day, with one accord,</p>
						<p class="line" data-aid="128084538" id="figure1_p25">Oh, let us meet again.</p>
					</div>
				</div>

		<header>
			<p class="title-number" data-aid="128084370" id="title_number1">216</p>
			<h1 data-aid="128084371" id="title1">We Are Sowing</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128084372" id="figure1_p1">Resolutely</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128084373" id="figure1_p2"><span class="verse-number">1. </span>We are sowing, daily sowing</p>
						<p class="line" data-aid="128084374" id="figure1_p3">Countless seeds of good and ill,</p>
						<p class="line" data-aid="128084375" id="figure1_p4">Scattered on the level lowland,</p>
						<p class="line" data-aid="128084376" id="figure1_p5">Cast upon the windy hill;</p>
						<p class="line" data-aid="128084377" id="figure1_p6">Seeds that sink in rich, brown furrows,</p>
						<p class="line" data-aid="128084378" id="figure1_p7">Soft with heaven’s gracious rain;</p>
						<p class="line" data-aid="128084379" id="figure1_p8">Seeds that rest upon the surface</p>
						<p class="line" data-aid="128084380" id="figure1_p9">Of the dry, unyielding plain;</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084381" id="figure1_p10"><span class="verse-number">2. </span>Seeds that fall amid the stillness</p>
						<p class="line" data-aid="128084382" id="figure1_p11">Of the lonely mountain glen;</p>
						<p class="line" data-aid="128084383" id="figure1_p12">Seeds cast out in crowded places,</p>
						<p class="line" data-aid="128084384" id="figure1_p13">Trodden under foot of men;</p>
						<p class="line" data-aid="128084385" id="figure1_p14">Seeds by idle hearts forgotten,</p>
						<p class="line" data-aid="128084386" id="figure1_p15">Flung at random on the air;</p>
						<p class="line" data-aid="128084387" id="figure1_p16">Seeds by faithful souls remembered,</p>
						<p class="line" data-aid="128084388" id="figure1_p17">Sown in tears and love and prayer;</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084389" id="figure1_p18"><span class="verse-number">3. </span>Seeds that lie unchanged, unquickened,</p>
						<p class="line" data-aid="128084390" id="figure1_p19">Lifeless on the teeming mold;</p>
						<p class="line" data-aid="128084391" id="figure1_p20">Seeds that live and grow and flourish</p>
						<p class="line" data-aid="128084392" id="figure1_p21">When the sower’s hand is cold.</p>
						<p class="line" data-aid="128084393" id="figure1_p22">By a whisper sow we blessings;</p>
						<p class="line" data-aid="128084394" id="figure1_p23">By a breath we scatter strife.</p>
						<p class="line" data-aid="128084395" id="figure1_p24">In our words and thoughts and actions</p>
						<p class="line" data-aid="128084396" id="figure1_p25">Lie the seeds of death and life.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128084397" id="figure1_p26"><span class="verse-number">4. </span>Thou who knowest all our weakness,</p>
						<p class="line" data-aid="128084398" id="figure1_p27">Leave us not to sow alone!</p>
						<p class="line" data-aid="128084399" id="figure1_p28">Bid thine angels guard the furrows</p>
						<p class="line" data-aid="128084400" id="figure1_p29">Where the precious grain is sown,</p>
						<p class="line" data-aid="128084401" id="figure1_p30">Till the fields are crown’d with glory,</p>
						<p class="line" data-aid="128084402" id="figure1_p31">Filled with mellow, ripened ears,</p>
						<p class="line" data-aid="128084403" id="figure1_p32">Filled with fruit of life eternal</p>
						<p class="line" data-aid="128084404" id="figure1_p33">From the seed we sowed in tears.</p>
					</div>
				</div>
				<div class="citation-info">

				</div>

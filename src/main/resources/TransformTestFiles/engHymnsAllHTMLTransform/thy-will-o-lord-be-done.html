		<header>
			<p class="title-number" data-aid="128082198" id="title_number1">188</p>
			<h1 data-aid="128082200" id="title1">Thy Will, O Lord, Be Done</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128082202" id="figure1_p1">Thoughtfully</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128082204" id="figure1_p2"><span class="verse-number">1. </span>When in the wondrous realms above</p>
						<p class="line" data-aid="128082206" id="figure1_p3">Our Savior had been called upon</p>
						<p class="line" data-aid="128082208" id="figure1_p4">To save our world of sin by love,</p>
						<p class="line" data-aid="128082210" id="figure1_p5">He said, “Thy will, O Lord, be done.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082211" id="figure1_p6"><span class="verse-number">2. </span>The King of Kings left worlds of light,</p>
						<p class="line" data-aid="128082212" id="figure1_p7">Became the meek and lowly One;</p>
						<p class="line" data-aid="128082213" id="figure1_p8">In brightest day or darkest night,</p>
						<p class="line" data-aid="128082214" id="figure1_p9">He said, “Thy will, O Lord, be done.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082215" id="figure1_p10"><span class="verse-number">3. </span>No crown of thorns, no cruel cross</p>
						<p class="line" data-aid="128082216" id="figure1_p11">Could make our great Redeemer shun.</p>
						<p class="line" data-aid="128082217" id="figure1_p12">He counted his own will but naught,</p>
						<p class="line" data-aid="128082218" id="figure1_p13">And said, “Thy will, O Lord, be done.”</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128082219" id="figure1_p14"><span class="verse-number">4. </span>We take the bread and cup this day</p>
						<p class="line" data-aid="128082220" id="figure1_p15">In mem’ry of the sinless One,</p>
						<p class="line" data-aid="128082221" id="figure1_p16">And pray for strength, that we may say,</p>
						<p class="line" data-aid="128082222" id="figure1_p17">As he, “Thy will, O Lord, be done.”</p>
					</div>
				</div>
				<div class="citation-info">

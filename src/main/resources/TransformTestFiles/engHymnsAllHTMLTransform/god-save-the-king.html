	<body>
		<header>
			<p class="title-number" data-aid="128073837" id="title_number1">341</p>
			<h1 data-aid="128073839" id="title1">God Save the King</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128073840" id="figure1_p1">With dignity</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128073842" id="figure1_p2"><span class="verse-number">1. </span>God save our gracious king!</p>
						<p class="line" data-aid="128073844" id="figure1_p3">Long live our noble king!</p>
						<p class="line" data-aid="128073845" id="figure1_p4">God save the king!</p>
						<p class="line" data-aid="128073847" id="figure1_p5">Send him victorious,</p>
						<p class="line" data-aid="128073849" id="figure1_p6">Happy and glorious,</p>
						<p class="line" data-aid="128073850" id="figure1_p7">Long to reign over us;</p>
						<p class="line" data-aid="128073852" id="figure1_p8">God save the king!</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128073854" id="figure1_p9"><span class="verse-number">2. </span>Thy choicest gifts in store</p>
						<p class="line" data-aid="128073855" id="figure1_p10">On him be pleased to pour;</p>
						<p class="line" data-aid="128073857" id="figure1_p11">Long may he reign!</p>
						<p class="line" data-aid="128073859" id="figure1_p12">May he defend our laws,</p>
						<p class="line" data-aid="128073860" id="figure1_p13">And ever give us cause</p>
						<p class="line" data-aid="128073862" id="figure1_p14">To sing with heart and voice,</p>
						<p class="line" data-aid="128073864" id="figure1_p15">God save the king!</p>
					</div>
				</div>
				<div class="citation-info">
					<p data-aid="128073865" id="figure1_p16"><em>Text:</em> Anon., 18th century</p>
					<p data-aid="128073867" id="figure1_p17"><em>Music:</em> From <cite>Thesaurus Musicus,</cite> London, 1744</p>
				</div>
			</figure>

			<h1 data-aid="128071859" id="title1">Father in Heaven, We Do Believe</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="128071860" id="figure1_p1">With conviction</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="128071861" id="figure1_p2"><span class="verse-number">1. </span>Father in Heav’n, we do believe</p>
						<p class="line" data-aid="128071862" id="figure1_p3">The promise thou hast made;</p>
						<p class="line" data-aid="128071863" id="figure1_p4">Thy word with meekness we receive,</p>
						<p class="line" data-aid="128071864" id="figure1_p5">Just as thy Saints have said.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071865" id="figure1_p6"><span class="verse-number">2. </span>We now repent of all our sin</p>
						<p class="line" data-aid="128071866" id="figure1_p7">And come with broken heart,</p>
						<p class="line" data-aid="128071867" id="figure1_p8">And to thy covenant enter in</p>
						<p class="line" data-aid="128071868" id="figure1_p9">And choose the better part.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071869" id="figure1_p10"><span class="verse-number">3. </span>O Lord, accept us while we pray,</p>
						<p class="line" data-aid="128071870" id="figure1_p11">And all our sins forgive;</p>
						<p class="line" data-aid="128071871" id="figure1_p12">New life impart to us this day,</p>
						<p class="line" data-aid="128071872" id="figure1_p13">And bid the sinners live.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="128071873" id="figure1_p14"><span class="verse-number">4. </span>Humbly we take the sacrament</p>
						<p class="line" data-aid="128071874" id="figure1_p15">In Jesus’ blessed name;</p>
						<p class="line" data-aid="128071875" id="figure1_p16">Let us receive thru covenant</p>
						<p class="line" data-aid="128071876" id="figure1_p17">The Spirit’s heav’nly flame.</p>
					</div>
					<div class="verses-below-the-music">
						<div class="stanza">
							<p class="line" data-aid="128071877" id="figure1_p18"><span class="verse-number">5. </span>We will be buried in the stream</p>
							<p class="line" data-aid="128071878" id="figure1_p19">In Jesus’ blessed name,</p>
							<p class="line" data-aid="128071879" id="figure1_p20">And rise, while light shall on us beam</p>
							<p class="line" data-aid="128071880" id="figure1_p21">The Spirit’s heav’nly flame.</p>
						</div>
						<div class="stanza">
							<p class="line" data-aid="128071881" id="figure1_p22"><span class="verse-number">6. </span>Baptize us with the Holy Ghost</p>
							<p class="line" data-aid="128071882" id="figure1_p23">And seal us as thine own,</p>
							<p class="line" data-aid="128071883" id="figure1_p24">That we may join the ransomed host</p>
							<p class="line" data-aid="128071884" id="figure1_p25">And with the Saints be one.</p>
						</div>
					</div>
				</div>
				<p data-aid="128071885" id="figure1_p26">For sacrament, sing verses 1–4.<br/>For baptismal services, omit verse 4.</p>

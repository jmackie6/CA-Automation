			<p class="subtitle" data-aid="124950786" id="subtitle1">Núm. 1.</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Facsímile Nº 1" id="figure1_img1" src="1241077"/>
				<section>
					<header>
						<p class="title" data-aid="124950787" id="figure1_title1">Explicación del grabado</p>
					</header>
					<p data-aid="124950788" id="figure1_p1">Fig. 1. El ángel del Señor.</p>
					<p data-aid="124950789" id="figure1_p2">Fig. 2. Abraham atado sobre un altar.</p>
					<p data-aid="124950791" id="figure1_p3">Fig. 3. El sacerdote idólatra de Elkénah intentando ofrecer a Abraham como sacrificio.</p>
					<p data-aid="124950792" id="figure1_p4">Fig. 4. El altar de sacrificio de los sacerdotes idólatras; se halla ante los dioses de Elkénah, de Líbnah, de Mahmáckrah, de Korash y de Faraón.</p>
					<p data-aid="124950794" id="figure1_p5">Fig. 5. El dios idolátrico de Elkénah.</p>
					<p data-aid="124950796" id="figure1_p6">Fig. 6. El dios idolátrico de Líbnah.</p>
					<p data-aid="124950799" id="figure1_p7">Fig. 7. El dios idolátrico de Mahmáckrah.</p>
					<p data-aid="124950801" id="figure1_p8">Fig. 8. El dios idolátrico de Korash.</p>
					<p data-aid="124950805" id="figure1_p9">Fig. 9. El dios idolátrico de Faraón.</p>
					<p data-aid="124950808" id="figure1_p10">Fig. 10. Abraham en Egipto.</p>
					<p data-aid="124950811" id="figure1_p11">Fig. 11. Tiene por objeto representar los pilares del cielo, cual lo entendían los egipcios.</p>
					<p data-aid="124950815" id="figure1_p12">Fig. 12. Raukeeyang, que significa expansión, o sea, el firmamento arriba de nuestra cabeza; pero en este caso, en relación con este asunto, los egipcios querían indicar Shaumau, estar en alto, o sea, en los cielos, que corresponde a la palabra hebrea Shaumahyeem.</p>

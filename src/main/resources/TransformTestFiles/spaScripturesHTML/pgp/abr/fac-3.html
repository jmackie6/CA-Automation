			<h1 data-aid="124952956" id="title1"><span class="page-break" data-page="47"/>Facsímile del Libro de Abraham</h1>
			<p class="subtitle" data-aid="124952959" id="subtitle1">Núm. 3.</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Facsímile Nº 3" id="figure1_img1" src="1241076"/>
				<section>
					<header>
						<p class="title" data-aid="124952962" id="figure1_title1">Explicación del grabado</p>
					</header>
					<p data-aid="124952965" id="figure1_p1">Fig. 1. Abraham, sentado sobre el trono de Faraón por cortesía del rey, con una corona sobre su cabeza, que representa el sacerdocio, como emblema de la gran Presidencia del Cielo; en la mano lleva el cetro de justicia y de juicio.</p>
					<p data-aid="124952968" id="figure1_p2">Fig. 2. El rey Faraón, cuyo nombre aparece en los caracteres arriba de su cabeza.</p>
					<p data-aid="124952973" id="figure1_p3">Fig. 3. Significa Abraham en Egipto como también aparece en la <a class="scripture-ref" href="../../../scriptures/pgp/abr/fac-1.html#figure1_p10">figura 10 del facsímile número 1</a>.</p>
					<p data-aid="124952976" id="figure1_p4">Fig. 4. Príncipe de Faraón, rey de Egipto, según lo que se ve escrito arriba de su mano.</p>
					<p data-aid="124952979" id="figure1_p5">Fig. 5. Shulem, uno de los siervos principales del rey, según lo representan los caracteres que aparecen arriba de su mano.</p>
					<p data-aid="124952983" id="figure1_p6">Fig. 6. Olímlah, esclavo del príncipe.</p>
				</section>
				<p data-aid="124952987" id="figure1_p7">Abraham, en la corte del rey, está razonando sobre los principios de astronomía.</p>
			</figure>

			<h1 data-aid="124952903" id="title1"><span class="page-break" data-page="40"/>Facsímile del Libro de Abraham</h1>
			<p class="subtitle" data-aid="124952906" id="subtitle1">Núm. 2.</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Facsímile Nº 2" id="figure1_img1" src="1240976"/>
				<section>
					<header>
						<p class="title" data-aid="124952910" id="figure1_title1"><span class="page-break" data-page="41"/>Explicación del grabado anterior</p>
					</header>
					<p data-aid="124952913" id="figure1_p1">Fig. 1. Kólob, que significa la primera creación, la más próxima a lo celestial, o sea, a la morada de Dios. Primera en gobierno, última en cuanto a la medida de tiempo. La medida corresponde al tiempo celestial, que significa un día por codo. Un día en Kólob equivale a mil años, según la manera de medir de esta tierra, a la cual los egipcios dan el nombre de Jah-oh-eh.</p>
					<p data-aid="124952916" id="figure1_p2">Fig. 2. Se halla contigua a Kólob, llamada Olíblish por los egipcios, y constituye la siguiente gran creación regente cerca de lo celestial, o sea, el lugar donde Dios mora; posee también la llave de poder perteneciente a otros planetas; así lo reveló Dios a Abraham cuando este ofreció sacrificio sobre un altar que había edificado al Señor.</p>
					<p data-aid="124952919" id="figure1_p3">Fig. 3. Tiene por objeto representar a Dios, sentado sobre su trono, revestido de poder y autoridad; lleva sobre la cabeza una corona de luz eterna. También representa las grandes palabras claves del Santo Sacerdocio cual fueron reveladas a Adán en el Jardín de Edén, como también a Set, a Noé, Melquisedec, Abraham y a todos aquellos a quienes se revelaba el sacerdocio.</p>
					<p data-aid="124952922" id="figure1_p4">Fig. 4. Corresponde a la palabra hebrea Raukeeyang, que significa expansión, o sea, el firmamento celeste; también un símbolo numérico egipcio que significa mil; corresponde a la medida del tiempo de Olíblish, que es igual que Kólob en su revolución y su computación de tiempo.</p>
					<p data-aid="124952925" id="figure1_p5">Fig. 5. Se llama Enish-go-on-dosh en egipcio. Este también es uno de los planetas regentes, y los egipcios dicen que es el sol, y que recibe su luz de Kólob por conducto de Kae-e-vanrash, que es la magna Llave, o en otras palabras, el poder gobernante que rige a otros quince planetas o estrellas fijos, así como a Floeese, o sea, la luna, la tierra y el sol en sus revoluciones anuales. Este planeta recibe su poder por conducto de Kli-flos-is-es o Hah-ko-kau-beam, las estrellas, que en los números 22 y 23 se representan recibiendo luz de las revoluciones de Kólob.</p>
					<p data-aid="124952928" id="figure1_p6">Fig. 6. Representa a esta tierra en sus cuatro partes.</p>
					<p data-aid="124952931" id="figure1_p7">Fig. 7. Representa a Dios, sentado sobre su trono, revelando a través de los cielos las grandes palabras claves del sacerdocio. También la señal del Espíritu Santo a Abraham, en forma de paloma.</p>
					<p data-aid="124952934" id="figure1_p8">Fig. 8. Contiene escritos que no se pueden revelar al mundo; pero se pueden recibir en el Santo Templo de Dios.</p>
					<p data-aid="124951875" id="figure1_p9">Fig. 9. No se debe revelar por ahora.</p>
					<p data-aid="124951876" id="figure1_p10">Fig. 10. <em>Ídem.</em></p>
					<p data-aid="124951877" id="figure1_p11">Fig. 11. <em>Ídem.</em> Si el mundo puede descubrir estos números, así sea. Amén.</p>
				</section>
				<p data-aid="124951878" id="figure1_p12">Las figuras 12, 13, 14, 15, 16, 17, 18, 19, 20 y 21 se revelarán en el propio y debido tiempo del Señor.</p>
				<p data-aid="124951879" id="figure1_p13">Se presenta la traducción anterior hasta donde tenemos el derecho de hacerlo actualmente.</p>
			</figure>

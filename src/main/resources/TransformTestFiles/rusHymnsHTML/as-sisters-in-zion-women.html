			<h1 data-aid="123694066" id="title1">Как сёстры в Сионе</h1>
			<p class="subtitle" data-aid="123694067" id="subtitle1">для женщин</p>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="123694068" id="figure1_p1">Решительно</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="123694069" id="figure1_p2"><span class="verse-number">1. </span>Как сёстры в Сионе мы станем работать,</p>
						<p class="line" data-aid="123694071" id="figure1_p3">и труд наш Отец будет благословлять.</p>
						<p class="line" data-aid="123694073" id="figure1_p4">Мы Царство Его будем строить упорно,</p>
						<p class="line" data-aid="123694075" id="figure1_p5">поддерживать слабых, больных утешать.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="123694076" id="figure1_p6"><span class="verse-number">2. </span>Мы, женщины, благословенье имеем,</p>
						<p class="line" data-aid="123694078" id="figure1_p7">сей ангельский дар проявлять мы должны:</p>
						<p class="line" data-aid="123694080" id="figure1_p8">гуманность, любовь, милосердие, нежность</p>
						<p class="line" data-aid="123694082" id="figure1_p9">готовы нести человечеству мы.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="123694083" id="figure1_p10"><span class="verse-number">3. </span>Как цель велика, и как важно призванье,</p>
						<p class="line" data-aid="123694085" id="figure1_p11">стараемся в Духе исполнить его.</p>
						<p class="line" data-aid="123694087" id="figure1_p12">Нам Божьего Духа святое ученье</p>
						<p class="line" data-aid="123694089" id="figure1_p13">даст мудрости, чтобы добиться всего.</p>
					</div>
				</div>

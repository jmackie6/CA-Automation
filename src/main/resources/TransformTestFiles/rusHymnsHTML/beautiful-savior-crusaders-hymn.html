			<h1 data-aid="123594326" id="title1">Дивный Спаситель</h1>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<p class="label" data-aid="123594327" id="figure1_p1">Просто, но выразительно</p>
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="123594328" id="figure1_p2"><span class="verse-number">1. </span>Солнце прекрасно, и месяц ясный,</p>
						<p class="line" data-aid="123594329" id="figure1_p3">звёзды в небесной вышине.</p>
						<p class="line" data-aid="123594330" id="figure1_p4">Но всех светлее дивный Спаситель,</p>
						<p class="line" data-aid="123594331" id="figure1_p5">любовь всем дарит на Земле.</p>
					</div>
					<div class="stanza">
						<p class="line" data-aid="123594332" id="figure1_p6"><span class="verse-number">2. </span>О, как красивы рощи и нивы,</p>
						<p class="line" data-aid="123594333" id="figure1_p7">ярко цветы весной цветут.</p>
						<p class="line" data-aid="123594334" id="figure1_p8">Но всех прекрасней дивный Спаситель,</p>
						<p class="line" data-aid="123594335" id="figure1_p9">в Нём люди радость обретут.</p>
					</div>
				</div>
				<p data-aid="123594336" id="figure1_p10">Первый куплет петь в унисон. Второй куплет можно исполнять дуэтом.<br/><br/><em>Партию десканта для голоса или инструмента исполнять не обязательно (третий куплет)</em><br/>Дивный Спаситель, Царь и Учитель,<br/>Ты — Божий Сын и Человек!<br/>Честь и славу я воздаю Тебе.<br/>Будь славен, наш Господь, вовек!<br/>Вовек!</p>
				<div class="citation-info">
					<p data-aid="123594337" id="figure1_p11"><em>Слова:</em> неизв. авт., XII в.</p>

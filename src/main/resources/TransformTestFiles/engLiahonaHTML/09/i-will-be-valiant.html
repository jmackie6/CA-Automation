		<header>
			<h1 data-aid="126617160" id="title1">I Will Be Valiant</h1>
			<div class="byline">
				<p data-aid="126617162" id="p1">By Vanja Y. Watkins</p>
			</div>
		</header>
		<div class="body-block">
			<figure class="music" id="figure1">
				<div class="poetry">
					<div class="stanza">
						<p class="line" data-aid="126617164" id="figure1_p1">The Lord needs valiant servants,</p>
						<p class="line" data-aid="126617167" id="figure1_p2">To do his work in the latter day,</p>
						<p class="line" data-aid="126616384" id="figure1_p3">Who follow the teachings of Jesus</p>
						<p class="line" data-aid="126616387" id="figure1_p4">And serve his people in a loving way.</p>
						<p class="line" data-aid="126616389" id="figure1_p5">I will be his servant</p>
						<p class="line" data-aid="126616393" id="figure1_p6">And keep my cov’nants valiantly.</p>
						<p class="line" data-aid="126616396" id="figure1_p7">I’ll stand for truth.</p>
						<p class="line" data-aid="126616399" id="figure1_p8">I’ll stand for right.</p>
						<p class="line" data-aid="126616403" id="figure1_p9">The Lord can depend on me.</p>
					</div>

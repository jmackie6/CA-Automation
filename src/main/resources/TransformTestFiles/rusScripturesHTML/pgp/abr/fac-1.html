			<p class="subtitle" data-aid="123700645" id="subtitle1">№ 1</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Факсимиле 1" id="figure1_img1" src="1241077"/>
				<section>
					<header>
						<p class="title" data-aid="123700646" id="figure1_title1">Пояснения</p>
					</header>
					<p data-aid="123700647" id="figure1_p1">Рис. 1. Ангел Господний.</p>
					<p data-aid="123700648" id="figure1_p2">Рис. 2. Авраам привязан к жертвеннику.</p>
					<p data-aid="123700649" id="figure1_p3">Рис. 3. Идолопоклоннический священник Елкенаха пытается принести в жертву Авраама.</p>
					<p data-aid="123700650" id="figure1_p4">Рис. 4. Жертвенник для жертвоприношений идолопоклонническими священниками, стоящий перед богами Елкенаха, Либнаха, Махмакраха, Кораша и Фараона.</p>
					<p data-aid="123700651" id="figure1_p5">Рис. 5. Идолопоклоннический бог Елкенаха.</p>
					<p data-aid="123700652" id="figure1_p6">Рис. 6. Идолопоклоннический бог Либнаха.</p>
					<p data-aid="123700653" id="figure1_p7">Рис. 7. Идолопоклоннический бог Махмакраха.</p>
					<p data-aid="123700654" id="figure1_p8">Рис. 8. Идолопоклоннический бог Кораша.</p>
					<p data-aid="123700655" id="figure1_p9">Рис. 9. Идолопоклоннический бог Фараона.</p>
					<p data-aid="123700656" id="figure1_p10">Рис. 10. Авраам в Египте.</p>
					<p data-aid="123700657" id="figure1_p11">Рис. 11. Изображение столпов небес согласно представлениям египтян.</p>
					<p data-aid="123700658" id="figure1_p12">Рис. 12. Ракиянг, что означает «пространство» или «небесная твердь над нашими головами»; но в данном случае, в контексте рисунка, это обозначает у египтян Шама, то есть «быть на высоте», или «небеса», что соответствует древнееврейскому слову «Шамаим».</p>

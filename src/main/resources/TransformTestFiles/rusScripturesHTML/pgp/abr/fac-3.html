		<header>
			<h1 data-aid="123701441" id="title1"><span class="page-break" data-page="47"/>Факсимиле из Книги Авраама</h1>
			<p class="subtitle" data-aid="123701444" id="subtitle1">№ 3</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Факсимиле 3" id="figure1_img1" src="1241076"/>
				<section>
					<header>
						<p class="title" data-aid="123701447" id="figure1_title1">Пояснения</p>
					</header>
					<p data-aid="123701451" id="figure1_p1">Рис. 1. Авраам по благоволению царя восседает на престоле Фараона с венцом на голове, представляющим Священство, и символизирует великое Президентство на Небесах; с жезлом правосудия и суждения в руке.</p>
					<p data-aid="123701457" id="figure1_p2">Рис. 2. Царь Фараон, чьё имя указывается письменами над его головой.</p>
					<p data-aid="123701461" id="figure1_p3">Рис. 3. Представляет Авраама в Египте, так же как <a class="scripture-ref" href="../../../scriptures/pgp/abr/fac-1.html#figure1_p10">рисунок 10 на Факсимиле 1</a>.</p>
					<p data-aid="123701465" id="figure1_p4">Рис. 4. Принц Фараона, царя египетского, как написано над его рукой.</p>
					<p data-aid="123701467" id="figure1_p5">Рис. 5. Шулем – один из главных царских прислужников, как разъясняют письмена над его рукой.</p>
					<p data-aid="123701469" id="figure1_p6">Рис. 6. Олимлах – раб, принадлежащий принцу.</p>
				</section>
				<p data-aid="123701472" id="figure1_p7">Авраам разъясняет законы астрономии среди приближённых царя.</p>
			</figure>

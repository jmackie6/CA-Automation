			<h1 data-aid="123701474" id="title1"><span class="page-break" data-page="42"/>Факсимиле из Книги Авраама</h1>
			<p class="subtitle" data-aid="123701478" id="subtitle1">№ 2</p>
		</header>
		<div class="body-block">
			<figure class="image" id="figure1">
				<img alt="Факсимиле 2" id="figure1_img1" src="1240976"/>
				<section>
					<header>
						<p class="title" data-aid="123701483" id="figure1_title1"><span class="page-break" data-page="43"/>Пояснения</p>
					</header>
					<p data-aid="123701487" id="figure1_p1">Рис. 1. Колоб, означающий первое сотворение, ближайший к Целестиальному миру, или местопребыванию Божьему. Первый в управлении, но последний в исчислении времени. Исчисление по целестиальному времени означает, что один день равняется одному локтю. Один день на Колобе равняется одной тысяче лет по исчислению на этой Земле, называемой у Египтян Иах-ох-ех.</p>
					<p data-aid="123701491" id="figure1_p2">Рис. 2. Стоит рядом с Колобом, называется у египтян Олиблиш и является вторым великим управляющим сотворением, расположенным близко к Целестиальному миру, или к месту пребывания Бога, владеет также ключом силы в отношении к другим планетам, как было открыто Богом Аврааму, когда тот приносил жертву на жертвеннике, воздвигнутом им Господу.</p>
					<p data-aid="123701495" id="figure1_p3">Рис. 3. Представляет Бога, восседающего на Своём престоле и облечённого силой и властью, с венцом вечного света на голове Его; представляет также главные Слова-ключи Святого Священства, как они были открыты Адаму в саду Едемском, так же как и Сифу, Ною, Мелхиседеку, Аврааму и всем тем, кому было открыто Священство.</p>
					<p data-aid="123701500" id="figure1_p4">Рис. 4. Соответствует древнееврейскому слову «ракиянг» и означает «пространство» или «небесная твердь»; а также изображение числительного по-египетски, означающее одну тысячу и соответствующее исчислению времени Олиблиша, равного Колобу в своих оборотах и в исчислении времени.</p>
					<p data-aid="123701503" id="figure1_p5">Рис. 5. По-египетски называется Ениш-го-он-дош; это тоже одна из управляющих планет, которая у египтян называется Солнцем и заимствует свой свет от Колоба через посредство Кае-е-ванраш, что есть главный Ключ, или, другими словами, управляющая сила, которая управляет пятнадцатью другими неподвижными планетами или звёздами, так же как управляет Флоисе или Луной, Землёй и Солнцем в их годовых оборотах. Эта планета получает свою силу через посредство Кли-флос-ис-ес или Ха-ко-ка-бим – звёзд, обозначенных номерами 22 и 23 и получающих свет от оборотов Колоба.</p>
					<p data-aid="123701505" id="figure1_p6">Рис. 6. Представляет эту Землю в своих четырёх частях.</p>
					<p data-aid="123701510" id="figure1_p7">Рис. 7. Представляет Бога, восседающего на Своём престоле и открывающего с Небес главные Слова-ключи Священства, а так же представляет знамение Духа Святого Аврааму в виде голубя.</p>
					<p data-aid="123701514" id="figure1_p8">Рис. 8. Содержит писания, которые не могут быть открыты миру, но которые должны находиться в Святом Храме Божьем.</p>
					<p data-aid="123701517" id="figure1_p9">Рис. 9. Не должно быть открыто в настоящее время.</p>
					<p data-aid="123701520" id="figure1_p10">Рис. 10. То же.</p>
					<p data-aid="123701523" id="figure1_p11">Рис. 11. То же. Если мир сможет расшифровать эти числа, да будет так. Аминь.</p>
				</section>
				<p data-aid="123701527" id="figure1_p12">Рисунки 12, 13, 14, 15, 16, 17, 18, 19, 20 и 21 будут даны в угодное Господу время.</p>
				<p data-aid="123701530" id="figure1_p13">Вышеприведённый перевод дан в той степени, в какой мы имеем право предоставить его в настоящее время.</p>

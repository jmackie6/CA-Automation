			<h1 data-aid="131172974" id="title1">教え方に関するビデオ</h1>
			<p class="intro" data-aid="131172975" id="intro1">
以下は，教師が<em>「わたしに従ってきなさい」</em>の概要の学習活動で提案された手法を使っている，実際のクラスを撮影したビデオです<em>。</em>これらのビデオは，預言者の言葉を調べる際に，どのように青少年を参加させることができるか，そして彼らがそれについて考え，分かち合い，学んでいる事柄を実践するよう助ける方法を紹介しています。そのうちの幾つかは，視覚資料の効果的な使い方について教えています。
</p>
